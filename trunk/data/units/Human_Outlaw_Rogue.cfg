[unit]
	id=Rogue
	name= _ "Rogue"
	race=human
	gender=male,female
	image="units/human-outlaws/rogue.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-outlaws/rogue-defend.png"
		[/frame]
	[/defend]
	hitpoints=36
	movement_type=elusivefoot
	movement=6
	experience=70
	level=2
	alignment=chaotic
	advanceto=Assassin
	cost=24
	usage=fighter
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	unit_description= _ "The ringleaders of any group of thieves earn their positions by skill. These rogues have spent many an unpleasant moment darting through crowds and dodging away from those who wish them ill, a set of skills which is very handy in a fight. Masters of knifework, they can also throw knives with reliable accuracy, and their long hours of prowling around at night leave them more comfortable fighting in the dark.

Special Notes: while a unit with the same allegiance as the rogue distracts an enemy, the rogue may backstab, inflicting double damage, by creeping around behind that enemy."
	get_hit_sound=groan.wav
	die_sound=groan.wav
	[attack]
		name=dagger
		icon=attacks/human-dagger.png
		type=blade
		range=melee
		damage=6
		number=3
		special=backstab
		[animation]
			hits=no
			[frame]
				sound=miss.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-outlaws/rogue-attack.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				sound=dagger-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-outlaws/rogue-attack.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=knife
		type=blade
		range=ranged
		damage=4
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/dagger-n.png"
				image_diagonal="projectiles/dagger-ne.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-outlaws/rogue-ranged.png"
			[/frame]
			[frame]
				sound=miss.wav
				begin=-100
				end=-99
				image="units/human-outlaws/rogue-ranged.png"
			[/frame]
			[frame]
				begin=-99
				end=50
				image="units/human-outlaws/rogue-ranged.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/dagger-n.png"
				image_diagonal="projectiles/dagger-ne.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-outlaws/rogue-ranged.png"
			[/frame]
			[frame]
				sound=knife.wav
				begin=-100
				end=-99
				image="units/human-outlaws/rogue-ranged.png"
			[/frame]
			[frame]
				begin=-99
				end=50
				image="units/human-outlaws/rogue-ranged.png"
			[/frame]
		[/animation]
	[/attack]
	[female]
		name= _ "female^Rogue"
		gender=female
		image="units/human-outlaws/rogue+female.png"
		[defend]
			[frame]
				image="units/human-outlaws/rogue+female-defend.png"
			[/frame]
		[/defend]
		get_hit_sound=female-hit.wav
		die_sound=female-hit.wav
		[attack]
			[animation]
				[frame]
					image="units/human-outlaws/rogue+female-attack.png"
				[/frame]
			[/animation]
		[/attack]
		[attack]
			[animation]
				[frame]
					image="units/human-outlaws/rogue+female-ranged.png"
				[/frame]
			[/animation]
		[/attack]
	[/female]
[/unit]
