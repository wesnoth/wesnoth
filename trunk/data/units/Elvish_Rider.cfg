[unit]
	id=Elvish Rider
	name= _ "Elvish Rider"
	race=elf
	image="units/elves-wood/rider.png"
	
	flag_rgb=200,120,176,88,48,104,48,16,48,144,80,128,48,16,48
	hitpoints=46
	movement_type=woodland
	movement=10
	experience=75
	level=2
	alignment=neutral
	advanceto=Elvish Outrider
	cost=31
	undead_variation=mounted
	usage=scout
#mostly like a foot Elf, but they
#aren't good at defending in villages
	[defense]
		village=50
		forest=40
	[/defense]
#they are weak against piercing attacks
	[resistance]
		pierce=120
	[/resistance]
	unit_description= _ "The master horsemen of the elves are able to move through forests at a speed which would be suicidal to any man. Though this certainly leaves people in awe of the rider, questions have also been raised about the stock of the horses, for the feats they perform seem almost supernatural.

This combination of incredible mobility and potent combat strength is one of the greatest assets the elves possess in warfare."
	get_hit_sound=groan.wav
	die_sound=horse-elf-canter.wav
	
	[attack]
		name=sword
		type=blade
		range=melee
		damage=7
		number=3
		[animation]
			hit=yes
			[frame]
				begin=-200
				end=-100
				image="units/elves-wood/rider-moving.png"
				sound=horse-elf-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/rider-attack.png"
				sound=sword=swish.wav
			[/frame]
		[/animation]
		[animation]
			hit=no
			[frame]
				begin=-200
				end=-100
				image="units/elves-wood/rider-moving.png"
				sound=horse-elf-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/rider-attack.png"
				sound=miss.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		icon=attacks/bow-elven.png
		type=pierce
		range=ranged
		damage=9
		number=2
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image="units/elves-wood/rider-attack1.png"
			[/frame]
			[frame]
				begin=-150
				end=-100
				image="units/elves-wood/rider-attack2.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=0
				image="units/elves-wood/rider-attack2.png"
			[/frame]
			[frame]
				sound=arrow-miss.wav
				begin=0
				end=1
				image="units/elves-wood/rider-attack2.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image="units/elves-wood/rider-attack1.png"
			[/frame]
			[frame]
				begin=-150
				end=-100
				image="units/elves-wood/rider-attack2.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=0
				image="units/elves-wood/rider-attack2.png"
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image="units/elves-wood/rider-attack2.png"
			[/frame]
		[/animation]
	[/attack]
	
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/elves-wood/rider-defend.png"
		[/frame]
	[/defend]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/elves-wood/rider-moving.png"
		[/frame]
	[/movement_anim]
[/unit]
