[scenario]
#textdomain wesnoth-tb
id=2_The_Chase
name= _ "The Chase"
map_data="{campaigns/Two_Brothers/maps/2_The_Chase}"
next_scenario=3_Guarded_Castle
#ifdef EASY
	turns=28
#endif
#ifdef HARD
	turns=24
#endif
victory_when_enemies_defeated=no

	[music]
		name=elf-land.ogg
	[/music]
	[music]
		name=main_menu.ogg
		append=yes
	[/music]
	[music]
		name=main_menu_new.ogg
		append=yes
	[/music]

	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
	{DAWN}
	{MORNING}
	{AFTERNOON}

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Fight your way through the woods before the kidnappers escape"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Arne"
			condition=lose
			[/objective]
			[objective]
			description= _ "Turns run out"
			condition=lose
			[/objective]
		[/objectives]
		[remove_shroud]
			side=1
			x=0-20
			y=15-54
		[/remove_shroud]
	[/event]

	[side]
		#ifdef EASY
			gold=160
		#endif
		#ifdef HARD
			gold=120
		#endif
		type=Knight
		description=Arne
		user_description= _ "Arne"
		unrenamable=yes
		side=1
		canrecruit=1
		controller=human
		recruit=Horseman,Bowman,Spearman
		team_name=good
		shroud=yes
	[/side]
	
	[side]
		#ifdef EASY
			gold=25
		#endif
		#ifdef HARD
			gold=60
		#endif
		type=Elvish Rider
		description=Nil-Galion
		user_description= _ "Nil-Galion"
		unrenamable=yes
		side=2
		canrecruit=1
		recruit=Elvish Scout
		income=-8
		team_name=elves
		recruitment_pattern=scout
