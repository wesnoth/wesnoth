# https://github.com/wesnoth/wesnoth/issues/7897
[wml_schema]
	[type]
		name=id
		value="[a-zA-Z0-9_~$]+"
	[/type]
	[tag]
		name="root"
		min=1
		[tag]
			name="virtual~super"
			max=0
			[key]
				name=id
				type=id
				mandatory=true
			[/key]
		[/tag]
		[tag]
			name="mytag"
			min=1
			[tag]
				name="campaign"
				max=infinite
				super="virtual~super"
			[/tag]
		[/tag]
	[/tag]
[/wml_schema]
