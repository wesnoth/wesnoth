[wml_schema]
	[type]
		name=id
		value="[a-zA-Z0-9_~$]+"
	[/type]
	[tag]
		name="root"
		[tag]
			name="main"
			[tag]
				name="first"
				super="second"
			[/tag]
		[/tag]
		[tag]
			name="other"
			[tag]
				name="second"
				super="main/first"
				[key]
					name=id
					type=id
					mandatory=true
				[/key]
			[/tag]
		[/tag]
		[tag]
			name="second"
			super="other/second"
		[/tag]
	[/tag]
[/wml_schema]
