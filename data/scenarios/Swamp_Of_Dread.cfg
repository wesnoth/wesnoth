[scenario]
	name="Swamp Of Dread"
	map=swampland
	turns=40

	id=Swamp_Of_Dread
	next_scenario=""

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	objectives="
Victory:
@Defeat all enemy leaders
Defeat
#Death of Konrad
#Death of Delfador"

	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	hitpoints=80
	enemy=2,3,4,5,6
	[/side]

	[side]
	type=Death Knight
	description=Clarustus
	side=2
	controller=ai
	canrecruit=1
	recruit=Walking Corpse
        #ifdef EASY
	gold=75
	#else
	gold=150
	#endif
	enemy=1
	[/side]

	[side]
	type=Death Knight
	description=Merlunius
	side=3
	controller=ai
	canrecruit=1
	recruit=Skeleton,Walking Corpse
        #ifdef HARD
	gold=100
	#else
	gold=60
	#endif
	enemy=1
	[/side]

	[side]
	type=Lich
	description=Aimucasur
	side=4
	controller=ai
	canrecruit=1
	recruit=Wraith,Vampire Bat,Skeleton
        #ifdef HARD
	gold=100
	#else
	gold=60
	#endif
	enemy=1
	[/side]

	[side]
	type=Death Knight
	description=Secadius
	side=5
	controller=ai
	canrecruit=1
	recruit=Skeleton,Walking Corpse,Ghoul
	gold=50
	enemy=1
	[/side]

	[side]
	type=Death Knight
	description=Dafeis
	side=6
	controller=ai
	canrecruit=1
	recruit=Skeleton Archer,Walking Corpse,Ghost
	gold=50
	enemy=1
	[/side]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[message]
		id=msgswamp1
		description=Delfador
		message="This land is cursed. The Lichen have lived here for years amassing great armies and fortunes."
		[/message]
		[message]
		id=msgswamp2
		description=Konrad
		message="The Lichen are all over this swamp. I hope I have made a wise choice to come down this path."
		[/message]
		[message]
		id=msgswamp3
		description=Delfador
		message="Each of the Lichen leaders will have a pile of gold you can take, if they are defeated. Don't stretch you armies to thin though, we still must pass threw this swamp to the north."
		[/message]
	[/event]

#define SWAMP_GET_GOLD AMOUNT
	[command]
		[gold]
		side=1
		amount={AMOUNT}
		[/gold]
	[/command]
	[command]
		[message]
		id=msg_get_gold_swamp
		speaker=narrator
		message=You loot {AMOUNT} pieces of gold from the corpse!
		[/message]
	[/command]
#enddef

	[event]
	name=die
		[filter]
		description=Clarustus
		[/filter]
		{SWAMP_GET_GOLD 100}
	[/event]

	[event]
	name=die
		[filter]
		description=Merlunius
		[/filter]
		{SWAMP_GET_GOLD 100}
	[/event]

	[event]
	name=die
		[filter]
		description=Aimucasur
		[/filter]
		{SWAMP_GET_GOLD 150}
	[/event]

	[event]
	name=die
		[filter]
		description=Secadius
		[/filter]
		{SWAMP_GET_GOLD 100}
	[/event]

	[event]
	name=die
		[filter]
		description=Dafeis
		[/filter]
		{SWAMP_GET_GOLD 100}
	[/event]
[/scenario]
