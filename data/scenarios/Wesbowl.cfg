	#if a unit dies, then it gets sent to its side's starting location
	[event]
	name=die
	first_time_only=no
		#give the unit an injury
		[object]
			silent=yes
			[filter]
			x,y=$x1,$y1
			[/filter]
			[effect]
			apply_to=movement
			increase=-25%
			[/effect]
			[effect]
			apply_to=hitpoints
			increase_total=-25%
			[/effect]
		[/object]

		[store_unit]
			variable=unit
			[filter]
			x,y=$x1,$y1
			[/filter]
		[/store_unit]
		[if]
			[variable]
			name=unit.side
			equals=1
			[/variable]
			[then]
				{VARIABLE unit.x 2}
				{VARIABLE unit.y 10}
			[/then]
			[else]
				{VARIABLE unit.x 40}
				{VARIABLE unit.y 10}
			[/else]
		[/if]

		{VARIABLE unit.hitpoints "-"}
				
		[unstore_unit]
		find_vacant=yes
