	#event to transfer control of the ball by passing, after movement
	[event]
	name=moveto
	first_time_only=no
		[store_unit]
		variable=unit
			[filter]
			x,y=$x1,$y1
			[/filter]
		[/store_unit]
		[if]
			[variable]
			name=unit.variables.has_ball1
			equals=yes
			[/variable]
			[then]
				[store_locations]
				variable=locs
				x,y,radius=$x1,$y1,1
				[/store_locations]
				{VARIABLE passed no}
				{FOREACH locs i}
					{VARIABLE_OP xloc to_variable locs[$i].x}
					{VARIABLE_OP yloc to_variable locs[$i].y}
					[if]
						[or]
							[variable]
							name=xloc
							not_equals=$x1
							[/variable]
							[variable]
							name=passed
							equals=no
							[/variable]
							[have_unit]
							x,y=$xloc,$yloc
							side=$unit.side
							[/have_unit]
						[/or]
						[or]
							[variable]
							name=yloc
							not_equals=$y1
							[/variable]
							[variable]
							name=passed
							equals=no
							[/variable]
							[have_unit]
							x,y=$xloc,$yloc
							side=$unit.side
							[/have_unit]
						[/or]
						[then]
							[store_unit]
								variable=passto
								[filter]
								x,y=$xloc,$yloc
								[/filter]
							[/store_unit]
							[if]
								[variable]
								name=passto.variables.has_ball2
								not_equals=yes
								[/variable]
								[then]
									[message]
									speaker=unit
									message="Should I pass the ball to $passto.type ($xloc,$yloc)?"
										[option]
										message="Yes!"
											[command]
											{VARIABLE passed yes}
											{VARIABLE unit.variables.has_ball1 no}
											{VARIABLE passto.variables.has_ball1 yes}
												[unstore_unit]
												variable=passto
												[/unstore_unit]
												[unstore_unit]
												variable=unit
												[/unstore_unit]
												[remove_unit_overlay]
												x,y=$x1,$y1
												image=misc/ball.png
												[/remove_unit_overlay]
												[unit_overlay]
												x,y=$xloc,$yloc
												image=misc/ball.png
												[/unit_overlay]
											[/command]
										[/option]
										[option]
										message="No"
										[/option]
									[/message]
								[/then]
							[/if]
						[/then]
					[/if]

				{NEXT i}
			[/then]
		[/if]
	[/event]

