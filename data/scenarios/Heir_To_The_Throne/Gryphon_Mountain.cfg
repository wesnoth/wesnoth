[scenario]
	id=Gryphon_Mountain
	name= _ "Gryphon Mountain"
	map_data="{maps/Heir_To_The_Throne/Gryphon_Mountain}"
	turns=24

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

	next_scenario=The_Ford_of_Abez

	music="wesnoth-4.ogg"

	objectives= _ "
Victory:
@Defeat the mother gryphon and the enemy commander
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz"

	{BIGMAP_GRYPHON_MOUNTAIN}

	[item]
	x=10
	y=14
	image=terrain/nest-empty.png
	[/item]

	[item]
	x=16
	y=16
	image=terrain/nest-empty.png
	[/item]

	[item]
	x=12
	y=18
	image=terrain/nest-empty.png
	[/item]

	[item]
	x=13
	y=16
	image=terrain/nest-full.png
	[/item]


	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	gold=200
	[/side]

	[side]
	type=General
	description=Robert
	side=2
	canrecruit=1
	recruit=Cavalry,Swordsman,Mage,Ogre,Duelist,Longbowman
		[ai]
		recruitment_pattern=scout,fighter,fighter,fighter,archer,mixed fighter
		[/ai]
	{GOLD 200 300 500}
	[/side]

	[side]
	type=Gryphon
	description=Mother Gryphon
	side=3
	canrecruit=1
	recruit=Gryphon
	gold=0
		[ai]
		passive_leader=yes
		[/ai]
	[/side]

	#if the player kills the mother gryphon
	#and gets her eggs
	[event]
	name=die
		[filter]
		description=Mother Gryphon
		[/filter]
		[filter_second]
		side=1
		[/filter_second]
		[message]
		speaker=second_unit
		id=found_eggs1
		message= _ "Here are the mother Gryphon's eggs!"
		[/message]
		[message]
		description=Konrad
		id=found_eggs2
		message= _ "Excellent! We should be able to breed Gryphons for our own uses now!"
		[/message]
		[set_variable]
		name=get_gryphons
		value=1
		[/set_variable]
	[/event]

	#if the enemy gets to the gryphon eggs first
	[event]
	name=die
		[filter]
		description=Mother Gryphon
		[/filter]
		[filter_second]
		side=2
		[/filter_second]
		[message]
		speaker=second_unit
		id=lost_eggs
		message= _ "Ha ha! We have killed this foul beast of the air, and can deny the rebels its eggs!"
		[/message]
	[/event]
	

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]

		[unit]
		description=Graak
		type=Sleeping Gryphon
		side=3
		x=12
		y=18
		[/unit]

		[unit]
		description=Grook
		type=Sleeping Gryphon
		side=3
		x=16
		y=16
		[/unit]

		[unit]
		description=Gruak
		type=Sleeping Gryphon
		side=3
		x=10
		y=14
		[/unit]

		[message]
		id=msg8_1a
		description=Konrad
		message= _ "What is this place? That is one big mountain!"
		[/message]
		[message]
		id=msg8_2b
		description=Delfador
		message= _ "That is the fabled Gryphon Mountain."
		[/message]
		[message]
		id=msg8_3c
		description=Konrad
		message= _ "Gryphon Mountain! Maybe we could steal some eggs from the gryphons and train the young to be flying mounts. Would that work, Delfador?"
		[/message]
		[message]
		id=msg8_4b
		description=Delfador
		message= _ "We can try to do that, but we must be careful. To disturb the gryphons could prove dangerous...and yet such mounts could help us greatly later. Whatever we do, we must pass by this place."
		[/message]
		[message]
		id=msg8_5b
		description=Konrad
		message= _ "Well, let's start climbing the mountain!"
		[/message]
	[/event]

	[event]
        name=turn 2
		[message]
		id=msg8_5c
		description=Delfador
		message= _ "It appears that we are not the only ones are interested in this mountain. Once again the Queen opposes us!"
		[/message]
		[message]
		id=msg8_5d
		description=Konrad
		message= _ "Quickly, men! Onward!"
		[/message]
	[/event]

	[event]
	name=victory
		[message]
		id=msg8_6
		description=Konrad
		message= _ "We have defeated them! Now what do we do?"
		[/message]
		[message]
		id=msg8_7
		description=Delfador
		message= _ "We must continue north. It is too late to return to the safety of Elensefar or Anduin before winter falls. We must therefore cross the great river and continue toward the land of the Dwarves. Hurry, let us go!"
		[/message]
		[if]
			[variable]
			name=get_gryphons
			numerical_equals=1
			[/variable]
			[then]
				[message]
				id=msg8_8
				description=Konrad
				message= _ "With these gryphon eggs we should be able to breed gryphons that will serve us. Then we can hire gryphon riders!"
				[/message]
				[allow_recruit]
				type=Gryphon Rider
				[/allow_recruit]
			[/then]
			[else]
				[message]
				id=msg8_8b
				description=Konrad
				message= _ "It is a shame we could not get those Gryphon eggs - they would surely have given us an advantage sometime. Still, we must continue."
				[/message]
			[/else]
		[/if]
		[message]
		id=msg8_9b
		description=Delfador
		message= _ "Let us continue onward!"
		[/message]
	[/event]


    [event]
        name=attack
        [filter_second]
		description=Graak
        [/filter_second]

		[command]
			[kill]
			description=Graak
			[/kill]
		[/command]

		[command]
			[unit]
			description=Rampant Graak
			type=Gryphon
			side=3
			x=12
			y=18
			[/unit]
		[/command]
	[/event]

    [event]
        name=attack
        [filter_second]
		description=Grook
        [/filter_second]
		[command]
			[kill]
			description=Grook
			[/kill]
		[/command]

		[command]
			[unit]
			description=Rampant Grook
			type=Gryphon
			side=3
			x=16
			y=16
			[/unit]
		[/command]
	[/event]

	[event]
		name=attack
        [filter_second]
		description=Gruak
        [/filter_second]

		[command]
			[kill]
			description=Gruak
			[/kill]
		[/command]
		
		[command]
			[unit]
			description=Rampant Gruak
			type=Gryphon
			side=3
			x=10
			y=14
			[/unit]
		[/command]
	[/event]

	{scenarios/Heir_To_The_Throne/deaths.cfg}

[/scenario]
