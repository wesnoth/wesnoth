[scenario]
	id=The_Siege_of_Elensefar
	textdomain=wesnoth-httt
	name= _ "The Siege of Elensefar"
	map_data="{maps/Heir_To_The_Throne/The_Siege_of_Elensefar}"
	{TURNS 35 32 29}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

