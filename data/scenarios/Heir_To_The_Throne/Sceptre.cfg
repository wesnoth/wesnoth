[scenario]
id=Sceptre
textdomain=wesnoth-httt
name= _ "The Sceptre of Fire"
scenario_generation=cave
next_scenario=A_Choice_Must_Be_Made

[generator]


	[settings]
		id=Sceptre
		name= _ "The Sceptre of Fire"
		map_data="{maps/Heir_To_The_Throne/Sceptre}"
		turns=40
		victory_when_enemies_defeated=no

		{UNDERGROUND}

		next_scenario=A_Choice_Must_Be_Made

		music="wesnoth-3.ogg"

		objectives= _ "
Victory:
@Capture the Sceptre of Fire with Konrad or Li'sar
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz
#Death of Li'sar"

	{BIGMAP_SCEPTER_OF_FIRE}

		[event]
		name=start
			[recall]
			description=Delfador
			[/recall]
			[recall]
			description=Kalenz
			[/recall]
			[recall]
			description=Li'sar
			[/recall]
			[message]
			description=Konrad
			message= _ "The Sceptre must be getting close now! Where shall we go?"
			[/message]
			[message]
			description=Delfador
			message= _ "Yes, I feel it is near here! We must search for it carefully."
			[/message]
		[/event]

		{scenarios/Heir_To_The_Throne/deaths.cfg}
	[/settings]

	map_width=50
	map_height=70
	flipx_chance=50
	village_density=20

	#the chamber with the player. Somewhere in the far south
	[chamber]
	id=player
	x=10-40
	y=68
	size=8
	jagged=50
		[items]
			[side]
			type=Commander
			description=Konrad
			unrenamable=yes
			side=1
			canrecruit=1
			controller=human
			shroud=yes
			[/side]
		[/items]
	[/chamber]

	#the chamber with the first orc. Somewhere in the mid-east
	[chamber]
	id=orc1
	x=30-50
	y=35-50
	size=6
		[passage]
		destination=player
		width=2
		jagged=5
		windiness=10
		[/passage]
		[items]
			[side]
			type=Orcish Warlord
			facing=reverse
			side=2
			canrecruit=1
			controller=ai
				[ai]
				leader_value=10
				[/ai]
			recruit=Goblin Knight,Wolf Rider,Troll,Orcish Warrior,Orcish Crossbowman
			team_name=orcs

			{GOLD 30 50 90}
			{INCOME 5 10 20}
			[/side]
		[/items]
	[/chamber]

	#the chamber with the troll. Somewhere in the mid-west.
	[chamber]
	id=troll
	x=2-15
	y=35-50
	size=10
	jagged=50
		#there is a 50% chance of a narrow passage direct to the troll
		[passage]
		chance=50
		width=1
		windiness=20
		destination=player
		[/passage]
		[items]
			[side]
			type=Troll Warrior
			side=3
			canrecruit=1
			controller=ai
				[ai]
				leader_value=10
				recruitment_pattern=fighter
				[/ai]
#ifdef EASY
			recruit=Troll,Troll Whelp,Ogre
#else
			recruit=Troll,Troll Warrior,Ogre
#endif
			team_name=orcs
			{GOLD 30 50 80}
			{INCOME 5 10 20}
			[/side]
		[/items]
	[/chamber]

	#intermediate chamber between the troll and the player
	[chamber]
	id=troll_player
	x=10-20
	y=50-60
	size=4
		#passages to both the troll's chamber and the player's chamber
		[passage]
		destination=player
		width=3
		windiness=10
		jagged=5
		[/passage]
		[passage]
		destination=troll
		width=2
		windiness=10
		jagged=5
		[/passage]
	[/chamber]


	#chamber with the second orc. Somewhere in the north.
	[chamber]
	id=orc2
	x=2-40
	y=2-10
	size=12
		[items]
			[side]
			type=Orcish Warlord
			side=4
			canrecruit=1
			controller=ai
				[ai]
				leader_value=10
				recruitment_pattern=fighter,fighter,scout
				[/ai]
#ifdef EASY
			recruit=Troll,Ogre,Goblin Knight,Wolf Rider,Troll Whelp
#else
			recruit=Troll,Troll Warrior,Ogre,Goblin Knight,Wolf Rider,Troll Whelp,Saurian Skirmisher
#endif
			team_name=orcs

			{GOLD 30 60 120}
			{INCOME 5 10 20}
			[/side]
		[/items]
	[/chamber]

	#chamber with the third orc. Somewhere in the north-east
	[chamber]
	id=orc3
	x=40-48
	y=10-20
	size=10
		[items]
			[side]
			type=Orcish Warlord
			side=5
			canrecruit=1
			controller=ai
				[ai]
				leader_value=10
				recruitment_pattern=fighter,fighter,scout
				[/ai]
#ifdef EASY
			recruit=Troll,Ogre,Goblin Knight,Wolf Rider,Troll Whelp
#else
			recruit=Troll,Troll Warrior,Ogre,Goblin Knight,Wolf Rider,Troll Whelp,Saurian Skirmisher
#endif
			team_name=orcs
			{GOLD 40 70 150}
			{INCOME 5 10 20}
			[/side]
		[/items]

		#has a passage to the first orc
		[passage]
		destination=orc1
		width=3
		windiness=5
		[/passage]

		#has a passage to the second orc 50% of the time
		[passage]
		chance=50
		destination=orc2
		width=2
		jagged=3
		windiness=5
		[/passage]

		#has a passage to the scepter 50% of the time
		[passage]
		chance=50
		destination=scepter
		width=1
		jagged=5
		windiness=5
		[/passage]
	[/chamber]

	#chamber with the Scepter in it. Somewhere around the center
	[chamber]
	id=scepter
	x=20-40
	y=20-40
	size=15
	jagged=50
		[items]
			[item]
			image=misc/item-sceptreoffire.png
			[/item]
		
			[event]
			same_location_as_previous=yes
			name=moveto
			first_time_only=no
				[filter]
				side=1
				x=22
				y=32
				[/filter]
				[object]
				id=object_sceptre
				name= _ "Sceptre of Fire"
				image=misc/item-sceptreoffire.png
				duration=forever
				description= _ "This ancient Sceptre was forged by the Dwarves. A symbol of the kingship of Wesnoth, the Sceptre has the power to shoot fireballs at enemies of the bearer!"
				cannot_use_message= _ "This is the Sceptre of Fire. Only a true successor to the throne can possibly dare to take this!"
					[filter]
					type=Princess,Battle Princess,Fighter,Commander,Lord
					[/filter]
					[effect]
					apply_to=variation
					name=scepter
					[/effect]
				[/object]
			[/event]

			[event]
			same_location_as_previous=yes
			name=moveto
				[filter]
				description=Konrad
				[/filter]
				[set_variable]
				name=sceptre
				value="Konrad"
				[/set_variable]
				[message]
				description=Konrad
				message= _ "Here it is at last, I have the Sceptre!"
				[/message]
				[message]
				description=Kalenz
				message= _ "So it is in our hands! Now let us leave this stinking pit."
				[/message]
				[message]
				description=Li'sar
				message= _ "I think that if we travel just a little north, we might be able to get out."
				[/message]

				[endlevel]
				result=victory
				[/endlevel]
			[/event]

			[event]
			same_location_as_previous=yes
			name=moveto
				[filter]
				description=Li'sar
				[/filter]
				[set_variable]
				name=sceptre
				value="Li'sar"
				[/set_variable]
				[message]
				description=Li'sar
				message= _ "At last! I have the Sceptre!"
				[/message]
				[message]
				description=Konrad
				message= _ "Indeed. You managed to reach it Li'sar. I hope you shall use it wisely."
				[/message]
				[message]
				description=Li'sar
				message= _ "Well my first use for it is going to be to help us get out of this hole! I hope you consider that wise."
				[/message]
				[message]
				description=Delfador
				message= _ "The Sceptre makes its wielder powerful, but hardly immortal, child. Use it prudently. Now come, I believe there is an exit to the north!"
				[/message]
				[message]
				description=Li'sar
				message= _ "I think I know what I'm doing. Come, let us go!"
				[/message]

				[endlevel]
				result=victory
				[/endlevel]
			[/event]
		[/items]
	[/chamber]

	#chamber that is between the troll, the second orc, and the scepter
	[chamber]
	x=1-10
	y=20-30
	size=5
		[passage]
		destination=scepter
		windiness=10
		width=2
		jagged=2
		[/passage]
		[passage]
		destination=orc2
		windiness=10
		width=3
		jagged=5
		[/passage]
		[passage]
		destination=troll
		windiness=5
		width=3
		jagged=5
		[/passage]
	[/chamber]

[/generator]
[/scenario]
