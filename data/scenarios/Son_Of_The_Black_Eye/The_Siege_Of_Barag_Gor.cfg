		[set_variable]
		name=elvish_casualties
		value=0
		[/set_variable]
		[recall]
		description=Grüü
		[/recall]
		{ELVISH_FIGHTER 22 12}
		{ELVISH_FIGHTER 21 13}
		{ELVISH_FIGHTER 19 16}
		{ELVISH_ARCHER 25 14}
		{ELVISH_ARCHER 24 13}
		{ELVISH_ARCHER 24 17}
		{ORCISH_ARCHER_G 21 14}
		{ORCISH_ARCHER_G 22 13}
		{ORCISH_ARCHER_G 23 16}
		{ORCISH_GRUNT_G 24 14}
		{ORCISH_GRUNT_G 21 16}
