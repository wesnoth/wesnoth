	[event]
	first_time_only="no"
	name="moveto"
	[filter]
	type="Orcish Shaman,Old Orcish Shaman,Novice Orcish Shaman"
	x="1"
	y="13-14"
	[/filter]
	[set_variable]
	add="1"
	name="num_pilgrims"
	[/set_variable]
	[if]
		[variable]
		name=num_pilgrims
		numerical_equals=3
		[/variable]
		[then]
			[message]
			speaker=unit
			message= _ "We're safe, finally. Hurry up Kapou'e, come with us, we need to reach Tirigaz as soon as possible."
			[/message]
		[/then]
	[/if]
	[kill]
	type="Orcish Shaman,Old Orcish Shaman,Novice Orcish Shaman"
	x="1"
	y="13-14"
	[/kill]
	[/event]

