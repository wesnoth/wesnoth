	{DUSK}
	{DUSK}
	{FIRST_WATCH}
	{FIRST_WATCH}
	{FIRST_WATCH}
	{SECOND_WATCH}
	{SECOND_WATCH}
	{SECOND_WATCH}
	{DAWN}
	{DAWN}

	next_scenario="The_Siege_Of_Barag_Gor"

	music="wesnoth-2.ogg"

	objectives="
Victory:
@Move Kapou'e to the end of the mountains
Defeat:
#Death of Kapou'e
#Turns run out"

	[item]
	x=26
	y=19
	image=sotbe/flag.png
	[/item]
	[item]
