[scenario]
	id="Desert_Of_Death"
	#textdomain wesnoth-sotbe
	name= _ "The Desert of Death"
	map_data="{maps/Son_Of_The_Black_Eye/Desert_Of_Death}"
	turns=30
	
	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario="Silent_Forest"

	music="wesnoth-2.ogg"

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
				description= _ "Defeat Ar Dant"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Kapou'e"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Grüü"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of a Shaman"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	[side]
	type=Orcish Leader
	description=Kapou'e
	user_description= _ "Kapou'e"
	side=1
	canrecruit=1
	controller=human
	recruit= Wolf Rider, Orcish Grunt, Troll Whelp, Orcish Archer
	team_name=Kapoue
	gold=100
	{BLACK_FLAG}
	[/side]

	[side]
	race=human
	type=Rogue
#ifdef HARD
	type=Assassin
#endif
	description=Ar Dant
	user_description= _ "Ar Dant"
	side=2
	team_name=vilains
	canrecruit=1
		[ai]
		aggression=-1.0
		village_value=50.0
		leader_value=10.0
		recruitment_pattern=fighter,fighter
		[/ai]
#ifdef EASY
	recruit=Thief,Thug
#endif
#ifdef NORMAL
	recruit=Thief,Bandit
#endif
#ifdef HARD
	recruit=Rogue,Bandit
#endif
	{GOLD 60, 120, 200}
	[/side]

	[side]
	race=monster
	type=Giant Scorpion
	side=3
	team_name=vilains
	canrecruit=0
		[ai]
		aggression=1.0
		village_value=0.0
		leader_value=50.0
		[/ai]
	[/side]

	[story]
		[part]
			background=campaigns/Son_Of_The_Black_Eye/maps/sotbe2.png
			show_title=yes
			{DOT 204 333}
			{DOT 227 320}
			{DOT 244 307}
			{DOT 267 293}
			{DOT 289 285}
			{DOT 309 284}
			{DOT 335 291}
			{CROSS 356 293}
		[/part]
	[/story]
	[event]
	name=start
		[recall]
			description=Grüü
		[/recall]
		[recall]
			description=Pirk
		[/recall]
		[recall]
			description=Gork
		[/recall]
		[recall]
			description=Vraurk
		[/recall]

		[message]
		  description="Kapou'e"
		  id=msg_orc6_1
		  message= _ "It's been two days since we entered this desert.  I have never been so hot and we have nearly finished our food."
		[/message]
		[message]
		  description="Grüü"
		  id=msg_orc6_2
		  message= _ "I'm hungry and we found no giant scorpion yet.  I'm sure it would be delicious."
		[/message]
		[message]
		  description="Kapou'e"
		  id=msg_orc6_3
		  message= _ "I hope we won't find one!  They are terrible armored beasts and your troll clubs are useless against their heavy shells."
		[/message]
		[message]
		  description="Vraurk"
		  id=msg_orc6_4
		  message= _ "I've been told the best way to defeat them is to attack their eyes with sharp blades.  But I hope too we won't meet them."
		[/message]
		[message]
		  description="Pirk"
		  id=msg_orc6_5
		  message= _ "The sun is rising, we should resume our journey and find this oasis mentioned on the map before the sun gets high."
		[/message]
		[message]
		  description="Kapou'e"
		  id=msg_orc6_6
		  message= _ "Stay alert!  This oasis is known to be a den of outlaws and desert pillagers."
		[/message]

		
		{SCORPION 10 10}
		{SCORPION 8 9}
		{SCORPION 17 11}
		{SCORPION 4 6}
		{SCORPION 11 15}
#ifdef NORMAL
		{SCORPION 13 3}
#endif
#ifdef HARD
		{SCORPION 6 11}
		{SCORPION 13 3}
#endif
		{SCORPION 26 4}
		{SCORPION 11 22}
		
	[/event]

	[event]
	name=victory
		[message]
		  description="Kapou'e"
		  id=msg_orc6_10
		  message= _ "We've done it!  Now we need some rest, before we continue our journey."
		[/message]
	[/event]

	{scenarios/Son_Of_The_Black_Eye/deaths.cfg}

[/scenario]

