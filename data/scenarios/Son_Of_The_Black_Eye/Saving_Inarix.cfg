{scenarios/Son_Of_The_Black_Eye/utils.cfg}
{utils.cfg}

#define BRIDGE_EXPLODE
  [sound]
    name=gunshot.wav
  [/sound]
  [delay]
    time=200
  [/delay]
  [sound]
    name=gunshot.wav
  [/sound]
  [delay]
    time=200
  [/delay]
  [sound]
    name=gunshot.wav
  [/sound]
  [delay]
    time=500
  [/delay]
  [sound]
    name=fire.wav
  [/sound]
  [terrain]
    x=21,22,23
    y=13,12,12
    letter=c
  [/terrain]
  [kill]
    x=21,22,23
    y=13,12,12
    animate=yes
  [/kill]
  [kill]
    side=1
    x=1-24,24-40
    y=12-40,13-40
    animate=yes
  [/kill]
#enddef

#define CHECK_LIZARD_SAFE
     [store_unit]
	variable="saurians"
	[filter]
	  race="lizard"
	  x="1-39"
	  y="1-11"
	[/filter]
      [/store_unit]
      [set_variable]
	name="i"
	value="0"
      [/set_variable]
      [while]
	[variable]
	  less_than="$saurians.length"
	  name="i"
	[/variable]
	[do]
	  [set_variable]
	    add="1"
	    name="i"
	  [/set_variable]
	[/do]
      [/while]
#enddef

  [scenario]
    name="Saving Inarix"
    id="Saving_Inarix"
    map_data="{maps/Son_Of_The_Black_Eye/Saving_Inarix}"
    turns=16
    
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
    {MORNING}

    next_scenario="Clash_of_armies"

    music="wesnoth-2.ogg"

    objectives="
Victory:
@Bring Inarix and at least four saurians to the fort on river Gork
Defeat:
#Death of Kapou'e
#Death of Grüü
#Death of Inarix
#Death of more than 5 saurians"

    [side]
      type=Orcish Ruler
      description=Kapou'e
      side=1
      canrecruit=1
      controller=human
      recruit= Wolf Rider, Orcish Grunt, Troll Whelp, Orcish Archer
      team_name=Kapoue
      gold=100
    [/side]

    [side]
      race=Elf
      type=Elvish Champion
      description=Mkel
      side=2
      canrecruit=1
      	[ai]
      	aggression=1.0
      	recruitment_pattern=scout, scout, fighter, fighter, fighter, healer, archer
      		[target]
		type=Saurian
		value=50
	      	[/target]
	[/ai]
      recruit=Elvish Fighter, Elvish Archer, Elvish Shaman, Elvish Scout
      team_name=vilains
      {GOLD 100, 150, 250}
      {INCOME 15, 30, 45}
    [/side]

    [side]
      race=Dwarf
      type=Dwarvish Steelclad
      description=Oumph
      side=3
      canrecruit=1
      	[ai]
      	recruitment_pattern=scout, fighter, fighter, fighter, archer
	aggression=1.0
	villages_per_scout=10
		[target]
		type=Saurian
		value=50
		[/target]
	[/ai]
      recruit=Dwarvish Fighter, Dwarvish Thunderer, Footpad, Bandit
      team_name=vilains
      {GOLD 100, 150, 200}
      {INCOME 15, 30, 45}
    [/side]

    [bigmap]
      image=maps/sotbe3.png
      {DOT 463 171}
      {DOT 469 193}
      {DOT 467 217}
      {DOT 458 241}
      {DOT 438 270}
      {DOT 407 297}
      {DOT 372 309}
      {DOT 344 314}
      {DOT 319 324}
      {DOT 318 350}
      {CROSS 318 378}
    [/bigmap]

    [event]
      name=prestart
      [unit]
	type="Orcish Slayer"
	description="Plonk"
	x=27
	y=3
      [/unit]
      {RECALL Grüü}
      {WATCH_TOWER 31 2 (Eastern Tower)}
      {WATCH_TOWER 20 1 (Western Tower)}
      {WATCH_TOWER 25 4 (Southern Tower)}
      {ELVISH_FIGHTER_G 24 11}
      {ELVISH_ARCHER_G 25 11}
      [unit]
	type=Orcish Archer
	side=1
	x=25
	y=7
      [/unit]
      [set_variable]
	name=elvish_casualties
	value=0
      [/set_variable]
    [/event]

    [event]
      name=start
      [message]
	description="Plonk"
	id=msg_orc_10_1
	message="Reinforcements, at least!  Whoever you are, you are welcome in Prestim!  The fortified bridge over the Gork river has been taken this morning by a small commando of elves, we already tried to assault it twice without success."
      [/message]
      [message]
	description="Grüü"
	id=msg_orc_10_2
	message="Ah!  They are no match against my mace."
      [/message]
      [message]
	description="Plonk"
	id=msg_orc_10_3
	message="There is worse, our scouts reported that our saurians allies led by Inarix are still blocked on the other side of the river some miles away. They won't be able to cross the river."
      [/message]
      [message]
	description="Plonk"
	id=msg_orc_10_4
	message="Elves and dwarves have joined humans against us and are camping near.  Humans will arrive soon.  We must destroy the southern bridge on the river."
      [/message]
      [message]
	description="Kapou'e"
	id=msg_orc_10_5
	message="We must do something!"
      [/message]
      [message]
	description="Grüü"
	id=msg_orc_10_6
	message="I know what we must do.  Kill elves and help Inarix cross."
      [/message]
      [message]
	description="Plonk"
	id=msg_orc_10_7
	message="It won't be that easy!  Our enemies are well entrenchered.  And don't forget, we will sabotage the southern bridge as soon as the bulk of Saurians army will have crossed!"
      [/message]
      [message]
	description="Plonk"
	id=msg_orc_10_8
	message="Each warrior trapped on the bridge or on the other side of the river will perish!"
      [/message]
      [set_variable]
	name=saurians_safe
	value=0
      [/set_variable]
    [/event]

    [event]
      name=turn 4
      {SAURIAN_WARRIOR 8 42 Inarix}
      {SAURIAN 8 42 Xortex}
      {SAURIAN 8 42 Merlex}
      {SAURIAN 8 42 Lagunax}
      {SAURIAN 8 42 Lux}
      {SAURIAN 8 42 Otomox}
      {SAURIAN 8 42 Emax}
      {SAURIAN 8 42 Fabix}
      {SAURIAN 8 42 Morganx}
      {SAURIAN 8 42 Stelianx}
      [message]
	description="Inarix"
	id=msg_orc10_10
	message="Here we are, my friends.  Earl Lanbec'h and his kind is on our tails, we must hurry up."
      [/message]
    [/event]

    [event]
      first_time_only="no"
      name="new turn"
      [if]
	[variable]
	  equals="1"
	  name="saurians_safe"
	[/variable]
	[then]
	  {BRIDGE_EXPLODE}
	  [endlevel]
	    result=victory
	    bonus=yes
	  [/endlevel]
	[/then]
      [/if]
      {CHECK_LIZARD_SAFE}
      [if]
	[variable]
	  greater_than="4"
	  name="i"
	[/variable]
	[then]
	  [message]
	    description="Kapou'e"
	    id=msg_orc10_20
	    message="Hurry up!  The southern bridge is going to explode! Retreat! "
	  [/message]
	  [set_variable]
	    name="saurians_safe"
	    value="1"
	  [/set_variable]
	[/then]
      [/if]
    [/event]

    [event]
      name=die
      first_time_only=no
      [filter]
	type=Saurian
      [/filter]
      [command]
	[set_variable]
	  name=saurian_casualties
	  add=1
	[/set_variable]
      [/command]
      [command]
	[if]
	  [variable]
	    name=saurian_casualties
	    numerical_equals=6
	  [/variable]
	  [then]
	    [message]
	      description="Kapou'e"
	      id=msg_orc10_31
	      message="We've had too much casualties to be able to resist to humans, we have no choice but surrender."
	    [/message]
	    [endlevel]
	      result=defeat
	    [/endlevel]
	  [/then]
	[/if]
      [/command]
    [/event]

    [event]
      name=turn 8
      [message]
        description=Mkel
	id=msg_orc10_40
	mesage="This has taken too much time, we should send all of our troops and send theses creatures back to hell."
      [/message]
      [message]
        description=Oumph
	id=msg_orc10_41
	mesage="It won't be said that Elves were braver than us, everyone to attack!"
      [/message]
      [modify_side]
        side=2
	income=100
      [/modify_side]
      [modify_side]
        side=3
	income=100
      [/modify_side]
    [/event]

    [event]
      name=time over

      {CHECK_LIZARD_SAFE}
      [if]
	[variable]
	  greater_than="4"
	  name="i"
	[/variable]
	[then]
	  {BRIDGE_EXPLODE}
	[/then]
	[else]
	  [unit]
	    type="General"
	    description="Earl Lanbec'h"
	    side=2
	    x=8
	    y=42
	  [/unit]
	  {HEAVY_INFANTRYMAN 8 42}
	  {HEAVY_INFANTRYMAN 8 42}
	  {HEAVY_INFANTRYMAN 8 42}
	  {HEAVY_INFANTRYMAN 8 42}
	  {HEAVY_INFANTRYMAN 8 42}
	  {HEAVY_INFANTRYMAN 8 42}
	  {HEAVY_INFANTRYMAN 8 42}
	  [message]
	    id=msg_orc10_50
	    speaker="Earl Lanbec'h"
	    message="At the saurians! Rip them to the last!"
	  [/message]
	  [message]
	    id=msg_orc10_51
	    speaker="Kapou'e"
	    message="It is too late, we are defeated."
	  [/message]
	[/else]
      [/if]
    [/event]

    {scenarios/Son_Of_The_Black_Eye/deaths.cfg}

  [/scenario]

