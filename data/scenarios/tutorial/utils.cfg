victory_string= _ "Current objective:"
	[objective]
	description={OBJECTIVE}
	condition=win
	[/objective]
	[objective]
	description= _ "Death of Konrad"
	condition=lose
	[/objective]
	[objective]
	description= _ "Death of Delfador"
	condition=lose
	[/objective]
	[objective]
	description= _ "Turns run out"
	condition=lose
	[/objective]
[/objectives]
#enddef
