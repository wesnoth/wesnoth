[scenario]
	id=A_Beach
	textdomain=wesnoth-trow
	name= _ "Lizard Beach"
	map_data="{maps/The_Rise_of_Wesnoth/A_Beach}"
	{TURNS 35 32 29}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=Elf_Lords
	bonus=yes
	
	music=wesnoth-6.ogg
	
	objectives= _ "
Victory:
@Defeat all Enemies
Defeat:
#Death of Prince Haldric or
#Death of Lady Jessica or
#Turns run out"

	{scenarios/The_Rise_of_Wesnoth/trow-deaths.cfg}
	{scenarios/The_Rise_of_Wesnoth/trow-macros.cfg}

	[story]
		[part]
			background=campaigns/The_Rise_of_Wesnoth/maps/the_great_continent.png
			show_title=yes
			{DOT 315 180}
			{DOT 290 180}
			{DOT 260 195}
			{DOT 245 210}
			{CROSS 230 216}
		[/part]
	[/story]

	[side]
		type=Noble Commander
		description=Prince Haldric
		user_description= _ "Prince Haldric"
		unrenamable=yes
		side=1
		canrecruit=1
		controller=human
		team_name=Haldric
	[/side]
	
	[side]
		type=Saurian Flanker
		description=Tirasch
		user_description= _ "Tirasch"
		side=2
		canrecruit=1
		{GOLD 130 190 250}
		{INCOME 2 4 8}
		team_name=Liz
#ifdef EASY
		recruit=Naga Fighter, Saurian Skirmisher, Mudcrawler, Giant Mudcrawler,Saurian Tribalist
#else
		recruit=Naga Fighter, Saurian Skirmisher, Mudcrawler, Giant Mudcrawler, Saurian Ambusher, Giant Scorpion,Saurian Tribalist,Saurian Icecaster
#endif
		[ai]
			#{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,archer,fighter,archer,mixed fighter,scout,healer
			passive_leader=yes
			{ATTACK_DEPTH 4 5 5}
		[/ai]
	[/side]

	[side]
		type=Saurian Flanker
		description=Ssirk
		user_description= _ "Ssirk"
		side=3
		canrecruit=1
		{GOLD 130 190 250}
		{INCOME 2 4 8}
		team_name=Liz
#ifdef EASY
		recruit=Naga Fighter, Saurian Skirmisher, Mudcrawler, Giant Mudcrawler,Saurian Tribalist
#else
		recruit=Naga Fighter, Saurian Skirmisher, Mudcrawler, Giant Mudcrawler, Saurian Ambusher, Giant Scorpion,Saurian Tribalist,Saurian Soothsayer
#endif
		[ai]
			#{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,archer,fighter,archer,mixed fighter,scout,healer
			passive_leader=yes
			{ATTACK_DEPTH 4 5 5}
		[/ai]

	[/side]

	{scenarios/The_Rise_of_Wesnoth/trow-nlmsg.cfg}

	[event]
	name=prestart

		{STARTING_VILLAGES 2 8}
		{STARTING_VILLAGES 3 8}

		[recall]
			description=Lady Jessica
		[/recall]
		[recall]
			description=Burin the Lost
		[/recall]
		[recall]
			description=Sir Ruddry
		[/recall]
		
		[recall]
			description=Sir Ladoc
		[/recall]
		
		[recall]
			description=Minister Edmond
		[/recall]

	[/event]

	[event]
		name=start
		[message]
			speaker=narrator
			message= _ "After a long trek Prince Haldric and his companions find themselves on a sunny beach. While normally this would be a pleasant occurrence, they soon find the Saurians hard at work."
		[/message]

		[message]
			speaker=Ssirk
			message= _ "Monsters! We're being invaded by monsters."
		[/message]

		[message]
			speaker=Tirasch
			message= _ "We must hold the beach until we can call our Naga friends."
		[/message]

		[message]
			speaker=Prince Haldric
			message= _ "Us monsters? Hmph. . . prepare to meet our blades."
		[/message]

		[message]
			speaker=Lady Jessica
			message= _ "(Sigh) I bet he doesn't even see the irony in that."
		[/message]
	[/event]

	[event]
		name=time over
		[message]
			description=Lady Jessica
			message= _ "We were too slow. . . Every Naga in the Sea will be upon us!"
		[/message]
	[/event]

#define MUDMANIA X Y
		[filter]
			type=Giant Mudcrawler
		[/filter]

		[unit]
			description=A Blob
			user_description= _ "A Blob"
			type=Mudcrawler
			side=2
			x={X}
			y={Y}
		[/unit]

		[unit]
			description=A Blob
			user_description= _ "A Blob"
			type=Mudcrawler
			side=3
			x={X}
			y={Y}
		[/unit]
#enddef

	[event]
		name=die
		first_time_only=no

		{MUDMANIA $x1 $y1}
	[/event]

	[event]
		name=die
		[filter]
			type=Giant Mudcrawler
		[/filter]
		[message]
			speaker=Prince Haldric
			message= _ "Ick! When you kill them they divide."
		[/message]	
	[/event]

	[event]
		name=die
		[filter]
			description=Tirasch
		[/filter]
		[gold]
			side=3
			amount=170
		[/gold]
	[/event]

	[event]
		name=die
		[filter]
			description=Ssirk
		[/filter]
		[gold]
			side=2
			amount=170
		[/gold]
	[/event]

	[event]
		name=die
		[filter]
			type=Giant Mudcrawler
		[/filter]
			
	[/event]

	[event]
		name=moveto

		[filter]
			side=1
			x=1-11
			y=1-25
		[/filter]

		[move_unit_fake]
			type=Naga Warrior
			x=1,2,3,4,5,6
			y=15,14,15,15,16,15
		[/move_unit_fake]

		{UNIT (Naga Warrior) (Riaa) 2 6 15}

		[message]
			speaker=Riaa
			message= _ "We must protect the Saurians we need the metal!"
		[/message]

		{UNIT (Naga Fighter) (Liabra) 3 5 15}
		{UNIT (Naga Fighter) (Brissal) 2 5 16}

#ifdef MEDIUM
		{UNIT (Naga Fighter) (Gaxmail) 3 4 14}
		{UNIT (Naga Fighter) (Griama) 2 4 16}
#endif
#ifdef HARD
	
		{UNIT (Naga Fighter) (Gaxmail) 3 4 14}
		{UNIT (Naga Fighter) (Griama) 2 4 16}
		{UNIT (Naga Fighter) (Saxiala) 3 3 14}
		{UNIT (Naga Fighter) (Gaxmail) 2 3 17}
#endif
	[/event]

	[event]
		name=victory
		[message]
			description=Prince Haldric
			message= _ "We've cleared the beach. Let's return to the elves."
		[/message]
		
		{VARIABLE_OP num_done add 1}
		
		[set_variable]
			name=a_beach
			value=1
		[/set_variable]
		
		[set_variable]
			name=last_done
			value="Beach"
		[/set_variable]
		
	[/event]
[/scenario]
