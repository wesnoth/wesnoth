	[event]
		name=prestart
		{PUT_IMG (items/signpost.png) 31 22}
		{PUT_IMG (items/signpost.png) 18 15}

		{PUT_IMG (items/fire.png) 38 34}
		{PUT_IMG (items/fire.png) 8 28}
		{PUT_IMG (items/fire.png) 12 5}
		{PUT_IMG (items/fire.png) 5 3}

		[recall]
			description=Lady Outlaw
		[/recall]
		
		[recall]
			description=Burin the Lost
		[/recall]
	[/event]

	[event]
		name=start

		[message]
			speaker=narrator
			message= _ "Prince Haldric leads his refugee band into the Midlands and smoke is in the air."
		[/message]
		
		[message]
			speaker=Prince Haldric
			message= _ "It is as we suspected, the Orcs have sacked the Midlands. This is not a civilised way to fight a war! Look there, there are still Orcs about.. . To arms!"
		[/message]
		
		[message]
			speaker=Burin the Lost
			message= _ "Alright! Charge!"
		[/message]
		
		[message]
			speaker=Lady Outlaw
			message= _ "Feel my wrath you Orcish scum!"
		[/message]
		
		[message]
			speaker=Tan-Vrodis
			message= _ "HUMANS. . . I see humans!"
		[/message]
		
		[message]
			speaker=Tan-Bok
			message= _ "Ha, Hogar! You said we wouldn't see any action this far back from the front."
		[/message]
		
		[message]
			speaker=Tan-Hogar
			message= _ "Shut yer mouth! Let's just get 'em."
		[/message]
		
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x=31
			y=22
		[/filter]

		[redraw]
		[/redraw]

		[message]
			speaker=narrator
			message= _ "SE - The Oldwood. Enter at Your Own Risk!"
		[/message]
		[allow_undo]
		[/allow_undo]
	[/event]

	[event]
		name=moveto
		[filter]
			side=1
			x=18
			y=15
		[/filter]

		[redraw]
		[/redraw]

		[message]
			speaker=narrator
			message= _ "SW - Southbay."
		[/message]
		[allow_undo]
		[/allow_undo]
	[/event]
	
	[event]
	name=attack
		[filter_second]
		#The Hill Orc
			description=Tan-Bok
		[/filter_second]
		
		[move_unit_fake]
			type=Goblin Knight
			x=10,10,11,11
			y=35,34,34,33
		[/move_unit_fake]
		
		{UNIT (Goblin Knight) (Grilg) 3 11 33}
		
		[message]
			description=Grilg
			message= _ "What? More humans here? Get them!"
		[/message]
		
		{UNIT (Wolf Rider) (Rider) 3 10 33}
		{UNIT (Wolf Rider) (Rider) 3 12 33}
#ifdef HARD
		{UNIT (Goblin Pillager) (Rider) 3 11 34}
#endif
	[/event]
	
	[event]
	name=attack
		[filter_second]
		#The Forest Orc
			description=Tan-Hogar
		[/filter_second]
		
		[move_unit_fake]
			type=Orcish Slayer
			x=36,36,36
			y=35,34,33
		[/move_unit_fake]
		
		{UNIT (Orcish Slayer) (Vrogar) 4 36 33}
		
		[message]
			description=Vrogar
			message= _ "How'd they get behind us? I hate to miss such tasty meat."
		[/message]
		
		{UNIT (Orcish Assassin) (Assassin) 4 35 34}
		{UNIT (Orcish Assassin) (Assassin) 4 37 34}
#ifdef HARD
		{UNIT (Orcish Crossbowman) (Crossbow) 4 36 34}
#endif
	[/event]
	
	[event]
		name=die
		[filter]
			description=Tan-Bok
		[/filter]
		
		[filter_second]
			side=1
		[/filter_second]

		[message]
			description=Tan-Hogar
			message= _ "Better him than me! Reserves!"
		[/message]
		
		[gold]
			side=4
			amount=80
		[/gold]
	[/event]
	
	[event]
		name=die
		[filter]
			description=Tan-Hogar
		[/filter]
		
		[filter_second]
			side=1
		[/filter_second]

		[message]
			description=Tan-Bok
			message= _ "Holgar was a fool! Reserves!"
		[/message]
		
		[gold]
			side=3
			amount=80
		[/gold]
	[/event]

	[event]
	name=victory
		[move_unit_fake]
			type=Knight
			x=40,39,38,37,36,35,34,33,32,31,30
			y=15,16,16,16,16,16,15,15,14,14,14
		[/move_unit_fake]

		{HERO (Knight) (Sir Ladoc) 1 30 14}

		[message]
			description=Sir Ladoc
			image="portraits/The_Rise_of_Wesnoth/knight.png"
			message= _ "Hold There! You can not pass. You've already stumbled on the Orcish rear guard. The main body of their forces is on the road to Southbay. It is an army of nightmarish size."
		[/message]

		[message]
			description=Prince Haldric
			message= _ "I'm Haldric, my father was King Eldaric IV in the lands North-West of here. Soldier, aren't you on the wrong side of the lines?"
		[/message]

		[message]
			description=Sir Ladoc
			image="portraits/The_Rise_of_Wesnoth/knight.png"
			message= _ "They overran my post. I got hit on the head pretty good, when I came to the Orcish army had already passed my position."
		[/message]

		[message]
			description=Prince Haldric
			message= _ "Tell me, how fares Southbay?"
		[/message]

		[message]
			description=Sir Ladoc
			image="portraits/The_Rise_of_Wesnoth/knight.png"
			message= _ "Southbay won't fall without one hell of a fight, sir. They'll stand to the last! I only wish I was there!"
		[/message]

		[message]
			description=Sir Ladoc
			image="portraits/The_Rise_of_Wesnoth/knight.png"
			message= _ "Well, we can't go back, and the road ahead is blocked. . . I guess we'll have to risk it and go through the Oldwood forest, then make a break for Clearwater Port."
		[/message]

		[message]
			speaker=Burin the Lost
			message= _ "Oh great, now a forest. I should have stayed at home and took my chances with the Orcs!"
		[/message]

		[message]
			description=Sir Ladoc
			image="portraits/The_Rise_of_Wesnoth/knight.png"
			message= _ "Sir, if you don't mind, I'll go with you."
		[/message]

		[message]
			speaker=Lady Outlaw
			message= _ "On we go. . ."
		[/message]
		[set_variable]
			name=last_done
			value="Midlands"
		[/set_variable]
	[/event]

	[event]
	name=time over
		[message]
			id=msg3b_23
			description=King Eldaric IV
			message= _ "We have run out of time. . . We'll be trapped in the midlands when winter comes!"
		[/message]
	[/event]

[/scenario]
