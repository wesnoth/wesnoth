[scenario]
	name=Cursed Isle
	map_data="{maps/The_Rise_of_Wesnoth/Cursed_Isle}"
	turns=34

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	id=Cursed_Isle
	next_scenario=Elf_Lords
	victory_when_enemies_defeated=no
	bonus=yes
	
	music=wesnoth-3.ogg
	
	objectives="
	Victory:
	@Defeat the Undead
	Defeat:
	#Death of Prince Haldric or
	#Death of Lady Jessica or
	#Turns run out"

	{scenarios/The_Rise_of_Wesnoth/trow-deaths.cfg}
	{scenarios/The_Rise_of_Wesnoth/trow-macros.cfg}

	[bigmap]
		{DOT 315 180}
		{DOT 290 180}
		{DOT 265 180}
		{DOT 240 180}
		{DOT 215 180}
		{DOT 190 180}
		{DOT 165 180}
		{DOT 145 170}
		{DOT 120 170}
		{CROSS 95 170}
		image=maps/the_great_continent.png
	[/bigmap]

	[side]
		type=Noble Commander
		description=Prince Haldric
		side=1
		canrecruit=1
		controller=human
		team_name=Haldric
		fog=yes
	[/side]
	
	[side]
		type=Spectre
		description=Isorfilad
		side=2
		canrecruit=1
		{GOLD 130 190 280}
		{INCOME 4 8 12}
		team_name=Undead
#ifdef EASY
		recruit=Ghost,Ghoul,Vampire Bat
#else
		recruit=Ghost,Ghoul,Vampire Bat,Shadow,Necrophage
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			aggression=0.40
			recruitment_pattern=scout,scout,fighter
		[/ai]
		[ai] 
			time_of_day=dusk,first_watch,second_watch 
			aggression=0.75
			caution=0.0
		[/ai]
		[ai] 
			[protect_location]
				x=11
				y=14
				radius=10
				value=10
			[/protect_location]
		[/ai]
	[/side]

	[side]
		type=Spectre
		description=Tinoldor
		side=3
		canrecruit=1
		{GOLD 130 190 280}
		{INCOME 4 8 12}
		team_name=Undead
#ifdef EASY
		recruit=Ghost,Ghoul,Vampire Bat
#else
		recruit=Ghost,Ghoul,Vampire Bat,Wraith,Necrophage
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			aggression=0.40
			recruitment_pattern=scout,scout,fighter
		[/ai]
		[ai] 
			time_of_day=dusk,first_watch,second_watch 
			aggression=0.75
			caution=0.0
		[/ai]
		[ai] 
			[protect_location]
				x=11
				y=14
				radius=10
				value=10
			[/protect_location]
		[/ai]
	[/side]

	{scenarios/The_Rise_of_Wesnoth/trow-nlmsg.cfg}

	#define TEMP_LOOT X Y
	[event]
	name=moveto
	[filter]
		side=1
		x={X}
		y={Y}
	[/filter]
	
	{LOOT 50 1}
	
	[/event]
#enddef

#define TEMP_QUEEN X Y
	[event]
	name=moveto
		[filter]
			side=1
			x={X}
			y={Y}
		[/filter]
		[message]
			id=msgT16d_1
			speaker=unit
			message="She's. . . She's beautiful."
		[/message]
		[unit]
			side=2
			type=Vampire Lady
			description=Midnight Queen
			x={X}
			y={Y}
		[/unit]
		[unit]
			side=3
			type=Blood Bat
			x={X}
			y={Y}
		[/unit]
		[unit]
			side=2
			type=Blood Bat
			x={X}
			y={Y}
		[/unit]
		[unit]
			side=3
			type=Blood Bat
			x={X}
			y={Y}
		[/unit]
#ifdef HARD
		[unit]
		side=2
		type=Blood Bat
		x={X}
		y={Y}
		[/unit]
#endif

		[message]
			id=msgT16d_2
			speaker=Midnight Queen
			message="You will be made to serve. . . Come admire me. Feel my love."
		[/message]
		[message]
			id=msgT16d_3
			speaker=Prince Haldric
			message="She is so. . ."
		[/message]
		[message]
			id=msgT16d_4
			speaker=Lady Jessica
			message="Haldric think with your brain!"
		[/message]
		[message]
			id=msgT16d_5
			speaker=Prince Haldric
			message="Get her before she can cause too much trouble!"
		[/message]
		[set_variable]
			name=queen_awake
			value=1
		[/set_variable]
	[/event]

#enddef


#define TEMP_EMPTY X Y
	[event]
		name=moveto
		[filter]
			side=1
			x={X}
			y={Y}
		[/filter]
		[message]
			id=msgT16d_6
			speaker=unit
			message="The temple is quite empty."
		[/message]
	[/event]
#enddef

	[event]
	name=prestart

		{STARTING_VILLAGES 2 12}
		{STARTING_VILLAGES 3 12}

		{PUT_IMG (terrain/temple.png) 10 12}
		{PUT_IMG (terrain/temple.png) 8 13}
		{PUT_IMG (terrain/temple.png) 10 15}

		{OBJ_POTION_HOLY  27 22 (holy_water)}

		[set_variable]
			name=queen_awake
			value=0
		[/set_variable]
		[recall]
			description=Lady Jessica
		[/recall]
		
		[recall]
			description=Burin the Lost
		[/recall]
		
		[recall]
			description=Sir Ruddry
		[/recall]
		
		[recall]
			description=Sir Ladoc
		[/recall]
		
		[recall]
			description=Minister Edmond
		[/recall]
		
		{RANDOM 1..3}
		[if]
			[variable]
			name=random
			numerical_equals=1
			[/variable]
			[then]
				{TEMP_LOOT 10 12}
#ifdef EASY
				{TEMP_LOOT 8 13}
#else
				{TEMP_EMPTY 8 13}
#endif
				{TEMP_QUEEN 10 15}
			[/then]
		[/if]
		[if]
			[variable]
			name=random
			numerical_equals=2
			[/variable]
			[then]
				{TEMP_LOOT 8 13}
#ifdef EASY
				{TEMP_LOOT 10 15}
#else
				{TEMP_EMPTY 10 15}
#endif
				{TEMP_QUEEN 10 12}
			[/then]
		[/if]
		[if]
			[variable]
			name=random
			numerical_equals=3
			[/variable]
			[then]
				{TEMP_LOOT 10 15}
#ifdef EASY
				{TEMP_LOOT 10 12}
#else
				{TEMP_EMPTY 10 12}
#endif
				{TEMP_QUEEN 8 13}
			[/then]
		[/if]
		
		{CLEAR_VARIABLE random}

#ifdef EASY
	{OBJ_POTION_HOLY  26 24 (holy_water)}
#endif
	[/event]

#ifdef EASY
	[event]
		name=moveto
		[filter]
			side=1
			x=26
			y=24
		[/filter]
		
		[removeitem]
		[/removeitem]
	[/event]
#endif

	[event]
		name=moveto
		[filter]
			side=1
			x=27
			y=22
		[/filter]
		
		[removeitem]
		[/removeitem]
	[/event]

	[event]
		name=start
		[message]
			id=msgT16d_7
			speaker=narrator
			message="After a short trip by sea Haldric arrives on the Elves' cursed isle. A fog hangs in the air."
		[/message]
		
		[message]
			id=msgT16d_8
			description=Burin the Lost
			message="I said no more ships. Double crossing humans! Ahhh, I've been with you this far. Who'd of though, a nautical dwarf."
		[/message]
		
		[message]
			id=msgT16d_9
			description=Prince Haldric
			message="I suspect we'll be facing more undead. Be careful."
		[/message]
		
		[message]
			id=msgT16d_10
			description=Lady Jessica
			message="These will be the long dead. Not like the undead that my people used, and they are elf-dead. Be careful indeed."
		[/message]
		
		[message]
			id=msgT16d_11
			description=Minister Edmond
			message="All Soldiers of Darkness will meet the same fate by my hand."
		[/message]
	[/event]
	
	[event]
		name=victory
		[message]
			id=msgT16d_12
			description=Prince Haldric
			message="Those elves are finally at rest. I hope that the curses they laid upon us hold no weight."
		[/message]
		
		[message]
			id=msgT16d_13
			description=Lady Jessica
			message="Haldric, you're too paranoid."
		[/message]
		
		{VARIABLE_OP num_done add 1}
		
		[set_variable]
			name=cursed_isle
			value=1
		[/set_variable]
		
		[set_variable]
			name=last_done
			value="Isle"
		[/set_variable]
		
	[/event]
	
	[event]
		name=die
		[filter]
			description=Isorfilad
		[/filter]
		[message]
			id=msgT16d_14
			description=Isorfilad
			message="I curse upon all of your kin that visit this isle."
		[/message]
	[/event]
	
	[event]
		name=die
		[filter]
			description=Tinoldor
		[/filter]
		[message]
			id=msgT16d_15
			description=Tinoldor
			message="I wish a blight upon you and yours. May you never see peace."
		[/message]
	[/event]
	
	[event]
		name=die
		[filter]
			description=Midnight Queen
		[/filter]
		[message]
			id=msgT16d_16
			description=Midnight Queen
			message="My soul will haunt this place until the end of time! A curse upon you!"
		[/message]
		[set_variable]
			name=queen_awake
			value=0
		[/set_variable]
		[message]
			id=msgT16d_17
			description=Prince Haldric
			message="Without their Queen the undead are simply fading away!"
		[/message]
		[endlevel]
			result=victory
			bonus=yes
			{CLEAR_VARIABLE queen_awake}
		[/endlevel]
	[/event]
	
	[event]
	name=die
		[filter]
			team=Undead
		[/filter]
		[filter_second]
			description=Minister Edmond
		[/filter_second]
		[message]
			id=msgT16d_18
			speaker=second_unit
			message="Back, back to the grave with you!"
		[/message]
	[/event]
	
	[event]
	name=enemies defeated
		[if]
			[variable]
				name=queen_awake
				numerical_equals=1
			[/variable]
			[then]
				[message]
					id=msgT16d_19
					speaker=Lady Jessica
					message="We still have to defeat that Vampire Queen!"
				[/message]
			[/then]
			[else]
				[endlevel]
					result=victory
					bonus=yes
					{CLEAR_VARIABLE queen_awake}
				[/endlevel]
			[/else]
		[/if]
		
	[/event]
	
	[event]
		name=time over
		[message]
			id=msgT16d_20
			description=Prince Haldric
			message="No! The ship that was suppoised to pick us up sees that there's still fighting. It's not stopping. We're trapped."
		[/message]
	[/event]
[/scenario]
