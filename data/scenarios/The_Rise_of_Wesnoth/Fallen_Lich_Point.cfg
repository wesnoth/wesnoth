	[event]
	name=prestart

		{STARTING_VILLAGES 2 8}
		{STARTING_VILLAGES 3 6}

		{PLACE_IMAGE (items/signpost.png) 25 1}
		{PLACE_IMAGE (items/signpost.png) 14 8}
		{PLACE_IMAGE (items/monolith4.png) 14 30}
		{PLACE_IMAGE (terrain/mine.png) 15 9}
		
#define STONE_SHOOTER X Y
		[unit]
			side=4
			type=Bone Shooter
			x={X}
			y={Y}
			[status]
				stone=on
			[/status]
			[modifications]
				{TRAIT_UNDEAD}
			[/modifications]
		[/unit]
#enddef

#define STONE_WARRIOR X Y
		[unit]
			side=4
			type=Revenant
			x={X}
			y={Y}
			[status]
				stone=on
			[/status]
			[modifications]
				{TRAIT_UNDEAD}
			[/modifications]
		[/unit]
#enddef
		{STONE_SHOOTER 12 35}
		{STONE_SHOOTER 13 37}
		{STONE_SHOOTER 11 37}
		{STONE_WARRIOR 13 36}
		{STONE_WARRIOR 12 37}
		{STONE_WARRIOR 11 36}

		[set_variable]
			name=lich_free
			value=0
		[/set_variable]
		[set_variable]
			name=have_book
			value=0
		[/set_variable]

		[hide_unit]
			x=33
			y=24
		[/hide_unit]

		[objectives]
		side=1
			[objective]
				description= _ "Kill the Lich's to get his book and"
				condition=win
			[/objective]
			[objective]
				description= _ "Haldric enters Southbay's sewer"
				condition=win
			[/objective]
			[objective]
				description= _ "Heroic: As above and kill All enemy leaders"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Prince Haldric"
				condition=lose
			[/objective]
			[objective]
