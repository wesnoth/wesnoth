[story]
	[part]
	music=underground.ogg
	story= _ "In the days before Haldric the First saved our people, and founded the kingdom of Wesnoth, we came from an Isle far to the West..."
	background=campaigns/The_Rise_of_Wesnoth/maps/the_green_isle.png
	[/part]
	[part]
	story= _ "We were prosperous, and numerous. We lived in a rich land, with many Kings. Then THEY came, the Wesfolk. They were a wicked, brutal, and dirty lot. They were the vanquished from their homes in some war in a land even farther off into the West. The Wesfolk were not numerous, but they used dark magic, and legions of the walking dead..."
	background=campaigns/The_Rise_of_Wesnoth/maps/the_green_isle.png
	[image]
		x,y=35,225
		file=campaigns/The_Rise_of_Wesnoth/story/west.png
	[/image]
	[/part]
	[part]
	story= _ "After a time of great struggle a peace was reached. We came to dominate most of the Isle, with the Wesfolk pushed onto the most marginal of lands. In confronting their vile legions, we grew strong, indeed it was from this war we gleaned our first shards of knowledge about magic."
	background=campaigns/The_Rise_of_Wesnoth/maps/the_green_isle.png
	[image]
		x,y=35,225
		file=campaigns/The_Rise_of_Wesnoth/story/west.png
	[/image]
	[/part]
	[part]
	story= _ "Thus history continued apace for several centuries. You must recall that the route from the Western lands to our Isle was perilous at the best of times. So perilous that a stable trading relationship between the mainland and the Isle could never be maintained."
	background=campaigns/The_Rise_of_Wesnoth/maps/the_green_isle.png
	[image]
		x,y=35,225
		file=campaigns/The_Rise_of_Wesnoth/story/west.png
	[/image]
	[/part]
	[part]
	story= _ "Things only got worse when looking to the East. A strong, cold, ocean current swept down from the North in the Eastern ocean, pushing all ships horribly off course. Ships that travelled East, and returned, reported nothing but open ocean, and vile sea monsters..."
	background=campaigns/The_Rise_of_Wesnoth/maps/the_green_isle.png
	[image]
		x,y=35,225
		file=campaigns/The_Rise_of_Wesnoth/story/west.png
	[/image]
	[image]
		x,y=440,360
		file=campaigns/The_Rise_of_Wesnoth/story/east.png
	[/image]
	[/part]
	[part]
	story= _ "Over time our skills as navigators grew. Then, one day, the Crown Prince of Southbay returned home from a long voyage with a fabulous tale. He said that there were lands to the East that could be reached by the strong of heart, and by aggressively sailing to the East and North, to compensate for Southern pull of the ocean."
	background=campaigns/The_Rise_of_Wesnoth/story/prince_finds_wesnoth.png
	[/part]
	[part]
	story= _ "It wasn't long after he returned that the very Crown Prince who discovered the land to the East fell ill and died, under mysterious circumstances. His younger brother, and next in line for the throne, conspired to start a war of distraction with the poor Wesfolk kingdoms, and their Lich-Lords."
	background=campaigns/The_Rise_of_Wesnoth/maps/the_green_isle.png
	[/part]
	[part]
	story= _ "The new Crown Prince departed, with the largest army ever assembled on the Isle to make war with the Wesfolk. This is where our story begins..."
	background=campaigns/Heir_To_The_Throne/story/story1.png
	[/part]
	[part]
	story= _ "With the plight of a different Prince on the same Isle..."
	background=campaigns/The_Rise_of_Wesnoth/maps/the_green_isle.png
	[/part]
	[part]
	story= _ "For this is the story of Haldric the First, and the Rise of Wesnoth..."
	background=campaigns/The_Rise_of_Wesnoth/maps/the_great_continent.png
	[image]
		x,y=0,0
		file=campaigns/The_Rise_of_Wesnoth/story/trow-logo.png
	[/image]

	[/part]
[/story]
