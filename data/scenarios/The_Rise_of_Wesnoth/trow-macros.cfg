
#I'm putting TROW's common Macros in here.
#This should make my WML a little more sane
#So Far:
#LOOT
#GUARD_UNIT
#HERO
#UNDEAD_INTEL
#RISE_UP_RISE_UP

#define LOOT AMOUNT SIDE
	[gold]
		side={SIDE}
		amount={AMOUNT}
	[/gold]

	[message]
		speaker=narrator
		message= _ "You retrieve {AMOUNT} pieces of gold."
	[/message]
#enddef

#define HERO TYPE DESC UDESC SIDE X Y
		[unit]
			type={TYPE}
			description={DESC}
			user_description={UDESC}
			side={SIDE}
			x={X}
			y={Y}

			unrenamable=yes

			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
#enddef

#define GUARD_UNIT TYPE DESC UDESC SIDE X Y
		[unit]
			type={TYPE}
			description={DESC}
			user_description={UDESC}
			side={SIDE}
			x={X}
			y={Y}

			ai_special=guardian

			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
#enddef

#define UNDEAD_INTEL TYPE DESCRIPTION UDESCRIPTION SIDE X Y
	[unit]
		type={TYPE}
		description={DESCRIPTION}
		user_description={UDESCRIPTION}
		side={SIDE}
		x={X}
		y={Y}
		[modifications]
			{TRAIT_UNDEAD}
			{TRAIT_LOYAL}
		[/modifications]
	[/unit]
#enddef

#define RISE_UP_RISE_UP X Y
		[filter]
			side=1
		[/filter]
		[filter_second]
			[not]
				#Basically not any type that has plague
				type=Walking Corpse,Soulless
			[/not]
		[/filter_second]

