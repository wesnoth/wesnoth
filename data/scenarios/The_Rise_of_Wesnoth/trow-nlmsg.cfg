[event]
	#textdomain wesnoth-trow
	name=turn 6
	[if]
		[variable]
			name=last_done
			equals="Dragon"
		[/variable]
		[then]
		[message]
			description=Prince Haldric
			message= _ "I still think I should be called 'Dragonbane'."
		[/message]
		[message]
			description=Lady Jessica
			message= _ "Not in my lifetime."
		[/message]
		[/then]
	[/if]
[/event]

[event]
	#textdomain wesnoth-trow
	name=turn 3
	[if]
		[variable]
			name=last_done
			equals="Hole"
		[/variable]
		[then]
		[message]
			description=Lady Jessica
			message= _ "It could be worse. We could be back in that Troll Hole!"
		[/message]
		
		[message]
			description=Burin the Lost
			message= _ "Hey, disparage the Trolls, NOT the Holes!"
		[/message]
		[/then]
	[/if]
[/event]

[event]
	#textdomain wesnoth-trow
	name=turn 2
	[if]
		[variable]
			name=last_done
			equals="Isle"
		[/variable]
		[then]
		[message]
			description=Prince Haldric
			message= _ "Well, at least we don't have to contend with the undead. No offense Jessica."
		[/message]
		[message]
			description=Lady Jessica
			message= _ "Don't worry about it."
		[/message]
		[/then]
	[/if]
[/event]

[event]
	#textdomain wesnoth-trow
	name=turn 5
	[if]
		[variable]
			name=last_done
			equals="Beach"
		[/variable]
		[then]
		[message]
			description=Prince Haldric
			message= _ "Too bad that this isn't going as well as the beach... I miss the beach."
		[/message]
		[/then]
	[/if]
[/event]

[event]
	#textdomain wesnoth-trow
	name=turn 7
	[if]
		[variable]
			name=num_done
			numerical_equals=0
		[/variable]
		[then]
		[message]
			description=Lady Jessica
			message= _ "Haldric, just before we arrived here I got word that the your 'third of a fleet' has departed for our old home, the Green Isle."
		[/message]
		[message]
			description=Prince Haldric
			message= _ "You were planning on sharing this with me when?"
		[/message]
		[/then]
	[/if]
[/event]

[event]
	#textdomain wesnoth-trow
	name=turn 2
	[if]
		[variable]
			name=num_done
			numerical_equals=3
		[/variable]
		[then]
		[message]
			description=Lady Jessica
			message= _ "Haldric messengers just informed me that the fleet has returned from our old home. They came back with as nearly as large a fleet as we initially set out with, and Southbay still stands. This is excellent news. As per your orders a third of the fleet has headed back out."
		[/message]
		[message]
			description=Prince Haldric
			message= _ "That is excellent news indeed. Our numbers have doubled. Now on to the business at hand."
		[/message]
		[/then]
	[/if]
[/event]

