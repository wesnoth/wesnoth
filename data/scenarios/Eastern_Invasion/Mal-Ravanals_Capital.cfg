[scenario]
	id=Mal-Ravanals_Capital
	textdomain=wesnoth-ei
	name= _ "Mal-Ravanals Capital"
	map_data="{maps/Eastern_Invasion/Mal-Ravanals_Capital}"
	turns=36
    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {DUSK}
    {FIRST_WATCH}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {SECOND_WATCH}

	next_scenario=Northern_Outpost

	music="wesnoth-4.ogg"

	objectives= _ "
Victory:
@Escape from the Capital by killing one of the two necromancers
Defeat:
#Death of Gweddry
#Death of Dacyn"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=maps/eastern_invasion.png
			show_title=yes
			{DOT 415 250}
			{DOT 444 250}
			{DOT 472 250}
			{CROSS 500 250}
		[/part]
	[/story]

	[side]
	race=Humans
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	[/side]
	
	[side]
	race=undead
	type=Necromancer
	description=Mal-Marak
	side=2
	canrecruit=1
	recruit=Walking Corpse,Skeleton,Skeleton Archer
	{GOLD 100 150 200}
	team_name=undead
	[/side]

	[side]
	race=undead
	type=Necromancer
	description=Mal-Galkar
	recruit=Vampire Bat,Skeleton,Skeleton Archer
	side=3
	canrecruit=1
	{GOLD 100 150 200}
	team_name=undead
	[/side]
	
	[side]
	race=undead
	type=Death Knight
	description=Ravanal-Guard
	recruit=Revenant,Bone Shooter
	side=4
	canrecruit=1
	{GOLD 300 400 600}
	team_name=undead
		[ai]
		aggression=-0.2
		[/ai]
	[/side]

	[side]
	race=undead
	type=Lich
	description=Mal-Ravanal
	recruit=Dark Adept,Bone Shooter,Revenant,Wraith,Shadow
	side=5
	canrecruit=1
	{GOLD 500 600 700}
	team_name=undead
		[ai]
		leader=passive
		[/ai]
	[/side]


	#prestart
	[event]
	name=prestart
		[recall]
		description=Dacyn
		[/recall]
	[/event]

	[event]
	name=start
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_07_01
		message= _ "We have came all the way to Mal-Ravanal's Capital!"
		[/message]

		[message]
		description=Dacyn
		id=msg_cmpgn_ei_07_02
		message= _ "Yes, but look! The undead forces are closing in behind us. We cannot kill Mal-Ravanal. We must turn back!"
		[/message]

		[message]
		description=Gweddry
		id=msg_cmpgn_ei_07_03
		message= _ "True. We must kill one of these necromancers that follows us to retreat. Still, I think we have done some good here: these enemies are delayed by our actions."
		[/message]

		[message]
		description=Mal-Ravanal
		id=msg_cmpgn_ei_07_04
		message= _ "These humans have dared to come this far into my land. Crush them!"
		[/message]
		#there are 6 prisoner knights you can rescue
		[set_variable]
		name=prisoners_left
		value=6
		[/set_variable]
	[/event]

	[event]
	name=die
		[filter]
		side=4
		[/filter]
		[unit]
		type=Paladin
		side=1
		description=Terraent
		x=25
		y=17
		[/unit]
		[message]
		description=Terraent
		id=msg_cmpgn_ei_07_06
		message= _ "Thank you for destroying that skeleton warrior! Every time you kill one of the Revenants, one of my ally knights is let free!"
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_07_07
		message= _ "Why? Are you the undead's prisoners?"
		[/message]
		[message]
		description=Terraent
		id=msg_cmpgn_ei_07_08
		message= _ "Yes. My allies and I were questing when we were ambushed by undead. The guard is playing a sick game- whenever one of their warriors dies, one of us is let free, but whenever you lose a fighter, they kill one of us."
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_07_09
		message= _  "This sounds like a dangerous game. We will try to free as many of you as possible before we escape from here."
		[/message]
		[message]
		description=Terraent
		id=msg_cmpgn_ei_07_10
		message= _ "There are five of us still locked up in the jail. All of us will join you if you can get us free."
		[/message]
		[event]
		name=die
		first_time_only=no
			[filter]
			side=4
			[/filter]
			[if]
			[variable]
			name=prisoners_left
			greater_than=0
			[/variable]
			[then]
				[unit]
				type=Knight
				side=1
				x=25
				y=17
				[/unit]
				[set_variable]
				name=prisoners_left
				add=-1
				[/set_variable]
			[/then]
			[/if]
		[/event]
		[event]
		name=die
		first_time_only=no
			[filter]
			side=1
			[/filter]
			[if]
				[variable]
				name=prisoners_left
				greater_than=0
				[/variable]
				[then]
					[set_variable]
					name=prisoners_left
					add=-1
					[/set_variable]
				[/then]
			[/if]
		[/event]
	[/event]

	#impossible to kill Mal-Ravanal
	[event]
	name=attack
	first_time_only=no
		[filter_second]
		description=Mal-Ravanal
		[/filter_second]
		[message]
		description=Mal-Ravanal
		id=msg_cmpgn_ei_07_05
		message= _ "You dare to attack ME?!? Go back to your master!"
		[/message]
		[teleport]
			[filter]
			x,y=$x1,$y1
			side=1
			[/filter]
		x=19
		y=13
		[/teleport]
	[/event]

	#when you kill one of the necros you win
	[event]
	name=die
		[filter]
		description=Mal-Marak
		[/filter]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Mal-Galkar
		[/filter]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
