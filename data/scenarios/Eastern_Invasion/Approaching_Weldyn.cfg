[scenario]
	id=Approaching_Weldyn
	#textdomain wesnoth-ei
	name= _ "Approaching Weldyn"
	map_data="{maps/Eastern_Invasion/Approaching_Weldyn}"
	turns=24
	next_scenario=Throne

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-2.ogg"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{DOT 280 160}
			{CROSS 260 130}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
	team_name=good	
	[/side]
	
#define AI_STUFF
[ai]
	[target]
	side=1
	value=100
	[/target]
	[target]
	side=5
	value=.01
	[/target]
[/ai]
#enddef

	[side]
	type=Necromancer
	description=Mal-Darak
	user_description= _ "Mal-Darak"
	side=2
	canrecruit=1
	controller=ai
	recruit=Skeleton,Skeleton Archer,Ghost
	{GOLD 400 500 600}
	recruitment_pattern=fighter,archer,scout
	team_name=bad
	{AI_STUFF}	
	[/side]
	
	[side]
	type=Necromancer
	description=Mal-Zanrad
	user_description= _ "Mal-Zanrad"
	side=3
	canrecruit=1
	controller=ai
	recruit=Walking Corpse,Vampire Bat,Skeleton,
	{GOLD 400 500 600}
	recruitment_pattern=fighter,fighter,scout
	team_name=bad
	{AI_STUFF}
	[/side]
	
	[side]
	type=Lich
	description=Mal-Kranalai
	user_description= _ "Mal-Kranalai"
	side=4
	canrecruit=1
	controller=ai
	recruit=Revenant,Bone Shooter,Wraith
	{GOLD 500 600 750}
	recruitment_pattern=fighter,archer,mixed fighter
	team_name=bad
	{AI_STUFF}	
	[/side]
	
	[side]
	type=Lord
	description=Konrad II
	user_description= _ "Konrad II"
	side=5
	canrecruit=1
	controller=ai
	recruit=Swordsman,Pikeman,Longbowman
	{GOLD 300 200 150}
	team_name=good
		[ai]
		passive_leader=yes
		[/ai]
	[/side]

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Get Gweddry to Weldyn"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Owaec"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Konrad II"
			condition=lose
			[/objective]
		[/objectives]
	[/event]
		
	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_17_01
		message= _ "We have finally reached Weldyn, but it seems the undead have surrounded it. We must break through to reach the king!"
		[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		x=22-26
		y=38-41
		description=Gweddry
		[/filter]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_17_02
		message= _ "We have reached Weldyn. Now we must have a council to decide what to do next."
		[/message]
		[message]
		description=Konrad II
		id=msg_cmpgn_ei_17_03
		message= _ "Come, into the castle."
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_17_05
		message= _ "Wait. First, what was that prophecy the lich talked about? I think you know of what he spoke."
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Konrad II
		[/filter]
		[message]
		description=Konrad II
		id=msg_cmpgn_ei_17_04
		message= _ "Weldyn has been captured, and Wesnoth is no more..."
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]
[/scenario]
