	[item]
	x=30
	y=15
	image=misc/item-holywater.png
	[/item]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		side=1
		x=30
		y=15
		[/filter]
		[object]
		id=holywater
		name= _ "Holy Water"
		image=misc/item-holywater.png
		duration=forever
		description= _ "This water will make all of your weapons holy for your whole life!"
		cannot_use_message= _ "I am not suited to using this item! Let another take it."
			[then]
				[removeitem]
				x=30
				y=15
				[/removeitem]
			[/then]
			[effect]
			apply_to=attack
			range=short
			set_type=holy
			[/effect]
			[effect]
			apply_to=attack
			range=long
			set_type=holy
			[/effect]
		[/object]
	[/event]

[/scenario]
