[scenario]
	id=Northern_Outpost
	textdomain=wesnoth-ei
	name= _ "Northern Outpost"
	map_data="{maps/Eastern_Invasion/Northern_Outpost}"
	turns=18

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

	next_scenario=Two_Paths
	victory_when_enemies_defeated=no

	music="wesnoth-3.ogg"

	objectives= _ "
Victory:
@Find the thieves in the villages
@Kill the thieves and any other bandits that attack
@Reach the signpost near Owaec
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=maps/eastern_invasion.png
			show_title=yes
			{CROSS 260 180}
		[/part]
	[/story]

	[side]
	race=Humans
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	recruit=Spearman,Cavalry,Mage,Horseman,Heavy Infantryman
	controller=human
	team_name=good
	[/side]
	
	[side]
	race=Humans
	type=Horseman
	description=Owaec
	side=2
	canrecruit=1
	recruit=Bowman
	team_name=good
		[ai]
		ai_algorithm="idle_ai"
		[/ai]
	gold=0
	[/side]	

	[side]
	race=Undead
	type=Revenant
	description=Lanar-Skal
	side=3
	canrecruit=1
	recruit=Skeleton,Skeleton Archer
	team_name=evil
	{INCOME 5 10 15}
	{GOLD 20 30 40}
		[ai]
		aggression=-0.1
		[/ai]
	[/side]

	[side]
	type=Assassin
	side=4
		[ai]
		grouping=no
		[/ai]
	[/side]

#define TRAPTHIEF X Y
[unit]
type=Thief
side=4
x={X}
y={Y}
[/unit]
#enddef

#define TRAPTHUG X Y
[unit]
type=Thug
side=4
x={X}
y={Y}
[/unit]
#enddef

#define TRAPPOACHER X Y
[unit]
type=Poacher
side=4
x={X}
y={Y}
[/unit]
#enddef

#define TRAPROGUE X Y
[unit]
type=Rogue
side=4
x={X}
y={Y}
[/unit]
#enddef

	[event]
	name=start
		[set_variable]
		name=num_deaths
		value=0
		[/set_variable]
		[unit]
		type=Bowman
		x=19
		y=3
		side=2
		ai_special=guardian
		[/unit]
		[unit]
		type=Bowman
		x=17
		y=3
		side=2
		ai_special=guardian
		[/unit]
		[recall]
		description=Dacyn
		[/recall]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_06_01
		message= _ "Hail, Gweddry!"
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_06_02
		message= _ "Hello. We have been forced from our positions. Do you think you can help us regain our outpost?"
		[/message]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_06_03
		message= _ "I am not sure. There are bandits in this country, and it is they who rule this land, not the king. My men are afraid of them, and refuse to come out and fight. As you see, though I have many men, they stay penned up in the keep. The thieves hide in the villages when we come out in groups, and pick us off when we separate."
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_06_04
		message= _ "Gweddry, I don't think we should try to regain our outpost. We need to go directly to the king. We will see if we can get across to where you are without thieves killing us. Also, we will try to go to the villages and drive the thieves out. Onward, men!"
		[/message]
	[/event]

	#"winning" event
	[item]
	x=22
	y=2
	image=items/signpost.png
	[/item]

	[event]
	name=moveto
		[filter]
		x=22
		y=2
		description=Gweddry
		[/filter]
		{TRAPTHIEF 21 2}
		{TRAPTHIEF 23 2}
		{TRAPTHUG 21 3}
		{TRAPTHUG 23 3}
		{TRAPPOACHER 22 3}
		{TRAPROGUE 22 1}
	[/event]

	[event]
	name=die
	first_time_only=no
		[filter]
		side=4
		[/filter]
		[set_variable]
		name=num_deaths
		add=1
		[/set_variable]
		[if]
			[variable]
			name=num_deaths
			numerical_equals=20
			[/variable]
			[then]
				[message]
				description=Gweddry
				id=msg_cmpgn_ei_06_06
				message= _ "We have defeated these bandits. Dacyn, where should we go now?"
				[/message]
				[message]
				description=Dacyn
				id=msg_cmpgn_ei_06_07
				message= _ "Well, our outpost has been overrun by undead, and we can't go back there safely. What about yours, Owaec? Have you encountered them?"
				[/message]
				[message]
				description=Owaec
				id=msg_cmpgn_ei_06_08
				message= _ "No, I haven't seen any undead yet. However, if you say more undead are coming, I believe you. I don't think me and my men could fight against them, so we will come with you."
				[/message]
				[message]
				description=Dacyn
				id=msg_cmpgn_ei_06_09
				message= _ "Very well. We are going north right now, because there are too many undead to the east and they have already passed us in the west and south."
				[/message]
				[endlevel]
				result=victory
				bonus=yes
				[/endlevel]
			[/then]
		[/if]
	[/event]
	
	#losing event
	[event]
	name=time over
		[unit]
		type=Necromancer
		description=Mal-Karhal
		x=45
		y=21
		side=3
		[/unit]
		[message]
		description=Mal-Karhal
		id=msg_cmpgn_ei_06_09
		message= _ "Hahaha! I have found you, pesky humans! Prepare to die!"
		[/message]
		[message]
		discription=Owaec
		id=msg_cmpgn_ei_06_10
		message= _ "Oh no! The undead have come, and we have not had time to prepare for them! We will all die now!"
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]
	
	#trap units	
	[event]
	name=moveto
		[filter]
		x=18
		y=23
		side=1
		[/filter]
		{TRAPTHIEF 18 22}
		{TRAPTHIEF 18 24}
	[/event]
	
	[event]
	name=moveto
		[filter]
		x=16-24
		y=16-17
		side=1
		[/filter]
		{TRAPTHUG 16 16}
		{TRAPPOACHER 21 16}
		{TRAPTHUG 23 16}
	[/event]

	[event]
	name=moveto
		[filter]
		x=11-13
		y=12-14
		side=1
		[/filter]
		{TRAPTHIEF 12 12}
		{TRAPROGUE 12 14}
		{TRAPTHUG 11 13}
		{TRAPTHUG 13 13}
	[/event]

	[event]
	name=moveto
		[filter]
		x=15-23
		y=6-9
		side=1
		[/filter]
		{TRAPTHUG 16 8}
		{TRAPTHUG 20 8}
		{TRAPPOACHER 18 10}
		{TRAPPOACHER 18 7}
		{TRAPROGUE 18 9}
	[/event]
	
	# # # #
	
	#what I have attempted here is having owaec say
	#something every time you kill the last bandit
	#on the field. the idea is if you still have 
	#a lot to kill, he will say so.
	#its macro time.

#define STILLBANDITS N M
[event]
name=die
	[filter]
	side=4
	[/filter]
	[if]
		[have_unit]
		side=4
		[/have_unit]
		[else]
			[if]
				[variable]
				name=num_deaths
				numerical_equals={N}
				[/variable]
				[then]
					[message]
					description=Owaec
					message={M}
					[/message]
				[/then]
			[/if]
		[/else]
	[/if]
[/event]
#enddef

