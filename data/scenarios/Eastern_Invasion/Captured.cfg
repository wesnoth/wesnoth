[scenario]
id=Captured
#textdomain wesnoth-ei
name= _ "Captured"
map_data="{maps/Eastern_Invasion/Captured}"

	{TURNS 96 86 76}

	{UNDERGROUND}

next_scenario=Evacuation

music="wesnoth-5.ogg"

	{scenarios/Eastern_Invasion/deaths.cfg}

victory_when_enemies_defeated=no

	[story]
		[part]
		background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
		story= _ "After crossing over the dangerous Lake Vrug, Gweddry and his men had been captured by northern orcs. They were being taken to the orcish king, Dra-Nak, but, of course, they wished to escape before that happened..."
		show_title=yes
		[/part]
		[part]
		background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
		show_title=yes
		[/part]
	[/story]

	#########################
	#names for all the rooms#
	#########################
	[label]
	x,y=23,25
	text=_"Prison"
	[/label]
	[label]
	x,y=33,28
	text=_"Torture Chamber"
	[/label]
	[label]
	x,y=12,18
	text=_"Throne Room"
	[/label]
	[label]
	x,y=28,32
	text=_"The City"
	[/label]
	[label]
	x,y=19,33
	text=_"The City"
	[/label]
	[label]
	x,y=15,32
	text=_"Exit"
	[/label]

	#######
	#sides#
	#######
	[side]
	type=General
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=0
	controller=human
	team_name=good
	fog=yes
	shroud=yes
	[/side]
	
	[side]
	type=Orcish Warlord
	description=King Dra-Nak
	user_description= _ "King Dra-Nak"
	side=2
	canrecruit=1
	controller=ai
	recruit=
	{GOLD 40 50 60}
		[ai]
		passive_leader=yes
		grouping=no
		recruitment_ignore_bad_combat=yes
		aggressive=0.4
			[avoid]
			x=1-7,7-14,14-21
			y=1-24,21-24,16-24
			[/avoid]
		[/ai]
	team_name=bad
	[/side]

	[side]
	type=Blood Bat
	side=3
		[ai]
		aggression=100.0
			[avoid]
			type=Gate
			[/avoid]
		[/ai]
	team_name=bad
	[/side]

	#####################
	#lots of definitions#
	#####################

#define GUARD X Y T
[unit]
type={T}
side=2
x={X}
y={Y}
ai_special=guardian
[/unit]
#enddef

#define ATTACKER X Y T
[unit]
type={T}
side=2
x={X}
y={Y}
[/unit]
#enddef

#define SIDE3 X Y T
[unit]
type={T}
side=3
x={X}
y={Y}
ai_special=guardian
[/unit]
#enddef

#define PRISON X Y
[recall]
x,y={X},{Y}
[/recall]
[store_unit]
	[filter]
	x,y={X},{Y}
	[/filter]
variable=temp
[/store_unit]
[set_variable]
name=temp.hitpoints
multiply=0.75
[/set_variable]
[unstore_unit]
variable=temp
[/unstore_unit]
[clear_variable]
name=temp
[/clear_variable]
#enddef

#define ROLE T R X Y
[role]
type={T}
side=1
role={R}
[/role]
[recall]
role={R}
x,y={X},{Y}
[/recall]
#enddef

	######################
	#/lots of definitions#
	######################

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Escape from the Orcish Prisons"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Owaec"
			condition=lose
			[/objective]
		[/objectives]
	##############################
	#starting units (like guards)#
	##############################
	#the first guards
		{GUARD 34 17 (Troll Warrior)}
		{GUARD 34 19 (Troll Warrior)}
#ifdef HARD
		{GUARD 31 19 (Troll Warrior)}
#endif
		{GUARD 26 17 (Troll Warrior)}
		
		
	#kings chamber guards
		{GUARD 9 16 (Orcish Warrior)}
		{GUARD 12 14 (Orcish Warrior)}
		{GUARD 15 16 (Orcish Warrior)}
		{GUARD 15 19 (Orcish Warrior)}
		{GUARD 25 11 (Orcish Warrior)}
		{GUARD 12 20 (Orcish Warrior)}
		{GUARD 9 19 (Orcish Warrior)}

	#torture chamber guards
		{GUARD 33 28 (Orcish Slayer)}
		{GUARD 30 26 (Orcish Slayer)}
		{GUARD 27 27 (Orcish Assassin)}
		{GUARD 28 29 (Orcish Assassin)}
			
	#these are bats that inhabit the side tunnels
		{SIDE3 14 9 (Blood Bat)}
		{SIDE3 19 10 (Vampire Bat)}
		{SIDE3 22 9 (Vampire Bat)}
		{SIDE3 24 7 (Vampire Bat)}
		{SIDE3 33 10 (Vampire Bat)}
	[/event]


	#############################
	#THE START EVENT BEGINS HERE#
	#############################
	[event]
	name=start
	################
	#getting people#
	################
	#getting Dacyn and Owaec
		[recall]
		description=Dacyn
		x,y=28,11
		[/recall]
		[recall]
		description=Owaec
		x,y=28,10
		[/recall]
	#getting the sidekicks
		{ROLE (Red Mage,Longbowman,Master Bowman,Arch Mage,Silver Mage,Great Mage) SIDE1 27 10}
		{ROLE (Swordsman,Pikeman,Royal Guard,Halbardier) SIDE2 29 10}
		
	##################
	#huge intro scene#
	##################
		
	#some talking
		[message]
		description=Gweddry
		message= _ "I think Dacyn and Owaec have escaped already. Now I have to, also... these guards are not being very alert, I may be able to get past them..."
		[/message]
		[teleport]
			[filter]
			description=Gweddry
			[/filter]
		x,y=29,17
		[/teleport]
		[hide_unit]
		x,y=29,17
		[/hide_unit]
		[move_unit_fake]
		type=General
		x=35,29
		y=19,17
		[/move_unit_fake]
		[unhide_unit]
		x,y=29,17
		[/unhide_unit]
		[scroll_to_unit]
		description=Gweddry
		[/scroll_to_unit]
		[message]
		description=Gweddry
		message= _ "Aha! There is a small crack in the cave wall here."
		[/message]
		[teleport]
			[filter]
			description=Gweddry
			[/filter]
		x,y=29,12
		[/teleport]
		[hide_unit]
		x,y=29,12
		[/hide_unit]
		[move_unit_fake]
		type=General
		x=29,29
		y=17,12
		[/move_unit_fake]
		[unhide_unit]
		x,y=29,12
		[/unhide_unit]
		[message]
		description=Dacyn
		message= _ "So, Gweddry, you escaped too? Good. I think they have the rest of our troops captive, we should be able to rescue them."
		[/message]
		[message]
		description=Gweddry
		message= _ "Where are they? These caves are impossible to navigate!"
		[/message]
		[message]
		description=Dacyn
		message= _ "Somewhere south of us. We are in a hidden passage in the north. Oh, and some others escaped too, along with Owaec."
		[/message]
		[message]
		description=King Dra-Nak
		message= _ "Well, where are the prisoners?"
		[/message]
		[message]
		x,y=15,16
		message= _ "Right here, boss."
		[/message]
		[message]
		description=King Dra-Nak
		message= _ "Well, where's their leader? I don't see him."
		[/message]
		[message]
		x,y=15,16
		message= _ "Uh... (whispers).. I dunno. He escaped, I think."
		[/message]
		[message]
		description=King Dra-Nak
		message= _ "You fool! Well, find him. Bring him to me! Wait, no, just kill him on sight."
		[/message]

		#######################
		#event inside an event#
		#######################
		[event]
		name=sighted
			[filter]
			type=Orcish Grunt,Orcish Warrior
			[/filter]
			[message]
			speaker=unit
			message= _ "Look, the escaped prisoners have returned!"
			[/message]
			[message]
			description=King Dra-Nak
			message= _ "Kill them."
			[/message]
		#these are prisoners even though the macro is called PRISON
		#first comes the annoying hack so the recalled units do not simply vanish
			[store_unit]
				[filter]
				description=Gweddry
				[/filter]
			variable=gweddry
			[/store_unit]
			[terrain]
			x,y=$gweddry.x,$gweddry.y
			letter=K
			[/terrain]
		#first group of prisoners- in the small cell
			{PRISON 37 27}
			{PRISON 38 27}
			{PRISON 39 28}
			{PRISON 39 29}
			{PRISON 39 30}
			{PRISON 38 30}
			{PRISON 37 31}
			{PRISON 36 31}
			{PRISON 35 31}
			{PRISON 34 30}
			{PRISON 38 29}
			{PRISON 37 30}
			{PRISON 36 30}
			[terrain]
			x,y=$gweddry.x,$gweddry.y
			letter=u
			[/terrain]
			[clear_variable]
			name=gweddry
			[/clear_variable]
		#a prisoner says something
			[message]
			speaker=narrator
			message= _ "The guards are distracted! Now is the time to escape!"
			[/message]
			[message]
			description=Gweddry
			message= _ "Huh? Who's there, who said that?"
			[/message]
			{ATTACKER 24 24 (Orcish Warrior)}
			{ATTACKER 24 25 (Orcish Warrior)}
			{ATTACKER 24 25 (Troll Warrior)}
			{ATTACKER 28 31 (Orcish Warrior)}
			{ATTACKER 29 32 (Orcish Warrior)}
			{ATTACKER 28 32 (Troll Warrior)}
		[/event]
		########################
		#/event inside an event#
		########################
		
	[/event]
	###########################
	#THE START EVENT ENDS HERE#
	###########################

	##################################
	#eternal holy water is always fun#
	##################################
	[item]
	x,y=34,23
	image=misc/item-holywater.png
	[/item]

	[event]
	name=moveto
		[filter]
		side=1
		x,y=34,23
		[/filter]
		[object]
		id=holywater
		name= _ "Holy Water"
		image=misc/item-holywater.png
		duration=forever
		description= _ "This water will make all of your weapons holy for your whole life!"
		cannot_use_message= _ "I am not suited to using this item! Let another take it."
			[then]
				[removeitem]
				x,y=34,23
				[/removeitem]
			[/then]
			[effect]
			apply_to=attack
			range=short
			set_type=holy
			[/effect]
			[effect]
			apply_to=attack
			range=long
			set_type=holy
			[/effect]
		[/object]
	[/event]

	#########
	#victory#
	#########
	#when you exit the caves, you win
	[event]
	name=moveto
		[filter]
		x=1-11
		y=32-40
		description=Gweddry
		[/filter]
		[message]
		description=Gweddry
		message= _ "Good! We have escaped these accursed caves! Let's get out of these mountains as quickly as possible!"
		[/message]
		[message]
		description=Valand
		message= _ "I will come with you and help you on your quest, whatever it is."
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
