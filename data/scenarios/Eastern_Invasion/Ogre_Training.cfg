[scenario]
	name=Training the Ogres
	id=Ogre
	map_data="{maps/Eastern_Invasion/Training_the_Ogres}"
	turns=6
	next_scenario=Tribe

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-4.ogg"
	victory_when_enemies_defeated=no

	objectives="
Victory:
@Keep at least two ogres on the grass until your troops catch up with you
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec"

	{scenarios/Eastern_Invasion/deaths.cfg}

# XXX add graphics
#	[bigmap]
#		image=misc/loymap.png
#		{CROSS 300 100}
#	[/bigmap]

	[side]
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=0
	controller=human
	[/side]

#define OGRE
[unit]
type=Young Ogre
side=2
x=12
y=10
[/unit]
#enddef
	
	[side]
	type=Young Ogre
	side=2
	canrecruit=0
	controller=ai
	[/side]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		{OGRE}
		{OGRE}
		{OGRE}
#ifdef MEDIUM
		{OGRE}
#endif
#ifdef HARD
		{OGRE}
		{OGRE}
#endif
		[message]
		description=Gweddry
		message="Look, we have found a pack of Ogres. Lets see if we can capture some to train."
		[/message]
		[message]
		description=Dacyn
		message="Alright, we have to keep at least two of these Ogres on the grass until our troops get here to capture them."
		[/message]
		[message]
		description=Owaec
		message="We should try to surround them. Gweddry, you stay where you are. Dacyn, you go north-east. I'll go north-west."
		[/message]
		[teleport]
			[filter]
			description=Owaec
			[/filter]
		x=7
		y=7
		[/teleport]
		[teleport]
			[filter]
			description=Dacyn
			[/filter]
		x=17
		y=7
		[/teleport]
		[terrain]
		x=11
		y=14
		letter=g
		[/terrain]
	[/event]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		type=Young Ogre
		x=1-25,1-2,23-24,1-25
		y=1-2,1-20,1-20,18-20
		[/filter]
		[message]
		description=Gweddry
		message="We have let one escape. Lets hope they all don't!"
		[/message]
		[kill]
		type=Young Ogre
		x=1-25,1-2,23-24,1-25
		y=1-2,1-20,1-20,18-20
		[/kill]
	[/event]

	[event]
	name=time over
		[role]
		type=Young Ogre
		role=ogre
		[/role]
		[kill]
		role=ogre
		[/kill]
		[if]
			[have_unit]
			type=Young Ogre
			[/have_unit]
			[then]
				[message]
				description=Dacyn
				message="Good! We have managed to capture some Ogres. We can now recruit them into our army."
				[/message]
				[allow_recruit]
				type=Young Ogre
				[/allow_recruit]
			[/then]
			[else]
				[message]
				description=Gweddry
				message="We didn't capture enough of the ogres here. We will have to go on without them."
				[/message]
			[/else]
		[/if]
		[endlevel]
		result=victory	
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
