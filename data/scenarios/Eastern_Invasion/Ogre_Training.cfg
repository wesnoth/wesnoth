[scenario]
	id=Ogre
	textdomain=wesnoth-ei
	name= _ "Training the Ogres"
	map_data="{maps/Eastern_Invasion/Training_the_Ogres}"
	
	{TURNS 4 5 6}
	
	next_scenario=Tribe

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-4.ogg"
	victory_when_enemies_defeated=no

	objectives= _ "
Victory:
@Keep at least two ogres on the grass until your troops catch up with you
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{CROSS 300 100}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=0
	controller=human
	[/side]

#define OGRE
[unit]
type=Young Ogre
side=2
x=12
y=10
[/unit]
#enddef
	
	[side]
	type=Young Ogre
	side=2
	canrecruit=0
	controller=ai
	[/side]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		{OGRE}
		{OGRE}
		{OGRE}
#ifdef NORMAL
		{OGRE}
#endif
#ifdef HARD
		{OGRE}
		{OGRE}
#endif
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_11_01
		message= _ "Look, we have found a pack of Ogres. We should try to capture some to train."
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_11_02
		message= _ "Alright. We need to keep at least two of these Ogres on the grass where they can't escape until our troops get here to capture them. Then they will have to lead us to their tribe."
		[/message]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_11_03
		message= _ "We should try to surround them. Gweddry, you stay where you are. Dacyn, you go north-east. I'll go north-west."
		[/message]
		[teleport]
			[filter]
			description=Owaec
			[/filter]
		x=7
		y=7
		[/teleport]
		[teleport]
			[filter]
			description=Dacyn
			[/filter]
		x=17
		y=7
		[/teleport]
		[terrain]
		x=11
		y=14
		letter=g
		[/terrain]
	[/event]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		type=Young Ogre
		x=1-25,1-2,23-24,1-25
		y=1-2,1-20,1-20,18-20
		[/filter]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_11_04
		message= _ "We have let one escape. Let's hope they all don't!"
		[/message]
		[kill]
		type=Young Ogre
		x=1-25,1-2,23-24,1-25
		y=1-2,1-20,1-20,18-20
		[/kill]
	[/event]

	[event]
	name=time over
		[role]
		type=Young Ogre
		role=ogre
		[/role]
		[kill]
		role=ogre
		[/kill]
		[if]
			[have_unit]
			type=Young Ogre
			[/have_unit]
			[then]
				[message]
				description=Dacyn
				id=msg_cmpgn_ei_11_05
				message= _ "Our troops have caught up! Now, we will be able to recruit Ogres, since these will be able to convince their tribe to join us."
				[/message]
				[allow_recruit]
				type=Young Ogre
				[/allow_recruit]
			[/then]
			[else]
				[message]
				description=Gweddry
				id=msg_cmpgn_ei_11_06
				message= _ "We didn't capture enough of the ogres here. We will have to go on without them."
				[/message]
			[/else]
		[/if]
		[endlevel]
		result=victory	
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
