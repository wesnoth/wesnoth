[scenario]
	id=The_Outpost
	#textdomain wesnoth-ei
	name= _ "The Outpost"
	map_data="{maps/Eastern_Invasion/The_Outpost}"
	turns=16
	{scenarios/Eastern_Invasion/intro.cfg}


    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

	next_scenario=Escape_Tunnel

	music=wesnoth-2.ogg

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{DOT 130 240}
			{DOT 150 250}
			{DOT 170 260}
			{DOT 190 270}
			{DOT 210 280}
			{DOT 230 285}
			{DOT 250 282}
			{DOT 270 274}
			{CROSS 281 267}
		[/part]
	[/story]

	[side]
	type=Sergeant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	recruit=Spearman, Cavalryman, Mage, Heavy Infantryman
	controller=human
		[unit]
		type=White Mage
		description=Dacyn
		user_description= _ "Dacyn"
		side=1
		x=9
		y=16
		[/unit]
	[/side]

#define AI_STUFF
[ai]
passive_leader=yes
grouping=no
aggression=0.6
[/ai]
#enddef

	[side]
	type=Necromancer
	description=Mal-Sakkat
	user_description= _ "Mal-Sakkat"
	side=2
	canrecruit=1
	recruit=Walking Corpse, Skeleton, Skeleton Archer
		[ai]
		recruitment_pattern=fighter, fighter, archer, fighter
		[/ai]
	team_name=undead
	{GOLD 40 60 120}
	{AI_STUFF}
	[/side]

	[side]
	race=undead2
	type=Necromancer
	description=Mal-Talar
	user_description= _ "Mal-Talar"
	recruit=Vampire Bat, Skeleton, Skeleton Archer
	side=3
	canrecruit=1
	team_name=undead
	{GOLD 50 70 140}
	{AI_STUFF}
	[/side]
	
	[side]
	race=undead3
	type=Lich
	description=Mal-Ravanal
	user_description= _ "Mal-Ravanal"
	recruit=Vampire Bat, Revenant, Bone Shooter
	side=4
	canrecruit=1
	team_name=undead
	{GOLD 70 90 180}
	{AI_STUFF}
	[/side]

	{STARTING_VILLAGES 2 5}
	{STARTING_VILLAGES 3 5}
	{STARTING_VILLAGES 4 8}
	

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Resist until you get further instructions from Dacyn"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
		[/objectives]
	[/event]

	#start event
	[event]
	name=start
		[message]
		description=Mal-Ravanal
		profile=portraits/Eastern_Invasion/mal-ravanal.png		
		message= _ "Come, brothers, let us destroy these humans that stop us from entering Wesnoth!"
		[/message]
		[message]
		description=Mal-Sakkat
		message= _ "Since we have no will of our own, we must agree with you."
		[/message]
		[message]
		description=Gweddry
		message= _ "No! We must hold this outpost!"
		[/message]
		[message]
		description=Mal-Ravanal
		profile=portraits/Eastern_Invasion/mal-ravanal.png
		message= _ "I always give my victims the honor of knowing the magnificent leader of the enormous hordes that are about to kill them. I am the grand lich Mal-Ravanal, head of an evil brotherhood of necromancers! Ha ha ha ha!"
		[/message]
		[message]
		description=Dacyn
		message= _ "What? Mal-Ravanal? I see... Gweddry, this Lich is too powerful for us to resist. We must try to escape. I think there is a tunnel somewhere in the castle cellar."
		[/message]

		[kill]
		description=Dacyn
		[/kill]
	[/event]

	#Dacyn pops out on keep and gives message about trapdoor.
	[event]
	name=turn 12
		[unit]
		type=White Mage
		description=Dacyn
		user_description= _ "Dacyn"
		side=1
		x=9
		y=16
		[/unit]
		[message]
		description=Dacyn
		message= _ "Aha! We can escape from here now! I have found a trapdoor next to the castle!"
		[/message]
		[message]
		description=Gweddry
		message= _ "Good! We can't resist these undead much longer."
		[/message]
		[objectives]
		side=1
			[objective]
			description= _ "Move Gweddry to the trapdoor"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
			[objective]
			description= _ "Turns run out"
			condition=lose
			[/objective]
		[/objectives]
	#you win when you move to the trapdoor
		[item]
		x=9
		y=16
		image=misc/trapdoor.png
		[/item]
		[event]
		name=moveto
			[filter]
			x=9
			y=16
			description=Gweddry
			[/filter]
			[message]
			description=Gweddry
			message= _ "Follow me, men! Through the trapdoor!"
			[/message]
			[endlevel]
			result=victory
			bonus=yes
			[/endlevel]
		[/event]
	[/event]

	#you are urged to hurry
	[event]
	name=turn 14
		[message]
		description=Dacyn
		message= _ "Hurry! Before long enemy reinforcements will arrive, and we will all die! Come to the trapdoor!"
		[/message]
	[/event]
	
#define RAVANALKEEP X Y
	[event]
	name=moveto
	first_time_only=no
		[filter]
		x={X}
		y={Y}
		side=1
		[/filter]
		[message]
		description=Mal-Ravanal
		profile=portraits/Eastern_Invasion/mal-ravanal.png
		message= _ "You dare to attack ME?!? Go back to your master!"
		[/message]
		[teleport]
			[filter]
			x={X}
			y={Y}
			side=1
			[/filter]
		x=12
		y=16
		[/teleport]
	[/event]
#enddef

