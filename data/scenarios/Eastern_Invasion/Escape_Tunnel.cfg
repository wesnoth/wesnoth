[scenario]
	name=The Escape Tunnel
	id=Escape_Tunnel
	map_data="{maps/Eastern_Invasion/The_Escape_Tunnel}"
	turns=24

	{UNDERGROUND}

	next_scenario=Unexpected_Appearance

	music="underground.ogg"

	objectives="
Victory:
@Reach the end of the tunnel
Defeat:
#Death of Gweddry"

	{scenarios/Eastern_Invasion/deaths.cfg}

# XXX add graphics
#	[bigmap]
#		image=misc/loymap.png
#		{CROSS 281 267}
#	[/bigmap]

	[side]
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	shroud=yes
	team_name=good
	[/side]
	
	[side]
	type=Troll
	description=Vril-Gal
	side=2
	canrecruit=1
	controller=ai
	recruit=Troll Whelp
	{GOLD 40 70 100}
	[/side]
	
	[side]
	type=Necromancer
	description=Mal-Bakral
	side=3
	canrecruit=1
	controller=ai
	recruit=Vampire Bat,Ghost
	{GOLD 100 200 300}
		[ai]
		{NO_SCOUTS}
		[/ai]
	[/side]

	[side]
	type=Dwarvish Steelclad
	description=Knutan
	side=4
	canrecruit=1
	controller=ai
	recruit=Dwarvish Fighter
	{GOLD 70 50 30}
	team_name=good
		[ai]
		grouping=no
			[target]
			side=2
			value=100
			[/target]
			[target]
			side=3
			value=1
			[/target]
		[/ai]
	[/side]

	#beginning talking
	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_02_01
		message="Where are we? I cannot see where we are going."
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_02_02
		message="I do not know. There are trolls in here, which may try to fight us."
		[/message]
	[/event]

	#the signpost
	[item]
	x=29
	y=10
	image=items/signpost.png
	[/item]

	[event]
	name=moveto
		[filter]
		x=29
		y=10
		side=1
		[/filter]
		[message]
		speaker=unit
		id=msg_cmpgn_ei_02_03
		message=This sign says 'Dead End'
		[/message]
	[/event]
	
	#find the dwarves
	[event]
	name=sighted
		[filter]
		side=4
		[/filter]
		[message]
		speaker=unit
		id=msg_cmpgn_ei_02_04
		message="Who goes there?"
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_02_05
		message="We are travelers loyal to the king of Wesnoth. Will you help us escape these trolls?"
		[/message]
		[message]
		speaker=unit
		id=msg_cmpgn_ei_02_06
		message="Yes, we will help you, for although we have no loyalty to Wesnoth, we believe that you are on a noble quest."
		[/message]
	[/event]
	
	#eternal holy water!
	[item]
	x=12
	y=2
	image=misc/item-holywater.png
	[/item]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		side=1
		x=12
		y=2
		[/filter]
		[object]
		id=holywater
		name=Holy Water
		image=misc/item-holywater.png
		duration=forever
		description=This water will make all of your weapons holy for your whole life!
		cannot_use_message="I am not suited to using this item! Let another take it."
			[effect]
			apply_to=attack
			range=short
			set_type=holy
			[/effect]
			[effect]
			apply_to=attack
			range=long
			set_type=holy
			[/effect]
		[/object]
	[/event]

	#treasure chest
	[item]
	x=35
	y=8
	image=misc/chest.png
	[/item]
	
	[event]
	name=moveto
		[filter]
		x=35
		y=8
		side=1
		[/filter]
		[message]
		speaker=unit
		id=msg_cmpgn_ei_02_07
		message="There is a great fortune in this chest of treasure! I can count two hundred pieces of gold!"
		[/message]
		[gold]
		side=1
		amount=200
		[/gold]
		[removeitem]
		[/removeitem]
	[/event]

	
	#Mal-Bakral arrives
	[event]
	name=turn 6
		[terrain]
		x=2,3,4
		y=4,4,4
		letter=r
		[/terrain]
		[unit]
		type=Revenant
		side=3
		x=2
		y=5
		[/unit]
		[unit]
		type=Revenant
		side=3
		x=4
		y=5
		[/unit]
		[unit]
		type=Revenant
		side=3
		x=2
		y=4
		ai_special=guardian
		[/unit]
		[unit]
		type=Revenant
		side=3
		x=4
		y=4
		ai_special=guardian
		[/unit]

#ifdef HARD
		[unit]
		type=Bone Shooter
		side=3
		x=3
		y=5
		[/unit]
		[unit]
		type=Bone Shooter
		side=3
		x=3
		y=4
		ai_special=guardian		
		[/unit]

#endif
		[remove_shroud]
		x,y=3,3
		[/remove_shroud]
		[teleport]
			[filter]
			description=Mal-Bakral
			[/filter]
		x,y=3,3
		[/teleport]
		[message]
		description=Mal-Bakral
		id=msg_cmpgn_ei_02_08
		message="We have found you, human- Prepare to die!"
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_02_09
		message="They follow us. We must move quickly!"
		[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		x=39
		y=6
		description=Gweddry
		[/filter]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_02_10
		message="We have reached the end of the escape tunnel. I see daylight above us."
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
