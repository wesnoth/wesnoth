[scenario]
	id=Throne
	#textdomain wesnoth-ei
	name= _ "The Council"
	map_data="{maps/Eastern_Invasion/Throne_Room}"
	turns=1
	next_scenario=Weldyn_Attack

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-2.ogg"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
		story= _ "Before we begin our council, I must tell you all a story, of who this lich we face is. He was at first a mage of light, like me, and his fall began during the reign of Haldric VII..."
		background=portraits/Eastern_Invasion/dacyn.png
		[/part]
		
		[part]
		story= _ "The greatest seer in the land, Galdren, foresaw that some day, some day soon, a great evil would spread over the land. The king, naturally, was worried."
#		background=
		[/part]

		[part]
		story= _ "The seer told him that the only way to stop the evil was to appoint a mage, versed well in combat with the spirits of darkness, to be the king's advisor."
#		background=
		[/part]

		[part]
		story= _ "In all the land, there were two mages of light that clearly stood out from the rest. A mage from the East named Ravan, and myself."
#		background=
		[/part]

		[part]
		story= _ "The King, wishing to choose a good advisor, sent us both before Galdren. Then he conversed with the seer privately. None know what was said, but when he came out he announced that the seer was dead, and he had chosen me as his new advisor."
#		background=
		[/part]
		
		[part]
		story= _ "Ravan took this quietly enough, we all thought, but now I think that this was when he began his fall. He went deep into conversation with the spirits of darkness, hoping to discover their weaknesses, but it was they who found his."
#		background=
		[/part]
		
		[part]
		story= _ "In time, as all of the mages of death eventually do, he took his own life and reformed himself as a lich, one of the most powerful ones ever seen."
#		background=
		[/part]

		[part]
		story= _ "One day, he disguised himself and came to the castle, where I was living. He demanded to see me, and the guards let him in, for then he was still a respected member of the court. When I came out, he revealed himself, named himself Mal-Ravanal, and challenged me to a duel."
#		background=
		[/part]

		[part]
		story= _ "The guards, surprised by this sudden revelation, advanced to attack him. However, as he was now skilled in the magical art of teleportation, he simply vanished. And has not been seen since."
#		background=
		[/part]

		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{DOT 280 160}
			{CROSS 260 130}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
	team_name=good
	[/side]
	
	[side]
	type=Lord
	description=Konrad II
	user_description= _ "Konrad II"
	side=2
	canrecruit=0
	controller=ai
	team_name=good
	[/side]
	
	[side]
	type=Great Mage
	description=Kaldor
	user_description= _ "Kaldor"
	side=3
	canrecruit=0
	controller=ai
	team_name=good
	[/side]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[message]
		description=Dacyn
		message= _ "Not been seen, that is, until the day when he attacked Gweddry and me in that outpost on the Eastern border. This is the lich we are facing: Mal-Ravanal."
		[/message]
		[message]
		description=Konrad
		message= _ "So what should we do now?"
		[/message]
		[message]
		description=Kaldor
		message= _ "We must fight, obviously. Surely the might of Wesnoth can triumph over a mere Lich!"
		[/message]
		[message]
		description=Gweddry
		message= _ "I can tell by your words that you have not seen the hordes for yourself. It is like all of the dead warriors from all the ages have come back to attack us. There is no end to the columns of marching skeletons, the wailing ghosts, the infernal bats, led by the foul necromancers who raised them."
		[/message]
		[message]
		description=Kaldor
		message= _ "But still, it's not like you have a better plan!"
		[/message]
		[message]
		description=Owaec
		message= _ "That is why we're at this council..."
		[/message]
		[message]
		description=Dacyn
		message= _ "Anyway, we already know we cannot defeat the hordes of the enemy head-on in battle. So it seems that the only path to victory is to destroy the head of these necromancers, the lich Mal-Ravanal."
		[/message]
		[message]
		description=Kaldor
		message= _ "But as yet we have no idea how to do it!"
		[/message]
		[message]
		description=Dacyn
		message= _ "Well, we do know that he is very arrogant, and can be easily tricked. That is how he fell in the first place."
		[/message]
		[message]
		description=Konrad
		message= _ "So maybe we can trick him into exposing himself to us? Dacyn, does he know we know who he is?"
		[/message]
		[message]
		description=Dacyn
		message= _ "No, I don't think so. I am the only person alive who would recognize the name Mal-Ravanal, and if he had known I was there when he attacked, he would have pursued us much more vigorously."
		[/message]
		[unit]
		description=Royal Guard
		type=Royal Guard
		x=10
		y=18
		side=2
		[/unit]
		[message]
		description=Royal Guard
		message= _ "Sire, the undead armies are attacking!"
		[/message]
		[message]
		description=Owaec
		message= _ "Well, that will have to be the end of our council. Let us fight!"
		[/message]
		[endlevel]
		result=continue_no_save
		[/endlevel]
	[/event]
[/scenario]
