[scenario]
	id=Unexpected_Appearance
	#textdomain wesnoth-ei
	name= _ "An Unexpected Appearance"
	map_data="{maps/Eastern_Invasion/An_Unexpected_Appearance}"
	music=wesnoth-2.ogg

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	turns=18

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{CROSS 333 255}
		[/part]
	[/story]

	[side]
	race=Human
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
	[/side]

	[side]
	race=undead
	type=Necromancer
	description=Mal-Skraat
	user_description= _ "Mal-Skraat"
	side=2
	canrecruit=1
	recruit=Vampire Bat, Skeleton, Skeleton Archer, Walking Corpse
		[ai]
		recruitment_pattern=scout,fighter,fighter,archer
		[/ai]
	{GOLD 80 120 160}
	{INCOME 5 8 10}
	team_name=undead
	[/side]

	[side]
	race=undead
	type=Dark Adept
	description=Mal-Tar
	user_description= _ "Mal-Tar"
	experience=24
	side=3
	canrecruit=1
	recruit=Walking Corpse, Vampire Bat
	team_name=undead
	{GOLD 11 25 50}
	{INCOME 0 3 5}
	[/side]
	
	[side]
	race=undead
	type=Necromancer
	description=Mal-Kallat
	user_description= _ "Mal-Kallat"
	side=4
	canrecruit=1
	recruit=Vampire Bat, Skeleton, Skeleton Archer, Walking Corpse
		[ai]
		recruitment_pattern=scout,scout,fighter,fighter,archer
		[/ai]
	team_name=undead
	{GOLD 75 100 200}
	{INCOME 5 8 10}
	[/side]


	[event]
	name=prestart
		[terrain]
		x=21
		y=12
		letter=g
		[/terrain]
		[objectives]
		side=1
			[objective]
			description= _ "Defeat either enemy necromancer"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
		[/objectives]
	[/event]


	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_03_01
		message= _ "We have escaped from those dark tunnels! But where are we now?"
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_03_02
		message= _ "This is bad. We are in the middle of enemy territory!"
		[/message]
		[message]
		description=Mal-Kallat
		id=msg_cmpgn_ei_03_03
		message= _ "Hahaha! We have you surrounded!"
		[/message]
		[message]
		description=Mal-Skraat
		id=msg_cmpgn_ei_03_04
		message= _ "Why don't we see if the new recruit can handle them. After all, there are only two!"
		[/message]
		[message]
		description=Mal-Tar
		id=msg_cmpgn_ei_03_05
		message= _ "No!!! They'll kill me!"
		[/message]
		[message]
		description=Mal-Kallat
		id=msg_cmpgn_ei_03_06
		message= _ "So? We don't care- you're only a Dark Adept."
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_03_07
		message= _ "It seems Mal-Tar is weak, but his brothers are still surrounding us. I propose we kill him and use his castle as a base for our attack!"
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_03_08
		message= _ "If we kill Mal-Skraat, we will have opened a way to enter Wesnoth, but if we kill Mal-Kallat, we will be able to penetrate further into Undead lands. I don't know how far we will get, though."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Mal-Skraat
		[/filter]
		[message]
		description=Mal-Skraat
		id=msg_cmpgn_ei_03_09
		message= _ "No! You have defeated me, and can re-enter Wesnoth!"
		[/message]
		[endlevel]
		result=victory
		next_scenario=Elven_Alliance
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Mal-Kallat
		[/filter]
		[message]
		description=Mal-Skraat
		id=msg_cmpgn_ei_03_10
		message= _ "You have defeated my brother, but I will follow you and kill you!"
		[/message]
		[endlevel]
		result=victory
		next_scenario=Undead_Border_Patrol
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
