[scenario]
	id=The_Drowned_Plains
	#textdomain wesnoth-ei
	name= _ "The Drowned Plains"
	map_data="{maps/Eastern_Invasion/Drowned_Plains}"
	turns=36
	next_scenario=Approaching_Weldyn
	
	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-2.ogg"
	victory_when_enemies_defeated=no

	objectives= _ "
Victory:
@Defeat Khrakrahs the Skeletal Dragon
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec
#Turns run out"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
#	fog=yes
	[/side]
	
	[side]
	no_leader=yes
	side=2
	controller=ai
	team_name=baddies
	[/side]
	
	[side]
	side=3
	controller=ai
	team_name=baddies
	gold=0
	no_leader=yes
		[ai]
		#don't target any of the default things
		village_value=0
		leader_value=0
		protect_leader=0
		#stay in the middle of the map
		[avoid]
		[not]
		x=14-32
		y=10-45
		[/not]
		[/avoid]
		#and target anyone in it (otherwise it will have nothing to do when
		#it can't attack in the current turn)
		[target]
			#who knows what would happen if it targetted itself
			[not]
			type=Cockatrice
			[/not]
			x=14-32
			y=10-45
			value=100.0
		[/target]
		#I don't know if this is needed, but it sure would be stupid to use
		#any grouping behavior when there's only one unit on this side!
		grouping=no
		#not sure if this really does anything; it was copied from IP's code
		aggression=1.0
		caution=0.0
		[/ai]
		
		#give the skeletal dragon something to do when there are no enemies available
		#let it look like it's wandering around semi-randomly
		[ai]
		[leader_goal]
		x,y=14,10
		[/leader_goal]
		time_of_day=dawn
		[/ai]
		[ai]
		[leader_goal]
		x,y=23,26
		[/leader_goal]
		time_of_day=morning
		[/ai]
		[ai]
		[leader_goal]
		x,y=23,26
		[/leader_goal]
		time_of_day=afternoon
		[/ai]
		[ai]
		[leader_goal]
		x,y=32,45
		[/leader_goal]
		time_of_day=dusk
		[/ai]
		[ai]
		[leader_goal]
		x,y=32,10
		[/leader_goal]
		time_of_day=first_watch
		[/ai]
		[ai]
		[leader_goal]
		x,y=14-45
		[/leader_goal]
		time_of_day=second_watch
		[/ai]
		[unit]
		type="Skeletal Dragon"
		description="Khrakrahs"
		user_description= _ "Khrakrahs"
		canrecruit=1
		x=28
		y=23
		[/unit]
	team_name=baddies
	gold=0
	[/side]

#define UNDEAD X Y
[set_variable]
name=type
{QUANTITY random (Bone Shooter,Revenant,Shadow,Wraith,Necrophage,Bone Shooter,Revenant,Shadow,Wraith,Necrophage,Soul Shooter) (Bone Shooter,Revenant,Shadow,Wraith,Necrophage,Bone Shooter,Revenant,Shadow,Wraith,Necrophage,Soul Shooter,Spectre,Nightgaunt) (Bone Shooter,Revenant,Shadow,Wraith,Necrophage,Soul Shooter,Spectre,Nightgaunt)}
[/set_variable]
[unit]
x={X}
y={Y}
type=$type
side=2
[/unit]
[clear_variable]
name=type
[/clear_variable]
#enddef

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[recall]
		description=Engineer
		[/recall]
		[message]
		description=Owaec
		message= _ "What the... swamps? These were fertile plains when I was here last!"
		[/message]
		[message]
		description=Dacyn
		message= _ "The lich-lord Mal-Ravanal must have flooded the valley. The undead like the swamp. It is death, decay, everything that they are themselves."
		[/message]
		[message]
		description=Engineer
		message= _ "I s'ppose we'll hav' to wade across it... ugh. An' with dis mist from de swamp, we can't e'en see any 'nemies."
		[/message]
		[message]
		description=Khrakrahs
		message= _ "Findshhhh... dyhhhh... slayhhhh..." 
		[/message]
		[message]
		description=Gweddry
		message= _ "What is that?!?"
		[/message]
		[message]
		description=Dacyn
		message= _ "I do not know, but it sounded like the dragon Khrakrahs. When it was alive, it was the most powerful creature ever, living in the Eastern Mountains. It must have fled when the Undead came."
		[/message]
	[/event]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		side=1
		[/filter]
		{RANDOM 1..20}
		[if]
			[variable]
			name=random
			numerical_equals=1
			[/variable]
			[then]
				[set_variable]
				name=tempx
				value=$x1
				[/set_variable]
				{RANDOM -3,-2,-1,1,2,3}
				[set_variable]
				name=tempx
				add=$random
				[/set_variable]
				[set_variable]
				name=tempy
				value=$y1
				[/set_variable]
				{RANDOM -3,-2,-1,1,2,3}				
				[set_variable]
				name=tempy
				add=$random
				[/set_variable]
				{UNDEAD $tempx $tempy}
				{UNDEAD $tempx $tempy}
				{UNDEAD $tempx $tempy}
#ifdef HARD
				{UNDEAD $tempx $tempy}
#endif
				[clear_variable]
				name=tempx
				[/clear_variable]
				[clear_variable]
				name=tempy
				[/clear_variable]
				[message]
				speaker=unit
				message= _ "Undead, undead are rising out of the ground!"
				[/message]
			[/then]
		[/if]
		[clear_variable]
		name=random
		[/clear_variable]
		
	[/event]
[/scenario]
