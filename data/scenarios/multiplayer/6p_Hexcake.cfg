[multiplayer]
	id=multiplayer_Hexcake
	name= _ "6p - Hexcake"
	map_data="{maps/multiplayer/6p_Hexcake}"
	description= _ "2 vs. 2 or 3 vs. 3 team game."

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

	[side]
		side=1
		team_name=north-east
		user_team_name= _ "teamname^North-East"
		canrecruit=1
		controller=human
	[/side]
	[side]
		side=2
		team_name=south-west
		user_team_name= _ "teamname^South-West"
		canrecruit=1
		controller=human
	[/side]
	[side]
		side=3
		team_name=north-east
		user_team_name= _ "teamname^North-West"
		canrecruit=1
		controller=human
	[/side]
	[side]
		side=4
		team_name=south-west
		user_team_name= _ "teamname^South-East"
		canrecruit=1
		controller=human
	[/side]
	[side]
		side=5
		team_name=north-east
		user_team_name= _ "teamname^North-East"
		canrecruit=1
		controller=human
	[/side]
	[side]
		side=6
		team_name=south-west
		user_team_name= _ "teamname^South-West"
		canrecruit=1
		controller=human
	[/side]
[/multiplayer]

