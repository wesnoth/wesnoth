[scenario]
	name="The Valley of Death - The Princess's Revenge"
	map=map7
	turns=12

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

	id=The_Valley_of_Death-The_Princesss_Revenge
	next_scenario=Gryphon_Mountain

	music="wesnoth-5.ogg"

	objectives="
Victory:
@Survive for two days
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz"

	[bigmap]
	image=misc/map.png
		{DOT 250 255}
		{DOT 251 246}
		{DOT 253 239}
		{CROSS 253 231}
	[/bigmap]

	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	enemy=2,3,4
	[/side]

	[side]
	type=Lich
	description=Galga
	side=2
	canrecruit=1

#ifdef EASY
	recruit=Skeleton,Revenant,Blood Bat,Ghost,Bone Shooter
	recruitment_pattern=fighter,fighter,archer,scout
	gold=250
#endif

#ifdef NORMAL
	recruit=Skeleton,Revenant,Chocobone,Blood Bat,Wraith,Bone Shooter,Dark Adept
	recruitment_pattern=fighter,fighter,archer,scout
	gold=500
#endif

#ifdef HARD
	recruit=Skeleton,Revenant,Chocobone,Wraith,Bone Shooter,Dark Adept
	recruitment_pattern=fighter,fighter,archer,scout
	gold=500
#endif

	enemy=1
	aggression=1.0
	village_value=0.0
	leader_value=50.0
	enemy=1
	[/side]

	[side]
	type=Lich
	description=Na-alga
	side=3
	canrecruit=1
	recruit=Wraith,Walking Corpse

#ifdef EASY
	recruitment_pattern=fighter
	gold=200
#endif

#ifdef NORMAL
	recruitment_pattern=fighter
	gold=500
#endif

#ifdef HARD
	recruitment_pattern=fighter,fighter,fighter,scout
	gold=500
#endif

	enemy=1
	aggression=1.0
	village_value=0.0
	leader_value=50.0
	enemy=1
	[/side]

	[side]
	type=Lich
	description=Selda-Mana
	side=4
	canrecruit=1

#ifdef EASY
	recruit=Walking Corpse,Wraith,Bone Shooter,Revenant,Skeleton
	recruitment_pattern=fighter,fighter,archer,scout
	gold=200
#endif

#ifdef NORMAL
	recruit=Walking Corpse,Wraith,Bone Shooter,Revenant,Skeleton,Dark Adept
	recruitment_pattern=fighter,fighter,archer,scout
	gold=500
#endif

#ifdef HARD
	recruit=Wraith,Chocobone,Bone Shooter,Revenant,Skeleton,Dark Adept
	recruitment_pattern=fighter,fighter,archer,scout,scout
	gold=500
#endif

	enemy=1
	aggression=1.0
	village_value=0.0
	leader_value=50.0
	enemy=1
	[/side]

#define HOLY_WATER X Y ID
	[item]
	x={X}
	y={Y}
	image=item-holywater.png
	[/item]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		side=1
		x={X}
		y={Y}
		[/filter]
		[object]
		id={ID}
		name=Holy Water
		image=item-holywater.png
		duration=level
		description=This water will make close range weapons holy.
		cannot_use_message=I am not suited to using this item! Let another take it.
			[effect]
			apply_to=attack
			range=short
			set_type=holy
			[/effect]
		[/object]
	[/event]
#enddef

	{HOLY_WATER 5 23 object7_holywater}
	{HOLY_WATER 31 43 object7_holywater2}

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[message]
		id=msg7_1
		description=Kalenz
		message=My lord! This road does not seem as safe as we had hoped, look around us at the hills, there are undead about! 
		[/message]
		[message]
		id=msg7_2
		description=Selda-Mana
		message=Who are these who approach? Let us kill them all!
		[/message]
		[message]
		id=msg7_3
		description=Delfador
		message=To arms men! The undead hordes approach!
		[/message]
	[/event]

	[event]
	name=turn 3
		[message]
		id=msg7_4
		description=Konrad
		message=There are just so many! Whatever shall we do?
		[/message]
		[message]
		id=msg7_5
		description=Delfador
		message=Just let us hold them off for as long as we can!
		[/message]
	[/event]

	[event]
	name=turn 7
		[if]
			[variable]
			name=moremirmu
			numerical_equals=1
			[/variable]
			[then]
				[unit]
				description=Moremirmu
				type=Mage of Light
				side=1
				x=20
				y=48
				[/unit]

				[unit]
				description=Heldra
				type=White Mage
				side=1
				x=20
				y=48
				[/unit]

				[unit]
				description=Marcus
				type=White Mage
				side=1
				x=20
				y=48
				[/unit]

				[unit]
				description=Haldar
				type=White Mage
				side=1
				x=20
				y=48
				[/unit]

				[message]
				id=msg7_6b
				description=Moremirmu
				message="I have come once again to aid you friends!"
				[/message]
				[message]
				id=msg7_7b
				description=Delfador
				message="White mages? Come to help us? But what are they doing here?"
				[/message]
				[message]
				id=msg7_8b
				description=Konrad
				message="That is Moremirmu! He helped us fight Muff Malal, let us hope he can help us once more!"
				[/message]
			[/then]
		[/if]
	[/event]

	[event]
	name=time over

		[message]
		id=msg7_10
		description=Konrad
		message=Whew! They seem to be retreating at last!
		[/message]

		[endlevel]
		result=victory
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Moremirmu
		[/filter]
		[set_variable]
		name=moremirmu
		value=2
		[/set_variable]
	[/event]

	[event]
	name=victory
		[message]
		id=msg7_11
		description=Delfador
		message=Yes! We have fought them off
		[/message]

		#if Moremirmu survived the battle, then this dialog
		#takes place
		[if]
			[variable]
			name=moremirmu
			numerical_equals=1
			[/variable]

			[then]
			[message]
			id=msg7_12b
			description=Konrad
			message="Thank you for returning to help us, Moremirmu."
			[/message]
			[message]
			id=msg7_13b
			description=Moremirmu
			message="It is both my duty and pleasure, my lord! We were dining with some royal guards of the princess, taking a rest from our pilgrimage, when they spoke of how you were tricked into travelling these dangerous lands. We could do nothing but help you!"
			[/message]
			[message]
			id=msg7_14b
			description=Konrad
			message="So, she tricked us into coming this way on purpose! Where may we go now? Which way will be safe for us?"
			[/message]
			[message]
			id=msg7_15b
			description=Moremirmu
			message="You must get out of the clutches of that vile Queen, my lord. If you take a course, bearing north-east, on past the mountain of gryphons, you will be able to ford the great river at Abez. Make haste though, for you will not be able to ford the river come winter!"
			[/message]
			[message]
			id=msg7_16b
			description=Konrad
			message="Thank you for your counsel, good friend! May our paths meet again in happier times!"
			[/message]
			[/then]

			[else]
			[if]
				#if Moremirmu died in this battle, the
				#player laments his death
				[variable]
				name=moremirmu
				numerical_equals=2
				[/variable]
				[then]
					[message]
					id=msg7_12c
					description=Konrad
					message="It greatly saddens me that Moremirmu was slain on the field, after he returned to help us."
					[/message]
					[message]
					id=msg7_13c
					type=White Mage,Mage of Light
					message="May he rest peacefully!"
					[/message]
					[message]
					id=msg7_14c
					description=Kalenz
					message="He died fighting for you, prince, just as any of us would be willing to die, fighting for you."
					[/message]
				[/then]
			[/if]
			[message]
			id=msg7_12a
			description=Konrad
			message="This place makes me feel uneasy, even with the undead retreating. Where may we go now?"
			[/message]
			[message]
			id=msg7_13a
			description=Kalenz
			message="The land of Wesnoth is not safe for us. The Queen's forces reach every corner. We must make haste to the north lands, across the great river. Let us go quickly!"
			[/message]
			[message]
			id=msg7_14a
			description=Delfador
			message="Indeed! Let us go from here!"
			[/message]
			[/else]
		[/if]
		[kill]
		description=Moremirmu
		[/kill]
		[kill]
		description=Haldar
		[/kill]
		[kill]
		description=Marcus
		[/kill]
		[kill]
		description=Heldra
		[/kill]

		[endlevel]
		result=victory
		[/endlevel]
	[/event]

	{deaths.cfg}

[/scenario]
