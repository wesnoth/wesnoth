[scenario]
	id="Crelanus_Book"
	#textdomain wesnoth-tdh
	name= _ "Crelanu's Book"
	map_data="{maps/The_Dark_Hordes/Crelanus_Book}"
	turns=30
	victory_when_enemies_defeated="no"

	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
	{DAWN}
	{MORNING}
	{AFTERNOON}

	next_scenario=Confrontation
	music="wesnoth-4.ogg"

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Move Gwiti to take the Book"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Gwiti Ha'atel"
			[/objective]
			[objective]
			condition=lose
			description=_ "Turns run out"
			[/objective]
		[/objectives]
	[/event]

	disallow_recall=yes 

	[side]
	type=Initiate
	description=Gwiti Ha'atel
	user_description= _ "Gwiti Ha'atel"
	side=1
	canrecruit=1
	controller=human
	recruit=Walking Corpse
	enemy=2
	gold=120
	[/side]



	[side] 
	type=Elvish Hero
	description=Urind
	user_description= _ "Urind"
	side=2
	canrecruit=1
	team_name=enemies
#ifdef HARD
	recruit=Elvish Ranger,Elvish Sharpshooter,Gryphon Rider,Elvish Rider,Elvish Fighter,Elvish Shaman
#else
	recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout
#endif

	{GOLD 120 140 220}
	[/side] 

	[side] 
	type=Orcish Warrior
	description=Nagou
	user_description= _ "Nagou"
	image=portraits/core/James_Woo/orc-warlord.png
	side=3
	canrecruit=1
	team_name=enemies 
#ifdef HARD
	recruit= Orcish Archer,Orcish Grunt,Wolf Rider,Orcish Assassin,Orcish Crossbowman,Orcish Slayer,Troll
#else
	recruit=Orcish Archer,Orcish Grunt,Troll Whelp,Wolf Rider,Orcish Assassin
#endif

	{GOLD 120 140 240}
	[/side]

	{STARTING_VILLAGES 2 7}
	{STARTING_VILLAGES 3 8}

	[event]
	name=start

		[message]
		speaker=narrator
		message= _ "Time marched on, and so did Gwiti. He was nearing the place where the dreadful tome of Crelanu was hidden."
		[/message]
		[message]
		description=Gwiti Ha'atel
		message= _ "I feel that it must be close. Could it be in that swamp?"
		[/message]
		[message]
		speaker=narrator
		message= _ "But the ancient magi had done their job well. The book had been hidden in a grove over which Elves and Orcs had waged war for many years, and any to approach would suffer their combined wrath..."
		[/message]
		[message]
		description=Urind
		message= _ "Oh no. The orcs seem to have recruited the undead to their side."
		[/message]
		[message]
		description=Nagou
		image=portraits/core/James_Woo/orc-warlord.png
		message= _ "Blast it! However did the elves get a necromancer to march with them?"
		[/message]
		[message]
		description=Gwiti Ha'atel
		message= _ "I side not with either of you!"
		[/message]
		[message]
		description=Nagou
		image=portraits/core/James_Woo/orc-warlord.png
		message= _ "A truce, then? I fear he will be the death of us both."
		[/message]
		[message]
		description=Urind
		message= _ "Very well. We have hated you Orcs for centuries, but the Undead are a danger to all that live."
		[/message]

		[set_recruit]
		recruit=Walking Corpse
		[/set_recruit]
		
	[/event]


	#When Gwiti moves to the swamp
	[event]
	name=moveto
		[filter]
		x=7
		y=23
		side=1
		[/filter]
		[message]
		speaker=Gwiti Ha'atel
		message= _ "The book is not here, but these swamps contain enough corpses to suit my purposes."
		[/message]
		#loads of castles appear on the swamp for Walking Corpse recruitment
		[terrain]
		x=4,6,10
		y=20,20,20
		letter=C
		[/terrain] 
		[terrain]
		x=3-10,3-10,3-6
		y=21,22,23
		letter=C
		[/terrain] 
		[terrain]
		x=8-11,4-6,9-11
		y=23,24,24
		letter=C
		[/terrain] 
		[terrain]
		x=5-6,9
		y=25,25
		letter=C
		[/terrain] 
	[/event]

	
	 [event]
	name=die
		[filter]
		description=Gwiti Ha'atel
		[/filter]
		[message]
		speaker=unit
		message= _ "What? I can't die! Noooo!"
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Nagou
		[/filter]
		[message]
		speaker=unit
		image=portraits/core/James_Woo/orc-warlord.png
		message= _ "I die a terrible death... not knowing why."
		[/message] 
	[/event]

		

	[event]
	name=die
		[filter]
		description=Urind
		[/filter]
		[message]
		speaker=unit
		message= _ "A curse upon that necromancer! Why did he have to come here?!"
		[/message]
	[/event]




	[event]
	name=moveto
		[filter]
		x=30
		y=2
		description=Gwiti Ha'atel
		[/filter] 
		[message]
		description=Gwiti Ha'atel
		message= _ "At last! This is it! Now I must laugh crazedly as a true villain always must!"
		[/message] 
		[allow_recruit]
		side=1
		type=Vampire Bat,Ghost,Dark Adept,Skeleton,Skeleton Archer
		[/allow_recruit] 
		[unit]
		type=Cavalryman
		description=Advance Scout
		x=36
		y=3
		side=2
		[/unit]
		[message]
		description=Advance Scout
		message= _ "My lord, your suspicions were correct. There is indeed a necromancer in this part of the country!"
		[/message] 
		[endlevel] 
		result=victory
		bonus=yes
		[/endlevel] 
	[/event]	

[/scenario]

