	[event]
	name=start
		[role]
		role=human-advisor
		type=Knight,Paladin,White Mage,Mage of Light,Red Mage,Arch Mage,Great Mage,Horseman
		[/role]
		[recall]
		role=human-advisor
		[/recall]
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[message]
		description=Konrad
		id=msgnw_1
		message="This winter is bitterly cold! Perhaps we should stop here and rest a while."
		[/message]
		[message]
		description=Kalenz
		id=msgnw_2
		message="Stop and rest? My lord, we must go hard after the Sceptre of Fire, lest it fall into the hands of our enemies!"
		[/message]
		[message]
		description=Konrad
		id=msgnw_3
		message="We have beaten a hard march ever since we were besieged by the undead in that foul valley. Now winter bears down upon us, and we have spent most of our money. This land looks fertile enough: surely we can settle here for the winter!"
		[/message]
		[message]
		role=human-advisor
		id=msgnw_4b
		message="Yes, let us rest a while! I am sure there are many challenges ahead, and I do not think I could endure another challenge equal to the fording of the river for many days."
		[/message]
		[message]
		description=Kalenz
		id=msgnw_5
		message="We are chasing the Sceptre of Fire, the fate of the realm is in our hands, and you humans want to stop and rest? Onward I say!"
		[/message]
		[message]
		description=Delfador
		id=msgnw_6
		message="They are right, Kalenz. I had wanted to attain the Sceptre within a moon, but it is not to be. Our soldiers will begin to desert if we don't rest soon. But in these wild north lands, we must fight even for the right to rest. Look to the north! Those foul orcs will not allow us to rest in peace!"
		[/message]
		[message]
		description=Konrad
		id=msgnw_7
		message="Then we shall wrest control of the land from them. To arms men!"
		[/message]
	[/event]

