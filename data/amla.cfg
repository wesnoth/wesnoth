#this file contains macros for After Max Level Advancement (AMLA)

#macro to define AMLA adding HP
#define AMLA_TOUGH HP_ADVANCE
[advancement]
 max_times=100
id=tough
description= _ "Max HP bonus +" {HP_ADVANCE}
[effect]
apply_to=hitpoints
increase_total={HP_ADVANCE}
[/effect]
[/advancement]
#enddef

#macro to define AMLA full healing 
#define AMLA_NECROHEAL
[advancement]
max_times=100
id=necroheal
description= _ "Full Heal"
[effect]
apply_to=hitpoints
increase_total=0%
heal_full=yes
[/effect]
[/advancement]
#enddef
