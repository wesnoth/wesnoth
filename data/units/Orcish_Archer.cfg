[unit]
	id=Orcish Archer
	name= _ "Orcish Archer"
	race=orc
	image="units/orcs/orc-archer.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/orcs/orc-archer-defend.png"
		[/frame]
	[/defend]
	hitpoints=32
	movement_type=orcishfoot
	movement=5
	experience=30
	level=1
	alignment=chaotic
	advanceto=Orcish Crossbowman
	undead_variation=archer
	cost=14
	usage=archer
	unit_description= _ "Orcish Archers are considered by many of their fellow orcs to be a lesser caste of warrior, for attacking their enemies from a distance. However, since most orcs won't learn how to handle a bow, he is an indispensable part of the orcish army."
	get_hit_sound=orc-small-hit.wav
	
	[attack]
		name=dagger
		type=blade
		range=melee
		damage=3
		number=2
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/orcs/orc-archer-attack2.png"
			[/frame]
			[sound]
				time=-100
				sound=dagger-swish.wav
			[/sound]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=5
		number=3
		[animation]
			[sound]
				time=-100
				sound=firearrow.wav
			[/sound]
			
			[sound]
				time=0
				sound=arrow-hit.wav
				sound_miss=arrow-miss.wav
			[/sound]
			
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			
			[frame]
				begin=-300
				end=0
				image="units/orcs/orc-archer-attack.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=fire
		range=ranged
		damage=7
		number=2
		[animation]
			[sound]
				time=-100
				sound=firearrow.wav
			[/sound]
			
			[sound]
				time=0
				sound=arrow-hit.wav
				sound_miss=arrow-miss.wav
			[/sound]
			
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-fire-n.png"
				image_diagonal="projectiles/missile-fire-ne.png"
			[/missile_frame]
			
			[frame]
				begin=-300
				end=0
				image="units/orcs/orc-archer-attack.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
