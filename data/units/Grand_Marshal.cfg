[unit]
	id=Grand Marshal
	name= _ "Grand Marshal"
	race=human
	image="units/human-loyalists/human-marshal.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/human-marshal-defense.png"
		[/frame]
	[/defend]
	image_leading="units/human-loyalists/human-marshal-leading.png"
#ifdef CAMPAIGN_EASTERN_INVASION
	profile=portraits/gweddry.png
#endif
	hitpoints=68
	movement_type=smallfoot
	[resistance]
		blade=80
		pierce=80
		impact=80
	[/resistance]
	movement=6
	experience=100
	level=4
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=66
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]
	usage=fighter
	unit_description= _ "The rank of Grand Marshal is one of the most esteemed in the armies of humanity, and those who bear its title have surpassed many trials by fire, proving their tactical facility and their considerable mettle at personal combat.

Special Notes: the leadership of a Grand Marshal enables friendly units next to it to deal more damage in combat, though this only applies to units of lower level."
	get_hit_sound=groan.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=10
		number=4
		[animation]
			[frame]
				begin=-175
				end=100
				image="units/human-loyalists/human-marshal-attack-sword1.png"
			[/frame]
			
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/human-marshal-attack-sword2.png"
			[/frame]
			
			[sound]
				time=-250
				sound=sword-swish.wav
			[/sound]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		type=pierce
		range=ranged
		damage=8
		number=3
		[animation]
			[frame]
				begin=-150
				end=100
				image="units/human-loyalists/human-marshal-attack-crossbow.png"
			[/frame]
			
			[sound]
				time=-100
				sound=firearrow.wav
			[/sound]
			
			[sound]
				time=0
				sound=arrow-hit.wav
				sound_miss=arrow-miss.wav
			[/sound]
			
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
		[/animation]
	[/attack]
[/unit]
