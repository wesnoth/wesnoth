[unit]
	id=Orcish Slayer
	name= _ "Orcish Slayer"
	race=orc
	image="units/orcs/slayer.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	profile="portraits/Alex_Jarocha-Ernst/orcish-assassin.png"
	hitpoints=36
	movement_type=elusivefoot
	[resistance]
		holy=100
	[/resistance]
	movement=6
	experience=100
	level=2
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=33
	usage=fighter
	unit_description= _ "The larger, and often more skilled orcish assassins are called 'Slayers' by their enemies, though this distinction is somewhat unclear. Slayers are fast on their feet, and quite nimble in combat, although they achieve that end by forgoing armor. Their weapon of choice, poison, is a vicious tool, and its common use on the battlefield is often the real cause of orcish supremacy.

Special Notes:"+{SPECIAL_NOTES_POISON}
	die_sound={SOUND_LIST:ORC_DIE}
	{DEFENSE_ANIM "units/orcs/slayer-defend.png" "units/orcs/slayer.png" {SOUND_LIST:ORC_HIT} }
	[attack]
		name=dagger
		icon=attacks/dagger-orcish.png
		type=blade
		range=melee
		damage=10
		number=2
		[animation]
			direction=n,se,sw,ne,nw
			[frame]
				begin=-225
				end=-175
				image="units/orcs/slayer.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/orcs/slayer-attack1.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=100
					image="units/orcs/slayer-attack2.png"
					sound=dagger-swish.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=100
					image="units/orcs/slayer-attack2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=175
				image="units/orcs/slayer-attack1.png"
			[/frame]
			[frame]
				begin=175
				end=225
				image="units/orcs/slayer.png"
			[/frame]
		[/animation]
		
		[animation]
			direction=s,se,sw,ne,nw
			[frame]
				begin=-225
				end=-175
				image="units/orcs/slayer.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/orcs/slayer-attack1-s.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=100
					image="units/orcs/slayer-attack2-s.png"
					sound=dagger-swish.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=100
					image="units/orcs/slayer-attack2-s.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=175
				image="units/orcs/slayer-attack1-s.png"
			[/frame]
			[frame]
				begin=175
				end=225
				image="units/orcs/slayer.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=throwing knives
		icon=attacks/dagger-thrown-poison-orcish.png
		type=blade
		range=ranged
		damage=6
		number=3
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [if]
                    hits=yes
                    [frame]
                        begin=-150
                        end=-100
                        image="units/orcs/slayer-ranged1.png"
                        sound=throwing-knife.ogg
                    [/frame]
            [/if]
            [else]
                    hits=no
                    [frame]
                        begin=-150
                        end=-100
                        image="units/orcs/slayer-ranged1.png"
                        sound=throwing-knife-miss.ogg
                    [/frame]
            [/else]
            [frame]
                begin=-100
                end=0
                image="units/orcs/slayer-ranged2.png"
            [/frame]
        [/animation]
	[/attack]
[/unit]
