[unit]
	id=Grand Marshal
	name= _ "Grand Marshal"
	race=human
	image="units/human-loyalists/marshal.png"
	image_leading="units/human-loyalists/marshal-leading.png"
#ifdef CAMPAIGN_EASTERN_INVASION
	profile=portraits/gweddry.png
#endif
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=68
	movement_type=smallfoot
	movement=6
	experience=100
	level=4
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=66
	usage=fighter
	unit_description= _ "The rank of Grand Marshal is one of the most esteemed in the armies of humanity, and those who bear its title have surpassed many trials by fire, proving their tactical facility and their considerable mettle at personal combat.

Special Notes: the leadership of a Grand Marshal enables friendly units next to it to deal more damage in combat, though this only applies to units of lower level."
	get_hit_sound=human-male-strong-hit.ogg
	die_sound=human-male-strong-die.ogg
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/marshal-defense.png"
		[/frame]
	[/defend]
	[resistance]
		blade=80
		pierce=80
		impact=80
	[/resistance]
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_4}
	[/abilities]
	[attack]
		name=sword
		icon=attacks/human-greatsword.png
		type=blade
		range=melee
		damage=10
		number=4
		[animation]
			[frame]
				begin=-176
				end=-100
				image="units/human-loyalists/marshal-attack-sword1.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/marshal-attack-sword2.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		type=pierce
		range=ranged
		damage=8
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image="units/human-loyalists/marshal-attack-crossbow.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/human-loyalists/marshal-attack-crossbow.png"
				sound=firearrow.wav
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/human-loyalists/marshal-attack-crossbow.png"
				sound=arrow-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image="units/human-loyalists/marshal-attack-crossbow.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/human-loyalists/marshal-attack-crossbow.png"
				sound=firearrow.wav
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/human-loyalists/marshal-attack-crossbow.png"
				sound=arrow-hit.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
