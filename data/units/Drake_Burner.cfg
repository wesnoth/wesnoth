[unit]
	id=Drake Burner
	name= _ "Drake Burner"
	race=drake
	image="units/drakes/burner.png"
	ellipse="misc/ellipse"
	profile="portraits/Alex_Jarocha-Ernst/drake-burner.png"
	hitpoints=42
	movement_type=drakefly
	movement=5
	experience=43
	level=1
	alignment=lawful
	advanceto=Fire Drake,Drake Flare
	undead_variation=drake
	cost=21
	usage=archer
	unit_description= _ "Drake Burners are the few and the proud, who have inherited most truly the strengths of their remote ancestors, especially the ability to breathe fire. This, coupled with their sheer size and clawed hands makes for a dangerous foe in combat."
	die_sound=drake-die.ogg
	{DEFENSE_ANIM "units/drakes/burner-defend.png" "units/drakes/burner.png" {SOUND_LIST:DRAKE_HIT} }
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/drakes/burner-flying.png"
		[/frame]
	[/movement_anim]
	[death]
		[frame]
			begin=0
			end=110
			image="units/drakes/burner-die-1.png"
		[/frame]
		[frame]
			begin=110
			end=320
			image="units/drakes/burner-die-2.png"
		[/frame]
		[frame]
			begin=320
			end=450
			image="units/drakes/burner-die-3.png"
		[/frame]
		[frame]
			begin=450
			end=600
			image="units/drakes/burner-die-4.png"
		[/frame]
		[frame]
			begin=600
			end=750
			image="units/drakes/burner-die-5.png"
		[/frame]
		[frame]
			begin=750
			end=900
			image="units/drakes/burner-die-6.png"
		[/frame]
	[/death]
	[attack]
		name=claws
		icon=attacks/claws-drake.png
		type=blade
		range=melee
		damage=7
		number=2
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-100
				image="units/drakes/burner-flying.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/drakes/burner-attack-close.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=50
				end=100
				image="units/drakes/burner-defend.png"
			[/frame]
			[frame]
				begin=100
				end=175
				image="units/drakes/burner-flying.png"
			[/frame]
			[frame]
				begin=175
				end=200
				image="units/drakes/burner.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="units/drakes/burner-flying.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/drakes/burner-attack-close.png"
				sound=claws.ogg
			[/frame]
			[frame]
				begin=50
				end=100
				image="units/drakes/burner-defend.png"
			[/frame]
			[frame]
				begin=100
				end=175
				image="units/drakes/burner-flying.png"
			[/frame]
			[frame]
				begin=175
				end=200
				image="units/drakes/burner.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=fire breath
		icon=attacks/fireball.png
		type=fire
		range=ranged
		damage=6
		number=4
		[animation]
			[if]
				direction=n
				
				[missile_frame]
					begin=-400
					end=100
					halo=projectiles/fire-breath-n-1.png:80,projectiles/fire-breath-n-2.png:80,projectiles/fire-breath-n-3.png:80,projectiles/fire-breath-n-4.png:80,projectiles/fire-breath-n-5.png:80
					halo_x,halo_y=9,-34
				[/missile_frame]
			[/if]
			[else]
				direction=s
				
				[missile_frame]
					begin=-400
					end=100
					halo=projectiles/fire-breath-s-1.png:80,projectiles/fire-breath-s-2.png:80,projectiles/fire-breath-s-3.png:80,projectiles/fire-breath-s-4.png:80,projectiles/fire-breath-s-5.png:80
					halo_x,halo_y=9,15
				[/missile_frame]
			[/else]
			[else]
				direction=ne,nw
				
				[missile_frame]
					begin=-400
					end=100
					halo=projectiles/fire-breath-ne-1.png:80,projectiles/fire-breath-ne-2.png:80,projectiles/fire-breath-ne-3.png:80,projectiles/fire-breath-ne-4.png:80,projectiles/fire-breath-ne-5.png:80
					halo_x,halo_y=22,-22
				[/missile_frame]
			[/else]
			[else]
				direction=se,sw
				
				[missile_frame]
					begin=-400
					end=100
					halo=projectiles/fire-breath-se-1.png:80,projectiles/fire-breath-se-2.png:80,projectiles/fire-breath-se-3.png:80,projectiles/fire-breath-se-4.png:80,projectiles/fire-breath-se-5.png:80
					halo_x,halo_y=24,10
				[/missile_frame]
			[/else]

			[if]
				hits=no
				
				[frame]
					begin=-400
					end=-350
					image="units/drakes/burner-attack-ranged1.png"
					sound=flame-big-miss.ogg
				[/frame]
			[/if]
			[else]
				hits=yes
				
				[frame]
					begin=-400
					end=-350
					image="units/drakes/burner-attack-ranged1.png"
					sound=flame-big.ogg
				[/frame]
			[/else]
			[frame]
				begin=-350
				end=-150
				image="units/drakes/burner-attack-ranged2.png"
			[/frame]
			[frame]
				begin=-150
				end=0
				image="units/drakes/burner.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
