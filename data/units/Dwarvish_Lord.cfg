			hits=no
			[frame]
				sound=miss.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/dwarves/lord-attack.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				sound=sword-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/dwarves/lord-attack.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=hammer
		type=impact
		range=melee
		damage=17
		number=2
		[animation]
			hits=no
			[frame]
				begin=-150
				end=100
				image="units/dwarves/lord-attack-mace.png"
