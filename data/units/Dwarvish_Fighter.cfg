[unit]
	id=Dwarvish Fighter
	name= _ "Dwarvish Fighter"
	race=dwarf
	image="units/dwarves/fighter.png"
	profile="portraits/Tristan_Millner/dwarven-fighter.png"
{MAGENTA_IS_THE_TEAM_COLOR}
	ellipse="misc/ellipse"
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
	profile=portraits/burin.png
#endif
	hitpoints=38
	movement_type=dwarvishfoot
	movement=4
	experience=41
	level=1
	alignment=neutral
	advanceto=Dwarvish Steelclad
	undead_variation=dwarf
	cost=16
	usage=fighter
	unit_description= _ "Dwarvish Fighters wield mighty battle axes and hammers, which make them feared opponents in close range combat. They are excellent in mountainous terrain or underground. Though not swift, their power and endurance more than compensate."
	die_sound={SOUND_LIST:DWARF_DIE}
	{DEFENSE_ANIM "units/dwarves/fighter-defend.png" "units/dwarves/fighter.png" {SOUND_LIST:DWARF_HIT} }
	[attack]
		name=axe
		type=blade
		range=melee
		damage=7
		number=3
		[animation]
			[frame]
				begin=-250
				end=-100
				image="units/dwarves/fighter.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=50
					image="units/dwarves/fighter-attack.png"
					sound=axe.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=50
					image="units/dwarves/fighter-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=50
				end=150
				image="units/dwarves/fighter.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=hammer
		type=impact
		range=melee
		damage=8
		number=2
		[animation]
			[frame]
				begin=-250
				end=-100
				image="units/dwarves/fighter.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=50
					image="units/dwarves/fighter-attack-mace.png"
					sound=mace.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=50
					image="units/dwarves/fighter-attack-mace.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=50
				end=150
				image="units/dwarves/fighter.png"
			[/frame]
		[/animation]
	[/attack]
