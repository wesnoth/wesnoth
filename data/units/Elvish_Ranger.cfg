			image="units/elves-wood/elvish-ranger-die4.png"
		[/frame]
	[/death]
	[attack]
		name=sword
		type=blade
		range=melee
		damage=7
		number=3
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/elvish-ranger-attack.png"
				
			[/frame]
