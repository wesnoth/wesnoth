				time=-250
				sound=sword-swish.wav
			[/sound]
		[/animation]
	[/attack]
	[attack]
		name=bow
		icon=attacks/bow-elven.png
		type=pierce
		range=ranged
		damage=7
		number=4
		[animation]
			[sound]
				time=-100
