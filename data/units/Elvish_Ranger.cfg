[unit]
	name= _ "Elvish Ranger"
	id=Elvish Ranger
	race=elf
	gender=male,female
	image="units/elves-wood/elvish-ranger.png"
	image_long="units/elves-wood/elvish-ranger-bow.png"
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="units/elves-wood/elvish-ranger-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
