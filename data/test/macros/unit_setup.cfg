#define CUSTOM_TUNNEL SOURCE TARGET FILTER

#arg ID
1#endarg

#arg BIDIR
yes#endarg

#arg VISION
yes#endarg

#arg PASS_ALLIED
yes#endarg

#arg DVS
yes#endarg

    [tunnel]
        id=custom_teleport-{ID}
        bidirectional={BIDIR}
        allow_vision={VISION}
        pass_allied_units={PASS_ALLIED}
        delayed_variable_substitution={DVS}

        {SOURCE}
        {TARGET}
        {FILTER}
    [/tunnel]

#enddef

#define VILLAGE_TUNNEL
    {CUSTOM_TUNNEL (
        [source]
            terrain=*^V*
        [/source]
    ) (
        [target]
            terrain=*^V*
        [/target]
    ) (
        [filter][/filter]
    )}
#enddef
