#textdomain wesnoth-test

#define SET_HP

#arg VALUE
1#endarg

    [modify_unit]
        [filter]
        [/filter]
        hitpoints = {VALUE}
    [/modify_unit]
#enddef

#define TEST_ABILITY ABIL VALUE OTHER

#arg ID
1#endarg

#arg SELF
no#endarg

#arg ALLIES
no#endarg

#arg ENEMIES
no#endarg

#arg CUMULATIVE
no#endarg

    [{ABIL}]
        id = {ID}
        name = _"test-{ABIL}_{ID}"
        affect_self = {SELF}
        affect_allies = {ALLIES}
        affect_enemies = {ENEMIES}
        value = {VALUE}
        cumulative = {CUMULATIVE}
        {OTHER}
    [/{ABIL}]
#enddef

