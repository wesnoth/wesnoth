#textdomain wesnoth-test

##
# Starting state:
#
# Side 1 leader Alice (Orcish Grunt)
# Side 2 leader Bob (Orcish Grunt)
# Side 3 leader Charlie (Orcish Grunt)
# Side 4 leader Dave (Orcish Grunt)
#
# None of the sides are allied.
#
# On the default map (used unless overridden with the MAP_FILE argument:
# * All four leaders are on a single keep, with Alice and Bob already in position to attack any of the other units.
# * There is no free castle hex to recruit onto.
##
#define COMMON_KEEP_A_B_C_D_UNIT_TEST NAME CONTENT

#arg SIDE_LEADER
Orcish Grunt#endarg

#arg MAP_FILE
test/maps/4p_single_castle.map#endarg

    [test]
        name=_ "Unit Test " + {NAME}
        map_file={MAP_FILE}
        turns=unlimited
        id={NAME}
        random_start_time=no
        is_unit_test=yes

        {DAWN}

        [side]
            side=1
            controller=human
            [leader]
                name = _ "Alice"
                type = {SIDE_LEADER}
                id=alice
            [/leader]
        [/side]
        [side]
            side=2
            controller=human
            [leader]
                name = _ "Bob"
                type = {SIDE_LEADER}
                id=bob
            [/leader]
        [/side]
        [side]
            side=3
            controller=human
            [leader]
                name = _ "Charlie"
                type = {SIDE_LEADER}
                id=charlie
            [/leader]
        [/side]
        [side]
            side=4
            controller=human
            [leader]
                name = _ "Dave"
                type = {SIDE_LEADER}
                id=dave
            [/leader]
        [/side]

        {CONTENT}
    [/test]
#enddef
