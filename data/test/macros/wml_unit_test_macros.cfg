#textdomain wesnoth
#define RETURN X
    [if]
        {X}
        [then]
            [endlevel]
                result=victory
                linger_mode = yes
            [/endlevel]
        [/then]
        [else]
        	[test_condition]
        		result=no
        		{X}
        	[/test_condition]
            [endlevel]
                result=defeat
                linger_mode = yes
            [/endlevel]
        [/else]
    [/if]
#enddef

#define ASSERT X
    [if]
        {X}
        [else]
        	[test_condition]
        		result=no
        		{X}
        	[/test_condition]
            [endlevel]
                result=defeat
                linger_mode = yes
            [/endlevel]
        [/else]
    [/if]
#enddef

#define GENERIC_UNIT_TEST NAME CONTENT
    [test]
        name = "Unit Test " + {NAME}
        map_data = "{test/maps/generic_unit_test.map}"
        turns = -1
        id = {NAME}

        {DAWN}

        [side]
            side=1
            controller=human
            name = "Alice"
            type = Elvish Archer
            id=alice
        [/side]
        [side]
            side=2
            controller=human
            name = "Bob"
            type = Orcish Grunt
            id=bob
        [/side]

        {CONTENT}
    [/test]
#enddef

#define FAIL
	{RETURN ([false][/false])}
#enddef

#define SUCCEED
	{RETURN ([true][/true])}
#enddef
