#textdomain wesnoth-test
#define RETURN X
    [if]
        [variable]
            name=ended
            boolean_not_equals=yes
        [/variable]
        [then]
            [if]
                {X}
                [then]
                    {VARIABLE ended yes}
                    [endlevel]
                        test_result=pass
                        linger_mode = yes
                    [/endlevel]
                [/then]
                [else]
                    [test_condition]
                        result=no
                        {X}
                    [/test_condition]
                    {VARIABLE ended yes}
                    [endlevel]
                        test_result=fail
                        linger_mode = yes
                    [/endlevel]
                [/else]
            [/if]
        [/then]
    [/if]
#enddef

#define ASSERT X
    [if]
        [variable]
            name=ended
            boolean_not_equals=yes
        [/variable]
        [then]
            [if]
                {X}
                [else]
                    [test_condition]
                        result=no
                        {X}
                    [/test_condition]
                    {VARIABLE ended yes}
                    [endlevel]
                        test_result=fail
                        linger_mode = yes
                    [/endlevel]
                [/else]
            [/if]
        [/then]
    [/if]
#enddef

#define FAIL
    {RETURN ([false][/false])}
#enddef

#define SUCCEED
    {RETURN ([true][/true])}
#enddef

#define FAIL_IF_NOT FLAG NOT_EQUALS
    [if]
        [variable]
            name={FLAG}
            not_equals={NOT_EQUALS}
        [/variable]
        [then]
            {FAIL}
        [/then]
    [/if]
#enddef

