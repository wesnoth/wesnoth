#define TEST_PATHREACH SRC DST
    [store_reachable_locations]
        [filter]
            {SRC}
        [/filter]
        variable=r
    [/store_reachable_locations]
    {VARIABLE nlocs $r.length}
    {CHECK_ANSWER nlocs}
    {FOREACH r i}
        {CHECK_ANSWER (r[$i|].x)}
        {CHECK_ANSWER (r[$i|].y)}
    {NEXT i}
#enddef

