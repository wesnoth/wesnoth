#####
# API(s) being tested: FORCE_CHANCE_TO_HIT
##
# Actions:
# Give alice and bob a 0% chance to hit each other with FORCE_CHANCE_TO_HIT.
# Give alice and bob a [chance_to_hit] weapon special that grants 100% hit chance.
# Give alice and bob 10 strikes each.
# Have alice attack bob.
##
# Expected end state:
# All strikes for both units miss.
#####
{GENERIC_UNIT_TEST "test_force_chance_to_hit_macro" (
    {FORCE_CHANCE_TO_HIT (id=bob) (id=alice) 0 ()}
    {FORCE_CHANCE_TO_HIT (id=alice) (id=bob) 0 ()}

    [event]
        name=start

        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]

        [object]
            silent=yes
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=10
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
            [effect]#test if macro work when ability with overwrite_special is used
                apply_to=new_ability
                [abilities]
                    [chance_to_hit]
                        value=100
                        overwrite_specials=one_side
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=bob
            [/filter]
        [/object]

        [object]
            silent=yes
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=10
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
            [effect]#test if macro work when ability with overwrite_special is used
                apply_to=new_ability
                [abilities]
                    [chance_to_hit]
                        value=100
                        overwrite_specials=one_side
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
            kill=yes
        [/store_unit]

        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]

        [unstore_unit]
            variable=a
            find_vacant=yes
            x,y=$b.x,$b.y
        [/unstore_unit]

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]

        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=$a.x,$a.y
                [/source]
                [destination]
                    x,y=$b.x,$b.y
                [/destination]
            [/attack]
        [/do_command]

        {SUCCEED}
    [/event]

    [event]
        name=attacker hits,defender hits
        first_time_only=no
        {FAIL}
    [/event]
)}
