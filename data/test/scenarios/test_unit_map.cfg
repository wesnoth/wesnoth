# Tests the presence of a unit at a particular hex after various
# kinds of events that may alter it's presence or absence.
# This is intended to be a test of the underlying unit_map object,
# but many other things are tested along the way, esp. [have_unit].

#define ASSERT_NO_9_5
{ASSERT (
    [not]
        [have_unit] 
            x,y=9,5 
        [/have_unit]
    [/not])}
#enddef

#define ASSERT_YES_9_5
{ASSERT (
    [have_unit] 
        x,y=9,5 
    [/have_unit])}
#enddef


{GENERIC_UNIT_TEST "test_unit_map" (
    [event]
        name = start
        {ASSERT_NO_9_5}
        {UNIT 2 "Spearman" 9 5 (id=steve1)}
        {ASSERT_YES_9_5}
        [kill]
            x,y=9,5 
        [/kill]
        {ASSERT_NO_9_5}

        {UNIT 2 "Spearman" 9 5 (id=steve2)}
        {ASSERT_YES_9_5}
        [move_unit]
            x,y=9,5
            to_x,to_y=10,5
        [/move_unit]
        {ASSERT_NO_9_5}

        {UNIT 2 "Spearman" 9 5 (id=steve3)}
        {ASSERT_YES_9_5}
        [do_command]
            [move]
                x=9,8
                y=5,5
            [/move]
        [/do_command]
        {ASSERT_NO_9_5}

        {UNIT 2 "Spearman" 9 5 (id=steve4)}
        {ASSERT_YES_9_5}
        [store_unit]
            [filter]
                x,y=9,5
            [/filter]
            variable=temp
            kill=yes
        [/store_unit]
        {ASSERT_NO_9_5}

        {UNIT 2 "Spearman" 9 5 (id=steve5)}
        {ASSERT_YES_9_5}
        [store_unit]
            [filter]
                x,y=9,5
            [/filter]
            variable=temp2
            kill=no
        [/store_unit]
        {ASSERT_YES_9_5}
        [harm_unit]
            [filter]
                x,y=9,5
            [/filter]
            amount = 100
        [/harm_unit]
        {ASSERT_NO_9_5}

        {UNIT 2 "Spearman" 9 5 (id=steve6)}
        {ASSERT_YES_9_5}
        [store_unit]
            [filter]
                x,y=9,5
            [/filter]
            variable=temp2
            kill=no
        [/store_unit]
        {ASSERT_YES_9_5}
        [harm_unit]
            [filter]
                x,y=9,5
            [/filter]
            amount = 100
            kill = no
        [/harm_unit]
        {ASSERT_YES_9_5}
        [terrain_mask]
            x,y=9,5
            mask="Xv"
        [/terrain_mask]
        {ASSERT_YES_9_5}
        [do_command]
            [move]
                x=7,8,9
                y=3,3,4
            [/move]
        [/do_command]
        [do_command]
            [attack]
                weapon = 1
                defender_weapon = 1
                [source]
                    x,y=9,4
                [/source]
                [destination]
                    x,y=9,5
                [/destination]
            [/attack]
        [/do_command]
        {ASSERT_NO_9_5}

        {UNIT 2 "Spearman" 9 5 (id=steve7)}
        {ASSERT_YES_9_5}
        [do_command]
            [attack]
                weapon = 1
                defender_weapon = 1
                [source]
                    x,y=9,4
                [/source]
                [destination]
                    x,y=9,5
                [/destination]
            [/attack]
        [/do_command]
        {ASSERT_YES_9_5}

        {RETURN ([true][/true])}
    [/event]
)}
