#define TURN_UNIT ID DIRECTION
    [modify_unit]
        [filter]
            id={ID}
        [/filter]
        facing={DIRECTION}
    [/modify_unit]
    [store_unit]
        [filter]
            id={ID}
        [/filter]
        variable=temp
        kill=no
    [/store_unit]
    {ASSERT ({VARIABLE_CONDITIONAL temp.facing equals {DIRECTION}})}
#enddef

{GENERIC_UNIT_TEST "modify_unit_facing" (
    [event]
        name = side 1 turn 1
        {TURN_UNIT alice "n"}
    [/event]
    [event]
        name = side 1 turn 2
        {TURN_UNIT alice "ne"}
    [/event]
    [event]
        name = side 1 turn 3
        {TURN_UNIT alice "nw"}
    [/event]
    [event]
        name = side 1 turn 4
        {TURN_UNIT alice "s"}
    [/event]
    [event]
        name = side 1 turn 5
        {TURN_UNIT alice "sw"}
    [/event]
    [event]
        name = side 1 turn 6
        {TURN_UNIT alice "se"}
    [/event]
    [event]
        name = side 1 turn 7
        {SUCCEED}
    [/event]
    [event]
        name = side turn
        first_time_only = no
        [end_turn]
        [/end_turn]
    [/event]
)}
