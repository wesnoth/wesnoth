# This test checks that the [has_ally] tag is working as expected.

#define TEST_HAS_ALLY_SCEN ID EVENTS
    [test]
        name = "Unit Test {ID}"
        map_data = "{test/maps/move_skip_sighted.map}"
        turns = 3
        id = {ID}
        random_start_time = no

        {DAWN}

        [side]
            side=1
            controller=human
            name = "Alice"
            type = Elvish Archer
            id=alice
            fog=no
            team_name=West
        [/side]
        [side]
            side=2
            controller=human
            name = "Bob"
            type = Orcish Grunt
            id=bob
            fog=no
            team_name=East
        [/side]
        [side]
            side=3
            controller=human
            name = "Dave"
            type = Dwarvish Fighter
            id=dave
            fog=no
            team_name=East
        [/side]
        [side]
            side=4
            controller=human
            name= "Charlie"
            type = Chocobone
            id=charlie
            fog=no
            team_name=West
        [/side]

        {EVENTS}
    [/test]
#enddef

{TEST_HAS_ALLY_SCEN "has_ally" (
    [event]
        name=start
        {ASSERT (
            [have_unit]
                id=dave
                [filter_side]
                    [has_ally]
                        [has_unit]
                            id=bob
                        [/has_unit]
                    [/has_ally]
                [/filter_side]
            [/have_unit]
        )}
        {ASSERT (
            [have_unit]
                id=dave
                [filter_side]
                    [has_enemy]
                        [has_unit]
                            id=alice
                        [/has_unit]
                    [/has_enemy]
                [/filter_side]
            [/have_unit]
        )}
        {ASSERT (
            [have_unit]
                id=dave
                [filter_side]
                    [not]
                        [has_ally]
                            [has_unit]
                                id=steve
                            [/has_unit]
                        [/has_ally]
                    [/not]
                [/filter_side]
            [/have_unit]
        )}
        {ASSERT (
            [have_unit]
                id=dave
                [filter_side]
                    [has_enemy]
                        side=1,4
                    [/has_enemy]
                [/filter_side]
            [/have_unit]
        )}
        {ASSERT (
            [not]
                [have_unit]
                    id=dave
                    [filter_side]
                        [has_ally]
                            [has_unit]
                                id=charlie
                            [/has_unit]
                        [/has_ally]
                    [/filter_side]
                [/have_unit]
            [/not]
        )}
        {SUCCEED}
    [/event]
)}
