#Note that this is not actually a unit test,
#it is just a test to visually inspect what
#get relative dir, and the map location
#rotation function, are doing, for purpose of
#manual debugging.

#define ROTATE_HEX_WITH_TERRAIN terrain
    [store_rotate_map_location]
        variable="ml"
        [source]
            x=$center.x
            y=$center.y
        [/source]
        [destination]
            x=$ml.x
            y=$ml.y
        [/destination]
    [/store_rotate_map_location]
    [terrain]
        x=$ml.x
        y=$ml.y
        terrain={terrain}
    [/terrain]
#enddef

{GENERIC_UNIT_TEST "test_relative_dir" (
    is_unit_test=no
    [event]
        name=start
        [modify_unit]
            [filter]
                side=1,2
            [/filter]
            max_moves=100
        [/modify_unit]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [replace_map]
            map = "{test/maps/generic_unit_test.map}"
        [/replace_map]

        {VARIABLE mode $unit.side}
        {VARIABLE_OP mode sub 1}

        [chat]
            message = "mode = " $mode
        [/chat]

        {VARIABLE x 0}
        [while]
            {VARIABLE_CONDITIONAL x less_than 17}
            [do]
                {VARIABLE y 0}
                [while]
                    {VARIABLE_CONDITIONAL y less_than 10}
                    [do]
                        [store_relative_dir]
                            variable=temp
                            [source]
                                x=$x1
                                y=$y1
                            [/source]
                            [destination]
                                x=$x
                                y=$y
                            [/destination]
                            mode=$mode
                        [/store_relative_dir]
                        [label]
                            x=$x
                            y=$y
                            text=$temp
                        [/label]
                        {VARIABLE_OP y add 1}
                    [/do]
                [/while]
                {VARIABLE_OP x add 1}
            [/do]
        [/while]

        {VARIABLE ml.x 7}
        {VARIABLE ml.y 5}

        {VARIABLE center.x $x1}
        {VARIABLE center.y $y1}

        {ROTATE_HEX_WITH_TERRAIN "Hd"}
        {ROTATE_HEX_WITH_TERRAIN "Hd"}
        {ROTATE_HEX_WITH_TERRAIN "Hd"}
        {ROTATE_HEX_WITH_TERRAIN "Hd"}
        {ROTATE_HEX_WITH_TERRAIN "Hd"}
        {ROTATE_HEX_WITH_TERRAIN "Hd"}
        {ROTATE_HEX_WITH_TERRAIN "Hd"}

        {VARIABLE ml.x 7}
        {VARIABLE ml.y 5}

        [terrain]
            x=$ml.x
            y=$ml.y
            terrain="Hd^Fp"
        [/terrain]

        {VARIABLE ml.x 11}
        {VARIABLE ml.y 5}

        {ROTATE_HEX_WITH_TERRAIN "Ai"}
        {ROTATE_HEX_WITH_TERRAIN "Ai"}
        {ROTATE_HEX_WITH_TERRAIN "Ai"}

        {VARIABLE ml.x 11}
        {VARIABLE ml.y 5}

        [terrain]
            x=$ml.x
            y=$ml.y
            terrain="Md"
        [/terrain]
    [/event]
)}
