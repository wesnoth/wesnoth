
{GENERIC_UNIT_TEST check_interrupts_break (
	[event]
		name=start
		{VARIABLE x 0}
		[while]
			[true][/true]
			[do]
				[break_if]
					{VARIABLE_CONDITIONAL x greater_than 5}
				[/break_if]
				{VARIABLE_OP x add 1}
			[/do]
		[/while]
		{RETURN ({VARIABLE_CONDITIONAL x equals 6})}
	[/event]
)}

{GENERIC_UNIT_TEST check_interrupts_continue (
	[event]
		name=start
		{VARIABLE count 0}
		[while]
			{VARIABLE_CONDITIONAL x less_than 1}
			[do]
				[continue_if]
					[true][/true]
				[/continue_if]
				{RETURN ([false][/false])}
			[/do]
		[/while]
		{RETURN ([true][/true])}
	[/event]
)}

{GENERIC_UNIT_TEST check_interrupts_return (
	[event]
		name=start
		[break_if]
			[true][/true]
		[/break_if]
		{RETURN ([false][/false])}
	[/event]
	[event]
		name=start
		{RETURN ([true][/true])}
	[/event]
)}

{GENERIC_UNIT_TEST check_interrupts_return_nested (
	[event]
		name=start
		[command]
			[break_if]
				[true][/true]
			[/break_if]
			{RETURN ([false][/false])}
		[/command]
		{RETURN ([true][/true])}
	[/event]
)}
