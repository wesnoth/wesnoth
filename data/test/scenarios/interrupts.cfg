{GENERIC_UNIT_TEST check_interrupts_elseif (
	[event]
		name=start
		{VARIABLE x 9}
		[if]
			{VARIABLE_CONDITIONAL x greater_than 10}
			[then]
				{FAIL}
			[/then]
			[elseif]
				{VARIABLE_CONDITIONAL x less_than 10}
				[then]
					[return][/return]
				[/then]
			[/elseif]
			[else]
				[wml_message]
					message="Reached the [else] block!"
					logger=error
				[/wml_message]
				{FAIL}
			[/else]
		[/if]
		[wml_message]
			message="Passed the [if] block!"
			logger=error
		[/wml_message]
		{FAIL}
	[/event]
	[event]
		name=start
		{SUCCEED}
	[/event]
)}

{GENERIC_UNIT_TEST check_interrupts_case (
	[event]
		name=start
		{VARIABLE x 0}
		[switch]
			variable=x
			[case]
				value=1,3,5,7,9
				{FAIL}
			[/case]
			[case]
				value=0,2,4,6,8
				[return][/return]
			[/case]
