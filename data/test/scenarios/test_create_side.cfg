#textdomain wesnoth-test
{GENERIC_UNIT_TEST "test_create_side" (
    [event]
        name=start

        # Sanity-check the preconditions
        [store_side]
            variable=sides
        [/store_side]
        {ASSERT {VARIABLE_CONDITIONAL sides.length equals 2}}

        [lua]
            code=<< wesnoth.sides.create() -- >>
        [/lua]
        [store_side]
            variable=sides
        [/store_side]
        {ASSERT {VARIABLE_CONDITIONAL sides.length equals 3}}

        # Try making some modifications to the side
        [unit]
            side=3
            name=_"Charlie"
            type=Chocobone
            id=charlie
            canrecruit=yes
            x,y=13,4
        [/unit]

        [lua]
            code=<< wesnoth.sides.create() -- >>
        [/lua]
        [store_side]
            variable=sides
        [/store_side]
        {ASSERT {VARIABLE_CONDITIONAL sides.length equals 4}}

        # Ally 1 with 4 and 2 with 3, like the default on Isar's Cross
        [modify_side]
            side=3
            team_name=$sides[1].team_name
        [/modify_side]
        [modify_side]
            side=4
            team_name=$sides[0].team_name
        [/modify_side]
        [unit]
            side=4
            name=_"Dave"
            type=Dwarvish Fighter
            id=dave
            canrecruit=yes
            x,y=7,4
        [/unit]

        [store_side]
            [enemy_of]
                side=1
            [/enemy_of]
            variable=sides
        [/store_side]
        {ASSERT {VARIABLE_CONDITIONAL sides.length equals 2}}

        [store_side]
            [allied_with]
                side=1
            [/allied_with]
            variable=sides
        [/store_side]
        {ASSERT {VARIABLE_CONDITIONAL sides.length equals 2}}

        {SUCCEED}
    [/event]
)}
