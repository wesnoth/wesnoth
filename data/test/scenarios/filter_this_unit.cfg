
# Note: As an Orcish Grunt without traits, Bob starts with 38 hitpoints.
# Thus, the first test sets his hitpoints to 19, and the second test
# sets his level to 2.

{GENERIC_UNIT_TEST filter_this_unit_wml (
    [event]
        name=prestart
        [modify_unit]
            [filter]
                id=bob
            [/filter]
            hitpoints="$($this_unit.max_hitpoints / 2)"
        [/modify_unit]
        {RETURN (
            [have_unit]
                id=bob
                [filter_wml]
                    hitpoints="$($this_unit.max_hitpoints / 2)"
                [/filter_wml]
            [/have_unit]
        )}
    [/event]
)}

{GENERIC_UNIT_TEST filter_this_unit_tl (
    [event]
        name=prestart
        [modify_unit]
            [filter]
                id=bob
            [/filter]
            level="$($this_unit.max_hitpoints / 19)"
        [/modify_unit]
        {RETURN (
            [have_unit]
                id=bob
                level="$($this_unit.max_hitpoints / 19)"
            [/have_unit]
        )}
    [/event]
)}

{GENERIC_UNIT_TEST filter_this_unit_fai (
    [event]
        name=prestart
        [modify_unit]
            [filter]
                id=bob
            [/filter]
            moves=3
        [/modify_unit]
        {RETURN (
            [have_unit]
                id=bob
                formula="$this_unit.moves < $this_unit.max_moves"
            [/have_unit]
        )}
    [/event]
)}

{GENERIC_UNIT_TEST filter_fai_unit (
    [event]
        name=prestart
        [modify_unit]
            [filter]
                id=bob
            [/filter]
            moves=3
        [/modify_unit]
        {RETURN (
            [have_unit]
                id=bob
                formula="moves < max_moves"
            [/have_unit]
        )}
    [/event]
)}

{GENERIC_UNIT_TEST filter_fai_unit_error (
    [event]
        name=prestart
        {RETURN (
            [have_unit]
                id=bob
                formula="+ max_moves"
            [/have_unit]
        )}
    [/event]
)}
