# This unit test is used for verify the work of abilities of anti weapon types, who cancel effect of specials weapon
# If [unpoison] work, then poison special don't active and opponent remain unpoisoned

{GENERIC_UNIT_TEST "test_unpoison_abilities" (
    [event]
        name=start
        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]
        [object]
            silent=yes
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=10
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
            [effect]
                apply_to=new_ability
                [abilities]
                    [unpoison]
                    [/unpoison]
                [/abilities]
            [/effect]
            [filter]
                id=bob
            [/filter]
        [/object]
        [object]
            silent=yes
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=10
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [poison]
                    [/poison]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
            kill=yes
        [/store_unit]
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]
        [unstore_unit]
            variable=a
            find_vacant=yes
            x,y=$b.x,$b.y
        [/unstore_unit]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]

        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=$a.x,$a.y
                [/source]
                [destination]
                    x,y=$b.x,$b.y
                [/destination]
            [/attack]
        [/do_command]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]
        {ASSERT ({VARIABLE_CONDITIONAL b.status.poisoned boolean_equals no})}
        {SUCCEED}
    [/event]
)}
