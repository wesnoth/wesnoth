# This test checks that units placed off-map end up 
# in the recall list.

{GENERIC_UNIT_TEST "units_offmap_goto_recall" (
    [event]
        name = start
        [unit]
            x = -10 
            y = -10
            type = Orcish Grunt
            side = 1
            id = Charlie
            canrecruit = no
        [/unit]
        {ASSERT (
            [not]
                [have_unit]
                    id = Charlie
                    canrecruit = no
                    side = 1
                    search_recall_list = no
                [/have_unit]
            [/not])}
        {RETURN (
            [have_unit]
                id = Charlie
                canrecruit = no
                side = 1
                search_recall_list = yes
            [/have_unit])}
    [/event]
)}
