# last breath
# die
{GENERIC_UNIT_TEST "events-test_die" (
    [event]
        name=start
        [kill]
            side=2
            fire_event=yes
        [/kill]
    [/event]
    [event]
        name=last breath
        {VARIABLE last_breath_flag 1}
        {FAIL_IF_NOT last_breath_flag 1}
        {FAIL_IF_NOT die_flag $null}
    [/event]
    [event]
        name=die
        {VARIABLE die_flag 1}
        {FAIL_IF_NOT last_breath_flag 1}
        {FAIL_IF_NOT die_flag 1}
        {SUCCEED}
    [/event]
)}
