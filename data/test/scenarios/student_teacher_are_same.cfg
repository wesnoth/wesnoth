#####
# API(s) being tested: [filter_student]
##
# Actions:
# Give alice a weapon special ability where the student's strikes are set to 10 for the blade damage type.
# Have alice attack with their blade weapon.
# Have alice attack with their pierce weapon.
##
# Expected end state:
# alice's blade weapon is modified to have 10 strikes.
# alice's pierce weapon has its normal 4 strikes.
# bob has taken 14 damage.
#####
{GENERIC_UNIT_TEST "student_teacher_are_same" (
    [event]
        name=start

        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]

        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [attacks]
                        value=10
                        [filter_student]
                            [filter_weapon]
                                type=blade
                            [/filter_weapon]
                        [/filter_student]
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        [do_command]
            [move]
                x=7,12
                y=3,3
            [/move]
        [/do_command]

        [do_command]
            [attack]
                weapon=0
                [source]
                    x,y=12,3
                [/source]
                [destination]
                    x,y=13,3
                [/destination]
            [/attack]
        [/do_command]

        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=grunt
        [/store_unit]

        # archer's blade melee attack given 10 strikes
        {ASSERT ({VARIABLE_CONDITIONAL grunt.hitpoints equals 90})}

        [modify_unit]
            [filter]
            [/filter]
            attacks_left=1
        [/modify_unit]

        [do_command]
            [attack]
                weapon=1
                [source]
                    x,y=12,3
                [/source]
                [destination]
                    x,y=13,3
                [/destination]
            [/attack]
        [/do_command]

        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=grunt
        [/store_unit]

        # archer's pierce ranged attack still has its normal 4 strikes
        {ASSERT ({VARIABLE_CONDITIONAL grunt.hitpoints equals 86})}

        {SUCCEED}
    [/event]
)}
