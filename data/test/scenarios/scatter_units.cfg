#####
# API(s) being tested:
##
# Actions:
# Use the SCATTER_UNITS macro to place Mage units onto the map.
##
# Expected end state:
# Three Mage units exist on the map.
#####
{GENERIC_UNIT_TEST "scatter_units" (
    [event]
        name=start
        {SCATTER_UNITS 3 (Mage) 1 () side=1}
        {RETURN (
            [have_unit]
                type=Mage
                side=1
                count=3
            [/have_unit]
        )}
    [/event]
)}
