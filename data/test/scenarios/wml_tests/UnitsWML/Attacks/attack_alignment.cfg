#textdomain wesnoth-test

{COMMON_KEEP_A_B_UNIT_TEST "attack_alignment_test" (
    [event]
        name=start
        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {ABILITY_ILLUMINATES}
                [/abilities]
            [/effect]
            [effect]
                apply_to=attack
                set_attack_alignment=lawful
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 125}
        {SUCCEED}
    [/event]
)}
