#textdomain wesnoth-test

#####
# API(s) being tested: [plague]
##
# Actions:
# Give the leaders a plague ability
# Spawn a side 2 unit
# Have side 1's leader attack the side 2 unit with their first weapon
# Spawn a side 2 unit
# Have side 1's leader attack the side 2 unit with their second weapon
##
# Expected end state:
# Both weapons cause a walking corpse to spawn
#####
{COMMON_KEEP_A_B_UNIT_TEST "plague_ability" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE plague (type="Walking Corpse") SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        [modify_unit]
            [filter]
                id=alice,bob
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=100
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
        [/modify_unit]

        [unit]
            type = Mage
            x,y = 4,2
            side = 2
            id = "z1"
        [/unit]
        [unit]
            type = Mage
            x,y = 5,4
            side = 2
            id = "z2"
        [/unit]

        [test_do_attack_by_id]
            attacker=alice
            defender=z1
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 1
                type = "Walking Corpse"
                x,y = 4,2
            [/have_unit]
        )}

        [test_do_attack_by_id]
            attacker=alice
            defender=z2
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 1
                type = "Walking Corpse"
                x,y = 5,4
            [/have_unit]
        )}

        {SUCCEED}
    [/event]
)}
