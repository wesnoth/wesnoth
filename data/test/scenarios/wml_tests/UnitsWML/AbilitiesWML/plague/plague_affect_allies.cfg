# wmllint: no translatables

#####
# API(s) being tested: [plague]affect_allies=
##
# Actions:
# Give the side 1 leader a plague ability that only affects adjacent allies' weapons
# Spawn a side 3 unit
# Have side 2's leader attack the side 3 unit with their first weapon
# Spawn a side 3 unit
# Have side 2's leader attack the side 3 unit with their second weapon
# Spawn a side 4 unit
# Have side 1's leader attack the side 4 unit with their first weapon
# Spawn a side 4 unit
# Have side 1's leader attack the side 4 unit with their second weapon
##
# Expected end state:
# Both of side 2's weapons spawn walking corpses
# Neither of side 1's weapons spawn walking corpses
#####
{COMMON_KEEP_A_B_C_D_UNIT_TEST "plague_affect_allies" (
    [event]
        name = start

        [modify_side]
            side=1,2
            team_name=allies
        [/modify_side]

        [modify_unit]
            [filter]
                side=1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE plague ([affect_adjacent][/affect_adjacent]type="Walking Corpse") ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=100
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
        [/modify_unit]

        [unit]
            type = Mage
            x,y = 3,5
            side = 3
            id = "z1"
        [/unit]
        [unit]
            type = Mage
            x,y = 5,5
            side = 3
            id = "z2"
        [/unit]

        [unit]
            type = Mage
            x,y = 3,3
            side = 4
            id = "z3"
        [/unit]
        [unit]
            type = Mage
            x,y = 5,3
            side = 4
            id = "z4"
        [/unit]

        # side 2 attacks side 3
        [test_do_attack_by_id]
            attacker=bob
            defender=z1
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 2
                type = "Walking Corpse"
                x,y = 3,5
            [/have_unit]
        )}

        [test_do_attack_by_id]
            attacker=bob
            defender=z2
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 2
                type = "Walking Corpse"
                x,y = 5,5
            [/have_unit]
        )}

        # side 1 attacks side 4
        [test_do_attack_by_id]
            attacker=alice
            defender=z3
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [not]
                [have_unit]
                    side = 1
                    x,y = 3,3
                [/have_unit]
            [/not]
        )}

        [test_do_attack_by_id]
            attacker=alice
            defender=z4
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [not]
                [have_unit]
                    side = 1
                    x,y = 5,3
                [/have_unit]
            [/not]
        )}

        {SUCCEED}
    [/event]
) SIDE_LEADER="Elvish Archer"}
