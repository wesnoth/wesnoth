# wmllint: no translatables

#####
# API(s) being tested: [slow]affect_self=
##
# Actions:
# Give the leaders a slow ability that doesn't affect themselves.
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# Neither leader is slowed
#####
{COMMON_KEEP_A_B_UNIT_TEST "slow_affect_self_no" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE slow ()}
                [/abilities]
            [/effect]
        [/modify_unit]

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
        [/modify_unit]

        [test_do_attack_by_id]
            attacker=alice
            defender=bob
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [not]
                [have_unit]
                    side = 1
                    status = "slowed"
                [/have_unit]
            [/not]
        )}
        {ASSERT (
            [not]
                [have_unit]
                    side = 2
                    status = "slowed"
                [/have_unit]
            [/not]
        )}

        [test_do_attack_by_id]
            attacker=alice
            defender=bob
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [not]
                [have_unit]
                    side = 1
                    status = "slowed"
                [/have_unit]
            [/not]
        )}
        {ASSERT (
            [not]
                [have_unit]
                    side = 2
                    status = "slowed"
                [/have_unit]
            [/not]
        )}

        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
