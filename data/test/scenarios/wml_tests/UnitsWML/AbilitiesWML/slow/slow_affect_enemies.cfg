# wmllint: no translatables

#####
# API(s) being tested: [slow]affect_enemies=
##
# Actions:
# Give the side 1 leader a slow ability that only affects adjacent enemies
# Have the side 2 leader attack the side 1 leader with both its weapons
##
# Expected end state:
# Both of side 2's weapons slow side 1's leader
#####
{COMMON_KEEP_A_B_UNIT_TEST "slow_affect_enemies" (
    [event]
        name = start

        [modify_unit]
            [filter]
                side=1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE slow ([affect_adjacent][/affect_adjacent]) ENEMIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
        [/modify_unit]

        # side 2 attacks side 1
        [test_do_attack_by_id]
            attacker=alice
            defender=bob
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 1
                status = "slowed"
            [/have_unit]
        )}
        {ASSERT (
            [not]
                [have_unit]
                    side = 2
                    status = "slowed"
                [/have_unit]
            [/not]
        )}

        [heal_unit]
            [filter]
                side = 1
            [/filter]
        [/heal_unit]

        {ASSERT (
            [not]
                [have_unit]
                    side = 1
                    status = "slowed"
                [/have_unit]
            [/not]
        )}

        [test_do_attack_by_id]
            attacker=alice
            defender=bob
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 1
                status = "slowed"
            [/have_unit]
        )}
        {ASSERT (
            [not]
                [have_unit]
                    side = 2
                    status = "slowed"
                [/have_unit]
            [/not]
        )}

        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
