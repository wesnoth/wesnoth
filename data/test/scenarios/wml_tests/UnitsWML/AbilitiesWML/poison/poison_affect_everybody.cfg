# wmllint: no translatables

#####
# API(s) being tested: [poison]affect_allies=
##
# Actions:
# Give the side 1 leader a poison ability with affect_allies, affect_enemies, and affect_self
# Make side 1 and side 2 allies
# Have the side 1 leader attack the side 3 leader with both its weapons
# Have the side 2 leader attack the side 4 leader with both its weapons
# Have the side 4 leader attack the side 1 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons each of which poison the side 3 leader
# The side 2 leader has 2 weapons each of which poison the side 4 leader
# The side 4 leader has 2 weapons each of which poison the side 1 leader
#####
{COMMON_KEEP_A_B_C_D_UNIT_TEST "poison_affect_everybody" (
    [event]
        name = start

        [modify_side]
            side=1,2
            team_name=allies
        [/modify_side]

        [modify_unit]
            [filter]
                side = 1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE poison ([affect_adjacent][/affect_adjacent]) ENEMIES=yes SELF=yes ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
        [/modify_unit]

        # side 1 attacks side 3
        [test_do_attack_by_id]
            attacker=alice
            defender=charlie
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 3
                status = "poisoned"
            [/have_unit]
        )}
        {ASSERT (
            [have_unit]
                side = 1
                status = "poisoned"
            [/have_unit]
        )}

        [heal_unit]
            [filter]
            [/filter]
        [/heal_unit]

        {ASSERT (
            [not]
                [have_unit]
                    status = "poisoned"
                [/have_unit]
            [/not]
        )}

        [test_do_attack_by_id]
            attacker=alice
            defender=charlie
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 3
                status = "poisoned"
            [/have_unit]
        )}
        {ASSERT (
            [have_unit]
                side = 1
                status = "poisoned"
            [/have_unit]
        )}

        # side 2 attacks side 4
        [test_do_attack_by_id]
            attacker=bob
            defender=dave
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 4
                status = "poisoned"
            [/have_unit]
        )}
        {ASSERT (
            [have_unit]
                side = 2
                status = "poisoned"
            [/have_unit]
        )}

        [heal_unit]
            [filter]
            [/filter]
        [/heal_unit]

        {ASSERT (
            [not]
                [have_unit]
                    status = "poisoned"
                [/have_unit]
            [/not]
        )}

        [test_do_attack_by_id]
            attacker=bob
            defender=dave
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 4
                status = "poisoned"
            [/have_unit]
        )}
        {ASSERT (
            [have_unit]
                side = 2
                status = "poisoned"
            [/have_unit]
        )}

        [heal_unit]
            [filter]
            [/filter]
        [/heal_unit]

        # side 4 attacks side 1
        [test_do_attack_by_id]
            attacker=dave
            defender=alice
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 1
                status = "poisoned"
            [/have_unit]
        )}
        {ASSERT (
            [have_unit]
                side = 4
                status = "poisoned"
            [/have_unit]
        )}

        [heal_unit]
            [filter]
            [/filter]
        [/heal_unit]

        {ASSERT (
            [not]
                [have_unit]
                    side = 1
                    status = "poisoned"
                [/have_unit]
            [/not]
        )}

        [test_do_attack_by_id]
            attacker=dave
            defender=alice
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 1
                status = "poisoned"
            [/have_unit]
        )}
        {ASSERT (
            [have_unit]
                side = 4
                status = "poisoned"
            [/have_unit]
        )}

        {SUCCEED}
    [/event]
) SIDE_LEADER="Elvish Archer"}
