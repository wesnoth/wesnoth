# wmllint: no translatables

#####
# API(s) being tested: [attacks][suppress_lower_priority]
##
# Actions:
# Give the leaders an attacks ability with both the value and add attributes and priority=10 and filter for erase other abilities similar to lower priority.
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons each of which now has 6 strikes (5+1), because sub=4 not used
#####
{COMMON_KEEP_A_B_UNIT_TEST "attacks_add_suppress_lower_priority" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 5 (priority=-10) SELF=yes}
                    {TEST_ABILITY_NO_VALUE attacks (add,priority=1,10
                    {SUPPRESS_LOWER_PRIORITY sub=1-4}) SELF=yes}
                    {TEST_ABILITY_NO_VALUE attacks (sub=4) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "6,6" ({SUCCEED})}
)}
