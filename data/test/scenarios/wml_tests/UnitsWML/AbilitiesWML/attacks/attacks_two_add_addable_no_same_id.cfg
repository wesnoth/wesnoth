# wmllint: no translatables

#####
# API(s) being tested: [attacks]addable=
##
# Actions:
# Give the leaders an attacks ability with non-unique IDs, with addable=no
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons both of which have 6 strikes
#####
{COMMON_KEEP_A_B_UNIT_TEST "attacks_two_add_addable_no_same_id" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 0 () SELF=yes}
                    {TEST_ABILITY_NO_VALUE attacks (add,addable=6,no) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE attacks (add,addable=4,no) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "6,6" ({SUCCEED})}
)}
