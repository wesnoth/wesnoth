# wmllint: no translatables

#####
# API(s) being tested: [attacks]add=
##
# Actions:
# Give the leaders an attacks ability with both the value and add attributes and another attacks ability with both add and cumulative attribute.
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons each of which now has 6 strikes (5+1), because cumulative don't work for attributes other what value=
#####
{COMMON_KEEP_A_B_UNIT_TEST "attacks_add_cumulative" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 5 (add=1) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE attacks (add=1) ID=1 CUMULATIVE=yes SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "6,6" ({SUCCEED})}
)}
