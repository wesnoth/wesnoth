# wmllint: no translatables

#####
# API(s) being tested: [attacks]max_value=
##
# Actions:
# Give the leaders an attacks ability with both the value and max_value attributes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# max_value works.
# The side 1 leader has 2 weapons both of which have 2 strikes
#####
{COMMON_KEEP_A_B_UNIT_TEST "attacks_wfl_max_value" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 3 (max_value="(1+ max_hitpoints/15)") SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "2,2" ({SUCCEED})}
)}
