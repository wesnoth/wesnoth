#textdomain wesnoth-test

#####
# API(s) being tested: [attacks]value=
##
# Actions:
# Give the leaders an attacks ability missing the value attribute.
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The number of strikes is not changed.
# No errors are logged.
#####
{COMMON_KEEP_A_B_UNIT_TEST "attacks_no_value" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    [attacks]
                        id = "test-attacks"
                        name = _"test-attacks"
                        affect_self = yes
                        affect_allies = no
                        affect_enemies = no
                        cumulative = no
                    [/attacks]
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "5,5" ({SUCCEED}) COMPARE=numerical_not_equals}
)}
