# wmllint: no translatables

#####
# API(s) being tested: [drains]add=
##
# Actions:
# Give the leaders two drains ability with both the cumulative and add attributes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The both leaders have 2 weapons each of which now drains 51 hp (50+1), add of second drains is ignored
# The leader of side 1 heals 51 hp total since it has full hp when its first strike is made
# The leader of side 2 heals 102 hp total since it was damaged when its first strike was made
#####
{COMMON_KEEP_A_B_UNIT_TEST "drains_add_cumulative" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE drains (add=1) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE drains (add=1) ID=1 CUMULATIVE=yes SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 149 DAMAGE2=98 STRIKE_COUNT=2}
        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
