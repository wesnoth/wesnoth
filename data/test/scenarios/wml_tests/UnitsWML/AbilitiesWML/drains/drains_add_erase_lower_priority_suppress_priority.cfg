# wmllint: no translatables

#####
# API(s) being tested: [drains][suppress_lower_priority]priority=
##
# Actions:
# Give the leaders an drains ability with both the value and add attributes, and [suppress_lower_priority] who erase drains with sub
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The both leaders have 2 weapons each of which now drains 6 hp (5+1), sub is ignored
# The leader of side 1 heals 6 hp total since it has full hp when its first strike is made
# The leader of side 2 heals 12 hp total since it was damaged when its first strike was made
#####
{COMMON_KEEP_A_B_UNIT_TEST "drains_add_suppress_lower_priority_priority" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY drains 5 (priority=-1) SELF=yes}
                    {TEST_ABILITY_NO_VALUE drains (add=1
                    {SUPPRESS_LOWER_PRIORITY sub,priority=1-4,10}) SELF=yes}
                    {TEST_ABILITY_NO_VALUE drains (sub=2) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 194 DAMAGE2=188 STRIKE_COUNT=2}
        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
