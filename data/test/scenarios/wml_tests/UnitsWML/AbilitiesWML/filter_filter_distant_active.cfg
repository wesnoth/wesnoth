#textdomain wesnoth-test

#####
# API(s) being tested: ability[filter][filter_adjacent]radius,count=
##
# Actions:
# Give Alice an ability specialX, which is only active if one to six of adjacents units are bob.
# Test whether the ability is active.
##
# Expected end state:
# specialX should be active.
#####
{SEPARATE_KEEP_A_B_C_D_UNIT_TEST "filter_filter_distant_active" (
    [event]
        name=start

        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [damage]
                        id=specialX
                        name=_ "specialX"
                        description=_ "specialX is active if and only if one unit within 6 radius hex is bob"
                        value=100
                        apply_to=self
                        [filter]
                            [filter_adjacent]
                                radius=6
                                count=1-6
                                id=bob
                            [/filter_adjacent]
                        [/filter]
                    [/damage]
                [/abilities]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        {ASSERT (
            [have_unit]
                ability_id_active=specialX
            [/have_unit]
        )}

        {SUCCEED}
    [/event]
)}
