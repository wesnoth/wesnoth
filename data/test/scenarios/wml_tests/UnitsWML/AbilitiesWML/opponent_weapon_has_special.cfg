#####
# API(s) being tested: [filter_opponent][filter_weapon]special_id_active=
##
# Actions:
# Give bob an attacks ability which is active when the opponent has an ability with a specific id.
# Give alice an ability with that id.
# Have bob and alice fight.
##
# Expected end state:
# bob's ability activates, giving him 10 strikes instead of 2.
#####
{GENERIC_UNIT_TEST "opponent_weapon_has_special" (
    [event]
        name=start

        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [attacks]
                        value=10
                        [filter_opponent]
                            race=elf
                            [filter_weapon]
                                special_id_active=test_cth
                            [/filter_weapon]
                        [/filter_opponent]
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=bob
            [/filter]
        [/object]

        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        id=test_cth
                        value=100
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        [do_command]
            [move]
                x=7,12
                y=3,3
            [/move]
        [/do_command]

        [do_command]
            [attack]
                weapon=0
                [source]
                    x,y=13,3
                [/source]
                [destination]
                    x,y=12,3
                [/destination]
            [/attack]
        [/do_command]

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=elf
        [/store_unit]

        {ASSERT ({VARIABLE_CONDITIONAL elf.hitpoints equals 19})}

        {SUCCEED}
    [/event]
)}
