#textdomain wesnoth-test

{COMMON_KEEP_A_B_UNIT_TEST "special_alignment_test" (
    [event]
        name=start
        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {ABILITY_ILLUMINATES}
                [/abilities]
            [/effect]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attack_alignment]
                        alignment=lawful
                    [/attack_alignment]
                [/set_specials]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 125}
        {SUCCEED}
    [/event]
)}

{COMMON_KEEP_A_B_UNIT_TEST "special_custom_alignment_test" (
    [event]
        name=start
        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {ABILITY_ILLUMINATES}
                [/abilities]
            [/effect]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attack_alignment]
                        alignment=lawful
                        multiply=2
                    [/attack_alignment]
                [/set_specials]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 150}
        {SUCCEED}
    [/event]
)}
