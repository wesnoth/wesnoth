# wmllint: no translatables

#####
# API(s) being tested: [chance_to_hit]base_stat=
##
# Actions:
# Modify defense of units for have 60% to strikes without use of [chance_to_hit]
# Give the leaders a chance_to_hit ability with both the base_stat and add attributes and a chance_to_hit with both value and cumulative attribute
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon strikes 90 times, because the normal [chance_to_hit]value,cumulative=70,yes is lower to 60 (base_value) + 30(base_stat [chance_to_hit]add=30)=90
# The side 1 leader's second weapon strikes 90 times, because the normal [chance_to_hit]value,cumulative=70,yes is lower to 60 (base_value) + 30(base_stat [chance_to_hit]add=30)=90
#####
{COMMON_KEEP_A_B_UNIT_TEST "chance_to_hit_base_stat_add_mixed_cumulative" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    flat=60
                    castle=60
                [/defense]
            [/effect]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY_NO_VALUE chance_to_hit (add=30
                    base_stat=yes) SELF=yes}
                    {TEST_ABILITY chance_to_hit 70 () CUMULATIVE=yes SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "100,100" ({SUCCEED}) COMPARE=numerical_not_equals (CHANCE_TO_HIT=)}
)}
