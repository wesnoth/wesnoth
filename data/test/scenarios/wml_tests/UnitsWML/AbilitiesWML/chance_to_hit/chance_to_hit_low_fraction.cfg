# wmllint: no translatables

#####
# API(s) being tested: [chance_to_hit]value=
##
# Actions:
# Give the leaders a chance_to_hit ability with a value of 99.2.
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon doesn't strike 1000 times
# The side 1 leader's second weapon doesn't strike 1000 times
#####
#ifndef SCHEMA_VALIDATION
{COMMON_KEEP_A_B_UNIT_TEST "chance_to_hit_low_fraction" (
    [event]
        name = start

        {SET_HP VALUE=10000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 1000 () SELF=yes}
                    {TEST_ABILITY chance_to_hit 99.2 () SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "1000,1000" ({SUCCEED}) COMPARE=numerical_not_equals (CHANCE_TO_HIT=)}
)}
#endif
