# wmllint: no translatables

#####
# API(s) being tested: [chance_to_hit][suppress_lower_priority]affect_side=
##
# Actions:
# Give the leaders a chance_to_hit ability with add attributes, adding up to 100, with priority of 10 and [suppress_lower_priority] for erase abilities with sub apllied to opponent
# Give the leaders a chance_to_hit ability with both the value and sub attributes
# Give each unit 1000 hp and 100 strikes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon strikes 100 times
# The side 1 leader's second weapon strikes 100 times
#####
{COMMON_KEEP_A_B_UNIT_TEST "chance_to_hit_add_suppress_lower_priority_affect_side_succeed" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY chance_to_hit 50 (priority=-10) SELF=yes}
                    {TEST_ABILITY_NO_VALUE chance_to_hit (add,priority=50,10
                    {SUPPRESS_LOWER_PRIORITY sub,affect_side=0-100,self}) SELF=yes}
                    {TEST_ABILITY_NO_VALUE chance_to_hit (sub=100) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "100,100" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
