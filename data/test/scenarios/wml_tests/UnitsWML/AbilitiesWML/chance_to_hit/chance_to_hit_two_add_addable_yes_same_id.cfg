# wmllint: no translatables

#####
# API(s) being tested: [chance_to_hit]addable=
##
# Actions:
# Give the leaders a chance_to_hit ability with non-unique IDs, with addable=yes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon strike 100 times
# The side 1 leader's second weapon strike 100 times
#####
{COMMON_KEEP_A_B_UNIT_TEST "chance_to_hit_two_add_addable_yes_same_id" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
                side=1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY chance_to_hit 0 () SELF=yes}
                    {TEST_ABILITY_NO_VALUE chance_to_hit (add,addable=75,yes) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE chance_to_hit (add,addable=25,yes) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "100,100" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
