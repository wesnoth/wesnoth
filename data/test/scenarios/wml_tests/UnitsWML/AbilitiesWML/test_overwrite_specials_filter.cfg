#####
# API(s) being tested: [damage]overwrite_specials,[overwrite][experimental_filter_specials]
##
# Actions:
# Three [damage] abilities are added, one with value=5, other with add=11 and the last with multiply=2.
# The one with multiply=2 have overwrite_specials=both_sides and [overwrite][experimental_filter_specials] for overwrite [damage] with add=11 but not value=5.
# Have alice attack bob.
##
# Expected end state:
# Alice has 100 - (5*2)=90 hitpoints because add=11 overwrited but not value=5 who replace 9 pt of damage of bob.
#####
{GENERIC_UNIT_TEST "test_overwrite_specials_filter" (
    [event]
        name=start
        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]
        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [damage]
                        id=test_dmg
                        value=5
                    [/damage]
                    [attacks]
                        id=test_att
                        value=1
                    [/attacks]
                    [damage]
                        id=test_overwrite
                        add=11
                    [/damage]
                    [damage]
                        id=test_overwrite_specials
                        multiply=2
                        overwrite_specials=both_sides
                        [overwrite]
                            [experimental_filter_specials]
                                add=1-14
                            [/experimental_filter_specials]
                        [/overwrite]
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=bob
            [/filter]
        [/object]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
            kill=yes
        [/store_unit]
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]
        [unstore_unit]
            variable=a
            find_vacant=yes
            x,y=$b.x,$b.y
        [/unstore_unit]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]

        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=$a.x,$a.y
                [/source]
                [destination]
                    x,y=$b.x,$b.y
                [/destination]
            [/attack]
        [/do_command]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]
        {ASSERT ({VARIABLE_CONDITIONAL a.hitpoints equals 90})}
        {SUCCEED}
    [/event]
)}
