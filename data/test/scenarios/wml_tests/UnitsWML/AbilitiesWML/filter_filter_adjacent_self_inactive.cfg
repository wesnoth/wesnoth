#textdomain wesnoth-test

#####
# API(s) being tested: ability[filter][filter_adjacent]
##
# Actions:
# Give Alice an ability specialX, which is only active if one of adjacents units are alice.
# Test whether the ability is active.
##
# Expected end state:
# specialX shouldn't be active.
#####
{SEPARATE_KEEP_A_B_C_D_UNIT_TEST "filter_filter_adjacent_self_inactive" (
    [event]
        name=start

        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [damage]
                        id=specialX
                        name=_ "specialX"
                        description=_ "specialX is active if and only if one unit within 1 radius hex is bob"
                        value=100
                        apply_to=self
                        [filter]
                            [filter_adjacent]
                                id=alice
                            [/filter_adjacent]
                        [/filter]
                    [/damage]
                [/abilities]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        {ASSERT (
            [not]
                [have_unit]
                    ability_id_active=specialX
                [/have_unit]
            [/not]
        )}

        {SUCCEED}
    [/event]
)}
