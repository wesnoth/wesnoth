#textdomain wesnoth-test

#####
# API(s) being tested: [filter_weapon]special_id_active=
##
# Actions:
# Alice and Bob are both of type Test Melee Quintain.
# Give Alice's weapon specials specialN and specialM.
# Give Bob's weapon specials specialX and specialY.
# specialN (damage) is active if specialX is active
# specialX (poison) is active if specialM is active
# specialM (slow) is active if specialY is active
# specialY (parry) is active if specialN is active
# Have Alice attack with her weapon.
##
# Expected end state:
# Deterministic end state, without crashing, but BROKE STRICT.
# All the specials are inactive.
# Bob takes 10 damage.
#####
{COMMON_KEEP_A_B_UNIT_TEST "four_cycle_recursion_by_id" (
    [event]
        name=start

        [modify_unit]
            [filter]
                id=alice
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=replace
                    [damage]
                        id=specialN
                        name= _ "specialN"
                        [filter_opponent]
                            [filter_weapon]
                                special_id_active=specialX
                            [/filter_weapon]
                        [/filter_opponent]
                        value=20
                        apply_to=self
                    [/damage]
                    [slow]
                        id=specialM
                        name= _ "specialM"
                        [filter_opponent]
                            [filter_weapon]
                                special_id_active=specialY
                            [/filter_weapon]
                        [/filter_opponent]
                        apply_to=self
                    [/slow]
                [/set_specials]
            [/effect]
        [/modify_unit]

        [modify_unit]
            [filter]
                id=bob
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=replace
                    [poison]
                        id=specialX
                        name= _ "specialX"
                        [filter_opponent]
                            [filter_weapon]
                                special_id_active=specialM
                            [/filter_weapon]
                        [/filter_opponent]
                        apply_to=self
                    [/poison]
                    [parry]
                        id=specialY
                        name= _ "specialY"
                        [filter_opponent]
                            [filter_weapon]
                                special_id_active=specialN
                            [/filter_weapon]
                        [/filter_opponent]
                        apply_to=self
                    [/parry]
                [/set_specials]
            [/effect]
        [/modify_unit]

        [test_do_attack_by_id]
            attacker=alice
            defender=bob
            weapon=0
        [/test_do_attack_by_id]

        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=bob
        [/store_unit]

        {ASSERT ({VARIABLE_CONDITIONAL bob.hitpoints equals 90})}

        {SUCCEED}
    [/event]
) SIDE1_LEADER="Test Melee Quintain" SIDE2_LEADER="Test Melee Quintain"}
