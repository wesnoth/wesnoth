#textdomain wesnoth-test

#####
# API(s) being tested: feeding
##
# Actions:
# Spawn a Dark Adept and have a Ghast kill it.
##
# Expected end state:
# The Ghast gains +1 max hp.
#####
{GENERIC_UNIT_TEST "feeding_on_living" (
    {FORCE_CHANCE_TO_HIT (id=alice) (id=ghoul_food) 100 ()}
    [event]
        name=start

        [unit]
            type=Dark Adept
            x,y=5,5
            side=2
            id=ghoul_food
            max_hitpoints=1
        [/unit]

        [store_unit]
            [filter]
                type=Ghast
            [/filter]
            variable=ghast
        [/store_unit]
        {ASSERT ({VARIABLE_CONDITIONAL ghast.hitpoints equals 65})}
        {CLEAR_VARIABLE ghast}

        [do_command]
            [move]
                x=7,5
                y=3,4
            [/move]
        [/do_command]
        [do_command]
            [attack]
                [source]
                    x,y=5,4
                [/source]
                [destination]
                    x,y=5,5
                [/destination]
            [/attack]
        [/do_command]

        [store_unit]
            [filter]
                type=Ghast
            [/filter]
            variable=ghast
        [/store_unit]
        {ASSERT ({VARIABLE_CONDITIONAL ghast.hitpoints equals 66})}

        {SUCCEED}
    [/event]
) SIDE1_LEADER="Ghast"}

