# wmllint: no translatables

#####
# API(s) being tested: [defense]addable=
##
# Actions:
# Give the leaders a defense ability with non-unique IDs, one with addable=yes, and one with addable=no
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon strike 0 times
# The side 1 leader's second weapon 0 times
#####
{COMMON_KEEP_A_B_UNIT_TEST "defense_two_add_addable_mixed_same_id" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY defense 0 () SELF=yes}
                    {TEST_ABILITY_NO_VALUE defense (add,addable=75,yes) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE defense (add,addable=25,no) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "0,0" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
