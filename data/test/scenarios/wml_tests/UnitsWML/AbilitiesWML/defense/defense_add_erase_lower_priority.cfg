# wmllint: no translatables

#####
# API(s) being tested: [defense][filter_lower_priority]
##
# Actions:
# Give the leaders a defense ability with both the value and add attributes, adding up to 100, adding up to 100, with priority of 10 and [filter_lower_priority] for erase abilities with sub
# Give each unit 1000 hp and 100 strikes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon strikes 0 times
# The side 1 leader's second weapon strikes 0 times
#####
{COMMON_KEEP_A_B_UNIT_TEST "defense_add_suppress_lower_priority" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY_NO_VALUE defense (add,suppress_priority=100,10
                    {FILTER_LOWER_PRIORITY sub=0-100}) SELF=yes}
                    {TEST_ABILITY_NO_VALUE defense (sub=100) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "0,0" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
