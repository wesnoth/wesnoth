# wmllint: no translatables

#####
# API(s) being tested: [defense_special]value=
##
# Actions:
# Give the leaders a defense_special ability with both the value, add, and sub attributes.
# Give each unit 1000 hp and 100 strikes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# chance to hit is to 0%
# The side 1 leader's first weapon strikes 100 times
# The side 1 leader's second weapon strikes 100 times
#####
{COMMON_KEEP_A_B_UNIT_TEST "defense_special_add_sub" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY defense_special 20 (add=10
                    sub=30) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "100,100" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
