# wmllint: no translatables

#####
# API(s) being tested: [defense_special]affect_allies=
##
# Actions:
# Give the side 1 leader a defense_special ability that only affects adjacent allies set to 0
# Give each unit 1000 hp and 100 strikes
# Have the side 2 leader attack the side 3 leader with both its weapons
##
# Expected end state:
# The side 2 leader's first weapon strikes 100 times
# The side 2 leader's second weapon strikes 100 times
#####
{COMMON_KEEP_A_B_C_D_UNIT_TEST "defense_special_affect_allies" (
    [event]
        name = start

        [modify_side]
            side=1,2
            team_name=allies
        [/modify_side]

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
                side=1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 ([affect_adjacent][/affect_adjacent]) ALLIES=yes}
                    {TEST_ABILITY defense_special 0 (apply_to=opponent
                    [affect_adjacent][/affect_adjacent]) ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "100,100" ({SUCCEED}) ID1=bob ID2=charlie (CHANCE_TO_HIT=)}
) SIDE_LEADER="Elvish Archer"}
