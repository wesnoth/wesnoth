# wmllint: no translatables

#####
# API(s) being tested: [berserk]suppress_priority=
##
# Actions:
# Give the side 1 leader a berserk ability with the suppress_priority=10 attribute
# Give the side 1 leader a berserk ability without the priority attribute
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons which strike 10 (2*5) and 20 (4*5) times, since the 5 value ability takes priority
#####
{COMMON_KEEP_A_B_UNIT_TEST "berserk_without_suppress_lower_priority" (
    [event]
        name = start

        [modify_unit]
            [filter]
                side=1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY berserk 5 (suppress_priority=10) SELF=yes}
                    {TEST_ABILITY berserk 7 () SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "10,20" ({SUCCEED})}
)}
