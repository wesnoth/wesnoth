#textdomain wesnoth-test

# macro used for two tests below
#define FILTER_TYPE_BLADE
    [filter_self]
        [filter_weapon]
            type=blade
        [/filter_weapon]
    [/filter_self]
#enddef

#define DAMAGE_TYPE_TEST FILTER_WEAPON
    [event]
        name=start
        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]
        [object]
            silent=yes
            [effect]
                apply_to=resistance
                replace=yes
                [resistance]
                    arcane=50
                    fire=200
                [/resistance]
            [/effect]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=12
                    [/damage]
                    [damage_type]
                        replacement_type=fire
                        {FILTER_WEAPON}
                    [/damage_type]
                    [damage_type]
                        replacement_type=cold
                        {FILTER_WEAPON}
                    [/damage_type]
                    [damage_type]
                        replacement_type=cold
                        {FILTER_WEAPON}
                    [/damage_type]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
            [filter]
                id=bob
            [/filter]
        [/object]
        [object]
            silent=yes
            [effect]
                apply_to=resistance
                replace=yes
                [resistance]
                    cold=200
                    fire=50
                [/resistance]
            [/effect]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=12
                    [/damage]
                    [damage_type]
                        replacement_type=cold
                    [/damage_type]
                    [damage_type]
                        replacement_type=arcane
                    [/damage_type]
                    [damage_type]
                        replacement_type=arcane
                    [/damage_type]
                    [damage_type]
                        replacement_type=fire
                    [/damage_type]
                    [damage_type]
                        replacement_type=fire
                    [/damage_type]
                    [damage_type]
                        replacement_type=fire
                    [/damage_type]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
            kill=yes
        [/store_unit]
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]
        [unstore_unit]
            variable=a
            find_vacant=yes
            x,y=$b.x,$b.y
        [/unstore_unit]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]

        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=$a.x,$a.y
                [/source]
                [destination]
                    x,y=$b.x,$b.y
                [/destination]
            [/attack]
        [/do_command]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]
        #damage without modification are 12, if test fail hitpoints !=76
        #if succed then damage by alice 24(bob vulnerable to fire and fire prioritized)
        #if succed then damage by bob 24(alice vulnerable to cold, cold priority is 1)
        {ASSERT ({VARIABLE_CONDITIONAL a.hitpoints equals 76})}
        {ASSERT ({VARIABLE_CONDITIONAL b.hitpoints equals 76})}
        {SUCCEED}
    [/event]
#enddef

#####
# API(s) being tested: [damage]replacement_type=
##
# Actions:
# Give both Alice and Bob 100% chance to hit.
# Give Bob one [damage] with replacement_type=fire and two [damage] with replacement_type=cold
# change resistance of Bob to arcane to 50% and fire to -100%.
# Give Alice one [damage] with replacement_type=cold, two [damage] with replacement_type=arcane and three with replacement_type=fire
# and change Alice resistance to cold to -100% and fire to 50%.
# Move Alice next to Bob, and have Alice attack Bob.
##
# Expected end state:
# Alice attack with fire and Bob use cold.
#####
{GENERIC_UNIT_TEST "damage_type_test" (
    {DAMAGE_TYPE_TEST ()}
)}

#####
# API(s) being tested: [damage]replacement_type=[filter_self][filter_weapon]type=blade
##
# Actions:
# Give both Alice and Bob 100% chance to hit.
# Give Bob one [damage] with replacement_type=fire and two [damage] with replacement_type=cold and filter by type=blade
# change resistance of Bob to arcane to 50% and fire to -100%.
# Give Alice one [damage] with replacement_type=cold, two [damage] with replacement_type=arcane and three with replacement_type=fire
# and change Alice resistance to cold to -100% and fire to 50%.
# Move Alice next to Bob, and have Alice attack Bob.
##
# Expected end state:
# Alice attack with fire; and Bob use cold because Bob [damage] filter must check type=blade and not the replacement type, that who cause infinite recursion.
#####
{GENERIC_UNIT_TEST "damage_type_with_filter_test" (
    {DAMAGE_TYPE_TEST {FILTER_TYPE_BLADE}}
)}

