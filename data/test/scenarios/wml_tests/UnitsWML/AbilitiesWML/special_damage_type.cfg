
{GENERIC_UNIT_TEST "damage_type_test" (
    [event]
        name=start
        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]
        [object]
            silent=yes
            [effect]
                apply_to=resistance
                replace=yes
                [resistance]
                    arcane=50
                    fire=200
                [/resistance]
            [/effect]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=12
                    [/damage]
                    [damage_type]
                        type=fire
                    [/damage_type]
                    [damage_type]
                        type=cold
                    [/damage_type]
                    [damage_type]
                        type=cold
                    [/damage_type]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
            [filter]
                id=bob
            [/filter]
        [/object]
        [object]
            silent=yes
            [effect]
                apply_to=resistance
                replace=yes
                [resistance]
                    cold=200
                    fire=50
                [/resistance]
            [/effect]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=12
                    [/damage]
                    [damage_type]
                        type=cold
                    [/damage_type]
                    [damage_type]
                        type=arcane
                    [/damage_type]
                    [damage_type]
                        type=arcane
                    [/damage_type]
                    [damage_type]
                        type=fire
                    [/damage_type]
                    [damage_type]
                        type=fire
                    [/damage_type]
                    [damage_type]
                        type=fire
                    [/damage_type]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
            kill=yes
        [/store_unit]
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]
        [unstore_unit]
            variable=a
            find_vacant=yes
            x,y=$b.x,$b.y
        [/unstore_unit]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]

        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=$a.x,$a.y
                [/source]
                [destination]
                    x,y=$b.x,$b.y
                [/destination]
            [/attack]
        [/do_command]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]
        #damage without modification are 12, if test fail hitpoints !=76
        #if succed then damage by alice 24(bob vulnerable to fire and fire prioritized)
        #if succed then damage by bob 24(alice vulnerable to cold, cold priority is 1)
        {ASSERT ({VARIABLE_CONDITIONAL a.hitpoints equals 76})}
        {ASSERT ({VARIABLE_CONDITIONAL b.hitpoints equals 76})}
        {SUCCEED}
    [/event]
)}

