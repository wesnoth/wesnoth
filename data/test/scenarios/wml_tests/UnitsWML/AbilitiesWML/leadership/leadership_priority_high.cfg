# wmllint: no translatables

#####
# API(s) being tested: [leadership]priority=
##
# Actions:
# Give all units 70% self-leadership bonus damage and priority=10
# Give all units 90% self-leadership bonus damage

# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 70%
#####
{COMMON_KEEP_A_B_UNIT_TEST "leadership_priority_high" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY leadership 70 (priority=10) SELF=yes}
                    {TEST_ABILITY leadership 90 () SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 170}
        {SUCCEED}
    [/event]
)}
