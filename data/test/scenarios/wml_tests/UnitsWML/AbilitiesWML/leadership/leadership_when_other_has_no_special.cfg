#textdomain wesnoth-test

#####
# API(s) being tested: [leadership][filter_second_weapon]special_id_active=
##
# Actions:
# Spawn an Elvish Hero and an Orcish Warrior.
# Give everyone 100 hitpoints.
# Give the Orcish Warrior leadership that only triggers when the defending unit has a specific weapon special id.
# Give alice a weapon special with the wrong id required to trigger the leadership.
# Have bob and alice attack each other.
##
# Expected end state:
# alice has 82 hp left (9x2, not affected by leadership).
#####
{GENERIC_UNIT_TEST "leadership_when_other_has_no_special" (
    [event]
        name=start

        [unit]
            id=alex
            name=_"Alex"
            x,y=12,4
            type=Elvish Hero
            side=1
        [/unit]

        [unit]
            id=ben
            name=_"Ben"
            x,y=14,3
            type=Orcish Warrior
            side=2
        [/unit]

        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]

        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [chance_to_hit]
                        value=100
                        affect_self=no
                        affect_allies=yes
                        [affect_adjacent]
                        [/affect_adjacent]
                    [/chance_to_hit]
                    [leadership]
                        value=100
                        cumulative=no
                        affect_self=no
                        [filter_second_weapon]
                            special_id_active=test_cth
                        [/filter_second_weapon]
                        [affect_adjacent]
                            [filter]
                                formula="level < other.level"
                            [/filter]
                        [/affect_adjacent]
                    [/leadership]
                [/abilities]
            [/effect]
            [filter]
                id=ben
            [/filter]
        [/object]

        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [chance_to_hit]
                        id=blah
                        value=100
                        affect_self=no
                        affect_allies=yes
                        [affect_adjacent]
                        [/affect_adjacent]
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=alex
            [/filter]
        [/object]

        [do_command]
            [move]
                x=7,12
                y=3,3
            [/move]
        [/do_command]

        [do_command]
            [attack]
                weapon=0
                [source]
                    x,y=12,3
                [/source]
                [destination]
                    x,y=13,3
                [/destination]
            [/attack]
        [/do_command]

        {ASSERT (
            [have_unit]
                id=alice
                formula="self.hitpoints = 82"
            [/have_unit]
        )}

        {SUCCEED}
    [/event]
)}
