# wmllint: no translatables

#####
# API(s) being tested: [leadership]max_value=
##
# Actions:
# Give all units 50% self-leadership bonus damage with a max_value=10
# Attack each other
##
# Expected end state:
# max_value works
# The damage from the attack is increased by 10% (level * 10)
#####
{COMMON_KEEP_A_B_UNIT_TEST "leadership_wfl_max_value" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY leadership 50 (max_value="(level*10)") SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 110}
        {SUCCEED}
    [/event]
)}
