# wmllint: no translatables

#####
# API(s) being tested: [leadership]addable=
##
# Actions:
# Give all units 20% self-leadership bonus damage with addable=no
# Give all units 30% self-leadership bonus damage with addable=no
# Both abilities have the same id
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 30%
#####
{COMMON_KEEP_A_B_UNIT_TEST "leadership_two_add_addable_no_same_id" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE leadership (add,addable=20,no) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE leadership (add,addable=30,no) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 130}
        {SUCCEED}
    [/event]
)}
