# wmllint: no translatables

#####
# API(s) being tested: [leadership]add=
##
# Actions:
# Give all units 70% self-leadership bonus damage (50+20)
# Give all units +20% self-leadership bonus damage (+20)
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 70%, because cumulative don't work for attributes other what value=
#####
{COMMON_KEEP_A_B_UNIT_TEST "leadership_add_cumulative" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY leadership 50 (add=20) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE leadership (add=20) ID=1 CUMULATIVE=yes SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 170}
        {SUCCEED}
    [/event]
)}
