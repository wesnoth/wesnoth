# wmllint: no translatables

#####
# API(s) being tested: [leadership]value=
##
# Actions:
# Give all units 40% self-leadership bonus damage (50-10), add is ignored
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 40%
#####
{COMMON_KEEP_A_B_UNIT_TEST "leadership_add_sub" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY leadership 50 (add=20
                    sub=10) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 140}
        {SUCCEED}
    [/event]
)}
