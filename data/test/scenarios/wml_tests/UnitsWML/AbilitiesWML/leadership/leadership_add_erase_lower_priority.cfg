# wmllint: no translatables

#####
# API(s) being tested: [leadership][filter_lower_priority]
##
# Actions:
# Give all units 70% self-leadership bonus damage (+70), suppress_priority=10 and [filter_lower_priority] who erase leadership with sub
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 70%
#####
{COMMON_KEEP_A_B_UNIT_TEST "leadership_add_suppress_lower_priority" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE leadership (add,suppress_priority=70,10
                    {FILTER_LOWER_PRIORITY sub=1-40}) SELF=yes}
                    {TEST_ABILITY_NO_VALUE leadership (sub=20) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 170}
        {SUCCEED}
    [/event]
)}
