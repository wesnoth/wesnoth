#####
# API(s) being tested: [swarm]swarm_attacks_max=,[swarm]swarm_attacks_min= with formula that uses weapon.number
##
# Actions:
##
# Expected end state:
#####
{GENERIC_UNIT_TEST "test_ability_with_weapon_in_formula" (
    [event]
        name=start

        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]

        [object]
            silent=yes
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [swarm]
                        swarm_attacks_max="(if(weapon.number<=2, 2, 2+0.5*(weapon.number-2)))"
                        swarm_attacks_min="(if(weapon.number<=2, 2, 2+0.5*(weapon.number-2)))"
                    [/swarm]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
            [filter]
                id=bob
            [/filter]
        [/object]

        [object]
            silent=yes
            [filter]
                id=bob
            [/filter]
            [effect]
                apply_to=attack
                increase_attacks=12
            [/effect]
        [/object]

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
            kill=yes
        [/store_unit]

        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]

        [unstore_unit]
            variable=a
            find_vacant=yes
            x,y=$b.x,$b.y
        [/unstore_unit]

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]

        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=$a.x,$a.y
                [/source]
                [destination]
                    x,y=$b.x,$b.y
                [/destination]
            [/attack]
        [/do_command]

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]

        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]

        {ASSERT ({VARIABLE_CONDITIONAL a.hitpoints equals 92})}

        {SUCCEED}
    [/event]
)}
