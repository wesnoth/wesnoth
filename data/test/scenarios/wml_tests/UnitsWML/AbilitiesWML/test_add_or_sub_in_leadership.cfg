# This unit test is used for verify what 'add' and 'sub' attributes work in [leadership] abilities
# but also what 'cumulative=yes' is fixed.

#####
# API(s) being tested: [leadership]add=,[leadership]value=,[leadership]cumulative=
##
# Actions:
# Give alice two pairs of leadership abilities that affects himself. One pair of leaderships uses the value attribute with cumulative=yes; the other uses the add attribute with cumulative=no.
# Give alice an attack damage of 12.
# Have alice and bob fight.
##
# Expected end state:
# alice gains a total attack bonus of 75%, which makes alice's damage 21.
#####
{GENERIC_UNIT_TEST "test_add_in_leadership_abilities" (
    [event]
        name=start

        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]

        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    # base leadership
                    [leadership]
                        id=leadership_cum
                        value=25
                        cumulative=yes
                        affect_self=yes
                    [/leadership]
                    # added since id is the same, even though it uses the value attribute, since cumulative=yes
                    [leadership]
                        id=leadership_cum
                        value=25
                        cumulative=yes
                        affect_self=yes
                    [/leadership]
                    # added because it uses the add attribute with a different id
                    [leadership]
                        id=leadership_pos
                        add=25
                        affect_self=yes
                    [/leadership]
                    # not added since it uses the same id with a lower value for the add attribute and cumulative=no
                    [leadership]
                        id=leadership_pos
                        add=15
                        affect_self=yes
                    [/leadership]
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=12
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        # Move Alice next to Bob
        [move_unit]
            id=alice
            to_x=12
            to_y=3
        [/move_unit]

        # Fight
        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=12,3
                [/source]
                [destination]
                    x,y=13,3
                [/destination]
            [/attack]
        [/do_command]

        # Check results
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]

        # the final damage must be damage_value + (damage_value * ((leadership_cum + leadership_cum) + highest leadership_pos))
        # 12 + (12 * (0.25 + 0.25 + 0.25)) = 21. 100 hp - 21 = 79 hp.
        {ASSERT ({VARIABLE_CONDITIONAL b.hitpoints equals 79})}

        {SUCCEED}
    [/event]
)}

#####
# API(s) being tested: [leadership]sub=
##
# Actions:
# Give bob a leadership ability that halves bob's damage.
# Give bob a base damage of 60.
# Have bob and alice fight.
##
# Expected end state:
# alice takes 30 damage.
#####
{GENERIC_UNIT_TEST "test_sub_in_leadership_abilities" (
    [event]
        name=start

        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]

        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [leadership]
                        id=leadership_neg
                        sub=50
                        cumulative=no
                        affect_self=yes
                    [/leadership]
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=60
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=bob
            [/filter]
        [/object]

        # Move Alice next to Bob
        [move_unit]
            id=alice
            to_x=12
            to_y=3
        [/move_unit]

        # Fight
        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=12,3
                [/source]
                [destination]
                    x,y=13,3
                [/destination]
            [/attack]
        [/do_command]

        # Check results
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]

        {ASSERT ({VARIABLE_CONDITIONAL a.hitpoints equals 70})}

        {SUCCEED}
    [/event]
)}
