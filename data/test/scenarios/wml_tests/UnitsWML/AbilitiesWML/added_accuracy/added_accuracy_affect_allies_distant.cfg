# wmllint: no translatables

#####
# API(s) being tested: [added_accuracy]affect_allies= with [affect_adjacent]radius=2
##
# Actions:
# Give the side 1 leader a added_accuracy ability that only affects allies within radius of 2 set to 100
# Give each unit 1000 hp and 100 strikes
# Have the side 2 leader attack the side 3 leader with both its weapons
##
# Expected end state:
# The side 2 leader's first weapon strikes 100 times
# The side 2 leader's second weapon strikes 100 times
#####
{TWO_KEEP_A_B_C_D_UNIT_TEST "added_accuracy_affect_allies_distant" (
    [event]
        name = start

        [modify_side]
            side=1,2
            team_name=allies
        [/modify_side]

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    flat=0
                    castle=0
                [/defense]
            [/effect]
        [/modify_unit]
        [modify_unit]
            [filter]
                side=1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 ({AFFECT_ADJACENT 2}) ALLIES=yes}
                    {TEST_ABILITY added_accuracy 100 ({AFFECT_ADJACENT 2}) ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "100,100" ({SUCCEED}) ID1=bob ID2=charlie (CHANCE_TO_HIT=)}
) SIDE_LEADER="Elvish Archer"}
