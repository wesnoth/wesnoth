# wmllint: no translatables

#####
# API(s) being tested: [added_accuracy]value=
##
# Actions:
# Give the leaders a added_accuracy ability uses the other unit's max hp and a constant value to add up to 100.
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# added_accuracy has a value of 100 (29+71)
# The side 1 leader's first weapon strikes 100 times
# The side 1 leader's second weapon strikes 100 times
#####
{COMMON_KEEP_A_B_UNIT_TEST "added_accuracy_wfl_other" (
    [event]
        name = start

        {ASSERT_UNIT_HP_XP "alice" 29 0}

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    flat=0
                    castle=0
                [/defense]
            [/effect]
        [/modify_unit]
        [modify_unit]
            [filter]
                side=1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY added_accuracy "(other.max_hitpoints+71)" () SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "100,100" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
