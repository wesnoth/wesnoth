# wmllint: no translatables

#####
# API(s) being tested: [added_accuracy]value=
##
# Actions:
# Give the leaders a [defense] of 100 for flat and castle(100% chance to be hit)
# Give the leaders a added_accuracy ability with both the value and sub attributes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon strikes 0 times
# The side 1 leader's second weapon strikes 0 times
#####
{COMMON_KEEP_A_B_UNIT_TEST "added_accuracy_sub" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    flat=100
                    castle=100
                [/defense]
            [/effect]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY_NO_VALUE added_accuracy (sub=100) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "0,0" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
