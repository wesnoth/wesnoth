# wmllint: no translatables

#####
# API(s) being tested: [added_accuracy]value=
##
# Actions:
# Give the leaders both added_accuracy and added_accuracy ability to value=100.
# Give each unit 1000 hp and 100 strikes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon strikes 0 times
# The side 1 leader's second weapon strikes 0 times
#####
{COMMON_KEEP_A_B_UNIT_TEST "added_accuracy_overwrited_by_chance_to_hit" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY added_accuracy 100 () SELF=yes}
                    {TEST_ABILITY chance_to_hit 0 () SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "0,0" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
