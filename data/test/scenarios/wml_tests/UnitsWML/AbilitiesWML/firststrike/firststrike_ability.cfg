#textdomain wesnoth-test

#####
# API(s) being tested: [firststrike]
##
# Actions:
# Give bob a firststrike ability
##
# Expected end state:
# At time of checking, only side 1 has been struck but side 2 has not been struck
#####
{COMMON_KEEP_A_B_UNIT_TEST "firststrike_ability" (
    [event]
        name = start

        {VARIABLE is_event 0}

        [modify_unit]
            [filter]
                id = bob
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE firststrike () SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        [modify_unit]
            [filter]
                id=alice,bob
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
        [/modify_unit]

        [test_do_attack_by_id]
            attacker=alice
            defender=bob
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        [heal_unit]
            [filter]
            [/filter]
            amount = "full"
        [/heal_unit]

        [test_do_attack_by_id]
            attacker=alice
            defender=bob
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT {VARIABLE_CONDITIONAL is_event numerical_equals 1}}

        {SUCCEED}
    [/event]

    [event]
        name = defender hits
        first_time_only = no

        {VARIABLE is_event 1}

        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=alice
        [/store_unit]
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=bob
        [/store_unit]

        {ASSERT {VARIABLE_CONDITIONAL alice.hitpoints numerical_equals "$($alice.max_hitpoints-1)"}}
        {ASSERT {VARIABLE_CONDITIONAL bob.hitpoints numerical_equals $bob.max_hitpoints}}

        {CLEAR_VARIABLE alice}
        {CLEAR_VARIABLE bob}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
