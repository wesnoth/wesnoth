# wmllint: no translatables

#####
# API(s) being tested: [attacks]affect_allies=
##
# Actions:
# Give the side 1 leader a petrifies ability that only affects adjacent allies' weapons
# Have the side 2 leader attack the side 3 leader with both its weapons
# Have the side 1 leader attack the side 4 leader with both its weapons
##
# Expected end state:
# Both of side 2's weapons petrify side 3's leader
# Neither of side 1's weapons petrify side 4's leader
#####
{COMMON_KEEP_A_B_C_D_UNIT_TEST "petrifies_affect_allies" (
    [event]
        name = start

        [modify_side]
            side=1,2
            team_name=allies
        [/modify_side]

        [modify_unit]
            [filter]
                side=1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE petrifies ([affect_adjacent][/affect_adjacent]) ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [attacks]
                        value=1
                    [/attacks]
                    [damage]
                        value=1
                    [/damage]
                    [chance_to_hit]
                        value=100
                    [/chance_to_hit]
                [/set_specials]
            [/effect]
        [/modify_unit]

        # side 2 attacks side 3
        [test_do_attack_by_id]
            attacker=bob
            defender=charlie
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 3
                status = "petrified"
            [/have_unit]
        )}
        {ASSERT (
            [not]
                [have_unit]
                    side = 2
                    status = "petrified"
                [/have_unit]
            [/not]
        )}

        [unpetrify]
            side = 3
        [/unpetrify]

        {ASSERT (
            [not]
                [have_unit]
                    side = 3
                    status = "petrified"
                [/have_unit]
            [/not]
        )}

        [test_do_attack_by_id]
            attacker=bob
            defender=charlie
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [have_unit]
                side = 3
                status = "petrified"
            [/have_unit]
        )}
        {ASSERT (
            [not]
                [have_unit]
                    side = 2
                    status = "petrified"
                [/have_unit]
            [/not]
        )}

        # side 1 attacks side 4
        [test_do_attack_by_id]
            attacker=alice
            defender=dave
            weapon=0
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [not]
                [have_unit]
                    side = 4
                    status = "petrified"
                [/have_unit]
            [/not]
        )}
        {ASSERT (
            [not]
                [have_unit]
                    side = 1
                    status = "petrified"
                [/have_unit]
            [/not]
        )}

        [test_do_attack_by_id]
            attacker=alice
            defender=dave
            weapon=1
            resupply_attacks_left=1
        [/test_do_attack_by_id]

        {ASSERT (
            [not]
                [have_unit]
                    side = 4
                    status = "petrified"
                [/have_unit]
            [/not]
        )}
        {ASSERT (
            [not]
                [have_unit]
                    side = 1
                    status = "petrified"
                [/have_unit]
            [/not]
        )}

        {SUCCEED}
    [/event]
) SIDE_LEADER="Elvish Archer"}
