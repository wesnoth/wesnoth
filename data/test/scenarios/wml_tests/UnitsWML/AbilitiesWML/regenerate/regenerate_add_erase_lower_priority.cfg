# wmllint: no translatables

#####
# API(s) being tested: [regenerate][filter_lower_priority]
##
# Actions:
# Give the leaders a regenerate ability with add attributes, suppress_priority=10 and [filter_lower_priority] who erase regenerate with sub
# Set all units' hitpoints to 1.
# Wait a turn for regenerating to take place.
##
# Expected end state:
# The Mage has 7 hp: 1 + 2 (rest healing) + 4 ([regenerate], 2 (value) + 2 (add))
#####
{GENERIC_UNIT_TEST "regenerate_add_suppress_lower_priority" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE regenerate (add,suppress_priority=4,10
                    {FILTER_LOWER_PRIORITY sub=1-4}) SELF=yes}
                    {TEST_ABILITY_NO_VALUE regenerate (sub=2) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {SET_HP VALUE=1}

        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 1
        [end_turn][/end_turn]
    [/event]

    [event]
        name =side 1 turn 2
        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 2

        [store_unit]
            [filter]
                type = "Elvish Archer"
            [/filter]
            variable = temp
        [/store_unit]
        {ASSERT {VARIABLE_CONDITIONAL temp.hitpoints numerical_equals 7}}
        {SUCCEED}
    [/event]
)}
