# wmllint: no translatables

#####
# API(s) being tested: [regenerate]addable=
##
# Actions:
# Give the leaders a regenerate ability with non-unique IDs, with addable=yes
# Set all units' hitpoints to 1.
# Wait a turn for regenerating to take place.
##
# Expected end state:
# The Mage has 13 hp: 1 + 2 (rest healing) + 6 + 4 ([regenerate])
#####
{GENERIC_UNIT_TEST "regenerate_two_add_addable_yes_same_id" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE regenerate (add,addable=6,yes) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE regenerate (add,addable=4,yes) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {SET_HP}

        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 1
        [end_turn][/end_turn]
    [/event]

    [event]
        name =side 1 turn 2
        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 2

        [store_unit]
            [filter]
                type = Elvish Archer
            [/filter]
            variable = temp1
        [/store_unit]
        {ASSERT {VARIABLE_CONDITIONAL temp1.hitpoints numerical_equals 13}}
        {SUCCEED}
    [/event]
)}
