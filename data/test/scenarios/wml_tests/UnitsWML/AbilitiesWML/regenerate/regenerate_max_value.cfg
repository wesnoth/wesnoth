# wmllint: no translatables

#####
# API(s) being tested: [regenerate]value=
##
# Actions:
# Give the leaders a regenerate ability with both the value and add attributes
# Set all units' hitpoints to 1.
# Wait a turn for regenerating to take place.
##
# Expected end state:
# max_value does nothing.
# The Mage has 6 hp: 1 + 2 (rest healing) + 3 ([regenerate])
#####
#ifndef SCHEMA_VALIDATION
{GENERIC_UNIT_TEST "regenerate_max_value" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY regenerate 3 (max_value=1) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {SET_HP VALUE=1}

        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 1
        [end_turn][/end_turn]
    [/event]

    [event]
        name =side 1 turn 2
        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 2

        [store_unit]
            [filter]
                type = "Elvish Archer"
            [/filter]
            variable = temp
        [/store_unit]
        {ASSERT {VARIABLE_CONDITIONAL temp.hitpoints numerical_equals 6}}
        {SUCCEED}
    [/event]
)}
#endif
