# wmllint: no translatables

#####
# API(s) being tested: [regenerate]priority=
##
# Actions:
# Give the leaders a regenerate ability with both the value=8 and negative priority attributes and another with value=4
# Set all units' hitpoints to 1.
# Wait a turn for regenerating to take place.
##
# Expected end state:
# The Mage has 7 hp: 1 + 2 (rest healing) + 4 (priority higher what for value=8)
#####
{GENERIC_UNIT_TEST "regenerate_priority_low" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY regenerate 4 () SELF=yes}
                    {TEST_ABILITY regenerate 8 (priority=-10) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {SET_HP VALUE=1}

        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 1
        [end_turn][/end_turn]
    [/event]

    [event]
        name =side 1 turn 2
        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 2

        [store_unit]
            [filter]
                type = "Elvish Archer"
            [/filter]
            variable = temp
        [/store_unit]
        {ASSERT {VARIABLE_CONDITIONAL temp.hitpoints numerical_equals 7}}
        {SUCCEED}
    [/event]
)}
