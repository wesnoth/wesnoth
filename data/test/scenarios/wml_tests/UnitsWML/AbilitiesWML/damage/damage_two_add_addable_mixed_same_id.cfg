# wmllint: no translatables

#####
# API(s) being tested: [damage]addable=
##
# Actions:
# Give the leaders a damage ability with non-unique IDs, one with addable=yes, and one with addable=no
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons both of which have 10 damage
#####
{COMMON_KEEP_A_B_UNIT_TEST "damage_two_add_addable_mixed_same_id" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY damage 0 () SELF=yes}
                    {TEST_ABILITY_NO_VALUE damage (add,addable=6,yes) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE damage (add,addable=4,no) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 10 (DAMAGE_VALUE=) WEAPON_COUNT=2}
        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
