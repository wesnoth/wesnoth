# wmllint: no translatables

#####
# API(s) being tested: [damage]add=
##
# Actions:
# Give the leaders an damage ability with both the value and add attributes
# Give the leaders an damage ability with both the cumulative and add attributes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons each of which now has 6 damage (5+1), because cumulative don't work for attributes other what value=
#####
{COMMON_KEEP_A_B_UNIT_TEST "damage_add_cumulative" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY damage 5 (add=1) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE damage (add=1) ID=1 CUMULATIVE=yes SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 6 (DAMAGE_VALUE=) WEAPON_COUNT=2}
        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
