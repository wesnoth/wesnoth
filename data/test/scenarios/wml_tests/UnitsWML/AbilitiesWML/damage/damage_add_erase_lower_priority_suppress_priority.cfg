# wmllint: no translatables

#####
# API(s) being tested: [damage][suppress_lower_priority]priority=
##
# Actions:
# Give the leaders an damage ability with add attributes and priority=10 with [suppress_lower_priority] for erase abilities with sub=
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons each of which now has 6 damage (5+1)
#####
{COMMON_KEEP_A_B_UNIT_TEST "damage_add_suppress_lower_priority_priority" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY damage 5 (priority=-10) SELF=yes}
                    {TEST_ABILITY_NO_VALUE damage (add=1
                    {SUPPRESS_LOWER_PRIORITY sub,priority=1-4,10}) SELF=yes}
                    {TEST_ABILITY_NO_VALUE damage (sub=2) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 6 (DAMAGE_VALUE=) WEAPON_COUNT=2}
        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
