# wmllint: no translatables

#####
# API(s) being tested: [damage]min_value=
##
# Actions:
# Give the leaders a damage ability with both the value and add attributes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# min_value works.
# The side 1 leader has 2 weapons both of which have 1 damage
#####
{COMMON_KEEP_A_B_UNIT_TEST "damage_wfl_min_value" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY damage 0 (min_value="(self.level)") SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 1 (DAMAGE_VALUE=) WEAPON_COUNT=2}
        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
