# wmllint: no translatables

#####
# API(s) being tested: [heals]priority=
##
# Actions:
# Give the leaders a heals ability with both the value=8 and negative priority attributes and another with value=4
# Spawn a Mage next to the side 1 leader.
# Set all units' hitpoints to 1.
# Wait a turn for healing to take place.
##
# Expected end state:
# The Mage has 7 hp: 1 + 2 (rest healing) + 4 (value=4 has higher priority what value=8)
#####
{GENERIC_UNIT_TEST "heal_priority_low" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY heals 8 ([affect_adjacent][/affect_adjacent]
                    priority=-10) ALLIES=yes}
                    {TEST_ABILITY heals 4 ([affect_adjacent][/affect_adjacent]) ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {NOTRAIT_UNIT 1 (Mage) 7 4}
        {SET_HP VALUE=1}

        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 1
        [end_turn][/end_turn]
    [/event]

    [event]
        name =side 1 turn 2
        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 2

        [store_unit]
            [filter]
                type = "Mage"
            [/filter]
            variable = temp
        [/store_unit]
        {ASSERT {VARIABLE_CONDITIONAL temp.hitpoints numerical_equals 7}}
        {SUCCEED}
    [/event]
)}
