# wmllint: no translatables

#####
# API(s) being tested: [heals]min_value=
##
# Actions:
# Give the leaders a heals ability with both the value and min_value attributes
# Spawn a Mage next to the side 1 leader.
# Set all units' hitpoints to 1.
# Wait a turn for healing to take place.
##
# Expected end state:
# min_value works.
# The Mage has 4 hp: 1 + 2 (rest healing) + 1 ([heals])
#####
{GENERIC_UNIT_TEST "heal_wfl_min_value" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY heals 0 ([affect_adjacent][/affect_adjacent]
                    min_value="(max_hitpoints/29)") ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {NOTRAIT_UNIT 1 (Mage) 7 4}
        {SET_HP VALUE=1}

        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 1
        [end_turn][/end_turn]
    [/event]

    [event]
        name =side 1 turn 2
        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 2

        [store_unit]
            [filter]
                type = "Mage"
            [/filter]
            variable = temp
        [/store_unit]
        {ASSERT {VARIABLE_CONDITIONAL temp.hitpoints numerical_equals 4}}
        {SUCCEED}
    [/event]
)}
