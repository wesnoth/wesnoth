# wmllint: no translatables

#####
# API(s) being tested: [heals]value=
##
# Actions:
# Give the leaders a heals ability with both the value and sub attributes
# Spawn a Mage next to the side 1 leader.
# Set all units' hitpoints to 1.
# Wait a turn for healing to take place.
##
# Expected end state:
# max_value does nothing.
# The Mage has 6 hp: 1 + 2 (rest healing) + 3 ([heals])
#####
#ifndef SCHEMA_VALIDATION
{GENERIC_UNIT_TEST "heal_max_value" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY heals 3 ([affect_adjacent][/affect_adjacent]
                    max_value=1) ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {NOTRAIT_UNIT 1 (Mage) 7 4}
        {SET_HP VALUE=1}

        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 1
        [end_turn][/end_turn]
    [/event]

    [event]
        name =side 1 turn 2
        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 2

        [store_unit]
            [filter]
                type = "Mage"
            [/filter]
            variable = temp
        [/store_unit]
        {ASSERT {VARIABLE_CONDITIONAL temp.hitpoints numerical_equals 6}}
        {SUCCEED}
    [/event]
)}
#endif
