# wmllint: no translatables

#####
# API(s) being tested: [heals]add=
##
# Actions:
# Give the leaders a heals ability with both the value and add attributes
# Give the leaders a heals ability with both the cumulative and add attributes
# Spawn a Mage next to the side 1 leader.
# Set all units' hitpoints to 1.
# Wait a turn for healing to take place.
##
# Expected end state:
# The Mage has 7 hp: 1 + 2 (rest healing) + 4 ([heals], 2 (value) + 2 (add)), because cumulative don't work for attributes other what value=
#####
{GENERIC_UNIT_TEST "heal_add_cumulative" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY heals 2 ([affect_adjacent][/affect_adjacent]
                    add=2) ID=1 ALLIES=yes}
                    {TEST_ABILITY_NO_VALUE heals ([affect_adjacent][/affect_adjacent]
                    add=2) ID=1 CUMULATIVE=yes ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {NOTRAIT_UNIT 1 (Mage) 7 4}
        {SET_HP VALUE=1}

        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 1
        [end_turn][/end_turn]
    [/event]

    [event]
        name =side 1 turn 2
        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 2

        [store_unit]
            [filter]
                type = "Mage"
            [/filter]
            variable = temp
        [/store_unit]
        {ASSERT {VARIABLE_CONDITIONAL temp.hitpoints numerical_equals 7}}
        {SUCCEED}
    [/event]
)}
