# wmllint: no translatables

#####
# API(s) being tested: [illuminates]priority=
##
# Actions:
# Give all units 70% self-illuminates bonus damage
# Give all units 90% self-illuminates bonus damage with priority=-10
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 70%
#####
{COMMON_KEEP_A_B_UNIT_TEST "illuminates_priority_low" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY illuminates 70 (max_value=100) SELF=yes}
                    {TEST_ABILITY illuminates 90 (max_value=100
                    priority=-10) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 170}
        {SUCCEED}
    [/event]
) SIDE1_LEADER=Mage SIDE2_LEADER=Mage}
