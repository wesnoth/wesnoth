# wmllint: no translatables

#####
# API(s) being tested: [illuminates]add=
##
# Actions:
# Give all units 70% self-illuminates bonus damage (50+20)
# Give all units +20% self-illuminates bonus damage (+20) with cumulative
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 70%, because cumulative don't work for attributes other what value=
#####
{COMMON_KEEP_A_B_UNIT_TEST "illuminates_add_cumulative" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY illuminates 50 (max_value=100
                    add=20) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE illuminates (max_value=100
                    add=20) ID=1 CUMULATIVE=yes SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 170}
        {SUCCEED}
    [/event]
) SIDE1_LEADER=Mage SIDE2_LEADER=Mage}
