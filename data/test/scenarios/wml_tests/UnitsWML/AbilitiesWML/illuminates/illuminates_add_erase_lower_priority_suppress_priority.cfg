# wmllint: no translatables

#####
# API(s) being tested: [illuminates][suppress_lower_priority]priority=
##
# Actions:
# Give all units 70% self-illuminates bonus damage (+70), [suppress_lower_priority] who erase illuminates with sub
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 70%
#####
{COMMON_KEEP_A_B_UNIT_TEST "illuminates_add_suppress_lower_priority_priority" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE illuminates (max_value=100
                    add=70
                    {SUPPRESS_LOWER_PRIORITY sub,priority=1-40,10}) SELF=yes}
                    {TEST_ABILITY_NO_VALUE illuminates (max_value=100
                    sub=40) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 170}
        {SUCCEED}
    [/event]
) SIDE1_LEADER=Mage SIDE2_LEADER=Mage}
