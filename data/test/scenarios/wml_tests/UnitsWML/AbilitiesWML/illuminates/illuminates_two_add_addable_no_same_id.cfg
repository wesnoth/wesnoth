# wmllint: no translatables

#####
# API(s) being tested: [illuminates]addable=
##
# Actions:
# Give all units 20% self-illuminates bonus damage with addable=no
# Give all units 30% self-illuminates bonus damage with addable=no
# Both abilities have the same id
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 30%
#####
{COMMON_KEEP_A_B_UNIT_TEST "illuminates_two_add_addable_no_same_id" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY_NO_VALUE illuminates (add,max_value,addable=20,100,no) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE illuminates (add,max_value,addable=30,100,no) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 130}
        {SUCCEED}
    [/event]
) SIDE1_LEADER=Mage SIDE2_LEADER=Mage}
