# wmllint: no translatables

#####
# API(s) being tested: [illuminates]value=
##
# Actions:
# Give all units 22.9% self-illuminates bonus damage
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 44% - the .9 is truncated before multiplication is done
#####
#ifndef SCHEMA_VALIDATION
{COMMON_KEEP_A_B_UNIT_TEST "illuminates_multiply_fraction" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY illuminates 22.9 (max_value=100
                    multiply=2) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 144}
        {SUCCEED}
    [/event]
) SIDE1_LEADER=Mage SIDE2_LEADER=Mage}
#endif
