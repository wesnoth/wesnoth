# wmllint: no translatables

#####
# API(s) being tested: [defense_special]value=
##
# Actions:
# Give the leaders a defense_special ability with both the value, add, and multiply attributes, adding up to 100
# Give each unit 1000 hp and 100 strikes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon strikes 0 times
# The side 1 leader's second weapon strikes 0 times
#####
#ifndef SCHEMA_VALIDATION
{COMMON_KEEP_A_B_UNIT_TEST "defense_special_add_multiply" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY defense_special 45 (add=5
                    multiply=2) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "0,0" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
#endif
