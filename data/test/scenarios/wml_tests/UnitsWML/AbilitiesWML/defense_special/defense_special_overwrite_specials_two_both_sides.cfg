# wmllint: no translatables

#####
# API(s) being tested: [defense_special]overwrite_specials=
##
# Actions:
# Give the side 1 leader a defense_special ability with the overwrite_specials=both_sides attribute
# Give the side 1 leader another defense_special ability with the overwrite_specials=both_sides attribute
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons which strike 0 times, since the the higher value ability is used
#####
{COMMON_KEEP_A_B_UNIT_TEST "defense_special_overwrite_specials_two_both_sides" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
                side=1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY defense_special 100 (apply_to=opponent
                    overwrite_specials=both_sides) SELF=yes}
                    {TEST_ABILITY defense_special 0 (apply_to=opponent
                    overwrite_specials=both_sides) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "0,0" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
