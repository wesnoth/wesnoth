# wmllint: no translatables

#####
# API(s) being tested: [heal_on_hit]affect_allies=
##
# Actions:
# Give the side 1 leader a heal_on_hit ability with affect_allies, affect_enemies, and affect_self
# Make side 1 and side 2 allies
# Have the side 1 leader attack the side 3 leader with both its weapons
# Have the side 2 leader attack the side 4 leader with both its weapons
# Have the side 4 leader attack the side 1 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons each of which now heals 2 hp
# The side 2 leader has 2 weapons each of which now heals 2 hp
# The side 4 leader has 2 weapons each of which now heals 2 hp
#####
{COMMON_KEEP_A_B_C_D_UNIT_TEST "heal_on_hit_affect_everybody" (
    [event]
        name = start

        [modify_side]
            side=1,2
            team_name=allies
        [/modify_side]

        [modify_unit]
            [filter]
                side = 1
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY heal_on_hit 2 ([affect_adjacent][/affect_adjacent]) ENEMIES=yes SELF=yes ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 198 DAMAGE2=196 ID1=alice ID2=charlie WEAPON_COUNT=2 STRIKE_COUNT=2}
        {ATTACK_AND_VALIDATE 198 DAMAGE2=196 ID1=bob ID2=dave WEAPON_COUNT=2 STRIKE_COUNT=2}
        {ATTACK_AND_VALIDATE 198 DAMAGE2=196 ID1=dave ID2=alice WEAPON_COUNT=2 STRIKE_COUNT=2}
        {SUCCEED}
    [/event]
) SIDE_LEADER="Elvish Archer"}
