# wmllint: no translatables

#####
# API(s) being tested: [heal_on_hit]value=
##
# Actions:
# Give the leaders a heal_on_hit ability with both the value and sub attributes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The both leaders have 2 weapons each of which now heals 1 hp (3-2)
# The leader of side 1 heals 4 hp total since it has full hp when its first strike is made
# The leader of side 2 heals 8 hp total since it was damaged when its first strike was made
#####
{COMMON_KEEP_A_B_UNIT_TEST "heal_on_hit_sub" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY heal_on_hit 3 (sub=2) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 199 DAMAGE2=198 WEAPON_COUNT=2 STRIKE_COUNT=2}
        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
