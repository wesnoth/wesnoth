# wmllint: no translatables

#####
# API(s) being tested: [heal_on_hit]value=
##
# Actions:
# Give the leaders a heal_on_hit ability with a value of 0.
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader has 2 weapons both of which heals 0 hp
# No errors are logged
#####
{COMMON_KEEP_A_B_UNIT_TEST "heal_on_hit_zero" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY heal_on_hit 0 () SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 200 WEAPON_COUNT=2 STRIKE_COUNT=2}
        {SUCCEED}
    [/event]
) SIDE2_LEADER="Elvish Archer"}
