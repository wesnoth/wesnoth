            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY resistance 50 (max_value=50
                    apply_to=arcane) SELF=yes}
                [/abilities]
            [/effect]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    [damage_type]
                        alternative_type=arcane
                    [/damage_type]
                [/set_specials]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 100}
        {SUCCEED}
    [/event]
) SIDE1_LEADER="Orcish Grunt"}
