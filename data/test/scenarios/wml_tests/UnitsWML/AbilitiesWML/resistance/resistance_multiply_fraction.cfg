#####
# API(s) being tested: [resistance]value=
##
# Actions:
# Give all units 22.9% resistance to all damage types
# Attack each other
##
# Expected end state:
# The damage from the attack is reduced by 44% - the .9 is truncated before multiplication is done
#####
#ifndef SCHEMA_VALIDATION
{GENERIC_UNIT_TEST "resistance_multiply_fraction" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY resistance 22.9 (max_value=100
                    multiply=2) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 7 3 12 3 13 3 56}
        {SUCCEED}
    [/event]
)}
#endif
