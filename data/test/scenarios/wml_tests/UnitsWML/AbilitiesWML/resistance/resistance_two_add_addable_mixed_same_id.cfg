# wmllint: no translatables

#####
# API(s) being tested: [resistance]addable=
##
# Actions:
# Give all units 20% resistance to all damage types with addable=yes
# Give all units 30% resistance to all damage types with addable=no
# Both abilities have the same id
# Attack each other
##
# Expected end state:
# The damage from the attack is reduced by 50%
#####
{COMMON_KEEP_A_B_UNIT_TEST "resistance_two_add_addable_mixed_same_id" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY resistance 0 () SELF=yes}
                    {TEST_ABILITY_NO_VALUE resistance (add,max_value,addable=20,100,yes) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE resistance (add,max_value,addable=30,100,no) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 50}
        {SUCCEED}
    [/event]
)}
