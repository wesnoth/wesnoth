# wmllint: no translatables

#####
# API(s) being tested: [resistance]add=
##
# Actions:
# Give all units 70% resistance to all damage types (50+20)
# Give all units +20% resistance to all damage types (+20)
# Attack each other
##
# Expected end state:
# The damage from the attack is reduced by 70%, because cumulative don't work for attributes other what value=
#####
{COMMON_KEEP_A_B_UNIT_TEST "resistance_add_cumulative" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY resistance 50 (max_value=100
                    add=20) ID=1 SELF=yes}
                    {TEST_ABILITY_NO_VALUE resistance (max_value=100
                    add=20) ID=1 CUMULATIVE=yes SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 30}
        {SUCCEED}
    [/event]
)}
