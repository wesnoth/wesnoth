# wmllint: no translatables

#####
# API(s) being tested: [resistance][suppress_lower_priority]
##
# Actions:
# Give all units 70% resistance to all damage types (50+20), priority=10 and [suppress_lower_priority] who erase resistance with sub
# Attack each other
##
# Expected end state:
# The damage from the attack is reduced by 70%
#####
{COMMON_KEEP_A_B_UNIT_TEST "resistance_add_suppress_lower_priority" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY resistance 50 (priority=-15) SELF=yes}
                    {TEST_ABILITY_NO_VALUE resistance (max_value,add,priority=100,20,10
                    {SUPPRESS_LOWER_PRIORITY sub=1-40}) SELF=yes}
                    {TEST_ABILITY_NO_VALUE resistance (max_value,sub=100,20) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 30}
        {SUCCEED}
    [/event]
)}
