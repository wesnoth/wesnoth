# wmllint: no translatables

#####
# API(s) being tested: [resistance]priority=
##
# Actions:
# Give all units 90% resistance to all damage types and priority=-10
# Give all units 70% resistance to all damage types
# Attack each other
##
# Expected end state:
# The damage from the attack is reduced by 70%
#####
{COMMON_KEEP_A_B_UNIT_TEST "resistance_priority_low" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY resistance 90 (max_value=100
                    priority=-10) SELF=yes}
                    {TEST_ABILITY resistance 70 (max_value=100) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 30}
        {SUCCEED}
    [/event]
)}
