#textdomain wesnoth-test
#####
# API(s) being tested: [event]name=unit placed,prerecruit,recruit,exit_hex,enter_hex,moveto,pre_attack,attack,attacker hits,unit hits,defender misses,unit misses,attack end,attacker misses,unit misses,defender hits,unit hits,pre advance,advance,post advance
##
# Actions:
# alice recruits unit
# Trigger attack from alice to bob where alice always hits and bob always misses
# Trigger attack from bob to alice where alice always hits and bob always misses
# Trigger various sets of events and check that they are executed in the proper sequence.
##
# Expected end state:
# unit placed -> prerecruit -> recruit
# exit_hex -> enter_hex -> moveto
# pre_attack -> attack -> attacker hits/attacker misses -> unit hits/misses -> defender hits/defender misses -> unit hits/misses -> attack end
# pre advance -> advance -> post advance
#####
{GENERIC_UNIT_TEST "events-test_filterable1" (
    [event]
        name=start
        # ensure attacker/defender hits/misses events are triggered
        [modify_unit]
            [filter]
                id=alice
            [/filter]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    flat=0
                [/defense]
            [/effect]
        [/modify_unit]
        [modify_unit]
            [filter]
                id=bob
            [/filter]
            [effect]
                apply_to=max_experience
                set=2
            [/effect]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    castle=100
                    frozen=100
                    flat=100
                [/defense]
            [/effect]
        [/modify_unit]
    [/event]
    [event]
        name=unit placed
        {VARIABLE unit_placed_flag 1}
        {FAIL_IF_NOT unit_placed_flag 1}
        {FAIL_IF_NOT prerecruit_flag $null}
        {FAIL_IF_NOT recruit_flag $null}
    [/event]
    [event]
        name=prerecruit
        {VARIABLE prerecruit_flag 1}
        {FAIL_IF_NOT unit_placed_flag 1}
        {FAIL_IF_NOT prerecruit_flag 1}
        {FAIL_IF_NOT recruit_flag $null}
    [/event]
    [event]
        name=recruit
        {VARIABLE recruit_flag 1}
        {FAIL_IF_NOT unit_placed_flag 1}
        {FAIL_IF_NOT prerecruit_flag 1}
        {FAIL_IF_NOT recruit_flag 1}
        # ensure it's side 2's unit that dies
        [modify_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    flat=0
                [/defense]
            [/effect]
        [/modify_unit]
        [do_command]
            [move]
                x=7,8,9,10,11,12
                y=3,3,3,3,3,3
            [/move]
        [/do_command]
        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=12,3
                [/source]
                [destination]
                    x,y=13,3
                [/destination]
            [/attack]
        [/do_command]
        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=13,3
                [/source]
                [destination]
                    x,y=12,3
                [/destination]
            [/attack]
        [/do_command]
    [/event]
    [event]
        name=exit_hex
        {VARIABLE exit_hex_flag 1}
        {FAIL_IF_NOT exit_hex_flag 1}
        {FAIL_IF_NOT enter_hex_flag $null}
        {FAIL_IF_NOT moveto_flag $null}
    [/event]
    [event]
        name=enter_hex
        {VARIABLE enter_hex_flag 1}
        {FAIL_IF_NOT exit_hex_flag 1}
        {FAIL_IF_NOT enter_hex_flag 1}
        {FAIL_IF_NOT moveto_flag $null}
    [/event]
    [event]
        name=moveto
        {VARIABLE moveto_flag 1}
        {FAIL_IF_NOT exit_hex_flag 1}
        {FAIL_IF_NOT enter_hex_flag 1}
        {FAIL_IF_NOT moveto_flag 1}
    [/event]
    [event]
        name=pre_attack
        {VARIABLE pre_attack_flag 1}
        {FAIL_IF_NOT pre_attack_flag 1}
        {FAIL_IF_NOT attack_flag $null}
        {FAIL_IF_NOT attack_end_flag $null}
    [/event]
    [event]
        name=attack
        {VARIABLE attack_flag 1}
        {FAIL_IF_NOT pre_attack_flag 1}
        {FAIL_IF_NOT attack_flag 1}
        {FAIL_IF_NOT attack_end_flag $null}
    [/event]
    [event]
        name=attacker hits
        {VARIABLE attacker_hits_flag 1}
    [/event]
    [event]
        name=defender misses
        {VARIABLE defender_misses_flag 1}
    [/event]
    [event]
        name=unit hits
        [filter]
            id=alice
        [/filter]
        {VARIABLE alice_unit_hits_flag 1}
    [/event]
    [event]
        name=unit misses
        [filter]
            id=alice
        [/filter]
        {VARIABLE alice_unit_misses_flag 1}
    [/event]
    [event]
        name=unit hits
        [filter]
            id=bob
        [/filter]
        {VARIABLE bob_unit_hits_flag 1}
    [/event]
    [event]
        name=unit misses
        [filter]
            id=bob
        [/filter]
        {VARIABLE bob_unit_misses_flag 1}
    [/event]
    [event]
        name=attack end
        {VARIABLE attack_end_flag 1}
        {FAIL_IF_NOT pre_attack_flag 1}
        {FAIL_IF_NOT attack_flag 1}
        {FAIL_IF_NOT attack_end_flag 1}
    [/event]
    [event]
        name=attacker misses
        {VARIABLE attacker_misses_flag 1}
    [/event]
    [event]
        name=defender hits
        {VARIABLE defender_hits_flag 1}
    [/event]
    [event]
        name=pre advance
        {VARIABLE pre_advance_flag 1}
        {FAIL_IF_NOT pre_advance_flag 1}
        {FAIL_IF_NOT advance_flag $null}
        {FAIL_IF_NOT post_advance_flag $null}
    [/event]
    [event]
        name=advance
        {VARIABLE advance_flag 1}
        {FAIL_IF_NOT pre_advance_flag 1}
        {FAIL_IF_NOT advance_flag 1}
        {FAIL_IF_NOT post_advance_flag $null}
    [/event]
    [event]
        name=post advance
        {VARIABLE post_advance_flag 1}
        {FAIL_IF_NOT unit_placed_flag 1}
        {FAIL_IF_NOT prerecruit_flag 1}
        {FAIL_IF_NOT recruit_flag 1}
        {FAIL_IF_NOT exit_hex_flag 1}
        {FAIL_IF_NOT enter_hex_flag 1}
        {FAIL_IF_NOT moveto_flag 1}
        {FAIL_IF_NOT attack_flag 1}
        {FAIL_IF_NOT attacker_hits_flag 1}
        {FAIL_IF_NOT defender_misses_flag 1}
        {FAIL_IF_NOT attack_end_flag 1}
        {FAIL_IF_NOT attacker_misses_flag 1}
        {FAIL_IF_NOT defender_hits_flag 1}
        {FAIL_IF_NOT alice_unit_hits_flag 1}
        {FAIL_IF_NOT alice_unit_misses_flag $null}
        {FAIL_IF_NOT bob_unit_hits_flag $null}
        {FAIL_IF_NOT bob_unit_misses_flag 1}
        {FAIL_IF_NOT pre_advance_flag 1}
        {FAIL_IF_NOT advance_flag 1}
        {FAIL_IF_NOT post_advance_flag 1}
        {SUCCEED}
    [/event]
) SIDE1_CONTROLLER=ai SIDE1_LEADER="Orcish Grunt" SIDE1_GOLD=20 SIDE1_RECRUIT=Wose}
