# wmllint: no translatables

##
# Common code for the tests in this file.
##
# Actions:
# Give both Alice and Bob 100% chance to hit.
# Give Alice a drains ability which is only active during liminal times of day.
# During Alice's turn, move Alice next to Bob, and have Alice attack Bob.
# During Bob's turn, have Bob attack Alice.
##
#define FILTER_ABILITY_TEST
#arg DRAINS_VALUE
25#endarg
    [event]
        name=start
        # Make sure the attacks hit
        {FORCE_CHANCE_TO_HIT (id=bob) (id=alice) 100 ()}
        {FORCE_CHANCE_TO_HIT (id=alice) (id=bob) 100 ()}
        [modify_unit]
            [filter]
            [/filter]
            # Make sure they don't die during the attacks
            [status]
                invulnerable=yes
            [/status]
        [/modify_unit]
        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [drains]
                        value={DRAINS_VALUE}
                        [filter]
                            [filter_location]
                                time_of_day=neutral
                            [/filter_location]
                        [/filter]
                    [/drains]
                [/abilities]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]
        {VARIABLE triggers 0}
    [/event]

    [event]
        name=side 1 turn 1
        [do_command]
            [move]
                x=7,13
                y=3,4
            [/move]
            [attack]
                [source]
                    x,y=13,4
                [/source]
                [destination]
                    x,y=13,3
                [/destination]
            [/attack]
        [/do_command]
        [end_turn][/end_turn]
    [/event]

    [event]
        name=side 2 turn
        [do_command]
            [attack]
                [source]
                    x,y=13,3
                [/source]
                [destination]
                    x,y=13,4
                [/destination]
            [/attack]
        [/do_command]
        [end_turn][/end_turn]
    [/event]
#enddef

#####
# API(s) being tested: [event][filter][filter_ability]
##
# Actions:
# Use the common setup from FILTER_ABILITY_TEST.
# Add an event with a filter matching Alice's drains ability.
# Alice attacks Bob and then Bob attacks Alice, as defined in FILTER_ABILITY_TEST.
##
# Expected end state:
# The filtered event is triggered exactly once.
#####
{GENERIC_UNIT_TEST event_test_filter_ability (
    {FILTER_ABILITY_TEST}
    [event]
        name=attack
        [filter]
            [filter_ability]
                tag_name=drains
                value=25
            [/filter_ability]
        [/filter]
        {ASSERT ({VARIABLE_CONDITIONAL side_number equals 1})}
        {VARIABLE_OP triggers add 1}
    [/event]
    [event]
        name=turn 2
        {RETURN ({VARIABLE_CONDITIONAL triggers equals 1})}
    [/event]
)}

{GENERIC_UNIT_TEST event_test_filter_ability_interval_number (
    {FILTER_ABILITY_TEST}
    [event]
        name=attack
        [filter]
            [filter_ability]
                tag_name=drains
                value=10-30
            [/filter_ability]
        [/filter]
        {ASSERT ({VARIABLE_CONDITIONAL side_number equals 1})}
        {VARIABLE_OP triggers add 1}
    [/event]
    [event]
        name=turn 2
        {RETURN ({VARIABLE_CONDITIONAL triggers equals 1})}
    [/event]
)}

