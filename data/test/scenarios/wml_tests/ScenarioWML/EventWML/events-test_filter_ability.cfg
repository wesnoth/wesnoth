    {FILTER_ABILITY_TEST}
    [event]
        name=start
        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_ILLUMINATES}
                [/abilities]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]
    [/event]

    [event]
        name=attack
        [filter]
            [filter_ability_active]
                tag_name=drains
                value=25
            [/filter_ability_active]
        [/filter]
        {FAIL}
    [/event]

    [event]
        name=turn 2
