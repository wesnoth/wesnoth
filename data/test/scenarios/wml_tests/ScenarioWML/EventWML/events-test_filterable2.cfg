#textdomain wesnoth-test

#####
# API(s) being tested: [event]name=petrified
##
# Actions:
# Define a petrified event.
##
# Expected end state:
# The event fires when a unit is petrified.
#####
{GENERIC_UNIT_TEST "events-test_filterable2" (
    [event]
        name=start
        # ensure the petrifying attack hits
        [modify_unit]
            [filter]
                id=alice
            [/filter]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    flat=0
                [/defense]
            [/effect]
            [effect]
                apply_to=attack
                [set_specials]
                    {WEAPON_SPECIAL_PETRIFY}
                [/set_specials]
            [/effect]
        [/modify_unit]
        [modify_unit]
            [filter]
                id=bob
            [/filter]
            [effect]
                apply_to=max_experience
                set=2
            [/effect]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    castle=100
                    frozen=100
                    flat=100
                [/defense]
            [/effect]
        [/modify_unit]
    [/event]
    [event]
        name=petrified
        {SUCCEED}
    [/event]
) SIDE1_CONTROLLER=ai SIDE1_LEADER="Orcish Grunt"}
