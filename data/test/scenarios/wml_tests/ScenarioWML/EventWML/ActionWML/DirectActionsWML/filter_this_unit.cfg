#####
# API(s) being tested: this_unit,[modify_unit]hitpoints=
##
# Actions:
# Reduce bob's hp by half.
##
# Expected end state:
# bob's hp has been reduced by half.
#####
{GENERIC_UNIT_TEST filter_this_unit_wml (
    [event]
        name=prestart
        [modify_unit]
            [filter]
                id=bob
            [/filter]
            hitpoints="$($this_unit.max_hitpoints / 2)"
        [/modify_unit]
        {RETURN (
            [have_unit]
                id=bob
                [filter_wml]
                    hitpoints="$($this_unit.max_hitpoints / 2)"
                [/filter_wml]
            [/have_unit]
        )}
    [/event]
)}

