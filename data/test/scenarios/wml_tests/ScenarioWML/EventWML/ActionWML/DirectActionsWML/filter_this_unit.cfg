#####
# API(s) being tested: [have_unit]formula=
##
# Actions:
# Provide an invalid formula.
##
# Expected end state:
# A warning is logged.
# WML execution is otherwise not interrupted.
#####
{GENERIC_UNIT_TEST filter_formula_unit_error (
    [event]
        name=prestart
        {RETURN (
            [not]
                [have_unit]
                    id=bob
                    formula="+ max_moves"
                [/have_unit]
            [/not]
        )}
    [/event]
)}
