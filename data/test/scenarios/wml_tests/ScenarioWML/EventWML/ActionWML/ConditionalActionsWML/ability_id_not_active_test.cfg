# wmllint: no translatables

#####
# API(s) being tested: [have_unit]ability_id_active
##
# Actions:
# Give Alice a [hides] ability active only on forests.
# Recruit a Peasant and check that no unit exists with an active [hides] ability.
# Recruit a Woodsman and check that no unit exists with an active [hides] ability.
##
# Expected end state:
# [not][have_unit]ability_id_active does not trigger on either recruit
#####
{GENERIC_UNIT_TEST test_ability_id_not_active (
    [event]
        name=start
        {VARIABLE triggers 0}
        [object]
            silent=yes
            [filter]
                id=alice
            [/filter]
            [effect]
                apply_to=new_ability
                [abilities]
                    [hides]
                        id=hides_test
                        [filter]
                            [filter_location]
                                terrain=*^F*
                            [/filter_location]
                        [/filter]
                    [/hides]
                [/abilities]
            [/effect]
        [/object]
        [do_command]
            [recruit]
                type=Peasant
                x,y=3,6
                [from]
                    x,y=7,3
                [/from]
            [/recruit]
        [/do_command]
        [do_command]
            [recruit]
                type=Woodsman
                x,y=15,8
                [from]
                    x,y=7,3
                [/from]
            [/recruit]
        [/do_command]
        {RETURN ({VARIABLE_CONDITIONAL triggers equals 2})}
    [/event]
    [event]
        name=recruit
        [filter]
            type=Peasant
        [/filter]
        {ASSERT (
            [not]
                [have_unit]
                    ability_id_active=hides_test
                [/have_unit]
            [/not]
        )}
        {VARIABLE_OP triggers add 1}
    [/event]
    [event]
        name=recruit
        [filter]
            type=Woodsman
        [/filter]
        {ASSERT (
            [not]
                [have_unit]
                    ability_id_active=hides_test
                [/have_unit]
            [/not]
        )}
        {VARIABLE_OP triggers add 1}
    [/event]
) (SIDE1_RECRUIT=Peasant,Woodsman)}
