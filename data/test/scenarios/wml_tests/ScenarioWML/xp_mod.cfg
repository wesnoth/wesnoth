#####
# API(s) being tested: [store_unit]
##
# Expected end state:
# alice needs 44 xp to level up.
#####
{GENERIC_UNIT_TEST "xp_mod_1" (
    [event]
        name = start

        [store_unit]
            variable=foo
            [filter]
                id = alice
            [/filter]
        [/store_unit]

        {RETURN {VARIABLE_CONDITIONAL foo[0].max_experience equals 44}}
    [/event]
)}

