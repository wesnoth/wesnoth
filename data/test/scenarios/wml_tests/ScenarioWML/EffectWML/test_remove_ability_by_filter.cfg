#####
# API(s) being tested: [effect]apply_to=remove_ability[filter_ability]
##
# Actions:
# Two [chance_to_hit] abilities are added, setting the chance to 0 and 100 respectively.
# The one setting the chance to 100 is removed, filtering by id and tag_name.
# Have alice attack bob.
##
# Expected end state:
# All strikes for both units miss.
#####
{GENERIC_UNIT_TEST "test_remove_ability_by_filter" (
    [event]
        name=start
        [modify_unit]
            [filter]
            [/filter]
            max_hitpoints=100
            hitpoints=100
            attacks_left=1
        [/modify_unit]
        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [chance_to_hit]
                        id=test_cth_0
                        value=0
                    [/chance_to_hit]
                    [chance_to_hit]
                        id=test_cth
                        value=100
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=bob
            [/filter]
        [/object]
        [object]
            silent=yes
            [effect]
                apply_to=new_ability
                [abilities]
                    [chance_to_hit]
                        id=test_cth_0
                        value=0
                    [/chance_to_hit]
                    [chance_to_hit]
                        id=test_cth
                        value=100
                    [/chance_to_hit]
                [/abilities]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]
        [object]
            [filter]
                id=bob
            [/filter]
            silent=yes
            [effect]
                apply_to=remove_ability
                [filter_ability]
                    id=test_cth
                    tag_name=chance_to_hit
                [/filter_ability]
            [/effect]
        [/object]
        [object]
            [filter]
                id=alice
            [/filter]
            silent=yes
            [effect]
                apply_to=remove_ability
                [filter_ability]
                    id=test_cth
                    tag_name=chance_to_hit
                [/filter_ability]
            [/effect]
        [/object]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
            kill=yes
        [/store_unit]
        [store_unit]
            [filter]
                id=bob
            [/filter]
            variable=b
        [/store_unit]
        [unstore_unit]
            variable=a
            find_vacant=yes
            x,y=$b.x,$b.y
        [/unstore_unit]
        [store_unit]
            [filter]
                id=alice
            [/filter]
            variable=a
        [/store_unit]

        [do_command]
            [attack]
                weapon=0
                defender_weapon=0
                [source]
                    x,y=$a.x,$a.y
                [/source]
                [destination]
                    x,y=$b.x,$b.y
                [/destination]
            [/attack]
        [/do_command]

        {SUCCEED}
    [/event]

    [event]
        name=attacker hits,defender hits
        first_time_only=no
        {FAIL}
    [/event]
)}
