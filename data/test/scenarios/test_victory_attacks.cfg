# Tests that when a side wins by killing the
# enemy leader with an attack, the game ends
# correctly. (This is different from the
# test_check_victory tests because we use
# [do_command] attack, and not [kill]).
#
# Also we test that killing on retal works
# the same.

#define ALICE_MOVES_TO_BOB
    [do_command]
        [move]
            x=7,8,9,10,11,12,13
            y=3,3,4, 4, 4, 4, 4
        [/move]
    [/do_command]
#enddef

#define BOB_1_HP
    [harm_unit]
        [filter]
            x,y=13,3
        [/filter]
        amount = 100
        kill = no
    [/harm_unit]
#enddef

#define ALICE_1_HP
    [harm_unit]
        [filter]
            x,y=13,4
        [/filter]
        amount = 100
        kill = no
    [/harm_unit]
#enddef

#define BOTH_0_DEF
    [terrain_mask]
        x,y=13,3
        border=no
        mask="Xv"
    [/terrain_mask]

    [terrain_mask]
        x,y=13,4
        border=no
        mask="Xv"
    [/terrain_mask]
#enddef

#define BOTH_MAX_XP
    [store_unit]
        [filter]
            id=alice
        [/filter]
        variable=temp
        kill=yes
    [/store_unit]
    {VARIABLE temp.max_experience 8}
    [unstore_unit]
        variable=temp
        animate=no
        fire_event=no
    [/unstore_unit]

    [store_unit]
        [filter]
            id=bob
        [/filter]
        variable=temp
        kill=yes
    [/store_unit]
    {VARIABLE temp.max_experience 1}
    [unstore_unit]
        variable=temp
        animate=no
        fire_event=no
    [/unstore_unit]
#enddef

{GENERIC_UNIT_TEST "alice_kills_bob" (
    [event]
        name = start

        {ALICE_MOVES_TO_BOB}
        {BOB_1_HP}
        {BOTH_0_DEF}

        [do_command]
            [attack]
                weapon = 1
                defender_weapon = -1
                [source]
                    x,y=13,4
                [/source]
                [destination]
                    x,y=13,3
                [/destination]
            [/attack]
        [/do_command]
    [/event]

    [event]
        name= side turn end
        {FAIL}
    [/event]
)}

{GENERIC_UNIT_TEST "bob_kills_alice_on_retal" (
    [event]
        name = start

        {ALICE_MOVES_TO_BOB}
        {ALICE_1_HP}
        {BOTH_0_DEF}

        [do_command]
            [attack]
