{GENERIC_UNIT_TEST "lua_get_sides" (
    [event]
        name = prestart
        [lua]
            code = <<
                local s = wesnoth.sides.find({})
                unit_test.assert_equal(s[1].side, 1, "side 1's side")
                unit_test.assert_equal(s[2].side, 2, "side 2's side")
                unit_test.succeed()
            >>
        [/lua]
    [/event]
)}
