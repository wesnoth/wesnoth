{GENERIC_UNIT_TEST "lua_get_sides" (
    [event]
        name = prestart
        [lua]
            code = << local s = wesnoth.get_sides({})
		local result = (s[1].side == 1) and (s[2].side == 2)
                wml.variables["result"] = result >>
        [/lua]

        {RETURN ({VARIABLE_CONDITIONAL result boolean_equals true})}
    [/event]
)}
