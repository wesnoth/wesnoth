#textdomain wesnoth-test

[units]
    {test/units/}

    [race]
        id=test
        name= _ "test"
        female_name= _ "test"
        plural_name= _ "tests"
        description= _ "test race"
        num_traits=2
        undead_variation=wolf
        {ORCISH_NAMES}
    [/race]

    [movetype]
        name=fly
        flying=yes
        [movement_costs]
            {FLY_MOVE}
