#textdomain wesnoth-test

[units]
    {test/units/}

    [race]
        id=test
        name= _ "test"
        female_name= _ "test"
        plural_name= _ "tests"
        description= _ "test race"
        num_traits=2
        undead_variation=wolf
        {ORCISH_NAMES}
    [/race]

    [movetype]
        name=fly
        flying=yes
        [movement_costs]
            {FLY_MOVE}
            cave=3
            fungus=3
        [/movement_costs]
        [defense]
            {FLY_DEFENSE 50}
            cave=80
            fungus=-70
        [/defense]
        {FLY_RESISTANCE}
        [special_note]
            note={INTERNAL:SPECIAL_NOTES_DEFENSE_CAP}
        [/special_note]
    [/movetype]
[/units]
