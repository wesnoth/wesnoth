
#define SIMPLE_KEY NAME TYPE
	[key]
		name="{NAME}"
		type="{TYPE}"
	[/key]
#enddef

#define DEFAULT_KEY NAME TYPE DEFAULT
	[key]
		name="{NAME}"
		type="{TYPE}"
		default={DEFAULT}
	[/key]
#enddef

#define REQUIRED_KEY NAME TYPE
	[key]
		name="{NAME}"
		type="{TYPE}"
		mandatory=yes
	[/key]
#enddef

#define DEPRECATED_KEY NAME TYPE
	[key]
		name="{NAME}"
		type="{TYPE}"
		deprecated=yes
	[/key]
#enddef

# Use to specify that unknown keys are always valid in a tag
#define ANY_KEY TYPE
	[key]
		name="*"
		type="{TYPE}"
	[/key]
#enddef

# Defines a tag that must contain no content
#define EMPTY_TAG NAME MIN MAX
	[tag]
		name="{NAME}"
		min={MIN}
		max={MAX}
	[/tag]
#enddef

# Defines a tag that can contain any arbitrary content
#define DATA_TAG NAME MIN MAX TYPE
	[tag]
		name="{NAME}"
		min={MIN}
		max={MAX}
		any_tag=yes
		{SIMPLE_KEY * {TYPE}}
	[/tag]
#enddef

#define LINK_TAG PATH
	[link]
		name="{PATH}"
	[/link]
#enddef

# These are allowed whenever the logic of [set_variables]mode=merge is used.
# The validation doesn't support the full logic, instead it accepts these in
# tags that have instances which get merged, for example tags which could
# appear in [unit_type] because [unit_type][base_type] triggers a merge.
#define WML_MERGE_KEYS
	{SIMPLE_KEY __remove bool}
	{SIMPLE_KEY add_to_* int}
	{SIMPLE_KEY concat_to_* string}
#enddef
