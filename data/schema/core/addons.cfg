[/tag]
[tag]
	name="era"
	max=infinite
	super="$addon"
	{ADDON_DESCRIPTION}
	{BASE_COMPATIBILITY_KEYS}
	{SIMPLE_KEY force_modification string_list}
	{SIMPLE_KEY require_era bool}
	{DEFAULT_KEY hide_help bool no}
	{DEFAULT_KEY type addon_type sp}
	[link]
		name="multiplayer_side"
	[/link]
	[tag]
		name="options"
		[tag]
			name="checkbox"
			max=infinite
			{REQUIRED_KEY id string}
			{DEFAULT_KEY default bool no}
			{SIMPLE_KEY name t_string}
			{SIMPLE_KEY description t_string}
		[/tag]
		[tag]
			name="choice"
			max=infinite
			{REQUIRED_KEY id string}
			{SIMPLE_KEY default string}
			{SIMPLE_KEY name t_string}
			{SIMPLE_KEY description t_string}
			[tag]
				name="item"
				max=infinite
				{REQUIRED_KEY value string}
				{SIMPLE_KEY name t_string}
			[/tag]
		[/tag]
		[tag]
			name="entry"
			max=infinite
			{REQUIRED_KEY id string}
			{SIMPLE_KEY default string}
			{SIMPLE_KEY name t_string}
			{SIMPLE_KEY description t_string}
		[/tag]
		[tag]
			name="slider"
			max=infinite
			{REQUIRED_KEY id string}
			{SIMPLE_KEY default int}
			{SIMPLE_KEY min int}
			{SIMPLE_KEY max int}
			{SIMPLE_KEY step int}
			{SIMPLE_KEY name t_string}
			{SIMPLE_KEY description t_string}
		[/tag]
		[tag]
			name="combo"
			max=infinite
			super="era/options/choice"
			deprecated=yes
		[/tag]
	[/tag]
[/tag]
[tag]
	name="modification"
	max=infinite
	super="$addon"
	{ADDON_DESCRIPTION}
	{SIMPLE_KEY type addon_type}
	{BASE_COMPATIBILITY_KEYS}
