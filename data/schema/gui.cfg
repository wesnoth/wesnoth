{./macros.cfg}
[wml_schema]
    {./types/basic.cfg}
    {./types/formula.cfg}
    {./types/gui.cfg}
    [tag]
        name="root"
        min="1"
        max="1"
        {./gui/generic.cfg}
        {./gui/widget_instances.cfg}
        {./gui/window.cfg}
        [tag]
            name="gui"
            min="0"
            max="1"
            [tag]
                name="tip"
                min="0"
                max="infinite"
                {REQUIRED_KEY "source" t_string}
                {REQUIRED_KEY "text" t_string}
            [/tag]
            [tag]
                name="window"
                min=0
                max=infinite
                super="$window"
            [/tag]
            {./gui/widget_definitions.cfg}
            {REQUIRED_KEY "description" string}
            {REQUIRED_KEY "id" string}
        [/tag]
    [/tag]
[/wml_schema]
