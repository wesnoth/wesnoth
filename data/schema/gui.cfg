{./macros.cfg}
[wml_schema]
    {./types/basic.cfg}
    {./types/formula.cfg}
    [type]
        name=border
        [union]
            [type]
                [list]
                    [element]
                        value="top|bottom|left|right"
                    [/element]
                [/list]
            [/type]
            [type]
                value="all"
            [/type]
        [/union]
    [/type]
    [type]
        name=font_family
        value="sans|monospace|light|script|"
    [/type]
    [type]
        name=font_style
        value="normal|bold|italic|underline|light|"
    [/type]
    [type]
        name=grow_direction
        value="horizontal|vertical"
    [/type]
    [type]
        name=resize_mode
        value="scale|stretch|tile|tile_center"
    [/type]
    [type]
        name=scrollbar_mode
        value="always|never|auto|initial_auto"
    [/type]
    [type]
        name=h_align
        value="left|right|center"
    [/type]
    [type]
        name=v_align
        value="top|bottom|center"
    [/type]
    {FORMULA_TYPE h_align}
    {FORMULA_TYPE v_align}
