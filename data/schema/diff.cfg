{./macros.cfg}
[wml_schema]
	[type]
		name="string"
		value=".*"
	[/type]
	[type]
		name="delete"
		value="x"
	[/type]
	[type]
		name="index"
		value="[0-9]+"
	[/type]
	[tag]
		name="root"
		[tag]
			name="insert"
			{ANY_KEY string}
		[/tag]
		[tag]
			name="delete"
			{ANY_KEY delete}
		[/tag]
		[tag]
			name="insert_child"
			any_tag=yes
			max=infinite
			[key]
				name="index"
				type="index"
				mandatory=yes
			[/key]
		[/tag]
		[tag]
			name="delete_child"
			max=infinite
			[key]
				name="index"
				type="index"
				mandatory=yes
			[/key]
			[tag]
				name="*"
			[/tag]
		[/tag]
		[tag]
			name="change_child"
			max=infinite
			[key]
				name="index"
				type="index"
				mandatory=yes
			[/key]
			[tag]
				name="*"
				{LINK_TAG insert}
				{LINK_TAG delete}
				{LINK_TAG insert_child}
				{LINK_TAG delete_child}
				{LINK_TAG change_child}
			[/tag]
		[/tag]
	[/tag]
[/wml_schema]