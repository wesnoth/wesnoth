            min="1"
            max="1"
            super="$cell/grid"
        [/tag]
        {REQUIRED_KEY "grow_direction" grow_direction}
        {REQUIRED_KEY "parallel_items" unsigned}
    [/tag]
    [tag]
        name="panel"
        min="0"
        max="infinite"
        super="$generic/widget_instance"
        {LINK_TAG "$cell/grid"}
    [/tag]
    [tag]
        name="password_box"
