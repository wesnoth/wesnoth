        {DEFAULT_KEY "history" string ""}
        {DEFAULT_KEY "max_input_length" int 0}
        {DEFAULT_KEY "label" t_string ""}
        {DEFAULT_KEY "hint_text" t_string ""}
        {DEFAULT_KEY "hint_image" string ""}
        {DEFAULT_KEY "editable" bool true}
    [/tag]
    [tag]
