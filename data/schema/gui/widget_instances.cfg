        min="0"
        max="infinite"
        super="$generic/widget_instance"
        [tag]
            name="page_data"
            min="0"
            max="1"
            super="$cell/grid"
        [/tag]
        [tag]
            name="page_definition"
            min="0"
            max="infinite"
            super="$cell/grid"
        [/tag]
        {DEFAULT_KEY "horizontal_scrollbar_mode" scrollbar_mode initial_auto}
        {DEFAULT_KEY "vertical_scrollbar_mode" scrollbar_mode initial_auto}
    [/tag]
    [tag]
        name="pane"
        min="0"
        max="infinite"
        super="$generic/widget_instance"
