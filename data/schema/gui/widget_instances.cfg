        {DEFAULT_KEY "maximum_value_label" t_string ""}
        {DEFAULT_KEY "minimum_value" int 0}
        {DEFAULT_KEY "minimum_value_label" t_string ""}
        {DEFAULT_KEY "step_size" unsigned 0}
        {DEFAULT_KEY "value" int 0}
    [/tag]
    [tag]
        name="spacer"
        min="0"
