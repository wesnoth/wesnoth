
#define FILTER_TAG TAG_NAME TYPE EXTRA_CONTENTS
    [tag]
        name={TAG_NAME}
        super="$filter_{TYPE}"
        {EXTRA_CONTENTS}
    [/tag]
#enddef

#define FILTER_BOOLEAN_OPS TYPE
    {FILTER_TAG "and" {TYPE} (max=infinite)}
    {FILTER_TAG "or" {TYPE} (max=infinite)}
    {FILTER_TAG "not" {TYPE} (max=infinite)}
#enddef
