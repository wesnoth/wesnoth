
#define ALIAS_TYPE TYPE BASE
[type]
	name={TYPE}
	link={BASE}
[/type]
#enddef

[type]
	name=bool
	value="true|false|yes|no"
[/type]

[type]
	name=int
	value="-?\d+"
[/type]
[type]
	name=unsigned
	value="\d+"
[/type]
[type]
	name=real
	value="-?\d+(\.\d+)?|-?\.\d+"
[/type]

[type]
	name=string
	value=".*"
[/type]
[type]
	name=any
	value=".*"
	allow_translatable=yes
[/type]
[type]
	name=char
	value="."
[/type]

[type]
	name=color
	[list]
		min=3
		max=4
		[element]
			value="(?:2[0-5][0-5]|[01]?\d?\d)\s*"
		[/element]
	[/list]
[/type]

[type]
	name=point
	[list]
		min=1
		max=2
		[element]
			link="int"
		[/element]
	[/list]
[/type]
