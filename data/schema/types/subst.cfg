
# Note that basic.cfg must also be included for these to work!

[type]
	name="subst"
	# Basically, if there's a non-final $ in it, just give up on trying to validate it
	value=".*\$.+"
[/type]

#define SUBST_TYPE BASE
[type]
	name=s_{BASE}
	[union]
		[type]
			link={BASE}
		[/type]
		[type]
			link=subst
		[/type]
	[/union]
[/type]
#enddef

{SUBST_TYPE bool}
{SUBST_TYPE int}
{SUBST_TYPE unsigned}
{SUBST_TYPE real}
{SUBST_TYPE color}
{SUBST_TYPE point}
