
[type]
	name="html_color"
	[union]
		[type]
			value="#[A-Fa-f0-9][A-Fa-f0-9][A-Fa-f0-9][A-Fa-f0-9][A-Fa-f0-9][A-Fa-f0-9]"
		[/type]
		[type]
			[list]
				max=3
				[element]
					link=unsigned
				[/element]
			[/list]
		[/type]
	[/union]
[/type]
[type]
	name="font_style"
	value="normal|oblique|italic"
[/type]
[type]
	name="font_variant"
	value="normal|smallcaps"
[/type]
[type]
	name="font_stretch"
	value="normal|(ultra|extra|semi)?(condensed|expanded)"
[/type]
[type]
	name="font_weight"
	[union]
		[type]
			link=unsigned
		[/type]
		[type]
			value="normal|heavy|(ultra)?(light|bold)"
		[/type]
	[/union]
[/type]
[type]
	name="font_size"
	[union]
		[type]
			link=unsigned
		[/type]
		[type]
			value="smaller|larger|medium|(x?x-)?(small|large)"
		[/type]
	[/union]
[/type]
[type]
	name="font_underline"
	[union]
		[type]
			link=bool
		[/type]
		[type]
			value="none|single|double|low|error"
		[/type]
	[/union]
[/type]
[type]
	name="font_gravity"
	value="south|east|north|west|auto"
[/type]
[type]
	name="font_gravity_hint"
	value="natural|strong|line"
[/type]
