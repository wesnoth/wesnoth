    name="font_style"
    value="normal|oblique|italic"
[/type]
[type]
    name="font_variant"
    value="normal|smallcaps"
[/type]
[type]
    name="font_stretch"
    value="normal|(ultra|extra|semi)?(condensed|expanded)"
[/type]
[type]
    name="font_weight"
    [union]
        [type]
            link=unsigned
        [/type]
        [type]
            value="normal|heavy|(ultra)?(light|bold)"
        [/type]
    [/union]
[/type]
[type]
    name="font_size"
    [union]
        [type]
            link=unsigned
