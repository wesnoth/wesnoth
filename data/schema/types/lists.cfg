
# Note that basic.cfg must also be included for these to work!

#define LIST_TYPE_OF TYPE ELEM
    [type]
        name={TYPE}_list
        [list]
            [element]
                link="{ELEM}"
            [/element]
        [/list]
    [/type]
#enddef

#define LIST_TYPE_COMPLEX TYPE ELEM
    [type]
        name={TYPE}_list
        [list]
            {ELEM}
        [/list]
    [/type]
#enddef

#define LIST_TYPE TYPE
    {LIST_TYPE_OF {TYPE} {TYPE}}
#enddef

{LIST_TYPE_OF int unsigned}
{LIST_TYPE real}

[type]
    name=string_list
    value=".*"
[/type]
