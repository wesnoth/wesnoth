
#define AI_ASPECT_KEY NAME TYPE
	{SIMPLE_KEY {NAME} {TYPE}}
	[tag]
		name={NAME}
		{SIMPLE_KEY value {TYPE}}
		{SIMPLE_KEY id string}
		{SIMPLE_KEY engine string}
		{AI_ASPECT_FILTERS}
		{AI_ASPECT_INVALIDATE}
	[/tag]
#enddef

#define AI_ASPECT_TAG NAME
	[tag]
		name={NAME}
		[if]
			[value]
			[/value]
			[then]
				{SIMPLE_KEY id string}
				{SIMPLE_KEY engine string}
				{AI_ASPECT_FILTERS}
				{AI_ASPECT_INVALIDATE}
				[tag]
					name="value"
					super="$ai/standard_aspect~{NAME}/value"
				[/tag]
			[/then]
			[else]
				super="$ai/standard_aspect~{NAME}/value"
			[/else]
		[/if]
	[/tag]
#enddef

