#this file contains utility macros

#macro which will let you go {GOLD x y z} to set
#the gold depending on easy/medium/hard - x/y/z

#define GOLD ON_EASY ON_NORMAL ON_HARD
#ifdef EASY
gold={ON_EASY}
#endif

#ifdef NORMAL
gold={ON_NORMAL}
#endif

#ifdef HARD
gold={ON_HARD}
#endif
#enddef

#define INCOME ON_EASY ON_NORMAL ON_HARD
#ifdef EASY
income={ON_EASY}
#endif

#ifdef NORMAL
income={ON_NORMAL}
#endif

#ifdef HARD
income={ON_HARD}
#endif
#enddef

#define DOT X Y
[dot]
x={X}
y={Y}
[/dot]
#enddef

#define CROSS X Y
[dot]
x={X}
y={Y}
type=cross
[/dot]
#enddef
