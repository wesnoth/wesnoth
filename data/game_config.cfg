#textdomain wesnoth
[game_config]
    [server]
        name=_"Official Wesnoth Server"
        address=server.wesnoth.org:15000
    [/server]
    [server]
        name=_"Alternate Wesnoth Server"
        address=server2.wesnoth.org:15000
    [/server]
    [server]
        name=_"Alternate Wesnoth Server"
        address=server3.wesnoth.org:15000
    [/server]

    base_income=2
    village_income=1
    village_support=1
    poison_amount=8
    rest_heal_amount=2
    recall_cost=20
    kill_experience=8

    default_terrain="Gg"

    title_music="journeys_end.ogg"
    lobby_music="silence.ogg"
    default_victory_music="victory.ogg,victory2.ogg"
    default_defeat_music="defeat.ogg,defeat2.ogg"

    lobby_refresh=1000

    hp_bar_scaling=0.6
    xp_bar_scaling=0.5
    zoom_levels = 0.25, 0.33333333333333333, 0.5, 0.75, 1.0, 1.25, 1.5, 2.0, 3.0, 4.0

    #temporary disable hex brightening
    hex_brightening=1.25

    flag_rgb=flag_green
    unit_rgb=magenta
    red_green_scale="e60000,ff0000,ff4000,ff8000,ffc000,ffff00,c0ff00,80ff00,40ff00,00ff00,00e600"
    red_green_scale_text="c80000,dd0000,dd3700,dd6e00,dda500,dddd00,a5dd00,6edd00,37dd00,00dd00,00c800"
    blue_white_scale="00A0E1,FFFFFF,96FFFF,00CDCD,FF00E1,A91EFF,8B00ED,AA00FF"
    blue_white_scale_text="8B00ED,AA00FF,A91EFF,E11EFF,00A0FF,00CDCD,96FFFF,FFFFFF,FFFFFF,FFFFFF,FFFFFF,FFFFFF,FFFFFF,FFFFFF,FFFFFF,FFFFFF"

    footprint_prefix="footsteps/foot-normal,footsteps/foot-medium,footsteps/foot-slow"
    footprint_teleport_enter="footsteps/teleport-in.png"
    footprint_teleport_exit="footsteps/teleport-out.png"

    [colors]
        enemy_orb_color="black"
        unmoved_orb_color="brightgreen"
        ally_orb_color="lightblue"
        partial_orb_color="brightorange"
        moved_orb_color="red"

        # NOTE: this list should match the order in which the corresponding [color_range] tags appear
        #       in core/team-colors.cfg, or else any index from this list used to recolor a sprite
        #       will not produce the correct color.
        default_color_list="red,blue,green,purple,black,brown,orange,white,teal"
    [/colors]

    [images]
        game_title="maps/titlescreen.png"
        game_title_background="maps/background.jpg"
        game_logo="misc/logo.png"
        game_logo_background="misc/logo-bg.png"

        orb="misc/orb.png"
        energy="misc/bar-energy.png"

        flag="flags/flag-[1~4].png:150"
        flag_icon="flags/flag-icon.png"

        terrain_mask="terrain/alphamask.png"
        grid_top="terrain/grid-top.png"
        grid_bottom="terrain/grid-bottom.png"
        mouseover="misc/hover-hex.png"
        selected=""
        editor_brush="editor/brush.png"
        unreachable="terrain/darken.png"
        linger="terrain/darken-linger.png"

        observer="misc/eye.png"
        tod_bright="misc/tod-bright.png"
        tod_dark="misc/tod-dark.png"
        level="misc/icon-advance.png"
        ellipsis="misc/icon-ellipsis.png"

        missing="misc/missing-image.png"
    [/images]

    [sounds]
        turn_bell = "bell.wav"
        timer_bell = "timer.wav"
        public_message = "chat-[1~3].ogg"
        private_message = "chat-highlight.ogg"
        friend_message = "chat-friend.ogg"
        server_message = "receive.wav"
        player_joins = "arrive.wav"
        player_leaves = "leave.wav"
        game_user_arrive = "join.wav"
        game_user_leave = "leave.wav"
        ready_for_start = "bell.wav"
        game_has_begun = "gamestart.ogg"

        [status]
            slowed="slowed.wav"
            poisoned="poison.ogg"
            petrified="petrified.ogg"
        [/status]
    [/sounds]

    fog_prefix="terrain/fog/fog"
    shroud_prefix="terrain/void/void"

    {core/team-colors.cfg}
[/game_config]
