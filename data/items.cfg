#define ITM_WISHINGWELL X Y
	[item]
	x={X}
	y={Y}
	image=item-well.png
	[/item]
	[event]
	name=moveto
	first_time_only=no
		[filter]
		x={X}
		y={Y}
		[/filter]
		[message]
		id=WISHINGWELL1
		speaker=narrator
		message= _ "You have come across a wishing well.
What would you like to wish for?"

		[option]
		id=WISHINGWELL2a
		message= _ "A swift victory"
		[command]
		[gold]
		amount=-1
		[/gold]
		[message]
		id=WISHINGWELL2b
		speaker=unit
		message= _ "With this golden coin, I wish that this battle end in a swift and safe victory."
		[/message]
		[/command]
		[/option]

		[option]
		id=WISHINGWELL3
		message= _ "Lots of gold"
		[command]
		[gold]
		amount=-1
		[/gold]
		[message]
		id=WISHINGWELL3b
		speaker=unit
		message= _ "I wish this single gold coin be returned ten-fold to me."
		[/message]
		[/command]
		[/option]

		[option]
		id=WISHINGWELL4
		message= _ "Peace throughout Wesnoth."
		[command]
		[gold]
		amount=-1
		[/gold]
		[message]
		id=WISHINGWELL4b
		speaker=unit
		message= _ "The only thing worth wishing for is peace throughout the land."
		[/message]
		[/command]
		[/option]

		[option]
		id=WISHINGWELL5
		message= _ "Don't make a wish."
		[/option]
		[/message]
	[/event]
#enddef


#define OBJ_POTION_HEALING X Y ID
	[item]
	x={X}
	y={Y}
	image=misc/item-healingpotion.png
	[/item]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		x={X}
		y={Y}
		[/filter]
		[object]
		id={ID}
		name= _ "Potion of Healing"
		image=misc/item-healingpotion.png
		duration=level
		description= _ "A feeling of well-being overwhelms the drinker."
		cannot_use_message= _ "You are not worthy of healing."
			[filter]
			x={X}
			y={Y}
			[/filter]
			[then]
				[removeitem]
				x,y={X},{Y}
				[/removeitem]
			[/then]
			[effect]
			apply_to=hitpoints
			increase=10%
			[/effect]
		[/object]
	[/event]
#enddef

