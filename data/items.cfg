#define ITM_WISHINGWELL X Y
	[item]
	x={X}
	y={Y}
	image=item-well.png
	[/item]
	[event]
	name=moveto
	first_time_only=no
		[filter]
		x={X}
		y={Y}
		[/filter]
		[message]
		id=WISHINGWELL1
		speaker=narrator
		message="You have come accross a wishing well.
What would you like to wish for?"

		[option]
		id=WISHINGWELL2a
		message=A swift victory
		[command]
		[gold]
		amount=-1
		[/gold]
		[message]
		id=WISHINGWELL2b
		speaker=unit
		message=With this golden coin, I wish that this battle will end in a swift and safe victory.
		[/message]
		[/command]
		[/option]

		[option]
		id=WISHINGWELL3
		message=Lots of gold
		[command]
		[gold]
		amount=-1
		[/gold]
		[message]
		id=WISHINGWELL3b
		speaker=unit
		message=I wish this single gold coin would be returned ten fold to me.
		[/message]
		[/command]
		[/option]

		[option]
		id=WISHINGWELL4
		message=Peace throughout Wesnoth
		[command]
		[gold]
		amount=-1
		[/gold]
		[message]
		id=WISHINGWELL4b
		speaker=unit
		message=The only thing worth wishing for is peace throughout the land.
		[/message]
		[/command]
		[/option]

		[option]
		id=WISHINGWELL5
		message=Don't make a wish
		[/option]
		[/message]
	[/event]
#enddef


