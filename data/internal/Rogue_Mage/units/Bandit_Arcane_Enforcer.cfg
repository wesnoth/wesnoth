#textdomain wesnoth-units

[unit_type]
    id=Arcane Enforcer
    #po: "enforcer" as in "gang enforcer"
    name= _ "Arcane Enforcer"
    race=human
    gender=male,female
    image="units/rogue-mage/arcane-enforcer.png"
    hitpoints=49
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    cost=34
    {AMLA_DEFAULT}
    usage=mixed fighter
    description= _ "The harsh, violent life of an outlaw does not readily lend itself to magical study. Rogue mages who survive their first few years often do so with the aid of organized bandit gangs, who are more than happy to provide protection in return for muscle and loyalty. Outfitted with stolen crossbows and augmenting their piecemeal armor with scraps of half-remembered magic, these ex-magi brawl with surprising competence, especially under the cover of darkness."
    {DEFENSE_ANIM "units/rogue-mage/arcane-enforcer-defend2.png" "units/rogue-mage/arcane-enforcer-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [standing_anim]
        [frame]
            image="units/rogue-mage/arcane-enforcer.png:5500"
        [/frame]
        [overlay_frame]
            image="units/rogue-mage/arcane-enforcer-rune.png:5500"
            alpha=0.0:250, 0.0~1.0:2500, 1.0:250, 1.0~0.0:2500
            y=1
        [/overlay_frame]
    [/standing_anim]
    [resistance]
        blade=90
        impact=90
        pierce=90
    [/resistance]
    [attack]
        name=sword
        description= _ "greatsword"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]
    [attack]
        name=shadow wave
        description= _ "shadow wave"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/dark-missile.png
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/rogue-mage/arcane-enforcer-melee[1~4].png:100"
        [/frame]
        [frame]
            image="units/rogue-mage/arcane-enforcer.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/rogue-mage/arcane-enforcer-crossbow1.png:1000"
        [/frame]
        [frame]
            image="units/rogue-mage/arcane-enforcer-crossbow2.png:200"
        [/frame]
        [frame]
            image="units/rogue-mage/arcane-enforcer.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        start_time=-700
        [frame]
            image="units/rogue-mage/arcane-enforcer-spell1.png:300"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=8,-12~12
        [/frame]
        [frame]
            image="units/rogue-mage/arcane-enforcer-spell1.png:450"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
    [/attack_anim]

    [female]
        name= _ "female^Arcane Enforcer"
        gender=female
        image="units/rogue-mage/arcane-enforcer+female.png"
        {DEFENSE_ANIM "units/rogue-mage/arcane-enforcer-defend2.png" "units/rogue-mage/arcane-enforcer-defend1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [standing_anim]
            [frame]
                image="units/rogue-mage/arcane-enforcer+female.png:5500"
            [/frame]
            [overlay_frame]
                image="units/rogue-mage/arcane-enforcer+female-rune.png:5500"
                alpha=0.0:250, 0.0~1.0:2500, 1.0:250, 1.0~0.0:2500
                y=3
            [/overlay_frame]
        [/standing_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/rogue-mage/arcane-enforcer+female-melee1.png:100"
            [/frame]
            [frame]
                image="units/rogue-mage/arcane-enforcer-melee[2~4].png:100"
            [/frame]
            [frame]
                image="units/rogue-mage/arcane-enforcer+female.png:50"
            [/frame]
            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=crossbow
            [/filter_attack]
            start_time=-1100
            [frame]
                image="units/rogue-mage/arcane-enforcer-crossbow1.png:1000"
            [/frame]
            [frame]
                image="units/rogue-mage/arcane-enforcer-crossbow2.png:200"
            [/frame]
            [frame]
                image="units/rogue-mage/arcane-enforcer+female.png:200"
            [/frame]
            {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
            missile_start_time=-150
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=shadow wave
            [/filter_attack]
            {MISSILE_FRAME_SHADOW_WAVE}
            start_time=-700
            [frame]
                image="units/rogue-mage/arcane-enforcer+female-spell1.png:300"
                halo=halo/undead/dark-magic-[1~6].png:50
                halo_x,halo_y=8,-12~12
            [/frame]
            [frame]
                image="units/rogue-mage/arcane-enforcer+female-spell1.png:450"
            [/frame]
            {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
        [/attack_anim]
    [/female]
[/unit_type]
