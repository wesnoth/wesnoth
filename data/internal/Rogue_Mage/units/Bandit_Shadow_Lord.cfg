#textdomain wesnoth-units

[unit_type]
    id=Shadow Lord
    name= _ "Shadow Lord"
    race=human
    gender=male,female
    image="units/rogue-mage/shadow-lord.png"
    hitpoints=47
    movement_type=elusivefoot
    movement=5
    experience=150
    level=3
    alignment=liminal
    advances_to=null
    cost=62
    {AMLA_DEFAULT}
    usage=mixed fighter
    #po: I think of regular mages as modern-day professors, or perhaps ancient greek philosphers. In comparison, a Shadow Lord is more like an unemployed, obsessive savant who hasn't showered in three months but somehow discovered the secret to cold fusion while working alone in his dingy apartment.
    description= _ "The fruits of the paths of either light or darkness are well known to magi: the brilliance of a white mage or the deep gloom of a necromancer. Much less well known is the art of the Shadow Lord, those few who master a union of both white and black magic. Though decades of zealous study and self-neglect have left them drained of strength, these savants have transcended the need for crude physical weapons, instead channeling their energies into devastatingly accurate magical attacks that undercut their enemies’ defenses."
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    [standing_anim]
        start_time=0
        [frame]
            image="units/rogue-mage/shadow-lord.png:70,units/rogue-mage/shadow-lord-[1~7].png:70"
        [/frame]
    [/standing_anim]
    [defend]
        hits=miss
        start_time=-126
        overlay_start_time=-126
        [frame]
            image=units/rogue-mage/shadow-lord-defend1.png:1,units/rogue-mage/shadow-lord-defend2.png:250,units/rogue-mage/shadow-lord-defend1.png:1
            alpha=1~0.6,0.6,0.6~1
            blend_color=0,0,0
            blend_ratio=0~0.5,0.5,0.5~0
        [/frame]
        [overlay_frame]
            image=units/rogue-mage/shadow-lord-defend2-outline.png~BLUR(1)
            alpha=0~1,1,1~0
        [/overlay_frame]
    [/defend]
    {DEFENSE_ANIM_FILTERED "units/rogue-mage/shadow-lord-defend2.png" "units/rogue-mage/shadow-lord-defend1.png" {SOUND_LIST:HUMAN_OLD_HIT} (hits=hit,kill)}
    [attack]
        name=astral blade
        icon="attacks/sword-astral.png"
        description= _ "astral blade"
        type=blade
        range=melee
        [specials]
            [damage_type]
                id=cold_damage
                name= _ "chill"
                description= _ "This attack can deal either blade or cold damage, depending on which would be more effective."
                special_note=_ "This unit’s melee attack can deal either blade or cold damage, depending on which would be more effective."
                alternative_type=cold
            [/damage_type]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=5
    [/attack]
    [attack]
        name=shadow wave
        description= _ "shadow wave"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/dark-missile.png
        damage=15
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=astral blade
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/rogue-mage/shadow-lord.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        start_time=-700
        [frame]
            image="units/rogue-mage/shadow-lord-[1~4].png:75"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=8,-12~12
        [/frame]
        [frame]
            image="units/rogue-mage/shadow-lord-[5~7,1~3].png:75"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
    [/attack_anim]

    [female]
        name= _ "female^Shadow Lord"
        gender=female
        image="units/rogue-mage/shadow-lord+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [standing_anim]
            start_time=0
            [frame]
                image="units/rogue-mage/shadow-lord+female.png:70,units/rogue-mage/shadow-lord+female-[1~7].png:70"
            [/frame]
        [/standing_anim]
        [defend]
            hits=miss
            start_time=-126
            overlay_start_time=-126
            [frame]
                image="units/rogue-mage/shadow-lord+female-defend1.png:1","units/rogue-mage/shadow-lord+female-defend2.png:250","units/rogue-mage/shadow-lord+female-defend1.png:1"
                alpha=1~0.6,0.6,0.6~1
                blend_color=0,0,0
                blend_ratio=0~0.5,0.5,0.5~0
            [/frame]
            [overlay_frame]
                image="units/rogue-mage/shadow-lord+female-defend2-outline.png~BLUR(1)"
                alpha=0~1,1,1~0
            [/overlay_frame]
        [/defend]
        {DEFENSE_ANIM_FILTERED "units/rogue-mage/shadow-lord+female-defend2.png" "units/rogue-mage/shadow-lord+female-defend1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} (hits=hit,kill)}
        [attack_anim]
            [filter_attack]
                name=astral blade
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/rogue-mage/shadow-lord+female-defend1.png:125,units/rogue-mage/shadow-lord+female-sword[2~4].png:125"
            [/frame]
            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
            [frame]
                image="units/rogue-mage/shadow-lord+female.png:200"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=shadow wave
            [/filter_attack]
            {MISSILE_FRAME_SHADOW_WAVE}
            start_time=-700
            [frame]
                image="units/rogue-mage/shadow-lord+female-spell.png:300"
                halo=halo/undead/dark-magic-[1~6].png:50
                halo_x,halo_y=8,-12~12
            [/frame]
            [frame]
                image="units/rogue-mage/shadow-lord+female-spell.png:450"
            [/frame]
            {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
        [/attack_anim]
    [/female]
[/unit_type]
