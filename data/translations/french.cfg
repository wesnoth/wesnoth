intro_1="Dans la vingt-septième année de Garard II, roi de Wesnoth, le royaume fut plongé dans une guerre rude avec les peuples nordiques."
intro_10="Asheviere pris le commandement de l'armée, et l'amena de nouveau à Weldyn. Se rendant compte que les jeunes neveux du roi étaient les prochains dans la succession au trône, elle ordonna de tous les tuer, et se déclara la reine mère de Wesnoth"
intro_11="Ayant eu écho des ordres d'Asheviere, Delfador entra secrètement dans le palais, et enleva Konrad, le plus jeune des neveux de Garard, le sauvant ainsi de la mort"
intro_12="Emmenant l'enfant loin dans les forêts de l'ouest, Delfador l'éleva sous la protection des Elfes, observant tristement le commencement du règne de terreur d'Asheviere... "
intro_2="Le roi du nord campait à Galcadar, accessible par le gué d'Abez. Garard mena ses forces à sa rencontre. Scindant son armée en deux, il mena une moitié, et son fils le prince Eldred, héritier de la couronne, mena l'autre."
intro_3="Eldred était un guerrier brave et courageux, qui aurait pu diriger ses soldats d'une main de maître. Malheureusement pour Garard, il était également ambitieux.....et déloyal. Durant la bataille, les hommes d'Eldred abandonnèrent leur roi. Garard fut massacré, ainsi que son frère, et tous ses fils sauf Eldred."
intro_4="La reine de Garard, Asheviere, étant venu pour observer la bataille d'une colline voisine, regardait ce spectacle avec gaieté. Son fils régnerait sûrement d'une bien meilleure manière que son mari ne l'avait fait, et satisferait sa convoitise du pouvoir."
intro_5="Le roi du nord fit la paix avec Eldred, en hommage de la mort de Garard. Eldred s'auto-proclama roi, et mena son armée de nouveau à Weldyn."
intro_6="Mais L'archimage de Garard, Delfador, s'échappa de la bataille et retourna a grand galop à Weldyn pour arriver le premier. Il rassembla une force de loyalistes pour combattre Eldred, et venger la mort du roi."
intro_7="Eldred mena bataille avec le conseil clair de sa mère en tête: ne combattez personne excepté le vieux mage, et vous me rapporterez sa tête."
intro_8="Eldred rencontra en effet Delfador dans la bataille. Les épées s'entrechoquèrent dans un corps à corps sans merci. Le sage mage contre le jeune, fort et impétueux guerrier."
intro_9="Les hommes de Delfador perdirent la bataille, et furent mis en déroute, mais Asheviere trouva le corps de son fils à terre criblé par les hommes de Delfador."
