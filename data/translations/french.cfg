intro_1="Dans la vingt-septième année de Garard II, roi de Wesnoth, le royaume fut plongé dans une guerre rude avec les peuples nordiques."
intro_10="Asheviere pris le commandement de l'armée, et l'amena de nouveau à Weldyn. Se rendant compte que les jeunes neveux du roi étaient les prochains dans la succession au trône, elle ordonna de tous les tuer, et se déclara la reine mère de Wesnoth"
intro_11="Ayant eu écho des ordres d'Asheviere, Delfador est entré en secret dans le palais, et enleva Konrad, le plus jeune des neveux de Garard, le sauvant ainsi de la mort"
intro_12="Emmenant l'enfant loin dans les forêts de l'ouest, Delfador l'a élevé sous la protection des elfes, observant tristement le commencement du règne de terreur d'Asheviere..."
intro_13="... mais un des orcs survécu suffisamment longtemps pour apporter cette nouvelle à la reine ..."
intro_14="... et elle a envoyé la plus capable de ses commandant..."
intro_2="Le roi du nord campait à Galcadar, accessible par le gué d'Abez. Garard mena ses forces à sa rencontre. Scindant son armée en deux, il en mena une moitié, et son fils le prince Eldred, héritier de la couronne, mena l'autre."
intro_3="Eldred était un guerrier brave et courageux, qui aurait pu diriger ses soldats d'une main de maître. Malheureusement pour Garard, il était également ambitieux... et déloyal. Durant la bataille, les hommes d'Eldred ont abandonné leur roi. Garard fût massacré, ainsi que son frère et tous ses fils sauf Eldred."
intro_4="La reine de Garard, Asheviere, étant venu pour observer la bataille d'une colline voisine, regardait ce spectacle avec gaieté. Son fils régnerait sûrement d'une bien meilleure manière que son mari ne l'avait fait, et satisferait sa convoitise du pouvoir."
intro_5="Le roi du nord fit la paix avec Eldred, en hommage de la mort de Garard. Eldred s'autoproclama roi, et mena son armée de nouveau à Weldyn."
intro_6="Mais L'archimage de Garard, Delfador, s'échappa de la bataille et retourna a grand galop à Weldyn pour arriver le premier. Il rassembla une force de loyalistes pour combattre Eldred, et venger la mort du roi."
intro_7="Eldred mena bataille avec le conseil clair de sa mère en tête: ne combattez personne excepté le vieux mage, et vous me rapporterez sa tête."
intro_8="Eldred rencontra en effet Delfador dans la bataille. Les épées s'entrechoquèrent dans un corps à corps sans merci. Le sage mage contre le jeune, fort et impétueux guerrier."
intro_9="Les hommes de Delfador ont perdu la bataille, et ont été mis en déroute, mais Asheviere trouva le corps de son fils à terre criblé par les hommes de Delfador."
invisible="invisible"
invisible_description="Cette unité est invisible. Elle ne peut être vue ou attaquée par des unités ennemies."
isle_damned="L'île des damnés"
isle_damned_found1="Dieu soit loué, nous vous avons trouvé, Monsieur ! Montez à bord rapidement, nous vous emmènerons loin de cette île horrible !"
isle_damned_found2="C'est une honte que la victoire ne soit pas à nous, mais je suis sauvé ! Direction Elensefar !"
isle_wrested_control="Nous avons repris le contrôle de l'île ! Maintenant tout que nous devons faire est d'attendre l'arrivée du bateau, ainsi nous pourrons nous rendre à Elensefar !"
isledamn_1="Mais le voyage ne fut pas aussi détendu qu'espéré. Un orage balaya le bateau, tous les bras disponible étaient sur le pont, essayant désespérément de sauver le bateau. Pendant que Konrad essayait de fixer le mât, une rafale de vent soudaine le jeta par dessus bord..."
isledamn_2="Les ondins sauvèrent Konrad des mers, mais ne pouvaient pas le ramener au bateau. Ils n'eurent donc pour solution que de l'amener sur une île voisine..."
isledamn_3="Whaou, j'ai survécu. Mais où suis je maintenant ? Cette île est-elle habitée ?"
isledamn_4="Il y a eu des rumeur de maladie au sujet de cette île, mon seigneur. On dit que les morts-vivants se sont réveillés, et ont transformé cette terre en friches."
isledamn_5="Espérons que ces rumeurs soient fausses ! Je n'ai aucun de mes hommes avec moi ! Comment vais-je me défendre ?"
isledamn_6="Il restent quelques elfes sur cette île, mon seigneur, peut-être que si vous recrutiez certains d'entre eux pour vous aider, nous pourrions avoir un espoir de contenir les hordes de morts-vivants !"
