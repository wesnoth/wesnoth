hasty_1="Où sommes-nous? Quel chemin devons nous prendre maintenant? Je suis fatigué de cette obscurité!"
hasty_10="Je vois que nous n'avons d'autre choix que de s'entraider. Nous devons nous aider jusqu'à ce que nous atteignions de nouveau la surface, convenu?"
hasty_11="Très bien, je vous aiderai à atteindre la surface, ou bien nous périrons tout ensemble, princesse."
hasty_12="Mais une fois que nous serons sorti de ce trou, j'aurai une dette envers vous!"
hasty_13="Bon, nous nous sommes entraidés pour survivre jusqu'ici princesse. Continuons ensemble?"
hasty_14="Oui en effet, nous avons convenu que nous nous aiderions à sortir de ces puits vivants, n'est ce pas? Nous mettrons nos ressources en commun. Voici ma bourse, pleine d'or."
hasty_15="Vous recevez 500 pièces d'or!"
hasty_16="Merci, princesse. Venez soldats, trouvons le Sceptre!"
hasty_2="Je ne suis pas sûr. Laissez-moi réfléchir un moment."
hasty_3="En garde!"
hasty_4="Que faites-vous donc ici?"
hasty_5="Nous vous avons pisté naturellement! Vous vous êtes échappés pour la dernière fois!"
hasty_6="Idiote! Nous sommes dans les plus profondes des cavernes, entouré probablement par toute sorte de créatures, et vous voulez toujours nous combattre? Vous allez tous nous faire tuer!"
hasty_7="N'essayez pas de me duper! Je sais pourquoi vous êtes venus ici! Mais je vais en finir avec vous et votre trahison ici, j'obtiendrai alors le Sceptre, et retourner au grand jour!"
hasty_8="Surprise! Vous allez mourir les amoureux du soleil!"
hasty_9="Maintenant nous sommes cernés! Vous voulez toujours nous combattre, princesse? Cela nous mènerait à une mort certaine pour tous les deux!"
