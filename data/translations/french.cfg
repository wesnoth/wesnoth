ArchMage="Archimage"
ArchMage_description="Maître parmi les mages, l'archimage projette d'énormes boules de feu à ses ennemis. L'archimage peut se téléporter de n'importe quel village vers n'importe quel autre village ami, le faisant voyager d'un endroit à l'autre en un instant."
Assasin="Assassin"
Assasin_description="Les assassins sont des maîtres de la nuit. Comme les bandits ils peuvent frapper par derrière, et ignorent les zones de contrôle ennemies. Ils peuvent également jeter à distance, des couteaux empoisonnés à leurs ennemis."
BloodBat="Chauve-souris"
BoneShooter="Chasseur d'os"
Chocobone="Chocobone"
Chocobone_description="Montant les squelettes de grands oiseaux employés comme monture par une civilisation antique et perdue, les Chocobones peuvent se déplacer plus rapidement que la plupart des unités à cheval."
Commander="Commandant"
Commander_description="Le grade de Commandant est détenu par ceux
qui mènent les troupes aux combat.
Ils possèdent des capacités de commandement, et en plaçant des unités
de rang inférieur sur les cases adjacentes au commandant
augmentera leurs performances durant les combats.

Le commandant a une plus grande habileté avec une épée,
mais il possède également un arc qu'il peut utiliser
quand cela est nécessaire.

Si le commandant est perdu, il en est de même de la bataille."
CuttleFish="Seiche"
Duelist="Duelliste"
EASY="Guerrier (facile)"
NORMAL="Héros (moyen)"
HARD="Champion (difficile)"
ElderMage="Ancien Mage"
ElderMage_description="Un grand mage, les Anciens Mages ont conservé la plupart de leur puissance, mais elle a diminuée un peu avec les années. Utilisant de puissants projectiles de feu, Les Anciens Mages sont craint de tous leurs ennemis sur un champ de bataille."
ElvishArcher="Archer Elfe"
ElvishArcher_description="Entraîné depuis son enfance au maniement de l'arc, l'Archer Elfe est habile dans les combats à distance. Étant capable de tirer plusieurs flèches rapidement et avec précision, l'Archer Elfe compose une grande partie de l'armée Elfe."
ElvishAvenger="Vengeur Elfe"
ElvishAvenger_description="Très habile et extrêmement rapide, le Vengeur Elfe est bon dans toute forme de combat. Le Vengeur est considéré comme le meilleur homme des bois de Wesnoth. Capable de voir la nuit avec ses yeux perçant, le Vengeur Elfe ne souffre pas de pénalité durant les combats de nuit."
ElvishCaptain="Capitaine Elfe"
ElvishCaptain_description="Habile dans le commandement de soldats, le capitaine apporte un bonus a toutes les unités de niveau 1  sur les cases adjacentes à lui. Le Capitaine Elfe est aussi habile en combat en corps à corps qu'en combat à distance."
ElvishChampion="Champion Elfe"
ElvishChampion_description="Un maître guerrier, le Champion Elfe est un terrible maître de l'escrime, infligeant de gros dégâts en combat rapproché. Il est aussi habile avec un arc, capable de faire des ravages à ses ennemis en combat rapproché ainsi qu'à distance."
ElvishDruid="Druide Elfe"
ElvishDruid_description="Le Druide Elfe est une puissante maîtresse des forêts. Très douée pour séduire ses opposants imprudents, elle est invisible de ses ennemis tant qu'elle est dans la forêt, jusqu'à ce qu'elle attaque. Le Druide est un excellent support à n'importe quelle armée Elfe."
ElvishFighter="Guerrier Elfe"
ElvishFighter_description="Les Guerrier Elfes forment le gros des troupes
des armées Elfes à Wesnoth. Ils se distinguent
des autres forces armées par leur habileté
à manier aussi bien l'épée que l'arc.

Les Elfes se déplace plus rapidement, et combattent mieux
dans la forêt."
ElvishHero="Héros Elfe"
ElvishHero_description="Le Héros Elfe se focalise sur des performances individuelles sur le champ de bataille, en affinant au maximum ses habiletés au combat. Le Héros Elfe préfère combattre au corps à corps à l'épée, mais sait également se servir d'un arc."
ElvishLord="Seigneur Elfe"
ElvishLord_description="Le Seigneur Elfe est redoutable en combat, aussi bien à l'épée en combat rapproché, qu'avec ses boules de feu à distance."
ElvishMarksman="Tireur d'élite Elfe"
ElvishMarksman_description="le Tireur d'élite Elfe est un expert dans le maniement de l'arc. Ses capacités lui garantissent un taux de réussite de 70% de touche durant les attaques, même en terrain difficile. Son manque d'habileté en combat rapproché, et sa vitesse de déplacement moindre est compensée par sa grande dextérité à l'arc."
ElvishMarshal="Maréchal Elfe"
ElvishMarshal_description="Un des plus hauts rangs de l'armée Elfe, le Maréchal Elfe peut diriger des unités de niveau 1 ou 2 sur les cases adjacentes à lui, les faisant ainsi combattre avec des capacités accrues. Le Maréchal elfe est aussi très bon dans l'usage de l'arc et de l'épée."
ElvishOutrider="Cavalier d'escorte Elfe"
ElvishOutrider_description="Les plus rapide des cavaliers, le Cavalier d'escorte Elfe est aussi rapide en forêt qu'en terrain découvert. Il peut même tirer à l'arc en restant à cheval."
ElvishRanger="Garde Elfe"
ElvishRanger_description="Le Garde Elfe est rapide et puissant. Habile aussi bien en combat rapproché qu'à distance, le Garde Elfe est réellement un guerrier complet. Capable de voir la nuit avec ses yeux perçants, le Garde Elfe ne souffre pas de pénalité durant les combats de nuit, ce que les autres unités ont."
ElvishShaman="Prêtresse Elfe"
ElvishShaman_description="La Prêtresse Elfe se focalise sur le moyen le moins violent de gêner l'ennemi. Ses attaques sophistiquées ralentissent les ennemis et réduisent le nombre de fois qu'ils peuvent attaquer."
ElvishSharpshooter="Archer d'élite Elfe"
ElvishSharpshooter_description="Les meilleurs des archers d'élite de tout Wesnoth, les Archers d'élite Elfes sont incroyablement précis, même en tirant très rapidement. Avec 70% de chance de toucher la cible en attaque, les Archers d'élite Elfes sont excellent pour éliminer les ennemis retranchés."
