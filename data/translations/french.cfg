Knight="Chevalier"
Knight_description="Le Chevalier est aussi habile avec une lance qu'une épée. Quand il utilise la lance, le Chevalier charge l'ennemi, infligeant et recevant le double de dommage."
Lich="Lich"
Lieutenant="Lieutenant"
Lord="Seigneur"
Lord_description="Un noble chef pour beaucoup de troupes, Les Seigneurs sont particulièrement fort en combat rapproché, mais possèdent également des aptitudes avec un arc. Tout comme les Commandants, les Seigneurs possèdent des capacités de commandement, et apportent une capacité de commandement à toutes les unités de niveau inférieur adjacentes à eux."
Mage="Mage"
Mage_description="Le Mage faible mais cependant puissant. Se déplaçant lentement, et se défendant faiblement, le Mage attaque avec des missiles magiques, qui ont de très grande chance d'atteindre leur cible.

Pour cette raison, le Mage est un excellent choix pour forcer l'ennemi à sortir de leur cachette en terrain difficile."
MageofLight="Mage de Lumière"
MageofLight_description="Le Mage de Lumière est un redoutable alliés des combattants juste, et un terrible adversaire pour les forces du chaos. La puissance d'illumination du mage est si grande que sa position ainsi que toutes les cases adjacentes ne sont jamais affectées par la nuit.

Quand une unité est adjacente à un Mage de Lumière, elle se battra comme si elle se trouvait en plein jour à l'heure du crépuscule, et comme si elle était au crépuscule quand il fait nuit."
MermanLord="Seigneur Ondin"
MermanLord_description="Le Seigneur Ondin est un maître des mers, très habile dans l'utilisation du trident, le Seigneur Ondin battra facilement toute personne assez stupide pour s'égarer dans son milieu naturel."
Merman="Ondin"
Merman_description="Habile créature des mers, l'Ondin est fort et rapide dans tout milieu aquatique, mais plus vulnérable sur terre."
Paladin="Paladin"
Paladin_description="Chevalier de grande vertu, le Paladin a toutes les capacités d'un chevalier, mais peut aussi soigner les unités alliées sur les cases adjacentes."
Princess="Princesse"
RedMage="Mage Rouge"
RedMage_description="Le Mage Rouge attaque avec de puissante boules de feu, les chances de toucher l'ennemi sont ainsi très grandes. Aussi bon de jour que de nuit, et rapide en marchant, le Mage Rouge est précieux dans presque toutes les situations"
Revenant="Revenant"
Rogue="Bandit"
Rogue_description="Les bandits sont des maîtres d'agilité, faisant fi des zones de contrôle. Ils sont en outre capables de frapper par derrière , ce qui leur permet d'infliger un double dommage si un allié du bandit se trouve de l'autre côté de l'ennemi qu'ils attaquent."
Thief="Voleur"
Thief_description="Les Voleurs sont rapides et insaisissables à pied, les rendant difficiles à toucher. Capables de frapper par derrière, les voleurs infligent un double dommage à un ennemi lorsqu'un allié des voleurs est à l'opposé de celui-ci. Étant d'humeur chaotique, les voleurs se battent mieux la nuit que le jour."
Troll="Troll"
TrollWarrior="Troll Guerrier"
TrollWhelp="Jeune Troll"
VampireBat="Chauve-souris Vampire"
WalkingCorpse="Cadavre Ambulant"
WhiteMage="Mage Blanc"
WhiteMage_description="Le mage Blanc est faible en combat, mais est un expert dans l'art de la guérison. Les unités placés sur des cases adjacentes au Mage Blanc se régénèreront comme si elles étaient dans un village.

Le Mage Blanc est fort en combat contre les morts vivants, qui subissent de lourds dommages par son rayon de lumière."
WolfRider="monteur de loup"
Wraith="Spectre"
