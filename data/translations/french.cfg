Horseman="Cavalier"
Horseman_description="Entraînés depuis leur enfance à monter, les Cavaliers sont à la fois rapides et puissants en attaque. Lorsqu'ils chargent l'ennemi, leur attaques cause le double de dégât, mais leur cause également le double de dommage s'ils sont contrés."
