Princess_description="De Prinses, van adel bij geboorte, heeft de kunst van het zwaard geleerd bij de grootste generalen en haar tactisch inzicht bij de sluwste strategen. Het resultaat is een groot krijger en een groot leider. Eenheden van een lager niveau putten kracht en moed uit de aanwezigheid van de Prinses en bevechten haar vijanden met volle overgave. De Prinses is tevens een meester in verwarring zaaien en negeert controle-zones."
