orc_intro_1="Rahul I, King of Wesnoth, concluded peace with orcs in his 4th year of reign.  He ended a 15 year war with Black Eye Karun, ruler of the orcs.  A peace treaty defined which lands were devoted to orcs or humans.  Years that followed peace were prosperous."
orc_intro_2="In the thirteenth year of Howgarth III, tension began to rise between Orcish tribes and human northern earldoms.  Famine led humans to colonize some orcish lands and to push orcs to desolated hills."
orc_intro_3="Of course, this caused violent orcish riots as orcs systematically slaughtered human colonies and villages that were on their lands.  Then, earl Lanbec'h decided to definitively address the Orcish menace and conferred a small army to his son-in-law baron Albert."
orc_intro_4="Baron Albert personally led a small vanguard with the mission to establish a bridgehead inside Orcish lands."
orc_intro_5="By nightfall his troops reached a mountainous territory, under the authority of orcish ruler Kapou'e, the son of the Black Eye."
