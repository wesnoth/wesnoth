tut1="Het is een mooie tijd geweest hier bij onze vrienden de Elven. Vele jaren hebben we in vrede kunnen leven. 

Maar je bent geen kind meer, Konrad. Elke heer moet het oorlogsvoeren leren, en de kunde verwerven om zijn troepen te leiden tegen vijanden van gelijk welk alooi. Binnenkort zal de tijd rijp zijn om je houten oefenzwaard te vervangen door een zwaard van staal. Binnekort zul je je erfenis moeten opeisen! Maar er is nog zoveel dat je moet leren voordien..."
tut15="Dit was maar een oefening Konrad, maar vergeet niet dat was dit een echt gevecht geweest, dan was je nu dood."
tut16="Konrad, ik heb mijn best gedaan om hen te stoppen, maar jij moest ook mij beschermen. Dat is het einde van de training voor vandaag."
tut17="Inderdaad, Lofar, je had gelijk. Mensen kunnen geen legers leiden."
tut18="Konrad! Je had me moeten helpen!"
tut19="Huh, de leider is een mens! Galdrad, zei ik je niet dat het tijdsverspilling was?"
tut2="Wat moet ik leren, Delfador?"
tut20="Mooi werk, Konrad. Je was foutloos vandaag."
tut21="Deze jonge aanvoerder verdient de kroon van Wesnoth. Laat hem onze hoop voor vrede met Wesnoth zijn, Lofar."
tut22="Proficiat, Mens. Je prestatie vandaag was indrukwekkend, moet ik toegeven."
tut23="Een missie van groot belang staat ons te wachten. Asheviere mag niet langer koningin blijfen!"
tut24="Je deed alle oefeningen, maar vier dagen was niet genoeg voor jou om de bandieten te verslaan. Ik ben bang dat je niet zoveel tijd zult hebben in een echt gevecht."
tut25="Wees niet zo voorzichtig, Konrad. Neem zelf deel aan het gevecht zolang er geen gevaar voor je leven is."
tut26="Je ziet er zielig uit, Konrad. Vier dagen zijn voorbij en je hebt je oefeningen nog niet afgewerkt. In een echt gevecht moet je snel handelen, voordat je vijand versterkingen krijgt. We zullen nog eens moeten proberen een andere keer."
tut27="Ga naar de twee dorpjes nabij de rivier."
tut28="Nu heb je de controle over het merendeel van de dorpen hier. Goed gedaan!"
tut29="Totnogtoe ging alles goed, maar we hebben er nog meer nodig."
tut3="Voordat je aan een gevecht deelneemt moet je soldaten recruteren. Hiervoor is goud nodig. Er zijn dorpjes verspreid over het hele land. De dorpen die je controleert (gemarkeerd door een rode vlag)geven je elke beurt een extra goudstukken, en betalen dus je eenheden. Om de controle te krijgen over een dorp plaats je er eenvoudigweg een van je eenheden. Eenmaal dat het dorp is ingenomen blijft het onder je controle.
@OEFENING
Ga naar de dichtstbijzijnde dorpen, zodat we met het verworven goud onze les kunnen verderzetten."
tut30="Uitstekend, mensenaanvoerder!"
tut31="Hmmm, elvenstrijders zijn een goede keuze voor elk gevecht, maar in dit geval zou ik elvenschutters gebruiken. Ze schieten nu eenmaal beter dan strijders."
tut32="Elvenruiters zijn bekend omwille van hun uitstekend ruiterschap, maar in dit geval zou ik elvenschutters gebruiken. Zij kunnen de vijand neerschieten voordat hij te dichtbij is."
tut33="Deze taak is volbracht!"
tut34="Boogschutters zijn te zwak om zwaardvechtende stropers te verslaan. Het toch proberen zou wel eens het einde van de schutter kunnen betekenen!"
tut35="Goed gedaan!"
tut36="Nu de laatste oefening. Om verder te gaan, recruteer enkele magiërs, zodat ze hun kunde kunnen tonen"
tut37="Mooi werk, Konrad!"
tut38="Je bent nu een echte aanvoerder, Konrad."
tut39="Dank je, Delfador. 't Was niet zo moeilijk als ik had gedacht!"
tut3a="Om een eenheid te verplaatsen selecteer eerst de eenheid..."
tut3b=".. en daarna de bestemming.
Indien de bestemming te ver weg is dan kan de eenheid meerdere beurten nodig hebben om het doel te bereiken. Het nummer toont hoeveel beurten de eenheid nodig heeft."
tut3c="Nadat je alle bevelen hebt gegeven die je wou geven klik je op de knop 'Volgende'."
tut40="Nu een echte test van je leiderskunnen: in het kasteel ten noordoosten van het onze, is een bandietenleider bezig een invasie voor te bereiden. Help Galrad die bandiet te verslaan.
Er zijn ook andere elven vrienden die je willen helpen (gebruik de menu knop en Troepenlijst om ze te vinden).
Je kunt nu alle eenheden recruteren. Veel geluk!"
tut41="Je hebt een Elvenruiter gerecruteerd. Elvenruiters zijn niet echt goed in vechten maar ze kunnen grote opervlaktes controleren in weinig tijd. Ze zijn ideaal voor het innemen van dorpen. 
@OEFENING
Neem de westelijke dorpen in om meer goud te krijgen."
tut42="Je hebt Elvenschutters gerecruteerd. Elvenschutters zijn zwak in lijf aan lijf gevechten, maar ze zijn uitstekende schutters. Stuur je schutters in de strijd tegen vijanden die geen afstandswapens hebben. Probeer altijd in bossen of dorpen te blijven.
Schutters promoveren tot sluipschutters of bosschutters, die zijn dodelijk met boog en zwaard.
@OEFENING
We hebben een proefkonijn voor je -- Gerlog, de dief, ten zijden van je kasteel."
tut43="Je hebt strijders gerecruteerd. Zij zijn goed voorbereid voor gevechten van veraf en van dichtbij. Zoals alle elven verdedigen ze zichzelf het best in het bos en in dorpen.
De carriere van een strijder eindigt bij Maarschalk of Kampioen, beide zijn goed in het bevechten van elk soort vijand. Maarschalken kunnen ook troepen aanvoeren.
@OEFENING
Om strijders te testen zend ze in het gevecht tegen Kharhbrah, de stroper op de brug."
tut44="Uiters zijn zeer snel op wegen en gras. Ruiters hebben een voordeel op dat terrein."
tut45="Het is duidelijk dat mensen minder getalenteerd zijn dan elven. Ik betwijfel of ruiters wel nuttig zijn op het slagveld."
tut46="Ruiters promoveren tot Paladins, grote strijders die hun metgezellen in het gevecht kunnen helen.
@OEFENING
Er is een proefkonijn klaar om geslacht te worden ten zuidwesten van je kasteel. Ga en zuiver het gebied van gespuis."
tut47="Mensen staan bekend om hun diepe kennis van de wereld. Magiërs zijn de elite van de onderzoekers -- ze kunnen natuurkrachten aanwenden tegen eenieder die zo dom is hen in de weg te staan. Omwille van magie treffen hun dodelijke projectielen bijna altijd doel.
Magiërs zijn physiek zwak. Wanneer ze meer erfaren worden specialiseren ze in witte magie of in andere machten om Grote Magiërs te worden.
@OEFENING
Aan de overkant van de weg zijn levende doden opgedoken. Zorg ervoor dat ze geen voet meer verzetten!"
tut48="Ok. In de volgende les zul je leren hoe je een ruiter moet bevelen. Recruteer er enkele."
tut49="Chaotische schepsels zijn sterker 's nachts. Rechtvaardige zijn sterker overdag. De sterkte van neutrale schepsels wordt niet door het daglicht beïnvloed."
tut4a="Om aan te vallen met een eenheid selecteer je het eerst..."
tut50="Haast je! Je had al een hele tijd geleden hier moeten zijn!"
tut51="Waarmee ben je bezig, Konrad?! Een dag is al voorbij en je hebt nog geen enkele taak volbracht!
tut52="Je had de tweede oefening al afgerond moeten hebben! Haast je!"
tut53="Konrad, dat kan sneller.. Zoveel vijanden zijn er nu ook weer niet."
tut54="Goed dan, maar je verspilt teveel tijd."
tut55="Konrad! Dit is je laatste waarschuwing -- help ze de dood in, nu!"
tut56="Dit is een eenvoudige opdracht! Waarom ben je zo traag?"
tut57="Haast je een beetje!"
tut58="Totnogtoe ging alles goed, maar snel nu! Ik heb nog een opdracht voor je"
tut59="Je hebt te weinig tijd nog moet ik zeggen."
tut5a="...klik dan om een doel te selecteren.
Wanneer je dit doet zul je het wapen moeten kiezen."
tut60="Je hebt nog maar acht beurten over, Konrad."
tut_staff="Dit is m'n oude staf. Ookal is het niet erg effectief in een lijf aan lijf gevecht, vanop afstand kan de staf zeker nog dodelijk zijn. De krachten van de staf nemen af, dus het zal niet lang meer werken. Wees niet bang om het te gebruiken, ik zal er wel voor zorgen dat je jezelf niet bezeert."
tut_staff2="Magische objecten kunnen je helpen op je zoektocht, maar vergeet niet dat sommige objecten alleen opgeraapt kunnen worden door bepaalde eenheden."
tutnope="Je moet je training afwerken vooraleer je de bandietenleider aanvalt."
tutorial_1="Nadat ze hun toevlucht hadden genomen in het rijk der Elven, probeerde de Oude Magiër Delfador de jonge Konrad alle vaardigheden te leren die hij zou nodig hebben om een groot leider te worden voor zijn volk."
tutorial_2="Maar ondertussen smeedde een groep duistere missionarissen een onheilspakt met wanhopige bandieten."
type="Type"
und2_14="Ik sterf, en mijn leger is verslagen! Dit is het einde..."
undbook_1="Time marched on, and so did Gwiti. He was nearing the grove where he now knew the dreadful tome of Crelanu to be hidden."
undbook_10="A curse upon that necromancer! Why did he have to come here?!"
undbook_11="At last! This is it! Now I must laugh crazedly as a true villain always must!"
undbook_12="My lord, we have found the necromancer at last!"
undbook_2="I feel that it must be close. Could it be in that swamp?"
undbook_3="But the ancient mages had done their job well. The book had been hidden in a grove over which Elves and Orcs had waged war for many years, and any to approach would suffer their combined wrath..."
undbook_4="Oh no. The orcs seem to have recruited the undead to their side."
undbook_5="Blast it! However did the elves get a necromancer to march with them?"
undbook_6="I side not with either of you!"
undbook_7="The book is not here, but these swamps contain enough corpses to suit my purposes."
undbook_8="What? I can't die! Noooo!"
undbook_9="I die a terrible death... not knowing why."
undead_tower_10="Gack! This chest contains holy water!"
undead_tower_11="Look at what the mages were guarding!"
undead_tower_12="Those mages had hidden away more than it seemed!"
undead_tower_13="Two dozen gold. Plundering this tower is fun!"
undead_tower_14="A pile of assorted coins is here!"
undead_tower_15="Haha, this chest holds scores of gold coins!"
undead_tower_16="This is not the tome Crelanu wrote...hmmm... but it contains its whereabouts!"
undead_tower_17="We're done in here! Let's go slay some more enemies."
undead_tower_2="If my memory serves, this tower should have three floors. I should be able to find the Book in a few hours...!"
undead_tower_3="Hayaargghh! We have arrived! Command us, Master!"
undead_tower_4="There's a secret door here! This must be the library."
undead_tower_5="Well, well, well. Thirty-five pieces of gold were in this chest!"
undead_tower_6="Blast it, the chest is empty!"
undead_tower_7="Twenty pieces of gold is a welcome gift."
undead_tower_8="I suppose thirty copper coins should not be scorned..."
undead_tower_9="The chest is empty save for a few trinkets. The magic has gone out of them."
undeadbrother_1="Back in Wesnoth, the sun set on the first battle of the war being waged. But here another war brewed, between brothers."
undeadbrother_10="I...have failed to win this battle. I am defeated. I will not believe it."
undeadbrother_11="Die, yes, die, and go to the Land of the Dead. Perhaps one day you will be back under my command!"
undeadbrother_12="Didn't I tell you so?!"
undeadbrother_13="And by my own hands you died!"
undeadbrother_14="I am Gwiti the Mighty, prepare to die!"
undeadbrother_15="Now you shall die!"
undeadbrother_16="You miserable wretch, know that it is only by my mercy that you look upon the sun again, for you shall die before it sets."
undeadbrother_17="May I remind you that even as we speak, my undead legions are marching towards you?"
undeadbrother_2="Ah, hated brother mine. Look well upon the setting sun, for you shall not live to see another."
undeadbrother_3="I did not live to see this one either. I gave up my life for necromancy, same as you. Do you remember?"
undeadbrother_4="How well I do. But either way, prepare to die...again."
undeadbrother_5="I will fight you with all my strength to prevent that, and I was always the stronger of us. Flee now and save your miserable hide before I make it a carpet."
undeadbrother_6="Don't be silly! I'm not hairy enough to be a carpet! But your scalp would make a good pillow."
undeadbrother_7="What? I can't die! I already have! Noooo!"
undeadbrother_8="Ha ha ha, did I not tell you it would be so? Perhaps I shall summon your shade to serve me one day. Until then...farewell!"
undeadbrother_9="It is over. I am doomed..."
undeadmages_1="After sending the Dark Spirit away for his failure, Gwiti turned towards the Tower of Kaleon, where the greatest mages once studied."
undeadmages_10="Quirind, we have failed! You must guard the tower."
undeadmages_11="Ah ha ha ha! The tower's protective spells are now in force, you cannot enter without mastering a magic equal to it."
undeadmages_12="Haha! I have gained entry to the tower!"
undeadmages_13="A curse upon that foul necromancer!"
undeadmages_2="At last, I have reached the main road. Unless I am far off my course, I should find the Tower of Kaleon here, filled with the secrets of ancient mages. Soon they shall all be mine, and my power will be great enough to invade Wesnoth."
undeadmages_3="A necromancer approaches! I must send for aid."
undeadmages_4="Accursed and dreadful one, know that we mages, guardians of the Tower of Kaleon, shall bar your way with all our spells! Flee now and you may survive."
undeadmages_5="Quirind, know that you have the Elves at your back."
undeadmages_6="Foul sorcerer of death, go far from this place or we shall send you to your own realm."
undeadmages_7="Not born is the one that could challenge me!"
undeadmages_8="No! No! Noooo! It is over, I feel the shades reaching for me..."
undeadmages_9="Argh! I have fallen, and the Tower lies stripped of its defenses!"
undeadrise_1="After his banishment from Wesnoth for practising necromancy, the young Gwiti Ha'atel arrived on a strange land. He decided to claim it for his own."
undeadrise_10="The Wesnothians have discovered my escape! This is not good..."
undeadrise_8="Noooo! Not now, not when I have escaped!"
undeadrise_9="Argh! I die!"
undeadskull_1="After Gwiti destroyed his brother, he planned to march on Wesnoth to gain his revenge. But a Dark Spirit came to counsel him..."
undeadskull_10="It is not your banner, and it never was! That skull has marked it as mine since long ago."
undeadskull_11="Argh! This is only half of the skull!"
undeadskull_12="This skull is powerless!"
undeadskull_13="That is not the skull of Agarash!"
undeadskull_15="It's been a long time since I fought anything myself!"
undeadskull_2="Gwitiii...Gwiti!"
undeadskull_3="A Dark Spirit? Surely this is a token of my mastery of the undead!"
undeadskull_4="Gwiti, do not yet march in pursuit of your revenge. First, you shall go south, against the orcs, and there find the Skull of Agarash."
undeadskull_5="What is the Skull of Agarash? Tell me more."
undeadskull_6="Do you see the three orc clans of this land? Their banners are topped with skulls, as is their custom. But one of these is the Skull of Agarash - which once was mine. Take it and your power will grow greater by far."
undeadskull_8="What? I can't die! I've done so already! Noooo!"
undeadskull_9="Oh, no! The undead hordes have taken my banner!"
