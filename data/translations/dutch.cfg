Thief="Dief"
Thief_description="Dieven zijn snel en handig, daardoor zijn ze moeilijk te raken en ze schrikken er niet voor terug hun vijand ook in de rug aan te vallen. Een dief is twee keer zo dodelijk wanneer de vijand tussen hem en een bondgenoot staat. Dieven werken efficiënter 's nachts dan overdag."
Troll="Trol"
TrollWarrior="Trolstrijder"
TrollWarrior_description="Gehard door vele gevechten kunnen de trolstrijders dodelijke klappen uitdelen met hun strijdhamers. Net zoals de trollen regenereren ze beschadigd weefsel mettertijd."
TrollWhelp="Trolwelp"
TrollWhelp_description="Trollen zijn sterke mensachtige monsters, die het verbazingwekkende talent hebben de dodelijkste wonden mettertijd zelf te genezen.

Trolwelpjes zijn nog zwak, maar ze ontwikkelen zeer snel."
Troll_description="Trollen zijn sterke mensachtige monsters, die het verbazingwekkende talent hebben de dodelijkste wonden mettertijd zelf te genezen."
VampireBat="Vampier"
VampireBat_description="Deze ondode vleermuis vecht met de tanden. De tanden zijn niet zeer sterk, maar ze zuigen bloed uit de vijand. Dit bloed maakt de vleermuis sterker."
