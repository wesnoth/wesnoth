Verslagen_message="Je hebt verloren!"
WalkingCorpse="Wandelend Lijk"
WalkingCorpse_description="Zwarte magie wordt aangewend om dode lichamen te doen herrijzen. Ze zijn zwak in de strijd, maar geven  hun vloek door aan elkeen die ze doden, zo vermeerderen ze het leger der levende doden."
WhiteMage="Witte Magiër"
WhiteMage_description="De witte magiër is zwak in lijf aan lijf gevechten, maar hij is een meester in het genezen. Eenheden die een witte magiër omringen worden genezen alsof ze in een dorpje uitrustten. Verder is deze aanbidder van het licht uitermate dodelijk voor levende doden. De door hem opgeroepen lichstraal betekent eeuwige rust voor de levende dode"
WolfRider="Wolfruiter"
Wraith="Geest"
Wraith_description="Enkel de duisterste spoken der levende doden kunnen hun krachten aanwenden om een magisch zwaard op te roepen, dat het leven uit hun vijanden zuigt en henzelf versterkt. Ze kunnen ook een grijzingwekkend gehuil uitschreeuwen dat het hart van de zwakken bevriest. Degenen gedood door het gehuil van de geest komen terug om hun doder te dienen."
