choice1="Wel, bedankt om me naar aan het oppervlak te begeleiden, maar nu moet ik nemen wat mij toekomt!"
choice10="Nee, ik denk dat ik je niet echt wil doden. Ik heb dat waarvoor ik gekomen ben. Wat zou je ervan denken indien ik je leven spaar? Maar dan moet je wel beloven nooit ten zuiden van de grote rivies te komen."
choice11="Met alle respect, Prinses, maar ik denk dat wij het sparen zouden doen, scepter of geen scepter. Jaja wij zouden het sparen doen, ik bedoel: we zouden nog een keer het sparen doen."
choice12="Wat een woorden in de aanwezigheid van koninklijk bloed! Wil je dat ik je rooster, Elf?"
choice13="Vrienden, vrede! We zijn dan wel uit de tunnels, maar veilig zijn we nog steeds niet. Ik denk dat we in de dorre, woeste noorderlanden aanbeland zijn. Maar waar precies weet ik niet. Richt uw blik naar het noorden en dan naar het zuiden. In het noorden zijn er Orks en in het zuiden duistere hordes. We moeten de vrede in onze rangen behouden, anders gaan we allen ten onder."
choice14="Ik denk dat samenwerking ons beide te goede zal komen voor iets langer nog. Maar wat moeten we doen?  Hoe gaan we ons verdedigen?"
choice15="We moeten een keuze maken. In het noorden, achter de Orks zijn de sneeuwvlaktes. In het zuiden, achter de het leger der levende doden ligt het Moeras der Vrees."
choice16="We moeten inderdaad hetzij naar het noorden hetzij naar het zuiden. In ieder geval moeten we zo snel mogelijk uit deze vallei. Dan kunnen we misschien ergens asiel zoeken bij Noorder-Elven."
choice2="Je wilt echt nog steeds met me vechten, nietwaar prinses?"
choice3="Dacht je dat ik hier een spelletje aan het spelen was? Ik moet mijn erfenis opeisen!"
choice4="Zo eenvoudig is het niet! We mogen dan wel aan de oppervlakte zijn, maar veilig zijn we niet. We hebben niet het flauwste idee waar we zijn en kijk naar het noorden! Daar zijn Orks op komst! En in het zuiden zijn er een massa levende doden!"
choice5="Inderdaad. We zullen ons een weg naar buiten moeten vechten. Ben je met ons of tegen ons, Prinses?"
choice6="Misschien is het een goed idee om nog iets langer onze alliantie te behouden. Maar ik wil die scepter echt, en op een dag zal ik de scepter hebben ook!"
choice7="Dan moeten we een strategie ontwerpen."
choice8="Oef! We zijn er levend vanaf gekomen."
choice9="Ja, gelukkig maar. Ik veronderstel dat je nu de scepter tegen me wilt gebruiken, prinses?"
