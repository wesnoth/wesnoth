AncientLich="Lich Anciano"
AncientLich_description="La forma definitiva que un mago de los No Muertos puede alcanzar, el Lich Anciano siembra el terror en los corazones de aquellos que lo ven. No sólo es su contacto como el de los muertos, sino que además sus hechizos son suficientemente fuertes como para congelar hasta a los mas valientes allá donde estén."
ArchMage="Archimago"
ArchMage_description="Un líder entre los magos, el archimago lanza grandes bolas de fuego a sus enemigos. También puede trasladarse instantáneamente de una a otra aldea amiga, gracias a su habilidad de teletransporte."
Assassin="Asesino"
Assassin_description="Los asesinos son maestros de la noche. Como los ladrones, pueden apuñalar e ignorar las zonas de control del enemigo. También pueden lanzar cuchillos envenenados a sus enemigos desde la distancia."
BattlePrincess="Princesa"
Blackwater_Port="Puerto de Aguanegra"
Blackwater_Port_objectives="
Victoria:
@Derrotar al líder enemigo
@Resistir hasta el el fin de los turnos
Derrota:
#Muerte de Konrad
#Muerte de Delfador
#Muerte de Seimus"
BloodBat="Chupasangre"
BloodBat_description="La piel de este no muerto volador está teñida con la sangre de sus víctimas. El chupasangre es rápido, y puede drenar la sangre de los que ataca, curándose así él mismo. ¡A traves de su drenaje, puede acabar más fuerte que al principio de la batalla!"
BoneShooter="Disparahuesos"
BoneShooter_description="Estos Arqueros No Muertos de élite usan los huesos de los caídos en la batalla no sólo para matar a sus enemigos, sino además para causar terror en sus corazones."
Brother_Against_Brother="Hermano contra Hermano"
Brother_Against_Brother_objectives="
Victoria:
@Derrota a tu hermano Nati Ha'atel
Derrota:
#Muerte de Gwiti Ha'atel
#Fin de los turnos"
Cavalry="Caballería"
Cavalry_description="Los mejores jinetes de Wesnoth se enrolan en el ejército como caballería. Esta estrictamente entrenada fuerza de combate es especialmente diestra en capturar y mantener las aldeas."
Chocobone="Chocobone"
Chocobone_description="Montando en el esqueleto de una gran ave usada por una antigua y olvidada civilización, los Chocobones se pueden mover más rápido que muchas otras unidades de caballería."
Commander="Comandante"
Commander_description="El rango de Comandante lo poseen aquellos que lideran a los grupos en los combates. Con su habilidad de liderazgo, las unidades menos experimentadas que estén cercanas, verán incrementada su eficacia en combate. El Comandante es un excelente espadachín aunque también puede utilizar bien el arco cuando lo necesita. Si el Comandante muere, la batalla está perdida."
Crossroads="Encrucijada"
CuttleFish="Sepia"
CuttleFish_description="Las Sepias son enormes criaturas marinas. Pueden atacar a sus enemigos con sus fuertes tentáculos, o lanzar una venenosa tinta negra a distancia. La mejor forma de sobrevivir a un encuentro con unas lindezas como éstas es permanecer alejado de la costa."
DarkAdept="Adepto Oscuro"
DarkAdept_description="Practicantes de la Magia Negra, los Adeptos Oscuros son psicóticos fanáticos que usan sus poderes para causar muerte y destrucción."
DarkApprentice="Aprendiz Oscuro"
DarkApprentice_description="Practicante de la Magia Negra, la ansia de este joven Ha'atel por el poder lo ha debilitado hasta tal punto que le es imposible luchar cuerpo a cuerpo."
DeathKnight="Caballero de la Muerte"
DeathKnight_description="A veces, los mejores guerreros y generales malditos con el odio y la furia vuelven a este mundo como Caballeros de la Muerte."
Dragoon="Dragones"
Dragoon_description="Montando unos veloces caballos y armados con espada y primitivas pistolas, los Dragones son unas tropas muy versátiles."
Duelist="Duelista"
Duelist_description="El Duelista es un maestro con la espada. Sus habilidades con el estoque le permiten atacar y protegerse con una sola mano, mientras es capaz de llevar una pistola en la otra para disparar a distancia."
DwarvishBerserker="Enano Berserker"
DwarvishBerserker_description="Los enanos son una antigua raza de poderosos luchadores. Sus berserkers pueden manejar un hacha de batalla de manera mortal, o entrar en un estado de locura y frenesí que debelitará sus defensas, pero duplicará el poder de sus ataques. Además, la presencia de lo grandes berserkers, inspira al resto de tropas menos experimentadas, dando mayor eficacia a sus ataques."
DwarvishFighter="Guerrero enano"
DwarvishFighter_description="Los Guerreros enanos son excelentes en terrenos subterráneos y montañosos. Diestros en el combate cuerpo a cuerpo, el poder de sus hachas de batalla los hace unos enemigos temibles. Su fuerza y resistencia compensa su lentitud."
DwarvishLord="Señor Enano"
DwarvishLord_description="El Señor enano es el Rey bajo las montañas. Su habilidad con el hacha de batalla es incomparable, y puede atacar a enemigos que están a larga distancia. Sus proezas inspiran a las unidades inferiores que estan cerca."
DwarvishRunemaster="Maestro Rúnico Enano"
DwarvishRunemaster_description="Los grandiosos Maestros Rúnicos enanos son unos guerreros poderosos y resistentes que han aprendido los secretos de las runas enanas. Sus queridos y cuidadosamente forjados martillos vibran por sus poderes mágicos, enviando relámpagos a sus enemigos cuando sus dueños golpean el suelo."
DwarvishSteelclad="Guardia de Acero"
DwarvishSteelclad_description="Los guerreros enanos más veteranos usan cotas de malla y armaduras de placas. Estos guerreros son conocidos por el nombre de Guardias de Acero."
DwarvishThunderer="Mosquetero Enano"
DwarvishThunderer_description="Los Mosqueteros Enanos cubren al ejército enano con un apoyo de largo alcance muy necesitado por sus potentes pero lentos Guerreros. Sus mosquetes son más lentos, más bastos y más ruidosos que los elegantes y rápidos arcos élficos, pero su potencia de fuego y de ataque es insuperable."
EASY="&elvish-fighter.png,Guerrero (fácil)"
ElderMage="Mago Anciano"
ElderMage_description="El que una vez fue Gran Mago, aún conserva gran parte de sus poderes, pero han disminuido ligeramente durante todos estos años de experiencia. Usando potentes relámpagos, el Mago Anciano es temido en el campo de batalla por todos sus enemigos."
ElvishArcher="Arquero Elfo"
ElvishArcher_description="Entrenados desde jóvenes, los Arqueros Elfos son muy hábiles en los combates a larga distancia. Pueden disparar numerosas flechas muy rápido y con una excelente precisión. Los Arqueros Elfos forman una parte importante entre las tropas élficas."
ElvishAvenger="Vengador Elfo"
ElvishAvenger_description="Extremadamente diestro y rápido, el Vengador Elfo es poderoso en cualquier tipo de combate. Es considerado el mejor de los hombres de bosque en Wesnoth. Su vista penetrante le permite ver bien en la oscuridad, por lo que no sufre penalizaciones al luchar por la noche."
ElvishCaptain="Capitán Elfo"
ElvishCaptain_description="Hábil a la hora de liderar soldados, el capitán da una bonificación a todas las unidades de nivel 1 adyacentes. El capitán también es bueno en la lucha tanto en corta como en larga distancia."
ElvishChampion="Campeón Elfo"
ElvishChampion_description="Un maestro luchador, el Campeón Elfo es un impresionante espadachín que es capaz de provocar mucho daño en combate. También es poderoso con el arco, lo que le hace de dañar a sus enemigos en cortas y largas distancias."
ElvishDruid="Druida Elfo"
ElvishDruid_description="El Druida Elfo es un poderoso maestro del bosque. Brillante a la hora de poner trampas a sus oponentes despistados, también sabe utilizar las hierbas para curar a sus aliados. El Druida es un excelente unidad de soporte para cualquier ejército Élfico."
ElvishFighter="Luchador Elfo"
ElvishFighter_description="Los Luchadores Elfos forman la mayor parte de las milicias de Elfos en Wesnoth. Se distinguen de otros luchadores por su habilidad tanto con la espada como con el arco. Los Elfos son hábiles y luchan mejor en el bosque."
ElvishHero="Héroe Elfo"
ElvishHero_description="El Héroe Elfo se centra en su función individual dentro del campo de batalla, y entrena sus habilidades de combate al máximo. El Héroe Elfo prefiere el combate a una distancia corta con su espada, pero también es hábil con el arco."
ElvishLord="Señor Elfo"
ElvishLord_description="El Señor Elfo es temible en combate, tanto con la espada a corta distancia, como con sus bolas de fuego desde lejos."
ElvishMarksman="Tirador Elfo"
ElvishMarksman_description="El Tirador Elfo es un experto en el uso del arco. Sus habilidades garantizan un 60% de posibilidades de tocar al enemigo que ataca, aun cuando estan en terreno difícil. Sin embargo, carecen de habilidad para combate melee, y son más lentos que otras unidades."
ElvishMarshal="Mariscal Elfo"
ElvishMarshal_description="Uno de los más altos rangos militares entre los Elfos, el Mariscal puede liderar a cualquier unidad adyacente de nivel 1 o 2, haciendo que estos puedan luchar con mayor habilidad. El Mariscal también es bueno luchando por sí mismo, tanto con la espada como con el arco."
ElvishOutrider="Escolta Elfo"
ElvishOutrider_description="El más rápido de los jinetes, el Escolta es bueno en el bosque y en campo abierto. Pueden usar el arco a caballo, disparando flechas a sus enemigos."
ElvishRanger="Guardabosques Elfo"
ElvishRanger_description="El Guardabosques Elfo es rápido y poderoso. Experto combate a cortas y largas distancias, el Guardabosques es un auténtigo luchador todo-terreno. Puede ver bien en la oscuridad, por lo que no sufre penalización al luchar durante la noche."
ElvishScout="Explorador élfico"
ElvishScout_description="Los Exploradores élficos se mueven rápidamente a través del bosque y las praderas por igual. Su habilidad como jinetes es virtualmente incomparable, aunque carecen de fuerza en el combate"
ElvishShaman="Chamán Elfo"
ElvishShaman_description="El Chamán Elfo se especializa en formas menos violentas de detener al enemigo. Su ataque enredador relentiza y reduce el numero de ataques de sus enemigos. También posee habilidades de curación básicas."
ElvishSharpshooter="Francotirador Elfo"
ElvishSharpshooter_description="Élite de los arqueros de todo Wesnoth, los Francotiradores Elfos son increíblemente precisos, incluso disparando muy rápido. Garantizan un 60% de posibilidades de tocar al enemigo en un ataque. Los Francotiradores son una excelente opción para echar fuera a enemigos atrincherados."
ElvishShyde="Shyde Élfico"
ElvishShyde_description="Las elfas cuya única pasión es la naturaleza y su lado más mágico se convierten lentamente en Shydes. Alas como de las de una libélula surgen en sus espaldas y se transformas en unas criaturas capaces de volar ágilmente en los bosques élficos."
EvilNecromancer="Nigromante Malvado"
EvilNecromancer_description="Un Nigromante es un mago que ha decidido seguir los caminos de las Artes Oscuras. Entrando en los poderes de los No Muertos, el Nigromante es capaz de lanzar hechizos que drenan la vitalidad de sus enemigos y se la dan a él."
Fencer="Esgrimidor"
Fencer_description="Los Esgrimidores están entrenados en el arte de la espada. Su estoque es un arma ligera, que pueden usar rápida y mortalmente. Si llevan una daga en su segunda mano, también pueden parar todo tipo de ataques hábilmente."
Fighter="Guerrero"
Fighter_description="El Guerrero es hábil en el uso de la espada. Joven e inexperto, él es vulnerable a los ataques enemigos. Sin embargo, tiene el potencial para convertirse en un gran guerrero algún día."
Galleon="Galeón"
General="General"
General_description="Grandes líderes de las tropas humanas, los Generales son responsables de la protección de zonas más grandes e importantes en los reinos. Los Generales pueden coordinar ataques de unidades con nivel 1 y 2, incrementando su eficacia en combate."
Ghost="Fantasma"
Ghost_description="Los Fantasmas son las almas de guerreros que murieron agónicamente hace algunos siglos, sin dejarse ningún cuerpo atrás. Al no estar limitados por un cuerpo, estos No Muertos pueden volar rápidamente hacia sus enemigos."
Ghoul="Ghoul"
Ghoul_description="Hombres hambrientos obligados a comer carne humana, a veces despiertan tras sus muertes atrapados en una existencia terrible como Ghouls."
GiantSpider="Araña Gigante"
GiantSpider_description="A las Arañas Gigantes las ubica la tradición en los rincones más profundos de Knalga, donde causan estragos. Son capaces de morder a corto alcance, envenenando a sus enemigos, y lanzar telarañas a largo, ralentizando a sus enemigos."
GoblinKnight="Caballero Goblin"
GoblinKnight_description="Los Caballeros Goblins son la élite de los jinetes de lobos. Son capaces de ir extremadamente rápidos en sus monturas, superando en velocidad a las demás razas."
GoblinPillager="Saqueador Goblin"
GoblinPillager_description="Algunos Goblins entrenan a sus monturas para que éstas superen su miedo al fuego. Armados con antorchas y redes, los Saqueadores Goblins llevan la destrucción a sus enemigos."
GreatMage="Gran Mago"
GreatMage_description="El Gran Mago es un impresionante y temible enemigo, superando incluso en poder al Archimago. Al igual que este último, el Gran Mago puede teletransportarse entre aldeas, proyectando su poder en todas las zonas de la batalla."
Gryphon="Grifo"
GryphonRider="Jinete Grifo"
GryphonRider_description="Sólo unos pocos elfos amantes de la naturaleza pueden establecer amistad con los poderosos grifos. Los jinetes que pueden montar estas bestias voladoras, descubren un nuevo mundo en los cielos."
Gryphon_Mountain="La Montaña de los Grifos"
Gryphon_Mountain_objectives="
Victoria:
@Derrotar a la madre grifo y al comandante enemigo
Derrota:
#Muerte de Konrad
#Muerte de Delfador
#Muerte de Kalenz
#Muerte de Li'sar"
Gryphon_description="Medio león, medio pájaro, estas majestuosas criaturas dominan los cielos del mundo. Desconfían de otras razas inteligentes, y no deben ser molestados sin una buena razón."
HARD="&elvish-champion.png,Campeón (difícil)"
Halbardier="Alabardero"
Halbardier_description="Los mejores entre todos los soldados son promocionados a Alabarderos. Aunque su arma es más lenta de manejar, es capaz de causar heridas letales."
Hasty_Alliance="Alianza precipitada"
Hasty_Alliance_objectives="
