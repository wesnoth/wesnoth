#
# Not a dialog, but a common portion of dialog layout used in at least two dialogs
#

#define _GUI_CUSTOM_OPTIONS_TREE_LINKED_GROUPS
	[linked_group]
		id = "custom_options_labels"
		fixed_width = true
	[/linked_group]
#enddef

#define _GUI_CUSTOM_OPTIONS_TREE
	[row]
		grow_factor = 0

		[column]
			border = "all"
			border_size = 5

			[label]
				id = "no_options_notice"
				definition = "default"
				label = _ "There are no custom options available for the selected era, game, or modification."
				wrap = true
			[/label]
		[/column]
	[/row]

	[row]
		grow_factor = 1

		[column]
			grow_factor = 1
			border = "all"
			border_size = 5
			horizontal_grow = true
			vertical_grow = true

			[tree_view]
				id = "custom_options"
				definition = "default"

				horizontal_scrollbar_mode = "never"
				vertical_scrollbar_mode = "auto"

				indentation_step_size = 25

				[node]
					id = "option_node"
					unfolded = true

					[node_definition]

						[row]

#ifndef __HIDE_CUSTOM_OPTION_TREE_TOGGLE
							[column]

								[toggle_button]
									id = "tree_view_node_toggle"
									definition = "tree_view_node"
								[/toggle_button]

							[/column]
#endif

							[column]
								grow_factor = 1
								border = "left,right"
								border_size = 5
								horizontal_grow = true

								[label]
									id = "tree_view_node_label"
								[/label]

							[/column]

						[/row]

					[/node_definition]

				[/node]

				[node]
					id = "option_checkbox_node"
					unfolded = true

					[node_definition]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = true

								[toggle_button]
									id = "option_checkbox"
									definition = "default"
								[/toggle_button]

							[/column]

						[/row]

					[/node_definition]

				[/node]

				[node]
					id = "option_menu_button_node"
					unfolded = true

					[node_definition]

						[row]

							[column]
								border = "all"
								border_size = 5

								[label]
									id = "menu_button_label"
									definition = "default_small"
									linked_group = "custom_options_labels"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true

								[menu_button]
									id = "option_menu_button"
								[/menu_button]

							[/column]

						[/row]

					[/node_definition]

				[/node]

				[node]
					id = "option_slider_node"
					unfolded = true

					[node_definition]

						[row]

							[column]
								border = "all"
								border_size = 5

								[label]
									id = "slider_label"
									definition = "default_small"
									linked_group = "custom_options_labels"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true

								[slider]
									id = "option_slider"
									definition = "default"
									step_size = 1
								[/slider]

							[/column]

						[/row]

					[/node_definition]

				[/node]

				[node]
					id = "option_text_entry_node"
					unfolded = true

					[node_definition]

						[row]

							[column]
								border = "all"
								border_size = 5

								[label]
									id = "text_entry_label"
									definition = "default_small"
									linked_group = "custom_options_labels"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5

								horizontal_grow = true

								[text_box]
									id = "option_text_entry"
									definition = "default"
								[/text_box]

							[/column]

						[/row]

					[/node_definition]

				[/node]

				[node]
					id = "options_default_button"
					unfolded = true

					[node_definition]
						[row]
							grow_factor = 1

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "reset_option_values"
									definition = "default"

									label = _ "Defaults"
								[/button]

							[/column]

						[/row]

					[/node_definition]

				[/node]

				[node]
					id = "options_spacer_node"
					unfolded = true

					[node_definition]
						[row]
							grow_factor = 0

							[column]

								[spacer]
									height = 10
								[/spacer]

							[/column]

						[/row]

					[/node_definition]

				[/node]

			[/tree_view]

		[/column]

	[/row]
#enddef
