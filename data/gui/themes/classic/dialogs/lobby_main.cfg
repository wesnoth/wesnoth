#textdomain wesnoth-lib
###
### Definition of the lobby screen
###

#define _GUI_LOBBY_TABS
[grid]

	[row]

		[column]
			border = all
			border_size = 5

			[horizontal_listbox]
				id = "games_list_tab_bar"
				horizontal_scrollbar_mode = "never"
				vertical_scrollbar_mode = "never"

				[list_definition]
					[row]
						[column]
                            [toggle_panel]
                                linked_group = "tabs"

                                [grid]

                                    [row]

                                        [column]
                                            border = all
                                            border_size = 10

                                            [spacer][/spacer]

                                        [/column]

                                        [column]
                                            grow_factor = 1
                                            border = all
                                            border_size = 10

                                            [label]
                                                id = "tab_label"
                                                wrap = true
                                            [/label]

                                        [/column]

                                        [column]
                                            border = all
                                            border_size = 10

                                            [spacer][/spacer]

                                        [/column]

                                    [/row]

                                [/grid]

                            [/toggle_panel]
						[/column]
					[/row]
				[/list_definition]

				[list_data]

					[row]

						[column]

							[widget]
								id = "tab_label"
								label = _ "General Lobby"
							[/widget]

						[/column]
					[/row]

					[row]
						[column]

							[widget]
								id = "tab_label"
								#po: Games which were created by a bot, there's discussion about the meaning and
								#po: possibly better names in https://github.com/wesnoth/wesnoth/issues/8148
								label = _ "Matchmaking"
							[/widget]

						[/column]

					[/row]

				[/list_data]
			[/horizontal_listbox]

		[/column]

	[/row]

	[row]
		grow_factor = 1

		[column]
			grow_factor = 1
			horizontal_grow = true
			vertical_grow = true

			{_GUI_GAME_LIST}

		[/column]

	[/row]

[/grid]
#enddef

#define _GUI_GAME_LIST
	[listbox]
		id = "game_list"
		definition = "default"

		vertical_scrollbar_mode = "always"
		horizontal_scrollbar_mode = "never" # Revert to "auto" if it becomes necessary

		[header]

			[row]

				[column]
					grow_factor = 1
					horizontal_grow = true
					border = "bottom,right"
					border_size = 5

					[label]
						id = "map"
						definition = "default"
						label = _ "Games"
					[/label]
				[/column]
			[/row]
		[/header]

		[list_definition]

			[row]

				[column]
					horizontal_grow = true

					[toggle_panel]
						id = "panel"
						definition = "default"

						[grid]

							[row]

								[column]
									grow_factor = 0
									vertical_alignment = "center"

									{GUI_FORCE_WIDGET_MINIMUM_SIZE 82 82 (
										border = "all"
										border_size = 5
										[minimap]
											id = "minimap"
											definition = "no_size"
										[/minimap]
									)}
								[/column]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_alignment = "right"
									vertical_grow = true

									[image]
										id = "game_info"
										definition = "centered"
										label = "icons/icon-info.png"
									[/image]
								[/column]

								[column]
									grow_factor = 0
									horizontal_grow = true

									[grid]

										[row]

											[column]
												grow_factor = 1
												border = "all"
												border_size = 5
												horizontal_alignment = "left"

												[label]
													id = "name"
													definition = "default_large"
												[/label]
											[/column]
										[/row]

										[row]

											[column]
												grow_factor = 1
												horizontal_grow = true
												border = "all"
												border_size = 5

												[label]
													id = "scenario"
													definition = "default_small"
												[/label]
											[/column]
										[/row]

									[/grid]

								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true
									[label]
										id = "status"
										definition = "default_large"
										text_alignment = "right"
									[/label]
								[/column]

								[column]
									grow_factor = 0
									horizontal_alignment = "right"

									[grid]

										[row]

											[column]
												grow_factor = 0
												horizontal_grow = true
												border = "all"
												border_size = 5

												[image]
													id = "needs_password"
													definition = "default"
													label = "misc/key.png"
													tooltip = _ "Requires a password to join"
												[/image]
											[/column]

										[/row]

										[row]

											[column]
												grow_factor = 0
												horizontal_grow = true
												border = "all"
												border_size = 5

												[image]
													id = "observer_icon"
													definition = "default"
													label = "misc/eye.png"
												[/image]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/listbox]
#enddef

#define _GUI_PLAYER_TREE_AREA
	[row]
		grow_factor = 1

		[column]
			border = "all"
			border_size = 5
			vertical_grow = true
			horizontal_grow = true

			[tree_view]
				id = "player_tree"
				definition = "default"

				horizontal_scrollbar_mode = "never"
				vertical_scrollbar_mode = "auto"

				# TODO: use 25?
				#indentation_step_size = 25
				indentation_step_size = 0

				[node]
					id = "player_group"
					[node_definition]

						[row]

							[column]
								grow_factor = 0

								[toggle_button]
									id = "tree_view_node_toggle"
									definition = "tree_view_node"
								[/toggle_button]

							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5

								[label]
									id = "tree_view_node_label"
									definition = "gold_small"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true
								border = "all"
								border_size = 5

								[label]
									id = "player_count"
									definition = "gold_small"
									text_alignment = "right"
								[/label]

							[/column]

						[/row]

					[/node_definition]

				[/node]

				[node]
					id = "player"
					[node_definition]

						return_value_id = "ok"
						[row]

							[column]
								horizontal_grow = true

								[toggle_panel]
									id = "tree_view_node_label"
									definition = "default"

									[grid]

										[row]

											[column]
												border = "all"
												border_size = 5
												vertical_alignment = "center"

												[image]
													id = "icon"
													definition = "default"
												[/image]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = true

												border = "all"
												border_size = 5

												[label]
													id = "name"
													definition = "default"
												[/label]

											[/column]

										[/row]

									[/grid]

								[/toggle_panel]

							[/column]

						[/row]

					[/node_definition]

				[/node]

			[/tree_view]

		[/column]

	[/row]
#enddef

#define _GUI_FILTER_AREA
	[grid]
		[row]
			[column]
				grow_factor = 0
				border = "all"
				border_size = 5

				[text_box]
					definition = "default"
					id = "filter_text"
					{FILTER_TEXT_BOX_HINT}
				[/text_box]
			[/column]

			[column]
				grow_factor = 0
				border = "all"
				border_size = 5

				[toggle_button]
					definition = "default"
					id = "filter_vacant_slots"
					label = _ "Vacant slots"
					tooltip = _ "Only show games with vacant slots"
				[/toggle_button]
			[/column]

			[column]
				grow_factor = 0
				border = "all"
				border_size = 5

				[toggle_button]
					definition = "default"
					id = "filter_with_friends"
					label = _ "Friends"
					tooltip = _ "Only show games with friends"
				[/toggle_button]
			[/column]

			[column]
				grow_factor = 0
				border = "all"
				border_size = 5

				[toggle_button]
					definition = "default"
					id = "filter_with_ignored"
					label = _ "Blocked players"
					tooltip = _ "Show games that include players you have blocked"
				[/toggle_button]
			[/column]

			[column]
				grow_factor = 0
				border = "all"
				border_size = 5

				[toggle_button]
					definition = "default"
					id = "filter_invert"
					label = _ "Invert filter"
				[/toggle_button]
			[/column]

			[column]
				grow_factor = 1

				[spacer][/spacer]
			[/column]
		[/row]
	[/grid]
#enddef

#define _GUI_CONTROL_AREA
	[grid]

		[row]
			[column]
				border = "all"
				border_size = 5
				horizontal_grow = true

				[button]
					id = "create"
					definition = "really_large"
					label = _ "Create Game"
				[/button]
			[/column]
		[/row]

		[row]
			[column]
				horizontal_grow = true

				[grid]

					[row]
						[column]
							border = "all"
							border_size = 5
							horizontal_grow = true

							[button]
								id = "join_global"
								definition = "large"
								label = _ "Join"
							[/button]
						[/column]

						[column]
							border = "all"
							border_size = 5
							horizontal_grow = true

							[button]
								id = "observe_global"
								definition = "large"
								label = _ "Observe"
							[/button]
						[/column]
					[/row]

					[row]

						[column]
							border = "all"
							border_size = 5
							horizontal_grow = true

							[button]
								id = "server_info"
								definition = "large"
								label = _ "Announcements"
							[/button]
						[/column]

						[column]
							border = "all"
							border_size = 5
							horizontal_grow = true

							[button]
								id = "show_preferences"
								definition = "large"
								label = _ "Preferences"
							[/button]
						[/column]

					[/row]

				[/grid]
			[/column]
		[/row]

		[row]
			[column]
				border = "all"
				border_size = 5
				horizontal_grow = true

				[panel]
					id = "profile"
					definition = "box_display_no_blur_medium_border"

					[grid]
						[row]
							[column]
								border = "bottom"
								border_size = 5
								horizontal_grow = true

								[label]
									id = "username"
									definition = "title"
								[/label]
							[/column]
						[/row]

						{GUI_FILLER_ROW HEIGHT=10}

						[row]
							[column]
								[grid]
									[row]
										[column]
											border = "right,top,bottom"
											border_size = 5

											[button]
												id = "view_profile"
												definition = "default"
												label = _ "Profile"
											[/button]
										[/column]

										[column]
											border = "left,top,bottom"
											border_size = 5

											[button]
												id = "view_match_history"
												definition = "default"
												label = _ "Match History"
											[/button]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]

						[row]
							[column]
								border = "top"
								border_size = 5
								horizontal_grow = true

								[button]
									id = "quit"
									definition = "large"
									label = _ "Log Out"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/panel]
			[/column]
		[/row]

		[row]
			[column]
				border = "all"
				border_size = 5
				horizontal_grow = true

				[menu_button]
					id = "replay_options"
					definition = "default"

					[option]
						label = _ "Normal Replays"
					[/option]

					[option]
						label = _ "Quick Replays"
						tooltip = _ "Skip quickly to the active turn when observing"
					[/option]

					[option]
						label = _ "Enter Blindfolded"
						tooltip = _ "Do not show the map until given control of a side"
					[/option]
				[/menu_button]
			[/column]

		[/row]

		{_GUI_PLAYER_TREE_AREA}

	[/grid]
#enddef

[window]
	id = "mp_lobby"
	description = "Lobby screen."

	#
	# Low resolution
	#
	[resolution]
		window_width = 800
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[linked_group]
			id = "tabs"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[grid]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]
						[row]
							grow_factor = 0

							[column]
								grow_factor = 1
								horizontal_alignment = "left"
								border = "all"
								border_size = 5
								[label]
									definition = "title"
									label = _ "Multiplayer Lobby"
								[/label]
							[/column]

							[column]
								grow_factor = 0
								horizontal_alignment = "right"
								border = "left,right,top"
								border_size = 5
								[button]
									id = "quit"
									definition = "default"
									label = _ "Log Out"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]
						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								border = "all"
								horizontal_alignment = "left"
								border_size = 5
								[button]
									id = "show_preferences"
									definition = "default"
									label = _ "Preferences"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								horizontal_alignment = "right"
								border_size = 5
								[button]
									id = "create"
									definition = "default"
									label = _ "Create Game"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								horizontal_alignment = "right"
								border_size = 5
								[button]
									id = "join_global"
									definition = "default"
									label = _ "Join"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = true
								[button]
									id = "server_info"
									definition = "default"
									label = _ "Announcements"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								horizontal_alignment = "right"
								border_size = 5
								[button]
									id = "observe_global"
									definition = "default"
									label = _ "Observe"
								[/button]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true

								[menu_button]
									id = "replay_options"
									definition = "default"

									[option]
										label = _ "Normal Replays"
									[/option]

									[option]
										label = _ "Quick Replays"
										tooltip = _ "Skip quickly to the active turn when observing"
									[/option]

									[option]
										label = _ "Enter Blindfolded"
										tooltip = _ "Do not show the map until given control of a side"
									[/option]
								[/menu_button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true
					vertical_grow = true
					border = "all"
					border_size = 5

					{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 "((screen_height * 35) / 100)" (
						{_GUI_LOBBY_TABS}
					)}
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "left"

					{_GUI_FILTER_AREA}
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					{GUI_FORCE_WIDGET_SIZE 0 "((screen_height * 30) / 100)" (
						[grid]
							[row]
								grow_factor = 1

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									[chatbox]
										id = "chat"
									[/chatbox]
								[/column]

								[column]
									grow_factor = 0
									border = "top"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									[grid]
										{_GUI_PLAYER_TREE_AREA}
									[/grid]
								[/column]
							[/row]
						[/grid]
					)}
				[/column]
			[/row]
		[/grid]
	[/resolution]

	#
	# Default resolution
	#
	[resolution]
		window_width = 1000
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[linked_group]
			id = "tabs"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						definition = "title"
						label = _ "Multiplayer Lobby"
					[/label]
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								vertical_grow = true
								horizontal_grow = true

								[grid]

									[row]
										grow_factor = 0
										[column]
											vertical_grow = true
											horizontal_grow = true
											{_GUI_FILTER_AREA}
										[/column]
									[/row]

									[row]
										grow_factor = 1
										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{_GUI_LOBBY_TABS}
										[/column]
									[/row]

									[row]
										grow_factor = 0

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{GUI_FORCE_WIDGET_SIZE 0 "((screen_height * 28) / 100)" (
												[chatbox]
													id = "chat"
												[/chatbox]
											)}
										[/column]
									[/row]
								[/grid]
							[/column]

							[column]
								grow_factor = 0
								vertical_grow = true

								{_GUI_CONTROL_AREA}
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]

#undef _GUI_CONTROL_AREA
#undef _GUI_FILTER_AREA
#undef _GUI_GAME_LIST
#undef _GUI_PLAYER_TREE_AREA
#undef _GUI_LOBBY_TABS
