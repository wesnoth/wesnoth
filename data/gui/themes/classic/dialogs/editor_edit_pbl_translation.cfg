#textdomain wesnoth-lib
###
### Definition of the window to add a [translation] tag to an add-ons _server.pbl
###

#define ROW INPUT LABEL ID TOOLTIP
[row]

	[column]
		border = "all"
		border_size = 5
		horizontal_alignment = "left"

		[label]
			id={ID}+"_label"
			definition = "default"
			label = {LABEL}
		[/label]
	[/column]

	[column]
		border = "all"
		border_size = 5
		horizontal_grow = true

		[{INPUT}]
			id = {ID}
			definition = "default"
			tooltip = {TOOLTIP}
		[/{INPUT}]
	[/column]

[/row]
#enddef

[window]
	id = "editor_edit_pbl_translation"
	description = "PBL translation adder."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "title"
						definition = "title"
						label = _ "Translation"
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label = _ "* Required"
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = true

					[grid]

						{ROW text_box _"* Language:" "language" _"The POSIX locale name of the translation, such as sv (Swedish) or zh_CN (Simplified Chinese)."}
						{ROW text_box _"* Title:" "lang_title" _"The translation of the add-on’s title."}
						{ROW text_box _"Description:" "description" _"The translation of the add-on’s description."}

					[/grid]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef ROW
