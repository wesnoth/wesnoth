#textdomain wesnoth-lib
###
### Definition of a tree view
###

#define _GUI_RESOLUTION RESOLUTION FONT_SIZE FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
			[/draw]

		[/state_disabled]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true # needed ?
					vertical_grow = true # needed ?

					[grid]
						id = "_content_grid"
					[/grid]

				[/column]

				[column]
					grow_factor = 0

					{GUI__VERTICAL_SCROLLBAR_GRID}

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]

					{GUI__HORIZONTAL_SCROLLBAR_GRID}

				[/column]

				[column]

					[spacer]
					[/spacer]

				[/column]

			[/row]

		[/grid]

	[/resolution]
#enddef

[tree_view_definition]
	id = "default"
	description = "Default tree view."

	{_GUI_RESOLUTION
		()
		({GUI_FONT_SIZE_DEFAULT})
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
	}

[/tree_view_definition]

#undef _GUI_RESOLUTION
