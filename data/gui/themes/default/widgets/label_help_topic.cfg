#textdomain wesnoth-lib

###
### Definition of a label.
###
### Defines the following labels
### - help_topic_name, the topic names in the help browser contents treeview.
###

[label_definition]
	id = "help_topic_name"
	description = "Label used for the advanced preference descriptions"

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 180
		default_height = 0

		max_width = 180
		max_height = 0

		text_font_size = {GUI_FONT_SIZE_SMALL}

		[state_enabled]

			[draw]

				[text]
					x = 0
					y = 0
					w = "(text_width)"
					h = "(text_height)"
					maximum_width = "(width)"
					font_size = {GUI_FONT_SIZE_SMALL}
					text_alignment = "(text_alignment)"
					color = {GUI__FONT_COLOR_ENABLED__DEFAULT}
					text = "(text)"
					text_markup = "(text_markup)"

				[/text]

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[text]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					maximum_width = "(width)"
					font_size = {GUI_FONT_SIZE_SMALL}
					text_alignment = "(text_alignment)"
					color = {GUI__FONT_COLOR_DISABLED__DEFAULT}
					text = "(text)"
					text_markup = "(text_markup)"

				[/text]

			[/draw]

		[/state_disabled]

	[/resolution]

[/label_definition]
