#textdomain wesnoth-lib
###
### Definition of a multi page
###

[multi_page_definition]
	id = "default"
	description = "Default multi page widget."

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[grid]

			[row]

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]
						id = "_content_grid"
					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/multi_page_definition]
