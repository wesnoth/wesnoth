#define _GUI_INFO_TAB_PADDING
	[column]
		border = all
		border_size = 5

		[spacer]
			width = 10
		[/spacer]

	[/column]
#enddef

#define _GUI_PREFS_TAB_BAR
	[horizontal_listbox]
		id = "_tab_list"
		horizontal_scrollbar_mode = "never"

		[list_definition]
			[row]
				[column]
					[toggle_panel]
						linked_group = "tabs"

						[grid]
							[row]
								{_GUI_INFO_TAB_PADDING}

								[column]
									border = all
									border_size = 10

									[label]
										id = "name"
										linked_group = "page_label"
										wrap = true
										text_alignment = "center"
									[/label]
								[/column]

								{_GUI_INFO_TAB_PADDING}
							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/horizontal_listbox]
#enddef

