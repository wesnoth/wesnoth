#textdomain wesnoth-lib

[window_definition]
	id = "debug_overlay"
	description = "A simple, semi-transparent rectangle."

	[resolution]

		left_border = 10
		right_border = 13
		top_border = 10
		bottom_border = 13

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "0, 0, 0, 160"
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

		[grid]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]
						id = "_window_content_grid"
					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window_definition]
