#textdomain wesnoth-lib

#define _GUI_RESOLUTION RESOLUTION FONT_SIZE DEFINITION FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = {GUI__BACKGROUND_COLOR_ENABLED}
				[/rectangle]

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
			[/draw]

		[/state_disabled]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true # needed ?
					vertical_grow = true # needed ?

					[grid]
						id = "_content_grid"

						[row]

							[column]
								horizontal_grow = true
								vertical_grow = true

								border = "all"
								border_size = 5

								[label]
									id = "_label"
									definition = {DEFINITION}
								[/label]

							[/column]

						[/row]

					[/grid]

				[/column]

				[column]

					{GUI__VERTICAL_SCROLLBAR_GRID}

				[/column]

			[/row]

			[row]

				[column]

					{GUI__HORIZONTAL_SCROLLBAR_GRID}

				[/column]

				[column]

					[spacer]
					[/spacer]

				[/column]

			[/row]

		[/grid]

	[/resolution]
#enddef

[scroll_label_definition]
	id = "description"
	description = "A scroll label type used for description boxes."

	{_GUI_RESOLUTION
		()
		({GUI_FONT_SIZE_DEFAULT})
		("default")
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
	}

[/scroll_label_definition]

[scroll_label_definition]
	id = "description_small"
	description = "A small scroll label type used for description boxes."

	{_GUI_RESOLUTION
		()
		({GUI_FONT_SIZE_SMALL})
		("default_small")
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
	}

[/scroll_label_definition]

#undef _GUI_RESOLUTION
