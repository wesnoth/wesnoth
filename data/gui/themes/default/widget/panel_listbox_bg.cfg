#textdomain wesnoth-lib
###
### Panel with identical background to a default toggle_panel.
###

[panel_definition]

	id = "panel_listbox_bg"
	description = "Panel with identical background to a default toggle_panel."

	[resolution]

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = {GUI__BACKGROUND_COLOR_ENABLED}
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/panel_definition]
