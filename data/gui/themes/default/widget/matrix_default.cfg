#textdomain wesnoth-lib
###
### Definition of a matrix
###

#define _GUI_VIEW
[grid]

	[row]
		grow_factor = 0

		[column]
			grow_factor = 0

			[spacer]
			[/spacer]

		[/column]

		[column]
			grow_factor = 1

			[viewport]
				id = "_top_viewport"

				[widget]

					[instance]
						id = "_top"
					[/instance]

				[/widget]

			[/viewport]

		[/column]

		[column]
			grow_factor = 0

			[spacer]
			[/spacer]

		[/column]

	[/row]

	[row]
		grow_factor = 1

		[column]

			[viewport]
				id = "_left_viewport"

				[widget]

					[instance]
						id = "_left"
					[/instance]

				[/widget]

			[/viewport]

		[/column]

		[column]

			[viewport]
				id = "_main_viewport"

				[widget]

					[instance]
						id = "_main"
					[/instance]

				[/widget]

			[/viewport]

		[/column]

		[column]

			[viewport]
				id = "_right_viewport"

				[widget]

					[instance]
						id = "_right"
					[/instance]

				[/widget]

			[/viewport]

		[/column]

	[/row]

	[row]
		grow_factor = 0

		[column]

			[spacer]
			[/spacer]

		[/column]

		[column]

			[viewport]
				id = "_bottom_viewport"

				[widget]

					[instance]
						id = "_bottom"
					[/instance]

				[/widget]

			[/viewport]

		[/column]

		[column]

			[spacer]
			[/spacer]

		[/column]

	[/row]

[/grid]
#enddef

#define _GUI_RESOLUTION RESOLUTION FONT_SIZE FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
			[/draw]

		[/state_disabled]

		[content]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					{_GUI_VIEW}

				[/column]

				[column]

					{GUI__VERTICAL_SCROLLBAR_GRID}

				[/column]

			[/row]

			[row]

				[column]

					{GUI__HORIZONTAL_SCROLLBAR_GRID}

				[/column]

				[column]

					[spacer]
					[/spacer]

				[/column]

			[/row]

		[/content]

	[/resolution]
#enddef

[matrix_definition]
	id = "default"
	description = "Default matrix."

	{_GUI_RESOLUTION
		()
		({GUI_FONT_SIZE_DEFAULT})
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
	}

[/matrix_definition]

#undef _GUI_VIEW
#undef _GUI_RESOLUTION
