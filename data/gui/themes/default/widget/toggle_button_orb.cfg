#textdomain wesnoth-lib
###
### Definition of a selectable orb button.
###

#define _GUI_ICON SIZE STATE
	[image]
		x = 0
		y = 0
		w = {SIZE}
		h = {SIZE}
		name = "('buttons/misc/orb[state].png~RC(magenta>[icon])' where state = '{STATE}')"
	[/image]
#enddef

#define _GUI_RESOLUTION RESOLUTION SIZE
	[resolution]
		{RESOLUTION}

		min_width = {SIZE}
		min_height = {SIZE}

		default_width = {SIZE}
		default_height = {SIZE}

		max_width = {SIZE}
		max_height = {SIZE}

		text_extra_width = 0
		text_font_size = 0

		[state]
			[enabled]
				[draw]
					{_GUI_ICON ({SIZE}) ()}
				[/draw]
			[/enabled]

			[disabled]
				[draw]
					{_GUI_ICON ({SIZE}) ()}
				[/draw]
			[/disabled]

			[focused]
				[draw]
					{_GUI_ICON ({SIZE}) (-active)}
				[/draw]
			[/focused]
		[/state]

		###
		### Selected
		###

		[state]
			[enabled]
				[draw]
					[image]
						x = 0
						y = 0
						w = {SIZE}
						h = {SIZE}
						name = "buttons/misc/orb-pressed-bg.png"
					[/image]

					{_GUI_ICON ({SIZE}) (-pressed)}
				[/draw]
			[/enabled]

			[disabled]
				[draw]
					[image]
						x = 0
						y = 0
						w = {SIZE}
						h = {SIZE}
						name = "buttons/misc/orb-pressed-bg.png"
					[/image]

					{_GUI_ICON ({SIZE}) (-pressed)}
				[/draw]
			[/disabled]

			[focused]
				[draw]
					[image]
						x = 0
						y = 0
						w = {SIZE}
						h = {SIZE}
						name = "buttons/misc/orb-pressed-bg-active.png"
					[/image]

					{_GUI_ICON ({SIZE}) (-active)}
				[/draw]
			[/focused]
		[/state]

	[/resolution]
#enddef

[toggle_button_definition]
	id = "orb"
	description = "This toggle button is meant to be used in the select orbs dialog."

	{_GUI_RESOLUTION () 30 }
[/toggle_button_definition]

#undef _GUI_RESOLUTION
#undef _GUI_ICON
