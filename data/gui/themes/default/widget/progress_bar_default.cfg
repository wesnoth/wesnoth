#textdomain wesnoth-lib
###
### Definition of an progress bar, which has the same height on normal and tiny gui.
###

[progress_bar_definition]
	id = "default"
	description = "A progress_bar."

	[resolution]

		min_width = 14
		min_height = 36

		default_width = 400
		default_height = 38

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					border_thickness = 1
					border_color = {GUI__BORDER_COLOR_DARK}
				[/rectangle]

				[rectangle]
					x = 1
					y = 1
					w = "(width - 2)"
					h = "(height - 2)"
					fill_color = {GUI__BACKGROUND_COLOR_ENABLED}
				[/rectangle]

				[rectangle]
					x = 2
					y = 2
					w = "(((width - 4) * percentage) / 100)"
					h = "(height - 4)"
					border_thickness = 0
					fill_color = "0, 55, 82, 255"
				[/rectangle]

			[/draw]

		[/state_enabled]

	[/resolution]

[/progress_bar_definition]

