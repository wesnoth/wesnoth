#textdomain wesnoth-lib
###
### Definition of a tabbed container
### A widget that has multiple pages and a list of available pages (tabs)
### When an item is selected from the list, the corresponding page is shown
###

[tab_container_definition]
	id = "default"
	description = "tab container with vertical tabs, default."

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[linked_group]
			id = "page_icon"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[linked_group]
			id = "page_label"
			fixed_width = true
		[/linked_group]

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
			[/draw]

		[/state_disabled]

		[grid]
			id = "_content_grid"

			[row]
				[column]
					[listbox]
						id = "_tab_list"
						definition = "default"
						horizontal_scrollbar_mode = "never"
						[list_definition]
							[row]
								[column]
									vertical_grow = true
									horizontal_grow = true
									[toggle_panel]
										definition = "fancy"
										[grid]
											[row]
												[column]
													grow_factor = 0
													horizontal_alignment = "left"
													border = "all"
													border_size = 5
													[image]
														id = "image"
														definition = "default"
														linked_group = "page_icon"
													[/image]
												[/column]

												[column]
													grow_factor = 1
													horizontal_grow = true
													border = "all"
													border_size = 5
													[label]
														id = "name"
														definition = "default"
														linked_group = "page_label"
													[/label]
												[/column]

												[column]
													[spacer]
														width = 15
													[/spacer]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]

				[column]
					[grid]
						id = "_page"
					[/grid]
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/tab_container_definition]

