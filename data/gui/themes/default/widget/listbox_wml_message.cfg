#textdomain wesnoth-lib
###
### Definition of a listbox for wml message
###

#define _GUI_RESOLUTION RESOLUTION FONT_SIZE FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
			[/draw]

		[/state_disabled]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true # needed ?
					vertical_grow = true # needed ?

					[grid]
						id = "_content_grid"

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1
								horizontal_grow = true

								[grid]
									id = "_header_grid"
								[/grid]

							[/column]

						[/row]

						[row]

							[column]
								horizontal_grow = true
								vertical_grow = true

								[grid]
									id = "_list_grid"
								[/grid]

							[/column]

						[/row]

						[row]

							[column]
								horizontal_grow = true

								[grid]
									id = "_footer_grid"
								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

				[column]
					grow_factor = 0

					{GUI__VERTICAL_SCROLLBAR_GRID_TRANSPARENT}

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]


					{GUI__HORIZONTAL_SCROLLBAR_GRID_TRANSPARENT}

				[/column]

				[column]

					[spacer]
					[/spacer]

				[/column]

			[/row]

		[/grid]

	[/resolution]
#enddef

[listbox_definition]
	id = "wml_message"
	description = "Listbox for wml_message."

	{_GUI_RESOLUTION
		()
		({GUI_FONT_SIZE_DEFAULT})
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
	}

[/listbox_definition]

#undef _GUI_RESOLUTION
