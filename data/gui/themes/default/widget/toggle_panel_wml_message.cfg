#textdomain wesnoth-lib
###
### Definition of the toggle panel for the wml_message.
###

#define _GUI__LISTBOX_SELECTED_CELL IPF

	[rectangle]
		x = 0
		y = 0
		w = "(width)"
		h = "(height)"

		border_thickness = 1
		border_color = {GUI__BORDER_COLOR_BRIGHT ALPHA=166} # 65%

	[/rectangle]

	[image]
		x = 1
		y = 1
		w = "(width - 2)"
		h = "(height - 2)"
		name = "dialogs/selection-background.png{IPF}"
	[/image]

#enddef


#define _GUI_RESOLUTION RESOLUTION
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0


		[state]
		[enabled]

			[draw]
			[/draw]

		[/enabled]

		[disabled]

			[draw]
			[/draw]

		[/disabled]

		[focused]

			[draw]
			[/draw]

		[/focused]
		[/state]

###
### Selected
###


		[state]
		[enabled]

			[draw]
				{_GUI__LISTBOX_SELECTED_CELL ("~O(65%)")}
			[/draw]

		[/enabled]

		[disabled]

			[draw]
				{_GUI__LISTBOX_SELECTED_CELL ("~O(65%)~GS()")}
			[/draw]

		[/disabled]

		[focused]

			[draw]
				{_GUI__LISTBOX_SELECTED_CELL ("~O(65%)")}
			[/draw]

		[/focused]
		[/state]

	[/resolution]
#enddef

[toggle_panel_definition]

	id = "wml_message"
	description = "Toggle panel for the wml_message."

	{_GUI_RESOLUTION ()}

[/toggle_panel_definition]

#undef _GUI_RESOLUTION
#undef _GUI__LISTBOX_SELECTED_CELL
