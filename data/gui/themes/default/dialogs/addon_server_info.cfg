#textdomain wesnoth-lib
###
### Definition of the window to provide authentication information when uploading an add-on
###

[window]
	id = "addon_server_info"
	description = "Add-on information dialog"

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Info"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "downloads_by_version"
						definition = "default"
						label = _ "Add-on download count by version"
					[/button]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "addon_count_by_forum_auth"
						definition = "default"
						label = _ "Count of add-ons using forum_auth"
					[/button]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "admin_delete_addon"
						definition = "default"
						label = _ "Delete selected add-on (admin)"
					[/button]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "admin_hide_addon"
						definition = "default"
						label = _ "Hide selected add-on (admin)"
					[/button]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "admin_unhide_addon"
						definition = "default"
						label = _ "Unhide add-on by ID (admin)"
					[/button]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "admin_list_hidden"
						definition = "default"
						label = _ "List hidden add-ons (admin)"
					[/button]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "ok"
						definition = "default"

						label = _ "OK"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
