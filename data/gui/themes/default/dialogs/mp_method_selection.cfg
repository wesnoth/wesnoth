#textdomain wesnoth-lib
###
### Definition of the window select the way to access the MP server.
###

[window]
	id = "mp_method_selection"
	description = "Multiplayer playing mode selection dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 850

		[linked_group]
			id = "panel"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "icon"
			fixed_height = true
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "title"
									label = _ "Multiplayer"
								[/label]
							[/column]
							[column]
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "left"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Login:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = true

								[text_box]
									id = "user_name"
									definition = "default"
									history = "mp_user_name_history"
									max_input_length = 20
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]

					horizontal_grow = true

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = true

								[label]
									label = _ "A registered account on the Wesnoth forums is required to join the official server."
									wrap = true
								[/label]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "register"
									definition = "default"

									label = _ "Sign Up"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			#{GUI_FILLER_ROW HEIGHT=20}

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					border = "all"
					border_size = 5

					[horizontal_listbox]
						id = "method_list"
						definition = "default"

						vertical_scrollbar_mode = "never"
						horizontal_scrollbar_mode = "never"

						[list_definition]

							[row]

								[column]
									horizontal_grow = true
									vertical_grow = true

									[toggle_panel]
										definition = "default"
										return_value_id = "ok"
										linked_group = "panel"

										[grid]

											[row]
												grow_factor = 0

												[column]
													grow_factor = 1
													horizontal_alignment = "center"

													border = "all"
													border_size = 5

													[image]
														id = "image"
														definition = "default"
														linked_group = "icon"
													[/image]
												[/column]

											[/row]

											[row]
												grow_factor = 1

												[column]
													grow_factor = 0
													border = "all"
													border_size = 20
													vertical_alignment = "top"

													[label]
														id = "name"
														definition = "default_large"
														text_alignment = "center"
													[/label]
												[/column]

											[/row]

										[/grid]

									[/toggle_panel]

								[/column]

							[/row]

						[/list_definition]

						[list_data]

							[row]

								[column]
									tooltip = _ "Log on to the official Wesnoth multiplayer server"

									[widget]
										id = "image"
										label = "icons/icon-server.png~SCALE_SHARP(200%, 200%)"
									[/widget]

									[widget]
										id = "name"
										label = _ "Join
Official Server" # FIXME
									[/widget]

								[/column]

							[/row]

							[row]

								[column]
									tooltip = _ "Join a different server"

									[widget]
										id = "image"
										label = "icons/icon-serverother.png~SCALE_SHARP(200%, 200%)"
									[/widget]

									[widget]
										id = "name"
										label = _ "Connect to
Server" #FIXME
									[/widget]

								[/column]

							[/row]

							[row]

								[column]
									tooltip = _ "Host a game using a dedicated server"

									[widget]
										id = "image"
										label = "icons/icon-hostgame.png~SCALE_SHARP(200%, 200%)"
									[/widget]

									[widget]
										id = "name"
										label = _ "Host Networked
Game" #FIXME
									[/widget]

								[/column]

							[/row]

							[row]

								[column]
									tooltip = _ "Play a multiplayer game with the AI or humans sharing the same machine"

									[widget]
										id = "image"
										label = "icons/icon-hotseat.png~SCALE_SHARP(200%, 200%)"
									[/widget]

									[widget]
										id = "name"
										label = _ "Local Game"
									[/widget]

								[/column]

							[/row]

						[/list_data]

					[/horizontal_listbox]

				[/column]

			[/row]
#ifdef UNUSED
			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]
#endif
		[/grid]

	[/resolution]

[/window]
