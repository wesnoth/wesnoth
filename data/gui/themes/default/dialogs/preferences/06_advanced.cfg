#textdomain wesnoth-lib
###
### Preferences dialog, Advanced page
###

#define _GUI_ADVANCED_LIST
	[listbox]
		id = "advanced_prefs"
		definition = "default"

		[list_definition]

			[row]

				[column]
					vertical_grow = true
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						[grid]
							id = "pref_main_grid"

							[row]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 10
									horizontal_alignment = "left"

									[toggle_button]
										id = "value_toggle"
										definition = "no_label"
									[/toggle_button]
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true

									[grid]

										[row]

											[column]
												grow_factor = 1
												horizontal_alignment = "left"
												border = "top,bottom,right"
												border_size = 10

												[label]
													id = "pref_name"
													definition = "gold_small"
													linked_group = "advanced_pref_name"
												[/label]
											[/column]

											[column]
												grow_factor = 0
												horizontal_grow = true
												border = "all"
												border_size = 10

												[label]
													id = "value"
													definition = "default_small"
													text_alignment = "right"
													linked_group = "advanced_pref_value"
												[/label]
											[/column]

										[/row]

									[/grid]

								[/column]

							[/row]

							[row]
								grow_factor = 1

								{GUI_FILLER}

								[column]
									horizontal_grow = true

									[grid]
										id = "prefs_setter_grid"

										[row]
											grow_factor = 1

											[column]
												grow_factor = 1
												border = "bottom,right"
												border_size = 10
												horizontal_grow = true

												# Placeholder widget
												[spacer]
													id = "setter"
													definition = "default"
												[/spacer]
											[/column]

										[/row]

										[row]

											[column]
												grow_factor = 1
												border = "bottom,right"
												border_size = 10
												horizontal_grow = true

												[label]
													id = "description"
													definition = "advanced_preference_description"
													wrap = true
												[/label]
											[/column]

										[/row]

									[/grid]

								[/column]

							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

[tab]
	name = _ "Advanced"
	image = "icons/icon-advanced.png"

	[data]

		[row]

			[column]
				horizontal_grow = true
				vertical_alignment = "top"

				[grid]

					[row]

						[column]
							horizontal_grow = true
							vertical_grow = true
							border = "all"
							border_size = 5

							{_GUI_ADVANCED_LIST}
						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

	[/data]
[/tab]

#undef _GUI_ADVANCED_LIST
