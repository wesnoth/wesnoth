#textdomain wesnoth-lib
###
### Definition of the file browser dialog used in the Map Editor
### and in Preferences.
###

[window]
	id = "file_dialog"
	description = "Common file browser dialog."

	[resolution]
		definition = "default"

		{GUI_WINDOW_FIXED_SIZE_CENTERED 750 650}

		[linked_group]
			id = "bookmark_icons"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "bookmark_labels"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "fileview_icons"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "fileview_labels"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id =  "title"
						definition = "title"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_grow = true

					[label]
						id =  "message"
						definition = "default"
						wrap = true
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "File:"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true

								[text_box]
									id = "filename"
									definition = "default"
								[/text_box]

							[/column]

						[/row]

						[row]
							[column]
								[spacer][/spacer]
							[/column]
							[column]
								border = "left"
								border_size = 5
								horizontal_grow = true

								[label]
									id = "validation_msg"
									definition = "default"
									use_markup = true
									wrap = false
								[/label]
							[/column]
						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				[column]
					[spacer]
						height = 10
					[/spacer]
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								vertical_grow = true

								[grid]
									[row]
										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = left
											vertical_alignment = top
											[panel]
												definition = box_display
												[grid]
													[row]
														[column]
															grow_factor = 0
															border = "all"
															border_size = 5
															horizontal_alignment = "left"

															[label]
																definition = "gold_small"
																label = _ "Places"
															[/label]
														[/column]
													[/row]
													[row]
														[column]
															border = bottom,left,right
															border_size = 5
															horizontal_grow = true
															vertical_grow = true

															[listbox]
																id = "bookmarks"
																definition = "default"
																has_minimum = false
																horizontal_scrollbar_mode = "never"

																[list_definition]

																	[row]

																		[column]
																			vertical_grow = true
																			horizontal_grow = true

																			[toggle_panel]
																				definition = "default"

																				[grid]

																					[row]

																						[column]
																							grow_factor = 0
																							horizontal_alignment = "left"
																							border = "all"
																							border_size = 5

																							[image]
																								id = "icon"
																								definition = "default"
																								linked_group = "bookmark_icons"
																								label = "misc/folder-bookmark-icon.png"
																							[/image]

																						[/column]

																						[column]
																							grow_factor = 1
																							horizontal_grow = true
																							border = "all"
																							border_size = 5

																							[label]
																								id = "bookmark"
																								definition = "default"
																								linked_group = "bookmark_labels"
																								wrap = true
																							[/label]

																						[/column]

																					[/row]

																				[/grid]

																			[/toggle_panel]

																		[/column]

																	[/row]

																[/list_definition]

															[/listbox]
														[/column]
													[/row]
													[row]
														[column]
															horizontal_alignment = left
															[grid]
																[row]
																	[column]
																		border = "all"
																		border_size = 5
																		horizontal_alignment = "left"
																		grow_factor = 1

																		[button]
																			id = "add_bookmark"
																			definition = add
																			tooltip = _ "Bookmarks the current folder"
																		[/button]

																	[/column]
																	[column]
																		border = "all"
																		border_size = 5
																		horizontal_alignment = "left"

																		[button]
																			id = "remove_bookmark"
																			definition = delete
																			tooltip = _ "Removes the current bookmark"
																		[/button]

																	[/column]
																[/row]
															[/grid]
														[/column]
													[/row]
												[/grid]
											[/panel]
										[/column]
									[/row]

									[row]
										[column]
											horizontal_alignment = center
											vertical_alignment = bottom
											[grid]
												[row]
													[column]
														border = "all"
														border_size = 5
														horizontal_alignment = "left"

														[button]
															id = "open_ext"
															definition = "default"
															label = _ "Open External"
															tooltip = _ "Open selected using platformâ€™s default applications"
														[/button]

													[/column]
												[/row]
												[row]
													[column]
														border = "all"
														border_size = 5
														horizontal_alignment = "left"

														[button]
															id = "new_dir"
															definition = "default"
															label = _ "New Folder"
														[/button]

													[/column]
												[/row]
												[row]
													[column]
														border = "all"
														border_size = 5
														horizontal_alignment = "left"
														grow_factor = 1

														[button]
															id = "delete_file"
															label = _ "Delete"
														[/button]

													[/column]
												[/row]

											[/grid]

										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								vertical_grow = true
								horizontal_grow = true

								[panel]
									definition = "box_display"

									[grid]

										[row]
											grow_factor = 0

											[column]
												horizontal_grow = true
												vertical_alignment = top
												border = "top,right,bottom"
												border_size = 5

												[label]
													id = "current_dir"
													definition = "gold_small"
													wrap = false
													can_shrink = true
												[/label]

											[/column]

										[/row]

										[row]
											grow_factor = 1

											[column]
												horizontal_grow = true
												vertical_alignment = top
												border = "top,right,bottom"
												border_size = 5

												[listbox]
													id = "filelist"
													definition = "default"

													[list_definition]

														[row]

															[column]
																vertical_grow = true
																horizontal_grow = true

																[toggle_panel]
																	# Needed for double-click event handling!
																	id = "item_panel"
																	definition = "default"

																	[grid]

																		[row]

																			[column]
																				grow_factor = 0
																				horizontal_alignment = "left"
																				border = "top,bottom"
																				border_size = 5

																				[image]
																					id = "icon"
																					definition = "default"
																					linked_group = "fileview_icons"
																				[/image]

																			[/column]

																			[column]
																				grow_factor = 1
																				horizontal_grow = true
																				border = "all"
																				border_size = 5

																				[label]
																					id = "file"
																					definition = "default"
																					linked_group = "fileview_labels"
																				[/label]

																			[/column]

																		[/row]

																	[/grid]

																[/toggle_panel]

															[/column]

														[/row]

													[/list_definition]

												[/listbox]

											[/column]
										[/row]

									[/grid]

								[/panel]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
