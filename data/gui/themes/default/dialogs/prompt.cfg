#textdomain wesnoth-lib
###
### Definition of the window to enter text into a text box and get the value
###

[window]
	id = "prompt"
	description = "enter text into a text box."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
						
								[label]
									id="prompt_label"
									definition = "default"
								[/label]
							[/column]
						
							[column]
								border = "all"
								border_size = 5
								horizontal_grow = true
						
								[text_box]
									id = "prompt_box"
									definition = "default"
								[/text_box]
							[/column]
						
						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
