#textdomain wesnoth-test
###
### GUI Test Window
### To be used for testing GUI2 WML code
### Put your gui2  wml code here, then launch it via ./wesnoth --clock
### That should show the GUI Test Window button on the title screen
###

[window]
	id = "gui_test_dialog"
	description = "GUI Test Dialog"

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"
		height = 600

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]

					[rich_label]
						width = 500
						label = _ "GUI Test Dialog"
					[/rich_label]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
