#textdomain wesnoth-lib
###
### Definition of the dialog that take new schedule ID and name.
###

[window]
	id = "tod_new_schedule"
	description = "Dialog to take new schedule ID and name"

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									id="id_label"
									definition = "default"
									label= _ "ID:"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[text_box]
									id = "id_box"
									definition = "default"
								[/text_box]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									id="id_label"
									definition = "default"
									label= _ "Name:"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[text_box]
									id = "name_box"
									definition = "default"
								[/text_box]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
