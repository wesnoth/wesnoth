#textdomain wesnoth-lib

#define _GUI_WIDTH
360 #enddef

[window]
	id = "fps_report"
	description = "Displays the in-game FPS."

	[resolution]
		definition = "debug_overlay"

		click_dismiss = false
		automatic_placement = false

		x = 5
		y = 35

		width = {_GUI_WIDTH}
		height = 150

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					horizontal_grow = true
					vertical_grow = true

					[rich_label]
						id = "values"
						definition = "monospace"
						width = 320
					[/rich_label]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_WIDTH
