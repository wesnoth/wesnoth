#textdomain wesnoth-lib
###
### Definition of the window to set random map generator settings
###

#define _GUI_SETTING_SLIDER _LABEL _ID _MIN_VALUE _MAX_VALUE
	[row]

		[column]
			grow_factor = 0
			horizontal_grow = true
			border = "all"
			border_size = 5

			[label]
				definition = "default"
				label = {_LABEL}
				text_alignment = "right"
			[/label]
		[/column]

		[column]
			grow_factor = 1
			horizontal_grow = true
			border = "all"
			border_size = 10

			[slider]
				id = {_ID}
				definition = "minimal"

				minimum_value = {_MIN_VALUE}
				maximum_value = {_MAX_VALUE}

				step_size = 1
			[/slider]

		[/column]

		[column]
			grow_factor = 0
			horizontal_grow = true
			border = "all"
			border_size = 5

			{GUI_FORCE_WIDGET_MINIMUM_SIZE 100 0 (
				[label]
					id = {_ID} + "_label"
					definition = "default_small"
				[/label]
			)}
		[/column]

	[/row]
#enddef

[window]
	id = "generator_settings"
	description = "Random map generator settings."

	[resolution]
		definition = "default"
		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = 600

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Map Generator Settings"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						{_GUI_SETTING_SLIDER ( _ "Players:") "players" 2 9}

						{_GUI_SETTING_SLIDER ( _ "Width:") "width" 20 100}

						{_GUI_SETTING_SLIDER ( _ "Height:") "height" 20 100}

						{_GUI_SETTING_SLIDER ( _ "Number of Hills:") "hills_num" 10 3000}

						{_GUI_SETTING_SLIDER ( _ "Max Hill Size:") "hills_size" 1 50}

						{_GUI_SETTING_SLIDER ( _ "Villages:") "villages" 0 50}

						{_GUI_SETTING_SLIDER ( _ "Castle Size:") "castle_size" 2 14}

						{_GUI_SETTING_SLIDER ( _ "Landform:") "landform" 0 10}

						[row]
							grow_factor = 1

							{GUI_FILLER}

							[column]
								horizontal_grow = true
								vertical_grow = true
								border = "all"
								border_size = 10

								[toggle_button]
									id = "connect_castles"
									definition = "default"
									label = _ "Roads Between Castles"
								[/toggle_button]
							[/column]

							{GUI_FILLER}

						[/row]

						[row]
							grow_factor = 1

							{GUI_FILLER}

							[column]
								horizontal_grow = true
								vertical_grow = true
								border = "all"
								border_size = 10

								[toggle_button]
									id = "show_labels"
									definition = "default"
									label = _ "Show Labels"
								[/toggle_button]
							[/column]

							{GUI_FILLER}

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_alignment = "right"

					[grid]
						[row]
							grow_factor=0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "Close"
								[/button]
							[/column]
						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_SETTING_SLIDER
