#textdomain wesnoth-lib
###
### Definition of the window to create a new map in the editor.
###

[window]
	id = "editor_new_map"
	description = "New map dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"
						label = _ "New Map"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_grow = true
					[grid]
						[row]
							grow_factor = 1
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "Width:"
								[/label]
							[/column]
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
									id = "width"
									definition = "default"
									best_slider_length = 250
									minimum_value = 1
									maximum_value = 200
									step_size = 1
								[/slider]
							[/column]
						[/row]
						[row]
							grow_factor = 1
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "Height:"
								[/label]
							[/column]
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
									id = "height"
									definition = "default"
									best_slider_length = 250
									minimum_value = 1
									maximum_value = 200
									step_size = 1
								[/slider]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment = "right"
					[grid]
						[row]
							grow_factor = 0
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "Create"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
