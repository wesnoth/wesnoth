#textdomain wesnoth-lib
###
### Hotkey bind dialog.
###

[window]
	id = "hotkey_bind"
	description = "Bind action to new hotkey."

	[resolution]
		definition = "message"

		maximum_width = 600

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					border = "all"
					border_size = 10

					horizontal_grow = true

					[label]
						definition = "default"
						label = _ "Press desired hotkey (Esc cancels)"
					[/label]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
