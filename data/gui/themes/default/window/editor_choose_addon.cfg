#textdomain wesnoth-lib
###
### Definition of the window to let a player choose an add-on ID in the editor
###

# TODO: add label explaining what this is for/what it does
[window]
	id = "editor_choose_addon"
	description = "Add-on editor ID selection dialog"

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 450

		[linked_group]
			id = "addon_ids"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Add-on Selection"
					[/label]

				[/column]

			[/row]

			[row]

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5

					[label]
						definition = "default"
						label = _ "Choose an add-on to be associated with the current editor session. If the New Add-on option is chosen, its ID can be changed via the Change Add-on ID option."
						wrap = true
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_grow = true

					[listbox]
						id = "existing_addons"
						definition = "default"

						horizontal_scrollbar_mode = "never"

						[list_definition]

							[row]

								[column]
									vertical_grow = true
									horizontal_grow = true

									[toggle_panel]
										definition = "default"

										return_value_id = "ok"
										[grid]

											[row]

												[column]
													grow_factor = 1
													horizontal_grow = true

													border = "all"
													border_size = 10

													[label]
														id = "existing_addon_id"
														definition = "gold_small"
														linked_group = "addon_ids"
													[/label]

												[/column]

											[/row]

										[/grid]

									[/toggle_panel]

								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]


			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								horizontal_alignment = "left"

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Show all"
											[/label]
										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true

											[toggle_button]
												id = show_all
												definition = "default"
												tooltip = _ "Whether to show all installed add-ons or only your add-ons"
											[/toggle_button]
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
