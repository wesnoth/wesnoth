#textdomain wesnoth-lib
###
### Definition of the lobby player info dialog
###

[window]
	id = "lobby_player_info"
	description = "Lobby player info dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[grid]
						[row]
							[column]
								[label]
									definition = "title"
									label = _ "Player Info â€” "
								[/label]
							[/column]
							[column]
								[label]
									definition = "title"
									id = "player_name"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_grow = true
					[label]
						definition = "default"
						id = "location_info"
					[/label]
				[/column]
			[/row]

			[row]
				[column]
					horizontal_grow = true
					border = "all"
					border_size = 5
					[label]
						definition = "default"
						id = "relation_info"
					[/label]
				[/column]
			[/row]

			[row]
				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_grow = true
								[button]
									definition = "default"
									id = "add_to_friends"
									label = _ "Add Friend"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = true
								[button]
									definition = "default"
									id = "add_to_ignores"
									label = _ "Block"
								[/button]
							[/column]
						[/row]

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_grow = true
								[button]
									definition = "default"
									id = "remove_from_list"
									label = _ "Remove from List"
								[/button]
							[/column]

							[column]
								horizontal_grow = true
								border = "all"
								border_size = 5
								[button]
									definition = "default"
									id = "start_whisper"
									label = _ "Send Private Message"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]
						id = "admin"

						{GUI_HORIZONTAL_SPACER_LINE}

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "title"
									label = _ "Moderator Controls"
								[/label]
							[/column]
						[/row]

						[row]
							[column]
								horizontal_grow = true

								[grid]

									[row]

										[column]
											grow_factor = 0
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												label = _ "Reason:"
											[/label]
										[/column]

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_grow = true

											[text_box]
												definition = "default"
												id = "reason"
											[/text_box]
										[/column]

									[/row]

									[row]
										[column]
											grow_factor = 0
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												label = _ "Ban time:"
											[/label]
										[/column]

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_grow = true

											[text_box]
												definition = "default"
												id = "time"
											[/text_box]

										[/column]
									[/row]

								[/grid]

							[/column]

						[/row]

						[row]
							[column]
								horizontal_grow = true

								[grid]

									[row]

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[button]
												definition = "default"
												id = "check_status"
												label = _ "Check Status"
											[/button]
										[/column]

										[column]
											grow_factor = 0
											border = "all"
											border_size = 5

											[button]
												definition = "default"
												id = "kick"
												label = _ "Kick"
											[/button]
										[/column]

										[column]
											grow_factor = 0
											border = "all"
											border_size = 5

											[button]
												definition = "default"
												id = "kick_ban"
												label = _ "Kick + Ban"
											[/button]
										[/column]

										[column]
											grow_factor = 0
											border = "all"
											border_size = 5

											[button]
												definition = "default"
												id = "stopgame"
												label = _ "Stop Game"
											[/button]
										[/column]
									[/row]

								[/grid]

							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment = "right"
					border = "all"
					border_size = 5
					[button]
						definition = "default"
						id = "cancel"
						label = _ "Close"
					[/button]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
