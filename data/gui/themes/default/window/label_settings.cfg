#textdomain wesnoth-lib
###
### Definition of the window to choose which categories of gamemap labels to display
###

[window]
	id = "label_settings"
	description = "Editor map label editor."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "title"
						definition = "title"

						label = _ "Show or Hide Labels"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_grow = true

					[listbox]
						id = "label_types"

						[list_definition]

							[row]

								[column]
									horizontal_grow = true
									vertical_grow = true

									[toggle_panel]

										[grid]

											[row]

												[column]
													grow_factor = 1
													horizontal_grow = true
													border = "all"
													border_size = 5

													[label]
														id = "cat_name"
														wrap = true
													[/label]

												[/column]

												[column]
													grow_factor = 1
													horizontal_alignment = "right"
													border = "all"
													border_size = 5

													[toggle_button]
														id = "cat_status"
													[/toggle_button]

												[/column]

											[/row]

										[/grid]

									[/toggle_panel]

								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							{GUI_FILLER}

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]
[/window]
