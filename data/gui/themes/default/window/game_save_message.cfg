#textdomain wesnoth-lib
###
### Definition of the window to ask for the savegame filename
###

[window]
	id = "game_save_message"
	description = "Save game dialog with additional message."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"
		maximum_width = 500
		maximum_height = 600

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblTitle"
						definition = "title"

						label = _ "Save Game"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblMessage"
						definition = "default"

						wrap = true
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Name:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = true

								[text_box]
									id = "txtFilename"
									definition = "default"
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Yes"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "No"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
