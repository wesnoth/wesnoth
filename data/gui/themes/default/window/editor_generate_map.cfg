#textdomain wesnoth-lib
###
### Definition of the window to generate a new map in the editor.
###

[window]
	id = "editor_generate_map"
	description = "Generate map dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 500
		maximum_height = 600

		[linked_group]
			id = "generator_names"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Generate Map"
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label = _ "Choose a map generator:"
						wrap = true
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]

						[row]

							[column]
								horizontal_grow = true
								vertical_grow = true

								border = "all"
								border_size = 5

								[listbox]
									id = "generators_list"
									definition = "default"
									[list_definition]
										[row]
											[column]
												vertical_grow = true
												horizontal_grow = true
												[toggle_panel]
													definition = "default"
													return_value_id = "ok"
													[grid]
														[row]
															[column]
																grow_factor = 1
																horizontal_grow = true
																border = "all"
																border_size = 5
																[label]
																	id = "generator_name"
																	definition = "default"
																	linked_group = "generator_names"
																[/label]
															[/column]
														[/row]
													[/grid]
												[/toggle_panel]
											[/column]
										[/row]
									[/list_definition]
								[/listbox]
							[/column]

							[column]
								horizontal_grow = true
								vertical_alignment = "top"

								[grid]
									[row]
										[column]
											border = "all"
											border_size = 5

											[button]
												id = "settings"
												definition = "default"
												label = _ "Settings"
											[/button]
										[/column]
									[/row]
								[/grid]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[label]
									definition = "default"
									label = _ "Numerical seed:"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[text_box]
									id = "seed_textbox"
									definition = "default"
								[/text_box]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "Generate"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
