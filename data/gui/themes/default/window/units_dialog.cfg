#textdomain wesnoth-lib
###
### Definition of the window to create units in debug mode.
###

#define _GUI_RECALL_LIST
	[listbox]
		id = "main_list"
		definition = "default"

		[header]
			[row]
				[column]
					grow_factor = 1
					horizontal_grow = true

					[spacer]
						definition = "default"
						linked_group = "image"
					[/spacer]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "unit_name"
						definition = "listbox_header"
						linked_group = "name"

						label = _ "Name"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "unit_details"
						definition = "listbox_header"
						linked_group = "type"

						label = _ "Type"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "unit_level"
						definition = "listbox_header"
						linked_group = "level"

						label = _ "Lvl"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "unit_moves"
						definition = "listbox_header"
						linked_group = "moves"

						label = _ "Moves"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "unit_hp"
						definition = "listbox_header"
						linked_group = "hitpoints"

						label = _ "HP"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "unit_xp"
						definition = "listbox_header"
						linked_group = "experience"

						label = _ "XP"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_alignment = "center"

					# No border by design
					[toggle_button]
						id = "unit_status"
						definition = "listbox_header"
						linked_group = "status"

						label = _ "Status"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "unit_traits"
						definition = "listbox_header"
						linked_group = "traits"

						label = _ "Traits"
					[/toggle_button]
				[/column]
			[/row]
		[/header]

		[list_definition]
			[row]
				[column]
					vertical_grow = true
					horizontal_grow = true

					[toggle_panel]
						definition = "default"
						return_value_id = "ok"

						[grid]
							[row]
								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_alignment = "center"

									[image]
										id = "unit_image"
										linked_group = "image"
									[/image]
								[/column]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_alignment = "center"

									[label]
										id = "unit_name"
										definition = "default"
										linked_group = "name"
									[/label]
								[/column]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_alignment = "center"

									[rich_label]
										width = 350
										id = "unit_details"
										definition = "default"
										linked_group = "type"
									[/rich_label]
								[/column]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_alignment = "center"

									[label]
										id = "unit_level"
										definition = "default"
										linked_group = "level"
									[/label]
								[/column]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_alignment = "center"

									[label]
										id = "unit_moves"
										definition = "default_small"
										linked_group = "moves"
									[/label]
								[/column]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_alignment = "center"

									[label]
										id = "unit_hp"
										definition = "default_small"
										linked_group = "hitpoints"
									[/label]
								[/column]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_alignment = "center"

									[label]
										id = "unit_xp"
										definition = "default_small"
										linked_group = "experience"
									[/label]
								[/column]
								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_alignment = "center"

									[image]
										id = "unit_status"
										linked_group = "status"
									[/image]
								[/column]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_alignment = "center"

									[label]
										id = "unit_traits"
										definition = "default_small"
										linked_group = "traits"
									[/label]
								[/column]
							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/listbox]
#enddef

[window]
	id = "units_dialog"
	description = "Unified unit recruit/recall/list and creation (debug only) dialog."

	[resolution]
		definition = "default"
		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = (max(750, screen_height * 3 / 5))

		[linked_group]
			id = "image"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "name"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "type"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "level"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "moves"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hitpoints"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "experience"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "status"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "traits"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "title"
									id = "title"
								[/label]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[text_box]
									id = "filter_box"
									definition = "default"
									{FILTER_TEXT_BOX_HINT}
									tooltip = _ "Search for unit name, unit type name, unit level, or trait"
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0
								vertical_grow = true
								border = "all"
								border_size = 5

								[unit_preview_pane]
									definition = "default"
									id = "unit_details"
								[/unit_preview_pane]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true
								vertical_grow = true

								[grid]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{_GUI_RECALL_LIST}
										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor=0

				[column]
					horizontal_grow = true

					[grid]
						id = "variation_gender_grid"
						[row]
							[column]
								horizontal_alignment = "left"
								[grid]
									[row]

										[column]
											border = "all"
											border_size = 5

											[toggle_button]
												id = "male_toggle"
												definition = "radio"
												label= _ "Male"
											[/toggle_button]
										[/column]

										[column]
											border = "all"
											border_size = 5

											[toggle_button]
												id = "female_toggle"
												definition = "radio"
												label= _ "Female"
											[/toggle_button]

										[/column]

									[/row]
								[/grid]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[menu_button]
									id = "variation_box"
									definition = "default"
								[/menu_button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_alignment = "right"
					[grid]
						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								[button]
									id = "dismiss"
									definition = "default"
									label = _ "Dismiss"
								[/button]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								[button]
									id = "rename"
									definition = "default"
									label = _ "Rename"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_grow = true
					[grid]
						[row]
							grow_factor=0

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "show_help"
									definition = "help"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_RECALL_LIST
