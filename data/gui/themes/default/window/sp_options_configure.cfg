#textdomain wesnoth-lib
###
### Definition of the window to set custom option values in SP
###

# Hide custom option tree toggle in this dialog.
#define __HIDE_CUSTOM_OPTION_TREE_TOGGLE
#enddef

[window]
	id = "sp_options_configure"
	description = "SP custom option configre dialog"

	[resolution]
		definition = "default"
		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = 800

		{_GUI_CUSTOM_OPTIONS_TREE_LINKED_GROUPS}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Configure Options"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label = _ "Configure settings for the selected custom modifications."
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					{GUI_FORCE_WIDGET_MINIMUM_SIZE 500 0 (
						[grid]
							{_GUI_CUSTOM_OPTIONS_TREE}
						[/grid]
					)}

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_alignment = "right"

					[grid]
						[row]
							grow_factor=0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef __HIDE_CUSTOM_OPTION_TREE_TOGGLE
