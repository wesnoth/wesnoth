#textdomain wesnoth-lib

#define _GUI_HORIZONTAL_TAB ID
	[row]

		[column]
			horizontal_grow = true

			[grid]

				[row]

					[column]
						border = "all"
						border_size = 5
						horizontal_alignment = "left"

						[label]
							id = "{ID}_game_name"
							definition = "default"
						[/label]

					[/column]

				[/row]

			[/grid]

		[/column]

	[/row]
#enddef

#define _GUI_MATCH_HISTORY_LIST
	[listbox]
		id = "history"
		definition = "default"

		horizontal_scrollbar_mode = "never"

		[list_definition]

			[row]

				[column]
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						[grid]

							[row]

								[column]
									grow_factor = 1
									horizontal_grow = true

									[grid]

										[row]

											[column]
												grow_factor = 1
												border = "top,left,right"
												border_size = 10
												horizontal_grow = true

												[label]
													id = "game_name"
													definition = "gold"
													linked_group = "data_column1"
												[/label]

											[/column]

											[column]
												grow_factor = 1
												border = "top,left,right"
												border_size = 10
												horizontal_grow = true

												[label]
													id = "scenario_name"
													definition = "default"
													linked_group = "data_column2"
												[/label]

											[/column]

											{GUI_FILLER}
											[+column]
												grow_factor = 1
											[/column]

										[/row]

										[row]

											[column]
												grow_factor = 1
												border = "all"
												border_size = 10
												horizontal_grow = true

												[label]
													id = "game_start"
													definition = "default"
													linked_group = "data_column1"
												[/label]

											[/column]


											[column]
												grow_factor = 1
												border = "all"
												border_size = 10
												horizontal_grow = true

												[label]
													id = "era_name"
													definition = "default"
													use_markup = yes
													linked_group = "data_column2"
												[/label]

											[/column]

											[column]
												grow_factor = 1
												border = "all"
												border_size = 10
												horizontal_grow = true

												[label]
													id = "version"
													definition = "default"
													linked_group = "data_column3"
												[/label]

											[/column]

										[/row]

									[/grid]

								[/column]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 10
									vertical_alignment = "center"

									[button]
										id = "replay_download"
										definition = "download_arrow"
										tooltip = _ "Download"
									[/button]

								[/column]

							[/row]

							[row]

								[column]
									horizontal_grow = true

									[grid]
										id = "player_grid"

										[row]

											[column]
												grow_factor = 0
												border = "all"
												border_size = 10
												horizontal_grow = true

												[label]
													id = "players"
													definition = "gold"
													label = _ "None"
												[/label]

											[/column]

											[column]
												grow_factor = 1
												border = "all"
												border_size = 10
												horizontal_grow = true

												[label]
													id = "player_factions"
													definition = "default"
												[/label]

											[/column]

										[/row]

									[/grid]

								[/column]

								{GUI_FILLER}

							[/row]

							[row]

								[column]
									border = "all"
									border_size = 10
									horizontal_grow = true

									[label]
										id = "modifications"
										definition = "default"
										label = _ "None"
									[/label]

								[/column]

								{GUI_FILLER}

							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

[window]
	id = "mp_match_history"
	description = "Shows a playerâ€™s multiplayer game history."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800
		maximum_height = 650

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[linked_group]
			id = "tabs"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "data_column1"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "data_column2"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "data_column3"
			fixed_width = true
		[/linked_group]

		[grid]

			[row]

				[column]
					horizontal_grow = true
					border = "all"
					border_size = 5

					[label]
						id = "title"
						definition = "title"
						label = _ "Match History"
					[/label]

				[/column]

			[/row]

			[row]

				[column]
					border = all
					border_size = 5

					[horizontal_listbox]
						id = "tab_bar"
						horizontal_scrollbar_mode = "never"
						vertical_scrollbar_mode = "never"

						[list_definition]

							[row]

								[column]

									[toggle_panel]
										linked_group = "tabs"

										[grid]

											[row]

												[column]
													border = all
													border_size = 10

													[spacer][/spacer]

												[/column]

												[column]
													grow_factor = 1
													border = all
													border_size = 10

													[label]
														id = "tab_label"
														definition = "default"
													[/label]

												[/column]

												[column]
													border = all
													border_size = 10

													[spacer][/spacer]

												[/column]

											[/row]

										[/grid]

									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]

						[list_data]

							[row]

								[column]

									[widget]
										id = "tab_label"
										label = _ "Info"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "tab_label"
										label = _ "Players"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "tab_label"
										label = _ "Modifications"
									[/widget]

								[/column]

							[/row]

						[/list_data]

					[/horizontal_listbox]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = true
					border = "all"
					border_size = 5

					{_GUI_MATCH_HISTORY_LIST}

				[/column]

			[/row]

			[row]

				[column]

					[grid]

						[row]

							[column]

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _"Player:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5

											[text_box]
												id = "search_player"
												definition = "default"
												tooltip = _"Asterisks match all characters"
											[/text_box]

										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _"Content Type:"
											[/label]

										[/column]

										[column]
											[spacer][/spacer]
										[/column]

									[/row]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _"Game name:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5

											[text_box]
												id = "search_game_name"
												definition = "default"
												tooltip = _"Asterisks match all characters"
											[/text_box]

										[/column]

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5

											[menu_button]
												id = "search_content_type"
												definition = "default"
											[/menu_button]

										[/column]

										[column]
											border = "all"
											border_size = 5

											[text_box]
												id = "search_content"
												definition = "default"
												tooltip = _"Asterisks match all characters"
											[/text_box]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5

								[button]
									id = "newer_history"
									definition = "left_arrow_short_ornate"
								[/button]

							[/column]

							[column]
								grow_factor = 1
								horizontal_alignment = "left"
								border = "all"
								border_size = 5

								[button]
									id = "older_history"
									definition = "right_arrow_short_ornate"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5

								[button]
									id = "search"
									definition = "really_large"
									label = _ "Search"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5

								[button]
									id = "ok"
									definition = "default"
									label = _ "Close"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_MATCH_HISTORY_LIST
#undef _GUI_HORIZONTAL_TAB
