#textdomain wesnoth-lib
###
### Definition of the window to control gamestate inspector.
###

#define _GUI_DOT_COLUMN
	[column]
		grow_factor = 0
		horizontal_alignment = "left"

		border = "all"
		border_size = 5

		[label]
			definition = "default_tiny"
			label = _ "inspector tree item^â€¢"
		[/label]
	[/column]
#enddef

#define _GUI_INSPECTOR_NODE ID WML
	[node]
		id = {ID}
		unfolded = true
		[node_definition]
			[row]
				[column]
					vertical_grow = true
					horizontal_grow = true

					[toggle_panel]
						definition = "default"
						id = "tree_view_node_label"
						[grid]
							{WML}
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/node_definition]
	[/node]
#enddef

[window]
	id = "gamestate_inspector"
	description = "Gamestate inspector dialog."

	[resolution]
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "unit_left"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "unit_mid"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "unit_right"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "title"
									label = _ "Gamestate Inspector"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[label]
									id = "inspector_name"
									definition = "default"
								[/label]
							[/column]
						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true
					[grid]
						[row]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_grow = false
								vertical_grow = true

								{GUI_FORCE_WIDGET_MINIMUM_SIZE "(as_decimal(screen_width) / 4)" "(as_decimal(screen_height) * 0.8)" (
									[tree_view]
										id = "stuff_list"
										definition = "default"
										horizontal_scrollbar_mode = "never"
										vertical_scrollbar_mode = "always"
										indentation_step_size = 15

										{_GUI_INSPECTOR_NODE "basic" (
											[row]
												{_GUI_DOT_COLUMN}

												[column]
													grow_factor = 1
													horizontal_grow = true

													border = "all"
													border_size = 5

													[label]
														id = "name"
														definition = "default"
													[/label]
												[/column]
											[/row]
										)}

										{_GUI_INSPECTOR_NODE "named_event" (
											[row]
												{_GUI_DOT_COLUMN}

												[column]
													grow_factor = 1
													border = "left"
													border_size = 5
													horizontal_alignment = "left"

													[label]
														id = "name"
														definition = "default"
													[/label]
												[/column]
											[/row]
											[row]
												[column]
													grow_factor = 0
													[spacer]
														definition = "default"
													[/spacer]
												[/column]

												[column]
													grow_factor = 1
													border = "left,bottom"
													border_size = 5
													horizontal_alignment = "left"

													[label]
														id = "id"
														definition = "default_small"
													[/label]
												[/column]
											[/row]
										)}

										{_GUI_INSPECTOR_NODE "unit" (
											[row]
												[column]
													horizontal_alignment = "left"
													border = "left,top"
													border_size = 5
													[label]
														id = "loc"
														definition = "default_small"
														linked_group = "unit_left"
													[/label]
												[/column]
												[column]
													horizontal_alignment = "left"
													border = "left,top"
													border_size = 5
													[label]
														id = "side"
														definition = "default_small"
														linked_group = "unit_mid"
													[/label]
												[/column]
												[column]
													horizontal_alignment = "left"
													border = "left,top"
													border_size = 5
													[label]
														id = "leader"
														definition = "default_small"
														linked_group = "unit_right"
													[/label]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_alignment = "left"
													border = "left"
													border_size = 5
													[label]
														id = "id"
														definition = "default_small"
														linked_group = "unit_left"
													[/label]
												[/column]
												[column]
													horizontal_alignment = "left"
													border = "left"
													border_size = 5
													[label]
														id = "type"
														definition = "default_small"
														linked_group = "unit_mid"
													[/label]
												[/column]
												[column]
													horizontal_alignment = "left"
													border = "left"
													border_size = 5
													[label]
														id = "traits"
														definition = "default_small"
														linked_group = "unit_right"
													[/label]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_alignment = "left"
													border = "left,bottom"
													border_size = 5
													[label]
														id = "level"
														definition = "default_small"
														linked_group = "unit_left"
													[/label]
												[/column]
												[column]
													horizontal_alignment = "left"
													border = "left,bottom"
													border_size = 5
													[label]
														id = "xp"
														definition = "default_small"
														linked_group = "unit_mid"
													[/label]
												[/column]
												[column]
													horizontal_alignment = "left"
													border = "left,bottom"
													border_size = 5
													[label]
														id = "hp"
														definition = "default_small"
														linked_group = "unit_right"
													[/label]
												[/column]
											[/row]
										)}
									[/tree_view]
								)}
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true
								vertical_grow = true

								[scroll_label]
									id = "inspect"
									definition = "verbatim"
								[/scroll_label]
							[/column]

						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0
				[column]
					grow_factor = 0
					horizontal_grow = true

					[grid]
						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "copy"
									definition = "action_copy"
									label = _ "clipboard^Copy"
									tooltip = _ "Copy this report to clipboard"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "lua"
									definition = "default"
									label = _ "Lua Console"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "page_left"
									definition = "left_arrow"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "page_right"
									definition = "right_arrow"
								[/button]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true

								[label]
									id = "page_count"
									definition = "default"
									text_alignment = "left"
								[/label]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]

#undef _GUI_INSPECTOR_NODE
#undef _GUI_DOT_COLUMN
