#textdomain wesnoth-lib
###
### Definition of the window to ask which Wesnoth version to migrate data from
###

[window]
	id = "migrate_version_selection"
	description = "Dialog to select a previous version of Wesnoth to migrate data from."

	[resolution]
		definition = "default"

		[linked_group]
			id = "version_group"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "radio_options"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				[column]
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						definition = "title"
						label = _ "Data Migration"
					[/label]

				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						definition = "default"
						label = _ "Choose which version of Wesnoth to import your data from.
Some settings will not take effect until Wesnoth is restarted."
					[/label]

				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow = true
					border = "all"
					border_size = 5
					
					[listbox]
						id = "versions_listbox"
						definition = "default"
						horizontal_scrollbar_mode = "never"

						[list_definition]
							[row]
								[column]
									vertical_grow = true
									horizontal_grow = true
									[toggle_panel]
										definition = "default"
										[grid]
											[row]
												[column]
													grow_factor = 1
													horizontal_alignment = "left"
													border = "all"
													border_size = 5

													[label]
														id = "version_label"
														definition = "default"
													[/label]

												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment = "right"
					[grid]
						[row]
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Skip"
								[/button]

							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]