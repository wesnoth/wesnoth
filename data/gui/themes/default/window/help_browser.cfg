#textdomain wesnoth-lib

#define _GUI_TOPIC_TREE
	[tree_view]
		id = "topic_tree"
		definition = "default"

		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "always"

		indentation_step_size = 20

		[node]
			id = "topic"

			[node_definition]

				[row]

					[column]
						horizontal_grow = true

						[toggle_panel]
							id = "tree_view_node_label"

							[grid]

								[row]

									[column]
										border = "all"
										border_size = 5

										[image]
											id = "topic_icon"
											label = "help/topic.png"
											linked_group = "images"
										[/image]
									[/column]

									[column]
										border = "all"
										border_size = 5

										[label]
											id = "topic_name"
											linked_group = "names"
										[/label]
									[/column]

									[column]
										border = "all"
										border_size = 5

										[spacer]
											width = 5
										[/spacer]
									[/column]

								[/row]

							[/grid]

						[/toggle_panel]

					[/column]

				[/row]

			[/node_definition]

		[/node]

	[/tree_view]
#enddef

[window]
	id = "help_browser"
	description = "Battle for Wesnoth Help."

	[resolution]
		definition = "default"

		{GUI_WINDOW_FIXED_SIZE_CENTERED 1200 700}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[linked_group]
			id = "images"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "names"
			fixed_width = true
		[/linked_group]

		[grid]

			[row]
				grow_factor = 1

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Battle For Wesnoth Help"
					[/label]
				[/column]
			[/row]

			[row]

				[column]
					grow_factor = 1

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = true
								vertical_grow = true

								{_GUI_TOPIC_TREE}
							[/column]

							[column]
								grow_factor = 1

								[multi_page]
									id = "topic_text_pages"

									[page_definition]

										[row]
											grow_factor = 1

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = true
												vertical_grow = true

												[scroll_label]
													definition = "default"
													id = "topic_text"
												[/scroll_label]
											[/column]

										[/row]

									[/page_definition]

								[/multi_page]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "cancel"
						label = _ "Close"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_TOPIC_TREE
