#textdomain wesnoth-lib

#define _GUI_NODE _ID _TOGGLE_OR_IMAGE_WML
	[node]
		id = {_ID}

		[node_definition]

			[row]

				[column]
					horizontal_grow = true

					[toggle_panel]
						id = "tree_view_node_label"

						[grid]

							[row]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5

									{_TOGGLE_OR_IMAGE_WML}

								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "topic_name"
										linked_group = "names"
										definition = "default_small"
									[/label]
								[/column]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5

									[spacer]
										width = 5
									[/spacer]
								[/column]

							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/node_definition]

	[/node]
#enddef

#define _GUI_TOPIC_TREE
	[tree_view]
		id = "topic_tree"
		definition = "default"

		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "always"

		indentation_step_size = 20

		{_GUI_NODE "section" (
			[toggle_button]
				id = "tree_view_node_icon"
				definition = "help_section_toggle"
				linked_group = "images"
			[/toggle_button]
		)}

		{_GUI_NODE "topic" (
			[image]
				id = "topic_image"
				definition = "default"
				label = "help/topic.png"
				linked_group = "images"
			[/image]
		)}

	[/tree_view]
#enddef

[window]
	id = "help_browser"
	description = "Battle for Wesnoth Help."

	[resolution]
		definition = "default"

		{GUI_WINDOW_FIXED_SIZE_CENTERED 1200 700}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[linked_group]
			id = "images"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "names"
			fixed_width = true
		[/linked_group]

		[grid]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Battle For Wesnoth Help"
					[/label]
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_grow = true
								vertical_grow = true

								{_GUI_TOPIC_TREE}
							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true
								vertical_grow = true

								[multi_page]
									id = "topic_text_pages"

									[page_definition]

										[row]
											grow_factor = 0

											[column]
												border = "left,right,bottom"
												border_size = 5
												horizontal_grow = true
												vertical_grow = true

												[label]
													definition = "title"
													id = "topic_title"
												[/label]
											[/column]

										[/row]

										[row]
											grow_factor = 1

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = true
												vertical_grow = true

												[scroll_label]
													definition = "default"
													id = "topic_text"
													use_markup = true
												[/scroll_label]
											[/column]

										[/row]

									[/page_definition]

								[/multi_page]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "back"
									definition = "left_arrow_ornate"
								[/button]

							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "next"
									definition = "right_arrow_ornate"
								[/button]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									label = _ "Close"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_TOPIC_TREE
#undef _GUI_NODE
