#textdomain wesnoth-lib

#define _GUI_HELP_TREEVIEW
	[tree_view]
		id = "topic_tree"
		definition = "default"

		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "auto"

		indentation_step_size = 20

		[node]
			id = "section"
			[node_definition]
				[row]
					[column]
						horizontal_grow = true
						[toggle_panel]
							id = "tree_view_node_label"
							[grid]
								[row]
									[column]
										grow_factor = 0
										border = "left,top,bottom"
										border_size = 10
										[toggle_button]
											id = "tree_view_node_toggle"
											definition = "help_section_toggle"
											linked_group = "images"
										[/toggle_button]
									[/column]

									[column]
										grow_factor = 1
										border = "all"
										border_size = 10
										horizontal_grow = true

										[label]
											id = "topic_name"
											linked_group = "names"
										[/label]
									[/column]
								[/row]
							[/grid]
						[/toggle_panel]
					[/column]
				[/row]
			[/node_definition]
		[/node]

		[node]
			id = "topic"
			[node_definition]
				[row]
					[column]
						horizontal_grow = true
						[toggle_panel]
							id = "tree_view_node_label"
							[grid]
								[row]
									[column]
										grow_factor = 0
										border = "left,top,bottom"
										border_size = 10
										horizontal_alignment = "left"

										[image]
											id = "topic_image"
											definition = "default"
											label = "help/topic.png"
											linked_group = "images"
										[/image]
									[/column]

									[column]
										border = "all"
										border_size = 10
										grow_factor = 1
										horizontal_grow = true

										[label]
											id = "topic_name"
											linked_group = "names"
										[/label]
									[/column]
								[/row]
							[/grid]
						[/toggle_panel]
					[/column]
				[/row]
			[/node_definition]
		[/node]

	[/tree_view]
#enddef

[window]
	id = "help_browser"
	description = "Battle for Wesnoth Help."

	[resolution]
		definition = "default"

		{GUI_WINDOW_FIXED_SIZE_CENTERED 1350 800}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[linked_group]
			id = "images"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "names"
			fixed_width = true
		[/linked_group]

		[grid]

			[row]
				grow_factor = 0


				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "title_script"
									label = _ "Battle For Wesnoth Help"
								[/label]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[toggle_button]
									id = "contents"
									label = _ "Show Topics"
								[/toggle_button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "back"
									definition = "left_arrow_ornate"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "next"
									definition = "right_arrow_ornate"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								vertical_grow = true
								horizontal_alignment = "left"

								{_GUI_HELP_TREEVIEW}
							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true
								vertical_grow = true

								[grid]

									[row]
										grow_factor = 0

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											[label]
												definition = "default_large_script"
												id = "topic_title"
											[/label]
										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											[scrollbar_panel]
												id = "topic_scroll_panel"
												[definition]

													[row]

														[column]
															horizontal_grow = true
															vertical_grow = true

															[rich_label]
																width = 750
																id = "topic_text"
															[/rich_label]
														[/column]

													[/row]

												[/definition]

											[/scrollbar_panel]

										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_alignment = "right"

											[button]
												id = "cancel"
												label = _ "Close"
											[/button]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_TOPIC_TREE
#undef _GUI_NODE
