#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

#define _GUI_BG_RATIO
(
    min(bg_hratio, bg_wratio)
where
	bg_hratio = height * 1.0 / image_original_height,
	bg_wratio = width * 1.0 / image_original_width
)
#enddef

#define _GUI_BG_Y
    ((height - image_height)/2)
#enddef

#define _GUI_BG_X
    ((width - image_width)/2)
#enddef

[window_definition]

	id = "title_screen"
	description = "The window definition for the title screen."

	[resolution]

		[background]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					x = 0
					y = 0
					name = "(background_image)"
					resize_mode = "scale"
				[/image]

				[image]
					w = "(round(image_original_width * {_GUI_BG_RATIO}))"
					h = "(round(image_original_height * {_GUI_BG_RATIO}))"
					x = "(max(0, {_GUI_BG_X}))"
					y = "(max(0, {_GUI_BG_Y}))"
					name = "(title_image)"
					resize_mode = "scale"
				[/image]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]
#undef _GUI_BG_RATIO
#undef _GUI_BG_Y
#undef _GUI_BG_X

#define _GUI_TIP_SECTION
	[panel]
		id = "tip_panel"
		definition = "title"

		[grid]

			[row]

				[column]
					border = "all"
					border_size = "15"
					horizontal_grow = true

					[multi_page]
						id = "tips"
						definition = "default"

						[page_definition]

							[row]
								grow_factor = 1

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									[label]
										id = "tip"
										definition = "title_screen_tip"

										wrap = true
									[/label]

								[/column]

							[/row]

							[row]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "source"
										definition = "title_screen_tip"

										text_alignment = "right"
										wrap = true
									[/label]

								[/column]

							[/row]

						[/page_definition]

					[/multi_page]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = true
					border = "bottom,left,right"
					border_size = "15"

					[grid]

						[row]
							[column]
								border = "all"
								border_size = 5
								grow_factor = 1
								horizontal_alignment = "left"

								[button]
									id = "close"
									definition = "titlescreen_button_noicon"
									label = _ "Hide"
									tooltip = _ "Hide tip of the day"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								grow_factor = 0

								[button]
									id = "previous_tip"
									definition = "titlescreen_button_noicon"
									label = _ "Previous"
									tooltip = _"Show previous tip of the day"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								grow_factor = 0

								[button]
									id = "next_tip"
									definition = "titlescreen_button_noicon"

									label = _ "Next"
									tooltip = _"Show next tip of the day"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/panel]
#enddef

#define _GUI_BUTTON ID CAPTION TOOLTIP
#arg DEF
"title_small" #endarg
	[row]
		grow_factor = 0
		[column]
			border = "left,right"
			border_size = 5

			[button]
				id = {ID}
				definition = {DEF}
				label = {CAPTION}
				tooltip = {TOOLTIP}
			[/button]
		[/column]
	[/row]
#enddef

#define _GUI_BUTTON_GRID
	[grid]
		linked_group = "sidebar"

		[row]

			[column]
				horizontal_alignment = "center"
				vertical_alignment = "center"

				[grid]
					{_GUI_BUTTON "campaign" _"Campaigns" _"Start a new single player campaign" DEF="title_normal"}
					{_GUI_BUTTON "multiplayer" _"Multiplayer" _"Play multiplayer (hotseat, LAN, or Internet), or a single scenario against the AI" DEF="title_normal"}
					{_GUI_BUTTON "load" _"Load" _"Load a saved game" DEF="title_normal"}

					{GUI_FILLER_ROW HEIGHT=30}

					{_GUI_BUTTON "addons" _"Add-ons" _"Download usermade campaigns, eras, or map packs"}
					{_GUI_BUTTON "achievements" _"Achievements" _"View achievements"}
					{_GUI_BUTTON "editor" _"Map Editor" _"Start the map editor"}
					{_GUI_BUTTON "community" _"Community" _"Places to talk about Wesnoth"}
					{_GUI_BUTTON "preferences" _"Preferences" _"Configure the game’s settings"}
					{_GUI_BUTTON "help" _"Help" _"Visit the in-game help"}
					{_GUI_BUTTON "quit" _"Quit" _"Quit the game"}

					# This debug feature doesn't need to be translated, so put it in the test textdomain.
					#textdomain wesnoth-test
					{_GUI_BUTTON "clock" _"Clock" _"Show debug clock"}
					{_GUI_BUTTON "test_dialog" _"Test Dialog" _"Show GUI Test Dialog"}
					#textdomain wesnoth-lib
				[/grid]

			[/column]

		[/row]

	[/grid]
#enddef

#define _GUI_MENU_CONTENT
	[grid]

		[row]

			[column]

				[stacked_widget]

					[layer]

						[row]
							grow_factor = 1

							[column]
								border = "bottom"
								border_size = 30

								[image]
									id = "logo-bg"
									definition = "default"
								[/image]

							[/column]

						[/row]

					[/layer]

					[layer]

						[row]
							grow_factor = 1

							[column]
								border = "bottom"
								border_size = 30

								[image]
									id = "logo"
									definition = "default"
								[/image]

							[/column]

						[/row]

					[/layer]

				[/stacked_widget]

			[/column]

		[/row]

		[row]

			[column]

				{_GUI_BUTTON_GRID}

			[/column]

		[/row]

	[/grid]
#enddef

#define _GUI_MENU_SECTION
	[stacked_widget]
		id = "panel_stack"

		[layer]

			[row]

				[column]
					vertical_grow = true

					[panel]
						definition = "title"

						[grid]
							linked_group = "sidebar"

							{GUI_FILLER_ROW}

						[/grid]

					[/panel]

				[/column]

			[/row]

		[/layer]

		[layer]

			[row]

				[column]

					# Put this in its own grid so it gets positioned as a unit
					{_GUI_MENU_CONTENT}

				[/column]

			[/row]

		[/layer]

	[/stacked_widget]
#enddef

[window]
	id = "title_screen"
	description = "The game’s main menu."

	[resolution]
		definition = "title_screen"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[linked_group]
			id = "sidebar"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "about_and_language"
			fixed_width = true
		[/linked_group]

		[grid]

			[row]
				grow_factor = 1

				[column]
					horizontal_alignment = "left"
					vertical_grow = true

					{_GUI_MENU_SECTION}
				[/column]

				[column]
					vertical_alignment = "bottom"
					horizontal_alignment = "right"

					[grid]

						[row]

							[column]
								{_GUI_TIP_SECTION}
							[/column]

						[/row]

						[row]

							[column]
								border = "all"
								border_size = 10
								horizontal_alignment = "right"

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5

											[label]
												id = "revision_number"
												definition = "default_outline"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5

											[button]
												id = "about"
												definition = "titlescreen_about"
												linked_group = "about_and_language"
												label = _ "About"
												tooltip = _ "General information about Battle for Wesnoth"
											[/button]

										[/column]

										[column]
											border = "all"
											border_size = 5

											[button]
												id = "language"
												definition = "titlescreen_language"
												linked_group = "about_and_language"
												label = _ "Language"
												tooltip = _ "Change the language"
											[/button]

										[/column]

										# Align with buttons in tips panel
										{GUI_FILLER WIDTH=5}

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_TIP_SECTION
#undef _GUI_MENU_SECTION
#undef _GUI_BUTTON_GRID
#undef _GUI_BUTTON
