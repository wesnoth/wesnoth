#define _GUI_TEXT FONT_SIZE FONT_STYLE FONT_COLOR
	[text]
		x = {GUI__TEXT_HORIZONTALLY_CENTRED}
		# Attempt to compensate for available space considering top and bottom border lines
		y = "(max((height - 2 - text_height) / 2, 0) + 2)"
		w = "(text_width)"
		h = "(text_height)"
		font_family = script
		font_size = {FONT_SIZE}
		font_style = {FONT_STYLE}
		color = {FONT_COLOR}
		text = "(text)"
		text_markup = "(text_markup)"
		outline = yes
	[/text]
#enddef

#define _GUI_RESOLUTION_TITLE RESOLUTION MIN_WIDTH DEFAULT_WIDTH HEIGHT EXTRA_WIDTH EXTRA_HEIGHT FONT_SIZE IPF ALPHA BACKGROUND
	[resolution]

		{RESOLUTION}

		min_width = {MIN_WIDTH}
		min_height = {HEIGHT}

		default_width = {DEFAULT_WIDTH}
		default_height = {HEIGHT}

		max_width = 0
		max_height = {HEIGHT}

		text_extra_width = {EXTRA_WIDTH}
		text_extra_height = {EXTRA_HEIGHT}
		text_font_size = {FONT_SIZE}

		[state_enabled]

			[draw]

				{_GUI_TEXT ({FONT_SIZE}) () ("255,255,255,255")}

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				{_GUI_TEXT ({FONT_SIZE}) () ("255,255,255,255")}

			[/draw]

		[/state_disabled]

		[state_pressed]

			[draw]

				[line]
					x1 = "((width-{DEFAULT_WIDTH})/2)"
					y1 = 0
					x2 = "((width+{DEFAULT_WIDTH})/2)"
					y2 = 0

					color = "153,122,0,255"
					#thickness = 5
				[/line]

				[line]
					x1 = "((width-{DEFAULT_WIDTH})/2)"
					y1 = "(height-1)"
					x2 = "((width+{DEFAULT_WIDTH})/2)"
					y2 = "(height-1)"

					color = "153,122,0,255"
					#thickness = 5
				[/line]

				{_GUI_TEXT ({FONT_SIZE}) () ("180, 140, 0, 255")}

			[/draw]

		[/state_pressed]

		[state_focused]
			[draw]

				[image]
					x = "((width-image_width)/2)"
					y = 0
					w = {DEFAULT_WIDTH}
					h = "(height)"
					name = "{BACKGROUND}-active.png"
				[/image]

				[line]
					x1 = "((width-{DEFAULT_WIDTH})/2)"
					y1 = 0
					x2 = "((width+{DEFAULT_WIDTH})/2)"
					y2 = 0

					color = "153,122,0,255"
					#thickness = 5
				[/line]

				[line]
					x1 = "((width-{DEFAULT_WIDTH})/2)"
					y1 = "(height-1)"
					x2 = "((width+{DEFAULT_WIDTH})/2)"
					y2 = "(height-1)"

					color = "153,122,0,255"
					#thickness = 5
				[/line]

				{_GUI_TEXT ({FONT_SIZE}) () ("255, 200, 0, 255")}

			[/draw]

		[/state_focused]

	[/resolution]
#enddef

