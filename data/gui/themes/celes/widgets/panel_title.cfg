#textdomain wesnoth-lib
###
### Default definition of a panel.
###

[panel_definition]

	id = "title"
	description = "Panel used in titlescreen"

	[resolution]

		[background]

			[draw]
			
				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					name = "panels/background-title.png"
				[/image]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/panel_definition]
