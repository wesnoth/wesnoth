#textdomain wesnoth-lib
###
### Default definition of a panel.
###

#define _GUI_RESOLUTION _BORDER
	[resolution]

		left_border = {_BORDER}
		right_border = {_BORDER}
		top_border = {_BORDER}
		bottom_border = {_BORDER}

		[background]

			[draw]

				{DEFAULT_BLUR}

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "15, 20, 48, 180"
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]
#enddef

[panel_definition]

	id = "title"
	description = "Panel used in titlescreen"

	{_GUI_RESOLUTION 0}

[/panel_definition]

[panel_definition]

	id = "title_padded"
	description = "Panel used in titlescreen"

	{_GUI_RESOLUTION 15}

[/panel_definition]

#undef _GUI_RESOLUTION
