#textdomain wesnoth-lib
###
### Definition of the radio toggle button.
###

#define _GUI_TEXT X_OFFSET FONT_SIZE FONT_COLOR
	[text]
		x = {X_OFFSET}
		y = {GUI__TEXT_VERTICALLY_CENTRED}
		w = "(if(width < x_offset, 0, width - x_offset) where x_offset = {X_OFFSET})"
		h =  "(text_height)"
		font_size = {FONT_SIZE}
		color = {FONT_COLOR}
		text = "(text)"
	[/text]
#enddef

#define _GUI_RADIO_BG
	[circle]
		x = 10
		y = 10
		radius = 10
		border_thickness = 2
		border_color = "44, 78, 119, 255"
		fill_color = "28, 45, 64, 255"
	[/circle]
#enddef

#define _GUI_RADIO_DOT IPF
	[image]
		x = 6
		y = 6
		name = "buttons/modern/dot.png{IPF}"
	[/image]
#enddef

#define _GUI_RESOLUTION RESOLUTION WIDTH HEIGHT EXTRA_WIDTH FONT_SIZE
	[resolution]

		{RESOLUTION}

		min_width = {WIDTH}
		min_height = {HEIGHT}

		default_width = {WIDTH}
		default_height = {HEIGHT}

		max_width = 0
		max_height = {HEIGHT}

		text_extra_width = {EXTRA_WIDTH}
		text_font_size = {FONT_SIZE}

		[state]
			[enabled]

				[draw]

					{_GUI_RADIO_BG}
					{_GUI_TEXT ({EXTRA_WIDTH}) ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[/draw]

			[/enabled]

			[disabled]

				[draw]

					{_GUI_RADIO_BG}
					{_GUI_TEXT ({EXTRA_WIDTH}) ({FONT_SIZE}) ({GUI__FONT_COLOR_DISABLED__TITLE}) }

				[/draw]

			[/disabled]

			[focused]

				[draw]

					{_GUI_RADIO_BG}
					{_GUI_TEXT ({EXTRA_WIDTH}) ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[/draw]

			[/focused]
		[/state]

###
### Selected
###

		[state]
			[enabled]

				[draw]

					{_GUI_RADIO_BG}
					{_GUI_RADIO_DOT ()}
					{_GUI_TEXT ({EXTRA_WIDTH}) ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[/draw]

			[/enabled]

			[disabled]

				[draw]

					{_GUI_RADIO_BG}
					{_GUI_RADIO_DOT "~GS()"}
					{_GUI_TEXT ({EXTRA_WIDTH}) ({FONT_SIZE}) ({GUI__FONT_COLOR_DISABLED__TITLE}) }

				[/draw]

			[/disabled]

			[focused]

				[draw]

					{_GUI_RADIO_BG}
					{_GUI_RADIO_DOT ()}
					{_GUI_TEXT ({EXTRA_WIDTH}) ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[/draw]

			[/focused]
		[/state]

	[/resolution]
#enddef

[toggle_button_definition]

	id = "radio"
	description = "Radio button."

	{_GUI_RESOLUTION () 32 24 25 ({GUI_FONT_SIZE_SMALL}) }

[/toggle_button_definition]

#undef _GUI_TEXT
#undef _GUI_RESOLUTION
