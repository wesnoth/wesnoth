# GUI_FORCE_WIDGET_MINIMUM_SIZE

#define _GUI_MENUBAR_STATUS_DISPLAY _ID _ICON _LABEL
	[column]
		grow_factor = 0
		horizontal_grow = true

		{GUI_FORCE_WIDGET_MINIMUM_SIZE 120 0 (
			[grid]

				[row]

					[column]
						grow_factor = 0
						border = "all"
						border_size = 5
						horizontal_alignment = "left"

						[image]
							definition = "default"
							label = {_ICON} + ".png"
						[/image]

					[/column]

					[column]
						grow_factor = 1
						border = "all"
						border_size = 5
						horizontal_grow = true

						[label]
							id = {_ID}
							definition = "default_small"
							label = {_LABEL}
						[/label]

					[/column]

				[/row]

			[/grid]
		)}
	[/column]
#enddef

#define _GUI_MENUBAR
	[stacked_widget]
		id = "menubar_stack"

		[layer]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_alignment = "top"

					[image]
						id = "menubar_bg"
						definition = "tiled_to_size"
						label = "themes/classic/menubar.png"
					[/image]

				[/column]

			[/row]

		[/layer]

		[layer]

			[row]
				grow_factor = 1

				#
				# Menu buttons
				#

				[column]
					grow_factor = 0
					border = "right"
					border_size = 5
					horizontal_alignment = "left"

					[button]
						id = "menu"
						definition = "default"
						label = "Menu"
					[/button]

				[/column]

				[column]
					grow_factor = 0
					border = "right"
					border_size = 5
					horizontal_alignment = "left"

					[button]
						id = "actions"
						definition = "default"
						label = "Actions"
					[/button]

				[/column]

				#
				# Status panels
				#

				# TODO: remove hardcoded label examples
				{_GUI_MENUBAR_STATUS_DISPLAY "turns"    "flags/loyalist-flag-icon" "0/00" }
				{_GUI_MENUBAR_STATUS_DISPLAY "gold"     "themes/gold"              "000"  }
				{_GUI_MENUBAR_STATUS_DISPLAY "villages" "themes/villages"          "0/00" }
				{_GUI_MENUBAR_STATUS_DISPLAY "units"    "themes/units"             "00"   }
				{_GUI_MENUBAR_STATUS_DISPLAY "upkeep"   "themes/upkeep"            "00"   }
				{_GUI_MENUBAR_STATUS_DISPLAY "income"   "themes/income"            "00"   }
				{_GUI_MENUBAR_STATUS_DISPLAY "time"     "themes/sand-clock"        "00:00"}

				[column]
					grow_factor = 1

					[spacer]
					[/spacer]

				[/column]

			[/row]

		[/layer]

	[/stacked_widget]
#enddef

