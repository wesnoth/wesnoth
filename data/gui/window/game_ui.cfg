#define _GUI_SIDEBAR_DATA_PANEL _WIDTH _HEIGHT _WML
	[column]
		border = "all"
		border_size = 10
		horizontal_grow = true
		vertical_alignment = "top"

		{GUI_FORCE_WIDGET_SIZE {_WIDTH} {_HEIGHT} (
			[panel]
				# TODO: nicer definition
				definition = "box_display_no_blur_no_border"

				[grid]
					{_WML}
				[/grid]

			[/panel]
		)}

	[/column]
#enddef

#define _GUI_SIDEBAR
	[stacked_widget]
		id = "sidebar_stack"

		[layer]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_alignment = "right"
					vertical_grow = true

					[image]
						id = "sidebar_bg"
						definition = "tiled_to_size"
						label = "themes/classic/sidebar.png"
					[/image]

				[/column]

			[/row]

		[/layer]

		[layer]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "top,bottom"
					border_size = 5
					horizontal_grow = true
					vertical_alignment = "top"

					{_GUI_MINIMAP_PANEL}

				[/column]

			[/row]

			[row]
				grow_factor = 0

				{_GUI_SIDEBAR_DATA_PANEL 0 50 ()}

			[/row]

			[row]
				grow_factor = 0

				{_GUI_SIDEBAR_DATA_PANEL 0 60 (

					[row]
						grow_factor = 1

						[column]
							horizontal_grow = true
							vertical_grow = true

							[image]
								definition = "scaled_to_size"
								label = "misc/time-schedules/default/schedule-dawn.png"
							[/image]

						[/column]

					[/row]

				)}

			[/row]

			[row]
				grow_factor = 1

				# FIXME..
				[column]
					border = "all"
					border_size = 10
					horizontal_alignment = "left"
					vertical_alignment = "top"

					{GUI_FORCE_WIDGET_SIZE 74 74 (
						[panel]
							definition = "box_display_no_blur_no_border"

							[grid]
							[/grid]

						[/panel]
					)}

				[/column]

			[/row]

		[/layer]

	[/stacked_widget]
#enddef

[window_definition]
	id = "game_ui_window"
	description = "Main game UI window definition."

	[resolution]

		[background]

			[draw]

				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"

					# TODO: use WFL variable if we want to import theme.
					name = "terrain/off-map/background.png"
					resize_mode = "tile"
				[/image]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

[window]
	id = "game_ui"
	description = "Main game UI."

	[resolution]
		definition = "game_ui_window"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 1
								horizontal_grow = true
								vertical_alignment = "top"

								{_GUI_MENUBAR}

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								horizontal_grow = true
								vertical_grow = true

								[viewport]
									definition = "default"

									[widget]

										# TODO: actual gamemap goes here.
										[spacer]
											definition = "default"
										[/spacer]

									[/widget]

								[/viewport]

							[/column]

						[/row]

					[/grid]

				[/column]

				[column]
					grow_factor = 0
					horizontal_alignment = "right"
					vertical_grow = true

					{_GUI_SIDEBAR}

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_MENUBAR
#undef _GUI_MENUBAR_STATUS_DISPLAY
#undef _GUI_MINIMAP_PANEL
#undef _GUI_SIDEBAR
#undef _GUI_SIDEBAR_DATA_PANEL
