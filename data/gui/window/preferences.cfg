#textdomain wesnoth-lib
###
### Main game preferences dialog.
###

#define _GUI_INFO_TAB_PADDING
	[column]
		border = all
		border_size = 5

		[spacer]
			width = 10
		[/spacer]

	[/column]
#enddef

#define _GUI_PREFS_TAB_BAR _LIST_DATA
	[horizontal_listbox]
		id = "tab_selector"

		[list_definition]
			[row]
				[column]
					[toggle_panel]
						linked_group = "tabs"

						[grid]

							[row]

								{_GUI_INFO_TAB_PADDING}

								[column]
									grow_factor = 1
									border = all
									border_size = 5

									[label]
										id = "tab_label"
										wrap = true
									[/label]

								[/column]

								{_GUI_INFO_TAB_PADDING}

							[/row]

						[/grid]

					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]

		[list_data]
			{_LIST_DATA}
		[/list_data]

	[/horizontal_listbox]
#enddef

#define _GUI_PREFS_TAB_PAGER _CONTENTS
	[stacked_widget]
		id = "tab_pager"
		definition = "default"

		{_CONTENTS}

	[/stacked_widget]
#enddef

#define _GUI_PREFERENCES_MAIN_COMPOSITE_SLIDER _LABEL_TEXT _SLIDER_ID _SLIDER_ATTRIBUTES
	[grid]
		[row]
			[column]
				horizontal_grow = true
				[grid]
					[row]
						[column]
							grow_factor = 0
							border = "top,left,right"
							border_size = 5
							horizontal_alignment = "left"

							[label]
								id = "help_text"
								definition = "default_small"
								label = {_LABEL_TEXT}
							[/label]
						[/column]

						[column]
							grow_factor = 1
							border = "top,right"
							border_size = 5
							horizontal_grow = true

							[label]
								id = {_SLIDER_ID} + "_label"
								definition = "default_small"
							[/label]
						[/column]
					[/row]
				[/grid]
			[/column]
		[/row]
		[row]
			[column]
				border = "all"
				border_size = 5
				horizontal_grow = true

				[slider]
					id = {_SLIDER_ID}
					definition = "minimal"
					{_SLIDER_ATTRIBUTES}
				[/slider]
			[/column]
		[/row]
	[/grid]
#enddef

[window]
	id = "preferences_dialog"
	description = "Main game preferences dialog."

	[resolution]
		definition = "default"

		{GUI_WINDOW_FIXED_SIZE_CENTERED 800 600}

		[linked_group]
			id = "page_icon"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[linked_group]
			id = "page_label"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "tabs"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "friends"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "advanced_pref_name"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "advanced_pref_value"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_col_icon"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_col_desc"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_col_hotkey"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_col_type"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_categories"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id =  "title"
						definition = "title"
						label = _ "Preferences"
					[/label]
				[/column]

				{GUI_FILLER}

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 0
					horizontal_grow = true
					vertical_grow = true
					border = "all"
					border_size = 5
					[listbox]
						id = "selector"
						definition = "default"
						horizontal_scrollbar_mode = "never"
						[list_definition]
							[row]
								[column]
									vertical_grow = true
									horizontal_grow = true
									[toggle_panel]
										definition = "fancy"
										[grid]
											[row]
												[column]
													grow_factor = 0
													horizontal_alignment = "left"
													border = "all"
													border_size = 5
													[image]
														id = "icon"
														definition = "default"
														linked_group = "page_icon"
													[/image]
												[/column]

												[column]
													grow_factor = 1
													horizontal_grow = true
													border = "all"
													border_size = 5
													[label]
														id = "label"
														definition = "default"
														linked_group = "page_label"
													[/label]
												[/column]

												[column]
													[spacer]
														width = 15
													[/spacer]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]

						[list_data]

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-general.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "General"
									[/widget]

								[/column]

							[/row]


							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-hotkeys.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "Hotkeys"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-display.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "Display"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-music.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "Sound"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-multiplayer.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "Multiplayer"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-advanced.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "Advanced"
									[/widget]

								[/column]

							[/row]
						[/list_data]
					[/listbox]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[stacked_widget]
						id = "pager"
						definition = "default"

						{./preferences}

					[/stacked_widget]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "left"
					border = "all"
					border_size = 5
					[button]
						id = "about"
						definition = "action_about"
						tooltip = _ "Display the game version and build information"
					[/button]
				[/column]

				[column]
					horizontal_alignment = "right"
					border = "all"
					border_size = 5
					[button]
						id = "ok"
						definition = "default"
						label = _ "Close"
					[/button]
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_PREFS_PLACEHOLDER
#undef _GUI_PREFS_PAGE1
#undef _GUI_PREFS_PAGE2
#undef _GUI_PREFS_PAGE3
#undef _GUI_PREFS_PAGE4
#undef _GUI_PREFS_PAGE5
#undef _GUI_PREFS_PAGE
#undef _GUI_PREFERENCES_MAIN_COMPOSITE_SLIDER
#undef _GUI_INFO_TAB_PADDING
#undef _GUI_PREFS_TAB_BAR
