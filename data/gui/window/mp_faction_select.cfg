#textdomain wesnoth-lib
###
### Definition of the window to select faction, leader, and gender
###

#define _GUI_FACTION_LIST
	[listbox]
		id = "faction_list"
		definition = "default"

		[list_definition]
			[row]
				[column]
					vertical_grow = true
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						return_value_id = "ok"
						[grid]
							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 1
									[image]
										id = "faction_image"
										definition = "default"
										linked_group = "image"
									[/image]
								[/column]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									[label]
										id = "faction_name"
										definition = "default"
										linked_group = "name"
									[/label]
								[/column]

								[column]
									[spacer]
										width = 25
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/listbox]
#enddef

#define _GUI_GENDER_TOGGLE _ID _LABEL
	[column]
		border = "all"
		border_size = 5
		horizontal_grow = true

		[toggle_button]
			id = {_ID}
			definition = "radio"
			label = {_LABEL}
		[/toggle_button]

	[/column]
#enddef

#define _GUI_DETAILS_AREA
	[grid]

		[row]
			grow_factor = 0

			[column]
				horizontal_alignment = "center"
				border = "all"
				border_size = 5

				{GUI_FORCE_WIDGET_MINIMUM_SIZE 144 144 (
					[image]
						definition = "centered"
						id = "leader_image"
					[/image]
				)}

			[/column]

		[/row]

		[row]
			grow_factor = 0

			[column]
				horizontal_grow = true

				[grid]

					[row]

						[column]
							grow_factor = 0
							border = "all"
							border_size = 5
							horizontal_alignment = "left"

							[label]
								definition = "default"
								label = _ "Leader:"
								linked_group = "details_label"
							[/label]

						[/column]

						[column]
							grow_factor = 1
							border = "all"
							border_size = 5
							horizontal_grow = true

							[menu_button]
								id = "leader_menu"
								definition = "default"
							[/menu_button]

						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

		[row]
			grow_factor = 0

			[column]
				horizontal_grow = true

				[grid]

					[row]

						[column]
							grow_factor = 0
							border = "all"
							border_size = 5
							horizontal_alignment = "left"

							[label]
								definition = "default"
								label = _ "Gender:"
								linked_group = "details_label"
							[/label]

						[/column]

						{_GUI_GENDER_TOGGLE "gender_random" ( _ "Random")}

						{_GUI_GENDER_TOGGLE "gender_male"   ( _ "Male")}

						{_GUI_GENDER_TOGGLE "gender_female" ( _ "Female")}

					[/row]

				[/grid]

			[/column]

		[/row]

		[row]
			grow_factor = 1

			[column]
				horizontal_grow = true
				vertical_grow = true

				[grid]

					[row]

						[column]
							grow_factor = 0
							border = "all"
							border_size = 5
							horizontal_alignment = "left"
							vertical_alignment = "top"

							[label]
								definition = "default"
								label = _ "Recruits:"
								linked_group = "details_label"
							[/label]

						[/column]

						[column]
							grow_factor = 1
							border = "all"
							border_size = 5
							vertical_grow = true
							horizontal_grow = true

							[scroll_label]
								id = "recruits"
								definition = "default_small"
								wrap = true
							[/scroll_label]

						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

	[/grid]
#enddef

[window]
	id = "faction_select"
	description = "Faction and leader selection dialog."

	[resolution]
		definition = "default"
		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = 700

		[linked_group]
			id = "image"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "name"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "details_label"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Choose Your Faction"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Starting position:"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "top,bottom,right"
								border_size = 5
								horizontal_grow = true

								[label]
									id = "starting_pos"
									definition = "default"
								[/label]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					[grid]

						[row]
							[column]
								grow_factor = 0
								horizontal_alignment = "left"
								vertical_grow = true
								border = "all"
								border_size = 5

								{_GUI_FACTION_LIST}
							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true
								vertical_grow = true

								{_GUI_DETAILS_AREA}
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_grow = true
					[grid]
						[row]
							grow_factor=0

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_FACTION_LIST
#undef _GUI_GENDER_TOGGLE
#undef _GUI_DETAILS_AREA
