#define PLAYERLISTBOX
	[grid]
		[row]
			[column]
				horizontal_alignment = "left"
				[grid]
					[row]
						[column]
							grow_factor = 0
							horizontal_alignment = "left"
							border = "all"
							border_size = 5
							[label]
								definition = "default_small"
								label = _ "Sort players:"
							[/label]
						[/column]
						[column]
							grow_factor = 1
							horizontal_alignment = "left"
							border = "left,right"
							border_size = 5
							[toggle_button]
								id = "player_list_sort_relation"
								definition = "icon"
								icon = "lobby/sort-friend-off.png"
								tooltip = _ "Friends first, ignored people last"
							[/toggle_button]
						[/column]
						[column]
							grow_factor = 1
							horizontal_alignment = "left"
							border = "left,right"
							border_size = 5
							[toggle_button]
								id = "player_list_sort_name"
								definition = "icon"
								icon = "lobby/sort-az-off.png"
								tooltip = _ "Alphabetically"
							[/toggle_button]
						[/column]
					[/row]
				[/grid]
			[/column]
		[/row]

		[row]
			grow_factor = 1

			[column]
				border = "all"
				border_size = 5
				vertical_grow = "true"
				horizontal_grow = "true"

				[tree_view]
					id = "player_tree"
					definition = "default"

					horizontal_scrollbar_mode = "never"
					vertical_scrollbar_mode = "auto"

					# TODO: use 25?
					#indentation_step_size = 25
					indentation_step_size = 0

					[node]
						id = "player_group"
						[node_definition]

							[row]

								[column]
									grow_factor = 0

									[toggle_button]
										id = "tree_view_node_toggle"
										definition = "tree_view_node"
									[/toggle_button]

								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = "true"
									border = "top,bottom,right"
									border_size = 5

									[label]
										id = "tree_view_node_label"
										definition = "default_small"
										label = "group"
									[/label]

								[/column]

								[column]
									grow_factor = 0
									horizontal_grow = "true"
									border = "top,bottom,right"
									border_size = 5

									[label]
										id = "player_count"
										definition = "default_small"
										label = "group"
									[/label]

								[/column]

							[/row]

						[/node_definition]

					[/node]

					[node]
						id = "player"
						[node_definition]

							return_value_id = "ok"
							[row]

								[column]
									horizontal_grow = "true"

									[toggle_panel]
										id = "tree_view_node_label"
										definition = "default"

										[grid]

											[row]

												[column]
													border = "all"
													border_size = 5
													vertical_alignment = "top"

													[image]
														id = "icon"
														definition = "default"
													[/image]

												[/column]

												[column]
													grow_factor = 1
													horizontal_grow = "true"

													border = "right"
													border_size = 8

													[label]
														id = "name"
														definition = "default"
													[/label]

												[/column]

											[/row]

										[/grid]

									[/toggle_panel]

								[/column]

							[/row]

						[/node_definition]

					[/node]

				[/tree_view]

			[/column]

		[/row]

	[/grid]
#enddef

