#textdomain wesnoth-lib
###
### Definition of the window selecting the core to play
###

[window]
	id = "core_selection"
	description = "Core selection dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"
		maximum_height = 600

		[linked_group]
			id = "name"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Load Core"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0
								horizontal_grow = true
								vertical_grow = true

								border = "all"
								border_size = 5

								[listbox]
									id = "core_list"
									definition = "default"
									horizontal_scrollbar_mode = "never"

									[list_definition]

										[row]

											 [column]
												grow_factor = 1
												horizontal_grow = true

												[toggle_panel]
													id = "_toggle"
													definition = "default"
													return_value_id = "ok"

													[grid]

														[row]

															[column]
																grow_factor = 1
																horizontal_grow = true

																border = "all"
																border_size = 5
																vertical_alignment = "top"

																[image]
																	id = "image"
																	definition = "default"
																    label = "icons/icon-game.png"
																[/image]
															[/column]

															[column]
																grow_factor = 1
																horizontal_grow = true

																border = "right"
																border_size = 8

																[label]
																	id = "name"
																	definition = "default"
																	linked_group = "name"
																[/label]

															[/column]

														[/row]

													[/grid]

												[/toggle_panel]

											[/column]

										[/row]

									[/list_definition]

								[/listbox]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true

								border = "all"
								border_size = 5
								vertical_alignment = "top"

								[multi_page]
									id = "core_details"
									definition = "default"
									horizontal_scrollbar_mode = "never"

									[page_definition]

										[row]

											[column]
												horizontal_grow = true
												vertical_alignment = "top"

												[scrollbar_panel]

													[definition]

														[row]
															grow_factor = 0

															[column]
																border = "all"
																border_size = 5
																horizontal_alignment = "left"
																vertical_alignment = "top"

																[label]
																	id = "description"
																	definition = "default"
																	characters_per_line = 66
																[/label]

															[/column]

														[/row]

													[/definition]

												[/scrollbar_panel]

											[/column]

										[/row]

									[/page_definition]

								[/multi_page]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
