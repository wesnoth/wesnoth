#textdomain wesnoth-lib
###
### Definition of the window to select an addon for installation.
###

[window]
	id = "addon_uninstall_list"
	description = "List of add-ons for uninstalling."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800
		maximum_height = 600

		[linked_group]
			id = "checkbox"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "name"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Remove Add-ons"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[scroll_label]
						definition = "default"
						label = _ "Choose the add-ons you want to remove."
					[/scroll_label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = true
					vertical_grow = true

					border = "all"
					border_size = 5

					[listbox]
						id = "addons_list"
						definition = "default"

						[list_definition]

							[row]

								[column]
									vertical_grow = true
									horizontal_grow = true
									[toggle_panel]
										definition = "default"
										return_value_id = "ok"
										[grid]
											[row]
												[column]
													grow_factor = 0
													horizontal_alignment = "left"
													border = "all"
													border_size = 5
													[toggle_button]
														id = "checkbox"
														definition = "default"
														linked_group = "checkbox"
													[/toggle_button]
												[/column]
												[column]
													grow_factor = 1
													horizontal_grow = true
													border = "all"
													border_size = 5
													[label]
														id = "name"
														definition = "default"
														linked_group = "name"
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "Remove"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
