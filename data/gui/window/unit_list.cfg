#textdomain wesnoth-lib
###
### Definition of the window to create units in debug mode.
###

#define _GUI_STATUS_BOX
	[grid]
		linked_group = "status"

		[row]

			[column]
				grow_factor = 0
				horizontal_grow = true

				[image]
					id = "unit_status_slowed"
					definition = "default"
					label = "misc/slowed.png"
				[/image]
			[/column]

			[column]
				grow_factor = 0
				horizontal_grow = true

				[image]
					id = "unit_status_poisoned"
					definition = "default"
					label = "misc/poisoned.png"
				[/image]
			[/column]

			[column]
				grow_factor = 0
				horizontal_grow = true

				[image]
					id = "unit_status_invisible"
					definition = "default"
					label = "misc/invisible.png"
				[/image]
			[/column]

			[column]
				grow_factor = 0
				horizontal_grow = true

				[image]
					id = "unit_status_petrified"
					definition = "default"
					label = "misc/petrified.png"
				[/image]
			[/column]

		[/row]

	[/grid]
#enddef

#define _GUI_UNIT_LIST
	[listbox]
		id = "units_list"
		definition = "default"

		[header]
			[row]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_0"
						definition = "listbox_header"
						linked_group = "type"

						label = _ "Type"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_1"
						definition = "listbox_header"
						linked_group = "name"

						label = _ "Name"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_2"
						definition = "listbox_header"
						linked_group = "moves"

						label = _ "Moves"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true
					border = "top,bottom"
					border_size = 5

					[label]
						definition = "gold_small"
						linked_group = "status"

						label = _ "Status"
					[/label]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_3"
						definition = "listbox_header"
						linked_group = "hp"

						label = _ "HP"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_4"
						definition = "listbox_header"
						linked_group = "level"

						label = _ "Lvl"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_5"
						definition = "listbox_header"
						linked_group = "experience"

						label = _ "XP"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_6"
						definition = "listbox_header"
						linked_group = "traits"

						label = _ "Traits"
					[/toggle_button]
				[/column]
			[/row]
		[/header]

		[list_definition]
			[row]
				[column]
					vertical_grow = true
					horizontal_grow = true

					[toggle_panel]
						definition = "default"
						return_value_id = "ok"

						[grid]
							[row]

								[column]
									horizontal_alignment = "left"
									border = "all"
									border_size = 5
									[label]
										id = "unit_type"
										definition = "default"
										linked_group = "type"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									border = "all"
									border_size = 5
									[label]
										id = "unit_name"
										definition = "default"
										linked_group = "name"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									border = "all"
									border_size = 5
									[label]
										id = "unit_moves"
										definition = "default_small"
										linked_group = "moves"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									border = "all"
									border_size = 5

									{_GUI_STATUS_BOX}
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									border = "all"
									border_size = 5
									[label]
										id = "unit_hp"
										definition = "default_small"
										linked_group = "hp"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									border = "all"
									border_size = 5
									[label]
										id = "unit_level"
										definition = "default_small"
										linked_group = "level"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									border = "all"
									border_size = 5
									[label]
										id = "unit_experience"
										definition = "default_small"
										linked_group = "experience"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									border = "all"
									border_size = 5
									[label]
										id = "unit_traits"
										definition = "default_small"
										linked_group = "traits"
									[/label]
								[/column]
							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/listbox]
#enddef

[window]
	id = "unit_list"
	description = "Unit recall dialog."

	[resolution]
		definition = "default"
		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = 700

		[linked_group]
			id = "type"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "name"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "moves"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "status"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hp"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "level"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "experience"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "traits"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Unit List"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0
								vertical_grow = true
								border = "all"
								border_size = 5

								[unit_preview_pane]
									definition = "default"
									id = "unit_details"
								[/unit_preview_pane]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true
								vertical_grow = true

								{_GUI_UNIT_LIST}
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_alignment = "right"

					[grid]
						[row]
							grow_factor=0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "Scroll To"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_UNIT_LIST
#undef _GUI_STATUS_BOX
