[window]
	id = "mp_match_history"
	description = "Shows a player's multiplayer game history."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800
		maximum_height = 600

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[linked_group]
			id = "tabs"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[linked_group]
			id = "data_columns"
			fixed_width = true
		[/linked_group]

		[grid]

			[row]

				[column]
					horizontal_grow = true
					border = "all"
					border_size = 5

					[label]
						id = "title"
						definition = "title"
						label = _ "Match History"
					[/label]

				[/column]

			[/row]

			[row]

				[column]

					[grid]

						[row]

							[column]

								[grid]
			
									[row]

										[column]
											border = "all"
											border_size = 5
						
											[label]
												definition = "default"
												label = _"Player:"
											[/label]
						
										[/column]

										[column]
											border = "all"
											border_size = 5

											[text_box]
												id = "search_player"
												definition = "default"
												tooltip = _"Asterisks match all characters"
											[/text_box]

										[/column]

										[column]
											border = "all"
											border_size = 5
						
											[label]
												definition = "default"
												label = _"Content Type:"
											[/label]
						
										[/column]

										[column]
											[spacer][/spacer]
										[/column]

									[/row]
			
									[row]

										[column]
											border = "all"
											border_size = 5
						
											[label]
												definition = "default"
												label = _"Game name:"
											[/label]
						
										[/column]

										[column]
											border = "all"
											border_size = 5

											[text_box]
												id = "search_game_name"
												definition = "default"
												tooltip = _"Asterisks match all characters"
											[/text_box]

										[/column]

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
			
											[menu_button]
												id = "search_content_type"
												definition = "default"
											[/menu_button]
			
										[/column]

										[column]
											border = "all"
											border_size = 5

											[text_box]
												id = "search_content"
												definition = "default"
												tooltip = _"Asterisks match all characters"
											[/text_box]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

						[row]

							[column]

								[grid]

									[row]

										[column]
											horizontal_alignment = "right"
											border = "all"
											border_size = 5
						
											[button]
												id = "newer_history"
												definition = "left_arrow_short_ornate"
