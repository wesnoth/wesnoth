#textdomain wesnoth-lib
###
### Definition of the window for reporting a player on the online multiplayer server
###

[window]
	id = "mp_report"
	description = "Multiplayer dialog for /report dialog"

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 0
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "* Player being reported:"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[text_box]
									id = "reportee"
									definition = "default"
								[/text_box]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "* Reason for report:"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[text_box]
									id = "report_reason"
									definition = "default"
								[/text_box]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Location of occurrence:"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[menu_button]
									id = "occurrence_location"
									definition = "default"
								[/menu_button]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Additional information:"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[text_box]
									id = "additional_information"
									definition = "default"
								[/text_box]

							[/column]

						[/row]

					[/grid]
				
				[/column]
			
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_alignment = "left"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[label]
									definition = "gold_small"
									label = _ "* required fields"
								[/label]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[spacer]
								[/spacer]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_alignment = "center"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
