#textdomain wesnoth-lib
###
### Definition of the window select the language.
###

#define _GUI_LANGUI_LIST
	border = "all"
	border_size = 5
	grow_factor = 1

	[listbox]
		id = "language_list"
		definition = "default"

		[list_definition]
			[row]
				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[toggle_panel]
						definition = "default"
						return_value_id = "ok"
						[grid]
							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true
									vertical_alignment = "center"
									border = "all"
									border_size = 10
									[label]
										id = "language"
										definition = "default"
										linked_group = "language"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									vertical_alignment = "center"
									border = "all"
									border_size = 10
									[label]
										id = "translated_total"
										definition = "default"
										linked_group = "translated_total"
										text_alignment = "right"
									[/label]
								[/column]

							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/listbox]
#enddef

#define _GUI_LANGUI_SIDE_PANEL
	vertical_alignment = "top"
	grow_factor = 3

	[scrollbar_panel]
		vertical_scrollbar_mode = "initial_auto"
		horizontal_scrollbar_mode = "never"
		[definition]
			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_grow = true

					[label]
						use_markup = true
						wrap = true
						label = _ "<i>The Battle for Wesnoth</i> relies on volunteers for development, including translation. Translations may drift behind or even become abandoned." + "

" +
							# po: Beneath the label widget displaying this text there is a widget displaying
							# po: a clickable link to <https://gettext.wesnoth.org/> (which opens in the user’s browser).
							_ "<b>Note:</b> The translation percentages shown apply to the core game interface and in-game help only. More complete stats, including details for each campaign, are available at the following page:"
					[/label]
				[/column]
			[/row]

			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_grow = true

					[panel]
						definition = "box_display_no_blur_no_border"
						[grid]
							[row]
								[column]
									border = "all"
									border_size = 10
									horizontal_grow = true
									[label]
										# Filled in at runtime
										id = "stats_url"
										use_markup = true
										link_aware = true
										wrap = true
										text_alignment = "center"
									[/label]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]

			[row]
				[column]
					border = "top"
					border_size = 10 # 20

					[spacer][/spacer]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_grow = true

					[label]
						use_markup = true
						link_aware = true
						wrap = true
						# po: Beneath the label widget displaying this text there is a widget displaying
						# po: a clickable link to the wiki’s WesnothTranslations page (which opens in the user’s browser).
						label = _ "If you are interested in translating the game yourself, please follow the link below for more information:"
					[/label]
				[/column]
			[/row]

			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_grow = true

					[panel]
						definition = "box_display_no_blur_no_border"
						[grid]
							[row]
								[column]
									border = "all"
									border_size = 10
									horizontal_grow = true
									[label]
										# Filled in at runtime
										id = "contrib_url"
										use_markup = true
										link_aware = true
										wrap = true
										text_alignment = "center"
									[/label]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/definition]
	[/scrollbar_panel]
#enddef

[window]
	id = "language_selection"
	description = "Language selection dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 900
		maximum_height = 600

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[linked_group]
			id = "language"
			fixed_width = true
			fixed_height = false
		[/linked_group]

		[linked_group]
			id = "translated_total"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Language"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[grid]
						[row]
							[column]
								{_GUI_LANGUI_LIST}
							[/column]

							[column]
								{_GUI_LANGUI_SIDE_PANEL}
							[/column]
						[/row]
					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[toggle_button]
									id = "show_all"
									label = _ "Show in-progress or abandoned translations"
								[/toggle_button]
							[/column]

							[column]
								horizontal_alignment = "right"

								[grid]
									[row]
										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "right"

											[button]
												id = "ok"
												definition = "default"
												label = _ "Select"
											[/button]
										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "right"

											[button]
												id = "cancel"
												definition = "default"
												label = _ "Cancel"
											[/button]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_LANGUI_SIDE_PANEL
#undef _GUI_LANGUI_LIST
