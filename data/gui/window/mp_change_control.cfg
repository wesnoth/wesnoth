#textdomain wesnoth-lib
###
### Definition of the control panel window.
###

#define _GUI_SIDES_LISTBOX
[listbox]
	id = "sides_list"
	definition = "default"

	[header]
		[row]
			[column]
				grow_factor = 1
				horizontal_grow = true
				border = "all"
				border_size = 5

				[label]
					id = "side_title"
					definition = "default"
					label = _ "Side"
				[/label]
			[/column]
		[/row]
	[/header]

	[list_definition]
		[row]
			[column]
				vertical_grow = true
				horizontal_grow = true

				[toggle_panel]
					definition = "default"
					[grid]
						[row]
							[column]
								grow_factor = 1
								horizontal_grow = true

								border = "all"
								border_size = 5

								[label]
									id = "side"
									definition = "default"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/toggle_panel]
			[/column]
		[/row]
	[/list_definition]
[/listbox]
#enddef

