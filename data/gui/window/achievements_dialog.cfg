#textdomain wesnoth-lib
###
### Definition of the window for showing achievements and their statuses
###

[window]
	id = "achievements_dialog"
	description = "Dialog for displaying achievements and their statuses"

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[linked_group]
			id = "achievements"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[grid]

			[row]
				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								grow_factor = 1
			
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "title"
			
									label = _ "Achievements"
								[/label]
			
							[/column]
							
							[column]
								horizontal_alignment = "right"
								grow_factor = 0
								border = "all"
								border_size = 5

								[menu_button]
									id = "selected_achievements_list"
									definition = "default"
								[/menu_button]

							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5

					{GUI_FORCE_WIDGET_MINIMUM_SIZE 600 480 (
						[listbox]
							id = "achievements_list"

							vertical_scrollbar_mode = "always"
							horizontal_scrollbar_mode = "never"
					
							[list_definition]
					
								[row]
					
									[column]
										horizontal_grow = true

										[toggle_panel]
											id = "panel"
											definition = "default"
											linked_group = "achievements"
					
											[grid]
												[row]
													[column]
														grow_factor = 0
														horizontal_grow = false
														vertical_alignment = "center"
														horizontal_alignment = "left"
												
														border = "all"
														border_size = 5
												
														[drawing]
															id = "icon"
															definition = "default"
												
															width = 72
															height = 72
												
															[draw]
												
																[image]
																	name = "(text)"
																	w = "(min(image_original_width, 72))"
																	h = "(min(image_original_height, 72))"
												
																	{GUI_CENTERED_IMAGE}
																[/image]
												
															[/draw]
												
														[/drawing]
												
													[/column]

													[column]
														grow_factor = 1
														horizontal_alignment = "left"
														[grid]
															[row]
																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "left"
					
																	[label]
																		id = "name"
																		definition = "default_large"
																		characters_per_line = 70
																		use_markup = true
																	[/label]
																[/column]
															[/row]

															[row]
																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "left"
					
																	[label]
																		id = "description"
																		definition = "default_small"
																		characters_per_line = 70
																		use_markup = true
																	[/label]
																[/column]
															[/row]

															[row]
																[column]
																	grow_factor = 1
																	horizontal_grow = true
																	border = "all"
																	border_size = 10
												
																	[progress_bar]
																		id = "achievement_progress"
																		definition = "default_thin_achievements"
																	[/progress_bar]
																[/column]
															[/row]
														[/grid]
													[/column]
												[/row]
											[/grid]
										[/toggle_panel]

									[/column]
								[/row]

							[/list_definition]
						[/listbox]
					)}
				
				[/column]
			
			[/row]

			[row]
				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									id = "achievement_count"
									definition = "default_small"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]
