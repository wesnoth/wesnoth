#textdomain wesnoth-lib
###
### Definition of the window for showing achievements and their statuses
###

#define SUB_ACHIEVEMENT ID
	[column]
		grow_factor = 1
		border = "all"
		border_size = 2

		[drawing]
			id = "sub_icon{ID}"
			definition = "default"

			width = 36
			height = 36

			[draw]

				[image]
					name = "(text)"
					w = "(min(image_original_width, 36))"
					h = "(min(image_original_height, 36))"

					{GUI_CENTERED_IMAGE}
				[/image]

			[/draw]

		[/drawing]

	[/column]
#enddef

[window]
	id = "achievements_dialog"
	description = "Dialog for displaying achievements and their statuses"

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[linked_group]
			id = "achievements"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[grid]

			[row]
				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								grow_factor = 1
			
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "title"
			
									label = _ "Achievements"
								[/label]
			
							[/column]
							
							[column]
								horizontal_alignment = "right"
								grow_factor = 0
								border = "all"
								border_size = 5

								[menu_button]
									id = "selected_achievements_list"
									definition = "default"
								[/menu_button]

							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5

					{GUI_FORCE_WIDGET_MINIMUM_SIZE 600 480 (
						[listbox]
							id = "achievements_list"

							vertical_scrollbar_mode = "auto"
							horizontal_scrollbar_mode = "never"
					
							[list_definition]
					
								[row]
					
									[column]
										horizontal_grow = true

										[toggle_panel]
											id = "panel"
											definition = "default"
											linked_group = "achievements"
					
											[grid]
												[row]
													[column]
														grow_factor = 0
														horizontal_grow = false
														vertical_alignment = "center"
														horizontal_alignment = "left"
												
														border = "all"
														border_size = 5
												
														[drawing]
															id = "icon"
															definition = "default"
												
															width = 72
															height = 72
												
															[draw]
												
																[image]
																	name = "(text)"
																	w = "(min(image_original_width, 72))"
																	h = "(min(image_original_height, 72))"
												
																	{GUI_CENTERED_IMAGE}
																[/image]
												
															[/draw]
												
														[/drawing]
												
													[/column]

													[column]
														grow_factor = 1
														horizontal_alignment = "left"
														[grid]
															[row]
																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "left"
					
																	[label]
																		id = "name"
																		definition = "achievement_title"
																		characters_per_line = 70
																	[/label]
																[/column]
															[/row]

															[row]
																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "left"
					
																	[label]
																		id = "description"
																		definition = "default_small"
																		characters_per_line = 70
																		use_markup = true
																	[/label]
																[/column]
															[/row]

															[row]
																[column]
																	grow_factor = 1
																	horizontal_grow = true
																	border = "all"
																	border_size = 10
												
																	[progress_bar]
																		id = "achievement_progress"
																		definition = "default_thin_achievements"
																	[/progress_bar]
																[/column]
															[/row]

															[row]
																[column]
																	vertical_alignment = "center"
																	horizontal_alignment = "left"

																	[grid]
																		[row]
																			{SUB_ACHIEVEMENT 0}
																			{SUB_ACHIEVEMENT 1}
																			{SUB_ACHIEVEMENT 2}
																			{SUB_ACHIEVEMENT 3}
																			{SUB_ACHIEVEMENT 4}
																			{SUB_ACHIEVEMENT 5}
																			{SUB_ACHIEVEMENT 6}
																			{SUB_ACHIEVEMENT 7}
																			{SUB_ACHIEVEMENT 8}
																			{SUB_ACHIEVEMENT 9}
																			{SUB_ACHIEVEMENT 10}
																			{SUB_ACHIEVEMENT 11}
																			{SUB_ACHIEVEMENT 12}
																			{SUB_ACHIEVEMENT 13}
																		[/row]
																	[/grid]
																[/column]
															[/row]

															[row]
																[column]
																vertical_alignment = "center"
																horizontal_alignment = "left"

																	[grid]
																		[row]
																			{SUB_ACHIEVEMENT 14}
																			{SUB_ACHIEVEMENT 15}
																			{SUB_ACHIEVEMENT 16}
																			{SUB_ACHIEVEMENT 17}
																			{SUB_ACHIEVEMENT 18}
																			{SUB_ACHIEVEMENT 19}
																			{SUB_ACHIEVEMENT 20}
																			{SUB_ACHIEVEMENT 21}
																			{SUB_ACHIEVEMENT 22}
																			{SUB_ACHIEVEMENT 23}
																			{SUB_ACHIEVEMENT 24}
																			{SUB_ACHIEVEMENT 25}
																			{SUB_ACHIEVEMENT 26}
																			{SUB_ACHIEVEMENT 27}
																		[/row]
																	[/grid]
																[/column]
															[/row]
														[/grid]
													[/column]
												[/row]
											[/grid]
										[/toggle_panel]

									[/column]
								[/row]

							[/list_definition]
						[/listbox]
					)}
				
				[/column]
			
			[/row]

			[row]
				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									id = "achievement_count"
									definition = "default_small"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]

#undef SUB_ACHIEVEMENT
