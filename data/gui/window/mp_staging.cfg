#textdomain wesnoth-lib
###
### Definition of the mp game staging screen
###

#define _GUI_SIDE_LIST
	[listbox]
		id = "side_list"
		definition = "default"

		vertical_scrollbar_mode = "always"
		horizontal_scrollbar_mode = "auto"

		[header]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 0
					horizontal_alignment = "left"
					border = "all"
					border_size = 10

					[spacer]
						definition = "default"
						linked_group = "side_number"
					[/spacer]

				[/column]

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label = _ "Leader"
						linked_group = "leader"
					[/label]

				[/column]

				[column]
					grow_factor = 0
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label = _ "Player/Type"
						linked_group = "controller"
					[/label]

				[/column]

				[column]
					grow_factor = 0
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label = _ "Team/Color"
						linked_group = "team_and_color"
					[/label]

				[/column]

				[column]
					grow_factor = 0
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label = _ "Gold/Income"
						linked_group = "gold_and_income"
					[/label]

				[/column]

			[/row]

		[/header]

		[list_definition]

			[row]

				[column]
					horizontal_grow = "true"

					[toggle_panel]
						id = "panel"
						definition = "default"

						[grid]

							[row]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 10
									horizontal_grow = "true"
									vertical_alignment = "top"

									[label]
										id = "side_number"
										definition = "default_large"
										linked_group = "side_number"
									[/label]
								[/column]

								[column]
									grow_factor = 0
									vertical_alignment = "center"

									[button]
										id = "select_leader"
										definition = "minimal_arrow"
									[/button]

								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = "true"
									#vertical_grow = "true"

									[grid]
										linked_group = "leader"

										[row]

											[column]
												grow_factor = 0
												horizontal_grow = "true"
												border = "all"
												border_size = 5

												[image]
													id = "leader_image"
													definition = "default"
												[/image]
											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"
												vertical_grow = "true"

												[grid]

													[row]
														grow_factor = 1

														[column]
															border = "all"
															border_size = 5
															horizontal_grow = "true"
															vertical_grow = "true"

															[label]
																id = "leader_type"
																definition = "default_large"
															[/label]

														[/column]

													[/row]

													[row]
														grow_factor = 0

														[column]
															horizontal_grow = "true"
															#vertical_grow = "true"

															[grid]

																[row]

																	[column]
																		grow_factor = 0
																		border = "left,bottom"
																		border_size = 5

																		[label]
																			definition = "default"
																			label = _ "<b>Faction:</b>"
																			use_markup = "true"
																		[/label]

																	[/column]

																	[column]
																		grow_factor = 1
																		border = "left,bottom,right"
																		border_size = 5
																		horizontal_grow = "true"
																		vertical_grow = "true"

																		[label]
																			id = "leader_faction"
																			definition = "default"
																		[/label]

																	[/column]

																[/row]

																[row]

																	[column]
																		grow_factor = 0
																		border = "left,bottom"
																		border_size = 5

																		[label]
																			definition = "default"
																			label = _ "<b>Gender:</b>"
																			use_markup = "true"
																		[/label]

																	[/column]

																	[column]
																		grow_factor = 1
																		border = "left,bottom,right"
																		border_size = 5
																		horizontal_grow = "true"
																		vertical_grow = "true"

																		[image]
																			id = "leader_gender"
																			definition = "default"
																		[/image]

																	[/column]

																[/row]

															[/grid]

														[/column]

													[/row]

												[/grid]

											[/column]

										[/row]

									[/grid]

								[/column]

								[column]
									grow_factor = 0
									horizontal_grow = "true"

									[grid]
										linked_group = "controller"

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = "true"

												[menu_button]
													id = "controller"
													definition = "default"
												[/menu_button]
											[/column]

										[/row]

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = "true"

												[menu_button]
													id = "ai_controller"
													definition = "default"
												[/menu_button]

											[/column]

										[/row]

									[/grid]

								[/column]

								[column]
									grow_factor = 0

									[grid]
										linked_group = "team_and_color"

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = "true"

												[menu_button]
													id = "side_team"
													definition = "default"
												[/menu_button]
											[/column]

										[/row]

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = "true"

												[menu_button]
													id = "side_color"
													definition = "default"
												[/menu_button]

											[/column]

										[/row]

									[/grid]

								[/column]

								[column]
									grow_factor = 0

									[grid]
										linked_group = "gold_and_income"

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = "true"

												[slider]
													id = "side_gold_slider"
													definition = "short"

													# TODO: the GUI1 dialog had a min of 20, but that meant the slider was never reaching max...
													minimum_value = 25
													maximum_value = 800
													step_size = 25
												[/slider]
											[/column]

										[/row]

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = "true"

												[slider]
													id = "side_income_slider"
													definition = "short"

													minimum_value = -2
													maximum_value = 18
													step_size = 1
												[/slider]

											[/column]

										[/row]

									[/grid]

								[/column]

							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

#define _GUI_CONTROL_AREA
	#[grid]

	#	[row]
	#		grow_factor = 1

	#		[column]
	#			border = "all"
	#			border_size = 5
	#			horizontal_grow = "true"
	#			vertical_grow = "true"

				[listbox]
					id = "player_list"
					definition = "default"

					vertical_scrollbar_mode = "always"
					horizontal_scrollbar_mode = "never"

					[list_definition]

						[row]

							[column]
								horizontal_grow = "true"

								[toggle_panel]
									id = "panel"
									definition = "default"

									[grid]

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = "true"

												[label]
													id = "player_name"
													definition = "default"
												[/label]

											[/column]

										[/row]

									[/grid]

								[/toggle_panel]

							[/column]

						[/row]

					[/list_definition]

				[/listbox]

	#		[/column]
	#	[/row]

	#[/grid]
#enddef

[window]
	id = "mp_staging"
	description = "Game staging area."

	[resolution]
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "side_number"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "controller"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "leader"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "team_and_color"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "gold_and_income"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						id = "title"
						definition = "title"
						label = _ "Game Lobby"
					[/label]
				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]

							[column]
								grow_factor = 1
								vertical_grow = "true"
								horizontal_grow = "true"

								[grid]

									[row]
										grow_factor = 1

										[column]
											horizontal_grow = "true"
											vertical_grow = "true"

											{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 "((screen_height * 55) / 100)" (
												border = "all"
												border_size = 5
												{_GUI_SIDE_LIST}
											)}
										[/column]

									[/row]

									{GUI_HORIZONTAL_SPACER_LINE}

									[row]
										grow_factor = 0

										[column]
											horizontal_grow = "true"
											vertical_grow = "true"

											{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 "((screen_height * 25 / 100))" (
												[chatbox]
													id = "chat"
												[/chatbox]
											)}
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 0
								horizontal_grow = "true"
								vertical_grow = "true"

								{_GUI_CONTROL_AREA}
							[/column]

						[/row]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0

								[spacer][/spacer]

							[/column]

							[column]
								grow_factor = 0
								horizontal_grow = "true"

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5

											[button]
												id = "ok"
												definition = "default"
												label = _ "I’m Ready"
											[/button]
										[/column]

										[column]
											border = "all"
											border_size = 5

											[button]
												id = "cancel"
												definition = "default"
												label = _ "Cancel"
											[/button]
										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]


					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_CONTROL_AREA
#undef _GUI_SIDE_LIST
