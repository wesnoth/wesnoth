#textdomain wesnoth-lib
###
### Definition of the mp game staging screen
###

#define _GUI_SIDE_LIST
	[tree_view]
		id = "side_list"
		definition = "default"

		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "auto"

		[node]
			id = "team_header"
			unfolded = true

			[node_definition]

				[row]

					[column]
						grow_factor = 1
						border = "all"
						border_size = 10
						horizontal_grow = true

						[label]
							id = "tree_view_node_label"
							definition = "default_large"
							use_markup = true
						[/label]

					[/column]

				[/row]

			[/node_definition]

		[/node]

		[node]
			id = "side_panel"
			unfolded = true

			[node_definition]

				[row]

					[column]
						grow_factor = 0
						border = "all"
						border_size = 20
						horizontal_grow = true

						[label]
							id = "side_number"
							definition = "default_huge"
							linked_group = "side_number"
						[/label]
					[/column]

					[column]
						grow_factor = 0
						vertical_alignment = "center"

						[button]
							id = "select_leader"
							definition = "settings_mp_staging"
							tooltip = _"Select the faction and leader for this side"
						[/button]

					[/column]

					[column]
						grow_factor = 1
						horizontal_grow = true
						#vertical_grow = true

						[grid]
							linked_group = "leader"

							[row]

								[column]
									grow_factor = 0
									horizontal_grow = true
									border = "all"
									border_size = 5

									[drawing]
										id = "leader_image"
										definition = "default"

										width = 72
										height = 72

										[draw]
											[image]
												name = "(text)"
												w = "(min(image_original_width, 72))"
												h = "(min(image_original_height, 72))"

												{GUI_CENTERED_IMAGE}
											[/image]
										[/draw]

									[/drawing]

								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									vertical_grow = true

									[grid]

										[row]
											grow_factor = 1

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = true
												vertical_grow = true

												[label]
													id = "leader_type"
													definition = "default_large"
													use_markup = true
													use_tooltip_on_label_overflow = true
												[/label]

											[/column]

										[/row]

										[row]
											grow_factor = 0

											[column]
												horizontal_grow = true
												#vertical_grow = true

												[grid]

													[row]

														[column]
															grow_factor = 0
															border = "left,bottom"
															border_size = 5

															[label]
																definition = "default_small"
																label = _ "<b>Faction:</b>"
																use_markup = true
															[/label]

														[/column]

														[column]
															grow_factor = 1
															border = "left,bottom,right"
															border_size = 5
															horizontal_grow = true
															vertical_grow = true

															[label]
																id = "leader_faction"
																definition = "default_small"
																use_markup = true
																use_tooltip_on_label_overflow = true
															[/label]

														[/column]

													[/row]

													[row]

														[column]
															grow_factor = 0
															border = "left,bottom"
															border_size = 5

															[label]
																definition = "default_small"
																label = _ "<b>Gender:</b>"
																use_markup = true
															[/label]

														[/column]

														[column]
															grow_factor = 1
															border = "left,bottom,right"
															border_size = 5
															horizontal_alignment = "left"
															vertical_grow = true

															[image]
																id = "leader_gender"
																definition = "default_small"
															[/image]

														[/column]

													[/row]

												[/grid]

											[/column]

										[/row]

									[/grid]

								[/column]

							[/row]

						[/grid]

					[/column]

					[column]
						grow_factor = 0
						horizontal_grow = true

						[grid]
							linked_group = "controller"

							[row]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true

									[menu_button]
										id = "controller"
										definition = "default"
										tooltip = _"Change the side's controller"
									[/menu_button]
								[/column]

							[/row]

							[row]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true

									[menu_button]
										id = "ai_controller"
										definition = "default"
										tooltip = _"Change the AI side's behaviour"
									[/menu_button]

								[/column]

							[/row]

						[/grid]

					[/column]

					[column]
						grow_factor = 0

						[grid]
							linked_group = "team_and_color"

							[row]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true

									[menu_button]
										id = "side_team"
										definition = "default"
										tooltip = _"Which team this side belongs to"
									[/menu_button]
								[/column]

							[/row]

							[row]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true

									[menu_button]
										id = "side_color"
										definition = "default"
										tooltip = _"This side’s color"
									[/menu_button]

								[/column]

							[/row]

						[/grid]

					[/column]

					[column]
						grow_factor = 0

						[grid]
							linked_group = "gold_and_income"

							[row]
								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										definition = "default_small"
										label = _ "Gold:"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[slider]
										id = "side_gold_slider"
										definition = "short"

										# TODO: the GUI1 dialog had a min of 20, but that meant the slider was never reaching max...
										minimum_value = 25
										maximum_value = 800
										step_size = 25
									[/slider]
								[/column]

							[/row]

							[row]
								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										definition = "default_small"
										label = _ "Income:"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[slider]
										id = "side_income_slider"
										definition = "short"

										minimum_value = -2
										maximum_value = 18
										step_size = 1
									[/slider]

								[/column]

							[/row]

						[/grid]

					[/column]

				[/row]

			[/node_definition]

		[/node]

		[node]
			id = "side_spacer"
			unfolded = true

			[node_definition]

				{GUI_HORIZONTAL_SPACER_LINE}

			[/node_definition]

		[/node]

	[/tree_view]
#enddef

#define _GUI_CONTROL_AREA
	[grid]

		[row]

			[column]
				border = "all"
				border_size = 5

				[button]
					id = "ok"
					definition = "large"
					label = _ "I’m Ready"
				[/button]
			[/column]

			[column]
				border = "all"
				border_size = 5

				[button]
					id = "cancel"
					definition = "large"
					label = _ "Cancel"
				[/button]
			[/column]

		[/row]

	[/grid]
#enddef

[window_definition]
	id = "mp_staging"
	description = "A simple window without border decorations and the ability to set a custom background."

	{_GUI_RESOLUTION_BORDERLESS_BASE () 10 13 (
		[image]
			x = "(width - image_width)"
			y = 0
			w = "(image_width)"
			h = "(height)"

			# TODO: this should be generated with IPFs once we get a gradient function
			name = "dialogs/multi_create/background.png"
		[/image]

		#
		# Corners
		#

		[image]
			x = 0
			y = 0
			w = "(image_width)"
			h = "(image_height)"
			name = "dialogs/multi_create/corner.png~ROTATE(90)"
		[/image]

		[image]
			x = "(width - image_width)"
			y = "(height - image_height)"
			w = "(image_width)"
			h = "(image_height)"
			name = "dialogs/multi_create/corner.png~ROTATE(-90)"
		[/image]
	)}
[/window_definition]

[window]
	id = "mp_staging"
	description = "Game staging area."

	[resolution]
		window_width = 800
		window_height = 600
		# TODO: decide about background
		#definition = "mp_staging"
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "side_number"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "controller"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader_images"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "team_and_color"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "gold_and_income"
			fixed_width = true
		[/linked_group]

		{_GUI_MP_PLAYER_LIST_PANEL_LINKED_GROUPS}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]
						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								[label]
									id = "title"
									definition = "title"
									label = _ "Game Lobby"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								horizontal_alignment = "right"

								{_GUI_CONTROL_AREA}
							[/column]

						[/row]
					[/grid]
				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					border = "all"
					border_size = 5
					horizontal_grow = true
					vertical_grow = true

					[panel]
						definition = "box_display_no_blur_no_border"

						[grid]

							[row]

								[column]
									horizontal_grow = true
									vertical_grow = true

									{_GUI_SIDE_LIST}
								[/column]

							[/row]

						[/grid]

					[/panel]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = true
					border = "all"
					border_size = 5

					[label]
						id = "status_label"
						definition = "default_small"
						label = _ "Waiting for players to join..."
					[/label]
				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]
							grow_factor = 1

							[column]
								# 4/1 grow ratio is deliberate, since we don't want the players
								# column to shrink completely to minimum size.
								grow_factor = 4
								border = "all"
								border_size = 5
								horizontal_grow = true
								vertical_grow = true

								{GUI_FORCE_WIDGET_SIZE 0 "((screen_height * 25 / 100))" (
									[chatbox]
										id = "chat"
									[/chatbox]
								)}
							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true
								vertical_grow = true

								border = "all"
								border_size = 5

								{_GUI_MP_PLAYER_LIST_PANEL}
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

	[resolution]
		# TODO: decide about background
		#definition = "mp_staging"

		window_width = 1100
		window_height = 800

		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "side_number"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "controller"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader_images"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "team_and_color"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "gold_and_income"
			fixed_width = true
		[/linked_group]

		{_GUI_MP_PLAYER_LIST_PANEL_LINKED_GROUPS}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						id = "title"
						definition = "title"
						label = _ "Game Lobby"
					[/label]
				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								vertical_grow = true
								horizontal_grow = true

								[grid]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											[panel]
												definition = "box_display_no_blur_no_border"

												[grid]

													[row]

														[column]
															horizontal_grow = true
															vertical_grow = true

															{_GUI_SIDE_LIST}
														[/column]

													[/row]

												[/grid]

											[/panel]

										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											horizontal_grow = true
											border = "all"
											border_size = 5

											[label]
												id = "status_label"
												definition = "default_small"
												label = _ "Waiting for players to join..."
											[/label]
										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{GUI_FORCE_WIDGET_SIZE 0 "((screen_height * 25 / 100))" (
												[chatbox]
													id = "chat"
												[/chatbox]
											)}
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 0
								horizontal_grow = true
								vertical_grow = true

								[grid]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{_GUI_MP_PLAYER_LIST_PANEL}
										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											{_GUI_CONTROL_AREA}
										[/column]

									[/row]

								[/grid]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_CONTROL_AREA
#undef _GUI_SIDE_LIST
