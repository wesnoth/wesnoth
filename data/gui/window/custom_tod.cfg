#textdomain wesnoth-lib
###
### Definition of the custom tod window in the editor.
###

[window]
	id = "custom_tod"
	description = "Custom ToD schedules dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[linked_group]
			id = "labels"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "tod_index"
			fixed_width = true
		[/linked_group]

		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Custom Time Schedule"
					[/label]
				[/column]
			[/row]

			[row]
				grow_factor = 0
				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									linked_group = "labels"
									label = _ "Name:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[text_box]
									id = "tod_name"
									definition = "default"
								[/text_box]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[image]
									id = "current_tod_image"
									definition = "default"
								[/image]
							[/column]
						[/row]

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									linked_group = "labels"
									label = _ "ID:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[text_box]
									id = "tod_id"
									definition = "default"
								[/text_box]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[image]
									id = "current_tod_mask"
									definition = "default"
								[/image]
							[/column]
						[/row]

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									linked_group = "labels"
									label = _ "Metadata:"
								[/label]
							[/column]

							[column]
								horizontal_alignment = "left"
								[grid]
									[row]
										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[button]
												id = "image_button"
												definition = "default"
												label = _ "Image"
											[/button]
										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[button]
												id = "mask_button"
												definition = "default"
												label = _ "Mask"
											[/button]
										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[button]
												id = "sound_button"
												definition = "default"
												label = _ "Sound"
											[/button]
										[/column]
									[/row]
								[/grid]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[label]
									id = "current_sound"
									definition = "default"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[grid]
						[row]
							grow_factor = 0
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									linked_group = "labels"
									label = _ "Lawful Bonus:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
									id = "lawful_bonus"
									definition = "default"
									best_slider_length = 512
									minimum_value = -100
									maximum_value = 100
									step_size = 5
								[/slider]
							[/column]
						[/row]

						[row]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									linked_group = "labels"
									label = _ "Red:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
									id = "tod_red"
									definition = "default"
									best_slider_length = 512
									minimum_value = -255
									maximum_value = 255
									step_size = 1
								[/slider]
							[/column]
						[/row]

						[row]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									linked_group = "labels"
									label = _ "Green:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
									id = "tod_green"
									definition = "default"
									best_slider_length = 512
									minimum_value = -255
									maximum_value = 255
									step_size = 1
								[/slider]
							[/column]
						[/row]

						[row]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									linked_group = "labels"
									label = _ "Blue:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
									id = "tod_blue"
									definition = "default"
									best_slider_length = 512
									minimum_value = -255
									maximum_value = 255
									step_size = 1
								[/slider]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = true
					[grid]
						[row]
							grow_factor = 1
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "previous_tod"
									definition = "left_arrow"
									linked_group = "tod_index"
									label = _ "Previous"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "tod_number"
									definition = "default"
									linked_group = "tod_index"
								[/label]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "next_tod"
									definition = "right_arrow"
									linked_group = "tod_index"
									label = _ "Next"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "new"
									definition = "add"
									label = _ "New ToD"
								[/button]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "delete"
									definition = "delete"
									label = _ "Delete ToD"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
