#textdomain wesnoth-lib

[resolution]
	definition = "mp_create"

	{GUI_WINDOW_FULLSCREEN}

	[linked_group]
		id = "tabs"
		fixed_width = "true"
	[/linked_group]

	[linked_group]
		id = "game_icons"
		fixed_width = "true"
	[/linked_group]

	{_GUI_CUSTOM_OPTIONS_TREE_LINKED_GROUPS}

	[tooltip]
		id = "tooltip"
	[/tooltip]

	[helptip]
		id = "tooltip"
	[/helptip]

	[grid]

		# Title
		[row]
			grow_factor = 0

			[column]
				grow_factor = 1

				border = "all"
				border_size = 5
				horizontal_alignment = "left"
				[label]
					definition = "title"

					label = _ "Create Game"
				[/label]

			[/column]

		[/row]

		# Main area
		[row]
			grow_factor = 1

			[column]
				grow_factor = 0
				horizontal_grow = "true"
				vertical_grow = "true"

				[grid]

					[row]
						grow_factor = 1

						# minimap
						[column]
							grow_factor = 1
							horizontal_grow = "true"
							vertical_grow = "true"

							[grid]

								[row]
									grow_factor = 0

									[column]
										border = "all"
										border_size = 5
										horizontal_grow = "true"

										[label]
											definition = "default_large"
											id = "game_title"
										[/label]

									[/column]

								[/row]


								[row]
									grow_factor = 0

									[column]
										grow_factor = 1
										horizontal_grow = "true"

										[grid]

											[row]
												grow_factor = 1

												{_GUI_MP_CREATE_MINIMAP_STACK}

												{_GUI_MP_CREATE_MAP_OPTIONS}
											[/row]
										[/grid]
									[/column]

								[/row]

								[row]
									grow_factor = 0

									[column]
										horizontal_grow = "true"

										[grid]

											[row]

												[column]
													grow_factor = 0

													border = "all"
													border_size = 5
													horizontal_alignment = "left"
													[label]
														definition = "default"

														label = _ "Players:"
													[/label]

												[/column]

												[column]
													grow_factor = 1

													border = "all"
													border_size = 5
													horizontal_grow = "true"
													[label]
														id = "map_num_players"
														definition = "default"
													[/label]

												[/column]
											[/row]

										[/grid]

									[/column]

								[/row]

								[row]
									grow_factor = 0

									[column]
										horizontal_grow = "true"

										[grid]

											[row]

												[column]
													grow_factor = 0

													border = "all"
													border_size = 5
													horizontal_alignment = "left"
													[label]
														definition = "default"

														label = _ "Map size:"
													[/label]

												[/column]

												[column]
													grow_factor = 1

													border = "all"
													border_size = 5
													horizontal_grow = "true"
													[label]
														id = "map_size"
														definition = "default"
													[/label]

												[/column]
											[/row]

										[/grid]

									[/column]

								[/row]

								[row]
									# last item needs to grow and align at top so the things won't get centered.
									grow_factor = 1

									[column]
										grow_factor = 1
										vertical_grow = "true"
										horizontal_grow = "true"
										border = "all"
										border_size = 5

										[scroll_label]
											id = "description"
											definition = "default"

											horizontal_scrollbar_mode = "never"
											vertical_scrollbar_mode = "auto"
										[/scroll_label]

									[/column]

								[/row]

							[/grid]

						[/column]

						# map listbox
						[column]
							grow_factor = 0
							horizontal_grow = "true"
							vertical_grow = "true"

							{_GUI_MP_CREATE_GAME_LIST}
						[/column]

						[column]
							grow_factor = 0

							[spacer]
								width = 5
							[/spacer]
						[/column]

						# settings
						[column]
							grow_factor = 0
							vertical_alignment = "top"
							horizontal_grow = "true"

							[grid]

								[row]
									grow_factor = 0

									[column]
										grow_factor = 1
										border = all
										border_size = 5
										horizontal_alignment = "center"

										{_GUI_MP_CREATE_TAB_BAR}

									[/column]

								[/row]

								[row]
									grow_factor = 1

									[column]
										[spacer]
											height = 10
										[/spacer]
									[/column]
								[/row]

								[row]
									grow_factor = 0

									[column]
										horizontal_grow = "true"
										vertical_grow = "true"
										border = "all"
										border_size = 5

										[panel]
											definition = "box_display_no_blur"

											[grid]
												[row]
													grow_factor = 0

													[column]
														grow_factor = 1
														horizontal_alignment = "left"

														[grid]
															{_GUI_MP_CREATE_MAIN_OPTIONS}
														[/grid]
													[/column]

													[column]
														grow_factor = 1
														horizontal_grow = "true"

														[grid]

															[row]
																{_GUI_MP_CREATE_SHUFFLE_TOGGLE}
															[/row]

															[row]
																{_GUI_MP_CREATE_OBSERVER_TOGGLE}
															[/row]

															[row]
																{_GUI_MP_CREATE_REGISTERED_TOGGLE}
															[/row]

															[row]
																{_GUI_MP_CREATE_SYNC_TOGGLE}
															[/row]

														[/grid]

													[/column]

												[/row]

											[/grid]

										[/panel]

									[/column]

								[/row]

								[row]
									grow_factor = 0

									[column]
										[spacer]
											height = 10
										[/spacer]
									[/column]
								[/row]

								[row]
									grow_factor = 1

									[column]
										grow_factor = 1
										horizontal_grow = "true"
										vertical_grow = "true"

										[stacked_widget]
											id = "pager"
											definition = "default"

											[layer]
												{_GUI_MP_CREATE_GENERAL_PANEL}
											[/layer]

											[layer]
												{_GUI_CUSTOM_OPTIONS_TREE}
											[/layer]

											[layer]

												[row]

													[column]
														horizontal_grow = "true"
														vertical_grow = "true"
														border = "all"
														border_size = 5

														[scrollbar_panel]

															[definition]
																{_GUI_MP_CREATE_MAP_SETTINGS}

																[row]
																	grow_factor = 1

																	[column]
																		[spacer]
																			height = 20
																		[/spacer]
																	[/column]
																[/row]

																{_GUI_MP_CREATE_TIME_LIMIT}
															[/definition]

														[/scrollbar_panel]

													[/column]

												[/row]

											[/layer]

										[/stacked_widget]

									[/column]

								[/row]

							[/grid]

						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

		# button bar
		[row]
			grow_factor = 0

			[column]
				grow_factor = 1
				horizontal_alignment = "right"

				[grid]

					[row]
						grow_factor = 0

						[column]
							grow_factor = 1

							border = "left,right"
							border_size = 5
							horizontal_alignment = "right"
							[button]
								id = "ok"
								definition = "really_large"

								label = _ "Create Game"
							[/button]

						[/column]

						[column]
							grow_factor = 0

							border = "all"
							border_size = 5
							horizontal_alignment = "left"
							[button]
								id = "cancel"
								definition = "default"

								label = _ "Cancel"
							[/button]

						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

	[/grid]

[/resolution]
