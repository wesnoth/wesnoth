#textdomain wesnoth-lib

[resolution]
	window_width, window_height = 1, 1
	definition = "mp_create"

	{GUI_WINDOW_FULLSCREEN}

	[linked_group]
		id = "tabs"
		fixed_width = true
		fixed_height = true
	[/linked_group]

	[linked_group]
		id = "game_icons"
		fixed_width = true
	[/linked_group]

	{_GUI_CUSTOM_OPTIONS_TREE_LINKED_GROUPS}

	[tooltip]
		id = "tooltip"
	[/tooltip]

	[helptip]
		id = "tooltip"
	[/helptip]

	[grid]
		[row]
			grow_factor = 0

			[column]
				horizontal_grow = true
				[grid]
					[row]
						[column]
							grow_factor = 1

							border = "all"
							border_size = 5
							horizontal_alignment = "left"
							[label]
								definition = "title"

								label = _ "Create Game"
							[/label]
						[/column]

						[column]
							border = all
							border_size = 5
							horizontal_alignment = "right"

							{_GUI_MP_CREATE_TAB_BAR}
						[/column]
					[/row]
				[/grid]
			[/column]
		[/row]

		[row]
			grow_factor = 1
			[column]
				grow_factor = 1
				horizontal_grow = true
				vertical_grow = true

				[stacked_widget]
					id = "pager"
					definition = "default"

					[layer]
						[row]
							[column]
								horizontal_grow = true
								vertical_grow = true
								[grid]
									[row]
										grow_factor = 0
										[column]
											horizontal_grow = true
											[grid]
												{_GUI_MP_CREATE_MAIN_OPTIONS}
											[/grid]
										[/column]
									[/row]

									[row]
										grow_factor = 0
										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											[label]
												definition = "default"
												id = "game_title"
											[/label]
										[/column]
									[/row]

									[row]
										grow_factor = 0
										[column]
											horizontal_grow = true
											[grid]
												[row]
													{_GUI_MP_CREATE_MINIMAP_STACK}

													{_GUI_MP_CREATE_MAP_OPTIONS}
												[/row]
											[/grid]
										[/column]
									[/row]

									[row]
										grow_factor = 1
										[column]
											horizontal_grow = true
											vertical_grow = true
											[grid]
												[row]
													[column]
														vertical_alignment = "top"
														[grid]
															[row]
																[column]
																	grow_factor = 0

																	border = "all"
																	border_size = 5
																	horizontal_alignment = "left"
																	[label]
																		definition = "default_small"

																		label = _ "Players:"
																	[/label]
																[/column]

																[column]
																	grow_factor = 1

																	border = "all"
																	border_size = 5
																	horizontal_grow = true
																	[label]
																		id = "map_num_players"
																		definition = "default_small"
																	[/label]
																[/column]
															[/row]

															[row]
																[column]
																	grow_factor = 0

																	border = "all"
																	border_size = 5
																	horizontal_alignment = "left"
																	[label]
																		definition = "default_small"

																		label = _ "Map size:"
																	[/label]
																[/column]

																[column]
																	grow_factor = 1

																	border = "all"
																	border_size = 5
																	horizontal_grow = true
																	[label]
																		id = "map_size"
																		definition = "default_small"
																	[/label]
																[/column]
															[/row]
														[/grid]
													[/column]

													[column]
														grow_factor = 1
														vertical_grow = true
														horizontal_grow = true
														border = "all"
														border_size = 5

														[scroll_label]
															id = "description"
															definition = "default_small"

															horizontal_scrollbar_mode = "never"
															vertical_scrollbar_mode = "auto"
														[/scroll_label]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]

									[row]
										grow_factor = 0
										[column]
											[grid]
												{_GUI_MP_CREATE_GENERAL_PANEL}
											[/grid]
										[/column]
									[/row]
								[/grid]
							[/column]

							[column]
								grow_factor = 0
								vertical_grow = true
								[grid]
									[row]
										grow_factor = 0

										[column]
											grow_factor = 0
											vertical_grow = true
											horizontal_grow = true

											{_GUI_MP_CREATE_GAME_LIST}
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/layer]

					[layer]
						{_GUI_CUSTOM_OPTIONS_TREE}
					[/layer]

					[layer]
						[row]
							grow_factor = 0
							[column]
								horizontal_grow = true
								[grid]
									[row]
										{_GUI_MP_CREATE_SHUFFLE_TOGGLE}

										{_GUI_MP_CREATE_OBSERVER_TOGGLE}
									[/row]
								[/grid]
							[/column]

							[column]
								horizontal_grow = true
								[grid]
									[row]
										{_GUI_MP_CREATE_REGISTERED_TOGGLE}

										{_GUI_MP_CREATE_SYNC_TOGGLE}
									[/row]
								[/grid]
							[/column]
						[/row]

						[row]
							grow_factor = 0
							[column]
								horizontal_grow = true
								vertical_grow = true
								[grid]
									{_GUI_MP_CREATE_MAP_SETTINGS}
								[/grid]
							[/column]

							[column]
								horizontal_grow = true
								vertical_grow = true
								[grid]
									{_GUI_MP_CREATE_TIME_LIMIT}
								[/grid]
							[/column]
						[/row]

						# This ensures the above rows don't expand
						# to fill the available space.
						[row]
							grow_factor = 1
							[column]
								[spacer][/spacer]
							[/column]
							[column]
								[spacer][/spacer]
							[/column]
						[/row]
					[/layer]
				[/stacked_widget]
			[/column]
		[/row]

		[row]
			grow_factor = 0

			[column]
				grow_factor = 1
				horizontal_alignment = "right"

				[grid]
					[row]
						grow_factor = 0

						[column]
							grow_factor = 1

							border = "all"
							border_size = 5
							horizontal_alignment = "right"
							[button]
								id = "ok"
								definition = "default"

								label = _ "Create Game"
							[/button]
						[/column]

						[column]
							grow_factor = 0

							border = "all"
							border_size = 5
							horizontal_alignment = "left"
							[button]
								id = "cancel"
								definition = "default"

								label = _ "Cancel"
							[/button]
						[/column]
					[/row]
				[/grid]
			[/column]
		[/row]
	[/grid]
[/resolution]
