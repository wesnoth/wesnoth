#textdomain wesnoth-lib
###
### Definition of the window to provide authentication information when uploading an add-on
###

[window]
	id = "addon_auth"
	description = "Add-on upload authentication dialog"

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Authenticate"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Password:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[password_box]
									id = "password"
									definition = "default"
								[/password_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[toggle_button]
						id = "remember_password"
						definition = "default"

						label = _ "Save password locally (encrypted)"
					[/toggle_button]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
