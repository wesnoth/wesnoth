#textdomain wesnoth-lib
###
### Definition of the window select the campaign to play
###

#define _GUI_CAMPAIGN_TREE
	[tree_view]
		id = "campaign_tree"
		definition = "default"

		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "always"

		indentation_step_size = 20

		[node]
			id = "campaign"

			[node_definition]

				[row]

					[column]
						horizontal_grow = true

						[toggle_panel]
							id = "tree_view_node_label"
							definition = "fancy"

							#horizontal_grow = true
							return_value_id = "ok"
							[grid]

								[row]

									[column]
										border = "all"
										border_size = 5
										vertical_alignment = "top"

										[stacked_widget]
											definition = "default"
											linked_group = "icon_area"

											[layer]

												[row]

													[column]
														grow_factor = 1
														horizontal_grow = true

														border = "left"
														border_size = 3

														[image]
															id = "victory"
															definition = "default"

															label = "misc/blank-hex.png"
														[/image]

													[/column]

												[/row]

											[/layer]

											[layer]

												[row]

													[column]
														grow_factor = 1
														horizontal_grow = true

														border = "left"
														border_size = 3

														[image]
															id = "icon"
															definition = "default"

															label = "misc/laurel.png"
														[/image]

													[/column]

												[/row]

											[/layer]

										[/stacked_widget]

									[/column]

									[column]
										grow_factor = 1
										horizontal_grow = true

										border = "right"
										border_size = 8

										[label]
											id = "name"
											definition = "default"
											linked_group = "name"
										[/label]

									[/column]

								[/row]

							[/grid]

						[/toggle_panel]

					[/column]

				[/row]

			[/node_definition]

		[/node]

	[/tree_view]
#enddef

#define _GUI_CAMPAIGN_DESCRIPTION
	[row]
		grow_factor = 0
		[column]
			horizontal_grow = true
			vertical_alignment = "top"
			border = "all"
			border_size = 5

			[label]
				id = "description"
				wrap = true
				link_aware = true
			[/label]
		[/column]
	[/row]

	[row]
		grow_factor = 1
		[column]
			horizontal_alignment = "center"
			vertical_alignment = "center"
			border = "all"
			border_size = 5

			[image]
				id = "image"
			[/image]
		[/column]
	[/row]
#enddef

#define _GUI_CAMPAIGN_RIGHT_PANE
	[multi_page]
		id = "campaign_details"
		horizontal_scrollbar_mode = "never"

		[page_definition]
			[row]
				[column]
					horizontal_grow = true
					vertical_grow = true

					[scrollbar_panel]
						[definition]
							{_GUI_CAMPAIGN_DESCRIPTION}
						[/definition]
					[/scrollbar_panel]
				[/column]
			[/row]
		[/page_definition]
	[/multi_page]
#enddef

#define _GUI_CAMPAIGN_SELECTION_CONTAINER
	[grid]
		[row]
			#
			# Campaign list column
			#
			[column]
				grow_factor = 1
				horizontal_grow = true
				[grid]
					#
					# Campaign list sorting header
					#
					[row]
						grow_factor = 1
						[column]
							grow_factor = 0
							horizontal_grow = true
							border = "left,right,top"
							border_size = 5
							[panel]
								definition = "panel_listbox_bg"
								[grid]
								[row]
									[column]
										grow_factor = 1
										horizontal_grow = true
										border = "all"
										border_size = 5

										[toggle_button]
											definition = "listbox_header_centered"
											id = "sort_name"
											label = _"Name"
											tooltip = _"Sort by full campaign name in alphabetical order"
										[/toggle_button]
									[/column]

									[column]
										grow_factor = 1
										horizontal_grow = true
										border = "all"
										border_size = 5

										[toggle_button]
											definition = "listbox_header_centered"
											id = "sort_time"
											label = _"Timeline"
											tooltip = _"Sort in approximate chronological order of story events"
										[/toggle_button]
									[/column]
								[/row]
								[/grid]
							[/panel]
						[/column]
					[/row]
					#
					# Campaign list tree view
					#
					[row]
						grow_factor = 1
						[column]
							grow_factor = 0
							horizontal_grow = true
							border = "left,bottom,right"
							border_size = 5

							{_GUI_CAMPAIGN_TREE}
						[/column]
					[/row]
				[/grid]
			[/column]
			#
			# Campaign description column
			#
			[column]
				grow_factor = 1
				horizontal_grow = true
				border = "all"
				border_size = 5

				{_GUI_CAMPAIGN_RIGHT_PANE}
			[/column]
		[/row]
	[/grid]
#enddef

#define _GUI_CAMPAIGN_OPTIONS_CONTAINER
	[grid]
		[row]
			[column]
				grow_factor = 0
				horizontal_alignment = "left"
				border = "all"
				border_size = 5

				[label]
					definition = "default_small"
					label = _ "Modifications:"
				[/label]
			[/column]

			[column]
				grow_factor = 1
				horizontal_grow = true
				border = "all"
				border_size = 5

				[multimenu_button]
					id = "mods_menu"
				[/multimenu_button]
			[/column]

			{GUI_FILLER WIDTH=10}

			[column]
				grow_factor = 0
				horizontal_alignment = "right"
				border = "all"
				border_size = 5

				[label]
					definition = "default_small"
					label = _ "Combat:"
				[/label]
			[/column]

			[column]
				grow_factor = 1
				horizontal_grow = true
				border = "all"
				border_size = 5

				[menu_button]
					id = "rng_menu"
					use_markup = true

					[option]
						label = _ "Default RNG"
						tooltip = _ "Reloading alters future combat outcomes"
					[/option]
					[option]
						label = _ "Predictable RNG"
						tooltip = _ "Combat outcomes remain constant when reloading"
					[/option]
					[option]
						label = _ "Biased RNG (experimental)"
						tooltip = _ "Combat outcomes are more in line with displayed probabilities and unaffected by reloading"
					[/option]
				[/menu_button]
			[/column]

			{GUI_FILLER WIDTH=10}

			[column]
				grow_factor = 0
				horizontal_alignment = "right"
				border = "all"
				border_size = 5

				[label]
					definition = "default_small"
					label = _ "Difficulty:"
				[/label]
			[/column]

			[column]
				grow_factor = 1
				horizontal_grow = true
				border = "all"
				border_size = 5

				[menu_button]
					id = "difficulty_menu"

					[option]
						label = _ "Easy"
					[/option]
					[option]
						label = _ "Normal"
					[/option]
					[option]
						label = _ "Hard"
					[/option]
				[/menu_button]
			[/column]
		[/row]
	[/grid]
#enddef

[window]
	id = "campaign_selection"
	description = "Campaign selection dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"
		maximum_height = 750
		maximum_width = 1050

		[linked_group]
			id = "icon_area"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "name"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			#
			# Caption/search row
			#
			[row]
				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								grow_factor = 0
								horizontal_alignment = "left"
								vertical_alignment = "top"
								border = "all"
								border_size = 5

								[label]
									definition = "title"
									label = _ "Play a Campaign"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								horizontal_alignment = "right"
								border = "all"
								border_size = 5

								[text_box]
									id = "filter_box"
									definition = "default"
									{FILTER_TEXT_BOX_HINT}
								[/text_box]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			#
			# Central (list/description pane) row
			#
			[row]
				grow_factor = 1
				[column]
					horizontal_alignment = "center"
					border = "all"
					border_size = 5

					[panel]
						id = "campaign_background"
						definition = "campaign_menu_bg"

						{_GUI_CAMPAIGN_SELECTION_CONTAINER}
					[/panel]
				[/column]
			[/row]
			#
			# Settings row
			#
			[row]
				[column]
					horizontal_grow = true

					{_GUI_CAMPAIGN_OPTIONS_CONTAINER}
				[/column]
			[/row]
			#
			# Control box
			#
			[row]
				[column]
					horizontal_alignment = "right"
					[grid]
						[row]
							[column]
								horizontal_alignment = "right"
								border = "all"
								border_size = 5

								[button]
									id = "ok"
									definition = "really_large"
									label = _ "game^Play"
								[/button]
							[/column]

							[column]
								horizontal_alignment = "right"
								border = "all"
								border_size = 5

								[button]
									id = "cancel"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]

[/window]

#undef _GUI_CAMPAIGN_OPTIONS_CONTAINER
#undef _GUI_CAMPAIGN_SELECTION_CONTAINER
#undef _GUI_CAMPAIGN_RIGHT_PANE
#undef _GUI_CAMPAIGN_DESCRIPTION
#undef _GUI_CAMPAIGN_TREE
