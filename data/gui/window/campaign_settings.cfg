#textdomain wesnoth-lib

[window]
    id = "campaign_settings"
    description = "Singleplayer advanced settings dialog."

    [resolution]
        definition = "default"

        maximum_width = 800

        automatic_placement = true
        vertical_placement = "center"
        horizontal_placement = "center"

        [linked_group]
            id = "era"
            fixed_width = true
        [/linked_group]

        [linked_group]
            id = "mod"
            fixed_width = true
        [/linked_group]

        [tooltip]
            id = "tooltip"
        [/tooltip]

        [helptip]
            id = "tooltip"
        [/helptip]

        [grid]

            [row]
                grow_factor = 0

                [column]
                    grow_factor = 1

                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"
                    [label]
                        definition = "title"

                        label = _ "Advanced Settings"
                    [/label]

                [/column]

                [column]

                    horizontal_grow = true
                    vertical_grow = true

                    [spacer]
                    [/spacer]

                [/column]

            [/row]

            [row]

                [column]
                    grow_factor = 1

                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"

                    [label]
                        definition = "default"

                        label = _ "Additional dialogs:"
                    [/label]

                [/column]

                [column]

                    [spacer]
                    [/spacer]

                [/column]

            [/row]

            [row]

                [column]
                    grow_factor = 1

                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"

                    [spacer]
                    [/spacer]

                [/column]

                [column]
                    grow_factor = 1

                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"

                    [toggle_button]
                        definition = "default"
                        id = "mp_connect"

                        label = _ "Configure sides"
                    [/toggle_button]

                [/column]

            [/row]

            [row]
                [column]
                    [spacer]
                        height = 5
                    [/spacer]
                [/column]
                [column]
                    [spacer]
                        height = 5
                    [/spacer]
                [/column]
            [/row]

            [row]

                [column]

                    horizontal_grow = true
                    vertical_grow = true

                    [grid]

                        [row]
                            grow_factor = 0

                            [column]
                                border = "all"
                                border_size = 5
                                horizontal_grow = true

                                [label]
                                    definition = "default"
                                    id = "era_label"

                                    label = _ "Era:"
                                [/label]

                            [/column]

                        [/row]

                        [row]
                            grow_factor = 1

                            [column]
                                border = "all"
                                border_size = 5

                                horizontal_grow = true
                                vertical_grow = true

                                [listbox]
                                    id = "era_list"
                                    definition = "default"

                                    [list_definition]

                                        [row]

                                            [column]
                                                horizontal_grow = true
                                                vertical_grow = true

                                                [toggle_panel]
                                                    definition = "default"

                                                    [grid]

                                                        [row]

                                                            [column]
                                                                horizontal_grow = true
                                                                vertical_grow = true
                                                                border = "all"
                                                                border_size = 5

                                                                [label]
                                                                    id = "era"
                                                                    linked_group = "era"
                                                                    definition = "default"
                                                                [/label]

                                                            [/column]

                                                        [/row]

                                                    [/grid]

                                                [/toggle_panel]

                                            [/column]

                                        [/row]

                                    [/list_definition]

                                [/listbox]

                            [/column]

                        [/row]

                    [/grid]

                [/column]

                [column]
                    horizontal_grow = true
                    vertical_grow = true

                    [grid]

                        [row]

                            [column]
                                border = "all"
                                border_size = 5
                                horizontal_grow = true

                                [label]
                                    definition = "default"
                                    id = "mod_label"

                                    label = _ "Modifications:"
                                [/label]

                            [/column]

                        [/row]

                        [row]

                            [column]
                                border = "all"
                                border_size = 5

                                horizontal_grow = true
                                vertical_grow = true

                                [listbox]
                                    id = "modification_list"
                                    definition = "default"
                                    has_minimum = false
                                    has_maximum = false

                                    [list_definition]

                                        [row]

                                            [column]
                                                horizontal_grow = true
                                                vertical_grow = true
                                                border = "all"
                                                border_size = 5

                                                [toggle_button]
                                                    id = "mod"
                                                    linked_group = "mod"
                                                    definition = "default"
                                                [/toggle_button]

                                            [/column]

                                        [/row]

                                    [/list_definition]

                                [/listbox]

                            [/column]

                        [/row]

                    [/grid]

                [/column]

            [/row]

            [row]
                grow_factor = 0

                [column]

                    [spacer]
                    [/spacer]

                [/column]

                [column]
                    border = "all"
                    border_size = 5

                    horizontal_alignment = "right"

                    [button]
                        id = "ok"
                        definition = "default"

                        label = _ "OK"
                    [/button]

                [/column]

            [/row]

        [/grid]

    [/resolution]

[/window]
