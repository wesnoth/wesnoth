#textdomain wesnoth-lib
###
### Definition of the window select the way to access the addon server.
###

[window]
	id = "mp_method_selection"
	description = "Language selection dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "icon"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Multiplayer"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Login:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[text_box]
									id = "user_name"
									definition = "default"
									history = "mp_user_name_history"
									max_input_length = 20

									tooltip = _ "You may login to the official multiplayer server with your forum username and password.
Note that registration is not required to join the server: you need to supply a password only if you wish to use a registered username.

The Battle for Wesnoth forum can be found at https://forums.wesnoth.org/"
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					border = "all"
					border_size = 5

					[listbox]
						id = "method_list"
						definition = "default"

						vertical_scrollbar_mode = "never"
						horizontal_scrollbar_mode = "never"
						[list_definition]

							[row]

								[column]
									horizontal_grow = true

				 					[toggle_panel]
										definition = "default"
										return_value_id = "ok"

										[grid]

											[row]

												[column]
													grow_factor = 0
													horizontal_grow = true

													border = "all"
													border_size = 5

													[image]
														id = "image"
														definition = "default"
														linked_group = "icon"
													[/image]
												[/column]

												[column]
													grow_factor = 1
													border = "all"
													border_size = 5
													horizontal_grow = true

													[label]
														id = "name"
														definition = "default"
													[/label]
												[/column]

											[/row]

										[/grid]

									[/toggle_panel]

								[/column]

							[/row]

						[/list_definition]

						[list_data]

							[row]

								[column]
									tooltip = _ "Log on to the official Wesnoth multiplayer server"

									[widget]
										id = "image"
										label = "icons/icon-server.png"
									[/widget]

									[widget]
										id = "name"
										label = _ "Join Official Server"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]
									tooltip = _ "Join a different server"

									[widget]
										id = "image"
										label = "icons/icon-serverother.png"
									[/widget]

									[widget]
										id = "name"
										label = _ "Connect to Server"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]
									tooltip = _ "Host a game using a dedicated server"

									[widget]
										id = "image"
										label = "icons/icon-hostgame.png"
									[/widget]

									[widget]
										id = "name"
										label = _ "Host Networked Game"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]
									tooltip = _ "Play a multiplayer game with the AI or humans sharing the same machine"

									[widget]
										id = "image"
										label = "icons/icon-hotseat.png"
									[/widget]

									[widget]
										id = "name"
										label = _ "Local Game"
									[/widget]

								[/column]

							[/row]

						[/list_data]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
