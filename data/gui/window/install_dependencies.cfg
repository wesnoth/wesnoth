#textdomain wesnoth
###
### Window shown when the player installs an add-on that has dependencies.
### Asks the player whether or not the dependencies should be installed.
###

[window]
	id = "install_dependencies"
	description = "Install dependencies prompt."
	
	[resolution]
		definition = "default"
		
		automatic_placement = true
		horizontal_placement = "center"
		vertical_placement = "center"
		
		[tooltip]
			id = "tooltip"
		[/tooltip]
		
		[helptip]
			id = "helptip"
		[/helptip]
		
		[grid]
			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					
					[label]
						id = "title"
						definition = "title"
						
						label = _ "Install Dependencies"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "label"
						definition = "default"
						
						wrap = true
						characters_per_line = 70
						
						# This isn't localizable because the final text is set from C++ code (in order to support singular and plural forms properly)
						label = "The selected add-on has the following dependencies, which are not currently installed. Do you wish to install them before continuing?"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor = 1
				[column]
					horizontal_grow = true
					[addon_list]
						id = "dependencies"
						definition = "default"
						install_status_visibility = "invisible"
						install_buttons_visibility = "invisible"
					[/addon_list]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment = "right"
					[grid]
						[row]
							[column]
								border = "all"
								border_size = 5
							
								[button]
									id = "ok"
									definition = "default"

									label = _ "Yes"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5

								[button]
									id = "cancel"
									definition = "default"

									label = _ "No"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
