#textdomain wesnoth-lib
###
### Definition of the window to ask for the savegame filename
###

#define _GUI_LEADER_STAT_ROW _ID _TEXT
	[row]

		[column]
			horizontal_grow = true

			[grid]

				[row]

					[column]
						grow_factor = 0
						border = "bottom,left,right"
						border_size = 5
						horizontal_grow = true

						[label]
							definition = "gold_small"
							label = "â€¢ " + {_TEXT}
						[/label]
					[/column]

					[column]
						grow_factor = 1
						border = "bottom,right"
						border_size = 5
						horizontal_grow = true

						[label]
							id = {_ID}
							definition = "default_small"
						[/label]
					[/column]

				[/row]

			[/grid]

		[/column]

	[/row]
#enddef

#define _GUI_LEADER_LIST
	[listbox]
		id = "leader_list"
		has_minimum = false
		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "auto"

		[list_definition]

			[row]

				 [column]
					grow_factor = 1
					horizontal_grow = true

					[toggle_panel]
						definition = "fancy"

						[grid]

							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true

									[grid]

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = true

												[label]
													id = "leader_name"
													definition = "default"
												[/label]

											[/column]

										[/row]

										{_GUI_LEADER_STAT_ROW "leader_gold" ( _ "Gold Left:")}

										# po: Refers to units on the map
										{_GUI_LEADER_STAT_ROW "leader_troops" ( _ "Active Troops:")}

										#po: Refers to units on the recall list
										{_GUI_LEADER_STAT_ROW "leader_reserves" ( _ "Reserve Troops:")}

									[/grid]

								[/column]


								[column]
									grow_factor = 0

									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									[image]
										id = "imgLeader"
										definition = "centered"
										linked_group = "leader_image"
									[/image]

								[/column]


							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

#define _GUI_GAME_LIST
	[listbox]
		id = "savegame_list"
		definition = "default"
		horizontal_scrollbar_mode = "never"

		[header]

			[row]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_0"
						definition = "listbox_header"
						linked_group = "filename"

						label = _ "Name"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_1"
						definition = "listbox_header"
						linked_group = "date"

						label = _ "Date"
					[/toggle_button]
				[/column]

			[/row]

		[/header]

		[list_definition]

			[row]

				[column]
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						return_value_id = "ok"
						[grid]

							[row]

								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 5

									[label]
										id = "filename"
										definition = "default"
										linked_group = "filename"
									[/label]

								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 5

									[label]
										id = "date"
										definition = "default"
										linked_group = "date"
									[/label]

								[/column]

							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

[window]
	id = "game_load"
	description = "Load game dialog."

	[resolution]
		definition = "default"

		{GUI_WINDOW_FIXED_SIZE_CENTERED 850 800}

		[linked_group]
			id = "filename"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "date"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader_image"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblTitle"
						definition = "title"

						label = _ "Load Game"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0
								vertical_grow = true
								horizontal_grow = true

								[grid]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											vertical_grow = true
											horizontal_grow = true

											{GUI_FORCE_WIDGET_MINIMUM_SIZE 260 200 (
												[minimap]
													id = "minimap"
													definition = "no_size"
												[/minimap]
											)}

										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]

											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_grow = true

											[label]
												id = "lblScenario"
												definition = "default"
												can_shrink = true
											[/label]

										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]

											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_grow = true

											[scroll_label]
												id = "slblSummary"
												definition = "default_small"
												use_markup = true
												vertical_scrollbar_mode = "auto"
												wrap = false
											[/scroll_label]

										[/column]

									[/row]

									{GUI_HORIZONTAL_SPACER_LINE}

									[row]
										grow_factor = 1

										[column]
											horizontal_grow = true
											vertical_grow = true

											border = "all"
											border_size = 5

											{_GUI_LEADER_LIST}
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = true
								vertical_grow = true

								[grid]

									[row]
										grow_factor = 0

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[text_box]
												id = "txtFilter"
												definition = "default"
												{FITER_TEXT_BOX_HINT}
											[/text_box]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 1
											horizontal_grow = true
											vertical_grow = true

											border = "bottom"
											border_size = 10

											{_GUI_GAME_LIST}
										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											horizontal_grow = true

											[grid]

												[row]

													[column]
														grow_factor = 1
														horizontal_alignment = "left"
														border = "bottom"
														border_size = 10

														[toggle_button]
															id = "change_difficulty"
															definition = "default"

															label = _ "Change difficulty"
															tooltip = _ "Change campaign difficulty before loading"
														[/toggle_button]

													[/column]

													[column]
														grow_factor = 0
														horizontal_alignment = "right"

														border = "bottom"
														border_size = 10

														[button]
															id = "delete"
															definition = "default"

															label = _ "Delete"
														[/button]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											horizontal_alignment = "left"
											border = "bottom"
											border_size = 10

											[toggle_button]
												id = "show_replay"
												definition = "default"

												label = _ "Show replay"
												tooltip = _ "Play the embedded replay from the saved game if applicable"
											[/toggle_button]

										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											horizontal_alignment = "left"
											border = "bottom"
											border_size = 10

											[toggle_button]
												id = "cancel_orders"
												definition = "default"

												label = _ "Cancel orders"
												tooltip = _ "Cancel any pending unit movements in the saved game"
											[/toggle_button]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "browse_saves_folder"
									definition = "action_browse"

									tooltip = _ "Open saves folder"
								[/button]

							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_LEADER_LIST
#undef _GUI_GAME_LIST
#undef _GUI_LEADER_STAT_ROW
