#textdomain wesnoth-lib
###
### Definition of the window to create units in debug mode.
###

[window]
	id = "unit_create"
	description = "Debug-mode unit creation dialog."

	[resolution]
		definition = "default"
		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = 800

		[linked_group]
			id = "race"
			fixed_width = true
		[/linked_group]
		[linked_group]
			id = "unit_type"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Create Unit (Debug!)"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 0
								vertical_grow = true
								border = "all"
								border_size = 5

								[unit_preview_pane]
									definition = "default"
									id = "unit_details"
								[/unit_preview_pane]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[text_box]
												id = "filter_box"
												definition = "filter"
											[/text_box]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_grow = true

											[listbox]
												id = "unit_type_list"
												definition = "default"
												[header]
													[row]
														[column]
															grow_factor = 1
															horizontal_grow = true

															# No border by design
															[toggle_button]
																id = "sort_0"
																definition = "listbox_header"
																linked_group = "race"

																label = _ "Race"
															[/toggle_button]
														[/column]
														[column]
															grow_factor = 1
															horizontal_grow = true

															# No border by design
															[toggle_button]
																id = "sort_1"
																definition = "listbox_header"
																linked_group = "unit_type"

																label = _ "Type"
															[/toggle_button]
														[/column]
													[/row]
												[/header]

												[list_definition]
													[row]
														[column]
															vertical_grow = true
															horizontal_grow = true

															[toggle_panel]
																definition = "default"

																return_value_id = "ok"
																[grid]
																	[row]
																		[column]
																			grow_factor = 1
																			horizontal_grow = true
																			border = "all"
																			border_size = 5
																			[label]
																				id = "race"
																				definition = "default"
																				linked_group = "race"
																			[/label]
																		[/column]
																		[column]
																			grow_factor = 1
																			horizontal_grow = true
																			border = "all"
																			border_size = 5
																			[label]
																				id = "unit_type"
																				definition = "default"
																				linked_group = "unit_type"
																			[/label]
																		[/column]
																	[/row]
																[/grid]
															[/toggle_panel]
														[/column]
													[/row]
												[/list_definition]
											[/listbox]

										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											horizontal_grow = true
											[grid]
												[row]
													grow_factor=0
													[column]
														border = "all"
														border_size = 5
														horizontal_alignment = "left"

														[label]
															definition = "default"
															label= _ "Gender:"
														[/label]
													[/column]

													[column]
														border = "all"
														border_size = 5
														horizontal_alignment = "right"

														[toggle_button]
															id = "male_toggle"
															definition = "radio"
															label= _ "Male"
														[/toggle_button]
													[/column]

													[column]
														border = "all"
														border_size = 5
														horizontal_alignment = "right"

														[toggle_button]
															id = "female_toggle"
															definition = "radio"
															label= _ "Female"
														[/toggle_button]

													[/column]
												[/row]

											[/grid]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_alignment = "right"
					[grid]
						[row]
							grow_factor=0
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
