#textdomain wesnoth-lib
###
### Definition of the window to show the lua console.
###

[window]
	id = "lua_interpreter"
	description = "Lua interpreter console dialog."

	[resolution]
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row] #header
				grow_factor = 0
				[column]
					horizontal_grow = true
					[grid]
						[row]
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "title"
									label = _ "Lua Console"
								[/label]
							[/column]
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[label]
									id = "kernel_type"
									definition = "default"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row] #choice
				grow_factor = 1
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_grow = true
					vertical_grow = true

					[scroll_label]
						id = "msg"
						definition = "verbatim"
					[/scroll_label]
				[/column]
			[/row]

			[row]
				grow_factor=0
				[column]
					grow_factor = 7
					border = "all"
					border_size = 5
					horizontal_grow = true

					[text_box]
						id = "text_entry"
						definition = "verbatim"
						history = "lua_text_entry"
					[/text_box]
				[/column]
			[/row]

			[row] #status
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]
						[row]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "copy"
									definition = "action_copy"
									label = _ "clipboard^Copy"
									tooltip = _ "Copy this log to clipboard"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "clear"
									label = _ "Clear Console"
									tooltip = _ "Clear the log area"
								[/button]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
