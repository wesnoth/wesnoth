#textdomain wesnoth-lib
###
### Dialog that tracks progress of a network transmission
###

[window]
	id = "network_transmission"
	description = "Dialog that tracks progress of a network transmission"

	[resolution]
		definition = "default"

		maximum_width = 800

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "title"
						definition = "title"
					[/label]

				[/column]

			[/row]

			[row]

				[column]

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "subtitle"
						definition = "default"
					[/label]

				[/column]

			[/row]

			[row]

				[column]

					grow_factor = 1
					horizontal_grow = true
					border = "all"
					border_size = 5

					[progress_bar]
						id = "progress"
						definition = "default"
					[/progress_bar]

				[/column]

			[/row]

			[row]

				[column]

					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true

								[label]
									id = "numeric_progress"
									definition = "gold_small"
									# NOTE: needed to avoid explicit calls to invalidate_layout()
									# in network_transmission::pump_monitor::process()
									label = " "
								[/label]

							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]

							[/column]

						[/row]
					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
