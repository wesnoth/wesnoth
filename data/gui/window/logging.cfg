#textdomain wesnoth-lib
###
### Definition of the window to select logging options.
### These first six strings match the names from logging.cpp
###
#define _NAME
"label"#enddef
#define _DEBUG
"debug"#enddef
#define _INFO
"info"#enddef
#define _WARN
"warn"#enddef
#define _ERR
"err"#enddef
#define _NONE
"none"#enddef

#define _GUI_LOGGER_RADIOS GROUP TOOLTIP
	[column]
		grow_factor = 0

		border = "all"
		border_size = 5

		[toggle_button]
			id = {GROUP}
			definition = "radio"
			linked_group = {GROUP}
			tooltip = {TOOLTIP}
		[/toggle_button]

	[/column]
#enddef

[window]
	id = "log_settings"
	description = "Advanced options to control how much information is printed to console."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = {_NAME}
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = {_DEBUG}
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = {_INFO}
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = {_WARN}
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = {_ERR}
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = {_NONE}
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Logging Options"
					[/label]
				[/column]
			[/row]

			[row]
				grow_factor = 1
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_grow = true
					vertical_grow = true

					[listbox]
						id = "logger_listbox"
						definition = "default"
						horizontal_scrollbar_mode = "never"

						[list_definition]
							[row]
								[column]
									vertical_grow = true
									horizontal_grow = true
									[toggle_panel]
										definition = "default"
										[grid]
											[row]
												[column]
													grow_factor = 1
													horizontal_alignment = "right"

													border = "all"
													border_size = 5

													[label]
														id = {_NAME}
														definition = "default"
														linked_group = {_NAME}
													[/label]

												[/column]

												{_GUI_LOGGER_RADIOS {_DEBUG} ( _ "Debug level logging: maximum information")}
												{_GUI_LOGGER_RADIOS {_INFO}  ( _ "Info level logging: more information")}
												{_GUI_LOGGER_RADIOS {_WARN}  ( _ "Warning level logging: less information")}
												{_GUI_LOGGER_RADIOS {_ERR}   ( _ "Error level logging: minimum information")}
												{_GUI_LOGGER_RADIOS {_NONE}  ( _ "Disable logging")}

											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]

			[row]
				grow_factor = 0
				[column]
					horizontal_alignment = "right"

					[grid]
						[row]
							grow_factor = 0
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]

				[/column]
			[/row]
		[/grid]
	[/resolution]

[/window]
#undef _GUI_LOGGER_RADIOS

#undef _NAME
#undef _DEBUG
#undef _INFO
#undef _WARN
#undef _ERR
