#textdomain wesnoth-lib
###
### Definition of the file browser dialog used in the Map Editor
### and in Preferences.
###

[window]
	id = "file_dialog"
	description = "Common file browser dialog."

	[resolution]
		definition = "default"

		{GUI_WINDOW_FIXED_SIZE_CENTERED 700 750}

		[linked_group]
			id = "bookmark_icons"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "bookmark_labels"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "fileview_icons"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "fileview_labels"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id =  "title"
						definition = "title"
						label = ""
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_grow = true

					[label]
						id =  "message"
						definition = "default"
						label = ""
						wrap = true
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Places"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true
								border = "all"
								border_size = 5

								[label]
									id = "current_dir"
									definition = "default"
									label = ""
									wrap = false
									can_shrink = true
								[/label]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								horizontal_grow = true
								vertical_grow = true

								border = "all"
								border_size = 5

								[listbox]
									id = "bookmarks"
									definition = "default"
									has_minimum = false
 									horizontal_scrollbar_mode = "never"

									[list_definition]

										[row]

											[column]
												vertical_grow = true
												horizontal_grow = true

												[toggle_panel]
													definition = "default"

													[grid]

														[row]

															[column]
																grow_factor = 0
																horizontal_alignment = "left"
																border = "all"
																border_size = 5

																[image]
																	id = "icon"
																	definition = "default"
																	linked_group = "bookmark_icons"
																	label = "misc/folder-bookmark-icon.png"
																[/image]

															[/column]

															[column]
																grow_factor = 1
																horizontal_grow = true
																border = "all"
																border_size = 5

																[label]
																	id = "bookmark"
																	definition = "default"
																	linked_group = "bookmark_labels"
																	wrap = true
																[/label]

															[/column]

														[/row]

													[/grid]

												[/toggle_panel]

											[/column]

										[/row]

									[/list_definition]

								[/listbox]

							[/column]

							[column]
								grow_factor = 1

								horizontal_grow = true
								vertical_grow = true

								border = "all"
								border_size = 5

								[listbox]
									id = "filelist"
									definition = "default"

									[list_definition]

										[row]

											[column]
												vertical_grow = true
												horizontal_grow = true

												[toggle_panel]
													# Needed for double-click event handling!
													id = "item_panel"
													definition = "default"

													[grid]

														[row]

															[column]
																grow_factor = 0
																horizontal_alignment = "left"
																border = "all"
																border_size = 5

																[image]
																	id = "icon"
																	definition = "default"
																	linked_group = "fileview_icons"
																[/image]

															[/column]

															[column]
																grow_factor = 1
																horizontal_grow = true
																border = "all"
																border_size = 5

																[label]
																	id = "file"
																	definition = "default"
																	linked_group = "fileview_labels"
																[/label]

															[/column]

														[/row]

													[/grid]

												[/toggle_panel]

											[/column]

										[/row]

									[/list_definition]

								[/listbox]

							[/column]

						[/row]

						[row]
							grow_factor = 0

							[column]
								horizontal_grow = true

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											grow_factor = 1

											[button]
												id = "add_bookmark"
												definition = "add"
												tooltip = _ "Bookmarks the current folder"
											[/button]

										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "right"

											[button]
												id = "remove_bookmark"
												definition = "delete"
												tooltip = _ "Removes the current bookmark"
											[/button]

										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								horizontal_grow = true

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											grow_factor = 1

											[button]
												id = "delete_file"
												#definition = "action_delete_file"
												label = _ "Delete"
											[/button]

										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "right"

											[button]
												id = "new_dir"
												definition = "default"
												label = _ "New Folder"
											[/button]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "File:"
								[/label]

							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true

								[text_box]
									id = "filename"
									definition = "default"
									label = ""
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
