#define _GUI_CONTROL_AREA
	[grid]

		[row]
			grow_factor = 1

			[column]
				border = "all"
				border_size = 5
				horizontal_grow = "true"
				vertical_grow = "true"

				[listbox]
					id = "player_list"
					definition = "default"

					horizontal_scrollbar_mode = "never"

					[list_definition]

						[row]

							[column]
								horizontal_grow = "true"

								[toggle_panel]
									id = "panel"
									definition = "default"

									[grid]

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = "true"

												[label]
													id = "player_name"
													definition = "default"
												[/label]

											[/column]

										[/row]

									[/grid]

								[/toggle_panel]

							[/column]

						[/row]

					[/list_definition]

				[/listbox]

			[/column]

		[/row]

		[row]
			grow_factor = 0

			[column]

				[grid]

					[row]

						[column]
							border = "all"
							border_size = 5

							[button]
								id = "ok"
								definition = "large"
								label = _ "Iâ€™m Ready"
							[/button]
						[/column]

						[column]
							border = "all"
							border_size = 5

							[button]
								id = "cancel"
								definition = "large"
								label = _ "Cancel"
							[/button]
						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

	[/grid]
#enddef

[window]
	id = "mp_join_game"
	description = "MP join game."

	[resolution]
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "side_number"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "leader"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "team"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "color"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "gold_and_income"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						id = "title"
						definition = "title"
						label = _ "Game Lobby"
					[/label]
				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]

							[column]
								grow_factor = 1
								vertical_grow = "true"
								horizontal_grow = "true"

								[grid]

									[row]
										grow_factor = 1

										[column]
											horizontal_grow = "true"
											vertical_grow = "true"

											{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 "((screen_height * 55) / 100)" (
												border = "all"
												border_size = 5
												{_GUI_SIDE_LIST}
											)}
										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											horizontal_grow = "true"
											border = "all"
											border_size = 5

											[label]
												id = "status_label"
												definition = "default_small"
												label = _ "Waiting for players to join..."
											[/label]
										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											horizontal_grow = "true"
											vertical_grow = "true"

											{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 "((screen_height * 25 / 100))" (
												[chatbox]
													id = "chat"
												[/chatbox]
											)}
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 0
								horizontal_grow = "true"
								vertical_grow = "true"

								{_GUI_CONTROL_AREA}
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_CONTROL_AREA
#undef _GUI_SIDE_LIST
