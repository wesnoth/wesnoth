#textdomain wesnoth-lib
###
### Definition of the mp game staging screen
###

#define _GUI_SIDE_LIST
	[tree_view]
		id = "side_list"
		definition = "default"

		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "auto"

		[node]
			id = "team_header"
			unfolded = true

			[node_definition]

				[row]

					[column]
						grow_factor = 1
						border = "all"
						border_size = 10
						horizontal_grow = true

						[label]
							id = "tree_view_node_label"
							definition = "default_large"
							use_markup = true
						[/label]

					[/column]

				[/row]

			[/node_definition]

		[/node]

		[node]
			id = "side_panel"
			unfolded = true

			[node_definition]

				[row]

					[column]
						grow_factor = 0
						border = "all"
						border_size = 20
						horizontal_alignment = "left"

						[label]
							id = "side_number"
							definition = "default_huge"
							use_markup = true
							linked_group = "side_number"
						[/label]
					[/column]

					[column]
						grow_factor = 0
						vertical_alignment = "center"

						[button]
							id = "select_leader"
							definition = "settings_mp_staging"
							tooltip = _"Select the faction and leader for this side"
						[/button]

					[/column]

					[column]
						grow_factor = 1
						horizontal_grow = true

						[grid]
							linked_group = "leader"

							[row]

								[column]
									grow_factor = 0
									horizontal_grow = true
									border = "all"
									border_size = 5

									[drawing]
										id = "leader_image"
										definition = "default"

										width = 72
										height = 72

										[draw]
											[image]
												name = "(text)"
												w = "(min(image_original_width, 72))"
												h = "(min(image_original_height, 72))"

												{GUI_CENTERED_IMAGE}
											[/image]
										[/draw]

									[/drawing]
								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true
									vertical_grow = true

									[grid]

										[row]
											grow_factor = 1

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = true
												vertical_grow = true

												[label]
													id = "leader_type"
													definition = "default_large"
													use_markup = true
												[/label]

											[/column]

										[/row]

										[row]
											grow_factor = 0

											[column]
												horizontal_grow = true
												#vertical_grow = true

												[grid]

													[row]

														[column]
															grow_factor = 0
															border = "left,bottom"
															border_size = 5

															[label]
																definition = "default_small"
																label = _ "<b>Faction:</b>"
																use_markup = true
															[/label]

														[/column]

														[column]
															grow_factor = 1
															border = "left,bottom,right"
															border_size = 5
															horizontal_grow = true
															vertical_grow = true

															[label]
																id = "leader_faction"
																definition = "default_small"
																use_markup = true
															[/label]

														[/column]

													[/row]

													[row]

														[column]
															grow_factor = 0
															border = "left,bottom"
															border_size = 5

															[label]
																definition = "default_small"
																label = _ "<b>Gender:</b>"
																use_markup = true
															[/label]

														[/column]

														[column]
															grow_factor = 1
															border = "left,bottom,right"
															border_size = 5
															horizontal_alignment = "left"
															vertical_grow = true

															[image]
																id = "leader_gender"
																definition = "default_small"
															[/image]

														[/column]

													[/row]

												[/grid]

											[/column]

										[/row]

									[/grid]

								[/column]

							[/row]

						[/grid]

					[/column]

					[column]
						grow_factor = 0
						horizontal_grow = true

						[grid]
							linked_group = "gold_and_income"

							[row]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_alignment = "left"

									[image]
										id = "gold_icon"
										definition = "default"
										label = "themes/gold.png~SCALE_SHARP(32,32)"
									[/image]
								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "side_gold"
										definition = "default_large"
									[/label]
								[/column]

							[/row]

							[row]

								[column]
									grow_factor = 0
									border = "bottom,left,right"
									border_size = 5
									horizontal_alignment = "left"

									[image]
										id = "income_icon"
										definition = "default"
										label = "themes/income.png"
										tooltip = _ "Income"
									[/image]
								[/column]

								[column]
									grow_factor = 1
									border = "bottom,left,right"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "side_income"
										definition = "default_small"
										tooltip = _ "Income"
									[/label]
								[/column]

							[/row]

						[/grid]

					[/column]

					[column]
						grow_factor = 0

						[spacer]
							width = 20
						[/spacer]

					[/column]

				[/row]

			[/node_definition]

		[/node]

		[node]
			id = "side_spacer"
			unfolded = true

			[node_definition]

				{GUI_HORIZONTAL_SPACER_LINE}

			[/node_definition]

		[/node]

	[/tree_view]
#enddef

#define _GUI_CONTROL_AREA
	[grid]

		[row]
			grow_factor = 1

			[column]
				border = "all"
				border_size = 5
				horizontal_grow = true
				vertical_grow = true

				{_GUI_MP_PLAYER_LIST_PANEL}

			[/column]

		[/row]

		[row]
			grow_factor = 0

			[column]
				border = "all"
				border_size = 5
				horizontal_grow = true

				# This is exactly the size of two large-sized buttons (116 x 2) plus the interior
				# border space between them (10). It keeps this column the same size as the corresponding
				# one in MP Staging, which has the above layout (2 buttons, etc).
				{GUI_FORCE_WIDGET_MINIMUM_SIZE 242 0 (
					[button]
						id = "cancel"
						definition = "large"
						label = _ "Leave"
					[/button]
				)}
			[/column]

		[/row]

	[/grid]
#enddef

[window]
	id = "mp_join_game"
	description = "MP join game."

	[resolution]
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "side_number"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader_images"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "gold_and_income"
			fixed_width = true
		[/linked_group]

		{_GUI_MP_PLAYER_LIST_PANEL_LINKED_GROUPS}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						id = "title"
						definition = "title"
						label = _ "Game Lobby"
					[/label]
				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								vertical_grow = true
								horizontal_grow = true

								[grid]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											[panel]
												definition = "box_display_no_blur_no_border"

												[grid]

													[row]

														[column]
															horizontal_grow = true
															vertical_grow = true

															{_GUI_SIDE_LIST}
														[/column]

													[/row]

												[/grid]

											[/panel]

										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											horizontal_grow = true
											border = "all"
											border_size = 5

											[label]
												id = "status_label"
												definition = "default_small"
												label = _ "Waiting for players to join..."
											[/label]
										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{GUI_FORCE_WIDGET_SIZE 0 "((screen_height * 25 / 100))" (
												[chatbox]
													id = "chat"
												[/chatbox]
											)}
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 0
								horizontal_grow = true
								vertical_grow = true

								{_GUI_CONTROL_AREA}
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_CONTROL_AREA
#undef _GUI_SIDE_LIST
