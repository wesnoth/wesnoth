															[/label]

														[/column]

													[/row]

													[row]
														grow_factor = 0

														[column]
															horizontal_grow = "true"
															#vertical_grow = "true"

															[grid]

																[row]

																	[column]
																		grow_factor = 0
																		border = "left,bottom"
																		border_size = 5

																		[label]
																			definition = "default_small"
																			label = _ "<b>Faction:</b>"
