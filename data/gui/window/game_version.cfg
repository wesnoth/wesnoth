		[column]
			horizontal_grow = true
			vertical_alignment = top
			border = "left,right,bottom"
			border_size = 5

			[listbox]
				id = "deps_listbox"
				definition = "default"

				[header]
					[row]
						[column]
							horizontal_grow = true
							border = "all"
							border_size = 5
							[label]
								label = _ "library^Name"
								linked_group = "dep_name"
							[/label]
						[/column]

						[column]
							horizontal_grow = true
							border = "all"
							border_size = 5
							[label]
								label = _ "library^Build version"
								linked_group = "dep_build_version"
							[/label]
						[/column]

						[column]
							horizontal_grow = true
							border = "all"
							border_size = 5
							[label]
								label = _ "library^Runtime version"
								linked_group = "dep_rt_version"
							[/label]
						[/column]
					[/row]
				[/header]

				[list_definition]
					[row]
						[column]
							horizontal_grow = true
							vertical_grow = true
							[toggle_panel]
								[grid]
									[row]
										[column]
											grow_factor = 1
											horizontal_grow = true
											border = "all"
											border_size = 5
											[label]
												id = "dep_name"
												definition = "default"
												linked_group = "dep_name"
												wrap = true
											[/label]
										[/column]

										[column]
											grow_factor = 1
											horizontal_grow = true
											border = "all"
											border_size = 5

											[label]
												id = "dep_build_version"
												linked_group = "dep_build_version"
												wrap = true
											[/label]
										[/column]

										[column]
											grow_factor = 1
											horizontal_grow = true
											border = "all"
											border_size = 5

											[label]
												id = "dep_rt_version"
												linked_group = "dep_rt_version"
												wrap = true
											[/label]
										[/column]
									[/row]
								[/grid]
							[/toggle_panel]
						[/column]
					[/row]
				[/list_definition]

			[/listbox]

		[/column]

	[/row]
#enddef

#define _GUI_VERINFO_TAB_PAGE_GAME_FEATURES
	[row]
		grow_factor = 0

		[column]
			horizontal_alignment = left
			vertical_alignment = top
			border = "all"
			border_size = 5

			[label]
				label = _ "The following features were selected when building this version of Wesnoth:"
				wrap = true
			[/label]

		[/column]

	[/row]

	[row]
		grow_factor = 1

		[column]
			horizontal_grow = true
			vertical_alignment = top
			border = "all"
			border_size = 5

			[listbox]
				id = "opts_listbox"
				definition = "default"

				[list_definition]
					[row]
						[column]
							horizontal_grow = true
							vertical_grow = true
							[toggle_panel]

								[grid]
									[row]
										[column]
											grow_factor = 2
											horizontal_grow = true
											border = "all"
											border_size = 5
											[label]
												id = "opt_name"
												linked_group = "opt_name"
												wrap = true
											[/label]
										[/column]

										[column]
											grow_factor = 1
											horizontal_grow = true
											border = "all"
											border_size = 5
											[label]
												id = "opt_status"
												definition = "default_large"
												linked_group = "opt_status"
											[/label]
										[/column]
									[/row]
								[/grid]
							[/toggle_panel]
						[/column]
					[/row]
				[/list_definition]

			[/listbox]

		[/column]

	[/row]
#enddef

[window]
	id = "game_version"
	description = "List of paths used by the game to locate resource and configuration files."

	[resolution]
		definition = "default"

		click_dismiss = true
		maximum_width = 650
		maximum_height = 500

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[linked_group]
			id = "tabs"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[linked_group]
			id = "dep_name"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "dep_build_version"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "dep_rt_version"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "opt_name"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "opt_status"
			fixed_width = true
		[/linked_group]

		[grid]

			[row]

				[column]
					horizontal_alignment = left
					vertical_alignment = top

					[grid]

						[row]

							[column]
								horizontal_alignment = left
								vertical_alignment = top
								border = all
								border_size = 5

								[image]
									label = "wesnoth-icon.png"
								[/image]

							[/column]

							[column]
								horizontal_grow = true
								vertical_alignment = top

								[grid]
									[row]
										[column]
											horizontal_alignment = left
											vertical_alignment = top
											border = all
											border_size = 5

											[label]
												label = _ "The Battle for Wesnoth"
												definition = "title"
												wrap = true
											[/label]

										[/column]

									[/row]

									[row]
										[column]
											horizontal_alignment = left
											vertical_alignment = top
											border = all
											border_size = 5

											[label]
												id = version
												definition = default_bold
												label = "Version X.XX.XX XXXXXXXXXXXXX"
												wrap = true
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											horizontal_alignment = left
											vertical_alignment = top
											border = all
											border_size = 5

											[label]
												id = os
												label = "Running on XXXXXXXXXX"
												wrap = true
											[/label]

										[/column]

									[/row]

									[row]
										[column]
											border = all
											border_size = 5

											[spacer][/spacer]
										[/column]
									[/row]

									[row]

										[column]
											border = all
											border_size = 5

											[horizontal_listbox]
												id = "tab_bar"
												horizontal_scrollbar_mode = "never"
												vertical_scrollbar_mode = "never"

												[list_definition]
													[row]
														[column]
															{_GUI_VERINFO_TAB}
														[/column]
													[/row]
												[/list_definition]

												[list_data]

													[row]

														[column]

															[widget]
																id = "tab_label"
																label = _ "Paths"
															[/widget]

														[/column]

													[/row]

													[row]

														[column]

															[widget]
																id = "tab_label"
																label = _ "Libraries"
															[/widget]

														[/column]

													[/row]

													[row]

														[column]

															[widget]
																id = "tab_label"
																label = _ "Features"
															[/widget]

														[/column]

													[/row]

												[/list_data]
											[/horizontal_listbox]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 1

											horizontal_grow = true

											[stacked_widget]
												id = tabs_container

												[layer]
													{_GUI_VERINFO_TAB_PAGE_GAME_PATHS}
												[/layer]

												[layer]
													{_GUI_VERINFO_TAB_PAGE_BUILD_INFO}
												[/layer]

												[layer]
													{_GUI_VERINFO_TAB_PAGE_GAME_FEATURES}
												[/layer]

											[/stacked_widget]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0
								horizontal_alignment = left
								border = "all"
								border_size = 5

								[button]
									id = "copy_all"
									definition = "action_copy"
									label = _ "page^Copy"
									tooltip = _ "Copy the full report to clipboard"
								[/button]

							[/column]

							[column]
								grow_factor = 1
								horizontal_alignment = right
								border = "all"
								border_size = 5

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_GAME_PATHS_ENTRY
#undef _GUI_VERINFO_TAB
#undef _GUI_VERINFO_TAB_PADDING
#undef _GUI_VERINFO_TAB_PAGE_GAME_PATHS
#undef _GUI_VERINFO_TAB_PAGE_BUILD_INFO
#undef _GUI_VERINFO_TAB_PAGE_GAME_FEATURES
