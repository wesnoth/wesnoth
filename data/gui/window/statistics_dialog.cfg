				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

#define _GUI_UNIT_COUNT_LIST
	[listbox]
		id = "stats_list_units"
		definition = "default"
		has_minimum = false

		horizontal_scrollbar_mode = "never"

		[list_definition]

			[row]

				[column]
					vertical_grow = true
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						[grid]

							[row]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_grow = true

									[image]
										id = "unit_image"
										definition = "default"
										linked_group = "unit_image"
									[/image]
								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "unit_count"
										definition = "default"
										linked_group = "unit_count"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "unit_name"
										definition = "default_small"
										linked_group = "unit_name"
									[/label]
								[/column]

								[column]
									grow_factor = 0

									[spacer]
										width = 10
									[/spacer]
								[/column]

							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

#define _GUI_STATS_TAB_BAR
	[toggle_panel]
		linked_group = "tabs"

		[grid]

			[row]

				{_GUI_STATS_TAB_PADDING}

				[column]
					grow_factor = 1
					border = all
					border_size = 5

					[label]
						id = "tab_label"
						wrap = true
					[/label]

				[/column]

				{_GUI_STATS_TAB_PADDING}

			[/row]

		[/grid]

	[/toggle_panel]
#enddef

#define _GUI_STATS_TAB_PADDING
	[column]
		border = all
		border_size = 5

		[spacer]
			width = 10
		[/spacer]

	[/column]
#enddef

[window]
	id = "statistics_dialog"
	description = "Statistics dialog."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = 500

		[linked_group]
			id = "tabs"
			fixed_width = true
		[/linked_group]

		# Primary groups
		[linked_group]
			id = "type"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "detail"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "cost"
			fixed_width = true
		[/linked_group]

		# Unit groups
		[linked_group]
			id = "unit_image"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "unit_name"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "unit_count"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "title"
						definition = "title"

						label = _ "Statistics"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[menu_button]
									id = "scenario_menu"
									definition = "default"
								[/menu_button]
							[/column]

							[column]
								grow_factor = 1
								border = all
								border_size = 5
								horizontal_alignment = "right"

								[horizontal_listbox]
									id = "tab_bar"

									[list_definition]
										[row]
											[column]
												{_GUI_STATS_TAB_BAR}
											[/column]
										[/row]
									[/list_definition]

									[list_data]
										[row]

											[column]

												[widget]
													id = "tab_label"
													label = _ "Scenario"
												[/widget]

											[/column]

										[/row]

										[row]

											[column]

												[widget]
													id = "tab_label"
													label = _ "Campaign"
												[/widget]

											[/column]

										[/row]

									[/list_data]

								[/horizontal_listbox]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]

							[column]
								horizontal_grow = true
								vertical_grow = true

								[grid]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{_GUI_MAIN_STATS_LIST}
										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{_GUI_DAMAGE_STATS_LIST}
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_grow = true
								vertical_grow = true

								{_GUI_UNIT_COUNT_LIST}
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "cancel"
						label = _ "Close"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_MAIN_STATS_LIST
#undef _GUI_DAMAGE_STATS_LIST
#undef _GUI_UNIT_COUNT_LIST
#undef _GUI_STATS_TAB_BAR
#undef _GUI_STATS_TAB_PADDING
