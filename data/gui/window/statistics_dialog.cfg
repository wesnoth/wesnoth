									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "damage_type"
										definition = "default"
										linked_group = "type"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "damage_overall"
										definition = "default_small"
										linked_group = "detail"
