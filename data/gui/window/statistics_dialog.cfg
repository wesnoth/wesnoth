					[/label]
				[/column]

				[column]
					horizontal_grow = true
					border = "all"
					border_size = 5

					[label]
						definition = "default_small"
						label = _ "Overall"
						linked_group = "detail"
					[/label]
				[/column]

				[column]
					horizontal_grow = true
					border = "all"
					border_size = 5

