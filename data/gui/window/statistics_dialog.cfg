#textdomain wesnoth-lib
###
### Definition of the window to display scenario or campaign statistics
###

#define _GUI_MAIN_STATS_LIST
	[listbox]
		id = "stats_list_main"
		definition = "default"

		horizontal_scrollbar_mode = "never"

		[list_definition]

			[row]

				[column]
					vertical_grow = true
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						[grid]

							[row]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "stat_type"
										definition = "default"
										linked_group = "type"
									[/label]
								[/column]

								# In order to keep the stat_cost label aligned with the 'cost' group linked value in the
								# damage list, we keep the gold icon in a grid with the stat_detail label. Similarly, since
								# border sizes aren't considered in linked group size calculations, we give the border to
								# the grid instead of excluding borders from certain sides of the child cells.
								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[grid]
										linked_group = "detail"

										[row]

											[column]
												grow_factor = 1
												horizontal_grow = true

												[label]
													id = "stat_detail"
													definition = "default_small"
												[/label]
											[/column]

											[column]
												grow_factor = 0
												horizontal_grow = true

												[image]
													id = "cost_icon"
													definition = "default"
													label = "themes/gold.png"
												[/image]
											[/column]

										[/row]

									[/grid]

								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										id = "stat_cost"
										definition = "default_small"
										linked_group = "cost"
									[/label]
								[/column]

							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

