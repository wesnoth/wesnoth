#textdomain wesnoth-lib
###
### Definition of the window to show chat log.
###

[window]
	id = "chat_log"
	description = "Chat log dialog."

	[resolution]
		definition = "default"

		{GUI_WINDOW_FIXED_SIZE_CENTERED 800 600}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Chat Log"
					[/label]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5

								[label]
									definition = "default"
									label = _ "Page:"
								[/label]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5

								[slider]
									id = "page_number"
									definition = "minimal"
									minimum_value = 1
									maximum_value = 100
									step_size = 1

									# Unused, kept for 1.12 i18n in case the default slider
									# variant with a label needs to be restored.
									maximum_value_label = _"Last"
								[/slider]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5

								[label]
									id = "page_label"
									definition = "default"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[grid]

									[row]

										[column]
											[button]
												id = "previous_page"
												definition = "left_arrow_short_ornate"
												label = _ "Previous"
												tooltip = _ "Previous page"
											[/button]
										[/column]

										[column]
											[button]
												id = "next_page"
												definition = "right_arrow_short_ornate"
												label = _ "Next"
												tooltip = _ "Next page"
											[/button]
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5

								[text_box]
									id = "filter"
									definition = "default"
									{FILTER_TEXT_BOX_HINT}
								[/text_box]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor= 1

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_grow = true
					vertical_grow = true

					[scroll_label]
						id = "msg"
						definition = "description"
						link_aware = true

						# NOTE: this is necessary to avoid internal invalidate_layout calls when the scrollbar
						# switches visibility in scrollbar_container, which resets the scrollbar position.
						vertical_scrollbar_mode = "always"
					[/scroll_label]
				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "copy"
									definition = "action_copy"
									label = _ "clipboard^Copy"
									tooltip = _ "Copy this log to clipboard"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Close"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
