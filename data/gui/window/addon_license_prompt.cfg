#textdomain wesnoth-lib
###
### Definition of the Add-ons Manager license promnpt dialog
###

[window]
	id = "addon_license_prompt"
	description = "Add-ons Manager content license prompt displayed during uploads."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800
		#maximum_height = 600

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						definition = "title"
						label = _ "addons_server^Terms"
					[/label]
				[/column]
			[/row]

			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						id = "message"
						label = _ "Before uploading content to this server, you must accept the following distribution terms by choosing “I Agree”."
						wrap = true
					[/label]
				[/column]
			[/row]

			[row]
				grow_factor = 0
				[column]
					horizontal_grow = true
					border = "all"
					border_size = 5

					[panel]
						definition = "box_display_no_blur_no_border"
						[grid]
							[row]
								[column]
									horizontal_grow = true
									border = "all"
									border_size = 5

									[scroll_label]
										id = "terms"
										definition = "description"
										link_aware = true
									[/scroll_label]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]

			[row]
				grow_factor = 0
				[column]
					horizontal_alignment = "right"

					[grid]
						[row]
							grow_factor = 0
							[column]
								horizontal_alignment = "right"
								border = "all"
								border_size = 5

								[button]
									id = "ok"
									label = _ "I Agree"
								[/button]
							[/column]

							[column]
								horizontal_alignment = "right"
								border = "all"
								border_size = 5

								[button]
									id = "cancel"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
