#textdomain wesnoth-lib
###
### Definition of the window to recruit units
###

#define _GUI_ADVANCE_LIST
	[listbox]
		id = "advance_choice"
		definition = "default"

		[list_definition]
			[row]
				[column]
					vertical_grow = true
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						return_value_id = "ok"
						[grid]
							[row]
								[column]
									grow_factor = 0
									horizontal_grow = true
									border = "all"
									border_size = 5

									[image]
										id = "advancement_image"
										definition = "default"
										linked_group = "image"
									[/image]
								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_alignment = "left"
									[label]
										id = "advancement_name"
										definition = "default"
										linked_group = "type"
										use_markup = true
									[/label]
								[/column]
							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/listbox]
#enddef

[window]
	id = "unit_advance"
	description = "Unit advancement dialog"

	[resolution]
		definition = "default"
		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = 700

		[linked_group]
			id = "image"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "type"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Advance Unit"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					[grid]

						[row]
							[column]
								grow_factor = 0
								horizontal_grow = true
								vertical_grow = true
								border = "all"
								border_size = 5

								[unit_preview_pane]
									definition = "default"
									id = "advancement_details"
								[/unit_preview_pane]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true
								vertical_alignment = "top"
								border = "all"
								border_size = 5

								[grid]
									[row]
										grow_factor=0
										[column]
											border = "all"
											border_size = 5
											[label]
												definition = "default"
												label = _ "What should our victorious unit become?"
											[/label]
										[/column]
									[/row]
									[row]
										grow_factor=1
										[column]
											horizontal_grow = true
											{_GUI_ADVANCE_LIST}
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_grow = true
					[grid]
						[row]
							grow_factor=0

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "show_help"
									definition = "help"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_ADVANCE_LIST
