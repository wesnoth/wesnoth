#textdomain wesnoth-lib
###
### Definition of the loadscreen
###

[window_definition]

	id = "loadscreen"
	description = "The window definition for the loading screen."

	[resolution]

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"

					fill_color = "0, 0, 0, 255"
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

#define _GUI_PADDING
	[row]

		[column]

			[spacer]
				height = "((screen_height - if(screen_height < 800, 200, 0)) / 3.5)"
			[/spacer]

		[/column]

	[/row]
#enddef

[window]
	id = "loading_screen"
	description = "Loadscreen."

	[resolution]
		definition = "loadscreen"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
		
			{_GUI_PADDING}

			[row]
				grow_factor = 2

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "center"
					vertical_alignment = "center"

					[image]
						definition = "logo"
						label = "misc/logo-bg.png"
					[/image]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "center"
					vertical_alignment = "center"

					[image]
						definition = "decoration"
						label = "misc/loadscreen_decor.png"
					[/image]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_grow = "true"
					vertical_alignment = "center"

					[label]
						text_alignment = "center"
						definition = "default_large"
						id = "test_animation"
						label = "                    "
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_grow = "true"
					vertical_alignment = "center"

					[label]
						text_alignment = "center"
						definition = "default_large"
						id = "status"
						label = _ "Loading..."
					[/label]

				[/column]

			[/row]

			{_GUI_PADDING}

		[/grid]

	[/resolution]

[/window]

#undef _GUI_PADDING
