#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

[window]
	id = "campaign_difficulty"
	description = "Campaign difficulty level selector."

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[linked_group]
			id = "panel"
			fixed_height = true
		[/linked_group]

		[linked_group]
			id = "icon"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "label"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "description"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id =  "title"
						definition = "title"
						label = _ "Difficulty"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[scroll_label]
						id = "message"
						definition = "default"
						label = _ "Select difficulty level:"
					[/scroll_label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = true
					vertical_grow = true

					border = "all"
					border_size = 5

					[listbox]
						id = "listbox"
						definition = "default"

						[list_definition]

							[row]

								[column]
								 	vertical_grow = true
								 	horizontal_grow = true

								 	[toggle_panel]
										definition = "default"
										return_value_id = "ok"

										linked_group = "panel"

										[grid]

											[row]

												[column]
													grow_factor = 0
													horizontal_alignment = "left"
													border = "all"
													border_size = 5

													[stacked_widget]
														definition = "default"
														linked_group = "icon"

														[layer]

															[row]

																[column]
																	grow_factor = 1
																	horizontal_grow = true
																	border = "left"
																	border_size = 3

																	[image]
																		id = "victory"
																		definition = "default"
																		label = "misc/laurel.png"
																	[/image]

																[/column]

															[/row]

														[/layer]

														[layer]

															[row]

																[column]
																	grow_factor = 1
																	horizontal_grow = true
																	border = "left"
																	border_size = 3

																	[image]
																		id = "icon"
																		definition = "default"
																	[/image]

																[/column]

															[/row]

														[/layer]

													[/stacked_widget]

												[/column]

												[column]
													grow_factor = 1
													horizontal_grow = true
													border = "all"
													border_size = 5

													[label]
														id = "label"
														definition = "default"
														linked_group = "label"
													[/label]

												[/column]

												[column]
													grow_factor = 1
													horizontal_grow = true
													border = "all"
													border_size = 5

													[label]
														id = "description"
														definition = "default"
														linked_group = "description"
													[/label]

												[/column]
												
											[/row]

										[/grid]

									[/toggle_panel]

								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
