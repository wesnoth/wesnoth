#textdomain wesnoth-lib
###
### Definition of the window to display various possible attack results
###

#define _GUI_SPACER_ROW
	[row]
		grow_factor = 0

		[column]
			#border = "all"
			#border_size = 5

			[spacer]
				height = 15
			[/spacer]
		[/column]

	[/row]
#enddef

#define _GUI_DATA_PANEL _HEADER _ID_PREFIX
	[grid]

		[row]

			[column]
				border = "all"
				border_size = 5
				horizontal_alignment = "left"

				[label]
					label = {_HEADER}
					definition = "default_bold"
					linked_group = "header"
				[/label]
			[/column]

		[/row]

		[row]

			[column]
				border = "all"
				border_size = 5
				horizontal_alignment = "left"

				[label]
					id = {_ID_PREFIX} + "_attack"
					definition = "default"
					linked_group = "header"

					use_markup = "true"
				[/label]
			[/column]

		[/row]

		[row]

			[column]
				border = "all"
				border_size = 5
				horizontal_alignment = "left"

				[label]
					id = {_ID_PREFIX} + "_resis"
					definition = "default"
					linked_group = "header"

					use_markup = "true"
				[/label]
			[/column]

		[/row]

		{_GUI_SPACER_ROW}

		[row]

			[column]
				border = "all"
				border_size = 5
				horizontal_alignment = "left"

				[label]
					id = {_ID_PREFIX} + "_damage"
					definition = "default"
					linked_group = "header"

					use_markup = "true"
				[/label]
			[/column]

		[/row]

		[row]

			[column]
				border = "all"
				border_size = 5
				horizontal_alignment = "left"

				[label]
					id = {_ID_PREFIX} + "_no_damage_chance"
					definition = "default"
					linked_group = "header"

					use_markup = "true"
				[/label]
			[/column]

		[/row]

	[/grid]
#enddef

#define _GUI_HP_GRAPH _ID_PREFIX
	[drawing]
		id = {_ID_PREFIX} + "_hp_graph"
		definition = "default"

		width = 300
		height = 200

		[draw]

			[rectangle]
				x = 0
				y = 0
				w = "(width)"
				h = "(height)"
				fill_color = "25, 25, 25, 255"
				border_thickness = 2
				border_color = "183, 193, 183, 255"
			[/rectangle]

			[rectangle]
				x = "(hp_column_width)"
				y = 0
				w = 2
				h = "(height - 2)"
				fill_color = "183, 193, 183, 255"
			[/rectangle]

			[rectangle]
				x = "(width - chance_column_width - 2)"
				y = 0
				w = 2
				h = "(height - 2)"
				fill_color = "183, 193, 183, 255"
			[/rectangle]

		[/draw]

	[/drawing]
#enddef

[window]
	id = "attack_predictions"
	description = "Statistics dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		#maximum_height = 400

		[linked_group]
			id = "header"
			fixed_height = "true"
		[/linked_group]

		[linked_group]
			id = "attack"
			fixed_height = "true"
		[/linked_group]

		[linked_group]
			id = "resis"
			fixed_height = "true"
		[/linked_group]

		[linked_group]
			id = "damage"
			fixed_height = "true"
		[/linked_group]

		[linked_group]
			id = "chance_unscathed"
			fixed_height = "true"
		[/linked_group]

		[linked_group]
			id = "bonuses"
			fixed_height = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "title"
						definition = "title"

						label = _ "Damage Calculations"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]

							[column]
								grow_factor = 0
								horizontal_alignment = "left"

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5

											[spacer]
												linked_group = "header"
											[/spacer]
										[/column]

									[/row]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												label = _ "Base damage"
												definition = "default"
												linked_group = "header"
											[/label]
										[/column]

									[/row]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												#label = _ "Opponent resistance against"
												label = _ "Modifiers"
												definition = "default"
												linked_group = "header"
											[/label]
										[/column]

									[/row]

									{_GUI_SPACER_ROW}

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												label = _ "Total damage"
												definition = "default"
												linked_group = "header"
											[/label]
										[/column]

									[/row]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												label = _ "Chance of being unscathed"
												definition = "default"
												linked_group = "header"
											[/label]
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								{_GUI_DATA_PANEL ( _ "Attacker") ("attacker")}
							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								{_GUI_DATA_PANEL ( _ "Defender") ("defender")}
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true
								vertical_grow = true

								{_GUI_HP_GRAPH ("attacker")}
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true
								vertical_grow = true

								{_GUI_HP_GRAPH ("defender")}
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "cancel"
						label = _ "Close"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_HP_GRAPH
#undef _GUI_DATA_PANEL
#undef _GUI_SPACER_ROW
