#textdomain wesnoth-lib

#define __GUI_FILENAME_OPTIONS_GRID
	[grid]

		[row]
			grow_factor = 1

			[column]
				grow_factor = 1

				border = "all"
				border_size = 5
				horizontal_grow = true

				[text_box]
					id = "path"
					definition = "default"
				[/text_box]

			[/column]

			[column]
				grow_factor = 0

				border = "all"
				border_size = 5
				horizontal_grow = true

				[button]
					id = "copy"
					definition = "action_copy"
					label = _ "filesystem^Copy"
					tooltip = _ "Copy this path to clipboard"
				[/button]

			[/column]

			[column]
				grow_factor = 0

				border = "all"
				border_size = 5
				horizontal_grow = true

				[button]
					id = "open"
					definition = "action_browse"
					label = _ "filesystem^Open"
					tooltip = _ "Open this file with an external application"
				[/button]

			[/column]

		[/row]

	[/grid]
#enddef

[window]
	id = "screenshot_notification"
	description = "Notification dialog used after saving a game or map screenshot."

	[resolution]
		definition = "default"

		click_dismiss = true
		maximum_width = 600

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "title"
						definition = "title"

						label = _ "Screenshot Saved"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Name:"
								[/label]

							[/column]

							[column]

								{__GUI_FILENAME_OPTIONS_GRID}

							[/column]

						[/row]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									label = _ "Size:"
								[/label]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									id = "filesize"
									wrap = true
								[/label]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "browse_dir"
									definition = "default"

									label = _ "Screenshots..."

									tooltip = _ "Browse the screenshots folder using a file manager"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]


		[/grid]

	[/resolution]

[/window]

#undef __GUI_FILENAME_OPTIONS_GRID
