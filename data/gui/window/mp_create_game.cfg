#define _GUI_MP_CREATE_ALIGN_SPACER
	[spacer]
		width = 25
		height = 20
	[/spacer]
#enddef

#define _GUI_MP_CREATE_OPTION_SLIDER _LABEL _SLIDER_ID _SLIDER_MIN _SLIDER_MAX _TOOLTIP _EXTRA_WML
	[row]

		[column]
			grow_factor = 0

			{_GUI_MP_CREATE_ALIGN_SPACER}
		[/column]

		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[grid]

				[row]

					[column]
						grow_factor = 0
						horizontal_alignment = "left"
						border = "left,top"
						border_size = 5

						[label]
							definition = "default_small"

							label = {_LABEL} + ":"
						[/label]

					[/column]

					[column]
						grow_factor = 1
						horizontal_grow = "true"
						border = "left,top,right"
						border_size = 5

						[label]
							id = {_SLIDER_ID} + "_label"
							definition = "default_small"
						[/label]

					[/column]

				[/row]

			[/grid]

		[/column]

	[/row]

	[row]

		[column]
			grow_factor = 0

			{_GUI_MP_CREATE_ALIGN_SPACER}
		[/column]

		[column]
			grow_factor = 1
			horizontal_grow = "true"
			border = "all"
			border_size = 5

			[slider]
				id = {_SLIDER_ID}
				definition = "minimal"

				minimum_value = {_SLIDER_MIN}
				maximum_value = {_SLIDER_MAX}
				step_size = 1
				tooltip = {_TOOLTIP}

				{_EXTRA_WML}
			[/slider]

		[/column]

	[/row]
#enddef

