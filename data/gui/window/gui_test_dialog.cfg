#textdomain wesnoth-lib
###
### Definition of the window to enter text into a text box and get the value
###

[window]
	id = "gui_test_dialog"
	description = "GUI Test Dialog"

	[resolution]
		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					horizontal_grow = true
					
					[rich_label]
						label = _ "<ref>text='GUI Test Dialog'</ref>"
					[/rich_label]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
