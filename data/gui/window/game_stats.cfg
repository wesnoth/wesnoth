#define _GUI_STATS_TAB_BAR
	[toggle_panel]
		linked_group = "tabs"

		[grid]

			[row]

				{_GUI_STATS_TAB_PADDING}

				[column]
					grow_factor = 1
					border = all
					border_size = 5

					[label]
						id = "tab_label"
						wrap = true
					[/label]

				[/column]

				{_GUI_STATS_TAB_PADDING}

			[/row]

		[/grid]

	[/toggle_panel]
#enddef

#define _GUI_STATS_TAB_PADDING
	[column]
		border = all
		border_size = 5

		[spacer]
			width = 10
		[/spacer]

	[/column]
#enddef

[window]
	id = "game_stats"
	description = "Game status and scenario settings dialog."

	[resolution]
		definition = "default"
		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = 750

		[linked_group]
			id = "header"
			fixed_height = true
		[/linked_group]

		[linked_group]
			id = "image"
			fixed_height = true
		[/linked_group]

		[linked_group]
			id = "tabs"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "team"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "gold"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "villages"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "units"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "upkeep"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "income"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "side"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "start_gold"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "base_income"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "village_gold"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "village_support"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "fog"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "shroud"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_grow = true

					[label]
						definition = "title"
						label = _ "Current Status"
						id = "title"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[stacked_widget]
						id = "pager"
						definition = "default"

						[layer]
							[row]
								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true

									{_GUI_GAME_STATUS_LIST}
								[/column]
							[/row]
						[/layer]

						[layer]
							[row]
								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true

									{_GUI_SCENARIO_SETTINGS_PAGE}
								[/column]
							[/row]
						[/layer]

					[/stacked_widget]

				[/column]

			[/row]

			[row]

				[column]
					border = all
					border_size = 5
					horizontal_alignment = "center"

					[horizontal_listbox]
						id = "tab_bar"

						[list_definition]
							[row]
								[column]
									{_GUI_STATS_TAB_BAR}
								[/column]
							[/row]
						[/list_definition]

						[list_data]
							[row]

								[column]

									[widget]
										id = "tab_label"
										label = _ "Game Stats"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "tab_label"
										label = _ "Scenario Settings"
									[/widget]

								[/column]

							[/row]
						[/list_data]
					[/horizontal_listbox]

				[/column]

			[/row]

			[row]
				[column]
					[spacer]
						height = 10
					[/spacer]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_alignment = "right"

					[grid]
						[row]
							grow_factor=0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "Scroll To"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

