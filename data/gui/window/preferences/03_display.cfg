			[/toggle_button]
		[/column]
	[/row]

	[row]
		[column]
			horizontal_grow = true

			[grid]
				[row]
					[column]
						border = "top,left,right"
						border_size = 5
						horizontal_alignment = "left"

						[toggle_button]
							id = "animate_units_idle"
							label = _ "Unit idle animations"
							tooltip = _ "Play short random animations for idle units"
						[/toggle_button]
					[/column]
				[/row]

				[row]
					[column]
						horizontal_grow = true

						[grid]
							[row]
								[column]
									{_GUI_PREFERENCES_CHECKBOX_ALIGN_SPACER}
								[/column]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_grow = true

									[label]
										definition = "default_small"
										label = _ "Frequency:"
									[/label]
								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true

									[slider]
										id = "idle_anim_frequency"
										definition = "minimal"
										minimum_value = -40
										maximum_value = 30
										step_size = 1
										tooltip = _ "Set the frequency of unit idle animations"
									[/slider]
								[/column]
							[/row]
						[/grid]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]

