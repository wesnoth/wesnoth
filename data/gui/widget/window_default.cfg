#textdomain wesnoth-lib
###
### Defines all window styles used in the game.
### For now the definition for normal and tiny gui are the same, this might
### change later when tiny-gui will be tested.
###


#define _GUI_RESOLUTION RESOLUTION BASE_NAME PRE_COMMIT BORDER_SIDE_1 BORDER_SIDE_2 OFFSET_SIDE_1 OFFSET_SIDE_2 OFFSET_TOTAL
	[resolution]

		{RESOLUTION}

		left_border = {BORDER_SIDE_1}
		right_border = {BORDER_SIDE_2}
		top_border = {BORDER_SIDE_1}
		bottom_border = {BORDER_SIDE_2}

		[background]

			[draw]

				{PRE_COMMIT}

				[image]
					x = 2
					y = 2
					w = "(width - 4)"
					h = "(height - 4)"
					name = "dialogs/{BASE_NAME}-background.png"
					resize_mode = "tile"
				[/image]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"

					border_thickness = 3
					border_color = "16, 22, 35, 255"
				[/rectangle]

				[rectangle]
					x = 1
					y = 1
					w = "(width - 2)"
					h = "(height - 2)"

					border_thickness = 1
					border_color = {GUI__BORDER_COLOR_DARK}
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

		[grid]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = true
					vertical_grow = true
					[scrollbar_panel]
						vertical_scrollbar_mode = "initial_auto"
						horizontal_scrollbar_mode = "initial_auto"
						[definition]

							[row]

								[column]
									horizontal_grow = true
									vertical_grow = true
									[grid]
										id = "_window_content_grid"
									[/grid]

								[/column]

							[/row]

						[/definition]

					[/scrollbar_panel]

				[/column]

			[/row]

			[row]

				[column]

					[button]
						id = "click_dismiss"
						definition = "default"

						label = _ "Close"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]
#enddef

#define _GUI_WINDOW ID DESCRIPTION BASE_NAME PRE_COMMIT
[window_definition]

	id = {ID}
	description = {DESCRIPTION}

	{_GUI_RESOLUTION () ({BASE_NAME}) ({PRE_COMMIT}) 10 13 5 9 14 }

[/window_definition]
#enddef

{_GUI_WINDOW "default" "The default window" "opaque" ()}
{_GUI_WINDOW "message" "The style used as transparent to the user." "translucent65" ({DEFAULT_BLUR})}

# Special definition for a minimal-border style
[window_definition]

	id = "menu"
	description = "Window style used for menus"

	[resolution]

		left_border = 1
		right_border = 1
		top_border = 1
		bottom_border = 1

		[background]

			[draw]

				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					name = "dialogs/menu-background.png"
					resize_mode = "tile"
				[/image]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"

					border_thickness = 1
					border_color = {GUI__BORDER_COLOR_DARK}
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

		[grid]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = true
					vertical_grow = true
					[scrollbar_panel]
						vertical_scrollbar_mode = "initial_auto"
						horizontal_scrollbar_mode = "initial_auto"
						[definition]

							[row]

								[column]
									horizontal_grow = true
									vertical_grow = true
									[grid]
										id = "_window_content_grid"
									[/grid]

								[/column]

							[/row]

						[/definition]

					[/scrollbar_panel]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window_definition]

#undef _BLUR
#undef _GUI_WINDOW
#undef _GUI_RESOLUTION
