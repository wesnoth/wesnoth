#textdomain wesnoth-lib
###
### Definition of a rich label.
###
### Defines the following labels
### - default, the one for general usage.
### - title, for titles in dialogs.

#define _GUI_RESOLUTION RESOLUTION FONT_FAMILY FONT_SIZE FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_family = {FONT_FAMILY}
		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		link_color = "255, 225, 0"

		[state_enabled]

			[draw]

#				[text]
#					x = 0
#					y = 0
#					w = "(width)"
#					h = "(height)"
#					maximum_width = "(width)"
#					font_family = {FONT_FAMILY}
#					font_size = {FONT_SIZE}
#					font_style = {FONT_STYLE}
#					color = "([{FONT_COLOR_ENABLED} text_alpha])"
#					text = "(text)"
#					text_markup = "(text_markup)"
#					text_alignment = "(text_alignment)"
#					text_link_aware = "(text_link_aware)"
#					text_link_color = "(text_link_color)"
#				[/text]

[text]
	actions = "([set_var('pos_x', pos_x + 400), set_var('tw', width - pos_x - 400)])"
	font_size = 16
	h = "(text_height)"
	maximum_width = "(width - tw - pos_x)"
	text = _ "Dawn"
	w = "(text_width)"
	x = "(debug_print('t, x :', pos_x))"
	y = "(debug_print('t, y :', pos_y))"
[/text]
[image]
	h = "(image_height)"
	name = misc/time-schedules/default/schedule-morning.png
	w = "(image_width)"
	x = "(debug_print('i, px', pos_x))"
	y = "(debug_print('i, py', pos_y))"
[/image]
[text]
	actions = "([set_var('pos_x', 0), set_var('pos_y', pos_y + 20), set_var('tw', width - pos_x - 400)])"
	font_size = 16
	h = "(text_height)"
	maximum_width = "(width - tw - pos_x)"
	text = _ " "
	w = "(text_width)"
	x = "(debug_print('br, x :', pos_x))"
	y = "(debug_print('br, y :', pos_y))"
[/text]
[text]
	actions = "([set_var('pos_x', pos_x + 400), set_var('tw', width - pos_x - 400)])"
	font_size = 16
	h = "(text_height)"
	maximum_width = "(width - tw - pos_x)"
	text = _ "Dawn (2)"
	w = "(text_width)"
	x = "(debug_print('t2, x :', pos_x))"
	y = "(debug_print('t2, y :', pos_y))"
[/text]
[image]
	h = "(image_height)"
	name = misc/time-schedules/default/schedule-afternoon.png
	w = "(image_width)"
	x = "(debug_print('i2, px', pos_x))"
	y = "(debug_print('i2, py', pos_y))"
[/image]
[text]
	actions = "([set_var('pos_x', 0), set_var('pos_y', pos_y + 20), set_var('tw', 0)])"
	font_size = 16
	h = "(text_height)"
	maximum_width = "(width - tw - pos_x)"
	text = _ " "
	w = "(text_width)"
	x = "(debug_print('t, x :', pos_x))"
	y = "(debug_print('t, y :', pos_y))"
[/text]
[text]
	actions = "([set_var('pos_x', 0), set_var('pos_y', 0), set_var('img_x', 0), set_var('img_y', 0)])"
	font_size = 16
	h = "(text_height)"
	maximum_width = "(width - tw - pos_x)"
	text = _ " "
	w = "(text_width)"
	x = "(debug_print('t, x :', pos_x))"
	y = "(debug_print('t, y :', pos_y))"
[/text]

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

