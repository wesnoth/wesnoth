#textdomain wesnoth-lib
###
### Definition of a toggle button to be used in a tree view as node fold/unfold indicator
###

[toggle_button_definition]

	id = "tree_view_node"
	description = "Fold/unfold status indicator of a tree view node."

	[resolution]

		min_width = 25
		min_height = 19

		default_width = 25
		default_height = 19

		max_width = 25
		max_height = 19

###
### Selected
###

		[state]
		[enabled]

			[draw]

				[image]
					name = "buttons/fold-arrow.png"
				[/image]

			[/draw]

		[/enabled]

		[disabled]

			[draw]

				[image]
					name = "buttons/fold-arrow.png~GS()"
				[/image]

			[/draw]

		[/disabled]

		[focused]

			[draw]

				[image]
					name = "buttons/fold-arrow-pressed.png"
				[/image]

			[/draw]

		[/focused]
		[/state]

###
### Unselected
###

		[state]
		[enabled]

			[draw]

				[image]
					name = "buttons/unfold-arrow.png"
				[/image]

			[/draw]

		[/enabled]

		[disabled]

			[draw]

				[image]
					name = "buttons/unfold-arrow.png~GS()"
				[/image]

			[/draw]

		[/disabled]

		[focused]

			[draw]

				[image]
					name = "buttons/unfold-arrow-pressed.png"
				[/image]

			[/draw]

		[/focused]
		[/state]

	[/resolution]

[/toggle_button_definition]

