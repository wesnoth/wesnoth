#textdomain wesnoth-lib
###
### Definition of non-standard buttons of varying sizes
###

#define _GUI_RESOLUTION RESOLUTION SIZE IMAGE IMAGE_OVERLAY IPF
	[resolution]

		{RESOLUTION}

		min_width = {SIZE}
		min_height = {SIZE}

		default_width = {SIZE}
		default_height = {SIZE}

		max_width = {SIZE}
		max_height = {SIZE}

		[state_enabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = {IMAGE} + ".png{IPF}"
				[/image]

				[image]
					{GUI_CENTERED_IMAGE}

					name = {IMAGE_OVERLAY} + ".png{IPF}"
				[/image]

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = {IMAGE} + ".png~GS(){IPF}"
				[/image]

				[image]
					{GUI_CENTERED_IMAGE}

					name = {IMAGE_OVERLAY} + ".png~GS(){IPF}"
				[/image]

			[/draw]

		[/state_disabled]

		[state_pressed]

			[draw]

				[image]
					w = {SIZE}
					h = {SIZE}
					name = {IMAGE} + "-pressed.png{IPF}"
				[/image]

				[image]
					{GUI_CENTERED_IMAGE}

					name = {IMAGE_OVERLAY} + "-pressed.png{IPF}"
				[/image]

			[/draw]

		[/state_pressed]

		[state_focused]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = {IMAGE} + "-active.png{IPF}"
				[/image]

				[image]
					{GUI_CENTERED_IMAGE}

					name = {IMAGE_OVERLAY} + "-active.png{IPF}"
				[/image]

			[/draw]

		[/state_focused]

	[/resolution]
#enddef

#define _GUI_DEFINITION ID DESCRIPTION IMAGE IMAGE_OVERLAY IPF
[button_definition]
	id = {ID}
	description = {DESCRIPTION}

	{_GUI_RESOLUTION () 25 ({IMAGE}) ({IMAGE_OVERLAY}) ({IPF})}

[/button_definition]
#enddef

