#textdomain wesnoth-lib
###
### Definition of a chat area.
###

#define _GUI_ROOM_TAB_BAR
	[horizontal_listbox]
		id = "room_list"
		definition = "default"

		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "never"

		[list_definition]
			[row]
				[column]
					horizontal_grow = true
					[toggle_panel]
						definition = "default"
						[grid]
							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true
									border = "all"
									border_size = 5
									[label]
										id = "room"
										definition = "default_small"
									[/label]
								[/column]
								[column]
									grow_factor = 0
									border = "left"
									border_size = 5
									[image]
										definition = "default"
										id = "pending_messages"
										label = "lobby/sort-friend.png"
										tooltip = _"Messages waiting"
									[/image]
								[/column]
								[column]
									grow_factor = 0
									horizontal_alignment = "right"
									border = "right"
									border_size = 5
									[button]
										id = "close_window"
										definition = "close"
										label = _ "Close"
									[/button]
								[/column]
							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/horizontal_listbox]
#enddef

#define _GUI_CHATLOG
	[multi_page]
		id = "chat_log_container"
		definition = "default"
		horizontal_scrollbar_mode = "never"
		[page_definition]
			[row]
				grow_factor = 1
				[column]
					horizontal_grow = true
					vertical_grow = true

					[scroll_label]
						id = "log_text"
						definition = "description_small"

						vertical_scrollbar_mode = "always"
						horizontal_scrollbar_mode = "never"
					[/scroll_label]
				[/column]
			[/row]
		[/page_definition]
	[/multi_page]
#enddef

[chatbox_definition]
	id = "default"
	description = "Mp chatbox"

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[background]

			[draw]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

		[grid]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "left"

					{_GUI_ROOM_TAB_BAR}
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					{_GUI_CHATLOG}
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true
					vertical_alignment = "bottom"

					[text_box]
						id = "chat_input"
						definition = "default"
					[/text_box]
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/chatbox_definition]

#undef _GUI_ROOM_TAB_BAR
#undef _GUI_CHATLOG
