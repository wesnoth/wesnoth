#textdomain wesnoth-lib
###
### Definition of a label.
###
### Defines the following labels
### - title_screen_tip, the one for the tips in the title screen, with a maximum width

#define _GUI_RESOLUTION RESOLUTION FONT_SIZE FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 650
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			[draw]

				[text]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					maximum_width = "(width)"
					font_size = {FONT_SIZE}
					font_style = {FONT_STYLE}
					text_alignment = "(text_alignment)"
					color = {FONT_COLOR_ENABLED}
					text = "(text)"
					text_markup = "(text_markup)"
				[/text]

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[text]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					maximum_width = "(width)"
					font_size = {FONT_SIZE}
					font_style = {FONT_STYLE}
					text_alignment = "(text_alignment)"
					color = {FONT_COLOR_DISABLED}
					text = "(text)"
					text_markup = "(text_markup)"
				[/text]

			[/draw]

		[/state_disabled]

	[/resolution]
#enddef

[label_definition]
	id = "title_screen_tip"
	description = "Label used for the tips in the title screen"

	{_GUI_RESOLUTION
		()
		({GUI_FONT_SIZE_DEFAULT})
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
	}

[/label_definition]

#undef _GUI_DEFINITION
#undef _GUI_RESOLUTION
