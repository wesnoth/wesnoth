#textdomain wesnoth-lib
###
### Definition of the default toggle button.
### Since for this class 'default' is a bit hard we now use the checkbox as default.
###

#define _GUI_TEXT FONT_SIZE FONT_COLOR
	[text]
		x = 5
		y = {GUI__TEXT_VERTICALLY_CENTRED}
		w = "(width)"
		h =  "(text_height)"
		font_size = {FONT_SIZE}
		color = {FONT_COLOR}
		text = "(text)"
	[/text]
#enddef

#define _GUI_RESOLUTION RESOLUTION WIDTH HEIGHT FONT_SIZE
	[resolution]

		{RESOLUTION}

		min_width = {WIDTH}
		min_height = {HEIGHT}

		default_width = {WIDTH}
		default_height = {HEIGHT}

		max_width = 0
		max_height = {HEIGHT}

		text_extra_width = 0
		text_font_size = {FONT_SIZE}

		[state]
		[enabled]

			[draw]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

			[/draw]

		[/enabled]

		[disabled]

			[draw]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_DISABLED__TITLE}) }

			[/draw]

		[/disabled]

		[focused]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "255, 255, 255, 76"
				[/rectangle]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

			[/draw]

		[/focused]
		[/state]

###
### Down
###

		[state]
		[enabled]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "255, 255, 255, 25"
				[/rectangle]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[image]
					x = "(width - 15)"
					y = "(height / 3)"
					name = "buttons/sliders/slider_arrow_blue.png"
				[/image]
			[/draw]

		[/enabled]

		[disabled]

			[draw]
				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_DISABLED__TITLE}) }

				[image]
					x = "(width - 15)"
					y = "(height / 3)"
					name = "buttons/sliders/slider_arrow_blue.png~GS()"
				[/image]

			[/draw]

		[/disabled]

		[focused]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "255, 255, 255, 76"
				[/rectangle]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[image]
					x = "(width - 15)"
					y = "(height / 3)"
					name = "buttons/sliders/slider_arrow_blue.png"
				[/image]

			[/draw]

		[/focused]
		[/state]

###
### Up
###
		[state]
		[enabled]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "255, 255, 255, 25"
				[/rectangle]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[image]
					x = "(width - 15)"
					y = "(height / 3)"
					name = "buttons/sliders/slider_arrow_blue.png~ROTATE(180)"
				[/image]
			[/draw]

		[/enabled]

		[disabled]

			[draw]
				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_DISABLED__TITLE}) }

				[image]
					x = "(width - 15)"
					y = "(height / 3)"
					name = "buttons/sliders/slider_arrow_blue.png~ROTATE(180)~GS()"
				[/image]

			[/draw]

		[/disabled]

		[focused]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "255, 255, 255, 76"
				[/rectangle]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[image]
					x = "(width - 15)"
					y = "(height / 3)"
					name = "buttons/sliders/slider_arrow_blue.png~ROTATE(180)"
				[/image]

			[/draw]

		[/focused]
