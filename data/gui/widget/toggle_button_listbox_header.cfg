	[/resolution]
#enddef

[toggle_button_definition]

	id = "listbox_header"
	description = "Checkbox."

	{_GUI_RESOLUTION () 30 20 ({GUI_FONT_SIZE_SMALL}) }

[/toggle_button_definition]

#undef _GUI_TEXT
#undef _GUI_RESOLUTION
