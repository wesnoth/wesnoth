#textdomain wesnoth-lib
###
### Definition of an addon list widget
###

#define _GUI_ADDON_LIST HEADER ROW_DEF
	[grid]

		[row]
			grow_factor = 1

			[column]
				grow_factor = 1

				horizontal_grow = true
				vertical_grow = true

				[listbox]
					id = "addons"
					definition = "default"

					horizontal_scrollbar_mode = "never"

					[header]
						[row]
							grow_factor = 1

							{HEADER}
						[/row]
					[/header]

					[list_definition]
						[row]
							[column]
								vertical_grow = true
								horizontal_grow = true

								[toggle_panel]
									## linked_group = "list_item"
									id = "list_panel"
									definition = "fancy"

									[grid]

										[row]
											{ROW_DEF}
										[/row]
									[/grid]
								[/toggle_panel]
							[/column]
						[/row]
					[/list_definition]
				[/listbox]
			[/column]
		[/row]
	[/grid]
#enddef

