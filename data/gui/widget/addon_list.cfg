#define _GUI_ADDON_LIST_CONTENT_BASIC
	[column]
		horizontal_grow = false
		vertical_alignment = "center"

		border = "all"
		border_size = 5

		[drawing]
			id = "icon"
			definition = "default"
			linked_group = "icon"

			width = 72
			height = 72

			[draw]

				[image]
					name = "(text)"
					w = "(min(image_original_width, 72))"
					h = "(min(image_original_height, 72))"

					{GUI_CENTERED_IMAGE}
				[/image]

			[/draw]

		[/drawing]

	[/column]

	[column]
		grow_factor = 1
		horizontal_grow = true
		vertical_alignment = "center"

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = true

					border = "all"
					border_size = 5

					[label]
						id = "name"
						definition = "default"
						linked_group = "name"
						wrap = true
						characters_per_line = 20
						use_markup = true
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					grow_factor = 1
					horizontal_grow = true

					border = "left,right,bottom"
					border_size = 5

					[label]
						id = "installation_status"
						definition = "default_small"
						linked_group = "name"
						use_markup = true
					[/label]
				[/column]

			[/row]

		[/grid]

	[/column]

	[column]
		grow_factor = 0
		horizontal_grow = true

		border = "all"
		border_size = 5

		[label]
			id = "version"
			definition = "default_small"
			linked_group = "version"
			use_markup = true
			characters_per_line = 10
			wrap = true
		[/label]

	[/column]

	[column]
		grow_factor = 1
		horizontal_grow = true

		border = "all"
		border_size = 5

		[label]
			id = "author"
			definition = "default_small"
			linked_group = "author"
			wrap = true
			characters_per_line = 20
		[/label]

	[/column]

	[column]
		grow_factor = 1
		horizontal_grow = true

		border = "all"
		border_size = 5

		[label]
			id = "size"
			definition = "default_small"
			linked_group = "size"
			wrap = true
		[/label]

	[/column]

	[column]
		grow_factor = 1
		horizontal_grow = true

		border = "all"
		border_size = 5

		[label]
			id = "downloads"
			definition = "default_small"
			linked_group = "downloads"
			wrap = true
		[/label]

	[/column]
#enddef

#define _GUI_ADDON_LIST_CONTENT_TYPE
	[column]
