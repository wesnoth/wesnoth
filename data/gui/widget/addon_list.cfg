#enddef

#define _GUI_ADDON_LIST_CONTENT_CONTROL
	[column]

		[grid]
			id = "single_install_buttons"
			linked_group = "control_buttons"

			[row]

				[column]

					[stacked_widget]
						id = "install_update_stack"
						definition = "default"

						[layer]

							[row]

								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 5

									[button]
										id = "single_install"
										definition = "install"
										tooltip = _"Install add-on"
									[/button]

								[/column]

							[/row]

						[/layer]

						[layer]

							[row]

								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 5

									[button]
										id = "single_update"
										definition = "update"
										tooltip = _"Update add-on"
									[/button]

								[/column]

							[/row]

						[/layer]

					[/stacked_widget]

				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					border = "all"
					border_size = 5

					[button]
						id = "single_uninstall"
						definition = "uninstall"
						tooltip = _"Uninstall add-on"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/column]
#enddef

