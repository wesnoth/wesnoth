#textdomain wesnoth-lib
###
### Defines all window styles used in the game.
### For now the definition for normal and tiny gui are the same, this might
### change later when tiny-gui will be tested.
###

[window_definition]

	id = tooltip_large
	description = "The window to show a large tooltip."

	[resolution]

		left_border = 7
		right_border = 7
		top_border = 7
		bottom_border = 7

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "0, 0, 0, 192"
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

[window_definition]

	id = tooltip
	description = "The window to show a large tooltip."

	[resolution]

		left_border = 15
		right_border = 15
		top_border = 15
		bottom_border = 15

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"

					fill_color = "35, 35, 40, 255"

					border_thickness = 1
					border_color = "0, 0, 0, 255"
				[/rectangle]

				[line]
					x1 = 1
					y1 = 1
					x2 = "(width - 2)"
					y2 = 1

					color = "76, 76, 76, 255"
				[/line]

				[line]
					x1 = "(width - 2)"
					y1 = 1
					x2 = "(width - 2)"
					y2 = "(height - 2)"

					color = "76, 76, 76, 255"
				[/line]

				[rectangle]
					x = 1
					y = 1
					w = 2
					h = "(height - 2)"

					fill_color = {GUI__BORDER_COLOR}
				[/rectangle]

				[line]
					x1 = 1
					y1 = 1
					x2 = 2
					y2 = 1

					color = {GUI__BORDER_COLOR_BRIGHT}
				[/line]

			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]
