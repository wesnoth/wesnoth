#define _GUI_RESOLUTION RESOLUTION DEFINITION FONT_SIZE FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED GRID
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
			[/draw]

		[/state_disabled]

		{GRID}

	[/resolution]
#enddef

[spinner_definition]
	id = "default"
	description = "Default Spinner with left and right arrows, split on both sides"

	{_GUI_RESOLUTION
		()
		()
		({GUI_FONT_SIZE_DEFAULT})
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
		({GRID_SPLIT ("left")})
	}

