[wml_schema]
    [type]
        name=bool
        value="^true|false|yes|no$"
    [/type]
    [type]
        name=border
        value="^(top|bottom|left|right|all)?(,\s*(top|bottom|left|right|all))*$"
    [/type]
    [type]
        name=color
        value="^(?:2[0-5][0-5]|[01]?\d?\d)[.,]\s*(?:2[0-5][0-5]|[01]?\d?\d)[.,]\s*(?:2[0-5][0-5]|[01]?\d?\d)[.,]\s*(?:2[0-5][0-5]|[01]?\d?\d)$"
    [/type]
    [type]
        name=f_bool
        value="^.*$"
    [/type]
    [type]
        name=f_h_align
        value="^.*$"
    [/type]
    [type]
        name=f_int
        value="^.*$"
    [/type]
    [type]
        name=f_string
        value="^.*$"
    [/type]
    [type]
        name=f_tstring
        value="^_?.*$"
    [/type]
    [type]
        name=f_unsigned
        value="^.+$"
    [/type]
    [type]
        name=font_family
        value="^(sans|monospace)?$"
    [/type]
    [type]
        name=font_style
        value="^(normal|bold|italic|underline|light)?$"
    [/type]
    [type]
        name=function
        value="^_?.*$"
    [/type]
    [type]
        name=grow_direction
        value="^horizontal|vertical$"
    [/type]
    [type]
        name=h_align
        value="^left|right|center$"
    [/type]
    [type]
        name=int
        value="^-?\d+$"
    [/type]
    [type]
        name=resize_mode
        value="^scale|stretch|tile|tile_center$"
    [/type]
    [type]
        name=scrollbar_mode
        value="^always|never|auto|initial_auto$"
    [/type]
    [type]
        name=string
        value="^.*$"
    [/type]
    [type]
        name=t_string
        value="^_?.*$"
    [/type]
    [type]
        name=unsigned
        value="^\d+$"
    [/type]
    [type]
        name=v_align
        value="^top|bottom|center$"
    [/type]
