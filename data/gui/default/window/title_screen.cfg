#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

[window_definition]

	id = "title_screen"
	description = "The window definition for the title screen."

	[resolution]
		
		[background]

			[draw]
			
				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					name = "(background_image)"
				[/image]

				[text]
					x = 0
					y = "(height - text_height)"
					w = "(text_width)"
					h = "(text_height)"
					font_size = 16
					font_colour = "255, 255, 255, 128"
					text = "(revision_number)"
				[/text]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

#define _GUI_TIP_SECTION
	[panel]
		definition = "title_screen"

		[grid]

			[row]

				[column]

					[multi_page]
						id = "tips"
						definition = "default"

						[page_definition]

							[row]
								grow_factor = 1

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = "true"
									vertical_grow = "true"

									[label]
										id = "tip"
										definition = "alignment"

										wrap = "true"
									[/label]

								[/column]

							[/row]

							[row]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = "true"

									[label]
										id = "source"
										definition = "alignment"

										text_alignment = "right"
									[/label]

								[/column]

							[/row]

						[/page_definition]

					[/multi_page]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = "true" 

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "help"
									definition = "default"

									label = _ "Help"
									tooltip = _"Show Battle for Wesnoth help"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "previous_tip"
									definition = "default"

									label = _ "Previous"
									tooltip = _"Show previous tip of the day"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "next_tip"
									definition = "default"

									label = _ "Next"
									tooltip = _"Show next tip of the day"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/panel]
#enddef


#define _GUI_BUTTON ID CAPTION TOOLTIP
	[row]

		[column]
			border = "all"
			border_size = 5
			horizontal_grow = "true"
			[button]
				id = {ID}
				definition = "default"

				label = {CAPTION}
				tooltip = {TOOLTIP}
			[/button]
			
		[/column]

	[/row]

#enddef

#define _GUI_MENU_SECTION
	[panel]
		definition = "title_screen"

		[grid]
			{_GUI_BUTTON "tutorial" _"Tutorial" _"Start a tutorial to familiarize yourself with the game"}
			{_GUI_BUTTON "campaign" _"Campaign" _"Start a new single player campaign"}
			{_GUI_BUTTON "multiplayer" _"Multiplayer" _"Play multiplayer (hotseat, LAN, or Internet), or a single scenario against the AI"}
			{_GUI_BUTTON "load" _"Load" _"Load a saved game"}
			{_GUI_BUTTON "addons" _"Add-ons" _"Download usermade campaigns, eras, or map packs"}
			{_GUI_BUTTON "editor" _"Editor" _"Start the map editor"}
			{_GUI_BUTTON "language" _"Language" _"Change the language"}
			{_GUI_BUTTON "preferences" _"Preferences" _"Configure the game's settings"}
			{_GUI_BUTTON "credits" _"Credits" _"View the credits"}
			{_GUI_BUTTON "quit" _"Quit" _"Quit the game"}
		[/grid]

	[/panel]
#enddef

[window]
	id = "title_screen"
	description = "MP create game dialog."

	[resolution]
		definition = "title_screen"

		automatic_placement = "false"
		x = 0
		y = 0
		width = "(screen_width)"
		height = "(screen_height)"

		[grid]
	
			[row]

				[column]
					horizontal_grow = "true"
					vertical_grow = "true"

					[stacked_widget]

						[stack]

							[layer]

								[row]

									[column]
										vertical_alignment = "bottom"
										{_GUI_TIP_SECTION}	
									[/column]

									[column]
										horizontal_alignment = "right"
										vertical_alignment = "bottom"
										{_GUI_MENU_SECTION}
									[/column]

									[column]
										horizontal_alignment = "right"
										vertical_alignment = "bottom"
										
										[button]
											id = "upload_statistics"
											definition = "up_arrow" #TODO Add a better button

											tooltip = _"Upload statistics"
										[/button]

									[/column]

								[/row]

							[/layer]

							[layer]

								[row]

									[column]
										vertical_alignment = "top"

										[progress_bar]
											id = "logo"
											definition = "title_screen"
										[/progress_bar]

									[/column]

								[/row]

							[/layer]

						[/stack]

					[/stacked_widget]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_TIP_SECTION
#undef _GUI_MENU_SECTION
#undef _GUI_BUTTON
