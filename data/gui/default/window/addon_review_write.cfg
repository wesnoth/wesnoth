#textdomain wesnoth-lib
###
### Definition of the window to learn the player's rating of an add-on
###

[window]
	id = "addon_review_write"
	description = "Add-on review writing dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"
#		maximum_width = 800
		maximum_height = 600

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Review this add-on"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Gameplay - describe how playing this add-on feels like and what are its pecularities that make it differ."
								[/label]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "gameplay_input"
									definition = "default"
									label = ""
									tooltip = _ "Write what belongs to the gameplay section of the review. Leave blank if you have nothing to write here."
								[/text_box]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Visuals - write about the visual impression this add-on gives and how good are its custom graphics if it has any."
								[/label]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "visuals_input"
									definition = "default"
									label = ""
									tooltip = _ "Write what belongs to the visuals section of the review. Leave blank if irrelevant."
								[/text_box]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Story - don't describe the events that happen, focus rather on its immersiveness and quality."
								[/label]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "story_input"
									definition = "default"
									label = ""
									tooltip = _ "Write what belongs to the story section of the review. Leave blank if irrelevant."
								[/text_box]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Balance - comment how balanced is this add-on, how difficult is it and if its difficulty doesn't vary too much."
								[/label]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "balance_input"
									definition = "default"
									label = ""
									tooltip = _ "Write what belongs to the balance section of the review. Leave blank if you have nothing to write here."
								[/text_box]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Overall - describe the overall impression this add-on gives and what kind of players would you recommend it to."
								[/label]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "balance_input"
									definition = "default"
									label = ""
									tooltip = _ "Write what belongs to the overall section of the review. Leave blank if you have nothing to write here."
								[/text_box]

							[/column]

						[/row]
					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									size_text = _ "OK"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
