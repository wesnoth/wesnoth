#textdomain wesnoth-lib

[window]
	id = "addon_description"
	description = "Add-on description and details for the add-ons manager interface."

	[resolution]
		definition = "default"

		maximum_width = 800

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]

				[column]
					border = "all"
					border_size = 5
					vertical_alignment = "top"

					[drawing]
						id = "image"
						definition = "default"

						width = 72
						height = 72

						[draw]
							[image]
								name = "(text)"
								w = "(min(image_original_width, 72))"
								h = "(min(image_original_height, 72))"
							[/image]
						[/draw]

					[/drawing]

				[/column]

				[column]
					horizontal_alignment = "left"
					vertical_alignment = "top"

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								vertical_alignment = "top"

								[label]
									id = "title"
									definition = "title"
								[/label]

							[/column]

						[/row]

						[row]

							[column]
								horizontal_grow = "true"

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Type:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											vertical_alignment = "top"

											[label]
												id = "type"
												definition = "default"
												wrap = "true"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Status:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												id = "status"
												definition = "default"
												wrap = "true"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Version:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												id = "version"
												definition = "default"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Size:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												id = "size"
												definition = "default"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Author:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											vertical_alignment = "top"

											[scroll_label]
												id = "author"
												definition = "default"
											[/scroll_label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Downloads:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												id = "downloads"
												definition = "default"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "date^Last updated:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											vertical_alignment = "top"

											[scroll_label]
												id = "updated"
												definition = "default"
											[/scroll_label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "date^First uploaded:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												id = "created"
												definition = "default"
											[/label]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

						[row]

							[column]

								horizontal_grow = "true"

								[grid]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Description:"
											[/label]

										[/column]
									[/row]

									[row]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_grow = "true"

											[scroll_label]
												id = "description"
												definition = "description"
												label = _ "No description available."
											[/scroll_label]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

						[row]

							[column]
								horizontal_grow = "true"

								[grid]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Website:"
											[/label]

										[/column]

										[column]
											grow_factor = 1
											horizontal_grow = "true"

											[stacked_widget]

												[stack]

													[layer]

														[row]

															[column]
																border = "all"
																border_size = 5
																horizontal_alignment = "left"

																[label]
																	id = "url_none"
																	label = _ "url^None"
																[/label]

															[/column]

														[/row]

													[/layer]

													[layer]

														[row]

															[column]
																grow_factor = 1
																border = "all"
																border_size = 5
																horizontal_grow = "true"

																[text_box]
																	id = "url"
																	definition = "default"
																	label = ""
																[/text_box]

															[/column]

															[column]
																border = "all"
																border_size = 5
																horizontal_alignment = "right"

																[button]
																	id = "url_copy"
																	definition = "action_copy"
																	label = _ "url^Copy"
																	tooltip = _ "Copy this URL to clipboard"
																[/button]

															[/column]

															[column]
																border = "all"
																border_size = 5
																horizontal_alignment = "right"

																[button]
																	id = "url_go"
																	definition = "action_go"
																	label = _ "url^Go"
																	tooltip = _ "Visit this URL with a web browser"
																[/button]

															[/column]

														[/row]

													[/layer]

												[/stack]

											[/stacked_widget]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Dependencies:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[scroll_label]
												id = "dependencies"
												definition = "default"
												label = _ "addon_dependencies^None"
											[/scroll_label]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Translations:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[scroll_label]
												id = "translations"
												definition = "default"
												label = _ "translations^None"
											[/scroll_label]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				{GUI_FILLER}

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "ok"
						definition = "default"
						label = _ "Close"
					[/button]
				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

