#textdomain wesnoth-lib
###
### Definition of the window to place and edit gamemap labels
###

[window]
	id = "mp_create_game_set_password"
	description = "Dialog for setting a join password for MP games."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Set Password"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[scroll_label]
						id = "message"
						definition = "default"

						label = _ "Set the password that people wanting to join your game as players must enter."
					[/scroll_label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Password:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "password"
									definition = "default"
									label = ""
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
# 					grow_factor = 1
# 					horizontal_grow = "true"

					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "ok"
						definition = "default"

						label = _ "OK"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
