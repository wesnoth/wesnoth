#textdomain wesnoth-lib
###
### Definition of the lobby screen
###

#define HORIZONTAL_BEGIN
	[grid][row]
	[column]
#enddef
#define HORIZONTAL_SEP
	[/column]
	[column]
#enddef
#define HORIZONTAL_END
	[/column]
	[/row][/grid]
#enddef

#define VERTICAL_BEGIN
	[grid]
	[row][column]
#enddef
#define VERTICAL_SEP
	[/column][/row]
	[row][column]
#enddef
#define VERTICAL_END
	[/column][/row]
	[/grid]
#enddef

#define GAMELISTBOX_HEADER_LABEL ID LABEL
[column]
	grow_factor = 1
	horizontal_grow = "true"
	border = "right"
	border_size = 5
	[label]
		id = {ID}
		definition = "default"
		label = {LABEL}
	[/label]
[/column]
#enddef

#define GAMELISTBOX_BODY_LABEL ID LABEL
	{GAMELISTBOX_HEADER_LABEL {ID} {LABEL}}
#enddef

#define GAMELISTBOX_BODY_LABEL_TINY ID LABEL
[column]
	border = "right"
	border_size = 5
	[label]
		id = {ID}
		definition = "default_tiny"
		label = {LABEL}
	[/label]
[/column]
#enddef

#define GAMELISTBOX_BODY_BUTTON ID LABEL
[column]
	grow_factor = 1
	horizontal_alignment = "right"
	border = "left,right"
	border_size = 5
	[button]
		id = {ID}
		definition = "default"
		label = {LABEL}
	[/button]
[/column]
#enddef

#define GAMELISTBOX_BODY_IMAGE ID LABEL TOOLTIP
[column]
	border = "all"
	border_size = 1
	[image]
		id = {ID}
		definition = "default"
		label = {LABEL}
		tooltip = {TOOLTIP}
	[/image]
[/column]
#enddef

#define GAMELISTBOX_LABEL LABEL
[column]
	[label]
		definition = "default"
		label = {LABEL}
	[/label]
[/column]
#enddef

#define GAMELISTBOX
[listbox]
	id = "game_list"
	definition = "default"

	vertical_scrollbar_mode = "always"
	[header]
		[row]
			[column]
				[grid]
					[row]
						{GAMELISTBOX_HEADER_LABEL "map" _"Games"}
					[/row]
				[/grid]
			[/column]
		[/row]
	[/header]
	[list_definition]
		[row]
			[column]
				horizontal_grow = "true"
				[toggle_panel]
					id = "panel"
					definition = "default"
					{HORIZONTAL_BEGIN}
						{GUI_FORCE_WIDGET_MINIMUM_SIZE 60 60 (
							border = "all"
							border_size = 5
							[minimap]
								id = "minimap"
								definition = "no_size"
							[/minimap]
						)}
					{HORIZONTAL_SEP}
						horizontal_grow = "true"
						grow_factor = 1
						{VERTICAL_BEGIN}
							horizontal_grow = "true"
							grow_factor = 1
							border = "bottom"
							border_size = 5
							[grid]
								[row]
									[column]
										border = "left,right"
										border_size = 5
										[label]
											id = "name"
											definition = "default"
										[/label]
									[/column]
									[column]
										horizontal_grow = "true"
										grow_factor = 1
										[label]
										[/label]
									[/column]
									[column]
										border = "left,right"
										border_size = 5
										[label]
											id = "status"
											definition = "default"
										[/label]
									[/column]
								[/row]
							[/grid]
						{VERTICAL_SEP}
							horizontal_alignment = "left"
							border = "left,right"
							border_size = 4
							[grid]
								[row]
									grow_factor = 1
									{GAMELISTBOX_BODY_LABEL "era" "Era"}
									{GAMELISTBOX_BODY_LABEL "map_size_text" ""}
									{GAMELISTBOX_BODY_LABEL "scenario" ""}
									{GAMELISTBOX_BODY_IMAGE "observer_icon" "misc/eye.png" ""}
									{GAMELISTBOX_BODY_IMAGE "shuffle_sides_icon" "misc/shuffle-sides.png" _"Assign sides to players at random"}
									{GAMELISTBOX_BODY_IMAGE "needs_password" "misc/key.png" _"Requires a password to join"}
									{GAMELISTBOX_BODY_IMAGE "use_map_settings" "misc/ums.png" _"Use map settings"}
									{GAMELISTBOX_BODY_IMAGE "reloaded" "misc/reloaded.png" _"Reloaded game"}
									{GAMELISTBOX_BODY_IMAGE "no_era" "misc/qmark.png" _"Unknown era"}
									{GAMELISTBOX_BODY_IMAGE "vision_icon" "" ""}
									{GAMELISTBOX_BODY_IMAGE "gold_icon" "themes/gold-t.png" _"Gold per village"}
									{GAMELISTBOX_BODY_LABEL_TINY "gold_text" "265"}
									{GAMELISTBOX_BODY_IMAGE "xp_icon" "themes/units-t.png" _"Experience modifier"}
									{GAMELISTBOX_BODY_LABEL_TINY "xp_text" "70%"}
									{GAMELISTBOX_BODY_IMAGE "time_limit_icon" "themes/sand-clock-t.png" _"Time limit"}
									{GAMELISTBOX_BODY_LABEL_TINY "time_limit_text" ""}
								[/row]
							[/grid]
						{VERTICAL_END}
					{HORIZONTAL_SEP}
						horizontal_alignment = "right"
						[grid]
							[row]
								{GAMELISTBOX_BODY_BUTTON "join" _"Join"}
							[/row]
							[row]
								{GAMELISTBOX_BODY_BUTTON "observe" _"Observe"}
							[/row]
						[/grid]
					{HORIZONTAL_END}
				[/toggle_panel]
			[/column]
		[/row]
	[/list_definition]
[/listbox]
#enddef

#define ONE_PLAYERLISTBOX ID LABEL
[row]
	[column]
		[grid]
			[row]
				[column]
					horizontal_grow = "true"
					border = "left,right"
					border_size = 5
					[grid]
						[row]
							[column]
								[toggle_button]
									id = {ID}_show_toggle
									definition = "icon_tiny"
								[/toggle_button]
							[/column]
							[column]
								[label]
									id = {ID}_label
									definition = "default_tiny"
									label = {LABEL}
								[/label]
							[/column]
							[column]
								border="left"
								border_size = 2
								[label]
									id = {ID}_count
									definition = "default_tiny"
									label = "0"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/column]
[/row]
[row]
	[column]
		horizontal_grow = "true"
		[listbox]
			id = {ID}
			definition = "default"
			horizontal_scrollbar_mode = "never"
			vertical_scrollbar_mode = "never"
			[list_definition]
				[row]
					[column]
						horizontal_grow = "true"
						[toggle_panel]
							id = "userpanel"
							definition = "default"
							[grid]
								[row]
									[column]
										border = "all"
										border_size = 1
										[image]
											id = "main_icon"
											definition = "default"
											label = ""
										[/image]
									[/column]
									[column]
										grow_factor = 1
										horizontal_grow = "true"
										border = "top,right,bottom"
										border_size = 3
										[label]
											id = "player"
											definition = "default"
										[/label]
									[/column]
								[/row]
							[/grid]
						[/toggle_panel]
					[/column]
				[/row]
			[/list_definition]
		[/listbox]
	[/column]
[/row]
#enddef

#define PLAYERLISTBOX
[grid]
	[row]
		[column]
			[grid]
				[row]
					[column]
						[label]
							definition = "default_small"
							label = _ "Sort players:"
						[/label]
					[/column]
					[column]
						[toggle_button]
							id = "player_list_sort_relation"
							definition = "icon_small"
							icon = "lobby/sort-friend-off.png"
							tooltip = _ "Friends first, ignored people last"
						[/toggle_button]
					[/column]
					[column]
						[toggle_button]
							id = "player_list_sort_name"
							definition = "icon_small"
							icon = "lobby/sort-az-off.png"
							tooltip = _ "Alphabetically"
						[/toggle_button]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[scrollbar_panel]
				id = "old_player_list"
				horizontal_scrollbar_mode = "never"
				vertical_scrollbar_mode = "auto"
				[definition]
					{ONE_PLAYERLISTBOX "active_game" _"Selected game"}
					{ONE_PLAYERLISTBOX "active_room" _"Current room"}
					{ONE_PLAYERLISTBOX "other_rooms" _"Lobby"}
					{ONE_PLAYERLISTBOX "other_games" _"Other games"}
				[/definition]
			[/scrollbar_panel]
		[/column]
	[/row]

	[row]
		grow_factor = 1

		[column]
			vertical_grow = "true"

			[tree_view]
				id = "player_tree"
				definition = "default"

				horizontal_scrollbar_mode = "never"
				vertical_scrollbar_mode = "always"

				indention_step_size = "0"

				[node]
					id = "player_group"
					[node_definition]

						[row]

							[column]

								[toggle_button]
									id = "tree_view_node_icon"
									definition = "tree_view_node"
								[/toggle_button]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[label]
									id = "tree_view_node_label"
									definition = "default_tiny"
									label = "group"
								[/label]

							[/column]

						[/row]

					[/node_definition]

				[/node]

				[node]
					id = "player"
					[node_definition]

#						vertical_grow = "true"
						return_value_id = "ok"
						[row]

							[column]
								horizontal_grow = "true"

								[toggle_panel]
									id = "tree_view_node_label"
									definition = "default"

#									horizontal_grow = "true"
									[grid]

										[row]

											[column]
												border = "all"
												border_size = 5
												vertical_alignment = "top"

												[image]
													id = "icon"
													definition = "default"
												[/image]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"

												border = "right"
												border_size = 8

												[label]
													id = "name"
													definition = "default"
												[/label]

											[/column]

										[/row]

									[/grid]

								[/toggle_panel]

							[/column]

						[/row]

					[/node_definition]

				[/node]

			[/tree_view]

		[/column]

	[/row]

[/grid]
#enddef

#define ROOMLISTBOX
[listbox]
	id = "room_list"
	definition = "default"

	horizontal_scrollbar_mode = "never"
	[header]
		[row]
			[column]
				grow_factor = 1
				horizontal_grow = "true"
				border = "all"
				border_size = 5
				[label]
					id = "room"
					definition = "default"
					label = _ "Rooms"
				[/label]
			[/column]
		[/row]
	[/header]
	[list_definition]
		[row]
			[column]
				horizontal_grow = "true"
				[toggle_panel]
					definition = "default"
					[grid]
						[row]
							[column]
								[image]
									definition = "default"
									id = "pending_messages"
									label = "lobby/sort-friend.png"
									tooltip = _"Messages waiting"
								[/image]
							[/column]
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								border = "all"
								border_size = 5
								[label]
									id = "room"
									definition = "default"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/toggle_panel]
			[/column]
		[/row]
	[/list_definition]
[/listbox]
#enddef

#define CHATLOG
[multi_page]
	id = "chat_log_container"
	definition = "default"
	horizontal_scrollbar_mode = "never"
	[page_definition]
		[row]
			[column]
				vertical_grow = "true"
				horizontal_grow = "true"
				[grid]
					[row]
						[column]
							horizontal_alignment = "center"
							vertical_alignment = "top"
							[label]
								id = "log_header"
								definition = "title"
								label = "lobby"
							[/label]
						[/column]
					[/row]
					[row]
						grow_factor = 1
						[column]
							horizontal_grow = "true"
							vertical_grow = "true"
							[scroll_label]
								id = "log_text"
								definition = "default"

								vertical_scrollbar_mode = "auto"
								horizontal_scrollbar_mode = "auto"
							[/scroll_label]
						[/column]
					[/row]
				[/grid]
			[/column]
		[/row]
	[/page_definition]
[/multi_page]
#enddef

#define _GUI_TITLE
	border = "all"
	border_size = 5
	[label]
		definition = "title"
		label = _ "Multiplayer Lobby"
	[/label]
#enddef

#define _GUI_FILTER_AREA
	{HORIZONTAL_BEGIN}
		[label]
			definition = "default"
			label = _ "Filter:"
		[/label]
	{HORIZONTAL_SEP}
		[text_box]
			definition = "default"
			id = "filter_text"
		[/text_box]
	{HORIZONTAL_SEP}
		[toggle_button]
			definition = "default"
			id = "filter_with_friends"
			label = _ "Friends"
		[/toggle_button]
	{HORIZONTAL_SEP}
		[toggle_button]
			definition = "default"
			id = "filter_without_ignored"
			label = _ "No ignored"
		[/toggle_button]
	{HORIZONTAL_SEP}
		[toggle_button]
			definition = "default"
			id = "filter_vacant_slots"
			label = _ "Vacant slots"
		[/toggle_button]
	{HORIZONTAL_SEP}
		[toggle_button]
			definition = "default"
			id = "filter_invert"
			label = _ "Invert filter"
		[/toggle_button]
	{HORIZONTAL_END}
#enddef

#define _GUI_CHAT_AREA
	{HORIZONTAL_BEGIN}
		vertical_alignment = "top"
		{VERTICAL_BEGIN}
			horizontal_grow = "true"
			{ROOMLISTBOX}
		{VERTICAL_SEP}
			[button]
				id = "close_window"
				definition = "default"
				label = _ "Close"
			[/button]
		{VERTICAL_END}
	{HORIZONTAL_SEP}
		grow_factor = 1
		horizontal_grow = "true"
		vertical_grow = "true"
[grid]
	[row]
		grow_factor = 1
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			{CHATLOG}
		{VERTICAL_SEP}
			horizontal_grow = "true"
			{HORIZONTAL_BEGIN}
				horizontal_grow = "true"
				grow_factor = 1
				[text_box]
					id = "chat_input"
					definition = "default"
					history = "mp_chat_input_history"
					label = ""
				[/text_box]
			{HORIZONTAL_SEP}
				[button]
					id = "send_message"
					definition = "default"
					label = _ "Send"
				[/button]
			{HORIZONTAL_END}
		{VERTICAL_END}
	{HORIZONTAL_END}
#enddef

#define _GUI_CONTROL_AREA
{HORIZONTAL_BEGIN}
		[button]
			id = "quit"
			definition = "default"
			label = _ "Quit"
		[/button]
	{VERTICAL_SEP}
		[button]
			id = "show_preferences"
			definition = "default"
			label = _ "Preferences"
		[/button]
	{VERTICAL_SEP}
		[button]
			id = "refresh"
			definition = "default"
			label = _ "Refresh"
		[/button]
#	{VERTICAL_SEP}
#		[button]
#			id = "show_help"
#			definition = "default"
#			label = _ "Help"
#		[/button]
	{VERTICAL_SEP}
		border = "top"
		border_size = 5
		[button]
			id = "create"
			definition = "default"
			label = _ "Create Game"
		[/button]
	{VERTICAL_SEP}
		[button]
			id = "join_global"
			definition = "default"
			label = _ "Join"
		[/button]
	{VERTICAL_SEP}
		[button]
			id = "observe_global"
			definition = "default"
			label = _ "Observe"
		[/button]
	{VERTICAL_SEP}
		[toggle_button]
			id = "skip_replay"
			definition = "default"
			label = _ "Quick replay"
		[/toggle_button]
	[/column]
[/row]
[row]
	grow_factor = 1
	[column]
		border = "top"
		border_size = 5
		horizontal_grow = "true"
		vertical_grow = "true"
		{PLAYERLISTBOX}
{HORIZONTAL_END}
#enddef

[window]
	id = "lobby_main"
	description = "Lobby screen."
	[resolution]
		definition = "borderless"
		automatic_placement = "false"
		x = 0
		y = 0
		width = "(screen_width)"
		height = "(screen_height)"
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					{_GUI_TITLE}
				[/column]
			[/row]
			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							[column]
								grow_factor = 1
								vertical_grow = "true"
								horizontal_grow = "true"
								[grid]
									[row]
										grow_factor = 1
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 "((screen_height * 30) / 100)"  (
												{GAMELISTBOX}
											)}
										[/column]
									[/row]
									[row]
										[column]
											vertical_grow = "true"
											horizontal_grow = "true"
											{_GUI_FILTER_AREA}
										[/column]
									[/row]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 "((screen_height * 30) / 100)"  (
												{_GUI_CHAT_AREA}
											)}
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								vertical_grow = "true"
								{_GUI_CONTROL_AREA}
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]

#undef _GUI_CONTROL_AREA
#undef _GUI_CHAT_AREA
#undef _GUI_FILTER_AREA
#undef _GUI_TITLE
#undef GAMELISTBOX
#undef PLAYERLISTBOX
#undef ROOMLISTBOX
