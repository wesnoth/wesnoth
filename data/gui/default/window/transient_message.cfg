#textdomain wesnoth-lib
###
### In game transient message dialog.
###

[window]
	id = "transient_message"
	description = "A transient message on a semi-transparent dialog."

	[resolution]
		definition = "message"

		click_dismiss = "true"

		[grid]

			[row]

				[column]
					vertical_alignment = "top"

					[image]
						id = "image"
						definition = "default"
					[/image]

				[/column]

				[column]
					grow_factor = 1
					vertical_alignment = "top"
					horizontal_alignment = "left"

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5

								vertical_alignment = "top"
								horizontal_alignment = "left"

								[label]
									id = "title"
									definition = "title"
								[/label]

							[/column]

						[/row]

						[row]

							[column]
								border = "all"
								border_size = 5

								vertical_alignment = "top"
								horizontal_alignment = "left"

								[label]
									id = "message"
									definition = "wml_message"
								[/label]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

