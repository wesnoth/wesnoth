#textdomain wesnoth-lib

#define _GUI_COLUMN_LABEL LABEL TOOLTIP
[row]
	grow_factor=0
	[column]
		grow_factor = 1
		border = "all"
		border_size = 5
		horizontal_alignment = "left"

		[label]
			definition = "default"
			label = {LABEL}
			tooltip = {TOOLTIP}
		[/label]
	[/column]
[/row]
#enddef

#define _GUI_SCALE_OPTION ID LABEL TOOLTIP
[row]
	grow_factor=0
	[column]
		grow_factor = 1
		border = "all"
		border_size = 5
		horizontal_alignment = "left"

		[toggle_button]
			id = "scale_"+{ID}
			definition = "radio"
			label = {LABEL}
			tooltip = {TOOLTIP}
		[/toggle_button]
	[/column]
[/row]
#enddef


#define _GUI_SCALE_ALGO_OPTIONS CASE
	{_GUI_SCALE_OPTION ({CASE}+"_legacy_lin") _"Linear (legacy)" _"Bilinear interpolation scaling (legacy wesnoth option)"}
	{_GUI_SCALE_OPTION ({CASE}+"_nn") _"Nearest Neighbor" _"Nearest Neighbor scaling (fastest)"}
	{_GUI_SCALE_OPTION ({CASE}+"_xbrzlin") _"xBRZ + linear" _"xBRZ followed by Bilinear interpolation"}
	{_GUI_SCALE_OPTION ({CASE}+"_xbrznn") _"xBRZ + NN" _"xBRZ followed by Nearest Neighbor (recommended)"}
	{_GUI_SCALE_OPTION ({CASE}+"_linear") _"Linear" _"Bilinear interpolation scaling (new implementation)"}
#enddef

#define _GUI_SCALE_CHOICE CASE LABEL TOOLTIP
[grid]
	{_GUI_COLUMN_LABEL {LABEL} {TOOLTIP}}
	{_GUI_SCALE_ALGO_OPTIONS {CASE}}
[/grid]
#enddef

[window]
	id = "advanced_graphics_options"
	description = "Advanced options to control what image processing algorithms are used."

	[resolution]
		definition = "default"

		#click_dismiss = "true"
		maximum_width = 800

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "algorithm"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Advanced Graphics Options"
					[/label]
				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label = _ "Images will be scaled using the following algorithms:"
						wrap = "true"
					[/label]
				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					[grid]
						[row]
							grow_factor = 0
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"

								border = "top"
								border_size = 5

								{_GUI_SCALE_CHOICE zoom _"Scaled to zoom" _"All units, haloes, border hexes"}
							[/column]


							[column]
								horizontal_grow = "true"
								vertical_grow = "true"

								border = "top"
								border_size = 5

								{_GUI_SCALE_CHOICE hex _"Scaled to hex" _"Everything else"}
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "Close"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

