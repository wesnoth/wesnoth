#                    vertical_alignment = "top"
#                                    id = "delete_variable"
#                                    definition = "default"
#                                    label = _ "Delete variable"
#                                [/button]
#                            [/column]
#                        [/row]
                    [/grid]
                [/column]
            [/row]

            [row] #status
                grow_factor = 0

                [column]
                    grow_factor = 7
                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"
                    [spacer]
                        definition = "default"
                    [/spacer]
                [/column]

                [column]
                    grow_factor = 0
                    [button]
                        id = "cancel"
                        definition = "default"
                        label = _ "Close"
                    [/button]
                [/column]
            [/row]
        [/grid]
    [/resolution]
[/window]
