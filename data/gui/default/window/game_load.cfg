#textdomain wesnoth-lib
###
### Definition of the window to ask for the savegame filename
###

[window]
	id = "game_load"
	description = "Load game dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "filename"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "date"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblTitle"
						definition = "title"

						label = _ "Load Game"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								vertical_alignment = "top"

								[grid]

									id = "preview_pane"

									[row]
										grow_factor = 1

										[column]

											[grid]

												[row]
													grow_factor = 1

													[column]
														grow_factor = 1
														horizontal_alignment = "left"

														[image]
															id = "imgLeader"
															definition = "default"
														[/image]

													[/column]

													[column]
														grow_factor = 1

														border = "all"
														border_size = 5
														horizontal_alignment = "right"

														[minimap]
															id = "minimap"
															definition = "default"
														[/minimap]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]

									[row]

										[column]

											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												id = "lblScenario"
												definition = "default"

												label = " "
											[/label]

										[/column]

									[/row]

									[row]

										[column]

											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												id = "lblSummary"
												definition = "default_small"

												label = " "
											[/label]

										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[grid]

									[row]
										[column]
											horizontal_alignment = "left"
											border = "bottom"
											border_size = 10

											[label]
												id = "lblChoose"
												definition = "default"

												label = _ "Choose the game to load"
											[/label]

										[/column]

									[/row]

									[row]
										[column]
											horizontal_alignment = "left"

											[grid]

												[row]

													[column]
														border = "right"
														border_size = 10
														vertical_alignment = "center"

														[label]
															id = "lblFilter"
															definition = "default"

															label = _ "Filter"
														[/label]

													[/column]

													[column]
														border = "bottom"
														border_size = 10

														[text_box]
															id = "txtFilter"
															definition = "default"
															label = ""
														[/text_box]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 1
											horizontal_grow = "true"

											border = "bottom"
											border_size = 10

											[listbox]
												id = "savegame_list"
												definition = "default"
												[header]

													[row]

														[column]
															grow_factor = 1
															horizontal_grow = "true"
															border = "all"
															border_size = 5
															[toggle_button]
																id = "sort_0"
																definition = "listbox_header"
																linked_group = "filename"

																label = _ "Name"
															[/toggle_button]
														[/column]

														[column]
															grow_factor = 1
															horizontal_grow = "true"
															border = "all"
															border_size = 5
															[toggle_button]
																id = "sort_1"
																definition = "listbox_header"
																linked_group = "date"

																label = _ "Date"
															[/toggle_button]
														[/column]

													[/row]

												[/header]

												[list_definition]

													[row]

														[column]

															[toggle_panel]
																definition = "default"

																return_value_id = "ok"
																[grid]

																	[row]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			border = "all"
																			border_size = 5

																			[label]
																				id = "filename"
																				definition = "default"
																				linked_group = "filename"
																			[/label]

																		[/column]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			border = "all"
																			border_size = 5

																			[label]
																				id = "date"
																				definition = "default"
																				linked_group = "date"
																			[/label]

																		[/column]

																	[/row]

																[/grid]

															[/toggle_panel]

														[/column]

													[/row]

												[/list_definition]

											[/listbox]

										[/column]

									[/row]

									[row]

										[column]
											horizontal_alignment = "left"

											border = "bottom"
											border_size = 10

											[button]
												id = "delete"
												definition = "default"

												size_text = _ "Delete"
												label = _ "Delete"
											[/button]

										[/column]

									[/row]

									[row]

										[column]
											horizontal_alignment = "left"
											border = "bottom"
											border_size = 10

											[toggle_button]
												id = "change_difficulty"
												definition = "default"

												label = _ "Change difficulty"
												tooltip = _ "Change campaign difficulty before loading"
											[/toggle_button]

										[/column]

									[/row]


									[row]

										[column]
											horizontal_alignment = "left"
											border = "bottom"
											border_size = 10

											[toggle_button]
												id = "show_replay"
												definition = "default"

												label = _ "Show replay"
												tooltip = _ "Play the embedded replay from the saved game if applicable"
											[/toggle_button]

										[/column]

									[/row]

									[row]

										[column]
											horizontal_alignment = "left"
											border = "bottom"
											border_size = 10

											[toggle_button]
												id = "cancel_orders"
												definition = "default"

												label = _ "Cancel orders"
												tooltip = _ "Cancel any pending unit movements in the saved game"
											[/toggle_button]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									size_text = _ "OK"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
