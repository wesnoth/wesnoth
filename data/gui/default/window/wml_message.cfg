	[/resolution]

[/window_definition]

[window]
	id = "wml_message_left"
	description = "Dialog showing a unit portrait on the left side"

	[resolution]
		window_width = 0
		window_height = 0

		definition = "wml_message_left"

		automatic_placement = "false"

		x = 0
		y = 30
		width = "(screen_width - 142)"
		height = "(screen_height - 30)"

		easy_close = "true"
		
		[grid]

			[row]

				[column]
					vertical_alignment = "bottom"
					horizontal_grow = "true"

					[panel]
						definition = "wml_message"
							
						[grid]

							[row]

								[column]
									horizontal_grow = "true"

									[grid]

										[row]

											[column]

												[spacer]
													# reserve place for the image and set a minimum height for the text
													id = "image_place_holder"

													width = {_GUI_IMAGE_WIDTH}
													height = 75
												[/spacer]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"

												[grid]

													[row]
														
														[column]
															border = "all"
															border_size = 5
															horizontal_alignment = "left"

															[label]
																id = "title"
																definition = "title"
															[/label]

														[/column]

													[/row]

													[row]

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															border = "all"
															border_size = 5

															[scroll_label] # NOTE maybe change the code to use message instead of label as id
																id = "label"
																definition = "default"
															[/scroll_label]

														[/column]

													[/row]

													[row]

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															[grid]

																[row]

																	[column]
																		border = "all"
																		border_size = 5

																		[label]
																			id = "input_caption"
																			definition = "default"
																		[/label]
																		
																	[/column]

																	[column]
																		grow_factor = 1
																		horizontal_grow = "true"

																		border = "all"
																		border_size = 5

																		[text_box]
																			id = "input"
																			definition = "default"
																		[/text_box]

																	[/column]

																[/row]

															[/grid]

														[/column]

													[/row]

													[row]

														[column]
															border = "all"
															border_size = 5
															horizontal_grow = "true"

															[listbox]
																id = "input_list"
																definition = "default"

																[list_definition]

																	[row]

																		 [column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			[toggle_button]
																				definition = "listbox_text"

																				return_value = -1
																			[/toggle_button]

																		[/column]

																	[/row]

																[/list_definition]

															[/listbox]

														[/column]

													[/row]

													[row]

														[column]
															border = "all"
															border_size = 5
															horizontal_alignment = "center"

															[button]
																# This button will be shown or hidden depending on the
																# whether or not a scrollbar is needed to show the
																# text.
																id = "ok"
																definition = "default"

																label = _ "OK"
															[/button]

														[/column]

													[/row]

												[/grid]

											[/column]

										[/row]

									[/grid]

								[/column]

							[/row]

						[/grid]

					[/panel]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

