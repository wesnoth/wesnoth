#textdomain wesnoth-lib
###
### Definition of the window to show the lua console.
###

[window]
    id = "lua_interpreter"
    description = "Lua interpreter console dialog."

    [resolution]
        definition = "default"
        automatic_placement = "true"
        vertical_placement = "center"
        horizontal_placement = "center"
        #maximum_width = 800
        #maximum_height = 600

        [tooltip]
            id = "tooltip_large"
        [/tooltip]

        [helptip]
            id = "tooltip_large"
        [/helptip]

        [grid]
            [row] #header
                grow_factor = 0
                [column]
                    horizontal_grow = "true"
                    [grid]
                        [row]
                            [column]
                                grow_factor = 7
                                border = "all"
                                border_size = 5
                                horizontal_alignment = "left"

                                [label]
                                        definition = "title"
                                        label = _ "Lua Console"
                                [/label]
                            [/column]
                            [column]
                                grow_factor = 7
                                border = "all"
                                border_size = 5
                                horizontal_alignment = "right"

                                [label]
                                        id = "kernel_type"
                                        definition = "default"
                                        label = ""
                                [/label]
                            [/column]
                        [/row]
                    [/grid]
                [/column]
            [/row]
            [row] #choice
                grow_factor="7"
                [column]
                    grow_factor = 7
                    border = "all"
                    border_size = 5
                    horizontal_grow = "true"

                    #
                    # HACK:
                    # In order to reserve a minimum screen space for the
                    # central widget and avoid sudden window size changes when
                    # switching pages or entering text in the search box, we
                    # use two spacer widgets within a subgrid to restrict this
                    # cell's minimum size. It's important to keep the spacers'
                    # dimensions within certain limits so as to not cause
                    # dialog-spanning scrollbars to appear on 800x480.
                    #

                    {GUI_FORCE_WIDGET_MINIMUM_SIZE 800 400 (
                        [scroll_label]
                            id = "msg"
                            definition = "verbatim"
                            label = ""
                        [/scroll_label]
                    )}
                [/column]
            [/row]
            [row]
                grow_factor=0
                [column]
                    grow_factor = 7
                    border = "all"
                    border_size = 5
                    horizontal_grow = "true"

                    [text_box]
                        id = "text_entry"
                        definition = "default"
                        history = "lua_text_entry"
                        label = ""
                        size_text = "very long text which might need to fit yes indeed this text is so very very very long"
                    [/text_box]
                [/column]
            [/row]
            [row] #status
                grow_factor = 0

                [column]
                    horizontal_grow = "true"

                    [grid]
                        [row]
                            [column]
                                grow_factor = 0
                                border = "all"
                                border_size = 5
                                horizontal_alignment = "left"
                                [button]
                                    id = "copy"
                                    definition = "action_copy"
                                    label = _ "clipboard^Copy"
                                    # FIXME: tooltips cause weird interactions with map
                                    #        labels while running a GUI2 dialog, so let's
                                    #        not use a tooltip yet.
                                    #tooltip = _ "Copy this log to clipboard"
                                [/button]
                            [/column]

                            [column]
                                grow_factor = 0
                                border = "all"
                                border_size = 5
                                horizontal_alignment = "right"
                                [button]
                                    id = "cancel"
                                    definition = "default"
                                    label = _ "Close"
                                [/button]
                            [/column]
                        [/row]
                    [/grid]
                [/column]
            [/row]
        [/grid]
    [/resolution]
[/window]

# kate: indent-mode normal; encoding utf-8; space-indent on;
