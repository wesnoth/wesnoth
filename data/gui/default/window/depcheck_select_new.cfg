#textdomain wesnoth-lib
###
### Proposes a list of compaitble components if the currently selected
### one is incompatible. Currently used for scenarios and eras.
###

[window]
	id = "depcheck_select_new"
	description = "Select new era or scenario"

	[resolution]
		definition = "default"

		automatic_placement = "true"
		horizontal_placement = "center"
		vertical_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "User Interaction Required"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label = _ "User interaction required"
						id = "message"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					border = "all"
					border_size = 5

					[listbox]
						definition = "default"
						id = "itemlist"

						[list_definition]

							[row]

								[column]
									grow_factor = 1
									horizontal_grow = "true"

									[toggle_button]
										definition = "listbox_text"

										return_value_id = "ok"
									[/toggle_button]

								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "center"

								[button]
									id = "ok"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									label = _ "Cancel"
								[/button]

							[/column]


						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
