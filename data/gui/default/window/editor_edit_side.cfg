#textdomain wesnoth-lib
###
### Definition of the window to edit gamemap scenarios
###

#define _GUI_SIDE_RADIO_OPTION ID LABEL
	[column]
		grow_factor = 1
		border = "all"
		border_size = 5
		horizontal_alignment = "left"

		[toggle_button]
			id = {ID}
			definition = "radio"
			label = {LABEL}
			linked_group = "radio_options"
		[/toggle_button]
	[/column]
#enddef

[window]
	id = "editor_edit_side"
	description = "Editor Side Editor."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]
		
		[linked_group]
			id = "radio_options"
			fixed_width = "true"
		[/linked_group]

		[grid]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "title"
						definition = "title"
						label = _ "Side Setup"
					[/label]
				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = "true"

					[grid]

						[row]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Number:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									id = "side_number"
									definition = "default"
									label = "0"
								[/label]
							[/column]

						[/row]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Team identifier:"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "team_name"
									definition = "default"
									label = ""
								[/text_box]
							[/column]

						[/row]

						[row]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Team name:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "user_team_name"
									definition = "default"
									label = ""
								[/text_box]
							[/column]
						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]

							[column]
								horizontal_alignment = "left"
								border = "all"
								border_size = 5

								[toggle_button]
									id = "shroud"
									definition = "default"
									label= _ "Shroud"
								[/toggle_button]
							[/column]

							[column]
								horizontal_alignment = "left"
								border = "all"
								border_size = 5

								[toggle_button]
									id = "no_leader"
									definition = "default"
									label= _ "No leader"
								[/toggle_button]
							[/column]

						[/row]

						[row]

							[column]
								horizontal_alignment = "left"
								border = "all"
								border_size = 5

								[toggle_button]
									id = "fog"
									definition = "default"
									label= _ "Fog of war"
								[/toggle_button]
							[/column]

							[column]
								horizontal_alignment = "left"
								border = "all"
								border_size = 5

								[toggle_button]
									id = "hidden"
									definition = "default"
									label= _ "Hide in status table"
								[/toggle_button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Gold:"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[slider]
								    id = "gold"
								    definition = "default"
								    best_slider_length = 200
								    minimum_value = 0
								    maximum_value = 1000
								    step_size = 5
								[/slider]
							[/column]
						[/row]

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Gold per village:"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[slider]
								    id = "village_income"
								    definition = "default"
								    best_slider_length = 200
								    minimum_value = 1
								    maximum_value = 10
								    step_size = 1
								[/slider]
							[/column]
						[/row]

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Income:"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[slider]
								    id = "income"
								    definition = "default"
								    best_slider_length = 200
								    minimum_value = -2
								    maximum_value = 20
								    step_size = 1
								[/slider]
							[/column]
						[/row]

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Support per village:"
								[/label]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[slider]
								    id = "village_support"
								    definition = "default"
								    best_slider_length = 200
								    minimum_value = 0
								    maximum_value = 20
								    step_size = 1
								[/slider]
							[/column]
						[/row]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								vertical_alignment = "top"

								[label]
									definition = "default"
									label = _ "Controller:"
								[/label]
							[/column]

							[column]
								horizontal_alignment = "left"

								[grid]

									[row]
										{_GUI_SIDE_RADIO_OPTION controller_human ( _ "controller^Human")}

										{_GUI_SIDE_RADIO_OPTION controller_ai ( _ "controller^AI only")}

										{_GUI_SIDE_RADIO_OPTION controller_null ( _ "controller^None")}
									[/row]

								[/grid]

							[/column]

						[/row]
						
						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								vertical_alignment = "top"

								[label]
									definition = "default"
									label = _ "Share Vision:"
								[/label]
							[/column]

							[column]
								horizontal_alignment = "left"

								[grid]

									[row]
										{_GUI_SIDE_RADIO_OPTION vision_all ( _ "vision^All")}

										{_GUI_SIDE_RADIO_OPTION vision_shroud ( _ "vision^Shroud")}

										{_GUI_SIDE_RADIO_OPTION vision_null ( _ "vision^None")}
									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_SIDE_CONTROLLER_OPTION
