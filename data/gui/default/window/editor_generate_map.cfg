#textdomain wesnoth-lib
###
### Definition of the window to generate a new map in the editor.
###

#define ONE_ROW_GRID
[grid]
	[row]
		grow_factor = 0
#enddef

#define ONE_ROW_GRID_END
	[/row]
[/grid]
#enddef

[window]
	id = "editor_generate_map"
	description = "Generate random map dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"
		
		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Generate Random Map"
					[/label]
				[/column]
			[/row]			
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_grow = "true" 
					[grid]
						[row]
							grow_factor = 0
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "current_generator"
									definition = "default"
								[/label]
							[/column]							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "next_generator"
									definition = "default"
									size_text = _ "Next Generator"
									label = _ "Next Generator"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]			
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_grow = "true" 
					[grid]
						[row]
							grow_factor = 0
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "settings"
									definition = "default"
									size_text = _ "Settings"
									label = _ "Settings"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "Generate"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]			
		[/grid]
	[/resolution]
[/window]

#undef ONE_ROW_GRID
#undef ONE_ROW_GRID_END
