#textdomain wesnoth-lib
###
### A graphical front-end to various commands in the multiplayer lobby
###

[window]
	id = "mp_cmd_wrapper"
	description =_ "Multiplayer command dialog"

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Messaging"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Message:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "message"
									definition = "default"

									label = ""
								[/text_box]

							[/column]

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Send"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "top"
					border_size = 30
					[spacer]
						definition = "default"
					[/spacer]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Friends/Ignored List"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								horizontal_grow = "true"

								border = "all"
								border_size = 5

								[button]
									definition = "default"
									id = "add_friend"

									label = _ "Add as Friend"
								[/button]

							[/column]

							[column]
								horizontal_grow = "true"

								border = "all"
								border_size = 5

								[button]
									definition = "default"
									id = "add_ignore"

									label = _ "Add as Ignore"
								[/button]

							[/column]

							[column]
								horizontal_grow = "true"

								border = "all"
								border_size = 5

								[button]
									definition = "default"
									id = "remove"

									label = _ "Remove"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]


			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "top"
					border_size = 30
					[spacer]
						definition = "default"
					[/spacer]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]
						id = "mod_options"

						[row]
							grow_factor = 0

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "title"

									label = _ "Moderating"
								[/label]

							[/column]

						[/row]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 1

								horizontal_grow = "true"

								[grid]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												definition = "default"

												label = _ "Reason:"
											[/label]

										[/column]

										[column]
											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_alignment = "right"

											[text_box]
												id = "reason"
												definition = "default"

												label = ""
											[/text_box]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 1

								horizontal_grow = "true"

								[grid]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												definition = "default"

												label = _ "Time:"
											[/label]

										[/column]

										[column]
											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_alignment = "right"

											[text_box]
												id = "time"
												definition = "default"

												label = ""
											[/text_box]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[grid]

									[row]
										grow_factor = 0

										[column]
											horizontal_grow = "true"

											border = "all"
											border_size = 5

											[button]
												definition = "default"
												id = "status"

												label = _ "Status"
											[/button]

										[/column]

										[column]
											horizontal_grow = "true"

											border = "all"
											border_size = 5

											[button]
												definition = "default"
												id = "kick"

												label = _ "Kick"
											[/button]

										[/column]

										[column]
											horizontal_grow = "true"

											border = "all"
											border_size = 5

											[button]
												definition = "default"
												id = "ban"

												label = _ "Ban"
											[/button]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 1
								border = "top"
								border_size = 30
								[spacer]
									definition = "default"
								[/spacer]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]

							grow_factor = 0

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									id = "user_label"

									label = ""
								[/label]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]
						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
