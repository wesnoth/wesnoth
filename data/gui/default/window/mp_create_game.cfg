#textdomain wesnoth-lib
###
### Definition of the window to create an MP game. This where the map and it's
### parameters are selected.
###

[window]
	id = "mp_create_game"
	description = "MP create game dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			# Title
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Create Game"
					[/label]

				[/column]

			[/row]


			# Name of the game
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"

									label = _ "Name of game:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[text_box]
									id = "game_name"
									definition = "default"

									label = _ "Name of game:"
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			# Main area
			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					[grid]

						[row]
							grow_factor = 1

							# minimap
							[column]
								grow_factor = 0

								[grid]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 0
#											horizontal_grow = "true" FIXME enable
#											vertical_grow = "true" FIXME enable

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[minimap]
												id = "minimap"
												definition = "default"
											[/minimap]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[label]
												id = "map_players"
												definition = "default"

												label = _ "Players: "
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[label]
												id = "map_size"
												definition = "default"

												label = _ "Map size: "
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[label]
												definition = "default"

												label = _ "Era:"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[button]
												id = "era"
												definition = "default"

												label = _ "Default"
											[/button]

										[/column]

									[/row]

									[row]
										# last item needs to grow and align at top so the things won't get centered.
										grow_factor = 1

										[column]
											grow_factor = 0
											vertical_alignment = "top"

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[button]
												id = "password"
												definition = "default"

												label = _ "Set Password"
											[/button]

										[/column]

									[/row]

								[/grid]

							[/column]

							# map listbox
							[column]
								grow_factor = 1

								[grid]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[label]
												definition = "default"

												label = _ "Map to play:"
											[/label]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[listbox]
												id = "map_list"
												definition = "default"
												[list_definition]

													[row]

														 [column]
															grow_factor = 1
															horizontal_grow = "true"

															[toggle_button]
																definition = "listbox_text"

																return_value_id = "ok"
															[/toggle_button]

														[/column]

													[/row]

												[/list_definition]

											[/listbox]

										[/column]

									[/row]

								[/grid]

							[/column]

							# settings
							[column]
								grow_factor = 0

								[grid]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[toggle_button]
												id = "use_map_settings"
												definition = "default"

												label = _ "Use map settings"
											[/toggle_button]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[label]
												definition = "default"

												label = _ "Number of turns"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[slider]
												id = "turn_count"
												definition = "default"

												minimum_value = 1
												maximum_value = 100
												step_size = 1

												maximum_value_label = _"Unlimited"
											[/slider]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[label]
												definition = "default"

												label = _ "Village gold"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[slider]
												id = "village_gold"
												definition = "default"

												minimum_value = 1
												maximum_value = 5
												step_size = 1
											[/slider]

										[/column]

									[/row]


									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[label]
												definition = "default"

												label = _ "Experience modifier"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[slider]
												id = "experience_modifier"
												definition = "default"

												minimum_value = 30
												maximum_value = 200
												step_size = 10
											[/slider]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[toggle_button]
												id = "fog"
												definition = "default"

												label = _ "Fog of war"
											[/toggle_button]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[toggle_button]
												id = "shroud"
												definition = "default"

												label = _ "Shroud"
											[/toggle_button]

										[/column]

									[/row]

									[row]
										# last item needs to grow and align at top so the things won't get centered.
										grow_factor = 1

										[column]
											grow_factor = 0
											vertical_alignment = "top"

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[toggle_button]
												id = "random_start_time"
												definition = "default"

												label = _ "Random start time"
											[/toggle_button]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]


			# button bar
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"

									label = _ "Create game"
								[/button]

							[/column]

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]




		[/grid]

	[/resolution]

[/window]

