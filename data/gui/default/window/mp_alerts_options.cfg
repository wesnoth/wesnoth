								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									id = {ID} + "_label"
									label = {LABEL}
									tooltip = {TOOLTIP}
								[/label]
							[/column]

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[toggle_button]
									id = {ID} + "_sound"
									definition = "default"
									label = ""
								[/toggle_button]
							[/column]

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[toggle_button]
									id = {ID} + "_notif"
									definition = "default"
									label = ""
									tooltip = ""
								[/toggle_button]
