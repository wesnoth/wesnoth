#textdomain wesnoth-lib

#define __GUI_LOBBY_SOUNDS_ENTRY ID LABEL TOOLTIP
	[row]
		[column]
			grow_factor = 0

			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[label]
				definition = "default"

				id = {ID} + "_label"
				label = {LABEL}
				tooltip = {TOOLTIP}
			[/label]
		[/column]

		[column]
			grow_factor = 0

			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = {ID} + "_sound"
				definition = "default"
				label = ""
			[/toggle_button]
		[/column]

		[column]
			grow_factor = 0

			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = {ID} + "_notif"
				definition = "default"
				label = ""
				tooltip = ""
			[/toggle_button]
		[/column]

		[column]
			grow_factor = 0

			border = "all"
			border_size = 5
			horizontal_alignment = "left"

			[toggle_button]
				id = {ID} + "_lobby"
				definition = "default"
				label = ""
				tooltip = ""
			[/toggle_button]
		[/column]
	[/row]
#enddef

[window]
	id = "mp_alerts_options"
	description = "MP alerts options"

	[resolution]
		definition = "default"

		click_dismiss = "true"
		maximum_width = 800

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Multiplayer Alerts"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = "true"

					[grid]
						[row]
							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Event:"
								[/label]

							[/column]

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Play Sound:"
									tooltip = _ "Play a sound for the event, specified in data/game_config.cfg"
								[/label]
							[/column]

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									id = "notification_label"
									definition = "default"

									label = _ "Desktop Notification:"
									tooltip = _ "Shows desktop/system tray notifications for turn change events or conversations when the game window is inactive"
								[/label]
							[/column]

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Also in main lobby:"
									tooltip = _ "Also take these actions in response to events in the main multiplayer lobby"
								[/label]
							[/column]
						[/row]

						{__GUI_LOBBY_SOUNDS_ENTRY "player_joins"    _"Player joins:"        _"When a player joins the lobby or game"}
						{__GUI_LOBBY_SOUNDS_ENTRY "player_leaves"   _"Player leaves:"       _"When a player leaves the lobby or game"}
						{__GUI_LOBBY_SOUNDS_ENTRY "private_message" _"Private message:"     _"When a private message is received"}
						{__GUI_LOBBY_SOUNDS_ENTRY "friend_message"  _"Friend message:"      _"When a message from a friend is received"}
						{__GUI_LOBBY_SOUNDS_ENTRY "public_message"  _"Public message:"      _"When a public message is received"}
						{__GUI_LOBBY_SOUNDS_ENTRY "server_message"  _"Server message:"      _"When a server message is received"}
						{__GUI_LOBBY_SOUNDS_ENTRY "ready_for_start"  _"Ready to start game:" _"When the game you are hosting is ready to start"}
						{__GUI_LOBBY_SOUNDS_ENTRY "game_has_begun"  _"Game has begun:"      _"When the host (not you) has started the game"}
						{__GUI_LOBBY_SOUNDS_ENTRY "turn_changed"  _"Turn changed:"      _"When a new turn has begun"}

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow="true"
					[grid]
						[row]
							grow_factor = 1

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[button]
									id = "revert_to_defaults"
									definition = "default"

									label = _ "Defaults"
									tooltip = _"Reset all options to their default values"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]


		[/grid]

	[/resolution]

[/window]
