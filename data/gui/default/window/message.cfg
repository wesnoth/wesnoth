#undef RESOLUTION_RIGHT

[window]
	id = "message"
	description = "Message dialog with 1 ok button for now."

	[resolution]
		definition = "default"

		[grid]

			[row]

				[column]

					[grid]	

						[row]

							[column]
								vertical_alignment = "top"

								[image]
									id = "image"
									definition = "default"
								[/image]

							[/column]

							[column]
								grow_factor = 1
								vertical_alignment = "top"
								horizontal_alignment = "left"

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												id = "title"
												definition = "title"
											[/label]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[scroll_label]
												id = "label"
												definition = "default"
											[/scroll_label]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "center"

					[button]
						id = "ok"
						definition = "default"

						label = "close"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
