#textdomain wesnoth-lib
###
### Definition of the window to view the descriptions of a selected add-on.
###

[window]
	id = "addon_reviews_list"
	description = "Show the reviews written for an add-on."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800
		maximum_height = 600
		
		[linked_group]
			id = "X_people_like_this"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "checkbox"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Add-on reviews"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "initial_comment"
						definition = "default"
						label = _ "There are no reviews for this add-on yet. If you know this add-on, help fellow players and add your own review!"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					border = "all"
					border_size = 5

					[listbox]
						id = "reviews_list"
						definition = "default"

						[list_definition]

							[row]

								[column]
								 	vertical_grow = "true"
								 	horizontal_grow = "true"
								 	[toggle_panel]
										definition = "default"
										return_value_id = "ok"
										[grid]
											[row]
												[column]
													grow_factor = 1
													horizontal_grow = "true"
													border = "all"
													border_size = 5
													[scroll_label]
														id = "review_box"
														definition = "default"
													[/scroll_label]
												[/column]
											[/row]
											[row]
												[column]
													grow_factor = 1
													horizontal_alignment = "left"
													border = "all"
													border_size = 5
													[grid]
														[row]
															[column]
																grow_factor = 1
																horizontal_grow = "true"
																border = "all"
																border_size = 5
																[label]
																	id = "people_who_agree"
																	definition = "default"
																	label = _ "0 people like this review. Do you like it too?"
																	linked_group = "X_people_like_this"
																[/label]
															[/column]
															[column]
																grow_factor = 1
																horizontal_alignment = "left"
																border = "all"
																border_size = 5
																[toggle_button]
																	id = "player_agrees"
																	definition = "default"
																	tooltip = _ "Check it if you like this review."
																	linked_group = "checkbox"
																[/toggle_button]
															[/column]
														[/row]
													[/grid]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									label = _ "Close"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "write_a_review"
									definition = "default"
									label = _ "Write a review"
									tooltip = _ "Click here to open a window to help fellow players and write your own review about this add-on."
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
