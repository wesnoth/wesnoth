#textdomain wesnoth-lib
###
### Definition of the window to show chat log.
###

[window]
    id = "chat_log"
    description = "Chat log dialog."

    [resolution]
        definition = "default"
        automatic_placement = "true"
        vertical_placement = "center"
        horizontal_placement = "center"
        maximum_width = 800
        maximum_height = 600

        [tooltip]
            id = "tooltip_large"
        [/tooltip]

        [helptip]
            id = "tooltip_large"
        [/helptip]

        [grid]
            [row] #header
                grow_factor = 0

                [column]
                    grow_factor = 7
                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"

                    [label]
                        definition = "title"
                        label = _ "Chat Log"
                    [/label]
                [/column]
            [/row]
            [row] #menu
                grow_factor = 0

                [column]
                    horizontal_grow = "true"
                    [grid]
                        [row]
                            [column]
                                horizontal_alignment = "left"
                                [grid]
                                    [row]
                                        [column]
                                            grow_factor = 0
                                            border = "all"
                                            border_size = 5
                                            [label]
                                                definition = "default"
                                                label = _ "Page:"
                                            [/label]
                                        [/column]
                                        [column]
                                            grow_factor = 0
                                            border = "all"
                                            border_size = 5
                                            [slider]
                                                id = "page_number"
                                                definition = "default"
                                                minimum_value = 1
                                                maximum_value = 100
                                                step_size = 1
                                                maximum_value_label = _"Last"
                                            [/slider]
                                        [/column]
                                        [column]
                                            grow_factor = 0
                                            border = "all"
                                            border_size = 5
                                            horizontal_alignment = "left"
                                            [grid]
                                                [row]
                                                    [column]
                                                        [button]
                                                            id = "previous_page"
                                                            definition = "left_arrow_short_ornate"
                                                            label = _ "Previous"
                                                            tooltip = _ "Previous page"
                                                        [/button]
                                                    [/column]
                                                    [column]
                                                        [button]
                                                            id = "next_page"
                                                            definition = "right_arrow_short_ornate"
                                                            label = _ "Next"
                                                            tooltip = _ "Next page"
                                                        [/button]
                                                    [/column]
                                                [/row]
                                            [/grid]
                                        [/column]
                                    [/row]
                                [/grid]
                            [/column]
                            [column]
                                horizontal_alignment = "right"
                                [grid]
                                    [row]
                                        [column]
                                            border = "all"
                                            border_size = 5
                                            [label]
                                                definition = "default"
                                                label = _ "Filter:"
                                            [/label]
                                        [/column]

                                        [column]
                                            grow_factor = 1
                                            border = "all"
                                            border_size = 5
                                            [text_box]
                                                id = "filter"
                                                definition = "default"
                                            [/text_box]
                                        [/column]
                                    [/row]
                                [/grid]
                            [/column]
                        [/row]
                    [/grid]
                [/column]
            [/row]
            [row] #choice
                grow_factor="7"
                [column]
                    grow_factor = 7
                    border = "all"
                    border_size = 5
                    horizontal_grow = "true"

                    #
                    # HACK:
                    # In order to reserve a minimum screen space for the
                    # central widget and avoid sudden window size changes when
                    # switching pages or entering text in the search box, we
                    # use two spacer widgets within a subgrid to restrict this
                    # cell's minimum size. It's important to keep the spacers'
                    # dimensions within certain limits so as to not cause
                    # dialog-spanning scrollbars to appear on 800x480.
                    #

                    {GUI_FORCE_WIDGET_MINIMUM_SIZE 200 250 (
                        [scroll_label]
                            id = "msg"
                            definition = "description"
                            label = ""
                        [/scroll_label]
                    )}
                [/column]
            [/row]
            [row] #status
                grow_factor = 0

                [column]
                    horizontal_grow = "true"

                    [grid]
                        [row]
                            [column]
                                grow_factor = 0
                                border = "all"
                                border_size = 5
                                horizontal_alignment = "left"
                                [button]
                                    id = "copy"
                                    definition = "action_copy"
                                    label = _ "clipboard^Copy"
                                    # FIXME: tooltips cause weird interactions with map
                                    #        labels while running a GUI2 dialog, so let's
                                    #        not use a tooltip yet.
                                    #tooltip = _ "Copy this log to clipboard"
                                [/button]
                            [/column]

                            [column]
                                grow_factor = 0
                                border = "all"
                                border_size = 5
                                horizontal_alignment = "right"
                                [button]
                                    id = "cancel"
                                    definition = "default"
                                    label = _ "Close"
                                [/button]
                            [/column]
                        [/row]
                    [/grid]
                [/column]
            [/row]
        [/grid]
    [/resolution]
[/window]

