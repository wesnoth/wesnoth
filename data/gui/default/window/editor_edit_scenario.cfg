#textdomain wesnoth-lib
###
### Definition of the window to edit gamemap scenarios
###

[window]
	id = "editor_edit_scenario"
	description = "Editor scenario editor."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Edit Scenario Settings"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Identifier:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "id"
									definition = "default"
									label = ""
								[/text_box]

							[/column]
			
						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Name:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "name"
									definition = "default"
									label = ""
								[/text_box]

							[/column]
			
						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Description:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "description"
									definition = "default"
									label = ""
								[/text_box]

							[/column]
						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "Experience modifier:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
								    id = "experience_modifier"
								    definition = "default"
								    best_slider_length = 250
								    minimum_value = 30
								    maximum_value = 200
								    step_size = 5
								[/slider]
							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "Turns:"
								[/label]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[slider]
								    id = "turns"
								    definition = "default"
								    best_slider_length = 250
								    minimum_value = -1
								    maximum_value = 99
								    step_size = 1
								[/slider]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					border = "all"
					border_size = 5

					[toggle_button]
						id = "victory_when_enemies_defeated"
						definition = "default"
						label= _ "Declare victory once all enemies are defeated"
					[/toggle_button]

				[/column]
		    [/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					border = "all"
					border_size = 5

					[toggle_button]
						id = "random_start_time"
						definition = "default"
						label= _ "Random starting time"
					[/toggle_button]

				[/column]
		    [/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_alignment = "right"

					[grid]

						[row]
							grow_factor = 0

							{GUI_FILLER}

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]


		[/grid]

	[/resolution]

[/window]
