###
### Definition of a button with the down arrow image.
###

[button_definition]

	id = "down_arrow"
	description = "Down arrow button for a scrollbar."

	[resolution]

		min_width = 25
		min_height = 25

		default_width = 25
		default_height = 25

		max_width = 25
		max_height = 25

		text_extra_width = 0
		text_extra_height = 0
		text_font_size = 0

		[state_enabled]

			[draw]

				[image]
					name = "buttons/downarrow-button.png"
				[/image]

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
#FIXME enable when the right button has been created.					
#					name = "buttons/downarrow-button-disabled.png"
					name = "buttons/downarrow-button.png"
				[/image]

			[/draw]

		[/state_disabled]

		[state_pressed]

			[draw]

				[image]
					name = "buttons/downarrow-button-pressed.png"
				[/image]

			[/draw]

		[/state_pressed]

		[state_focussed]

			[draw]

				[image]
					name = "buttons/downarrow-button-active.png"
				[/image]

			[/draw]

		[/state_focussed]

	[/resolution]

[/button_definition]
