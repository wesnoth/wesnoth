###
### Definition of a vertical scrollbar.
###

#define STATE IMAGE_SUFFIX
full_redraw = "true"

	[draw]

		#
		# Groove
		#

		[image]
			# 4 pixels high
			x = 0
			y = 0
			name = "buttons/scrollgroove-top.png"
		[/image]

		[image]
			x = 0
			y = 4
			h = "(height - 9)"
			stretch = true
			name = "buttons/scrollgroove-mid.png"
		[/image]

		[image]
			# 5 pixels high
			x = 0
			y = "(height - 5)"
			name = "buttons/scrollgroove-bottom.png"
		[/image]

		[image]
			# 5 pixels high
			x = 0
			y = "(positioner_offset)"
			name = "buttons/scrolltop" + {IMAGE_SUFFIX}
		[/image]

		#
		# Positioner
		#

		[image]
			x = 0
			y = "(positioner_offset + 5)"
			h = "(positioner_length - 10)"
			stretch = true
			name = "buttons/scrollmid"+ {IMAGE_SUFFIX}
		[/image]

		[image]
			# 5 pixels high
			x = 0
			y = "(positioner_offset + positioner_length - 5)"
			name = "buttons/scrollbottom" + {IMAGE_SUFFIX}
		[/image]


	[/draw]
#enddef

[vertical_scrollbar_definition]
	id = "default"
	description = "a vertical scrollbar"

	[resolution]
		# Note a scrollbar is normally sized by the item that "masters" it
		# that's why the default height is rather low.
		min_width = 25
		min_height = 20

		default_width = 25
		default_height = 20

		max_width = 25
		max_height = 0

		minimum_positioner_length = 11

		top_offset = 0
		bottom_offset = 0

		[state_enabled]
			{STATE ".png"}
		[/state_enabled]

		[state_disabled]
			{STATE "-disabled.png"}
		[/state_disabled]

		[state_pressed]
			{STATE "-pressed.png"}
		[/state_pressed]
		
		[state_focussed]
			{STATE "-active.png"}
		[/state_focussed]

	[/resolution]

[/vertical_scrollbar_definition]

#undef STATE
