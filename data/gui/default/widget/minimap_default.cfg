#textdomain wesnoth-lib
###
### Definition of a minimap.
###


#define _GUI_RESOLUTION RESOLUTION SIZE
	[resolution]

		{RESOLUTION}

		min_width = {SIZE}
		min_height = {SIZE}

		default_width = {SIZE}
		default_height = {SIZE}

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

	[/resolution]
#enddef

[minimap_definition]
	id = "default"
	description = "a minimap."

	{_GUI_RESOLUTION () 100 }

[/minimap_definition]

[minimap_definition]
	id = "no_size"
	description = "a minimap without a size, this way it can be sized in it's container."

	{_GUI_RESOLUTION () 0}

[/minimap_definition]

#undef _GUI_RESOLUTION
