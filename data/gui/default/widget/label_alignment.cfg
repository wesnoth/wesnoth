#{_GUI_DEFINITION "default_tiny"  "default, small font size" TINY         ()     DEFAULT ({GUI__TEXT_VERTICALLY_CENTRED})}

#undef _GUI_DEFINITION
#undef _GUI_RESOLUTION 
