#textdomain wesnoth-lib
###
### Definition of a label.
### 
### Defines the following labels
### - alignment, the one for general usage, which lets pango handle the alignment

#define _GUI_RESOLUTION RESOLUTION FONT_SIZE FONT_STYLE FONT_COLOUR_ENABLED FONT_COLOUR_DISABLED Y_POSITION
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			[draw]

				[text]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					maximum_width = "(width)"
					font_size = {FONT_SIZE}
					font_style = {FONT_STYLE}
					text_alignment = "(text_alignment)"
					colour = {FONT_COLOUR_ENABLED}
					text = "(text)"
					text_markup = "(text_markup)"
				[/text]

			[/draw]
	
		[/state_enabled]

		[state_disabled]

			[draw]

				[text]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					maximum_width = "(width)"
					font_size = {FONT_SIZE}
					font_style = {FONT_STYLE}
					text_alignment = "(text_alignment)"
					colour = {FONT_COLOUR_DISABLED}
					text = "(text)"
					text_markup = "(text_markup)"
				[/text]

			[/draw]
	
		[/state_disabled]

	[/resolution]
#enddef

#define _GUI_DEFINITION ID DESCRIPTION FONT_SIZE FONT_STYLE FONT_COLOUR Y_POSITION
[label_definition]
	id = {ID}
	description = {DESCRIPTION}

	{_GUI_RESOLUTION 
		({GUI_TINY__RESOLUTION})
		({GUI_TINY__FONT_SIZE__{FONT_SIZE}})
		({FONT_STYLE})
		({GUI__FONT_COLOUR_ENABLED__{FONT_COLOUR}})
		({GUI__FONT_COLOUR_DISABLED__{FONT_COLOUR}})
		({Y_POSITION})
	}

	
	{_GUI_RESOLUTION 
		({GUI_NORMAL__RESOLUTION}) 
		({GUI_NORMAL__FONT_SIZE__{FONT_SIZE}}) 
		({FONT_STYLE}) 
		({GUI__FONT_COLOUR_ENABLED__{FONT_COLOUR}}) 
		({GUI__FONT_COLOUR_DISABLED__{FONT_COLOUR}}) 
		({Y_POSITION})
	}

[/label_definition]
#enddef

# Enable the other types when needed.
{_GUI_DEFINITION "alignment"       "default label"            DEFAULT      ()     DEFAULT ({GUI__TEXT_VERTICALLY_CENTRED})}
#{_GUI_DEFINITION "scroll_label"  "scroll label"             DEFAULT      ()     DEFAULT 0}
