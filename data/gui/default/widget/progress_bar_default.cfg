#textdomain wesnoth-lib
###
### Definition of an progress bar, which has the same height on normal and tiny
### gui.
###

[progress_bar_definition]
	id = "default"
	description = "A progress_bar."

	[resolution]

		min_width = 14
		min_height = 41

		default_width = 54
		default_height = 41

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]

				# Outer "golden" border.
				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					border_thickness = 1
					border_color = "188, 176, 136, 255"
				[/rectangle]

				# Inner black border, with gray filling.
				[rectangle]
					x = 1
					y = 1
					w = "(width - 2)"
					h = "(height - 2)"
					border_thickness = 1
					border_color = "0, 0, 0, 255"
					fill_color = {GUI__BACKGROUND_COLOR_ENABLED}
				[/rectangle]

				# 3D effect at upper side.
				[rectangle]
					x = 2
					y = 2
					w = "(((width - 4) * percentage) / 100)"
					h = 2
					border_thickness = 0
					fill_color = "79, 103, 123, 255"
				[/rectangle]

				# Main bar
				[rectangle]
					x = 2
					y = 4
					w = "(((width - 4) * percentage) / 100)"
					h = "(height - 8)"
					border_thickness = 0
					fill_color = "21, 53, 80, 255"
				[/rectangle]

				# 3D effect at lower side.
				[rectangle]
					x = 2
					y = 37
					w = "(((width - 4) * percentage) / 100)"
					h = 2
					border_thickness = 0
					fill_color = "10, 26, 40, 255"
				[/rectangle]

			[/draw]

		[/state_enabled]

	[/resolution]

[/progress_bar_definition]

