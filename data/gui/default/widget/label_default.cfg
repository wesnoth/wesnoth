###
### Definition of a label.
###


#define LABEL_DEFINITION ID DESCRIPTION FONT_SIZE FONT_COLOUR FONT_STYLE
[label_definition]
	id = {ID}
	description = {DESCRIPTION}

	[resolution]
		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			full_redraw = "true"

			[draw]

				[text]
					x = 0
					y = {TEXT_V_CENTRE}
					w = "(text_width)"
					h = "(text_height)"
					font_size = {FONT_SIZE}
					font_style = {FONT_STYLE}
					colour = {FONT_COLOUR}
					text = "(text)"
				[/text]

			[/draw]
	
		[/state_enabled]

		[state_disabled]

			full_redraw = "true"

			[draw]

				[text]
					x = 0
					y = {TEXT_V_CENTRE}
					w = "(text_width)"
					h = "(text_height)"
					font_size = {FONT_SIZE}
					font_style = {FONT_STYLE}
					colour = {FONT_COLOUR}
					text = "(text)"
				[/text]

			[/draw]
	
		[/state_disabled]

	[/resolution]

[/label_definition]
#enddef

{LABEL_DEFINITION "default" "default label" 16 {FONT_COLOUR_ENABLED} "normal"}
{LABEL_DEFINITION "title" "label used for titles" {FONT_SIZE_NORMAL__TITLE} {FONT_COLOUR_TITLE} "bold"}

