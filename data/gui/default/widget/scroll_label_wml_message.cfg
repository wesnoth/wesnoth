#textdomain wesnoth-lib
###
### Definition of a scroll label for the wml_message.
###

#define _GUI_RESOLUTION RESOLUTION FONT_SIZE FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
			[/draw]

		[/state_disabled]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
								horizontal_grow = "true" # needed ?
								vertical_grow = "true" # needed ?

					[grid]
						id = "_content_grid"

						[row]

							[column]
								horizontal_grow = "true"
								vertical_grow = "true"

								[label]
									id = "_label"
									definition = "default"
								[/label]

							[/column]

						[/row]

					[/grid]

				[/column]

				[column]

					{GUI__VERTICAL_SCROLLBAR_GRID_TRANSPARENT}

				[/column]

			[/row]

			[row]

				[column]

					{GUI__HORIZONTAL_SCROLLBAR_GRID_TRANSPARENT}

				[/column]

				[column]

					[spacer]
					[/spacer]

				[/column]

			[/row]

		[/grid]

	[/resolution]
#enddef

[scroll_label_definition]
	id = "wml_message"
	description = "The scroll label for the wml_message."

	{_GUI_RESOLUTION
		({GUI_TINY__RESOLUTION})
		({GUI_TINY__FONT_SIZE__DEFAULT})
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
	}


	{_GUI_RESOLUTION
		({GUI_NORMAL__RESOLUTION})
		({GUI_NORMAL__FONT_SIZE__DEFAULT})
		()
		({GUI__FONT_COLOR_ENABLED__DEFAULT})
		({GUI__FONT_COLOR_DISABLED__DEFAULT})
	}

[/scroll_label_definition]

#undef _GUI_RESOLUTION

