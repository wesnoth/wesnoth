###
### Definition of the default toggle panel.
###

# FIXME we should use a background image instead of a filled rect.
#define _GUI_RECT BORDER_COLOUR FILL_COLOUR
	[rectangle]
		x = 0
		y = 0
		w = "(width)"
		h = "(height)"
		border_thickness = 1
		border_colour = {BORDER_COLOUR}
		fill_colour = {FILL_COLOUR}
	[/rectangle]
#enddef

[toggle_panel_definition]

	id = "default"
	description = "Default panel"

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[state_enabled]
			full_redraw = "true"

			[draw]
				{_GUI_RECT "" "0, 0, 0, 255"}
			[/draw]

		[/state_enabled]

		[state_disabled]
			full_redraw = "true"

			[draw]
				{_GUI_RECT "" "128, 128, 128, 255"}
			[/draw]

		[/state_disabled]

		[state_focussed]
			full_redraw = "true"

			[draw]
				{_GUI_RECT "" "0, 0, 0, 255"}
			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]
			full_redraw = "true"

			[draw]
				{_GUI_RECT "170, 136, 67, 255" "9, 33, 54, 255"}
			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]
			full_redraw = "true"

			[draw]
				{_GUI_RECT "170, 136, 67, 255" "128, 128, 128, 255"}
			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]
			full_redraw = "true"

			[draw]
				{_GUI_RECT "170, 136, 67, 255" "9, 33, 54, 255"}
			[/draw]

		[/state_focussed_selected]

	[/resolution]

[/toggle_panel_definition]

#undef _GUI_RECT
