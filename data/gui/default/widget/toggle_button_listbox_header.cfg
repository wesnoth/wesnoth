#textdomain wesnoth-lib
###
### Definition of the default toggle button.
### Since for this class 'default' is a bit hard we now use the checkbox as default.
###

#define _GUI_TEXT FONT_SIZE FONT_COLOR
	[text]
		x = 0
		y = {GUI__TEXT_VERTICALLY_CENTRED}
		w = "(width)"
		h =  "(text_height)"
		font_size = {FONT_SIZE}
		color = {FONT_COLOR}
		text = "(text)"
	[/text]
#enddef

#define _GUI_RESOLUTION RESOLUTION WIDTH HEIGHT IMAGE_Y FONT_SIZE
	[resolution]

		{RESOLUTION}

		min_width = {WIDTH}
		min_height = {HEIGHT}

		default_width = {WIDTH}
		default_height = {HEIGHT}

		max_width = 0
		max_height = {HEIGHT}

		text_extra_width = 0
		text_font_size = {FONT_SIZE}

		[state]
		[enabled]

			[draw]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

			[/draw]

		[/enabled]

		[disabled]

			[draw]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_DISABLED__TITLE}) }

			[/draw]

		[/disabled]

		[focussed]

			[draw]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

			[/draw]

		[/focussed]
		[/state]

###
### Down
###

		[state]
		[enabled]

			[draw]



				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }
	
				[image]
					x = "(width - 10)"
					y = {IMAGE_Y}
					name = "buttons/sliders/slider_arrow_blue.png~ROTATE(180)"
				[/image]
			[/draw]

		[/enabled]

		[disabled]

			[draw]
				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_DISABLED__TITLE}) }

				[image]
					x = "(width - 10)"
					y = {IMAGE_Y}
					name = "buttons/sliders/slider_arrow_blue.png~ROTATE(180)~GS()"
				[/image]

			[/draw]

		[/disabled]

		[focussed]

			[draw]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[image]
					x = "(width - 10)"
					y = {IMAGE_Y}
					name = "buttons/sliders/slider_arrow_blue.png~ROTATE(180)"
				[/image]

			[/draw]

		[/focussed]
		[/state]
		
###
### Up
###
		[state]
		[enabled]

			[draw]



				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }
	
				[image]
					x = "(width - 10)"
					y = {IMAGE_Y}
					name = "buttons/sliders/slider_arrow_blue.png"
				[/image]
			[/draw]

		[/enabled]

		[disabled]

			[draw]
				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_DISABLED__TITLE}) }

				[image]
					x = "(width - 10)"
					y = {IMAGE_Y}
					name = "buttons/sliders/slider_arrow_blue.png~GS()"
				[/image]

			[/draw]

		[/disabled]

		[focussed]

			[draw]

				{_GUI_TEXT ({FONT_SIZE}) ({GUI__FONT_COLOR_ENABLED__TITLE}) }

				[image]
					x = "(width - 10)"
					y = {IMAGE_Y}
					name = "buttons/sliders/slider_arrow_blue.png"
				[/image]

			[/draw]

		[/focussed]
		[/state]

	[/resolution]
#enddef

[toggle_button_definition]

	id = "listbox_header"
	description = "Checkbox."

	# Tiny gui sizes haven't been tested yet so might need some tuning.
	{_GUI_RESOLUTION ({GUI_TINY__RESOLUTION}) 20 11 0 ({GUI_TINY__FONT_SIZE__SMALL})   }
	{_GUI_RESOLUTION ()                       30 18 5 ({GUI_NORMAL__FONT_SIZE__SMALL}) }

[/toggle_button_definition]

#undef _GUI_TEXT
#undef _GUI_RESOLUTION
