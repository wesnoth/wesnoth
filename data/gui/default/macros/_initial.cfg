		grow_factor = 0

		[column]
			grow_factor = 1
			border = "all"
			border_size = 10
			horizontal_grow = true

			[drawing]
				definition = "default"

				width = (width)
				height = 1

				[draw]

					[line]
						x1 = 0
						y1 = 0
						x2 = (width - 1)
						y2 = 0

						color = {GUI__FONT_COLOR_DISABLED__DEFAULT}
						thickness = 1
					[/line]

				[/draw]

			[/drawing]

		[/column]
		
	[/row]
#enddef

