	id = "_vertical_scrollbar_grid"

	[row]

			grow_factor = 1
		[column]
			vertical_grow = "true"

			[vertical_scrollbar]
				id = "_vertical_scrollbar"
				definition = "transparent"
			[/vertical_scrollbar]

		[/column]

	[/row]

[/grid]
#enddef
