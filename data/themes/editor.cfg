#textdomain wesnoth-editor

# wmlscope: set export=no

# some information about how theming works
# (especially the coordinates defined with rect=):
# http://www.wesnoth.org/forum/viewtopic.php?p=213708#213708

[theme]
    id=editor
    name= _ "theme^Editor"
    hidden=yes

#define DEFAULT_EDITOR_FONT_NORMAL
    17 #enddef
#define DEFAULT_EDITOR_FONT_SMALL
    15 #enddef
#define DEFAULT_EDITOR_FONT_TINY
    13 #enddef
#define DEFAULT_EDITOR_FONT_REALLYTINY
    11 #enddef

    ############################################### 1024x768 ######################################################
    [resolution]
        id=1024x768
        width=1024
        height=768

        [screen]
            # this is only useful as a ref for other rects
            id=screen
            rect="0,0,1024,768"
        [/screen]

        ####### Context Menu
        [menu]
            id=menu-editor-paste-context
            is_context_menu=true
            items=describeterrain,menu-unit-facing,editor-unit-toggle-loyal,editor-change-unitid,editor-unit-recruit,renameunit,describeunit,editor-deleteunit,editor-toggle-renameable,editor-toggle-canrecruit,editor-cut,editor-copy,editor-paste,editor-tool-select,editor-select-all,editor-select-inverse,editor-select-none,editor-clipboard-rotate-cw,editor-clipboard-rotate-ccw,editor-clipboard-flip-horizontal,editor-clipboard-flip-vertical,editor-selection-fill,editor-selection-rotate,editor-selection-flip, editor-selection-generate,editor-selection-randomize,editor-save-area
        [/menu]

        ####### Menu Bar
        [panel]
            id=top-panel
            image=themes/classic/menubar.png
            ref=screen
            rect="=,=,1024,+27"
            xanchor=top
            yanchor=fixed
        [/panel]
