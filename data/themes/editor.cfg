            #  tooltip_name_prepend=yes
            rect="+6,=,+24,+24"
            xanchor=right
            yanchor=fixed
        [/menu]
        [menu]
            id=blank_button_editor4
            image=blank_button_editor
            # items=editor-tool-
            # tooltip= _ "Left mouse button sets a new node in to the path, right clears the last."
            # tooltip_name_prepend=yes
            rect="+6,=,+24,+24"
            xanchor=right
            yanchor=fixed
        [/menu]

        [brush_bar]
            id=brush-bar
            ref=bottom-right-panel
            rect="=+10,=+0,+250,+30"
            xanchor=right
            yanchor=top
        [/brush_bar]

        [menu]
            id=menu-editor-terrain
            title= _ "Group"
            image=lite_small
            font_size=9
            items=editor-palette-groups
            ref=brush-bar
            rect="=+6,+7,+55,+18"
            xanchor=right
            yanchor=fixed
        [/menu]

        [panel]
            id=villages-panel
            image=themes/status-bg.png
            ref=menu-editor-side
            #ref=turn-panel
            rect="+5,=+1,+71,+19"
            xanchor=fixed
            yanchor=fixed
        [/panel]

        [label]
            id=villages-icon
            icon=themes/villages.png
            text= _ "villages"
            ref=villages-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]

