        [menu]
            id=flip_map_button_editor
            image=flip_map_button_editor
            items=flip-map
            tooltip= _ "Flip Map - Not implemented yet."
            #tooltip_name_prepend=yes
            rect="+6,=,+24,+24"
            xanchor=right
            yanchor=fixed
        [/menu]
        [menu]
            id=blank_button_editor3
            image=blank_button_editor
            #  items=editor-tool-
