            tooltip= _ "Use left/right mouse button to draw fore-/background terrain. Hold Shift to paint base layer only. Ctrl+click to sample terrain under cursor."
            tooltip_name_prepend=yes
            ref=draw_button_editor
            rect="=,+6,+24,+24"
            xanchor=right
            yanchor=fixed
