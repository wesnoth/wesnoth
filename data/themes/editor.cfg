            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
        [/menu]

        [menu]
            id=menu-editor-window
            title= _ "Window"
            #image=lite_small
            image=lite
            font_size={DEFAULT_EDITOR_FONT_SMALL}
            items=editor-switch-map
            #rect="+2,=,+55,="
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
        [/menu]

