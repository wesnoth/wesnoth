            [villages]
                id=villages
                font_size={DEFAULT_EDITOR_FONT_SMALL}
                ref=villages-icon
                rect="+4,=,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
