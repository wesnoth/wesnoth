            id=top-right-panel
            image=themes/rightside-editor-small.png
            rect="+0,=+0,1024,+215"
        [/change]
        # reduce vertical size of minimap by 40px
        [change]
            id=mini-map
            rect="=+10,=+7,=-7,+94"
        [/change]

