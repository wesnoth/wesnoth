#textdomain wesnoth

# wmlscope: set export=no

# some information about how theming works (especially the coordinates
# defined with rect=):
# http://www.wesnoth.org/forum/viewtopic.php?p=213708#213708

#define DEFAULT_FONT_NORMAL
14 #enddef
#define DEFAULT_FONT_SMALL
12 #enddef
#define DEFAULT_FONT_TINY
10 #enddef
#define DEFAULT_FONT_REALLYTINY
9 #enddef

[theme]
    id=Pandora
    name= _ "theme^Pandora"
    description= _ "An 800Ã—480 theme optimized for Pandora devices"

    [resolution]
        id=800x480
        width=800
        height=480

        [screen]
            # this is only useful as a ref for other rects
            id=screen
            rect="0,0,800,480"
        [/screen]

        [panel]
            ref=screen
            id=sidebar-panel
            image=themes/editor/classic/sidebar_borderless.png
            rect="-262,0,800,480"
            xanchor=fixed
            yanchor=fixed
        [/panel]

        [panel]
            #ref=screen
            id=sidebar-border-panel
            image=themes/editor/classic/sidebar_border.png
            rect="=-5, 0, +5, 480"
            xanchor=fixed
            yanchor=fixed
        [/panel]

        [main_map]
            id=main-map
            rect="0,0,=-5,480"
            # xanchor=left
            # yanchor=top
        [/main_map]

        {MAIN_MAP_BORDER}

        # rightside panel

        {STATUS_BOX =+1 =+3 794 271 minimap sidebar-panel fixed fixed}

        [mini_map]
            id=mini-map
            ref=minimap-box-center
            rect="=,=-1,=+1,="
            xanchor=fixed
            yanchor=fixed
        [/mini_map]

        #[slider]
        #    image=buttons/sliders/slider_arrow_gold@2x
        #    id=map-zoom-slider
        #    black_line=yes
        #    ref=mini-map
        #    rect="=+32,+1,+117,+18"
        #    xanchor=fixed
        #    yanchor=fixed
        #[/slider]

        [action]
            ref=minimap-box-botright
            id=zoom-default-button
            items=zoomdefault
            type=checkbox
            image=button_square/button_square_60
            auto_tooltip=yes
            rect="-60,+2,+60,+60"
            xanchor=fixed
            yanchor=fixed
        [/action]
        [action]
            id=cycle-button
            ref=minimap-box-botleft
            #ref=unit-hp
            items=cycle
            type=press
            image=button_square/button_square_60
            auto_tooltip=yes
            overlay=icons/action/editor-tool-unit_60
            rect="=+1,+2,+60,+60"
        [/action]

        {STATUS_BOX +2 =+0 +127 +30 terrain-info     cycle-button fixed fixed}
        {STATUS_BOX =   +0 +127 +18 terrain-position terrain-info-box-botleft fixed fixed}
        {STATUS_BOX =+2 +2 +72  +72 unit             cycle-button fixed fixed}

        [menu]
            id=menu-main
            title= _ "Menu"
            image=button_square/button_square_60
            items=objectives,statistics,unitlist,statustable,save,savereplay,load,preferences,chatlog,AUTOSAVES,help,stopnetwork,startnetwork,quit,undo,redo,speak,recruit,recall,showenemymoves,bestenemymoves,delayshroud,updateshroud
            #,endturn
            ref=sidebar-panel
            font_size=30
            rect="=+2,-62,+60,+60"
            xanchor=fixed
            yanchor=fixed
        [/menu]

        {STATUS_BOX +4 =+15 +122 +36 tod menu-main fixed fixed}

        {STATUS_BOX =-2 +2  +57 +15 gold       zoom-default-button    fixed fixed}
        {STATUS_BOX =   =+1 +57 +15 income     gold-box-botleft       fixed fixed}
        {STATUS_BOX =   =+1 +57 +15 countdown  income-box-botleft     fixed fixed}
        {STATUS_BOX =   =+1 +57 +15 turn       countdown-box-botleft  fixed fixed}
        [label]
            id=income-icon
            icon=themes/income.png
            text= _ "income"
            ref=income-box-center
            rect="=,=-1,+25,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]

        [label]
            id=time-icon
            #icon=themes/units.png
            icon=themes/sand-clock.png
            ref=countdown-box-center
            rect="=-2,=-1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]

        [action]
            id=end-turn
            title= _ "End
Turn"
            image=button_square/button_square_60
            items=endturn
            ref=sidebar-panel
            rect="-63,-62,+60,+60"
            auto_tooltip=yes
        [/action]

        #[menu]
        #    id=actions-menu
        #    title= _ "Actions"
        #    image=button_menu/menu_button_copper_H20
        #    items=undo,redo,cycle,speak,recruit,recall,showenemymoves,bestenemymoves,delayshroud,updateshroud,endturn
        #    rect="+2,=,+100,="
        #    xanchor=fixed
        #    yanchor=fixed
        #[/menu]

        #{COUNTDOWN_THEME}
        [menu]
            is_context_menu=true
            items=wml,undo,redo,describeunit,renameunit,createunit,changeside,killunit,describeterrain,labelteamterrain,labelterrain,clearlabels,speak,continue,recruit,recall,delayshroud,updateshroud,cycle,endturn
        [/menu]

        [label]
            id=gold-icon
            icon=themes/gold.png
            text= _ "gold"
            ref=gold-box-center
            rect="=+0,=-1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]

        [status]
            ## The size of these rectangles only accommodates hex coordinates
            ## up to 999.
            [position]
                id=status-position
                #font_size={DEFAULT_FONT_SMALL}
                ref=terrain-position-box-center
                rect="=+3,=+0,=,="
                xanchor=fixed
                yanchor=fixed
            [/position]
            [terrain_info]
                id=status-terrain
                ref=terrain-info-box-center
                rect="=,=-1,=+2,="
                xanchor=fixed
                yanchor=fixed
            [/terrain_info]

            # the time of day image
            [time_of_day]
                id=image-tod
                ref=tod-box-center
                rect="=-1,=-2,+125,+39"
                xanchor=fixed
                yanchor=fixed
            [/time_of_day]
            [tod_stats]
                id=tod-stats
                font_size={DEFAULT_FONT_SMALL}
                rect="-34,=-17,+50,+17"
                xanchor=fixed
                yanchor=fixed
            [/tod_stats]

            #put the side playing indicator next to the turn indicator
            [side_playing]
                id=icon-sideplaying
                ref=turn-box-center
                #ref=end-turn
                rect="=-1,=-1,+25,+17"
                xanchor=fixed
                yanchor=fixed
            [/side_playing]

            # the game status
            [turn]
                id=turn
                font_size={DEFAULT_FONT_SMALL}
                rect="-1,=,+40,+12"
                xanchor=fixed
                yanchor=fixed
                prefix="" #wmllint: ignore
                prefix_literal=""
            [/turn]
            [gold]
                id=gold
                font_size={DEFAULT_FONT_SMALL}
                #font_size={DEFAULT_FONT_SMALL}
                ref=gold-icon
                rect="+1,=0,+40,+14"
                xanchor=fixed
                yanchor=fixed
                prefix="" #wmllint: ignore
                prefix_literal=""
            [/gold]
            [income]
                id=status-income
                font_size={DEFAULT_FONT_SMALL}
                ref=income-icon
                rect="+4,=,+60,+16"
                xanchor=fixed
                yanchor=fixed
                prefix="" #wmllint: ignore
                prefix_literal=""
            [/income]

            [report_countdown]
                id=report_timeout
                font_size={DEFAULT_FONT_SMALL}
                ref=time-icon
                rect="+2,=,+38,+12"
                xanchor=fixed
                yanchor=fixed
            [/report_countdown]

            #[observers]
            #    id=observers
            #    font_size={DEFAULT_FONT_SMALL}
            #    rect="+4,=,+16,+16"
            #    xanchor=right
            #    yanchor=fixed
            #[/observers]

            ## unit stats here
            [unit_image]
                id=unit-image
                ref=unit-box-center
                rect="=,=,+72,+72"
                xanchor=fixed
                yanchor=fixed
            [/unit_image]
            #[unit_traits]
            #    id=unit-traits
            #    font_size={DEFAULT_FONT_SMALL}
            #    rect="=+0,+0,+170,+16"
            #    xanchor=fixed
            #    yanchor=fixed
            #[/unit_traits]
            [unit_name]
                id=unit-description
                font_size={DEFAULT_FONT_NORMAL}
                ref=unit-box-topright
                rect="+3,+0,+116,+18"
                xanchor=fixed
                yanchor=fixed
            [/unit_name]
            [unit_hp]
                id=unit-hp
                #font_size={DEFAULT_FONT_NORMAL}
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+3,+60,+18"
                #prefix="HP "
                #prefix_literal=" "
                xanchor=fixed
                yanchor=fixed
            [/unit_hp]
            [unit_xp]
                id=unit-xp
                font_size={DEFAULT_FONT_SMALL}
                #font_size={DEFAULT_FONT_NORMAL}
                rect="=,+0,+60,+18"
                #prefix="XP "
                #prefix_literal=" "
                xanchor=fixed
                yanchor=fixed
            [/unit_xp]
            [unit_moves]
                id=unit-moves
                font_size={DEFAULT_FONT_SMALL}
                #font_size={DEFAULT_FONT_NORMAL}
                rect="=,+0,+45,+18"
                #prefix="MP "
                #prefix= _ "statuspanel^moves"
                #prefix_literal=": "
                xanchor=fixed
                yanchor=fixed
            [/unit_moves]
            [unit_status]
                id=unit-status
                font_size={DEFAULT_FONT_SMALL}
                rect="+1,=+0,+64,+16"
                xanchor=fixed
                yanchor=fixed
            [/unit_status]
            [unit_alignment]
                font_size={DEFAULT_FONT_SMALL}
                ref=unit-moves
                id=unit-alignment
                rect="=-10,+0,+45,+18"
                xanchor=fixed
                yanchor=fixed
            [/unit_alignment]
            #[unit_defense]
            #    id=unit-defense
            #    font_size=16
            #    rect="=,+0,=,+18"
            #    prefix="def"
            #    # prefix= _ "statuspanel^terrain def."
            #    prefix_literal=": "
            #    xanchor=fixed
            #    yanchor=fixed
            #[/unit_defense]
        [/status]

        #{REPLAY_THEME {DEFAULT_FONT_SMALL}}
    [/resolution]
[/theme]

#undef DEFAULT_FONT_NORMAL
#undef DEFAULT_FONT_SMALL
#undef DEFAULT_FONT_TINY
#undef DEFAULT_FONT_REALLYTINY
