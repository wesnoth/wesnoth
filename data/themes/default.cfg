#textdomain wesnoth

# wmlscope: set export=no

# some information about how theming works (especially the coordinates
# defined with rect=):
# http://www.wesnoth.org/forum/viewtopic.php?p=213708#213708

[theme]
    name=null
    [resolution]
        width=1
        height=1
    [/resolution]
[/theme]

[theme]
    name=Default

#define DEFAULT_FONT_NORMAL
    14 #enddef
