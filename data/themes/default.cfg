#textdomain wesnoth

# wmlscope: set export=no

# some information about how theming works (especially the coordinates
# defined with rect=):
# http://www.wesnoth.org/forum/viewtopic.php?p=213708#213708

#define DEFAULT_FONT_NORMAL
17#enddef
#define DEFAULT_FONT_SMALL
15#enddef
#define DEFAULT_FONT_TINY
13#enddef
#define DEFAULT_FONT_REALLYTINY
11#enddef

#define DEFAULT_FONT_NORMAL_HEIGHT
22#enddef
#define DEFAULT_FONT_SMALL_HEIGHT
19#enddef
#define DEFAULT_FONT_TINY_HEIGHT
17#enddef
#define DEFAULT_FONT_REALLYTINY_HEIGHT
15#enddef

#define FONT_RGB_LEVEL1
245,230,193#enddef

[theme]
    id=Default
    name= _ "theme^Default"
    description= _ "The default theme"

    [resolution]
        id=1024x768
        width=1024
        height=768

        [screen]
            # this is only useful as a ref for other rects
            id=screen
            rect="0,0,1024,768"
        [/screen]

        [panel]
            id=top-panel
            image=themes/classic/menubar.png
            ref=screen
            rect="=,=,=,+27"
            xanchor=top
            yanchor=fixed
        [/panel]

        [main_map]
            id=main-map
            rect="=,+0,+842,768"
            xanchor=left
            yanchor=top
        [/main_map]

        {MAIN_MAP_BORDER}

        # rightside panel

        [panel]
            id=sidebar-panel
            image=themes/classic/sidebar.png
            rect="+0,0,1024,768"
            xanchor=right
            yanchor=top
        [/panel]

        {MINIMAP_THEME}
        {STATUS_BOX =+0 +3 +122 +36 tod terrain-description-box-botleft right fixed}
        {STATUS_BOX =+0 +5 +72 +72 unit tod-box-botleft right fixed}

        [menu]
            id=menu-main
            title= _ "Menu"
            image=button_menu/menu_button_copper_H20
            items=objectives,statistics,unitlist,statustable,save,savereplay,savemap,load,preferences,chatlog,menu-autosaves,help,stopnetwork,startnetwork,quit,quit-to-desktop
            ref=top-panel
            rect="=,=+1,+100,=-4"
            xanchor=fixed
            yanchor=fixed
        [/menu]

        [menu]
            title= _ "Back to..."
            id=menu-autosaves
            button=false
            items=AUTOSAVES
        [/menu]

        [menu]
            id=actions-menu
            title= _ "Actions"
            image=button_menu/menu_button_copper_H20
            items=undo,redo,wbexecuteallactions,wbexecuteaction,wbdeleteaction,wbtoggle,cycle,speak,recruit,recall,showenemymoves,bestenemymoves,delayshroud,updateshroud,label_settings,command
            rect="+0,=,+100,="
            xanchor=fixed
            yanchor=fixed
        [/menu]
        {STATUS_BOX_BORDERLESS +5 =+0 +75 +15 turn     actions-menu           fixed fixed}
        {STATUS_BOX_BORDERLESS +3 =+0 +75 +15 gold     turn-box-topright      fixed fixed}
        {STATUS_BOX_BORDERLESS +3 =+0 +70 +15 villages gold-box-topright      fixed fixed}
        {STATUS_BOX_BORDERLESS +3 =+0 +65 +15 units    villages-box-topright  fixed fixed}
        {STATUS_BOX_BORDERLESS +3 =+0 +85 +15 upkeep   units-box-topright     fixed fixed}
        {STATUS_BOX_BORDERLESS +3 =+0 +85 +15 income   upkeep-box-topright    fixed fixed}
        {COUNTDOWN_THEME}
        [menu]
            is_context_menu=true
            # Basic commands
            items="continue,recruit,recall,wml,undo,redo," +
                # Whiteboard commands
                "wbexecuteaction,wbdeleteaction,wbbumpupaction,wbbumpdownaction,wbsupposedead," +
                # Information
                "describeterrain,describeunit,renameunit," +
                # Debug commands
                "createunit,changeside,killunit," +
                # Labels
                "labelterrain,clearlabels," +
                # Shroud updates
                "delayshroud,updateshroud"
        [/menu]
        [action]
            id=button-endturn
            image=large-button
            title=  _ "End Turn"
            title2= _ "End Scenario"
            items=endturn
            ref=sidebar-panel
            rect="-173,-50,+168,+44"
            xanchor=right
            yanchor=bottom
        [/action]

        # HP/XP
        [label]
            id=label-hp
            font_size={DEFAULT_FONT_TINY}
            text= _ "HP"
            ref=unit-box-topright
            rect="+4,=-1,+30,+14"
            xanchor=right
            yanchor=fixed
        [/label]
        [label]
            id=label-xp
            font_size={DEFAULT_FONT_TINY}
            text= _ "XP"
            rect="=,+14,+60,+14"
            xanchor=right
            yanchor=fixed
        [/label]
        [label]
            id=label-mp
            font_size={DEFAULT_FONT_TINY}
            text= _ "MP"
            rect="=,+14,=,+14"
            xanchor=right
            yanchor=fixed
        [/label]
        [label]
            id=label-def
            font_size={DEFAULT_FONT_TINY}
            text= _ "def"
            rect="+1,=,=,+12"
            xanchor=right
            yanchor=fixed
        [/label]

        [label]
            id=gold-icon
            icon=themes/gold.png
            text= _ "gold"
            ref=gold-box-center
            rect="=+1,=-1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=villages-icon
            icon=themes/villages.png
            text= _ "villages"
            ref=villages-box-center
            rect="=+1,=-1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=units-icon
            icon=themes/units.png
            text= _ "units"
            ref=units-box-center
            rect="=+1,=-1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=upkeep-icon
            icon=themes/upkeep.png
            text= _ "upkeep"
            ref=upkeep-box-center
            rect="=+1,=-1,+25,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=income-icon
            icon=themes/income.png
            text= _ "income"
            ref=income-box-center
            rect="=+1,=-1,+25,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]

        [status]
            # The size of these rectangles only accommodates hex coordinates
            # up to 999.
            [position]
                id=status-position
                font_size={DEFAULT_FONT_SMALL}
                ref=terrain-info-box-center
                rect="=+2,=-2,+95,+16"
                xanchor=right
                yanchor=fixed
            [/position]
            [terrain_info]
                id=status-terrain
                rect="+2,=+1,+70,+16"
                xanchor=right
                yanchor=fixed
            [/terrain_info]
            [terrain]
                id=terrain-description
                ref=terrain-description-box-center
                rect="=+1,=-1,+165,+16"
                font_size={DEFAULT_FONT_TINY}
                xanchor=right
                yanchor=fixed
            [/terrain]

            # the time of day image
            [time_of_day]
                id=image-tod
                ref=tod-box-center
                rect="=-1,=-2,+125,+39"
                xanchor=right
                yanchor=fixed
            [/time_of_day]
            [tod_stats]
                id=tod-stats
                font_size={DEFAULT_FONT_NORMAL}
                rect="+3,=+8,+64,+{DEFAULT_FONT_NORMAL_HEIGHT}"
                xanchor=right
                yanchor=fixed
            [/tod_stats]
            # TODO think about alignment right of tod image
            # [unit_alignment]
            #     ref=tod-stats
            #     id=unit-alignment
            #     font_size={DEFAULT_FONT_SMALL}
            #     rect="=,+0,=,+16"
            #     xanchor=right
            #     yanchor=fixed
            # [/unit_alignment]
            [unit_status]
                id=unit-status
                font_size={DEFAULT_FONT_SMALL}
                ref=label-hp
                rect="+10,=-4,1022,+16"
                xanchor=right
                yanchor=fixed
            [/unit_status]

            #put the side playing indicator next to the turn indicator
            [side_playing]
                id=icon-sideplaying
                ref=turn-box-center
                rect="=+1,=-1,+25,+17"
                xanchor=fixed
                yanchor=fixed
            [/side_playing]

            # the game status
            [turn]
                id=turn
                font_size={DEFAULT_FONT_SMALL}
                rect="+4,=-2,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix="" #wmllint: ignore
                prefix_literal=""
            [/turn]
            [gold]
                id=gold
                font_size={DEFAULT_FONT_SMALL}
                ref=gold-icon
                rect="+4,=-2,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix="" #wmllint: ignore
                prefix_literal=""
            [/gold]
            [villages]
                id=villages
                font_size={DEFAULT_FONT_SMALL}
                ref=villages-icon
                rect="+4,=-2,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix="" #wmllint: ignore
                prefix_literal=""
            [/villages]
            [num_units]
                id=num-units
                font_size={DEFAULT_FONT_SMALL}
                ref=units-icon
                rect="+4,=-2,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix="" #wmllint: ignore
                prefix_literal=""
            [/num_units]
            [upkeep]
                id=status-upkeep
                font_size={DEFAULT_FONT_SMALL}
                ref=upkeep-icon
                rect="+4,=-2,+50,+16"
                xanchor=fixed
                yanchor=fixed
                prefix="" #wmllint: ignore
                prefix_literal=""
            [/upkeep]
            [income]
                id=status-income
                font_size={DEFAULT_FONT_SMALL}
                ref=income-icon
                rect="+4,=-2,+60,+16"
                xanchor=fixed
                yanchor=fixed
                prefix="" #wmllint: ignore
                prefix_literal=""
            [/income]

            {COUNTDOWN_THEME_STATUS {DEFAULT_FONT_SMALL}}

            [observers]
                id=observers
                font_size={DEFAULT_FONT_SMALL}
                rect="+5,=,+16,+{DEFAULT_FONT_SMALL_HEIGHT}"
                xanchor=right
                yanchor=fixed
            [/observers]

            #unit stats here
            [unit_image]
                id=unit-image
                ref=unit-box-center
                rect="=+0,=+0,+72,+72"
                xanchor=right
                yanchor=fixed
            [/unit_image]
            [unit_name]
                id=unit-description
                font_size={DEFAULT_FONT_NORMAL}
                ref=unit-box-botleft
                rect="=+3,+5,+128,+20"
                xanchor=right
                yanchor=fixed
            [/unit_name]
            [unit_side]
                id=unit-side
                font_size={DEFAULT_FONT_SMALL}
                rect="+0,=,+50,+16"
                xanchor=right
                yanchor=fixed
            [/unit_side]
            [unit_type]
                ref=unit-description
                id=unit-type
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,+140,+18"
                xanchor=right
                yanchor=fixed
            [/unit_type]
            [unit_level]
                id=unit-level
                font_size={DEFAULT_FONT_SMALL}
                rect="+0,=+0,+50,+16"
                prefix= _ "statuspanel^lvl"
                prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_level]
            [unit_alignment]
                prefix= "  "
                font_rgb={FONT_RGB_LEVEL1}
                ref=unit-type
                id=unit-alignment
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,=,+18"
                xanchor=right
                yanchor=fixed
            [/unit_alignment]
            [unit_abilities]
                prefix= "  "
                #  prefix_literal=" "
                font_rgb={FONT_RGB_LEVEL1}
                id=unit-abilities
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,=,+18"
                xanchor=right
                yanchor=fixed
            [/unit_abilities]
            [unit_race]
                id=unit-race
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,=,+18"
                xanchor=right
                yanchor=fixed
            [/unit_race]
            [unit_traits]
                #ref=unit-type
                id=unit-traits
                prefix= "  "
                font_size={DEFAULT_FONT_SMALL}
                font_rgb={FONT_RGB_LEVEL1}
                rect="=,+0,1022,+18"
                xanchor=right
                yanchor=fixed
            [/unit_traits]
            [unit_vision]
                id=unit-vision
                font_size={DEFAULT_FONT_TINY}
                ref=label-xp
                rect="+0,=,=+60,+40"
                xanchor=right
                yanchor=fixed
            [/unit_vision]
            [unit_hp]
                id=unit-hp
                font_size={DEFAULT_FONT_TINY}
                ref=label-hp
                rect="=,+0,+94,+14"
                prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_hp]
            [unit_xp]
                id=unit-xp
                font_size={DEFAULT_FONT_TINY}
                ref=label-xp
                rect="=,+0,=,+14"
                prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_xp]
            [unit_moves]
                ref=label-mp
                id=unit-moves
                font_size={DEFAULT_FONT_TINY}
                rect="=,+0,=,+16"
                prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_moves]
            [unit_defense]
                ref=label-def
                id=unit-defense
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,+30,+16"
                xanchor=right
                yanchor=fixed
            [/unit_defense]

            # current position not usable, overlays with the status indication (like slow)
            # please find a better place (yes, I know that this is barely possible...)
            [unit_weapons]
                id=unit-weapons
                font_size={DEFAULT_FONT_SMALL}
                ref=unit-traits
                rect="=+0,+12,=,705"
                xanchor=right
                yanchor=top
            [/unit_weapons]
        [/status]

        {REPLAY_THEME {DEFAULT_FONT_SMALL}}
    [/resolution]

    [partialresolution]
        id=1024x600
        inherits=1024x768
        width=1024
        height=600

        {MINIMAP_THEME_600}

        [change]
            id=unit-description
            font_size={DEFAULT_FONT_SMALL}
            rect="=,+0,+140,+{DEFAULT_FONT_SMALL_HEIGHT}"
        [/change]
        [change]
            id=unit-type
            font_size={DEFAULT_FONT_TINY}
            rect="=,+0,=,+{DEFAULT_FONT_TINY_HEIGHT}"
        [/change]
        # # # placing the unit level right of the alignment
        # # # doing it the other way around leads to a strange problem sometimes having the alingment not being displayed
        # # # this does not happen with this order
        [change]
            id=unit-level
            font_size={DEFAULT_FONT_TINY}
            rect="+0,=+0,+50,+{DEFAULT_FONT_TINY_HEIGHT}"
        [/change]
        [change]
            id=unit-alignment
            font_size={DEFAULT_FONT_TINY}
            rect="=,+0,=,+{DEFAULT_FONT_TINY_HEIGHT}"
        [/change]
        [change]
            id=unit-traits
            font_size={DEFAULT_FONT_TINY}
            rect="=,+0,=,+{DEFAULT_FONT_TINY_HEIGHT}"
        [/change]
        [change]
            id=unit-abilities
            font_size={DEFAULT_FONT_TINY}
            rect="=,+0,=,+{DEFAULT_FONT_TINY_HEIGHT}"
        [/change]
        [change]
            id=unit-vision
            font_size={DEFAULT_FONT_TINY}
            rect="=,+0,=,+{DEFAULT_FONT_TINY_HEIGHT}"
        [/change]
        [change]
            id=unit-race
            font_size={DEFAULT_FONT_TINY}
            rect="=,+0,=,+{DEFAULT_FONT_TINY_HEIGHT}"
        [/change]
        [change]
            id=unit-weapons
            font_size={DEFAULT_FONT_TINY}
            rect="=,+0,=,740"
        [/change]
        [change]
            id=button-endturn
            image=button_normal/button_H22
            rect="-140,-24,+80,+22"
        [/change]
    [/partialresolution]

    [partialresolution]
        id=800x600
        inherits=1024x600
        width=800
        height=600

        # fix top pane at 800x600
        {CHANGE_STATUS_BOX +3 =+0 +55 +15 turn     actions-menu}
        {CHANGE_STATUS_BOX +1 =+0 +56 +15 gold     turn-box-topright}
        {CHANGE_STATUS_BOX +1 =+0 +51 +15 villages gold-box-topright}
        {CHANGE_STATUS_BOX +1 =+0 +45 +15 units    villages-box-topright}
        {CHANGE_STATUS_BOX +1 =+0 +60 +15 upkeep   units-box-topright}
        {CHANGE_STATUS_BOX +1 =+0 +55 +15 income   upkeep-box-topright}

        [change]
            id=menu-main
            image=button_menu/menu_button_small_copper_H20
            rect="=,=+1,+55,=-4"
        [/change]

        [change]
            id=actions-menu
            image=button_menu/menu_button_small_copper_H20
            rect="+0,=,+55,="
        [/change]

        [change]
            id=turn
            rect="+4,=+1,+55,+{DEFAULT_FONT_TINY_HEIGHT}"
            font_size={DEFAULT_FONT_TINY}
        [/change]
        [change]
            id=gold
            rect="+4,=+1,+45,+{DEFAULT_FONT_TINY_HEIGHT}"
            font_size={DEFAULT_FONT_TINY}
        [/change]
        [change]
            id=villages
            rect="+4,=+1,+45,+{DEFAULT_FONT_TINY_HEIGHT}"
            font_size={DEFAULT_FONT_TINY}
        [/change]
        [change]
            id=num-units
            rect="+4,=+1,+45,+{DEFAULT_FONT_TINY_HEIGHT}"
            font_size={DEFAULT_FONT_TINY}
        [/change]
        [change]
            id=status-upkeep
            rect="+4,=+1,+40,+{DEFAULT_FONT_TINY_HEIGHT}"
            font_size={DEFAULT_FONT_TINY}
        [/change]
        [change]
            id=status-income
            rect="+4,=+1,+50,+{DEFAULT_FONT_TINY_HEIGHT}"
            font_size={DEFAULT_FONT_TINY}
        [/change]
        [change]
            id=timeout-panel
            rect="+5,=,+75,="
        [/change]
        [change]
            id=report_timeout
            font_size={DEFAULT_FONT_TINY}
            rect="+0,=,+55,+{DEFAULT_FONT_TINY_HEIGHT}"
        [/change]
        [change]
            id=observers
            rect="+265,=,+16,+{DEFAULT_FONT_SMALL_HEIGHT}"
        [/change]
    [/partialresolution]
[/theme]

#undef DEFAULT_FONT_NORMAL
#undef DEFAULT_FONT_SMALL
#undef DEFAULT_FONT_TINY
#undef DEFAULT_FONT_REALLYTINY

#undef DEFAULT_FONT_NORMAL_HEIGHT
