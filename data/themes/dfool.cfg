#textdomain wesnoth
# data/themes/dfool.cfg

# wmlscope: set export=no

[theme]
    name=null
    hidden=yes
    [resolution]
        width=1
        height=1
    [/resolution]
[/theme]

[theme]
    name=DFool

#define FONT_SMALL
    12 #enddef

    [resolution]
        id=1024x768
        width=1024
        height=768

        [screen]
            # this is only useful as a ref for other rects
            id=screen
            rect="0,0,1024,768"
        [/screen]

        [panel]
            id=top-panel
            image=themes/top-bg.png
            ref=screen
            rect="=,=,=-142,+26"
            xanchor=left
            yanchor=fixed
        [/panel]

        # rightside panel
        [panel]
            ref=screen
            id=time-of-day-panel
            image=themes/timeofday.png
            rect="-142,=,=,+49"
            xanchor=right
            yanchor=fixed
        [/panel]

        [panel]
            id=minimap-panel
            image=themes/minimap.png
            rect="=,+0,=,=+154"
            xanchor=right
            yanchor=fixed
        [/panel]

        [panel]
            id=terrain-panel
            image=themes/rightside-bg.png
            rect="=,+0,=,=+33"
            xanchor=right
            yanchor=fixed
        [/panel]

        [panel]
            id=unit-panel
            image=themes/unit.png
            rect="=,+0,=,=+80"
            xanchor=right
            yanchor=fixed
        [/panel]

        [panel]
            id=middle-right-panel
            image=themes/rightside-bg.png
            rect="=,+0,=,=+425"
            xanchor=right
            yanchor=top
        [/panel]

        [panel]
            ref=screen
            id=bottom-right-panel
            image=themes/rightside-bottom.png
            rect="-142,-30,=,="
            xanchor=right
            yanchor=bottom
        [/panel]

        [main_map]
            id=main-map
            rect="=,+0,+882,768"
            xanchor=left
            yanchor=top
            ref=top-panel
        [/main_map]

        [main_map_border]
            border_size = 0.5
            background_image = "terrain/off-map/background.png"

            # this image is processed by the terrain matching code so should be
            # in the terrains directory and should ommit the 'terrain/' prefix
            # and the '.png' suffix
            tile_image = "off-map/alpha.png"

            corner_image_top_left = "terrain/off-map/fade_corner_top_left.png"
            corner_image_bottom_left = "terrain/off-map/fade_corner_bottom_left.png"

            # odd means the corner is on a tile with an odd x value,
            # the tile is the ingame tile not the odd in C++
            corner_image_top_right_odd = "terrain/off-map/fade_corner_top_right_odd.png"
            corner_image_top_right_even = "terrain/off-map/fade_corner_top_right_even.png"

            corner_image_bottom_right_odd = "terrain/off-map/fade_corner_bottom_right_odd.png"
            corner_image_bottom_right_even = "terrain/off-map/fade_corner_bottom_right_even.png"

            border_image_left = "terrain/off-map/fade_border_left.png"
            border_image_right = "terrain/off-map/fade_border_right.png"

            border_image_top_odd = "terrain/off-map/fade_border_top_odd.png"
            border_image_top_even = "terrain/off-map/fade_border_top_even.png"

            border_image_bottom_odd = "terrain/off-map/fade_border_bottom_odd.png"
            border_image_bottom_even = "terrain/off-map/fade_border_bottom_even.png"
        [/main_map_border]

        [mini_map]
            id=mini-map
            ref=minimap-panel
            rect="=+10,=+5,=-6,=-3"
            xanchor=right
            yanchor=fixed
        [/mini_map]

        [menu]
            id=menu-main
            title= _ "Menu"
            image=lite
            items=objectives,statistics,unitlist,separator,statustable,save,savereplay,savemap,load,preferences,chatlog,AUTOSAVES,help,quit
            ref=top-panel
            rect="=+3,=+1,+100,=-4"
            xanchor=fixed
            yanchor=fixed
        [/menu]

        [menu]
            id=actions-menu
            title= _ "Actions"
            image=lite
            items=undo,redo,cycle,speak,recruit,recall,showenemymoves,bestenemymoves,delayshroud,updateshroud,endturn
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
        [/menu]

        [menu]
            is_context_menu=true
            items=wml,undo,redo,describeunit,renameunit,createunit,changeside,labelteamterrain,labelterrain,clearlabels,speak,continue,recruit,recall,delayshroud,updateshroud,cycle,endturn
        [/menu]

        [menu]
            id=button-endturn
            title= _ "End Turn"
            title2= _ "End Scenario"
            image=lite_small
            items=endturn
            ref=bottom-right-panel
            rect="=+5,=+5,+80,+20"
            xanchor=right
            yanchor=bottom
        [/menu]

        [panel]
            ref=actions-menu
            id=villages-panel
            image=themes/status-bg.png
            rect="+5,=,+85,="
            xanchor=fixed
            yanchor=fixed
        [/panel]
        [panel]
            id=income-panel
            image=themes/status-bg.png
            rect="+5,=,+85,="
            xanchor=fixed
            yanchor=fixed
        [/panel]
        [panel]
            id=gold-panel
            image=themes/status-bg.png
            rect="+5,=,+85,="
            xanchor=fixed
            yanchor=fixed
        [/panel]
        [panel]
            id=upkeep-panel
            image=themes/status-bg.png
            rect="+5,=,+85,="
            xanchor=fixed
            yanchor=fixed
        [/panel]

        [panel]
            id=units-panel
            image=themes/status-bg.png
            rect="+5,=,+85,="
            xanchor=fixed
            yanchor=fixed
        [/panel]

        {COUNTDOWN_THEME}

        [panel]
            id=observer-panel
            ref=time-of-day-panel
            rect="=-90,=+2,+110,+20"
            xanchor=right
            yanchor=fixed
        [/panel]

        [label]
            id=turn-panel
            ref=time-of-day-panel
            rect="=-70,=+1,+68,+19"
            xanchor=right
            yanchor=fixed
        [/label]

        # HP/XP
        [label]
            ref=unit-panel
            id=label-hp
            font_size=10
            font_rgb=180,180,180
            text= _ "HP"
            rect="=+84,=+1,+54,+12"
            xanchor=right
            yanchor=fixed
        [/label]
        [label]
            ref=unit-panel
            id=label-xp
            font_size=10
            font_rgb=180,180,180
            text= _ "XP"
            rect="=+84,=+28,=+54,+12"
            xanchor=right
            yanchor=fixed
        [/label]
        [label]
            ref=unit-panel
            id=label-mp
            font_size=10
            font_rgb=180,180,180
            text= _ "MP"
            rect="=+84,=+55,=+54,+12"
            xanchor=right
            yanchor=fixed
        [/label]

        [label]
            id=gold-icon
            icon=themes/gold.png
            text= _ "gold"
            ref=gold-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=villages-icon
            icon=themes/villages.png
            text= _ "villages"
            ref=villages-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=units-icon
            icon=themes/units.png
            text= _ "units"
            ref=units-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=upkeep-icon
            icon=themes/upkeep.png
            text= _ "upkeep"
            ref=upkeep-panel
            rect="=+5,=+1,+32,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=income-icon
            icon=themes/income.png
            text= _ "income"
            ref=income-panel
            rect="=+5,=+1,+32,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]

        [status]
            # the time of day image
            [time_of_day]
                id=image-tod
                ref=time-of-day-panel
                rect="=+10,=+5,=-3,=-6"
                xanchor=right
                yanchor=fixed
            [/time_of_day]

            #put the side playing indicator next to the turn indicator
            [side_playing]
                id=icon-sideplaying
                ref=turn-panel
                rect="=+3,=+2,+25,+17"
                xanchor=right
                yanchor=fixed
            [/side_playing]

            # the game status
            [turn]
                id=turn
                font_size=12
                rect="+4,=,+48,+16"
                xanchor=right
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/turn]
            [gold]
                id=gold
                font_size=12
                ref=gold-icon
                rect="+4,=,+65,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/gold]
            [villages]
                id=villages
                font_size=12
                ref=villages-icon
                rect="+4,=,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/villages]
            [num_units]
                id=num-units
                font_size=12
                ref=units-icon
                rect="+4,=,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/num_units]
            [upkeep]
                id=status-upkeep
                font_size=12
                ref=upkeep-icon
                rect="+4,=,+40,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/upkeep]
            [income]
                id=status-income
                font_size=12
                ref=income-icon
                rect="+4,=,+40,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/income]

            {COUNTDOWN_THEME_STATUS {FONT_SMALL}}

            [observers]
                ref=observer-panel
                rect="=+5,=+1,+32,+16   "
                xanchor=fixed
                yanchor=fixed
                id=observers
                font_size=12
            [/observers]

            [terrain]
                ref=terrain-panel
                id=status-terrain
                font_size=12
                rect="=+9,=+1,=-5,+15"
                xanchor=right
                yanchor=fixed
            [/terrain]

            [position]
                ref=terrain-panel
                id=status-position
                font_size=12
                rect="=+9,=+17,=-5,=-2"
                xanchor=right
                yanchor=fixed
            [/position]

            #unit stats here
            [unit_image]
                id=unit-image
                ref=unit-panel
                rect="=+7,=+3,+72,+72"
                xanchor=right
                yanchor=fixed
            [/unit_image]
            [unit_side]
                id=unit-side
                font_size=14
                ref=middle-right-panel
                rect="=+5,=+2,+20,+18"
                xanchor=right
                yanchor=fixed
            [/unit_side]
            [unit_name]
                id=unit-description
                font_size=14
                ref=unit-side
                rect="=+24,=+1,+72,=-2"
                xanchor=right
                yanchor=fixed
            [/unit_name]
            [unit_traits]
                id=unit-traits
                font_size=12
                font_rgb=165,165,165
                rect="=-20,+0,+130,+16"
                xanchor=right
                yanchor=fixed
                prefix_literal="  "
            [/unit_traits]
            [unit_type]
                id=unit-type
                font_size=12
                rect="=,+0,+130,+16"
                xanchor=right
                yanchor=fixed
            [/unit_type]
            [unit_race]
                id=unit-race
                font_size=12
                font_rgb=200,200,200
                rect="=,+0,+130,+15"
                xanchor=right
                yanchor=fixed
                prefix_literal="   "
            [/unit_race]
            [unit_level]
                id=unit-level
                font_size=12
                font_rgb=165,165,165
                rect="=,+0,=,+16"
                prefix= _ "statuspanel^level"
                prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_level]
            [unit_alignment]
                id=unit-alignment
                font_size=12
                font_rgb=165,165,165
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
                prefix_literal="  "
            [/unit_alignment]
            [unit_abilities]
                id=unit-abilities
                font_size=12
                font_rgb=165,165,165
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
                prefix_literal="  "
            [/unit_abilities]
            [unit_moves]
                id=unit-moves
                font_size=12
                ref=label-mp
                rect="=,+0,=+2,+16"
                #       prefix= _ "statuspanel^movement"
                #       prefix_literal=": "
                xanchor=right
                yanchor=fixed
            [/unit_moves]
            [unit_amla]
                id=unit_amla
                font_size=12
                ref=unit-level
                rect="=+50,=+3,+65,+12"
                xanchor=right
                yanchor=fixed
            [/unit_amla]
            [unit_hp]
                id=unit-hp
                font_size=12
                ref=label-hp
                rect="=,+0,+54,+14"
                #prefix=hp
                #prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_hp]
            [unit_xp]
                id=unit-xp
                font_size=12
                ref=label-xp
                rect="=,+0,+54,+14"
                #prefix=xp
                #prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_xp]
            [unit_weapons]
                id=unit-weapons
                font_size=12
                ref=unit-abilities
                rect="=,+0,=,594"
                xanchor=right
                yanchor=fixed
            [/unit_weapons]
            [unit_status]
                id=unit-status
                font_size=12
                ref=unit-description
                rect="+1,=,+72,+16"
                xanchor=right
                yanchor=fixed
            [/unit_status]

            [report_clock]
                id=report_clock
                font_size=12
                ref=bottom-right-panel
                rect="=+80,=+8,+80,+20"
                xanchor=right
                yanchor=bottom
            [/report_clock]

            [unit_advancement_options]
                id=unit_advancement_options
                font_size=12
                ref=label-xp
                rect="=+15,-12,+54,+14"
                xanchor=right
                yanchor=fixed
            [/unit_advancement_options]
        [/status]

        {REPLAY_THEME {FONT_SMALL}}
    [/resolution]

    [partialresolution]
        id=800x600
        inherits=1024x768
        width=800
        height=600

        [change]
            id=menu-main
            rect="=+3,=+1,+60,=-4"
            items=objectives,statistics,unitlist,statustable,save,load,preferences,chatlog,help,quit
            image=lite_small
        [/change]
        [change]
            id=actions-menu
            rect="+2,=,+40,="
            image=lite_small
        [/change]

        [change]
            id=villages-panel
            rect="+65,=,+85,="
        [/change]
    [/partialresolution]
[/theme]
