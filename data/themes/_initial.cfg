                items=replayshowteam1,replayshoweach,replayshoweverything
                rect="+15,=+4,+100,+10"
                xanchor=fixed
                yanchor=fixed
            [/menu]
        [/add]
        [add]
            [action]
                id=button-continue
                ref=show-what
                title= _ "Continue Play"
                tooltip= _ "Exit the replay mode and continue playing normally."
                items=replayexit
                rect="+15,=,+100,="
