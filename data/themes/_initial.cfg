#define REPLAY_THEME FONT_SMALL_SIZE
#arg LEFT_MARGIN
=#endarg
    [replay]
        [add]
            [panel]
                id=replay-panel
                image=themes/editor/classic/toolbar.png
                ref=top-panel
                rect="{LEFT_MARGIN},+0,842,+41"
                xanchor=left
                yanchor=fixed
            [/panel]
        [/add]
        [change]
            id=main-map
            ref=top-panel
            rect="{LEFT_MARGIN},+41,842,768"
        [/change]
        [add]
            [action]
                id=button-playreplay
                ref=replay-panel
                type=image
                image=button_square/button_square_30
                overlay=icons/action/play_30
                title= _ "Play"
                tooltip= _ "continuous replay"
                items=playreplay
                rect="=+7,=+5,+30,+30"
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [action]
                id=button-stopreplay
                ref=button-playreplay
                type=image
                image=button_square/button_square_30
                overlay=icons/action/pause_30
                title= _ "Stop"
                tooltip= _ "pause after current move"
                items=stopreplay
                rect="+4,=+0,+30,+30"
                #rect="+4,=,+23,="
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [action]
                id=button-resetreplay
                ref=button-stopreplay
                type=image
                image=button_square/button_square_30
                overlay=icons/action/stop_30
                title= _ "Reset"
                tooltip= _ "reset to beginning"
                items=resetreplay
                #rect="+4,=,+23,="
                rect="+4,=+0,+30,+30"
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [action]
                id=button-nextturn
                ref=button-resetreplay
                type=image
                image=button_square/button_square_30
                overlay=icons/action/play_turn_30
                title= _ "Next Turn"
                tooltip= _ "play turn"
                items=replaynextturn
                #rect="+4,=,+23,="
                rect="+4,=+0,+30,+30"
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [action]
                id=button-nextside
                ref=button-nextturn
                type=image
                image=button_square/button_square_30
                overlay=icons/action/play_side_30
                title= _ "Next Side"
                tooltip= _ "play side turn"
                items=replaynextside
                rect="+4,=+0,+30,+30"
                xanchor=fixed
                yanchor=fixed
            [/action]
        [/add]
        [add]
            [action]
                id=button-nextmove
                ref=button-nextside
                type=image
                image=button_square/button_square_30
