#textdomain wesnoth

# wmlscope: set export=no

# some information about how theming works (especially the coordinates
# defined with rect=):
# http://www.wesnoth.org/forum/viewtopic.php?p=213708#213708

[theme]
    name=null
    [resolution]
        width=1
        height=1
    [/resolution]
[/theme]

[theme]
    name=editor2

#define DEFAULT_FONT_NORMAL
    14 #enddef
#define DEFAULT_FONT_SMALL
    12 #enddef
#define DEFAULT_FONT_TINY
    10 #enddef
#define DEFAULT_FONT_REALLYTINY
    9 #enddef

#define DEFAULT_FONT320_NORMAL
    8 #enddef
#define DEFAULT_FONT320_SMALL
    7 #enddef
#define DEFAULT_FONT320_TINY
    7 #enddef

    {themes/macros.cfg}

    [resolution]
        id=1024x768
        width=1024
        height=768

        [screen]
            # this is only useful as a ref for other rects
            id=screen
            rect="0,0,1024,768"
        [/screen]

        [panel]
            id=top-panel
            image=themes/top-bg.png
            ref=screen
            rect="=,=,=,+26"
            xanchor=top
            yanchor=fixed
        [/panel]

        [main_map]
            id=main-map
            rect="=,+0,+882,768"
            xanchor=left
            yanchor=top
        [/main_map]

        [main_map_border]
            border_size = 0.5
            background_image = "terrain/off-map/background.png"

            # this image is processed by the terrain matching code so should be
            # in the terrains directory and should ommit the 'terrain/' prefix
            # and the '.png' suffix
            tile_image = "off-map/alpha"

            corner_image_top_left = "terrain/off-map/fade_corner_top_left.png"
            corner_image_bottom_left = "terrain/off-map/fade_corner_bottom_left.png"

            # odd means the corner is on a tile with an odd x value,
            # the tile is the ingame tile not the odd in C++
            corner_image_top_right_odd = "terrain/off-map/fade_corner_top_right_odd.png"
            corner_image_top_right_even = "terrain/off-map/fade_corner_top_right_even.png"

            corner_image_bottom_right_odd = "terrain/off-map/fade_corner_bottom_right_odd.png"
            corner_image_bottom_right_even = "terrain/off-map/fade_corner_bottom_right_even.png"

            border_image_left = "terrain/off-map/fade_border_left.png"
            border_image_right = "terrain/off-map/fade_border_right.png"

            border_image_top_odd = "terrain/off-map/fade_border_top_odd.png"
            border_image_top_even = "terrain/off-map/fade_border_top_even.png"

            border_image_bottom_odd = "terrain/off-map/fade_border_bottom_odd.png"
            border_image_bottom_even = "terrain/off-map/fade_border_bottom_even.png"
        [/main_map_border]

        # rightside panel
        [panel]
            id=top-right-panel
            image=themes/rightside.png
            rect="+0,=+0,1024,+284"
            xanchor=right
            yanchor=fixed
        [/panel]
        [panel]
            id=middle-right-panel
            image=themes/rightside-bg.png
            rect="=,+0,=,+421"
            xanchor=right
            yanchor=top
        [/panel]
        [panel]
            id=bottom-right-panel
            image=themes/rightside-bottom.png
            rect="=,+0,=,768"
            xanchor=right
            yanchor=bottom
        [/panel]

        [menu]
            id=menu-editor-file
            title= _ "File"
            image=lite
            items=editor-map-new,editor-map-load,editor-map-revert,editor-map-save,editor-map-save-as,preferences,quit,editor-quit-to-desktop
            ref=top-panel
            rect="=+3,=+1,+100,=-4"
            xanchor=fixed
            yanchor=fixed
        [/menu]

        [menu]
            id=menu-editor-edit
            title= _ "Edit"
            image=lite
            items=undo,redo,editor-cut,editor-copy,editor-paste,editor-select-all,editor-selection-rotate,editor-selection-flip,editor-selection-generate,editor-selection-randomize
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
        [/menu]
		
		[menu]
			id=menu-editor-map
			title= _ "Map"
			image=lite
			items=editor-map-resize,editor-map-rotate,editor-map-flip,editor-map-generate,editor-refresh,editor-update-transitions,editor-auto-update-transitions
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
		[/menu]
		
		[menu]
			id=menu-editor-tool
			title= _ "Tool"
			image=lite
			items=editor-tool-paint,editor-tool-fill,editor-tool-select,editor-tool-starting-position
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
		[/menu]
		
		[menu]
			id=menu-editor-help
			title= _ "Help"
			image=lite
			items=help
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
		[/menu]		
		
		[menu]
			id=menu-editor-selection
			is_context_menu=true
			items=menu-editor-starting-position,undo,redo,editor-cut,editor-copy,editor-paste,editor-selection-rotate,editor-selection-flip,editor-selection-generate,editor-selection-randomize
		[/menu]

        [mini_map]
            id=mini-map
            ref=top-right-panel
            rect="=+10,=+7,=-7,+143"
            xanchor=right
            yanchor=fixed
        [/mini_map]

        [menu]
            id=button-endturn
            title=  _ "End Turn"
            title2= _ "End Scenario"
            items=endturn
            ref=bottom-right-panel
            rect="=+17,=+7,+80,+20"
            xanchor=right
            yanchor=bottom
        [/menu]
        [panel]
            id=villages-panel
            image=themes/status-bg.png
            ref=menu-editor-help
            rect="+5,=+1,+71,+19"
            xanchor=fixed
            yanchor=fixed
        [/panel]
        [panel]
            id=units-panel
            image=themes/status-bg.png
            rect="+5,=,+71,="
            xanchor=fixed
            yanchor=fixed
        [/panel]

        {COUNTDOWN_THEME}

        [label]
            id=villages-icon
            icon=themes/villages.png
            text= _ "villages"
            ref=villages-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=units-icon
            icon=themes/units.png
            text= _ "units"
            ref=units-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]

        [status]
            # the time of day image
            [time_of_day]
                id=image-tod
                ref=top-right-panel
                rect="=+10,=+159,=-7,+39"
                xanchor=right
                yanchor=fixed
            [/time_of_day]

            [villages]
                id=villages
                font_size={DEFAULT_FONT_SMALL}
                ref=villages-icon
                rect="+4,=,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=
                prefix_literal=""
            [/villages]
            [num_units]
                id=num-units
                font_size={DEFAULT_FONT_SMALL}
                ref=units-icon
                rect="+4,=,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=
                prefix_literal=""
            [/num_units]

            {COUNTDOWN_THEME_STATUS {DEFAULT_FONT_SMALL}}

            # This panel encloses the location information displays and the
            # observer icon. This separate container is used so that we can
            # make the terrain name display stretch to fill all available space
            # so that the long strings don't get cut off as easily.
            [panel]
                id=terrain-panel
                rect="+0,=,1024,="
                xanchor=left
                yanchor=fixed
            [/panel]

            # The size of these rectangles only accommodates hex coordinates
            # up to 99. If either is over that maximum the movement cost will
            # be pushed off the right end.
            [position]
                id=status-position
                font_size={DEFAULT_FONT_SMALL}
                ref=terrain-panel
                rect="=+15,=,+95,="
                xanchor=fixed
                yanchor=fixed
            [/position]
            [terrain]
                id=status-terrain
                font_size={DEFAULT_FONT_SMALL}
                ref=terrain-panel
                rect="=+115,=,=-24,="
                xanchor=left
                yanchor=fixed
            [/terrain]
            [observers]
                id=observers
                font_size={DEFAULT_FONT_SMALL}
                rect="+4,=,+16,+16"
                xanchor=right
                yanchor=fixed
            [/observers]

            #unit stats here
            [unit_image]
                id=unit-image
                ref=top-right-panel
                rect="=+9,=+215,+72,+72"
                xanchor=right
                yanchor=fixed
            [/unit_image]
            [unit_name]
                id=unit-description
                font_size={DEFAULT_FONT_NORMAL}
                ref=middle-right-panel
                rect="=+9,=+3,=-2,+18"
                xanchor=right
                yanchor=fixed
            [/unit_name]
            [unit_type]
                id=unit-type
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_type]
            [unit_race]
                id=unit-race
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_race]
            [unit_level]
                id=unit-level
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,=,+16"
                prefix= _ "statuspanel^level"
                prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_level]
            [unit_alignment]
                id=unit-alignment
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_alignment]
            [unit_traits]
                id=unit-traits
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_traits]
            [unit_abilities]
                id=unit-abilities
                font_size={DEFAULT_FONT_SMALL}
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_abilities]
            [unit_moves]
                id=unit-moves
                font_size={DEFAULT_FONT_SMALL}
                ref=unit-abilities
                rect="=,+0,=+2,+16"
                prefix= _ "statuspanel^movement"
                prefix_literal=": "
                xanchor=right
                yanchor=fixed
            [/unit_moves]
# current position not usable, overlays with the status indication (like slow)
# please find a better place (yes, I know that this is barely possible...)
#            [unit_side]
#                id=unit-side
#                font_size={DEFAULT_FONT_SMALL}
#                ref=unit-xp
#                rect="=,+0,=,+16"
#                xanchor=right
#                yanchor=fixed
#            [/unit_side]
            [unit_weapons]
                id=unit-weapons
                font_size={DEFAULT_FONT_SMALL}
                ref=unit-moves
                rect="=,+0,=,730"
                xanchor=right
                yanchor=fixed
            [/unit_weapons]
        [/status]

        {REPLAY_THEME DEFAULT_FONT_SMALL}
    [/resolution]
[/theme]
