#textdomain wesnoth
[advanced_preference]
    field=compress_saves
    name= _ "Compress saved games"
    type=combo
    default=gzip
    [option]
        id=gzip
        name= _ "save_compression^Gzip"
        description= _ "save_compression_desc^Default compression, faster"
    [/option]
    [option]
        id=bzip2
        name= _ "save_compression^Bzip2"
        description= _ "save_compression_desc^Best compression, slower"
    [/option]
    [option]
        id=none
        name= _ "save_compression^No"
        description= _ "save_compression_desc^Large plain text files"
    [/option]
[/advanced_preference]

[advanced_preference]
    field=addon_icons
    name= _ "Show icons in the Add-ons manager"
    description= _ "Disabling saves bandwidth by not sending icons for the add-ons list in the add-ons manager"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=ask_delete
    name= _ "Confirm deleting saves"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=mouse_scrolling
    name= _ "Mouse scrolling"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=middle_click_scrolls
    name= _ "Middle-click scrolling"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=scroll_when_mouse_outside
    name= _ "Keep scrolling when mouse leaves window"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=show_combat
    name= _ "Show combat"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=lobby_auto_open_whisper_windows
    name= _ "Auto-open whisper windows in lobby"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=scroll_to_action
    name= _ "Follow unit actions"
    description= _ "Choose whether the map view should scroll to a unit when an action or move is animated"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=chat_message_aging
    name= _ "Chat message aging"
    description= _ "Number of minutes to wait before clearing an ingame chat message. Set to 0 to disable."
    type=int
    default=20
    min=0
    max=60
    step=1
[/advanced_preference]

[advanced_preference]
    field=use_twelve_hour_clock_format
    name= _ "Use 12-hour clock format"
    type=boolean
    default=no
[/advanced_preference]

[advanced_preference]
    field=confirm_load_save_from_different_version
    name= _ "Confirm loading saves from a different version"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=show_all_units_in_help
    name= _ "Show all unit types in help"
    description= _ "Show all unit types in the help (requires restart). If unset, only units that have been encountered will be shown."
    type=boolean
    default=no
[/advanced_preference]

[advanced_preference]
    field=editor_max_recent_files
    name= _ "Editor recent files limit"
    description= _ "The maximum number of items to display on the Recent Files menu in the editor"
    type=int
    default=10
    min=1
    max=64
    step=1
[/advanced_preference]

[advanced_preference]
    field=color_cursors
    name= _ "Show color cursors"
    description= _ "Use colored mouse cursors"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=orb_color
    name= _ "Customize orb colors"
    type=custom
[/advanced_preference]

[advanced_preference]
    field=logging
    name= _ "Logging"
    type=custom
[/advanced_preference]

[advanced_preference]
    field=damage_prediction_allow_monte_carlo_simulation
    name= _ "Allow damage calculation with Monte Carlo simulation"
    description= _ "Allow the damage calculation window to simulate fights instead of using exact probability calculations"
    type=boolean
    default=yes
[/advanced_preference]

[advanced_preference]
    field=show_deprecation
    name= _ "Show deprecation messages in-game"
    description= _ "Show warnings about deprecated API in the in-game chat area. These messages will still be shown in the log, even if this is disabled. In addition, the deprecation log-domain controls how many messages are printed."
    type=boolean
    default=no
[/advanced_preference]

[advanced_preference]
    field=font_scale
    name= _ "Font size scale (experimental)"
    description= _ "Scales all text up or down from the standard size for your resolution. Warning: Scaling text up may cause issues in the in-game sidebar."
    type=int
    default=100
    min=80
    max=150
    step=5
[/advanced_preference]

[advanced_preference]
    field=keepalive_timeout
    name= _ "Server disconnect timeout"
    description= _ "The amount of time in seconds before a disconnect is detected. If currently logged into the multiplayer server, you must log out and then log back in for this to take effect."
    type=int
    default=10
    min=10
    max=300
    step=5
[/advanced_preference]
