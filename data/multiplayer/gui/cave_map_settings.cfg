#textdomain wesnoth-lib

{gui/macros}

#define MAP_OPTION_CONTROL ID LABEL TYPE WML
    [row]
        [column]
            grow_factor=0
            horizontal_grow=true
            border=all
            border_size=5
            [label]
                definition=default
                label={LABEL}
                text_alignment=right
            [/label]
        [/column]
        [column]
            grow_factor=1
            horizontal_grow=true
            border=all
            border_size=10
            [{TYPE}]
                id={ID}
                {WML}
            [/{TYPE}]
        [/column]
        [column]
            grow_factor=0
            horizontal_grow=true
            border=all
            border_size=5
            {GUI_FORCE_WIDGET_MINIMUM_SIZE 100 0 (
                [label]
                    id={ID}_label
                    definition=default
                [/label]
            )}
        [/column]
    [/row]
#enddef

[resolution]
    definition = "default"
    automatic_placement = true
    vertical_placement = "center"
    horizontal_placement = "center"
    maximum_height = 600
    [tooltip]
        id=tooltip
    [/tooltip]
    [helptip]
        id=tooltip
    [/helptip]
    [grid]
        [row]
            grow_factor=0
            [column]
                grow_factor=1
                border=all
                border_size=5
                horizontal_alignment=left
                [label]
                    definition=title
                    label=_"Map Generator Settings"
                [/label]
            [/column]
        [/row]
        [row]
            grow_factor=1
            [column]
                horizontal_grow=true
                vertical_grow=true
                [grid]
                    {MAP_OPTION_CONTROL players _"Players:" slider (
                        definition=minimal
                        minimum_value=2
                        maximum_value=8
                        step_size=1
                    )}
                    {MAP_OPTION_CONTROL width _"Width:" slider (
                        definition=minimal
                        minimum_value=20
                        maximum_value=100
                        step_size=1
                    )}
                    {MAP_OPTION_CONTROL height _"Height:" slider (
                        definition=minimal
                        minimum_value=20
                        maximum_value=100
                        step_size=1
                    )}
                    {MAP_OPTION_CONTROL village_density _"Villages:" slider (
                        definition=minimal
                        minimum_value=0
                        maximum_value=50
                        step_size=1
                    )}
                    #textdomain wesnoth-multiplayer
                    {MAP_OPTION_CONTROL jagged _"Chamber Jaggedness:" slider (
                        definition=minimal
                        minimum_value=10
                        maximum_value=50
                        step_size=5
                    )}
                    {MAP_OPTION_CONTROL lake_size _"Lake Size:" slider (
                        definition=minimal
                        minimum_value=5
                        maximum_value=50
                        step_size=5
                    )}
                    {MAP_OPTION_CONTROL windiness _"Passage Windiness:" slider (
                        definition=minimal
                        minimum_value=1
                        maximum_value=20
                        step_size=1
                    )}
                    #textdomain wesnoth-lib
                    {MAP_OPTION_CONTROL roads "" toggle_button (
                        definition=checkbox
                        label=_"Roads Between Castles"
                    )}
                [/grid]
            [/column]
        [/row]
        [row]
            grow_factor=0
            [column]
                border=all
                border_size=5
                horizontal_alignment=right
                #textdomain wesnoth-lib
                [button]
                    definition=default
                    id=ok
                    label=_"Close"
                [/button]
            [/column]
        [/row]
    [/grid]
[/resolution]
