#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_Blue_Water_Province
    name= _ "4p - Blue Water Province"
    description= _ "Historians write that Bluewater Province has been destroyed and rebuilt some twenty times. Now, as armies once again converge on the rocky streams and snowcapped mountains of this small province, its villagers hardly seem to take notice." + _ " Recommended setting of 2 gold per village."
    map_data="{multiplayer/maps/4p_Blue_Water_Province.map}"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    {ON_PRESTART (
        {SET_OBJECTIVES 0 (_ "``Designed by Doc Paterson") () (
            {VICTORY_CONDITION (_ "Defeat enemy leader(s)")}
        )}
    )}

    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=1
        canrecruit=1
        controller=human
        team_name=Team 1
        user_team_name= _ "teamname^Team 1"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=2
        canrecruit=1
        controller=human
        team_name=Team 2
        user_team_name= _ "teamname^Team 2"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=3
        canrecruit=1
        controller=human
        team_name=Team 2
        user_team_name= _ "teamname^Team 2"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=4
        canrecruit=1
        controller=human
        team_name=Team 1
        user_team_name= _ "teamname^Team 1"
        fog=yes
    [/side]
[/multiplayer]
