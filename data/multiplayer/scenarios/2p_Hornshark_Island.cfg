#define MODIFY_BOWMAN X Y
    [object]
        silent=yes
        duration=forever
        [filter]
            x,y={X},{Y}
            type=Bowman
        [/filter]

        [effect]
            apply_to=attack
            range=ranged
            [set_specials]
                {WEAPON_SPECIAL_FIRSTSTRIKE}
            [/set_specials]
        [/effect]
    [/object]
#enddef

