#textdomain wesnoth-multiplayer

# wmllint: local spelling Paterson

#define UNIT_PETRIFY TYPE NAME_STRING X Y FACING
    [unit]
        type={TYPE}
        name={NAME_STRING}
        x={X}
        y={Y}
        facing={FACING}
        unrenamable=yes
        random_traits=no

        [status]
            petrified=yes
        [/status]

        [modifications]
            [trait]
                id=remove_hp
                [effect]
                    apply_to=hitpoints
                    increase_total=-100%
                [/effect]
                [effect]
                    apply_to=movement
                    set=0
                [/effect]
            [/trait]
        [/modifications]
    [/unit]
#enddef

