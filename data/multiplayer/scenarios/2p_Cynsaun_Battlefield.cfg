        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=yes
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        gold=150
        fog=yes
        [village]
            x=5
            y=38
        [/village]
        [village]
            x=7
            y=41
        [/village]
    [/side]
[/multiplayer]
