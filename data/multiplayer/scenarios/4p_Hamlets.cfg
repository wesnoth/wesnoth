#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_4p_Hamlets
    name= _ "4p - Hamlets"
    description= _ "Warfare transforms the simple farms and villages of a peaceful region into a subtly parceled battlefield." + _ " Recommended setting of 2 gold per village."
    map_data="{multiplayer/maps/4p_Hamlets.map}"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    {ON_PRESTART (
        {SET_OBJECTIVES 0 (_ "``Designed by Doc Paterson") () (
            {VICTORY_CONDITION (_ "Defeat enemy leader(s)")}
        )}
    )}

    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=1
        canrecruit=1
        controller=human
        gold=75
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=2
        canrecruit=1
        controller=human
        gold=75
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=3
        canrecruit=1
        controller=human
        gold=75
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=4
        canrecruit=1
        controller=human
        gold=75
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
    [/side]
[/multiplayer]
