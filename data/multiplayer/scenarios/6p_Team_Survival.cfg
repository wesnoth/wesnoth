[multiplayer]
    id=multiplayer_6p_Team_Survival
    name= _ "6p — Team Survival"
    map_data="{TS_MAP_DATA}"
    description= _ "Scenario where the objective is to survive for as long as possible."
    experience_modifier=70
    turns=32
    victory_when_enemies_defeated=yes
    random_start_time="no"

    {DEFAULT_MUSIC_PLAYLIST}
    {DEFAULT_SCHEDULE}

    [side]
        user_team_name=_ "Attacker"
        side=1
        team_name=Attacker
        canrecruit=yes
        controller=ai
        gold=1000
        income=47
        allow_player=no
        disallow_observers=yes
        [ai]
            leader_value=7.0
            aggression=0.99
            caution=0.0
        [/ai]
    [/side]

    [side]
        user_team_name=_ "Defender"
        side=2
        team_name=Defenders
        canrecruit=yes
        controller=human
        gold=125
        income=-2
        [ai]
            villages_per_scout=0
        [/ai]
    [/side]

    [side]
        user_team_name=_ "Defender"
        side=3
        team_name=Defenders
        canrecruit=yes
        controller=human
        gold=125
        income=-2
        [ai]
            villages_per_scout=0
        [/ai]
    [/side]

    [side]
        user_team_name=_ "Defender"
        side=4
        team_name=Defenders
        canrecruit=yes
        controller=human
        gold=125
        income=-2
        [ai]
            villages_per_scout=0
        [/ai]
    [/side]

    [side]
        user_team_name=_ "Defender"
        side=5
        team_name=Defenders
        canrecruit=yes
        controller=human
        gold=125
        income=-2
        [ai]
            villages_per_scout=0
        [/ai]
    [/side]

    [side]
        user_team_name=_ "Defender"
        side=6
        team_name=Defenders
        canrecruit=yes
        controller=human
        gold=125
        income=-2
        [ai]
            villages_per_scout=0
        [/ai]
    [/side]

    [side]
        user_team_name=_ "Defender"
        side=7
        team_name=Defenders
        canrecruit=yes
        controller=human
        gold=125
        income=-2
        [ai]
            villages_per_scout=0
        [/ai]
    [/side]

    [event]
        name=prestart

        [objectives]
            [objective]
                description= _ "Survive all enemy attacks"
                show_turn_counter=yes
                condition=win
            [/objective]

            [objective]
                description= _ "Death of your team leaders"
                condition=lose
            [/objective]

            [note]
                description= _ "Hint: Learning the enemy spawn points and types helps a lot."
            [/note]
        [/objectives]

        [label]
            x,y=24,18
            text= _ "Turn 2: Loyalists"
        [/label]

        [label]
            x,y=27,20
            text= _ "Turn 5: Knalgans"
        [/label]

        [label]
            x,y=27,23
            text= _ "Turn 8: Rebels"
        [/label]

        [label]
            x,y=24,24
            text= _ "Turn 11: Northerners"
        [/label]

        [label]
            x,y=21,23
            text= _ "Turn 14: Drakes"
        [/label]

        [label]
            x,y=21,20
            text= _ "Turn 17: Undead"
        [/label]

        [label]
            x,y=24,21
            text= _ "Tower of Doom"
        [/label]
    [/event]

    [event]
        name=start

        [if]
            [have_unit]
                side=7
            [/have_unit]
            [have_unit]
                side=2
            [/have_unit]
            [then]
                {IF_ALLIED 7 2 ({MODIFY_TERRAIN_MASK 7 13 ("{TS_WALL_MASK_NORTH_WEST}") ()} )}
            [/then]
        [/if]

        [if]
            [have_unit]
                side=2
            [/have_unit]
            [have_unit]
                side=3
            [/have_unit]
            [then]
                {IF_ALLIED 2 3 ({MODIFY_TERRAIN_MASK 23 6 ("{TS_WALL_MASK_NORTH}") ()} )}
            [/then]
        [/if]

        [if]
            [have_unit]
                side=3
            [/have_unit]
            [have_unit]
                side=4
            [/have_unit]
            [then]
                {IF_ALLIED 3 4 ({MODIFY_TERRAIN_MASK 29 13 ("{TS_WALL_MASK_NORTH_EAST}") ()} )}
            [/then]
        [/if]

        [if]
            [have_unit]
                side=4
            [/have_unit]
            [have_unit]
                side=5
            [/have_unit]
            [then]
                {IF_ALLIED 4 5 ({MODIFY_TERRAIN_MASK 29 23 ("{TS_WALL_MASK_SOUTH_EAST}") ()} )}
            [/then]
        [/if]

        [if]
            [have_unit]
                side=5
            [/have_unit]
            [have_unit]
                side=6
            [/have_unit]
            [then]
                {IF_ALLIED 5 6 ({MODIFY_TERRAIN_MASK 23 26 ("{TS_WALL_MASK_SOUTH}") ()} )}
            [/then]
        [/if]

        [if]
            [have_unit]
                side=6
            [/have_unit]
            [have_unit]
                side=7
            [/have_unit]
            [then]
                {IF_ALLIED 6 7 ({MODIFY_TERRAIN_MASK 7 23 ("{TS_WALL_MASK_SOUTH_WEST}") ()} )}
            [/then]
        [/if]
    [/event]

    {TS_SPAWNS}

    [event]
        name=turn 25

        {EARTHQUAKE ({MODIFY_TERRAIN_MASK 17 15 ("{TS_CASTLE_MASK}") ()})}
    [/event]

    [event]
        name=turn 26

        {EARTHQUAKE (
            {IF_ALIVE 2 ({MODIFY_TERRAIN_MASK 19 16 ("{TS_OPEN_MASK_NORTH_WEST}") ()} )}
            {IF_ALIVE 3 ({MODIFY_TERRAIN_MASK 25 17 ("{TS_OPEN_MASK_NORTH_EAST}") ()} )}
            {IF_ALIVE 4 ({MODIFY_TERRAIN_MASK 29 20 ("{TS_OPEN_MASK_EAST}") ()} )}
