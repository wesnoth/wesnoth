#textdomain wesnoth-anl

# ------------------------------------------------------
# Automatic Studying
# ------------------------------------------------------

#define AUTO_STUDYING TYPES
    [event]
        name=side turn
        first_time_only=no

        [store_unit]
            [filter]
                type={TYPES}
                side=$side_number
                canrecruit=no
                [filter_location]
                    terrain="Gg^Ve,Gg^Vea"
                [/filter_location]
            [/filter]
            variable=researchers
            kill=no
        [/store_unit]

        [set_variable]
            name=sound
            value=no
        [/set_variable]

        [foreach]
            array=researchers
            [do]
                [set_variable]
                    name=credited_side
                    value=$this_item.side
                [/set_variable]
                [set_variable]
                    name=amount
                    value=$this_item.level
                [/set_variable]

                {ADDING_TO_CURRENT_RESEARCH_FIELD $credited_side| $amount}

                [set_variable]
                    name=sound
                    value=yes
                [/set_variable]

                [scroll_to]
                    x,y=$this_item.x,$this_item.y
                [/scroll_to]

                [unstore_unit]
                    variable=this_item
                    text=$amount
                    {COLOR_WHITE}
                [/unstore_unit]
            [/do]
        [/foreach]

        [if]
            [variable]
                name=sound
                equals=yes
            [/variable]

            [then]
                [sound]
                    name=magic-holy-miss-3.ogg
                [/sound]

                [delay]
                    time=200
                [/delay]
            [/then]
        [/if]

        [clear_variable]
            name=sound,researchers,amount,credited_side
        [/clear_variable]

        [redraw]
        [/redraw]
    [/event]
#enddef

# ------------------------------------------------------
# Automatic Farming
# ------------------------------------------------------

#define AUTO_FARMING TYPES
    [event]
        name=side turn
        first_time_only=no

        [store_unit]
            [filter]
                type={TYPES}
                side=$side_number
                [filter_location]
                    terrain=Re^Gvs
                [/filter_location]
            [/filter]
            variable=harvesters
            kill=no
        [/store_unit]

        [store_unit]
            [filter]
                type={TYPES}
                side=$side_number
                [filter_location]
                    terrain=Re
                [/filter_location]
            [/filter]
            variable=planters
            kill=no
        [/store_unit]

        [set_variable]
            name=sound
            value=no
        [/set_variable]
        [foreach]
            array=harvesters
            [do]
                [set_variable]
                    name=credited_side
                    value=$this_item.side
                [/set_variable]
                [set_variable]
                    name=amount
                    value=$player_$credited_side|.farming.gold
                [/set_variable]

                # auto-harvest
                [gold]
                    side=$credited_side
                    amount=$amount
                [/gold]

                {MODIFY_TERRAIN "Re" $this_item.x $this_item.y}
                [remove_item]
                    x,y=$this_item.x,$this_item.y
                [/remove_item]

                [set_variable]
                    name=sound
                    value=yes
                [/set_variable]

                [scroll_to]
                    x,y=$this_item.x,$this_item.y
                [/scroll_to]

                [unstore_unit]
                    variable=this_item
                    text=$amount
                    red,green,blue=204,204,51
                [/unstore_unit]
            [/do]
        [/foreach]

        [if]
            [variable]
                name=sound
                equals=yes
            [/variable]

            [then]
                [sound]
                    name=gold.ogg
                [/sound]

                [delay]
                    time=200
                [/delay]
            [/then]
        [/if]

        [set_variable]
            name=sound
            value=no
        [/set_variable]

        [foreach]
            array=planters
            [do]
                # auto-plant
                {MODIFY_TERRAIN "Re^Gvs" $this_item.x $this_item.y }

                [remove_item]
                    x,y=$this_item.x,$this_item.y
                [/remove_item]
                [item]
                    x,y=$this_item.x,$this_item.y
                    image=items/flower4.png
                [/item]

                [set_variable]
                    name=sound
                    value=yes
                [/set_variable]

                [unstore_unit]
                    variable=this_item
                [/unstore_unit]
            [/do]
        [/foreach]

        [if]
            [variable]
                name=sound
                equals=yes
            [/variable]

            [then]
                [sound]
                    name=entangle.wav
                [/sound]

                [delay]
                    time=200
                [/delay]
            [/then]
        [/if]

        [clear_variable]
            name=sound,harvesters,planters,amount,credited_side
        [/clear_variable]

        [redraw]
        [/redraw]
    [/event]
#enddef

