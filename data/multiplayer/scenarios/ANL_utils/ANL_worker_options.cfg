#textdomain wesnoth-anl

#define WORKER_OPTIONS TYPES
    [set_menu_item]
        id=anl_get_to_work
        description= _ "Get to Work!"
        [show_if]
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                type={TYPES}
                [not]
                    status=worked_this_turn
                [/not]
            [/have_unit]
        [/show_if]
        [command]
            [store_side]
                side=$side_number
                variable=worker
            [/store_side]

            [store_unit]
                [filter]
                    x=$x1
                    y=$y1
                [/filter]
                variable=unit
            [/store_unit]

            [set_variable]
                name=finished
                value=no
            [/set_variable]
            [while]
                [variable]
                    name=finished
                    equals=no
                [/variable]

                [do]
# wmlindent: start ignoring
            [message]
                speaker=unit
# wmllint: display on
                message= _ "What shall I do my liege?"
# wmllint: display off

[option]
message= _ "Nothing"
    [command]
        [set_variable]
            name=finished
            value=yes
        [/set_variable]
    [/command]
[/option]

# ----------------------------------------------
# FARMLAND

# Convert to grassland

[option]
message= {MENU_IMG_TXT2 "terrain/grass/green6.png" ("<span color='green'>" + _ "Convert to Grassland" + "</span>") ("<span size='small'>" + _ "Cost: 0g" + "</span>")}
    {ANL_SHOW_IF ("Peasant") "Re"}
    [command]
        {COMPLETE_ACTION 0}
        {MODIFY_TERRAIN Gg $x1 $y1}
            [sound]
                name=dagger-swish.wav
            [/sound]
    [/command]
[/option]

