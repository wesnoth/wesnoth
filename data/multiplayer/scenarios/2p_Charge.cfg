#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_Charge
    name= _ "2p - Charge"
    map_data="{multiplayer/maps/2p_Charge.map}"
    description= _ "A duel map for super fast play." + _ " Recommended setting of 2 gold per village."

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    {ON_PRESTART (
        {SET_OBJECTIVES 0 (_ "``Designed by Doc Paterson") () (
           {VICTORY_CONDITION (_ "Defeat enemy leader")}
        )}
    )}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=1
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=1
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
    [/side]
[/multiplayer]
