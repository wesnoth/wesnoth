            villages_per_scout=16
        [/ai]
        side=3
        team_name=south
        user_team_name= _ "teamname^South"
        canrecruit=yes
        controller=human
        fog=yes
        [village]
            x=37
            y=28
        [/village]
    [/side]
    [side]
        [ai]
            villages_per_scout=16
        [/ai]
