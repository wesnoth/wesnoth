[multiplayer]
    id=multiplayer_Geothermal
    name= _ "4p — Geothermal"
    map_data="{multiplayer/maps/4p_Geothermal.map}"
    description= _ "The western reaches of the Heart Mountains make a land of striking contrasts — boiling volcanic cauldrons weaving deep blue rivers between stark, snowy mountains, dotted with fields of verdant green. This land, though sometimes perilous and unstable, is nonetheless rich thanks to numerous foundries using the heat of volcanoes and hot springs to fuel their forges."

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=1
        team_name=south
        user_team_name= _ "teamname^South"
        canrecruit=yes
        controller=human
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=2
        team_name=north
        user_team_name= _ "teamname^North"
        canrecruit=yes
        controller=human
        fog=yes
    [/side]
