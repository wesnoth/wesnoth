#textdomain wesnoth-multiplayer

# wmlscope: set export=no

# Main purpose of this file is to ensure that macros get read in first.
[generic_multiplayer]
    id=user_map
    name= _ "User Map"
    turns=90

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
[/generic_multiplayer]

{multiplayer/scenarios/}

[lobby_music]
    {DEFAULT_MUSIC_PLAYLIST_NO_EVENT}
    [music]
        name=main_menu.ogg
        ms_before=12000
        append=yes
    [/music]
[/lobby_music]
