#textdomain wesnoth-multiplayer
[multiplayer_side]
    id=Northerners
    name= _"Northerners"
    image="units/orcs/warlord.png"
    type=random
    leader=Orcish Warlord,Troll Warrior,Orcish Slurbow,Orcish Nightblade
    random_leader=Orcish Warlord,Troll Warrior,Orcish Slurbow
    recruit=Orcish Grunt,Orcish Warrior,Troll Whelp,Troll,Troll Rocklobber,Wolf Rider,Goblin Knight,Goblin Pillager,Orcish Archer,Orcish Crossbowman,Orcish Assassin,Orcish Slayer,Naga Fighter,Naga Warrior,Goblin Spearman,Goblin Impaler,Goblin Rouser
    terrain_liked=Hh, Ha, Mm, Ss
    # wmllint: markcheck off
    description="<img>src='portraits/orcs/warlord.webp~BG()' align='middle'</img><br/>" + _ "The <bold>text='Northerners'</bold> are a faction of <ref>text='Orcs' dst='..race_orc'</ref> and their allies who live in the north of the Great Continent, thus their name. Northerners consist of the warrior orcs race, the enslaved <ref>text='goblins' dst='..race_goblin'</ref>, <ref>text='trolls' dst='..race_troll'</ref> who are tricked into combat by the orcs, and the serpentine <ref>text='naga' dst='..race_naga'</ref>. The Northerners play best by taking advantage of having many low-cost and high HP soldiers."
    # wmllint: markcheck on
    [ai]
        recruitment_pattern=fighter,fighter,fighter,mixed fighter,archer,scout
    [/ai]
[/multiplayer_side]
