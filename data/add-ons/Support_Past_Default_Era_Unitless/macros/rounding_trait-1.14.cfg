#define SPDE_ROUNDING_TRAIT_1_14_ADD_ONE_XP
	[event]
		name="add one xp at recruit"
		first_time_only=no
		[command]
			[object]
				duration = forever
				id="compatible_1_14_rounding_trait_less"
				silent=yes
				take_only_once=no
				[filter]
					x,y=$x1,$y1
				[/filter]
				[effect]
					apply_to="max_experience"
					increase=1
				[/effect]
			[/object]
		[/command]
	[/event]
	[event]
		name="post advance"
		first_time_only=no
		[command]
			[remove_object]
				object_id="compatible_1_14_rounding_trait_less"
				x,y=$x1,$y1
			[/remove_object]
		[/command]
	[/event]
#enddef

