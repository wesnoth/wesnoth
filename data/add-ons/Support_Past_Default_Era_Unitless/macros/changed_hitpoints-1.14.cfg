#define SPDE_CHANGED_HITPOINTS_1_14_GENERAL UNIT_TYPE LEVEL TOTAL AMOUNT
	[event]
		name=unit placed
		first_time_only=no
		[filter]
			type={UNIT_TYPE}
			canrecruit=yes
		[/filter]
		[command]
			[object]
				id="unit type hitpoint 1_14 correction at level" + {LEVEL}
				duration="scenario"
				silent=yes
				take_only_once=no
				[filter]
					x,y=$x1,$y1
					type={UNIT_TYPE}
					canrecruit=yes
					[filter_wml]
						max_hitpoints={TOTAL}
					[/filter_wml]
				[/filter]
				[effect]
				    apply_to="hitpoints"
				    increase_total={AMOUNT}
				    heal_full=yes
				[/effect]
				[effect]
				    apply_to="profile"
				    description={UNIT_TYPE} + _ " (1.14)"
