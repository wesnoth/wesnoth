#define SPDE_CHANGED_RESISTANCES_1_14_GENERAL UNIT_TYPE LEVEL AMOUNT
	[event]
		name=prerecruit
		first_time_only=no
		[filter]
			type={UNIT_TYPE}
		[/filter]
		[command]
			[object]
				id="unit type resistance 1_14 correction at level" + {LEVEL}
				duration="scenario"
				silent=yes
				take_only_once=no
				[filter]
					x,y=$x1,$y1
					type={UNIT_TYPE}
				[/filter]
				[effect]
					replace=yes
					apply_to="resistance"
					[resistance]
						{AMOUNT}
					[/resistance]
				[/effect]
				[effect]
					apply_to="profile"
					description={UNIT_TYPE} + " (1.14)"
				[/effect]
			[/object]
		[/command]
	[/event]
	[event]
		name=advance
		first_time_only=no
		[filter]
			type={UNIT_TYPE}
		[/filter]
		[command]
			[remove_object]
				object_id="unit type resistance 1_14 correction at level" + {LEVEL}
				x,y=$x1,$y1
				type={UNIT_TYPE}
			[/remove_object]
		[/command]
	[/event]
	[event]
		name=post advance
		first_time_only=no
		[filter]
			type={UNIT_TYPE}
		[/filter]
		[command]
			[object]
				id="unit type resistance 1_14 correction at level" + {LEVEL}
				duration="scenario"
				silent=yes
				take_only_once=no
				[filter]
					x,y=$x1,$y1
					type={UNIT_TYPE}
				[/filter]
				[effect]
					replace=yes
					apply_to="resistance"
					[resistance]
						{AMOUNT}
					[/resistance]
				[/effect]
				[effect]
					apply_to="profile"
					description={UNIT_TYPE} + " (1.14)"
				[/effect]
			[/object]
		[/command]
	[/event]
#enddef

