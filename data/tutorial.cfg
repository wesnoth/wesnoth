#define EVENTTURN T
	[event]
	name=turn {T}
		#
		# TASK 2
		#
		[if]
			[variable]
			name=task
			equals=2
			[/variable]
			[then]
				[if]
					[have_unit]
					type=Elvish Scout
					[/have_unit]
					[variable]
					name=exc_scout
					equals=0
					[/variable]
					[then]
						[message]
						id=tut41
						description=Uli'ar
						message= _ "You have recruited Scouts. Elvish Scouts aren't very good in combat although they can sieze large territories in a short time. They are excellent at capturing villages.
@EXERCISE
Take over the western villages to get more gold."
						[/message]
						[set_variable]
						name=exc_scout
						value=1
						[/set_variable]
					[/then]
				[/if]
				[if]
					[have_unit]
					type=Elvish Archer
					[/have_unit]
					[variable]
					name=exc_archer
					equals=0
					[/variable]
					[then]
						[message]
						id=tut42
						description=Alisar
						message= _ "You have recruited Archers. Elvish Archers are weak in hand-to-hand combat, but are excellent shooters. Send your archers against enemies who don't have long range weapons and avoid leaving the forests and villages.
Archers advance to Marksman or Rangers, who are deadly with their long bows and swords.
@EXERCISE
We have prepared a practice target for you -- Gerlog, the thief, due south of your castle."
						[/message]
						[unit]
						type=Thief
						description=Gerlog
						x=20
						y=28
						side=3
						[/unit]
						[set_variable]
						name=exc_archer
						value=1
						[/set_variable]
					[/then]
				[/if]
				[if]
					[have_unit]
					type=Elvish Fighter
					[/have_unit]
					[variable]
					name=exc_fighter
					equals=0
					[/variable]
					[then]
						[message]
						id=tut43
						description=Enelar
						message= _ "You have recruited Fighters. They are well prepared for combat in both close and long range. As all the Elves, they defend themselves well in forests and villages.
A Fighter's career ends at Marshal or Champion, both well prepared to fight against all types of enemies. Marshals can also lead soldiers in battle.
@EXERCISE
To test Fighters, send them against Kharhbrah, the Poacher on the brigde."
						[/message]
						[unit]
						type=Poacher
						description=Kharhbrah
						x=22
						y=21
						side=3
						[/unit]
						[set_variable]
						name=exc_fighter
						value=1
						[/set_variable]
					[/then]
				[/if]
			[/then]
		[/if]
		#
		# TASK 3
		#
		[if]
			[variable]
			name=task
			equals=3
			[/variable]
			[have_unit]
			type=Horseman
			[/have_unit]
			[then]
				[set_variable]
				name=task
				value=103
				[/set_variable]
				[message]
				id=tut44
				description=Uli'ar
				message= _ "Horses are very fast on roads and grass. Therefore Horsemen have an advantage on that terrain."
				[/message]
				[message]
				id=tut45
				description=Lofar
				message= _ "Clearly, humans are less talented than the Elves. I'm doubful about usefulness of horsemen on the battlefield."
				[/message]
				[message]
				id=tut46
				description=Uli'ar
				message= _ "Horsemen advance to Paladins, great warriors who can also heal their companions in battle.
@EXERCISE
There is practice target on the clearing, south-east of your castle. Go there and wipe the area out of our enemies."
				[/message]
				[unit]
				description=Gorgo
				type=Dark Adept
				x=31
				y=31
				side=3
				ai_special=guardian
				[/unit]
				[unit]
				description=Lomm
				type=Dark Adept
				x=31
				y=33
				side=3
				ai_special=guardian
				[/unit]
				[terrain]
				x=29
				y=32
				letter=t
				[/terrain]
				[terrain]
				x=28
				y=36
				letter=t
				[/terrain]
			[/then]
		[/if]
		#
		# TASK 4
		#
		[if]
			[variable]
			name=task
			equals=4
			[/variable]
			[have_unit]
			type=Mage
			[/have_unit]
			[then]
				[set_variable]
				name=exc_mage
				value=0
				[/set_variable]
				[set_variable]
				name=task
				value=104
				[/set_variable]
				[message]
				id=tut47
				description=Chantal
				message= _ "Humans are famous for their deep knowledge about the world. Mages are the elite of human researchers -- they are able to summon forces of nature and use them against any fool who would oppose them. Because of magic, their flaming missiles almost always hit the target.
Mages are physically weak. As they gain in experience, they specialize either in white magic as Mages of Light, or in other kinds of forces to become Great Mages.
@EXERCISE
On the other side of the road, Undead have spread. Make sure they don't move another step further!"
				[/message]
				[unit]
				type=Walking Corpse
				x=25
				y=25
				side=3
				[/unit]
				[unit]
				type=Walking Corpse
				x=25
				y=26
				side=3
				[/unit]
				[unit]
				type=Walking Corpse
				x=26
				y=25
				side=3
				[/unit]
			[/then]
		[/if]
		#
		# Check if the player has completed task 2.
		#
		[if]
			[or]
				[variable]
				name=exc_archer
				greater_than=1
				[/variable]
				[variable]
				name=task
				equals=2
				[/variable]
			[/or]
			[or]
				[variable]
				name=exc_scout
				greater_than=4
				[/variable]
				[variable]
				name=task
				equals=2
				[/variable]
			[/or]
			[or]
				[variable]
				name=exc_fighter
				greater_than=1
				[/variable]
				[variable]
				name=task
				equals=2
				[/variable]
			[/or]
			[then]
				[set_variable]
				name=exc_horse
				value=0
				[/set_variable]
				[set_variable]
				name=task
				value=3
				[/set_variable]
				[message]
				id=tut48
				description=Delfador
				message= _ "All right. In the next lesson, you will learn how to command horsemen. Now recruit some of them."
				[/message]
				[gold]	
					side=1
					amount=42
				[/gold]
				[allow_recruit]
				side=1
				type=Horseman
				[/allow_recruit]
				[disallow_recruit]
				side=1
				type=Elvish Fighter
				[/disallow_recruit]
				[disallow_recruit]
				side=1
				type=Elvish Archer
				[/disallow_recruit]
				[disallow_recruit]
				side=1
				type=Elvish Scout
				[/disallow_recruit]
			[/then]
		[/if]
	[/event]
#enddef

