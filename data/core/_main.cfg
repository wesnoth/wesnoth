#textdomain wesnoth
# Main purpose of this file is to ensure that macros get read in first.

# wmlscope: set export=yes

[lua]
    code=<<
wesnoth.dofile 'lua/wml-tags.lua'
wesnoth.dofile 'lua/feeding.lua'
wesnoth.dofile 'lua/diversion.lua'
>>
[/lua]

#ifndef NO_TERRAIN_GFX
{core/terrain-graphics/}
#endif

{core/macros/}

[credits_group]
    {core/about.cfg}
[/credits_group]
[credits_group]
    {core/about_i18n.cfg}
[/credits_group]

{core/help.cfg}
{core/hotkeys.cfg}
#ifndef NO_TERRAIN
{core/terrain.cfg}
#endif
{core/units.cfg}
{core/editor/}

[titlescreen_music]
    {DEFAULT_MUSIC_PLAYLIST_NO_EVENT}
    [music]
        name=main_menu.ogg
        ms_before=12000
        append=yes
    [/music]
[/titlescreen_music]
