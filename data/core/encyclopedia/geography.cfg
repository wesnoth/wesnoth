[topic]
    id=great_river
    title= _ "Great River"
    text= _ "The Great River forms the boundary between the <ref dst='kingdom_wesnoth'>Kingdom of Wesnoth</ref> and the <ref dst='northlands'>Northlands</ref>. It empties to the <ref dst='great_ocean'>ocean</ref> at <ref dst='elensefar'>Elensefar</ref>." + "

" + _ "The Ford of Abez is a crossing between Wesnoth and the Northlands, and is the westernmost point where the Great River can be crossed without ships."
[/topic]

[topic]
    id=great_ocean
    title= _ "Great Ocean"
    text= _ "Lies to the west of the <ref dst='great_continent'>continent</ref> and all rivers eventually flow to it. Far to the west in the Great Ocean is a huge archipelago called <ref dst='morogor'>Morogor</ref>." + "

" +
        #po: Great Ocean
        _ "The Drakes once called this ocean the World Ocean. They believe it to extend in every direction from Morogor until eventually flowing into the abyss as an immense waterfall at the edge of the world."
[/topic]

[topic]
    id=morogor
    title= _ "Morogor"
    text= _ "Archipelago, located somewhere in the <ref dst='great_ocean'>Great Ocean</ref> east of the <ref dst='green_isle'>Green Isle</ref> and west of the <ref dst='great_continent'>Great Continent</ref>.
It is mostly inhabited by <ref dst='..race_drake'>drakes</ref>.
The central island of the archipelago is also called ‘Morogor’." + "

" +
        #po: Geography of Morogor
        _ "<header>Notable land features:</header>
    • Mount Morogor: The highest active volcanic mountain in the central island of Morogor.
    • Isle of Gaall: A dangerous island slightly north of the central Isle of Morogor, used mostly as hunting ground by the drakes, who inhabit only two small villages on the isle.
    • Isle of Omarath: A major drakish island northwest of the main Isle of Morogor. It is the northernmost island of the Morogor Archipelago."
[/topic]

[topic]
    id=green_isle
    title= _ "Green Isle"
    text= _ "A bigger island lying in the <ref dst='great_ocean'>Great Ocean</ref>, formerly home to the Islefolk and Wesfolk." + "

" +
        #po: Geography of the Green Isle
        _ "<header>Notable cities:</header>
    • Southbay: The capital of the largest Islefolk kingdom.
    • Clearwater Port: The second largest Islefolk city and the location of a major port.
    • Stormvale: A major Islefolk kingdom once ruled by the ancestors of Haldric I.
    • Jevyan’s Haven: The Wesfolk capital and home of the famous lich-lord Jevyan.
    • Blackmore: A small settlement north of the Oldwood." + "

" +
        #po: Geography of the Green Isle
        _ "<header>Notable land features:</header>
    • Broken Mountains: A mighty mountain range that cuts through the Green Isle.
    • Midlands: A hilly and sparsely forested area south of the Swamp of Esten, once home to prosperous Islefolk kingdoms.
    • Oldwood: A mysterious wood inhabited by some ancient woses. Dark old catacombs are located below a temple in the heart of the forest.
    • Swamp of Esten: A small swamp located east of the Broken Mountains once home to Wesfolk-imitating cultists. The swamp was defiled in wars between Wesfolk and Islefolk long ago."
[/topic]

[topic]
    id=old_continent
    title= _ "Old Continent"
    text= _ "Lies to the west of <ref dst='morogor'>Morogor</ref> and the <ref dst='green_isle'>Green Isle</ref> across the <ref dst='great_ocean'>Great Ocean</ref>. It is the original homeland of both humans and orcs."
[/topic]

[topic]
    id=great_continent
    title= _ "Great Continent"
    text= _ "The continent on which the <ref dst='kingdom_wesnoth'>Kingdom of Wesnoth</ref> lies. Its west coast is surrounded by the <ref dst='great_ocean'>Great Ocean</ref>."
[/topic]

[topic]
    id=irdya
    title= _ "Irdya"
    text= _ "The name of the world in which the kingdom of <ref dst='kingdom_wesnoth'>Wesnoth</ref> is situated is ‘Irdya’. This term is, however, only rarely used in the era depicted by the main map. People normally just say “the world” or, poetically, “the wide green world”."
[/topic]

[topic]
    id=kingdom_wesnoth
    title= _ "Kingdom of Wesnoth"
    text= _ "The Kingdom of Wesnoth is located in the north-central portion of the <ref dst='great_continent'>Great Continent</ref>. Most of the mainline campaigns revolve around it. It is bounded on the map by the <ref dst='great_river'>Great River</ref> to the north, the shore of the <ref dst='great_ocean'>ocean</ref> to the west, the Aethenwood to the <ref dst='southwest_elven_lands'>southwest</ref>, and the Bitter Swamp to the southeast.

Over the River Aethen, south of Fort Tahn, is a Wesnothian frontier region. It is bounded to the south by dense woods of which the Aethenwood may be considered a northernmost extension. Kerlath is its southernmost province, marking the end of Wesnoth and the start of the mysterious <ref dst='far_south'>Far South</ref>." + "

" +
        #po: Geography of Wesnoth
        _ "<header>Notable cities:</header>
    • Weldyn: The capital of Wesnoth.
    • Aldril: City lying on the Bay of Pearls.
    • Blackwater Port: City lying south of the Bay of Pearls.
    • Carcyn: Located between the Grey Woods and the Great River.
    • Dan’Tonk: Wesnoth’s largest city, located in the center of the country, just west and north of Weldyn.
    • Soradoc: The easternmost town of Wesnoth, controls the confluence of the Weldyn River and the Great River.
    • Fort Tahn: The southernmost border outpost, controls the north/south road crossing the River Aethen.
    • Tath: Important fort city north of Dan’Tonk, exerts control over the wilderness country around the east of the Brown Hills and north to the Ford of Abez.
    • Westin: A small yet important town in Kerlath, the southernmost province of Wesnoth. The old Citadel of Westin can be found there.
    • Southport: A small town in the southernmost reaches of Kerlath, near the Black Forest." + "

" +
        #po: Geography of Wesnoth
        _ "<header>Notable land features:</header>
    • Gryphon Mountain: Home of the fabled Gryphons.
    • Ford of Abez: Shallow part of the Great River, it is usually controlled by Wesnothian forces.
    • Weldyn River: It branches from the Great River and goes south.
    • Great Central Plain: Area bounded by Weldyn, Dan’Tonk, and Fort Tahn, this plain is Wesnoth’s bread basket and home to most of its population.
    • Dulatus Hills: These rolling hills bordering the Great Central Plain provide much of Wesnoth’s livestock and agriculture.
    • Brown Hills: Wasteland surrounding Gryphon Mountain that is not well-populated and occasionally very dangerous.
    • Horse Plains: Region of rolling plains just south of the Great River, bounded by Glyn’s Forest to the west and the River Weldyn to the east; the southern reach merges into the Central Plain. Home of the powerful Horse Clans; the best horses in Wesnoth are bred here.
    • Estmark Hills: Largish range rising south of the Great River and east of the Weldyn River. The northernmost portion, nearest the River Weldyn, has at various times been settled by Wesnothians, but the Kingdom’s control is tenuous at best and banditry is common.
    • Glyn’s Forest: Sometimes known as the Royal Forest, named for one of Haldric II’s sons.
    • Grey Woods: Large forest in the heart of the wilds of Wesnoth, located between Carcyn and Aldril and generally considered to be haunted.
    • Isle of Alduin: An important island off the coast of Wesnoth home to the Great Academy of Magic, where many of Wesnoth’s greatest mages were trained.
    • Green Swamp: Large swamp on the banks of the Great River northeast of the Grey Woods."
[/topic]

[topic]
    id=elensefar
    title= _ "Elensefar"
    text= _ "Elensefar is at times a province of <ref dst='kingdom_wesnoth'>Wesnoth</ref>, at times an independent country, and at times in a treaty federation with Wesnoth. Its borders are the <ref dst='great_river'>Great River</ref> to the north, a loosely defined line with Wesnoth to the east, the Bay of Pearls to the south, and the <ref dst='great_ocean'>ocean</ref> to the west. More information is found in the historical narrative of Wesnoth." + "

" +
        #po: Geography of Elensefar area
        _ "<header>Notable cities:</header>
    • Elensefar: The capital, located on an island in the Great River delta, though some peripheral farmland extends slightly on both sides of the Great River.
    • Carcyn: City on the Wesnoth–Elensefar border, disputed with Wesnoth." + "

" +
        _ "<header>Notable land features:</header>
    • <ref dst='great_river'>Great River</ref>: It is very wide at this point, and only ships can cross it."
[/topic]

[topic]
    id=northlands
    title= _ "Northlands"
    text= _ "The Northlands are filled with unstable clans in endless conflict. It is an unlawful and perilous place plagued by its cold, icy terrain and constant war. Various groups of orcs, dwarves, humans, gryphons, ogres, and even elves fight over the region. The northern and eastern borders of the Northlands are not defined, the southern border is the <ref dst='great_river'>Great River</ref>, and the western border is the <ref dst='great_ocean'>ocean</ref>.

Yet despite the sheer wilderness above the Northlands, the subterranean Dwarvish Kingdoms of Knalga and Kal Kartha are exceptions to their chaotic surroundings, providing both heat and protection to their people. While they may often be in conflict with orcs and trolls, the heart of Dwarvish territory is considered relatively safe in comparison." + "

" +
        #po: Geography of the Northlands
        _ "<header>Notable cities:</header>
    • Glamdrol: An Orcish tribal capital.
    • Wesmere: The location of the Ka’lian — the Elvish Council
    • Dwarven Doors: A mixed human/dwarven town in the region of Knalga in the southern Heart Mountains. A major trade center.
    • Saurgrath: A former saurian capital in the Swamp of Dread.
    • Dallben and Delwyn: Human villages originally built by settlers who crossed the Great River during Wesnoth’s Golden Age expansion. Now abandoned. The forested area northeast of <ref dst='elensefar'>Elensefar</ref>, where these villages were located, was named the Annuvin province by men but was known by the elves as Wesmere." + "

" +
        #po: Geography of the Northlands
        _ "<header>Notable land features:</header>
    • <ref dst='heart_mountains'>Heart Mountains</ref>: A virtually impassable barrier between the river country and the Northern Plains.
    • Heartfangs: The particularly forbidding stretch of high peaks southwest of Lake Vrug and north of the Forest of Wesmere. The most inhospitable and dangerous portion of the Heart Mountains; only hermits, madmen, and mages live there.
    • Swamp of Dread: A very large bog located between the Heart Mountains and the Great River. A notoriously dangerous place.
    • Lake Vrug: A large mountain lake whose river carves the only pathway through the Northern Mountains.
    • <ref dst='arkan_thoria'>Arkan-thoria</ref>: The river that comes out of Lake Vrug. This is the elvish name; among humans it is called Longlier.
    • River Listra: The south-running tributary of the Great River into which the Arkan-thoria empties.
    • Lintanir Forest: The southernmost portion of the Great Northern Forest, a gigantic wood whose eastern and northern boundaries are known only to the elves. Their capital, Elensiria, has only seldom been visited by humans.
    • <ref dst='great_river'>Great River</ref>: The origin of this river is somewhere in the east of the northern lands."
[/topic]

[topic]
    id=southwest_elven_lands
    title= _ "Southwest Elven Lands"
    text= _ "The Wood Elves are separate from those of the north, and have only intermittent relations with them and most other countries. Its borders are the <ref dst='great_ocean'>ocean</ref> to the west, the Black River to the south and southeast, the lands of Wesnoth to the north and the Kerlath province to the east." + "

" +
        #po: Geography of the Southwest
        _ "<header>Notable land features:</header>
    • Aethenwood: The largest southern forest, home to reclusive <ref dst='..race_elf'>elves</ref>.
    • Vale of Blossoming Trees: An elvish vale at the southern edge of the Aethenwood. It contains the sacred Isle of Elrath.
    • Lake Aelin: An elvish lake at the edge of their territory along the River Aethen.
    • Black Forest: An ancient and likely haunted forest of which very little is known, believed to have been once inhabited by elves. Those who enter it seldom return."
[/topic]

[topic]
    id=heart_mountains
    title= _ "Heart Mountains"
    #po: The Whitefang Clan’s primary description is in DiD
    #po: Wesnoth 1.9.4 added Haggid-Dargor to the encyclopedia, but it has no other mention in mainline
    text= _ "A virtually impassable barrier between the <ref dst='arkan_thoria'>river</ref> country and the <ref dst='far_north'>Northern Plains</ref>. The local orcs call them the Haggid-Dargor. The powerful Whitefang Clan in the region is named after the eastern edge of the mountains, which they call the Whitefang Mountains for their distinctive shape."
[/topic]

[topic]
    id=far_north
    title= _ "Far North"
    text= _ "Cold, harsh, and inaccessible, the Far North is the ancestral home of the Orcish Clannate. It lies north of the <ref dst='heart_mountains'>Heart Mountains</ref>, which the Orcs call the Haggid-Dargor and claim (without merit) as their own. To the east lie the Unaligned Tribes of the Wild Steppe, who fell out of the control of the Clannate, instead roaming with wild human barbarians and clashing with the High Elves of the North Plains (known as North Elves in human lands). The High Elves themselves reside further east, where it is rumored they rule a vast kingdom." + "

" +
        #po: Geography of the Far North
        _ "<header>Notable cities:</header>
    • Barag Gor: A city home to the Orcish Council.
    • Bitok
    • Borstep
    • Farzi
    • Jotha: A large fortified capital of the local merfolk south of Bitok.
    • Lmarig
    • Melmog
    • Prestim
    • Tirigaz: A coastal orcish town that occasionally raids Jotha.
    • Dorest: The northernmost human city.
    • Arcanclave Citadel: A mythical fortress far beyond the woods of Lintanir, believed to have been forged by an earth elemental in the midst of battle. Its ruins have now become a military stronghold.
    " + "

" +
        #po: Geography of the Far North
        _ "<header>Notable land features:</header>
    • Desert of Death: An unusually dry desert in the Far North filled with venomous Sand Scuttlers. It is extremely hot by day yet chilly by night.
    • Black Marshes: A perilous swamp north of Tirigaz filled with violent monsters.
    • Mountains of Dorth: A set of mountains north of the Heart Mountains. Though nowhere near as dangerous as its southern neighbour, it is nonetheless deadly to inexperienced travelers.
    • Mountains of Haag: A group of high mountains inhabited by groups of orcs, trolls and dwarves.
    • Mourned Hills: A series of rolling hills stretching south from the Mountains of Haag. The orcish town of Lmarig is at the southern edge of these hills.
    • Greenwood: An elvish forest located near the Lintanir Forest. Some say it was once connected to it, until groups of savage orcs burned much of the forest.
    • Silent Forest: A dense forest inhabited by a few elves, once known as Gitamoth.
    • Forest of Thelien: A dense coniferous forest sometimes inhabited by elves.
    • River Oumph: A river flowing from the Mountains of Haag to its delta just south of Bitok.
    • River Bork: A river of the Far North flowing from a lake next to the Mourned Hills.
    • Frosty Wastes: A cold, snowy desert in the far north inhabited only by the occasional monster.
    • Barren Plains: A vast, sparsely populated snowy tundra."
[/topic]

[topic]
    id=far_south
    title= _ "Far South"
    text= _ "A vast region south of Kerlath home to many mysterious races, including jinn and wyverns. Very little is known for certain about what lies here." + "

" +
        #po: Geography of the Far South
        _ "<header>Notable land features:</header>
    • Mountains of Peril: A tall and deadly mountain range in the Far South inhabited by bands of vicious barbarians and monsters.
    • Sandy Wastes: A hot desert located southeast of Kerlath. It is considered an impassable barrier by Wesnothians, filled with very sparse vegetation consisting of no more than a few shrubs and cacti.
    • Isanbar: A mysterious mountain in the Sandy Wastes, surrounded entirely by flat desert. It is not part of any mountain range and its existence is doubted by many.
    • Ashland Desert: A mysterious desert rumored to exist beyond even the remote Sandy Wastes, sometimes known simply as the Ashland. A far-off civilization is sometimes said to live around the desert."
[/topic]
