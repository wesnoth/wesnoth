#textdomain wesnoth-units
[unit]
    id=Dark Sorcerer
    name= _ "Dark Sorcerer"
    race=human
    image="units/undead-necromancers/dark-sorcerer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=90
    level=2
    alignment=chaotic
    advanceto=Lich,Necromancer
    cost=32
    usage=mixed fighter
    unit_description= _ "The dread inspired by black magic comes chiefly from how little is known about it by the common man. Dark sorcerers have begun to unlock the secrets of life and death, and it is all too easy to turn this knowledge towards violent ends.

Special Notes:"+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/undead-necromancers/dark-sorcerer-defend.png" "units/undead-necromancers/dark-sorcerer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        icon=attacks/staff-necromantic.png
        type=impact
        range=melee
        damage=4
        number=3
        [animation]
            [frame]
                begin=-200
                end=-150
                image="units/undead-necromancers/dark-sorcerer.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=100
                    image="units/undead-necromancers/dark-sorcerer-melee.png"
                    sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=100
                    image="units/undead-necromancers/dark-sorcerer-melee.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/undead-necromancers/dark-sorcerer.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=chill wave
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=2
        icon=attacks/dark-missile.png
        [animation]
            [missile_frame]
                begin=-200
                end=0
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
            [frame]
                begin=-300
                end=-200
                image="units/undead-necromancers/dark-sorcerer-magic-1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-200
                    end=-100
                    image="units/undead-necromancers/dark-sorcerer-magic-2.png"
                    sound=magic-dark-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-200
                    end=-100
                    image="units/undead-necromancers/dark-sorcerer-magic-2.png"
                    sound=magic-dark.ogg
                [/frame]
            [/else]
            [frame]
                begin=-100
                end=0
                image="units/undead-necromancers/dark-sorcerer-magic-3.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/undead-necromancers/dark-sorcerer-magic-1.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
