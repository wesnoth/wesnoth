#textdomain wesnoth-units
[unit]
    id=Death Knight
    name= _ "Death Knight"
    race=undead
    image="units/undead-skeletal/deathknight.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/undead-skeletal/deathknight-leading.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=66
    movement_type=undeadfoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
#ifdef ENABLE_DEATH_KNIGHT
    [advancefrom]
        unit=Revenant
        experience=85
    [/advancefrom]
#endif
    {AMLA_DEFAULT}
    cost=45
    usage=fighter
    unit_description= _ "Tales are told of the mightiest warriors and generals, who, cursed with hate and stung by betrayal, have come back to this world as Death Knights. Wielding the same weapons as in life, they command the Undead in their quest for revenge."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=lich-die.ogg
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [death]
        [frame]
            begin=0
            end=200
            image="units/undead-skeletal/deathknight-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/undead-skeletal/deathknight-die-2.png"
        [/frame]
    [/death]
    [attack]
        name=battle axe
        description=_"battle axe"
        icon=attacks/battleaxe-undead.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-undead.png
        type=pierce
        range=ranged
        damage=6
        number=2
    [/attack]
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/deathknight-defend.png" "units/undead-skeletal/deathknight.png" {SOUND_LIST:LICH_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/deathknight-crossbow-defend.png" "units/undead-skeletal/deathknight-crossbow.png" {SOUND_LIST:LICH_HIT} ranged}
    [attack_anim]
        [attack_filter]
            name=crossbow
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-300
            image="units/undead-skeletal/deathknight-crossbow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-100
                image="units/undead-skeletal/deathknight-crossbow.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-100
                image="units/undead-skeletal/deathknight-crossbow.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/undead-skeletal/deathknight-crossbow-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=battle axe
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/undead-skeletal/deathknight-attack-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/deathknight-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/deathknight-attack-2.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=125
            image="units/undead-skeletal/deathknight-attack-3.png"
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/undead-skeletal/deathknight-attack-4.png"
        [/frame]
    [/attack_anim]
[/unit]
