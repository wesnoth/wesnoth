#textdomain wesnoth-units

[unit_type]
    id=Bone Knight
    name= _ "Bone Knight"
    race=undead
    image="units/undead-skeletal/boneknight.png"
    profile="portraits/undead/skeletal_rider.webp"
    hitpoints=50
    movement_type=mounted
    # adjust to actually use submerge
    [movement_costs]
        deep_water=5
    [/movement_costs]
    [defense]
        deep_water=90
    [/defense]
    {DEFENSE_ANIM "units/undead-skeletal/boneknight-defend1.png" "units/undead-skeletal/boneknight-defend2.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [movement_anim]
        start_time=0
        [frame]
            image="units/undead-skeletal/boneknight-moving.png:250"
        [/frame]
    [/movement_anim]
    [standing_anim]
        start_time=0
        {WOUNDED_UNIT ()}
        [frame]
            image="units/undead-skeletal/boneknight.png:650"
        [/frame]
        [frame]
            image="units/undead-skeletal/boneknight-bob[1~5].png:[250*2,300,160,200]"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        [frame]
            image="units/undead-skeletal/boneknight.png:650"
        [/frame]
        [frame]
            image="units/undead-skeletal/boneknight-s[1,2,1].png:[650*3]"
        [/frame]
    [/standing_anim]
    [resistance]
        blade=70
        pierce=80
        impact=90
        fire=120
        cold=40
        arcane=140
    [/resistance]
    movement=8
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    usage=scout
    description= _ "Once great warriors thundering across the plains, these mounted riders atop their skeletal horses were raised from the grave by unholy magic to spread fear and destruction."
    die_sound=skeleton-big-die.ogg
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        icon="attacks/axe-undead.png"
        damage=10
        number=3
    [/attack]
    [attack]
        name=trample
        icon="attacks/hoof-skeletal.png"
        description=_"trample"
        type=impact
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]

        start_time=-350
        offset=-0.0~-0.05:200,-0.05~0.65:150,0.65~0.0:300
        horse_sound_start_time=-200

        [frame]
            image="units/undead-skeletal/boneknight-[attack,attack2].png:[300,200]"
        [/frame]
        [frame]
            image="units/undead-skeletal/boneknight.png:150"
        [/frame]

        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]

        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]

        start_time=-400
        offset="0.0~-0.05:250,-0.05~0.80:150,0.80:130,0.80~0.0:370"
        horse_sound_start_time=-300

        [frame]
            image="units/undead-skeletal/boneknight-trample[1~4].png:[150*3,350]"
        [/frame]
        [frame]
            image="units/undead-skeletal/boneknight.png:100"
        [/frame]

        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]

        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]
