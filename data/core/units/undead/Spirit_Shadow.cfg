#textdomain wesnoth-units
[unit]
    id=Shadow
    name= _ "Shadow"
    race=undead
    image="units/undead/shadow.png"
    hitpoints=24
    movement_type=undeadspirit
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advanceto=Nightgaunt
    cost=38
    usage=scout
    unit_description= _ "When light came into the world and gave form to the unknown, fear was forced to retreat into darkness. Since that day, the shadows of the world have held terror for humanity, though it knows not why.

That is a question which is easily answered by a necromancer."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SPIRIT}+{SPECIAL_NOTES_NIGHTSTALK}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=wail-long.wav
    {DEFENSE_ANIM "units/undead/shadow-defend.png" "units/undead/shadow.png" wail.wav }
    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=claws
        description=_"claws"
        type=blade
        icon=attacks/claws-undead.png
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=claws
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="units/undead/shadow.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/undead/shadow-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/undead/shadow-attack.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead/shadow.png"
        [/frame]
    [/attack_anim]
[/unit]
