#textdomain wesnoth-units
[unit_type]
    id=Shadow
    name= _ "Shadow"
    race=undead
    image="units/undead-spirit/shadow-s-2.png"
    profile=portraits/undead/shadow.webp
    hitpoints=24
    movement_type=undeadspirit
    movement=7
    experience=77
    level=2
    alignment=chaotic
    advances_to=Nightgaunt
    cost=44
    usage=scout
    abilities_list=nightstalk,skirmisher
    description= _ "When light came into the world and gave form to the unknown, fear was forced to retreat into darkness. Since that day, the shadows of the world have held terror for humanity, though it knows not why.

That is a question which is easily answered by a necromancer."
    die_sound=wail-long.wav
    [defend]
        start_time=-126
        [if]
            hits=hit
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            hit_sound_start_time=-25
            [hit_sound_frame]
                sound=wail-sml.wav
            [/hit_sound_frame]
        [/if]
        [else]
            hits=kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
        [/else]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
        [/else]
        [if]
            direction=s,se,sw
            [frame]
                image=units/undead-spirit/shadow-s-2.png:1,units/undead-spirit/shadow-s-attack-1.png:250,units/undead-spirit/shadow-s-2.png:1
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image=units/undead-spirit/shadow-n-2.png:1,units/undead-spirit/shadow-n-attack-1.png:250,units/undead-spirit/shadow-n-2.png:1
            [/frame]
        [/else]
    [/defend]

    [attack]
        name=claws
        description=_"claws"
        type=blade
        icon=attacks/claws-shadow.png
        range=melee
        damage=8
        number=3
        specials_list=backstab
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:550,0.0:225
        alpha=0.8~0.7:350,0.7~0.0:200,0.0~0.8:225

        [if]
            direction=s,se,sw
            [frame]
                image="units/undead-spirit/shadow-s-2.png:25"
            [/frame]
            [frame]
                image="units/undead-spirit/shadow-s-attack-[1~6,2,1].png:[75*2,50*2,75,200,100*2]"
            [/frame]
            [frame]
                image="units/undead-spirit/shadow-s-2.png:25"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/undead-spirit/shadow-n-2.png:25"
            [/frame]
            [frame]
                image="units/undead-spirit/shadow-n-attack-[1~6,2,1].png:[75*2,50*2,75,200,100*2]"
            [/frame]
            [frame]
                image="units/undead-spirit/shadow-n-2.png:25"
            [/frame]
        [/else]
        attack_sound_start_time=-325
        [attack_sound_frame]
            duration=225
            sound=wail-sml.wav
        [/attack_sound_frame]
        [if]
            hits=yes
            [attack_sound_frame]
                sound=claws.ogg
            [/attack_sound_frame]
        [/if]
        [else]
            hits=no
            [attack_sound_frame]
                sound={SOUND_LIST:MISS}
            [/attack_sound_frame]
        [/else]
    [/attack_anim]

    [standing_anim]
        direction=s,se,sw
        start_time=0
        alpha=0.4~0.8:1400,0.8~0.6:600,0.6~0.8:600,0.8~0.4:1400
        shadow_start_time=0
        shadow_alpha=0.0~0.5:1400,0.5~0.2:600,0.2~0.5:600,0.5~0.0:1400
        [frame]
            image="units/undead-spirit/shadow-s-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
        [shadow_frame]
            image="units/undead-spirit/ghost-shadow.png:4000"
            auto_vflip=no
            layer=2
        [/shadow_frame]
    [/standing_anim]
    [standing_anim]
        direction=n,ne,nw
        start_time=0
        alpha=0.4~0.8:1400,0.8~0.6:600,0.6~0.8:600,0.8~0.4:1400
        shadow_start_time=0
        shadow_alpha=0.0~0.5:1400,0.5~0.2:600,0.2~0.5:600,0.5~0.0:1400
        [frame]
            image="units/undead-spirit/shadow-n-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
        [shadow_frame]
            image="units/undead-spirit/ghost-n-shadow.png:4000"
            auto_vflip=no
            layer=2
        [/shadow_frame]
    [/standing_anim]
    [movement_anim]
        direction=s,se,sw
        start_time=0
        alpha=0.4~0.8:1400,0.8~0.6:600,0.6~0.8:600,0.8~0.4:1400
        [frame]
            image="units/undead-spirit/shadow-s-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n,ne,nw
        start_time=0
        alpha=0.4~0.8:1400,0.8~0.6:600,0.6~0.8:600,0.8~0.4:1400
        [frame]
            image="units/undead-spirit/shadow-n-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
    [/movement_anim]
[/unit_type]
