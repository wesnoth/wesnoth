#textdomain wesnoth-units
[unit_type]
    id=Shadow
    name= _ "Shadow"
    race=undead
    image="units/undead/shadow-s-2.png"
    profile=portraits/undead/shadow.png
    hitpoints=24
    movement_type=undeadspirit
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advances_to=Nightgaunt
    cost=38
    usage=scout
    description= _ "When light came into the world and gave form to the unknown, fear was forced to retreat into darkness. Since that day, the shadows of the world have held terror for humanity, though it knows not why.

That is a question which is easily answered by a necromancer."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SPIRIT}+{SPECIAL_NOTES_NIGHTSTALK}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=wail-long.wav
    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            hit_sound_start_time=-25
            [hit_sound_frame]
                sound=wail-sml.wav
            [/hit_sound_frame]
        [/if]
        [else]
            hits=kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
        [/else]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
        [/else]
        [if]
            direction=s,se,sw
            [frame]
                image=units/undead/shadow-s-2.png:1,units/undead/shadow-s-attack-1.png:250,units/undead/shadow-s-2.png:1
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image=units/undead/shadow-n-2.png:1,units/undead/shadow-n-attack-1.png:250,units/undead/shadow-n-2.png:1
            [/frame]
        [/else]
    [/defend]

    [attack]
        name=claws
        description=_"claws"
        type=blade
        icon=attacks/claws-undead.png
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:550,0.0:225
        alpha=0.8~0.7:350,0.7~0.0:200,0.0~0.8:225
        direction=n,ne,nw

        [if]
            direction=s,se,sw
            [frame]
                image="units/undead/shadow-s-2.png:25"
            [/frame]
            [frame]
                image="units/undead/shadow-s-attack-[1~6,2,1].png:[75*2,50*2,75,200,100*2]"
            [/frame]
            [frame]
                image="units/undead/shadow-s-2.png:25"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/undead/shadow-s-2.png:25"
            [/frame]
            [frame]
                image="units/undead/shadow-s-attack-[1~6,2,1].png:[75*2,50*2,75,200,100*2]"
            [/frame]
            [frame]
                image="units/undead/shadow-s-2.png:25"
            [/frame]
        [/else]
        attack_sound_start_time=-325
        [attack_sound_frame]
            duration=225
            sound=wail-sml.wav
        [/attack_sound_frame]
        [if]
            hits=yes
            [attack_sound_frame]
                sound=claws.ogg
            [/attack_sound_frame]
        [/if]
        [else]
            hits=no
            [attack_sound_frame]
                sound={SOUND_LIST:MISS}
            [/attack_sound_frame]
        [/else]
    [/attack_anim]

    [standing_anim]
        direction=s,se,sw
        start_time=0
        alpha=1.0~0.8:1400,0.8~1.0:600,1.0~0.8:600,0.8~1.0:1400
        [frame]
            image="units/undead/shadow-s-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
    [/standing_anim]
    [standing_anim]
        direction=n,ne,nw
        start_time=0
        alpha=1.0~0.8:1400,0.8~1.0:600,1.0~0.8:600,0.8~1.0:1400
        [frame]
            image="units/undead/shadow-n-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
    [/standing_anim]
[/unit_type]
