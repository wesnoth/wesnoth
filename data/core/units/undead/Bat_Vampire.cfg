#textdomain wesnoth-units
[unit]
    id=Vampire Bat
    name= _ "Vampire Bat"
    race=undead
    image="units/undead/bat.png"
    ellipse="misc/ellipse-nozoc"
    hitpoints=17
    movement_type=undeadfly
    movement=8
    experience=14
    level=0
    alignment=chaotic
    advanceto=Blood Bat
    cost=13
    usage=scout
    unit_description= _ "Vampire bats are flying beasts that feed on the blood of other creatures. While their fangs are not very powerful, the health of victims is drained away along with their blood, and given to the Bats.

Special Notes:"+{SPECIAL_NOTES_DRAIN}
    {DEFENSE_ANIM "units/undead/bat-defend.png" "units/undead/bat.png" groan.wav }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/undead/bat-defend.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=80
            image="units/undead/bat-die-1.png"
        [/frame]
        [frame]
            begin=80
            end=160
            image="units/undead/bat-die-2.png"
        [/frame]
        [frame]
            begin=160
            end=240
            image="units/undead/bat-die-3.png"
        [/frame]
        [frame]
            begin=240
            end=320
            image="units/undead/bat-die-4.png"
        [/frame]
        [frame]
            begin=320
            end=400
            image="units/undead/bat-die-5.png"
        [/frame]
        [frame]
            begin=400
            end=480
            image="units/undead/bat-die-6.png"
        [/frame]
        [frame]
            begin=480
            end=560
            image="units/undead/bat-die-7.png"
        [/frame]
    [/death]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        [animation]
            [frame]
                begin=-250
                end=-100
                image="units/undead/bat-die-1.png"
                sound=bat-flapping.wav
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=50
                    image="units/undead/bat-attack.png"
                    sound=bite-small.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=50
                    image="units/undead/bat-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=50
                end=125
                image="units/undead/bat-defend.png"
            [/frame]
            [frame]
                begin=125
                end=200
                image="units/undead/bat.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
