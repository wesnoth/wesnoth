#textdomain wesnoth-units

#define CARIBE_IMAGE_PATH
units/monsters/caribe#enddef

[unit_type]
    id=Nibbler
    name= _ "Nibbler"
    race=monster
    image="{CARIBE_IMAGE_PATH}/nibbler.png"
    profile="portraits/monsters/nibbler.webp"
    hitpoints=28
    # needs some adjustment
    movement_type=deepsea
    [resistance]
        arcane=100
        pierce=90
        impact=80
    [/resistance]
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=2
        swamp_water=2
        flat=99
        sand=99
        forest=99
        hills=99
        village=2
        castle=3
        cave=99
        frozen=99
        fungus=99
    [/movement_costs]
    movement=6
    experience=26
    level=0
    alignment=neutral
    advances_to=Caribe
    cost=15
    undead_variation=fish
    usage=fighter
    description= _ "Nibblers are juvenile predator fish, often more curious than dangerous. A single individual may not be a threat, but these fish seldom travel alone."
    die_sound=water-blast.wav
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defend]
        start_time=-126
        terrain_type=W*,W*^Wkf
        offset=0:110,0~-0.2:42,-0.2~0:100
        [frame]
            image={CARIBE_IMAGE_PATH}/nibbler-defend-[1,2,1].png~MASK({CARIBE_IMAGE_PATH}/caribe-mask.png):[1,250,1]
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    [defend]
        start_time=-126
        terrain_type=!,W*,W*^Wkf
        offset=0:110,0~-0.1:42,-0.1~0:100
        [frame]
            image={CARIBE_IMAGE_PATH}/nibbler-land.png
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    [movement_anim]
        start_time=0
        fish_start_time=0
        fish_y=1:250,1~3:600,3:150,3~1:600
        fish_offset="0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200"
        terrain_type=W*,W*^Wkf
        alpha=0.3
        [fish_frame]
            image={CARIBE_IMAGE_PATH}/nibbler-[hi,default,lo,default].png~MASK({CARIBE_IMAGE_PATH}/caribe-mask.png):[400*4]
            auto_vflip=no
            # submerge=0.45
            primary=yes
        [/fish_frame]
        [frame]
            image={CARIBE_IMAGE_PATH}/nibbler-shadow.png:1600
            layer=2
        [/frame]
    [/movement_anim]
    [movement_anim]
        start_time=0
        terrain_type=!,W*,W*^Wkf
        [frame]
            image={CARIBE_IMAGE_PATH}/nibbler-land.png
        [/frame]
    [/movement_anim]
    [standing_anim]
        start_time=0
        fish_start_time=0
        fish_y=1:250,1~3:600,3:150,3~1:600
        terrain_type=W*,W*^Wkf
        alpha=0.3
        [fish_frame]
            image={CARIBE_IMAGE_PATH}/nibbler-[hi,default,lo,default].png~MASK({CARIBE_IMAGE_PATH}/caribe-mask.png):[400*4]
            auto_vflip=no
            # submerge=0.45
            primary=yes
        [/fish_frame]
        [frame]
            image={CARIBE_IMAGE_PATH}/nibbler-shadow.png:1600
            layer=2
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type=!,W*,W*^Wkf
        [frame]
            image={CARIBE_IMAGE_PATH}/nibbler-land.png
        [/frame]
    [/standing_anim]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs.png
        type=pierce
        range=melee
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        terrain_type=W*,W*^Wkf
        # place holder anim
        start_time=-225
        offset=0~-0.1:75,-0.1~0.65:150,0.65~0:225
        [frame]
            image={CARIBE_IMAGE_PATH}/nibbler-[default,attack-1,default].png~MASK({CARIBE_IMAGE_PATH}/caribe-mask.png):[50,200,200]
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        terrain_type=!,W*,W*^Wkf
        # place holder anim
        start_time=-225
        offset=0~-0.1:75,-0.1~0.65:150,0.65~0:225
        [frame]
            image={CARIBE_IMAGE_PATH}/nibbler-[land,attack-1,land].png:[50,200,200]
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

#undef CARIBE_IMAGE_PATH
