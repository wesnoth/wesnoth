#textdomain wesnoth-units
[unit_type]
    id=Icemonax
    name= _ "Icemonax"
    race=monster
    image="units/monsters/glypto/young-glypto.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/monsters/glypto/young-glypto.png"
            duration=50
        [/frame]
    [/standing_anim]
    #    [standing_anim]
    #        start_time=-50
    #        terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
    #        [frame]
    #            image="units/monsters/glypto/young-glypto.png"
    #            duration=50
    #        [/frame]
    #    [/standing_anim]
    hitpoints=35
    movement_type=largefoot
    movement=4
    experience=25
    level=0
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=11
    usage=fighter
    description=_ "Icemonax are a strange beast of the frozen north, best described as a large, armored ground squirrel.  Their armor accumulates frost and snow, even in more temperate climates.  Most Icemonax are curious, often wandering into places they do not belong.  Despite this, efforts to study and domesticate them have failed, as they die soon after capture."
    die_sound=tusker-die.ogg
    {DEFENSE_ANIM "units/monsters/glypto/young-glypto-defend2.png" "units/monsters/glypto/young-glypto-defend1.png" tusker-hit.ogg }
    [defense]
        frozen=50
    [/defense]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [resistance]
        blade=80
        pierce=70
        impact=90
        fire=80
        cold=50
        arcane=100
    [/resistance]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bite
        description=_"bite"
        icon=attacks/fangs-rodent.png~CS(-20,-20,40)
        type=cold
        range=melee
        damage=8
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                image="units/monsters/glypto/young-glypto.png:200"
                sound=tusker-charge-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/monsters/glypto/young-glypto.png:200"
                sound=tusker-charge.ogg
            [/frame]
        [/else]
        [frame]
            image="units/monsters/glypto/young-glypto.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-250
        offset=0.0~0.6:250,0.6~0.0:390
        frost_start_time=-250
        [if]
            hits=no
            [frost_frame]
                halo="halo/elven/nature-halo[1~8].png~CS(-10,-10,20):[80*8]"
                alpha=0.8~0.0:640
                offset=0.1~0.6:250,0.6:390
                auto_vflip=no
            [/frost_frame]
            [frame]
                image="units/monsters/glypto/young-glypto.png:640"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frost_frame]
                halo="halo/elven/nature-halo[1~8].png~CS(-10,-10,20):[80*8]"
                offset=0.1~0.7:250,0.7~1.0:390
                auto_vflip=no
            [/frost_frame]
            [frame]
                image="units/monsters/glypto/young-glypto.png:640"
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
