#textdomain wesnoth-units

#define PATH_TEMP
units/monsters/ant/#enddef

#define STATIC_IMAGE_TEMP
{PATH_TEMP}fire-queen.png~BLIT({PATH_TEMP}fire-ant-glow.png~CROP(15,12,14,18),7,13)#enddef

[unit_type]
    id=Fire Ant Queen
    name= _ "Fire Ant Queen"
    race=monster
#ifndef __WMLUNITS__
    image="{STATIC_IMAGE_TEMP}"
#else
    # Shown on units.wesnoth.org instead,
    # because Image Path Functions aren't available there.
    image="{PATH_TEMP}fire-queen.png"
#endif
    #    image="{PATH_TEMP}fire-ant.png"
    profile="portraits/monsters/ant-fire-queen.webp"
    [standing_anim]
        start_time=0
        flame_start_time=0
        [flame_frame]
            halo={PATH_TEMP}fire-ant-glow.png~O(0.7):960
            image={PATH_TEMP}fire-ant-flame[1~12].png:[80*12]
            directional_x=-7
            halo_x=-7
            auto_vflip=no
            layer=11
        [/flame_frame]
        [frame]
            image={PATH_TEMP}fire-queen.png:960
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="{STATIC_IMAGE_TEMP}"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "{PATH_TEMP}fire-queen-defend2.png" "{PATH_TEMP}fire-queen-defend1.png" hiss.wav }
    hitpoints=62
    movement_type=orcishfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=47
    usage=fighter
    description= _ "Fire ants possess fierce fangs and an unusual ability to generate fire, and the queen is no different."
    die_sound=hiss-die.wav
    undead_variation=ant
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [movement_costs]
        fungus=2
    [/movement_costs]
    [defense]
        castle=50
        cave=50
        fungus=50
        village=50
    [/defense]
    [resistance]
        cold=120
        fire=80
    [/resistance]
    [attack]
        name=fangs
        description= _"fangs"
        icon=attacks/fangs-ant.png
        type=blade
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE (Fire Ant Egg)}
            [+plague]
                special_note={INTERNAL:SPECIAL_NOTES_PLAGUE_EGG}
            [/plague]
        [/specials]
    [/attack]
    [attack]
        name=fire
        description= _"fire"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-100
        [frame]
            image={PATH_TEMP}fire-queen.png:200
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire
        [/filter_attack]
        start_time=-100
        {MISSILE_FRAME_FIRE_BREATH (0,4~-32) (0,-4~32) (0~24,4~-32) (0~24,-4~32) IPF="~SCALE_INTO_SHARP(72,72)"}
        [frame]
            image={PATH_TEMP}fire-queen.png:200
        [/frame]
        {SOUND:HIT_AND_MISS fire.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
#undef STATIC_IMAGE_TEMP
