#textdomain wesnoth-units
[unit_type]
    id=Roc
    name= _ "Roc"
    race=monster
    num_traits=2
    undead_variation=gryphon
    image="units/monsters/roc.png"
    profile="portraits/monsters/roc.webp"
    hitpoints=76
    movement_type=fly
    movement=10
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=70
    usage=scout
    description= _ "In remote desert mountains, far from any city or settlement, enormous raptors are rumoured to nest in the lofty crags. Travellers and nomads claim to have witnessed livestock and grown men snatched into the sky without warning by these monsters. While one should not place much faith in the accounts of the desert roamers, they are less fantastical than the drunken lies of sailors who claim to have witnessed full-rigged ships, attempting to navigate the narrow straits between the sheer cliffs where nothing can grow, sunk by giant eagles dropping large rocks.

Whatever kernel of truth is in these tall tales, there is no denying that the desert is a dangerous place, and both traders and armies do sometimes disappear when trying to cross the harsh ranges. If you must traverse the great deserts, keep an eye to the sky."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [standing_anim]
        start_time=0
        bird_start_time=0
        bird_y=0~-4:600,-4~2:1200,2~0:600
        [frame]
            image=units/monsters/roc-shadow[2,1,2,3,2].png:[400,400,750,500,350]
        [/frame]
        [bird_frame]
            image=units/monsters/roc-soar.png:2400
            auto_vflip=no
        [/bird_frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        bird_start_time=0
        bird_y=0~-4:1000,-4~0:1000
        bird_offset="0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200"
        [frame]
            image=units/monsters/roc-shadow2.png:2000
        [/frame]
        [bird_frame]
            image=units/monsters/roc-soar.png:2000
            auto_vflip=no
        [/bird_frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/roc-defend2.png" "units/monsters/roc-defend1.png" {SOUND_LIST:GRYPHON_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=claws
        description= _ "claws"
        icon=attacks/claws.png
        type=pierce
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=beak
        description= _ "beak"
        type=blade
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=rock
        description= _ "rock"
        type=impact
        icon=attacks/rock_thrown.png
        range=ranged
        damage=14
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/monsters/roc-attack.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/monsters/roc-attack.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=rock
        [/filter_attack]

        start_time=-1000
        bird_start_time=-1000
        stone_start_time=-800
        bird_y=0~-4:150,-4~4:100,4~0:250,0:500

        # the halo_x/y values were simply lifted from the troll rocklobber, but seem OK for now
        [stone_frame]
            halo="projectiles/stone-large.png:800"
            halo_x=24~0
            halo_y=0~-10,-10~-18,-18~-22,-22~-24,-24~-25,-25~-24,-24~-22,-22~-18,-18~-10,-10~-0
            offset=0.0~1.0
        [/stone_frame]
        [bird_frame]
            image="units/monsters/roc-soar.png:1000"
            auto_vflip=no
            offset=0.0
        [/bird_frame]
        [frame]
            image=units/monsters/roc-shadow2.png:1000
            offset=0.0
        [/frame]

        {SOUND:HIT_AND_MISS sling-big.ogg sling-big-miss -100}
    [/attack_anim]
[/unit_type]
