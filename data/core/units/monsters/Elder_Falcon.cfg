#textdomain wesnoth-units
[unit_type]
    id=Elder Falcon
    name= _ "Elder Falcon"
    race=falcon
    image="units/monsters/falcon/elder-falcon.png"
    {TRAIT_FERAL_MUSTHAVE}
    hitpoints=28
    movement_type=lightfly
    movement=10
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=20
    usage=scout
    description= _ "Elder Falcons bear the telltale scars of veteran warriors from protecting their masters, their bodies proof of repeated dives into a swirling melee. Stronger and faster than their younger kin, they are rumored to hit with enough force to remove an enemyâ€™s head."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    undead_variation=falcon
    [movement_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            image="units/monsters/falcon/elder-falcon.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n,ne,nw
        start_time=0
        [frame]
            image="units/monsters/falcon/elder-falcon-ne.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/falcon/elder-falcon.png" "units/monsters/falcon/elder-falcon.png" {SOUND_LIST:GRYPHON_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=claws
        description= _ "claws"
        icon=attacks/claws.png
        type=pierce
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=beak
        description= _ "beak"
        type=blade
        range=melee
        damage=9
        number=1
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [standing_anim]
        layer=60 # taken from bat animation
        start_time=0
        bird_start_time=0
        bird_y=0~-2:600,-2~2:1200,2~0:600,0~-4:1200,-4~0:1200
        [frame]
            image="units/monsters/falcon/elder-falcon-shadow.png:4800"
        [/frame]
        [bird_frame]
            image="units/monsters/falcon/elder-falcon-soar[1~5,4~2,1~5,4~2].png:[200*5,300,400,500,300*5,400*2,300]"
            primary=yes
            auto_vflip=no
        [/bird_frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/monsters/falcon/elder-falcon.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/monsters/falcon/elder-falcon.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
