#textdomain wesnoth-units
[unit_type]
    id=Raven
    name= _ "Raven"
    race=raven
    image="units/monsters/raven/raven.png"
    profile="portraits/monsters/raven.webp"
    hitpoints=16
    movement_type=lightfly
    movement=8
    experience=28
    level=0
    alignment=chaotic
    advances_to=Dark Omen
    undead_variation=falcon
    cost=12
    usage=scout
    description= _ "Ravens follow armies to feast upon the refuse and corpses that are the fruit of war. For this reason, they are often associated with death, war, and fate. They are not usually associated with necromancy, as their brazen and vivacious behavior ties them to the legacy of battle and its consequences for the living, rather than rot and the finality of the tomb."
    [movement_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            image="units/monsters/raven/raven.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n,ne,nw
        start_time=0
        [frame]
            image="units/monsters/raven/raven-ne.png"
        [/frame]
    [/movement_anim]

    [standing_anim]
        layer=60 # taken from bat animation
        start_time=0
        bird_start_time=0
        bird_y=0~-2:600,-2~2:1200,2~0:600,0~-4:1200,-4~0:1200
        [frame]
            image="units/monsters/raven/raven-shadow.png:4800"
        [/frame]
        [bird_frame]
            image="units/monsters/raven/raven-soar.png:4800"
            auto_vflip=no
            primary=yes
        [/bird_frame]
    [/standing_anim]
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defend]
        hits=hit,kill
        start_time=-126
        offset=0.0~-0.1:126,-0.1~0.0:126
        [frame]
            image="units/monsters/raven/raven-hit1.png:1"
        [/frame]
        [frame]
            image="units/monsters/raven/raven-hit2.png:250"
            sound={SOUND_LIST:GRYPHON_HIT}
        [/frame]
        [frame]
            image="units/monsters/raven/raven-hit1.png:1"
        [/frame]
    [/defend]
    [defend]
        hits=miss
        start_time=-200
        bird_start_time=-200
        bird_y=0~-10:200,-10~0:200
        offset=0~-0.05:200,-0.05~0:200
        bird_offset=0~-0.2:200,-0.2~0:200
        [frame]
            image="units/monsters/raven/raven-shadow.png:400"
        [/frame]
        [bird_frame]
            image="units/monsters/raven/raven-soar.png:400"
            auto_vflip=no
            primary=yes
        [/bird_frame]
    [/defend]
    [attack]
        name=beak
        description= _ "beak"
        type=pierce
        range=melee
        damage=4
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]

        start_time=-400
        bird_start_time=-400
        bird_offset=0.0:200,0.0~0.6:200,0.6~0.0:300
        bird_y=0~-24:200,-24~0:200,0:300

        [frame]
            image="units/monsters/raven/raven-shadow.png:700"
        [/frame]
        [bird_frame]
            image="units/monsters/raven/raven-soar.png:700"
            auto_vflip=no
            primary=yes
        [/bird_frame]

        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
