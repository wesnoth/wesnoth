#textdomain wesnoth-units
[unit_type]
    id=Skeletal Dragon
    name= _ "Skeletal Dragon"
    #not 'race=monster', because we need the not_living attribute
    race=undead
    image="units/monsters/skeletal-dragon/skeletal-dragon.png"
    image_icon="units/monsters/skeletal-dragon/skeletal-dragon.png~CROP(0,0,160,160)"
    hitpoints=98
    movement_type=undeadfly
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=160
    usage=fighter
    [resistance]
        blade=60
        pierce=40
        impact=120
        fire=80 #since it is the bones of a dragon, retain some fire resistance
        arcane=120
    [/resistance]
    description= _ "Long ago one of the mightiest living creatures, the feared Dragon has become only bones and dark sinew. Long after its death, it was raised through the dark powers of necromancy, which it now serves. The Skeletal Dragon may look like nothing more than a pile of bones, but few people who thought that way lived long enough to change their minds."
    die_sound=skeleton-big-die.ogg
    [attack]
        name=jaw
        description=_"jaw"
        icon=attacks/fangs.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=15
        number=3
    [/attack]
    [attack]
        name=claws
        description= _"claws"
        type=blade
        range=melee
        damage=27
        number=2
    [/attack]
    [standing_anim]
        start_time=0
        [frame]
            image="units/monsters/skeletal-dragon/skeletal-dragon-s[1,2,1].png:[300,900,150]"
        [/frame]
        [frame]
            image="units/monsters/skeletal-dragon/skeletal-dragon.png:900"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        glow_start_time=0
        glow_alpha=0.5~0.0:700,0.0:800,0.0~1.0:1500,1.0:150,1.0~0.5:650
        glow_directional_x=32
        {STANDING_COMBAT_FILTER}
        [frame]
            image="units/monsters/skeletal-dragon/skeletal-dragon.png:900"
        [/frame]
        [frame]
            image="units/monsters/skeletal-dragon/skeletal-dragon-s[1,2,1].png:[400,800,150]" 
        [/frame]
        [frame]
            image="units/monsters/skeletal-dragon/skeletal-dragon.png:350"
        [/frame]
        [frame]
            image="units/monsters/skeletal-dragon/skeletal-dragon-s0.png:1200"
        [/frame]
        [glow_frame]
            image="units/monsters/skeletal-dragon/glow[2,1~3].png:[800,1500,700,800]"
            auto_vflip=no
            auto_hflip=yes
            layer=60
        [/glow_frame]
    [/standing_anim]
    {DEFENSE_ANIM "units/monsters/skeletal-dragon/skeletal-dragon-defend2.png" "units/monsters/skeletal-dragon/skeletal-dragon-defend1.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset="0~0.2,0.2~0"
        start_time=-200
        [frame]
            image="units/monsters/skeletal-dragon/skeletal-dragon.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=jaw
        [/filter_attack]
        offset="0~0.3,0.3~0"
        start_time=-150
        [frame]
            image="units/monsters/skeletal-dragon/skeletal-dragon.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]
