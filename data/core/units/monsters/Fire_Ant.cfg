#textdomain wesnoth-units

#define PATH_TEMP
units/monsters/ant/#enddef

#define STATIC_IMAGE_TEMP
{PATH_TEMP}fire-ant.png~BLIT({PATH_TEMP}fire-ant-glow.png,0,0)#enddef

[unit_type]
    id=Fire Ant
    name= _ "Fire Ant"
    race=monster
#ifndef __WMLUNITS__
    image="{STATIC_IMAGE_TEMP}"
#else
    # Shown on units.wesnoth.org instead,
    # because Image Path Functions aren't available there.
    image="{PATH_TEMP}fire-ant.png"
#endif
    #    image="{PATH_TEMP}fire-ant.png"
    profile="portraits/monsters/fire_ant.png"
    [standing_anim]
        start_time=0
        flame_start_time=0
        [flame_frame]
            halo={PATH_TEMP}fire-ant-glow.png~O(0.7):960
            image={PATH_TEMP}fire-ant-flame[1~12].png:[80*12]
            auto_vflip=no
            layer=11
        [/flame_frame]
        [frame]
            image={PATH_TEMP}fire-ant.png:960
        [/frame]
    [/standing_anim]
    {DEFENSE_ANIM "{PATH_TEMP}fire-ant-defend2.png" "{PATH_TEMP}fire-ant-defend1.png" hiss.wav }
    hitpoints=34
    movement_type=orcishfoot
    movement=5
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=9
    usage=fighter
    description= _ "Lorem ipsem ..."
    die_sound=hiss-die.wav
    [movement_costs]
        fungus=2
    [/movement_costs]
    [defense]
        castle=50
        cave=50
        fungus=50
        village=50
    [/defense]
    [resistance]
        cold=120
        fire=80
    [/resistance]
    [attack]
        name=fangs
        description= _"fangs"
        icon=attacks/fangs-ant.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=fire
        description= _"fire"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=10
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-100
        [frame]
            image={PATH_TEMP}fire-ant.png:200
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire
        [/filter_attack]
        start_time=-100
        {MISSILE_FRAME_FIRE_BREATH (0,0~-14) (0,0~14) (0~14,0~-14) (0~14,0~14)}
        [frame]
            image={PATH_TEMP}fire-ant.png:200
        [/frame]
        {SOUND:HIT_AND_MISS fire.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
#undef STATIC_IMAGE_TEMP
