#textdomain wesnoth-units

[unit_type]
    id=Fungoid Body
    name= _ "Fungoid Body"
    race=monster
    image=units/monsters/core-compact.png
    image_icon="units/monsters/core-compact.png~SCALE(72,72)"
    [standing_anim]
        [frame]
            duration=100
            image="units/monsters/core-compact.png"
            auto_hflip=no
        [/frame]
    [/standing_anim]
    [resistance]
        blade=110
        pierce=110
        impact=80
        fire=150
        cold=150
        arcane=200
    [/resistance]
    hitpoints=180
    movement_type=smallfoot
    movement=0
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=chaotic
    advances_to=null
    cost=403
    usage=mixed fighter
    description= _ "This thing is impossible to describe, no one has seen anything like it before."
    {DEFENSE_ANIM_FILTERED ("units/monsters/core-compact.png") ("units/monsters/core-compact.png") ("wail.wav") (direction=n,ne,se,s)}
    {DEFENSE_ANIM_FILTERED ("units/monsters/core-compact.png~FL(horiz)") ("units/monsters/core-compact.png~FL(horiz)") ("wail.wav") (direction=nw,sw)}

    [abilities]
        {ABILITY_REGENERATES}
        [dummy]
            id=miasma
            name= _ "miasma"
            description=_ "This unit passively harms those not of its side at a distance and rate equal to its level."
        [/dummy]
    [/abilities]
    # Miasma ability.
    [event]
        id=Fungoid Miasma
        name=turn end
        first_time_only=no
        [store_unit]
            [filter]
                type="Fungoid Spore","Fungoid Stalk","Fungoid Body"
            [/filter]
            variable=fungoids
        [/store_unit]
        [foreach]
            array=fungoids
            variable=fungoid
            [do]
                [harm_unit]
                    [filter]
                        [filter_location]
                            [filter]
                                id=$fungoid.id
                            [/filter]
                            radius=$fungoid.level
                        [/filter_location]
                        [not]
                            side=$fungoid.side
                        [/not]
                    [/filter]
                    [filter_second]
                        id=$fungoid.id
                    [/filter_second]
                    amount=$fungoid.level
                    damage_type=cold
                    fire_event=yes
                    animate=yes
                [/harm_unit]
            [/do]
        [/foreach]
    [/event]

    # A fruiting body feeds whenever its spores and stalks do.
    [event]
        name=attacker hits
        first_time_only=no
        [filter]
            type=Fungoid Spore,Fungoid Stalk
        [/filter]
        [heal_unit]
            [filter]
                type=Fungoid Body
            [/filter]
            amount=$damage_inflicted
            animate=yes
        [/heal_unit]
    [/event]
    [event]
        name=defender hits
        first_time_only=no
        [filter_second]
            type=Fungoid Spore,Fungoid Stalk
        [/filter_second]
        [heal_unit]
            [filter]
                type=Fungoid Body
            [/filter]
            amount=$damage_inflicted
            animate=yes
        [/heal_unit]
    [/event]

    # Every turn there is a chance a fruiting body will produce a new spore unit.
    [event]
        name=turn end
        first_time_only=no
        [store_unit]
            [filter]
                type=Fungoid Body
            [/filter]
            variable=bodies
        [/store_unit]
        [foreach]
            array=bodies
            variable=body
            [do]
                [store_unit]
                    [filter]
                        type=Fungoid Stalk
                        side=$body.side
                    [/filter]
                    variable=stalks
                [/store_unit]
                [store_unit]
                    [filter]
                        type=Fungoid Spore
                        side=$body.side
                    [/filter]
                    variable=spores
                [/store_unit]
                [if]
                    # Sporulation rate increases with the number of stalks but decreases with the number of existing spores.
                    [lua]
                        code=<< local t = ...; return ( mathx.random() < ((t.stalks + 1) * 3 / (t.spores + 1) / wesnoth.unit_types["Fungoid Spore"].cost) ) >>
                        [args]
                            stalks=$stalks.length
                            spores=$spores.length
                        [/args]
                    [/lua]
                    [then]
                        [unit]
                            side=$body.side
                            type=Fungoid Spore
                            placement=map
                            x,y=$body.x,$body.y
                            passable=yes
                            animate=yes
                        [/unit]
                    [/then]
                [/if]
            [/do]
        [/foreach]
    [/event]

    [attack]
        name=glow
        description= _ "glow"
        icon=attacks/energyray.png
        type=cold
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_STUN}
        [/specials]
    [/attack]
    [attack]
        name=glow
        description= _"glow"
        icon=attacks/energyray.png
        type=cold
        range=ranged
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_STUN}
        [/specials]
    [/attack]
    [attack_anim]
        # The following attack filter deliberately matches both ranged and melee.
        [filter_attack]
            name=glow
        [/filter_attack]
        start_time=-100
        missile_start_time=-50
        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            image="units/monsters/core-compact.png:200"
            auto_hflip=no
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -100}
    [/attack_anim]

    [death]
        [die_sound_frame]
            duration=600
            sound=explosion.ogg
        [/die_sound_frame]
        [die_sound_frame]
            duration=400
            sound=explosion.ogg
        [/die_sound_frame]
        [die_sound_frame]
            duration=900
            sound=explosion.ogg
        [/die_sound_frame]
        [die_sound_frame]
            duration=800
            sound=explosion.ogg
        [/die_sound_frame]

        # Creating timed explosions at POS
#define BURST_FRAME NUMBER TIME DELAY POS
    burst_{NUMBER}_start_time={TIME}
    [burst_{NUMBER}_frame]
        duration={DELAY}
        halo=halo/flame-burst-[1~8].png:50,misc/blank-hex.png:1
        halo_x,halo_y={POS}
        auto_hflip=no
        auto_vflip=no
    [/burst_{NUMBER}_frame]
    [burst_{NUMBER}_frame]
        halo=projectiles/fireball-impact-[1,1~16].png,misc/blank-hex.png:1
        halo_x,halo_y={POS}
        auto_hflip=no
        auto_vflip=no
    [/burst_{NUMBER}_frame]
#enddef
        {BURST_FRAME 1    0 1800  -9,17}
        {BURST_FRAME 2  600 1700  18,0}
        {BURST_FRAME 3 1200 1600  -9,-18}
        {BURST_FRAME 4 1800 1500   9,17}
        {BURST_FRAME 5 2400 1400   8,-18}
        {BURST_FRAME 6 3000 1300 -18,0}
#undef BURST_FRAME

        [frame]
            duration=2500
            image="units/monsters/core-compact.png"
            blend_color=255,255,255
            blend_ratio=0.0~1.0
            auto_hflip=no
        [/frame]
        [frame]
            duration=2600
            image="units/monsters/core-compact.png"
            blend_color=255,255,255
            blend_ratio=1.0
            alpha=1.0~0.0
            auto_hflip=no
        [/frame]
        [frame]
            duration=1
            image="misc/blank-hex.png"
        [/frame]
    [/death]
[/unit_type]


