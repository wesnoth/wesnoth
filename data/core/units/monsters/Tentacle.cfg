#textdomain wesnoth-units
[unit_type]
    id=Tentacle of the Deep
    name= _ "Tentacle of the Deep"
    race=monster
    image="units/monsters/deep-tentacle.png"
    profile="portraits/monsters/deep-tentacle.png"
    hitpoints=28
    movement_type=float
    [resistance]
        arcane=130
    [/resistance]
    movement=2
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=12
    undead_variation=swimmer
    usage=fighter
    description= _ "Tentacles of the Deep are the appendages of some greater monster that lurks below the waves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}
    die_sound=water-blast.wav
    {DEFENSE_ANIM "units/monsters/deep-tentacle-defend.png" "units/monsters/deep-tentacle.png" squishy-hit.wav }
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [death]
        start_time=0
        [frame]
            image="units/monsters/deep-tentacle-die-[1~6].png:150"
        [/frame]
    [/death]
    [attack]
        name=tentacle
        description=_"tentacle"
        icon=attacks/tentacle.png
        type=impact
        range=melee
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tentacle
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/monsters/deep-tentacle-defend.png:75"
        [/frame]
        [frame]
            image="units/monsters/deep-tentacle-die-4.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS squishy-hit.wav squishy-miss.wav -75}
        [frame]
            image="units/monsters/deep-tentacle-attack.png:150"
        [/frame]
        [frame]
            image="units/monsters/deep-tentacle-die-4.png:75"
        [/frame]
        [frame]
            image="units/monsters/deep-tentacle.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
