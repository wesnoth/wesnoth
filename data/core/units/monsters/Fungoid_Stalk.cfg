#textdomain wesnoth-units

[unit_type]
    id=Fungoid Stalk
    name= _ "Fungoid Stalk"
    race=monster
    image=units/monsters/spire.png
    image_icon="units/monsters/spire.png~SCALE(72,72)"
    [standing_anim]
        [frame]
            duration=100
            image="units/monsters/spire.png"
        [/frame]
    [/standing_anim]
    hitpoints=90
    movement_type=smallfoot
    movement=2
    experience=54
    level=2
    alignment=chaotic
    advances_to=Fungoid Body
    cost=31
    usage=mixed fighter
    description= _ "This thing is impossible to describe, no one has seen anything like it before."
    die_sound=wail.wav
    {DEFENSE_ANIM_FILTERED ("units/monsters/spire.png") ("units/monsters/spire.png") ("wail-sml.wav") (direction=n,ne,se,s)}
    {DEFENSE_ANIM_FILTERED ("units/monsters/spire.png~FL(horiz)") ("units/monsters/spire.png~FL(horiz)") ("wail-sml.wav") (direction=nw,sw)}

    [abilities]
        [dummy]
            id=miasma
            name= _ "miasma"
            description=_ "This unit passively harms those not of its side at a distance and rate equal to its level."
        [/dummy]
    [/abilities]
    # Miasma ability.
    [event]
        id=Fungoid Miasma
        name=turn end
        first_time_only=no
        [store_unit]
            [filter]
                type="Fungoid Spore","Fungoid Stalk","Fungoid Body"
            [/filter]
            variable=fungoids
        [/store_unit]
        [foreach]
            array=fungoids
            variable=fungoid
            [do]
                [harm_unit]
                    [filter]
                        [filter_location]
                            [filter]
                                id=$fungoid.id
                            [/filter]
                            radius=$fungoid.level
                        [/filter_location]
                        [not]
                            side=$fungoid.side
                        [/not]
                    [/filter]
                    [filter_second]
                        id=$fungoid.id
                    [/filter_second]
                    amount=$fungoid.level
                    damage_type=cold
                    fire_event=yes
                    animate=yes
                [/harm_unit]
            [/do]
        [/foreach]
    [/event]

    [attack]
        name=glow
        description= _ "glow"
        icon=attacks/energyray.png
        type=cold
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_STUN}
        [/specials]
    [/attack]
    [attack]
        name=glow
        description= _ "glow"
        icon=attacks/energyray.png
        type=cold
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_STUN}
        [/specials]
    [/attack]
    [attack_anim]
        # The following attack filter deliberately matches both ranged and melee.
        [filter_attack]
            name=glow
        [/filter_attack]
        start_time=-100
        missile_start_time=-50
        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            image="units/monsters/spire.png:200"
            auto_hflip=no
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -100}
    [/attack_anim]
[/unit_type]
