#textdomain wesnoth-units
[unit_type]
    id=Horned Scarab
    name= _ "Horned Scarab"
    race=monster
    image="units/monsters/scarab/scarab.png"
    profile="portraits/monsters/scarab.png"
    {DEFENSE_ANIM "units/monsters/scarab/scarab-defend2.png" "units/monsters/scarab/scarab-defend1.png" hiss.wav }
    hitpoints=36
    movement_type=gruefoot
    movement=4
    experience=30
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    [abilities]
        {ABILITY_BURROW}
    [/abilities]
    [special_note]
        note= _ "This unit can burrow under loose dirt, sand, or leaves, concealing itself if it does not change location."
    [/special_note]
    cost=12
    usage=fighter
    description= _ "Horned Scarabs are large, rugged insects that can grow to be quite large, making them a threat when they decide to be aggressive.  Their primary means of attack is the large, sharp horn growing from their head.  Because of their large size, armor, and horn, they cannot fly."
    die_sound=hiss-die.wav
    undead_variation=spider # not perfect, but better than a bald man
    [movement_costs]
        cave=1
        sand=1
    [/movement_costs]
    [resistance]
        fire=70
        cold=120
    [/resistance]
    [defense]
        castle=50
        cave=50
        sand=50
        village=50
    [/defense]
    [attack]
        name=bite
        description= _"bite"
        icon=attacks/fangs-bug.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=horn
        description= _"horn"
        icon=attacks/tusk.png
        type=pierce
        range=melee
        damage=14
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-150
        offset=0.0~0.6:150,0.6~0.0:200
        [frame]
            image=units/monsters/scarab/scarab.png:450
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=horn
        [/filter_attack]
        start_time=-250
        offset=0.0~-0.05:80,-0.05~0.6:170,0.6~0.0:200
        [frame]
            image=units/monsters/scarab/scarab.png:450
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.png -100}
    [/attack_anim]
[/unit_type]
