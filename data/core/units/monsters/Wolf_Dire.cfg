#textdomain wesnoth-units
[unit_type]
    id=Direwolf
    name= _ "Direwolf"
    race=wolf
    generate_name=no
    image="units/monsters/direwolf.png"
    profile="portraits/wolves/wolf-dark.png"
    hitpoints=57
    movement_type=orcishfoot
    movement=10
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    advances_to=null
#ifdef ENABLE_WOLF_ADVANCEMENT
    [advancefrom]
        unit=Great Wolf
        experience=65
    [/advancefrom]
#endif
    cost=36
    usage=scout
    description=_ "Wolves are aggressive animals that hunt in packs. Although weak individually, a wolf pack can kill even the strongest man in minutes."
    die_sound={SOUND_LIST:WOLF_DIE}
    [movement_anim]
        start_time=0
        [frame]
            image="units/monsters/direwolf-moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/direwolf-defend-2.png" "units/monsters/direwolf-defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/monsters/direwolf-idle-[1~4,3~1].png:[100*3,1000,100*3]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            image="units/monsters/direwolf.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/monsters/direwolf-attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/monsters/direwolf-moving.png:250"
        [/frame]
        [frame]
            image="units/monsters/direwolf.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
