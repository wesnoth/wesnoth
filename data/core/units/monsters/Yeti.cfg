#textdomain wesnoth-units
[unit]
    id=Yeti
    name= _ "Yeti"
    race=monster
    image="units/monsters/yeti.png"
    hitpoints=142
    movement_type=largefoot
    movement=5
    experience=150
    level=4
    alignment=neutral
    advanceto=null
    {AMLA_DEFAULT}
    cost=80
    undead_variation=troll
    usage=fighter
    unit_description= _ "Little is known about Yetis, ape-like creatures said to live in remote and snow-covered mountains. Few profess to have seen one, and their existence is doubted by many."
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/monsters/yeti-defend.png" "units/monsters/yeti.png" yeti-hit.ogg }
    [movement_costs]
        tundra=1
    [/movement_costs]
    [defense]
        tundra=40
    [/defense]
    [resistance]
        cold=50
        fire=80
        pierce=80
        impact=90
        arcane=100
    [/resistance]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist-yeti.png
        type=impact
        range=melee
        damage=32
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=fist
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="units/monsters/yeti-defend.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/monsters/yeti-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/monsters/yeti-attack2.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/monsters/yeti-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=125
            image="units/monsters/yeti-attack3.png"
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/monsters/yeti.png"
        [/frame]
    [/attack_anim]
#ifdef __UNUSED__
    # FIXME: Commented out because these images are in 1.2 size and style
    [death]
        [frame]
            begin=0
            end=100
            image="units/monsters/yeti-die1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/monsters/yeti-die2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/monsters/yeti-die3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/monsters/yeti-die4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/monsters/yeti-die5.png"
        [/frame]
    [/death]
#endif
[/unit]
