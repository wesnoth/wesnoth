#textdomain wesnoth-units
[unit_type]
    id=Woodland Boar
    name= _ "Woodland Boar"
    race=monster
    image="units/monsters/boar/woodland.png"
    profile="portraits/monsters/woodland_boar.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/monsters/boar/woodland.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=!,*^B*,Cme*^*,Kme*^*,Wwr*^*,Wwf*^*,!,Chs*^*,Chw*^*,Cm*^*,Km*^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/monsters/boar/woodland-water.png"
            duration=50
        [/frame]
    [/standing_anim]
    #    ellipse="misc/ellipse"
    hitpoints=35
    movement_type=rodentfoot
    movement=7
    experience=50
    {AMLA_DEFAULT}
    level=1
    alignment=neutral
    advances_to=null
    undead_variation=boar
    cost=15
    usage=fighter
    description=_ "As boars age, their already formidable teeth grow longer and more numerous. A mature, tamed boar is a valuable asset to any farmer, but an angry wild boar is a challenge even to the best hunters."
    die_sound=tusker-die.ogg
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/monsters/boar/woodland-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/boar/woodland-defend2.png" "units/monsters/boar/woodland-defend.png" tusker-hit.ogg }
    [defense]
        village=50
    [/defense]
    [attack]
        name=bite
        description=_"Bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=tusk
        description=_"Tusk"
        icon=attacks/tusk.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-390
        offset=0.0:220,0.0~0.6:170,0.6~0.0240
        [frame]
            image="units/monsters/boar/woodland-bite[1~7].png:[60*5,90,120]"
        [/frame]
        [frame]
            image="units/monsters/boar/woodland.png:120"
        [/frame]
        {SOUND:HIT bite.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tusk
        [/filter_attack]
        start_time=-600
        dust_start_time=-600
        dust_offset=0.0
        offset=0.0~-0.05:210,-0.05~0.05:210,0.05~0.8:180,0.8~0.0:230
        [dust_frame]
            image="units/monsters/boar/woodland-dust[1~5].png:[120*5],units/monsters/boar/woodland-dust1.png~O(0%):1"
            layer=1
            auto_vflip=no
        [/dust_frame]
        [frame]
            image="units/monsters/boar/woodland-charge[1~3,2,1~4,5].png:[70*7,110,230]"
            layer=2
        [/frame]
        {SOUND:HIT_AND_MISS tusker-charge.ogg tusker-charge-miss.ogg -100}
    [/attack_anim]
[/unit_type]
