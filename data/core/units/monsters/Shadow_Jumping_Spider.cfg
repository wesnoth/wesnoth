#textdomain wesnoth-units
[unit_type]
    id=Shadow Jumping Spider
    name= _ "Shadow Jumping Spider"
    race=monster
    {TRAIT_FEARLESS_MUSTHAVE}
    image="units/monsters/jumping-spider.png"
    profile="portraits/monsters/jumping-spider.webp"
    hitpoints=72
    movement_type=gruefoot
    [movement_costs]
        fungus=1
        forest=1
    [/movement_costs]
    [defense]
        castle=50
        village=50
        forest=40
    [/defense]
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=fighter
    undead_variation=spider
    abilities_list=ambush
    description= _ "Unlike the feared Giant Spider that uses poison and webs to catch prey, the Shadow Jumper relies on speed and the element of surprise. These stealthy, keen-eyed hunters creep to within striking distance, then pounce with a bite that is said to punch through steel. Once they have pierced their victimâ€™s defenses, the spiders take what nourishment is available, feeding in a manner as fast and remorseless as befits their nature.

These giant jumping spiders often hunt in the same dark caverns as their web-weaving cousins, but they also prowl the forest canopy, ambushing hapless wanderers on the ground below. While they prefer the shadows, they are perfectly capable of hunting in the broad daylight."
    die_sound=hiss-big.wav
    {DEFENSE_ANIM_DIRECTIONAL "units/monsters/jumping-spider-defend2.png" "units/monsters/jumping-spider-defend1.png" "units/monsters/jumping-spider-ne-defend2.png" "units/monsters/jumping-spider-ne-defend1.png" hiss.wav }
    [standing_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            image="units/monsters/jumping-spider.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        direction=n,ne,nw
        start_time=0
        [frame]
            image="units/monsters/jumping-spider-ne.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        direction=se,s,sw
        terrain_type=W*^*,S*^*,D*^*,T*^*,*^T*,A*^*
        offset="0:120,0~1:80"
        [frame]
            image="units/monsters/jumping-spider.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        start_time=0
        direction=se,s,sw
        offset="0~1:200"
        [frame]
            image="units/monsters/jumping-spider.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        start_time=0
        direction=ne,n,nw
        terrain_type=W*^*,S*^*,D*^*,T*^*,*^T*,A*^*
        offset="0:120,0~1:80"
        [frame]
            image="units/monsters/jumping-spider-ne.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        start_time=0
        direction=ne,n,nw
        offset="0~1:200"
        [frame]
            image="units/monsters/jumping-spider-ne.png"
        [/frame]
    [/movement_anim]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-spider.png
        type=pierce
        range=melee
        damage=10
        number=3
        specials_list=drains
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        direction=se,s,sw
        start_time=0
        [frame]
            image="units/monsters/jumping-spider-idle[1,2,1,2,1].png:[100,200,300,500,100]"
        [/frame]
        [frame]
            image="units/monsters/jumping-spider.png:1"
        [/frame]
    [/idle_anim]
    [attack_anim]
        start_time=-440
        offset=0.0~-0.1:340,-0.1~0.6:100,0.6~0.0:210
        [filter_attack]
            name=fangs
        [/filter_attack]
        direction=ne,n,nw
        [frame]
            image="units/monsters/jumping-spider-ne-attack[1~4,1].png:[125,115,100,110,200]"
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        start_time=-440
        offset=0.0~-0.1:340,-0.1~0.6:100,0.6~0.0:210
        [filter_attack]
            name=fangs
        [/filter_attack]
        direction=se,s,sw
        [frame]
            image="units/monsters/jumping-spider-attack[1~4,1].png:[125,115,100,110,200]"
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]
