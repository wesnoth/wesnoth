#textdomain wesnoth-units
[unit_type]
    id=Redtail Cat
    name= _ "Redtail Cat"
    race=cats
    generate_name=no
    image="units/monsters/cat/redtail-cat.png"
    profile="portraits/monsters/redtail-cat.webp"
    hitpoints=52
    movement=6
    movement_type=elusivefoot
    [defense]
        cave=40
        frozen=50
    [/defense]
    [movement_costs]
        cave=1
        mountains=2
    [/movement_costs]
    [resistance]
        cold=90
        fire=80
        arcane=110
    [/resistance]
    experience=100
    {AMLA_DEFAULT}
    level=2
    alignment=neutral
    advances_to=null
    cost=30
    usage=scout
    abilities_list=skirmisher
    description=_ "Redtail cats are powerful predators who generally lurk in the foothills and forests, but roam far in their hunts, so they have been encountered in many unexpected places.  Their most distinguishing feature is the bright red, almost flame-like, coloration of their tail, which draws one's eyes away from the dark body and its dangerous teeth and claws.  Likely due to their coloration and nimble maneuvering, common folklore says these cats are actually malevolent fire spirits, and heralds of bad luck."
    # To Do: Get big cat sounds, maybe we can use the WoF leopard sounds?
    die_sound=drake-die.ogg
    [standing_anim]
        {STANDING_COMBAT_FILTER}
        start_time=-50
        [frame]
            image="units/monsters/cat/redtail-cat.png:350"
        [/frame]
        [frame]
            image="units/monsters/cat/redtail-cat-s[1,2,1,2].png:[350*4]"
        [/frame]
    [/standing_anim]
    [idle_anim]
        {STANDING_COMBAT_FILTER}
        start_time=0
        [frame]
            image="units/monsters/cat/redtail-cat-s[1,2,1,2,1~8].png:[350*2,150*4,100,75*4,125]"
        [/frame]
    [/idle_anim]
    [standing_anim]
        start_time=-50
        {STANDARD_IDLE_FILTER}
        [frame]
            image="units/monsters/cat/redtail-cat-sitting.png:150"
        [/frame]
    [/standing_anim]
    [pre_movement_anim]
        start_time=0
        {STANDARD_IDLE_FILTER}
        [frame]
            image="units/monsters/cat/redtail-cat-transition[2,1].png:100"
        [/frame]
    [/pre_movement_anim]
    [post_movement_anim]
        start_time=0
        {STANDARD_IDLE_FILTER}
        [frame]
            image="units/monsters/cat/redtail-cat-transition[1,2].png:100"
        [/frame]
    [/post_movement_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/monsters/cat/redtail-cat.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM_FILTERED "units/monsters/cat/redtail-cat-defend2.png" "units/monsters/cat/redtail-cat-defend1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            name=claws
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/monsters/cat/redtail-cat-defend2.png" "units/monsters/cat/redtail-cat-defend1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            name=tail
        [/filter_second_attack]
    )}
    [attack]
        name=claws
        description=_"claws"
        range=melee
        type=blade
        damage=6
        number=4
        icon=attacks/claws-animal.png
    [/attack]
    [attack]
        name=tail
        description=_"tail"
        icon=attacks/tail-redtail.png
        type=fire
        range=melee
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset=0.0~-0.05:150,-0.05~0.6:150,0.6~0.0:250
        start_time=-300
        [frame]
            image="units/monsters/cat/redtail-cat.png:550"
        [/frame]
        {SOUND:HIT claws.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset=0.0~-0.05:150,-0.05~0.6:150,0.6~0.0:250
        start_time=-300
        [frame]
            image="units/monsters/cat/redtail-cat.png:550"
        [/frame]
        {SOUND:HIT fire.wav -100}
    [/attack_anim]
[/unit_type]
