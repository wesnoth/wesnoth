#textdomain wesnoth-units
[unit_type]
    id=Giant Scorpion
    name= _ "Giant Scorpion"
    race=monster
    image="units/monsters/scorpion/scorpion.png"
    small_profile="portraits/monsters/scorpion.png~FL()~CROP(0,82,400,318)"
    profile="portraits/monsters/scorpion.png~RIGHT()"
    [standing_anim]
        start_time=0
        direction=s,sw,se
        [frame]
            image="units/monsters/scorpion/scorpion.png:150"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        direction=n,nw,ne
        [frame]
            image="units/monsters/scorpion/scorpion-ne.png:150"
        [/frame]
    [/standing_anim]
    hitpoints=35
    movement_type=scuttlefoot
    [resistance]
        blade=90
        pierce=80
        impact=110
        fire=90
        cold=110
        arcane=80
    [/resistance]
    movement=8
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=22
    undead_variation=spider
    usage=fighter
    description= _ "A normal scorpion is dangerous enough â€” the deadliness of one the size of a man needs little explanation."
    {NOTE_POISON}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM_DIRECTIONAL "units/monsters/scorpion/scorpion-defend2.png" "units/monsters/scorpion/scorpion-defend1.png" "units/monsters/scorpion/scorpion-ne-defend2.png" "units/monsters/scorpion/scorpion-ne-defend1.png" hiss.wav }
    [attack]
        name=sting
        description=_"sting"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=9
        defense_weight=4.0
        number=1
    [/attack]
    [attack]
        name=pincers
        description=_"pincers"
        type=impact
        range=melee
        damage=4
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        direction=s,sw,se
        start_time=-240
        offset=0.0~-0.1:200,-0.1~0.7:160,0.7~0.0:240
        [frame]
            image="units/monsters/scorpion/scorpion-pincer-[1~6].png:[100,100,80*2,120,120]"
        [/frame]
        [frame]
            image="units/monsters/scorpion/scorpion.png:1"
        [/frame]
        {SOUND:HIT_AND_MISS pincers.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        direction=n,nw,ne
        start_time=-240
        offset=0.0~-0.2:200,-0.2~0.6:160,0.6~0.0:240
        [frame]
            image="units/monsters/scorpion/scorpion-ne-pincer[1~6].png:[100,120,100,80,100,100]"
        [/frame]
        [frame]
            image="units/monsters/scorpion/scorpion-ne.png:1"
        [/frame]
        {SOUND:HIT_AND_MISS pincers.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sting
        [/filter_attack]
        start_time=-620
        offset=0.0:320,0.0~0.8:240,0.8~0.0:320
        [frame]
            image="units/monsters/scorpion/scorpion-stinger-[1~7,6,5,4,1].png:[80,100,120,80*8]"
        [/frame]
        [frame]
            image="units/monsters/scorpion/scorpion.png:1"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [variation]
        variation_id=scuttler
        variation_name= _ "Sand Scuttler"
        inherit=yes
        image="units/monsters/scorpion/sand-scuttler.png"
        description= _ "Blending in nearly seamlessly into sandy dunes, these critters are an odd mix of mundane creature and elemental beast. Though usually timid, Sand Scuttlers sometimes attack unwary travelers, especially when startled."
        [standing_anim]
            start_time=0
            direction=s,sw,se
            [frame]
                image="units/monsters/scorpion/sand-scuttler.png:150"
            [/frame]
        [/standing_anim]
        [standing_anim]
            start_time=0
            direction=n,nw,ne
            [frame]
                image="units/monsters/scorpion/sand-scuttler-ne.png:150"
            [/frame]
        [/standing_anim]
        hitpoints=40
        [resistance]
            blade=90
            pierce=90
            impact=30
            fire=200
            cold=120
            arcane=150
        [/resistance]
        {DEFENSE_ANIM_DIRECTIONAL "units/monsters/scorpion/sand-scuttler-defend2.png" "units/monsters/scorpion/sand-scuttler-defend1.png" "units/monsters/scorpion/sand-scuttler-ne-defend2.png" "units/monsters/scorpion/sand-scuttler-ne-defend1.png" hiss.wav }

        [attack_anim]
            [filter_attack]
                name=pincers
            [/filter_attack]
            direction=s,sw,se
            start_time=-240
            offset=0.0~-0.1:200,-0.1~0.7:160,0.7~0.0:240
            [frame]
                image="units/monsters/scorpion/sand-scuttler-pincer-[1~6].png:[100,100,80*2,120,120]"
            [/frame]
            [frame]
                image="units/monsters/scorpion/sand-scuttler.png:1"
            [/frame]
            {SOUND:HIT_AND_MISS pincers.ogg {SOUND_LIST:MISS} -150}
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=pincers
            [/filter_attack]
            direction=n,nw,ne
            start_time=-240
            offset=0.0~-0.2:200,-0.2~0.6:160,0.6~0.0:240
            [frame]
                image="units/monsters/scorpion/sand-scuttler-ne-pincer[1~6].png:[100,120,100,80,100,100]"
            [/frame]
            [frame]
                image="units/monsters/scorpion/sand-scuttler-ne.png:1"
            [/frame]
            {SOUND:HIT_AND_MISS pincers.ogg {SOUND_LIST:MISS} -150}
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sting
            [/filter_attack]
            start_time=-620
            offset=0.0:320,0.0~0.8:240,0.8~0.0:320
            [frame]
                image="units/monsters/scorpion/sand-scuttler-stinger-[1~7,6,5,4,1].png:[80,100,120,80*8]"
            [/frame]
            [frame]
                image="units/monsters/scorpion/sand-scuttler.png:1"
            [/frame]
            {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
        [/attack_anim]
    [/variation]
[/unit_type]
