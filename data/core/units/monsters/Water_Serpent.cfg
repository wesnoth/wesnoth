#textdomain wesnoth-units

[unit_type]
    id=Water Serpent
    name= _ "Water Serpent"
    race=monster
    image="units/monsters/water-serpent.png"
    [standing_anim]
        start_time=0
        direction=s,sw,se
        [frame]
            image="units/monsters/water-serpent.png"
            duration=150
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        direction=n,nw,ne
        [frame]
            image="units/monsters/water-serpent-n.png"
            duration=150
        [/frame]
    [/standing_anim]
    ellipse="misc/ellipse"
    hitpoints=50
    movement_type=naga
    [resistance]
        arcane=100
    [/resistance]
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    undead_variation=swimmer
    usage=fighter
    description= _ "Scholars differ as to the ancestry of the Water Serpent. Some hold that they are the immature young, or mature cousins, of Sea Serpents. Others hold them up as a primitive offshoot of the Nagas. What is certain is that it is wise to avoid waters where they are known to congregate."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound=hiss-die.wav
    {DEFENSE_ANIM_DIRECTIONAL "units/monsters/water-serpent-attack-se-1.png" "units/monsters/water-serpent-attack-se-2.png" "units/monsters/water-serpent-attack-ne-1.png" "units/monsters/water-serpent-attack-ne-2.png" hiss-hit.wav}
    [attack]
        name=fangs
        description=_ "fangs"
        icon=attacks/fangs-snake.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        range=melee
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]

        direction=se,sw
        offset=0

        [frame]
            begin=-700
            end=-550
            image=units/monsters/water-serpent-attack-se-1.png
        [/frame]
        [frame]
            begin=-550
            end=-400
            image=units/monsters/water-serpent-attack-se-2.png
        [/frame]
        [frame]
            begin=-400
            end=-250
            image=units/monsters/water-serpent-attack-se-3.png
        [/frame]
        [frame]
            begin=-250
            end=-50
            image=units/monsters/water-serpent-attack-se-4.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image=units/monsters/water-serpent-attack-se-5.png
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image=units/monsters/water-serpent-attack-se-5.png
