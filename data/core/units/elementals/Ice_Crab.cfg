#textdomain wesnoth-units

[unit_type]
    id=Ice Crab
    name= _ "Ice Crab"
    race=elemental
    gender=female
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/elementals/water-ice-crab.png"
    hitpoints=43
    movement_type=smallfoot
    movement=6
    experience=78
    level=2
    alignment=neutral
    advances_to=Ice Shell
    cost=24
    usage=fighter
    description=_ "Some water elementals decide to generate an aura of cold, to freeze their form, and give them a solid body. Crabs are the favored for, because their form is practical for both land, and sea travel, and can fight with spearlike icicles."
    {DEFENSE_ANIM "units/elementals/water-ice-crab.png" "units/elementals/water-ice-crab.png" staff.wav }

    [abilities]
        {ABILITY_ICY_RESURGENCE}
    [/abilities]
    [resistance]
        fire=150
        cold=10
        impact=120
        pierce=90
        blade=80
        arcane=110
    [/resistance]
    [movement_costs]
        deep_water=3
        shallow_water=2
        frozen=1
    [/movement_costs]
    [defense]
        deep_water=60
        shallow_water=50
        frozen=40
    [/defense]

    [attack]
        name=icicle
        description=_"icicle"
        type=pierce
        range=melee
        damage=8
        number=3
        icon=attacks/icicle.png
    [/attack]
    [attack]
        name=cold aura
        description=_"gelid aura"
        type=cold
        range=ranged
        damage=4
        number=3
        icon=attacks/iceball.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=icicle
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elementals/water-ice-crab.png:50"
        [/frame]
        [frame]
            image="units/elementals/water-ice-crab-attack.png:250"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=cold aura
        [/filter_attack]
        {MISSILE_FRAME_COLDNESS}
        start_time=-200
        [frame]
            image="units/elementals/water-ice-crab.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -100}
    [/attack_anim]
[/unit_type]
