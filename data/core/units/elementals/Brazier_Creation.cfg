#textdomain wesnoth-units

[unit_type]
    id=Brazier Creation
    name= _ "Brazier Creation"
    race=elemental
    {TRAIT_STRONG}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    image="units/elementals/brazier-creation.png"
    hitpoints=36
    die_sound=drake-die.ogg
    movement_type=furnacefoot
    movement=5
    experience=34
    level=1
    alignment=neutral
    advances_to=Living Furnace
    cost=15
    usage=fighter
    description=_ "Brazier Creations tend to inhabit rocks to give them form to fight in. This form gives them decent power, and toughness."
    {DEFENSE_ANIM "units/elementals/brazier-creation-defend.png" "units/elementals/brazier-creation.png" {SOUND_LIST:DRAKE_HIT}}

    [abilities]
        {ABILITY_FIERY_RESURGENCE}
    [/abilities]

    [attack]
        name=fire claws
        description= _ "fire claws"
        type=fire
        range=melee
        damage=10
        number=2
        icon=attacks/claws-flaming.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/elementals/brazier-creation-attack.png:200"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/elementals/brazier-creation.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [death]
        start_time=0
        [frame]
            image="units/elementals/brazier-creation.png:50"
        [/frame]
        [frame]
            image="units/elementals/brazier-creation-death[1~6].png:100"
        [/frame]
    [/death]
[/unit_type]
