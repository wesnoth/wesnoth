#textdomain wesnoth-units

[unit_type]
    id=Undine
    name= _ "Undine"
    race=elemental
    gender=female
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/elementals/water-undine.png"
    hitpoints=37
    movement_type=waterfloat
    movement=6
    experience=84
    level=2
    alignment=neutral
    advances_to=Tempest Spirit
    cost=27
    usage=mixed fighter
    description= _ "In conserving more power, little tidals become the more violent and magnificent Undines. Not only have the Undines gained more power but they seemed to have, for some unknown reason, taken the shape of a woman."
    {DEFENSE_ANIM "units/elementals/water-undine.png" "units/elementals/water-undine.png" mermen-hit.wav }
    die_sound=mermen-die.ogg

    [abilities]
        {ABILITY_WATERY_RESURGENCE}
    [/abilities]

    [attack]
        name=water punch
        description=_"water punch"
        icon=attacks/waterpunch.png
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]

    [attack]
        name=water spray
        description= _ "water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=7
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=water punch
        [/filter_attack]
        direction=n,s
        start_time=-150
        [frame]
            image="units/elementals/water-undine.png:300"
        [/frame]
        sound_start_time=-100
        [sound_frame]
            sound=water-blast.wav
        [/sound_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=water punch
        [/filter_attack]
        direction=ne,nw,se,sw
        start_time=-250
        [frame]
            image="units/elementals/water-undine-attack-1.png:150"
        [/frame]
        [frame]
            image="units/elementals/water-undine-attack-2.png:150"
            sound=water-blast.wav
        [/frame]
        [frame]
            image="units/elementals/water-undine.png:100"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        missile_start_time=-165
        [missile_frame]
            duration=165
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        start_time=-165
        [frame]
            image="units/elementals/water-undine-attack-1.png:265"
        [/frame]
        sound_start_time=-100
        [sound_frame]
            sound=water-blast.wav
        [/sound_frame]
    [/attack_anim]
[/unit_type]
