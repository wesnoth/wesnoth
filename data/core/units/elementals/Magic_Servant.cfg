#textdomain wesnoth-units

[unit_type]
    id=Magic Servant
    name= _ "Magic Servant"
    race=elemental
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_DEXTROUS}
    {TRAIT_DEXTROUS}
    image="units/elementals/magic-servant.png"
    hitpoints=18
    movement_type=windfly
    movement=8
    experience=26
    level=0
    alignment=neutral
    advances_to=Wind Herder,Razorbird
    cost=10
    usage=scout
    description=_ "Magic Servants take the form of a purple cloud. It fights with the ice winds of the north that can draw the living heat from your skin, and gales of wind that slice through armor. However the magical form of the elemental is fragile, and has no defense at close range."
    {DEFENSE_ANIM "units/elementals/magic-servant-defend.png" "units/elementals/magic-servant.png" wail.wav }
    die_sound=wail-long.wav

    [attack]
        name=forcewave
        description=_"galeforce"
        type=impact
        range=ranged
        damage=5
        number=3
        icon=attacks/wind-magenta-2.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=forcewave
        [/filter_attack]
        {MISSILE_FRAME_RAVAGE}
        start_time=-100
        [if]
            hits=yes
            [frame]
                image="units/elementals/magic-servant-attack.png:80"
                sound=magic-missile-[1~3].ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/elementals/magic-servant-attack.png:80"
                sound=magic-missile-[1~3]-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [idle_anim]
        start_time=0
        [frame]
            image="units/elementals/magic-servant.png:3000"
            alpha=1.0:1400,1.0~0.75:600,0.75:200,0.75~1.0:600
        [/frame]
    [/idle_anim]

    [recruit_anim]
        start_time=-100
        [frame]
            image="units/elementals/magic-servant-death2.png:120"
            alpha="0~0.5"
        [/frame]
        [frame]
            image="units/elementals/magic-servant-death1.png:120"
            alpha="0.5~1"
        [/frame]
        [frame]
            image="units/elementals/magic-servant.png:200"
        [/frame]
    [/recruit_anim]

    [death]
        start_time=0
        [frame]
            image="units/elementals/magic-servant-death[1~2].png:100"
        [/frame]
    [/death]
[/unit_type]
