#textdomain wesnoth-units

[unit_type]
    id=Vine Beast
    name= _ "Vine Beast"
    race=elemental
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_DEXTROUS}
    image="units/elementals/life-vine-beast.png"
    hitpoints=33
    movement_type=woodland
    movement=6
    experience=36
    level=1
    alignment=lawful
    advances_to=Vine Tiger
    cost=16
    usage=mixed fighter
    description=_ "The vine beasts are diffrent from most elementals. They are not an incarnation of an elemental spirit, but rather a beast formed from wood, and given life by magic."
    {DEFENSE_ANIM "units/elementals/life-vine-beast-ranged.png" "units/elementals/life-vine-beast.png" {SOUND_LIST:DRAKE_HIT}}
    die_sound=drake-die.ogg

    [abilities]
        {ABILITY_SYLVAN_RESURGENCE}
    [/abilities]
    [resistance]
        arcane=80
        fire=120
        pierce=80
    [/resistance]
    [defense]
        village=50
        castle=50
    [/defense]

    [attack]
        name=claws
        description= _ "claws"
        icon=attacks/vineclaw.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=thorns
        description= _ "thorns"
        icon=attacks/thorns-woody.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elementals/life-vine-beast.png:100"
        [/frame]
        [frame]
            image="units/elementals/life-vine-beast-attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        start_time=-200
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            image="units/elementals/life-vine-beast-ranged.png:250"
        [/frame]
        [frame]
            image="units/elementals/life-vine-beast.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1~2].ogg magic-thorns-miss-[1~2].ogg -200}
    [/attack_anim]

    [recruit_anim]
        [frame]
            image="units/elementals/life-vine-beast-recruit-[1~3].png:[100,150,150]"
        [/frame]
        [frame]
            image="units/elementals/life-vine-beast.png:200"
        [/frame]
    [/recruit_anim]
[/unit_type]
