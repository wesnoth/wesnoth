#textdomain wesnoth-units

[unit_type]
    id=Living Volcano
    name= _ "Living Volcano"
    race=elemental
    {TRAIT_STRONG}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    image="units/elementals/living-volcano.png"
    hitpoints=100
    movement_type=furnacefoot
    movement=5
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=fighter
    description=_ "Enormous in size and twice as aggressive as fifty raging bulls combined, these enormous beasts are believed to be the hearts of volcanoes themselves that had escaped their mountainous homes. These beasts should be avoided due to said aggressiveness, their immense physical strength and their ability to spew lava at their victims."
    {DEFENSE_ANIM "units/elementals/living-volcano.png" "units/elementals/living-volcano.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_FIERY_RESURGENCE}
    [/abilities]
    [attack]
        name=fire claws
        description=_"fire claws"
        type=fire
        range=melee
        damage=20
        number=3
        icon=attacks/claws-flaming.png
    [/attack]
    [attack]
        name=erupt
        description=_"erupt"
        type=fire
        range=ranged
        damage=10
        number=3
        icon=attacks/fireball.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/living-volcano.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/living-volcano.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/living-volcano.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=erupt
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/elementals/living-volcano.png"
        [/frame]
        [frame]
            duration=100
            image="units/elementals/living-volcano.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/elementals/living-volcano.png"
        [/frame]
        [frame]
            duration=75
            image="units/elementals/living-volcano.png"
        [/frame]
        [frame]
            duration=75
            image="units/elementals/living-volcano.png"
        [/frame]
    [/attack_anim]
[/unit_type]

