#textdomain wesnoth-units

[unit_type]
    id=Zephyr
    name= _ "Zephyr"
    race=elemental
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_DEXTROUS}
    {TRAIT_DEXTROUS}
    image="units/elementals/air-zephyr.png"
    hitpoints=44
    movement_type=windfly
    movement=6
    experience=60
    level=2
    alignment=neutral
    advances_to=Djinn
    {AMLA_DEFAULT}
    cost=37
    usage=archer
    description= _ "A wind herder who stays in form long enough gains great mastery over winds. This grants him strength to his attacks, and toughness to his form."
    {DEFENSE_ANIM "units/elementals/air-zephyr.png" "units/elementals/air-zephyr.png" wail.wav }
    die_sound=wail-long.wav

    [attack]
        name=scimitar
        description= _ "saber"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=tornado
        description=_"tornado"
        type=impact
        range=ranged
        damage=14
        number=2
        icon=attacks/tornado.png
    [/attack]
    [attack]
        name=coldness
        description=_"northern wind"
        type=cold
        range=ranged
        damage=8
        number=3
        icon=attacks/northern-wind.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        start_time=-150
        [frame]
            image="units/elementals/air-zephyr.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=coldness
        [/filter_attack]
        {MISSILE_FRAME_RAVAGE}
        start_time=-200
        [frame]
            image="units/elementals/air-zephyr.png:320"
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -200}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tornado
        [/filter_attack]
        start_time=-200
        missile_start_time=-305
        [missile_frame]
            duration=365
            image="projectiles/tornado.png"
            image_diagonal="projectiles/tornado.png"
            auto_hflip=no
            auto_vflip=no
        [/missile_frame]
        [frame]
            image="units/elementals/air-zephyr.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -200}
    [/attack_anim]
[/unit_type]
