#textdomain wesnoth-units

[unit_type]
    id=Stone Titan
    name= _ "Stone Titan"
    race=elemental
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_RESILIENT}
    image="units/elementals/titan.png"
    hitpoints=66
    movement_type=rockfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description=_ "Earth Spirits of immense power can animate immense bodies. Although not fast, the shear mass of the monster can cause quite a bit of damage."
    {DEFENSE_ANIM "units/elementals/titan.png" "units/elementals/titan.png" {SOUND_LIST:DRAKE_HIT}}
    die_sound=drake-die.ogg

    [abilities]
        {ABILITY_EARTHEN_RESURGENCE}
    [/abilities]

    [attack]
        name=fist
        description= _ "fist"
        type=impact
        range=melee
        damage=12
        number=3
        icon=attacks/fist-elemental.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=150
        [frame]
            image="units/elementals/titan.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
[/unit_type]
