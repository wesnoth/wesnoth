#textdomain wesnoth-units

[unit_type]
    id=Lava Beast
    name= _ "Lava Beast"
    race=elemental
    {TRAIT_STRONG}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    image="units/elementals/lava-beast.png"
    hitpoints=72
    movement_type=furnacefoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=fighter
    description=_ "Eventually these spirits will grow to monstrous Lava Beast. Beware of them, they'll burn you!"
    {DEFENSE_ANIM "units/elementals/lava-beast.png" "units/elementals/lava-beast.png" {SOUND_LIST:DRAKE_HIT}}
    die_sound=drake-die.ogg

    [abilities]
        {ABILITY_FIERY_RESURGENCE}
    [/abilities]

    [attack]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        name=fire claws
        description= _ "fire claws"
        type=fire
        range=melee
        damage=13
        number=3
        icon=attacks/claws-flaming.png
    [/attack]

    [attack_anim]
        start_time=-100
        [frame]
            image="units/elementals/lava-beast.png:200"
            sound=fire.wav
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]
