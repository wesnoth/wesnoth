#textdomain wesnoth-units

[unit_type]
    id=Silver Unicorn
    name= _ "Silver Unicorn"
    race=elemental
    gender=female
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/elementals/life-silver-unicorn.png"
    hitpoints=46
    movement_type=mounted
    die_sound=horse-die.ogg
    movement=7
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=healer
    description=_ "Gleaming with light, these exotic creatures bear a magical silvery horn in the middle of their foreheads which can shoot rays of pure light. Composed by light and life forces, they are so full of them that its mere presence heals allied units around them."
    {DEFENSE_ANIM "units/elementals/silver-unicorn-defend.png" "units/elementals/life-silver-unicorn.png" {SOUND_LIST:HORSE_HIT} }

    [abilities]
        {ABILITY_CURES}
    [/abilities]

    [defense]
        frozen=60
    [/defense]
    [resistance]
        arcane=50
        cold=80
    [/resistance]

    [attack]
        name=horn
        description=_"horn"
        type=pierce
        range=melee
        damage=8
        number=2
        icon=attacks/horn-glowing.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack]
        name=lightbeam
        description= _ "lightbeam"
        type=arcane
        range=ranged
        damage=6
        number=3
        icon=attacks/lightbeam.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=horn
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elementals/silver-unicorn-moving.png:150"
            sound=horse-canter.wav
        [/frame]
        [frame]
            image="units/elementals/life-silver-unicorn-attack.png"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        start_time=-250
        [frame]
            image="units/elementals/life-silver-unicorn.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -150}
    [/attack_anim]

    [death]
        start_time=0
        [frame]
            image="units/elementals/unicorn-death-[1~2].png:150"
        [/frame]
    [/death]

    [movement_anim]
        start_time=0
        [frame]
            image="units/elementals/silver-unicorn-moving.png:150"
        [/frame]
    [/movement_anim]

    [healing_anim]
        start_time=-525
        [frame]
            image="units/elementals/silver-unicorn-attack.png:150"
        [/frame]
        [frame]
            image="units/elementals/silver-unicorn-healing.png"
            halo=halo/holy/halo[6,1~6].png~FL(horizontal):75
        [/frame]
    [/healing_anim]
[/unit_type]
