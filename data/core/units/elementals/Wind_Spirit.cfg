#textdomain wesnoth-units

[unit_type]
    id=EOM_Wind_Spirit
    name= _ "Wind Spirit"
    race=EOM_elemental
    {TRAIT_EMERALD}
    {TRAIT_SAPPHIRE}
    {TRAIT_AMETHYST}
    {TRAIT_AMETHYST}
    image="elementals/air-windherder.png"
    hitpoints=36
    movement_type=EOM_windfly
    movement=6
    experience=35
    level=1
    alignment=neutral
    advances_to=EOM_Zephyr
    cost=18
    usage=archer
    description= _ "As Air Elementals stay in their physical form, they grow stronger, as does their power over winds. The advanced ability to control or herd winds allows the elemental to attack with more force. In addition they are now strong enough to hold a dagger."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    {DEFENSE_ANIM "elementals/air-windherder.png" "elementals/air-windherder.png" wail.wav }
    die_sound=wail-long.wav

    [attack]
        name=dagger
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=6
        number=2
        icon=attacks/dagger-human.png
    [/attack]
    [attack]
        name=coldness
        description=_"northern wind"
        type=cold
        range=ranged
        damage=5
        number=3
        icon=attacks/northern-wind.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=tornado
        description=_"galeforce"
        type=impact
        range=ranged
        damage=9
        number=2
        icon=attacks/wind-blue-2.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-200
        [frame]
            image="elementals/air-windherder.png:100"
        [/frame]
        [frame]
            image="elementals/air-windherder-attack.png:200"
        [/frame]
        [frame]
            image="elementals/air-windherder.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=coldness
        [/filter_attack]
        {MISSILE_FRAME_RAVAGE}
        start_time=-200
        [frame]
            image="elementals/air-windherder-ranged-[1~2].png:160"
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -200}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tornado
        [/filter_attack]
        start_time=-200
        missile_start_time=-305
        [missile_frame]
            duration=365
            image="projectiles/tornado.png"
            image_diagonal="projectiles/tornado.png"
            auto_hflip=no
            auto_vflip=no
        [/missile_frame]
        [frame]
            image="elementals/air-windherder-ranged-[1~2].png:160"
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -200}
    [/attack_anim]

    [standing_anim]
        start_time=0
        [frame]
            image="elementals/air-windherder.png:150"
        [/frame]
        [frame]
            image="elementals/air-windherder-2.png:150"
        [/frame]
        [frame]
            image="elementals/air-windherder.png:150"
        [/frame]
        [frame]
            image="elementals/air-windherder-3.png:150"
        [/frame]
    [/standing_anim]
[/unit_type]
