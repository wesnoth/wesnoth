#textdomain wesnoth-units

[unit_type]
    id=Razorbird
    name= _ "Razorbird"
    race=elemental
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_DEXTROUS}
    {TRAIT_DEXTROUS}
    image="units/elementals/air-razorbird.png"
    hitpoints=31
    movement_type=fly
    movement=9
    experience=35
    level=1
    alignment=neutral
    advances_to=Thunderbird
    cost=17
    usage=scout
    description= _ "Lightning is not an element, however some wind spirits can take a form where they can control it. The body they need to develop from a younger form, known as the Razorbird. These birds have razor feathers which can slice anything but they need more energy to generate a lightning bolt."
    {DEFENSE_ANIM "units/elementals/air-razorbird.png" "units/elementals/air-razorbird.png" {SOUND_LIST:GRYPHON_HIT} }
    die_sound={SOUND_LIST:GRYPHON_DIE}

    [resistance]
        arcane=110
    [/resistance]

    [attack]
        name=beak
        description= _ "beak"
        type=pierce
        range=melee
        damage=11
        number=1
        icon=attacks/beak-metal.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack]
        name=blade shower
        description=_"blade shower"
        type=blade
        range=ranged
        damage=5
        number=3
        icon=attacks/razor-feathers.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        start_time=-500
        [frame]
            image="units/elementals/air-razorbird.png:50"
            offset=0.0~-0.2
        [/frame]
        [frame]
            image="units/elementals/air-razorbird-attack.png:200"
            offset=-0.2~-1.0
        [/frame]
        [frame]
            image="units/elementals/air-razorbird-attack.png:150"
            offset=-1.0~0.0
        [/frame]
        [frame]
            image="units/elementals/air-razorbird-attack.png:100"
            offset=0.0~1.25
        [/frame]
        [frame]
            image="units/elementals/air-razorbird-attack.png:100"
            offset=1.25~0.75
        [/frame]
        [frame]
            image="units/elementals/air-razorbird.png:100"
            offset=0.75~0.0
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -400}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=blade shower
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/elementals/air-razorbird.png:50"
        [/frame]
        [frame]
            image="units/elementals/air-razorbird-attack.png:300"
        [/frame]
        [frame]
            image="units/elementals/air-razorbird.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -150}
    [/attack_anim]
[/unit_type]
