#textdomain wesnoth-units

[unit_type]
    id=Thunderbird
    name= _ "Thunderbird"
    race=elemental
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_DEXTROUS}
    {TRAIT_DEXTROUS}
    image="units/elementals/air-thunderbird.png"
    hitpoints=44
    movement_type=fly
    movement=9
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=scout
    description= _ "Using its metal feathers the Thunderbird is able to create powerfull sparks that can be thrown at long range."
    {DEFENSE_ANIM "units/elementals/air-thunderbird.png" "units/elementals/air-thunderbird.png" {SOUND_LIST:GRYPHON_HIT} }
    die_sound={SOUND_LIST:GRYPHON_DIE}

    [resistance]
        arcane=110
    [/resistance]

    [attack]
        name=beak
        description= _ "beak"
        type=pierce
        range=melee
        damage=14
        number=1
        icon=attacks/beak-metal.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=blade shower
        description=_"blade shower"
        type=blade
        range=ranged
        damage=9
        number=3
        icon=attacks/razor-feathers.png
    [/attack]
    [attack]
        name=thunderbolt
        description=_"thunderbolt"
        type=fire
        range=ranged
        damage=16
        number=2
        icon=attacks/thunderbird-lightning.png

        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        start_time=-500
        [frame]
            image="units/elementals/air-thunderbird.png:50"
            offset=0.0~-0.2
        [/frame]
        [frame]
            image="units/elementals/air-thunderbird-attack.png:200"
            offset=-0.2~-1.0
        [/frame]
        [frame]
            image="units/elementals/air-thunderbird-attack.png:150"
            offset=-1.0~0.0
        [/frame]
        [frame]
            image="units/elementals/air-thunderbird-attack.png:100"
            offset=0.0~1.25
        [/frame]
        [frame]
            image="units/elementals/air-thunderbird-attack.png:100"
            offset=1.25~0.75
        [/frame]
        [frame]
            image="units/elementals/air-thunderbird.png:100"
            offset=0.75~0.0
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -400}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=blade shower
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/elementals/air-thunderbird.png:50"
        [/frame]
        [frame]
            image="units/elementals/air-thunderbird-attack.png:300"
        [/frame]
        [frame]
            image="units/elementals/air-thunderbird.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -150}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=thunderbolt
        [/filter_attack]
        start_missile_frame=-200
        [missile_frame]
            duration=200
            image="projectiles/lightning-n.png"
            image_diagonal="projectiles/lightning-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/elementals/air-thunderbird.png:150"
        [/frame]
        [frame]
            image="units/elementals/air-thunderbird.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -200}
    [/attack_anim]
[/unit_type]
