#textdomain wesnoth-units

[unit_type]
    id=Vine Tiger
    name= _ "Vine Tiger"
    race=elemental
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_DEXTROUS}
    image="units/elementals/life-vine-tiger.png"
    hitpoints=46
    movement_type=woodland
    movement=6
    experience=82
    level=2
    alignment=lawful
    advances_to=Vine Monster
    cost=30
    usage=mixed fighter
    description=_ "The vine beasts grow in size as they live, and the larger forms are called tigers after a beast that they resemble."
    {DEFENSE_ANIM "units/elementals/life-vine-tiger.png" "units/elementals/life-vine-tiger.png" {SOUND_LIST:DRAKE_HIT}}
    die_sound=drake-die.ogg

    [abilities]
        {ABILITY_SYLVAN_RESURGENCE}
        {ABILITY_AMBUSH}
    [/abilities]
    [resistance]
        fire=120
        pierce=80
        arcane=80
    [/resistance]
    [defense]
        village=50
        castle=50
    [/defense]

    [attack]
        name=claws
        description= _ "claws"
        icon=attacks/vineclaw.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=thorns
        description= _ "thorns"
        icon=attacks/thorns-woody.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elementals/life-vine-tiger.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        start_time=-200
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            image="units/elementals/life-vine-tiger.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1~2].ogg magic-thorns-miss-[1~2].ogg -200}
    [/attack_anim]

    [recruit_anim]
        [frame]
            image="units/elementals/life-vine-tiger-recruit-[1~3].png:[100,150,175]"
        [/frame]
        [frame]
            image="units/elementals/life-vine-tiger.png:200"
        [/frame]
    [/recruit_anim]
[/unit_type]
