#textdomain wesnoth-units

[unit_type]
    id=Animated Rock
    name= _ "Animated Rock"
    race=elemental
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_RESILIENT}
    image="units/elementals/animated-rock.png"
    hitpoints=39
    movement_type=rockfoot
    movement=4
    experience=37
    level=1
    alignment=neutral
    advances_to=Rock Golem
    cost=16
    usage=fighter
    description=_ "Earth spirits take the form of moving rocks. In combat the contribute great durability, and mediocre attacks."
    {DEFENSE_ANIM "units/elementals/animated-rock-defend.png" "units/elementals/animated-rock.png" {SOUND_LIST:DRAKE_HIT}}
    die_sound=drake-die.ogg

    [abilities]
        {ABILITY_EARTHEN_RESURGENCE}
    [/abilities]

    [attack]
        name=fist
        description= _ "fist"
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/fist-elemental.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-150
        [frame]
            image="units/elementals/animated-rock-attack.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]

    [death]
        start_time=0
        [frame]
            image="units/elementals/animated-rock.png:50"
        [/frame]
        [frame]
            image="units/elementals/animated-rock-die[1~3].png:100"
        [/frame]
    [/death]
[/unit_type]
