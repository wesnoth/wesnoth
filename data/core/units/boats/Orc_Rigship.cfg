        name=archers
        description=_"crossbows"
        icon=attacks/crossbow-orcish.png
        type=pierce
        range=ranged
        damage=9
        number=4
    [/attack]
    [attack]
        name=firearchers
        description=_"crossbows"
        icon=attacks/crossbow-orcish.png
        type=fire
        range=ranged
        damage=7
        number=5
    [/attack]

