    hitpoints=135
    movement_type=ship
    {TRAIT_OCEANGOING_MUSTHAVE}
    movement=8
    experience=110
    level=3
    alignment=chaotic
    advances_to=Orcish Warship
    cost=90
    usage=null
    description= _"Most orcs have little need for sailing vessels, preferring to fight their battles across the dry peaks and hills of the Heart Mountains. But along the north-western coast of the Great Continent, in the cities of Bitok and Tirigaz, orcish shipmakers have been hard at work perfecting their craft. The so-called “Rigship” is but one of many designs bearing testament to their skill."

    [attack]
