#textdomain wesnoth-units

[unit_type]
    id=Orcish Rigship
    name= _ "Orcish Rigship"
    race=ship
    image="units/transport/orc/rig.png"
    # small_profile="portraits/transport/mechanical-boat.webp"
    # profile="portraits/transport/crew-boat.webp"
    hitpoints=36
    movement_type=float
    movement=6
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=8
    usage=null
    description= _"..."
    [standing_anim]
        start_time=0
        terrain_type=W*
        boat_start_time=0
        flag_start_time=0
        boat_y=-2:300,-2~2:500,2:300,2~-2:500
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/orc/rig.png:1600"
            # image="units/transport/raft/raft-bob[1~3,2].png:[400*4]"
            auto_vflip=no
        [/boat_frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type=S*,*^V*,*^B*
        boat_start_time=0
        flag_start_time=0
        boat_y=-1:300,-1~1:550,1:300,1~-1:550
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/orc/rig.png:1600"
            #image="units/transport/raft/raft-bob[1,2,1,2].png:[400*4]"
            auto_vflip=no
        [/boat_frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        boat_start_time=0
        boat_y=0~-2:320,-2~0:320,0~2:320,2~0:320
        boat_offset="0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200"
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/orc/rig.png:1600"
            auto_vflip=no
        [/boat_frame]
    [/movement_anim]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack]
        name=firebow
        description=_"firebow"
        icon=attacks/bow-orcish.png
        type=fire
        range=ranged
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-200
        missile_start_time=-150
        boat_start_time=-200
        boat_y=0~2:80,2~-2:140,-2~0:80
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [boat_frame]
            image="units/transport/orc/rig.png:300"
            auto_vflip=no
        [/boat_frame]
        [frame]
            image="misc/blank-hex.png:300"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=firebow
        [/filter_attack]
        start_time=-200
        missile_start_time=-150
        boat_start_time=-200
        boat_y=0~2:80,2~-2:140,-2~0:80
        [missile_frame]
            duration=150
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
        [/missile_frame]
        [if]
            hits=no
        [/if]
        [else]
            hits=yes

            missile_offset=0~0.8:150
            {FIRE_BURST_SMALL}
        [/else]
        [boat_frame]
            image="units/transport/orc/rig.png:300"
            auto_vflip=no
        [/boat_frame]
        [frame]
            image="misc/blank-hex.png:300"
        [/frame]
    [/attack_anim]
[/unit_type]
