#textdomain wesnoth-units

# this is not a real unit, it is being kept for backwards compatibility

#define BOAT_IMAGE_IPF
~SEPIA()#enddef

[unit_type]
    id=Boat
    name= _ "Boat"
    race=mechanical
    image="units/transport/boat.png{BOAT_IMAGE_IPF}"
    profile="portraits/transport/crew-boat.webp"
    hide_help=yes
    do_not_list=yes
    hitpoints=1
    movement_type=float
    movement=5
    experience=50
    level=1
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=10
    usage=null
    description= _"Propelled by oars or small sails, Boats are used to travel short distances and in shallows where large ships cannot navigate."
    [standing_anim]
        start_time=0
        boat_start_time=0
        flag_start_time=0
        boat_y=-2:300,-2~2:550,2:300,2~-2:550
        flag_y=-2:300,-2~2:550,2:300,2~-2:550
        flag_directional_x=-1:250,0:300,1:300,2:200,3:150,2:200,1:250
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/boat-bob[1~5,4~2].png:[280,170,180,190,200*3,180]"
            auto_vflip=no
            image_mod={BOAT_IMAGE_IPF}
        [/boat_frame]
        [flag_frame]
            image="units/transport/boat-flag[1~3,2,1~3,2].png:[200*8]"
            auto_vflip=no
        [/flag_frame]
    [/standing_anim]
[/unit_type]

#undef BOAT_IMAGE_IPF
