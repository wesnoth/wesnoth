#textdomain wesnoth-units

# this is not a real unit, it is being kept for backwards compatibility

[unit_type]
    id=Pirate Galleon
    name= _ "Pirate Galleon"
    race=mechanical
    image="scenery/pirate-galleon.png"
    profile="portraits/transport/crew-pirate_galleon.webp"
    hide_help=yes
    do_not_list=yes
    hitpoints=35
    movement_type=ship
    movement=5
    experience=50
    level=1
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=15
    usage=null
    description= _ "Pirate Galleons are to transport ships what wolves are to sheep. The pirates who crew them are more than happy to help relieve other ships of their weighty cargo."
    [attack]
        name=ballista
        description=_"ballista"
        icon=attacks/ballista.png
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        missile_start_time=-50
        [missile_frame]
            duration=50
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
