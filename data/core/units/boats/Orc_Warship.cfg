#textdomain wesnoth-units

[unit_type]
    id=Orcish Warship
    name= _ "Orcish Warship"
    race=ship
    image="units/transport/orc/warship.png"
    profile="portraits/transport/rigship.webp"
    hitpoints=170
    movement_type=ship
    movement=8
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=140
    usage=null
    description= _"When orcs first stepped off their ships onto the western shores of the Great Continent, they found an unspoiled paradise across which to spread. The shipwrights of the Tirigaz coast have not forgotten that lesson, and devote significant effort to the construction of newer and ever-better vessels."

    [attack]
        name=ram
        description=_"ram"
        icon=attacks/naval_ram.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_NAVAL}
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=24
        number=1
    [/attack]
    [attack]
        name=archers
        description=_"crossbows"
        icon=attacks/crossbow-orcish.png
        type=pierce
        range=ranged
        damage=13
        number=4
    [/attack]
    [attack]
        name=firearchers
        description=_"crossbows"
        icon=attacks/crossbow-orcish.png
        type=fire
        range=ranged
        damage=10
        number=5
    [/attack]

    {SHIP_RAMMING_ANIM         units/transport/orc/warship.png ()}
    {SHIP_ARCHERS_ANIM     -15 units/transport/orc/warship.png ()}
    {SHIP_ARCHERS_ANIM       0 units/transport/orc/warship.png ()}
    {SHIP_ARCHERS_ANIM      15 units/transport/orc/warship.png ()}
    {SHIP_FIREARCHERS_ANIM -15 units/transport/orc/warship.png ()}
    {SHIP_FIREARCHERS_ANIM   0 units/transport/orc/warship.png ()}
    {SHIP_FIREARCHERS_ANIM  15 units/transport/orc/warship.png ()}

    [standing_anim]
        start_time=0
        terrain_type=W*^*
        boat_start_time=0
        flag_start_time=0
        boat_y=-2:350,-2~2:550,2:350,2~-2:550
        flag_y=-2:350,-2~2:550,2:350,2~-2:550
        flag_directional_x=1:450,0:450,-1:450,0:450
        [frame]
            image="misc/blank-hex.png:1800"
        [/frame]
        [flag_frame]
            image="units/transport/orc/warship-flag[1~3,2].png:[450*4]"
            auto_vflip=no
            layer=12
        [/flag_frame]
        [boat_frame]
            image="units/transport/orc/warship-bob[1~4,3,2].png:[300*6]"
            auto_vflip=no
            primary=yes
        [/boat_frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type=S*^*,*^V*,*^B*
        boat_start_time=0
        flag_start_time=0
        boat_y=-1:300,-1~1:550,1:300,1~-1:550
        flag_y=-1:300,-1~1:550,1:300,1~-1:550
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [flag_frame]
            image="units/transport/orc/warship-flag[1~3,2].png:[400*4]"
            auto_vflip=no
            layer=12
        [/flag_frame]
        [boat_frame]
            image="units/transport/orc/warship-bob[1~3,2].png:[400*4]"
            auto_vflip=no
            primary=yes
        [/boat_frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        boat_start_time=0
        boat_y=0~-2:320,-2~0:320,0~2:320,2~0:320
        boat_offset="0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200"
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/orc/warship.png:1600"
            auto_vflip=no
            primary=yes
        [/boat_frame]
    [/movement_anim]
    [defend]
        hits=hit,kill
        start_time=-160
        boat_start_time=-160
        boat_y=0:120,0~-3:140,-3:80,-3~0:310
        boat_offset=0.0:160,0.0~-0.1:120,-0.1~0.0:360
        [frame]
            image="misc/blank-hex.png:640"
        [/frame]
        [boat_frame]
            image="units/transport/orc/warship-bob[3,4].png:[80,80]"
            auto_vflip=no
            primary=yes
        [/boat_frame]
        [boat_frame]
            image="units/transport/orc/warship-hit[1,2,1].png:[80,80,160]"
            auto_vflip=no
            primary=yes
        [/boat_frame]
        [boat_frame]
            image="units/transport/orc/warship.png:160"
            auto_vflip=no
            primary=yes
        [/boat_frame]
    [/defend]
[/unit_type]
