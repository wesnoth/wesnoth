#textdomain wesnoth-units
[unit_type]
    id=Coastal Raider
    name= _ "Coastal Raider"
    race=ship
    image="units/transport/raider/coastal-raider.png"
    # ideally, we have "crew" that make sense for dialogs, and "mechanical" that depicts the transport
    # but for now, we just have "crew"
    small_profile="portraits/transport/mechanical-raider.webp"
    profile="portraits/transport/crew-boat.webp"
    hitpoints=90
    movement_type=ship
    {COASTAL_SHIP_MOVES_AND_DEFENSE}
    [resistance]
        impact=80
    [/resistance]
    movement=6
    experience=80
    level=2
    alignment=lawful
    advances_to=Iron Raider
    cost=40
    usage=null
    description= _"While Carracks and Cogs rely on impressive sails to harness the power of the wind, galleys and raiders are propelled by muscle-power of the crew manning the oars. This has the disadvantage of requiring a larger crew, and it does limit the speed and efficiency of transport. But these seeming weaknesses also make the vessel less vulnerable to the whims of weather and the predations of pirates.

Coastal Raider ships are a very basic warship, protected against ramming and used to move armed forces rapidly through shallow and coastal water. They do not possess any specific armaments, but oared propulsion makes the vessel much more maneuverable when ramming or beaching."

    [attack]
        name=ram
        description=_"ram"
        icon=attacks/naval_ram.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_NAVAL}
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=11
        number=2
    [/attack]
    [attack]
        name=archers
        description=_"archers"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]

    {SHIP_RAMMING_ANIM     units/transport/raider/coastal-raider.png ()}
    {SHIP_ARCHERS_ANIM -15 units/transport/raider/coastal-raider.png ()}
    {SHIP_ARCHERS_ANIM   0 units/transport/raider/coastal-raider.png ()}
    {SHIP_ARCHERS_ANIM  15 units/transport/raider/coastal-raider.png ()}

    [standing_anim]
        start_time=0
        terrain_type=Wo*^*
        boat_start_time=0
        flag_start_time=0
        boat_y=-3:200,-3~3:440,3:300,3~-2:440
        flag_y=-3:200,-3~3:440,3:300,3~-2:440
        flag_directional_x=-2:540,-1:250,0:340,-1:150
        [frame]
            image="misc/blank-hex.png:1380"
        [/frame]
        [boat_frame]
            image="units/transport/raider/bob[1~7,6~2].png:[210,120,80*3,120,210,120,80*3,120]"
            auto_vflip=no
            #image_mod=~MASK(units/transport/raider/mask.png)
            primary=yes
        [/boat_frame]
        [flag_frame]
            image="units/transport/raider/flag[1~3,2,1~3,2].png:[200*3,110,190*3,100]"
            auto_vflip=no
        [/flag_frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type=Ww*^*,Wr*^*
        boat_start_time=0
        flag_start_time=0
        boat_y=-2:200,-2~1:440,1:300,1~-2:440
