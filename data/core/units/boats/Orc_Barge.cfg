#textdomain wesnoth-units

[unit_type]
    id=Orcish Barge
    name= _ "Orcish Barge"
    race=ship
    image="units/transport/orc/barge.png"
    # small_profile="portraits/transport/mechanical-boat.webp"
    # profile="portraits/transport/crew-boat.webp"
    hitpoints=42
    movement_type=float
    movement=4
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=14
    usage=null
    description= _"Orcish barges are crude constructions, devoid of any of the craftsmanship seen in almost any other ship.  But what they lack in speed and grace, they make up for with their rugged utility in navigating rivers and swamps.  Their primary means of movement comes from a large, symmetric sail held at three points for downwind propulsion.  When currents and winds lead to the wrong direction, the crew must use poles and anchors to move the barge in the intended direction.  

Barges serve as transports for either supplies or troops, but they have been used as pickets in larger conflicts.  They lack any specific weaponry, but the crew is equipped with the crude orcish bows that can be deterent enough in many situations.

These barges are very ineffective in the high seas, little better than a floating wreck."
    [standing_anim]
        start_time=0
        terrain_type=W*
        boat_start_time=0
        flag_start_time=0
        boat_y=-2:300,-2~2:500,2:300,2~-2:500
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/orc/barge-bob[1~3,2].png:[400*4]"
            auto_vflip=no
        [/boat_frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type=S*,*^V*,*^B*
        boat_start_time=0
        flag_start_time=0
        boat_y=-1:300,-1~1:550,1:300,1~-1:550
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/orc/barge-bob[1,2,1,2].png:[400*4]"
            auto_vflip=no
        [/boat_frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        boat_start_time=0
        boat_y=0~-2:320,-2~0:320,0~2:320,2~0:320
        boat_offset="0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200,0~1:200"
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/orc/barge-move.png:1600"
            auto_vflip=no
        [/boat_frame]
    [/movement_anim]
    [defend]
        hits=hit,kill
        start_time=-120
        boat_start_time=-120
        boat_y=0:100,0~-3:140,-3:60,-3~0:310
        [frame]
            image="misc/blank-hex.png:600"
        [/frame]
        [boat_frame]
            image="units/transport/orc/barge.png:120"
            auto_vflip=no
        [/boat_frame]
        [boat_frame]
            image="units/transport/orc/barge-hit-[b,c,b,a].png:[70,150,100,140]"
            auto_vflip=no
        [/boat_frame]
        [boat_frame]
            image="units/transport/orc/barge.png:20"
            auto_vflip=no
        [/boat_frame]
    [/defend]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-200
        missile_start_time=-150
        boat_start_time=-200
        boat_y=0~2:80,2~-2:140,-2~0:80
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [boat_frame]
            image="units/transport/orc/barge.png:300"
            auto_vflip=no
        [/boat_frame]
        [frame]
            image="misc/blank-hex.png:300"
        [/frame]
    [/attack_anim]
[/unit_type]
