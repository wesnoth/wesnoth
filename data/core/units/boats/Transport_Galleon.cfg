#textdomain wesnoth-units
[unit_type]
    id=Assault Galleon
    name= _ "Assault Galleon"
    race=mechanical
    image="units/transport/transport-galleon.png"
    hitpoints=30
    movement_type=float
    movement=6
    experience=50
    level=1
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=14
    description= _ "Assault Galleons are well-armed ships that carry troops. If they reach the shore, they can land the troops to attack."
    usage=null
    [defend]
        hits=hit
        start_time=-80
        [frame]
            image="units/transport/transport-galleon.png:120"
        [/frame]
        [frame]
            image="units/transport/transport-galleon-roll-[1,3~1].png:[70,120,100,70]"
            sound=wose-hit.ogg
        [/frame]
        [frame]
            image="units/transport/transport-galleon.png:40"
        [/frame]
    [/defend]
    [defend]
        hits=kill
        start_time=-80
        [frame]
            image="units/transport/transport-galleon.png:120"
        [/frame]
        [frame]
            image="units/transport/transport-galleon-roll-[1~3].png:[100,140,140]"
            sound=wose-hit.ogg
        [/frame]
    [/defend]
    [death]
        start_time=0
        y=0~6:400,6:400
        alpha=1.0~0.0:800
        [frame]
            image="units/transport/transport-galleon-roll-3.png:800"
        [/frame]
        [frame]
            image="misc/blank-hex.png:1"
        [/frame]
    [/death]
    [defend]
        hits=miss
        start_time=-80
        [frame]
            image="units/transport/transport-galleon.png:80"
        [/frame]
        [frame]
            image="units/transport/transport-galleon.png:40"
        [/frame]
    [/defend]

    [attack]
        name=ballista
        description=_"ballista"
        icon=attacks/ballista.png
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]

# renaming because "transport" was ambiguous; the distinction between Galleon and Transport Galleon was not intuitive.
# this is here for deprecation
[unit_type]
    id=Transport Galleon
    [base_unit]
        id=Assault Galleon
    [/base_unit]
    description= _ "Transport Galleons are deprecated, use Assault Galleons instead"
[/unit_type]
