            [/frame]
        [/else]
        [else]
            direction=n
            [frame]
                image=units/transport/cog/cog-n-1.png
                submerge=0.2
            [/frame]
        [/else]
        [else]
            direction=ne,nw
            [frame]
                image=units/transport/cog/cog-ne-1.png
                submerge=0.21
            [/frame]
        [/else]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/stone-large.png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
    [/attack_anim]
    [attack_anim]
