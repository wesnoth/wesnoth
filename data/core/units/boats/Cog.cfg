#textdomain wesnoth-wof

[unit_type]
    id=Cog
    name= _ "Cog"
    race=mechanical
    image="units/transport/cog/cog-1.png"
    description= _ "The sturdy and reliable cog is the mainstay of human oceanic exploration, shipping and projection of influence. More seaworthy than lighter vessels, one might yet be spied navigating deeper rivers, where the shallow draft somewhat compensates for the tonnage of the vessel.

While its modest speed compared to the vessels of other races makes evasion difficult, its tall fore and aft castles hold a mighty arsenal to fend against pirate and sea monster alike.

The cog can dock at coastal villages, though this makes it entirely vulnerable."

    # Recruiting
    usage=archer
    cost=200

    # Leveling
    level=5
    experience=250
    advances_to=null
    {AMLA_DEFAULT}

    # Agility
    movement=4
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=3
        swamp_water=1
        village=3
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=60
        reef=100
        swamp_water=60
        village=100
    [/defense]

    # Armor
    hitpoints=200
    [resistance]
        blade=80
        pierce=90
        impact=90
        fire=150
        cold=40
        arcane=40
    [/resistance]

    # Weaponry
    alignment=lawful
    [attack]
        name=ram
        description=_"ram"
        icon=attacks/blank-attack.png
        range=melee
        type=impact
        damage=18
        number=1
    [/attack]
    [attack]
        name=bowmen
        description=_"bowmen"
        icon=attacks/bow.png
        range=ranged
        type=pierce
        damage=6
        number=10
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [attack]
        name=ballista
        description=_"ballista"
        icon=attacks/ballista.png
        range=ranged
        type=impact
        damage=30
        number=1
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=scorpio
        description=_"scorpio"
        icon=attacks/ballista.png
        range=ranged
        type=pierce
        damage=30
        number=1
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    # Art
    [standing_anim]
        terrain_type=W*,S*
        start_time=0
        [if]
            direction=se,sw
            [frame]
                image=units/transport/cog/cog-[1~8].png:200
                submerge=0.22
            [/frame]
        [/if]
        [else]
            direction=s
            [frame]
                image=units/transport/cog/cog-s-[1~8].png:200
                submerge=0.22
            [/frame]
        [/else]
        [else]
            direction=n
            [frame]
                image=units/transport/cog/cog-n-[1~8].png:200
                submerge=0.2
            [/frame]
        [/else]
        [else]
            direction=ne,nw
            [frame]
                image=units/transport/cog/cog-ne-[1~8].png:200
                submerge=0.21
            [/frame]
        [/else]
    [/standing_anim]
    [standing_anim]
        start_time=0
        [if]
            direction=se,sw
            [frame]
                image=units/transport/cog/cog-1.png
            [/frame]
        [/if]
        [else]
            direction=s
            [frame]
                image=units/transport/cog/cog-s-1.png
            [/frame]
        [/else]
        [else]
            direction=n
            [frame]
                image=units/transport/cog/cog-n-1.png
            [/frame]
        [/else]
        [else]
            direction=ne,nw
            [frame]
                image=units/transport/cog/cog-ne-1.png
            [/frame]
        [/else]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        start_time=-500
        [if]
            direction=se,sw
            [frame]
                image=units/transport/cog/cog-[1~5].png:150
                submerge=0.22
            [/frame]
        [/if]
        [else]
            direction=s
            [frame]
                image=units/transport/cog/cog-s-[1~5].png:150
                submerge=0.22
            [/frame]
        [/else]
        [else]
            direction=n
            [frame]
                image=units/transport/cog/cog-n-[1~5].png:150
                submerge=0.2
            [/frame]
        [/else]
        [else]
            direction=ne,nw
            [frame]
                image=units/transport/cog/cog-ne-[1~5].png:150
                submerge=0.21
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS wose-attack.ogg wose-miss.ogg -500}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bowmen
        [/filter_attack]
        [if]
            direction=se,sw
            [frame]
