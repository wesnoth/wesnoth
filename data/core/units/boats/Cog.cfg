        start_time=0
        [if]
            direction=se,sw
            [frame]
                image=units/transport/cog/cog-[1~5,5,5,5].png:200
                submerge=0.24,0.26,0.28,0.30,0.32,0.34,0.36,0.38
                y=2,4,6,8,10,12,14,16
