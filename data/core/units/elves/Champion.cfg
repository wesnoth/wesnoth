[unit]
    id=Elvish Champion
    name= _ "Elvish Champion"
    race=elf
    image="units/elves-wood/champion.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=woodland
    movement=5
    {LESS_NIMBLE_ELF}
    experience=100
    level=3
    alignment=neutral
    advanceto=null
    {AMLA_TOUGH 3}
    cost=55
    usage=fighter
    unit_description= _ "Those few elves who deliberately hone themselves into weapons of war become something which belies the rather docile reputation of their race. Dedication and skill are matched with purity of form, and the result is a mastery of swordsmanship to which few can compare. Even archery, treated as a secondary pursuit, is executed with a skill that most of humanity can only stare at with wonder."
    die_sound={SOUND_LIST:ELF_HIT}
    image_long="units/elves-wood/champion-bow.png"
    [attack]
        name=sword
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=9
        number=5
        [animation]
            [frame]
                begin=-200
                end=-175
                image="units/elves-wood/champion.png"
            [/frame]
            [frame]
                begin=-175
                end=-125
                image="units/elves-wood/champion-attack-1.png"
            [/frame]
            [frame]
                begin=-125
                end=-75
                image="units/elves-wood/champion-attack-2.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-75
                    end=75
                    image="units/elves-wood/champion-attack-3.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-75
                    end=75
                    image="units/elves-wood/champion-attack-3.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=75
                end=125
                image="units/elves-wood/champion-attack-4.png"
            [/frame]
            [frame]
                begin=125
                end=175
                image="units/elves-wood/champion-attack-5.png"
            [/frame]
            [frame]
                begin=175
                end=200
                image="units/elves-wood/champion-attack-6.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=9
        number=3
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-445
                end=-380
                image="units/elves-wood/champion-bow.png"
            [/frame]
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/champion-bow-attack1.png"
                sound=bow-miss.ogg
            [/frame]
            [frame]
                begin=-305
                end=-230
                image="units/elves-wood/champion-bow-attack2.png"
            [/frame]
            [frame]
                begin=-230
                end=-130
                image="units/elves-wood/champion-bow-attack3.png"
            [/frame]
            [frame]
                begin=-130
                end=0
                image="units/elves-wood/champion-bow-attack4.png"
            [/frame]
            [frame]
                begin=0
                end=65
                image="units/elves-wood/champion-bow.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-445
                end=-380
                image="units/elves-wood/champion-bow.png"
            [/frame]
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/champion-bow-attack1.png"
                sound=bow.ogg
            [/frame]
            [frame]
                begin=-305
                end=-230
                image="units/elves-wood/champion-bow-attack2.png"
            [/frame]
            [frame]
                begin=-230
                end=-130
                image="units/elves-wood/champion-bow-attack3.png"
            [/frame]
            [frame]
                begin=-130
                end=0
                image="units/elves-wood/champion-bow-attack4.png"
            [/frame]
            [frame]
                begin=0
                end=65
                image="units/elves-wood/champion-bow.png"
            [/frame]
        [/animation]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/champion-defend.png" "units/elves-wood/champion.png" {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-wood/champion-bow-defend.png" "units/elves-wood/champion-bow.png" {SOUND_LIST:ELF_HIT} ranged}
[/unit]
