#textdomain wesnoth-units
[unit_type]
    name= _ "Elvish Ranger"
    id=Elvish Ranger
    race=elf
    gender=male,female
    image="units/elves-wood/ranger.png"
    small_profile="portraits/elves/ranger.png~CROP(20,20,400,400)"
    profile="portraits/elves/ranger.png"
    hitpoints=42
    movement_type=woodland
    movement=6
    experience=90
    level=2
    alignment=neutral
    advances_to=Elvish Avenger
    cost=38
    usage=mixed fighter
    description= _ "The silent watchers of the forests, rangers are masters of stealth and reconnaissance. Many are explorers and loners, preferring to travel alone along the paths between the towering trees and among the unspoiled natural beauty of their homes, of which they are fiercely protective. While they possess considerable skill in both blade and bow, rangers are a little less adept at fighting other warriors on even terms, preferring instead to ambush their enemies from the shadows in the woods. A surprise attack from rangers can cripple even a force many times their size, and attacking armies often choose to withdraw rather than risk a game of guerrilla warfare with rangers in the forests."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}
    die_sound={SOUND_LIST:ELF_HIT}
    [movement_costs]
        shallow_water=2
        mountains=2
    [/movement_costs]
    [defense]
        shallow_water=70
        swamp_water=60
        sand=60
    [/defense]
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=7
        number=4
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/ranger-sword-defend.png" "units/elves-wood/ranger-sword.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-wood/ranger-bow-defend.png" "units/elves-wood/ranger-bow.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/elves-wood/ranger-bow.png:65"
        [/frame]
        [frame]
            image="units/elves-wood/ranger-bow-attack[1~4].png:[75*2,100,130]"
        [/frame]
        [frame]
            image="units/elves-wood/ranger-bow.png:65"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/ranger-sword.png:25"
        [/frame]
        [frame]
            image="units/elves-wood/ranger-sword-[1~3].png:[100,150,100]"
        [/frame]
        [frame]
            image="units/elves-wood/ranger-sword.png:25"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [female]
        name= _ "female^Elvish Ranger"
        gender=female
        image="units/elves-wood/ranger+female.png"
        small_profile="portraits/elves/ranger+female.png~CROP(10,10,389,389)"
        profile="portraits/elves/ranger+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-wood/ranger-sword-defend.png" "units/elves-wood/ranger+female-sword.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/elves-wood/ranger+female-bow-defend.png" "units/elves-wood/ranger+female-bow.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            missile_start_time=-150
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            start_time=-445
            [frame]
                image="units/elves-wood/ranger+female-bow.png:65"
            [/frame]
            [frame]
                image="units/elves-wood/ranger+female-bow-attack[1~4].png:[75*2,100,130]"
            [/frame]
            [frame]
                image="units/elves-wood/ranger+female-bow.png:65"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            start_time=-200
            [frame]
                image="units/elves-wood/ranger+female-sword.png:25"
            [/frame]
            [frame]
                image="units/elves-wood/ranger+female-sword-[1~3].png:[100,150,100]"
            [/frame]
            [frame]
                image="units/elves-wood/ranger+female-sword.png:25"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
