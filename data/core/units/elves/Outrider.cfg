#textdomain wesnoth-units
[unit_type]
    id=Elvish Outrider
    name= _ "Elvish Outrider"
    race=elf
    image="units/elves-wood/outrider/outrider.png"
    profile="portraits/elves/scout.png"
    hitpoints=57
    movement_type=woodland
    movement=10
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=43
    undead_variation=mounted
    usage=scout
    #they are weak against piercing attacks
    description= _ "Elvish Outriders are trained as the royal couriers of the elven kingdoms. Despite the peaceful nature of their people, their experience makes them quite deadly in combat. Only the dedicated exceed them in skill when using a bow on horseback â€” in fact, most would be hard pressed to equal it standing on solid ground.

The speed of these soldiers allows the elves to strike when and where they choose when fighting on their home ground, a fact that has saved many of their number from death."
    die_sound=horse-die.ogg
    [defense]
        forest=40
    [/defense]
    [resistance]
        pierce=120
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    {DEFENSE_ANIM "units/elves-wood/outrider/outrider.png" "units/elves-wood/outrider/outrider.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        start_time=0
        [frame]
            image="units/elves-wood/outrider/outrider.png:150"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-500
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -500}
        [frame]
            image="units/elves-wood/outrider/outrider.png:[100,250,100]"
        [/frame]
        [frame]
            image="units/elves-wood/outrider/outrider.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/outrider/outrider.png:25"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            image="units/elves-wood/outrider/outrider.png:[75,200]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/elves-wood/outrider/outrider.png:75"
        [/frame]
        [frame]
            image="units/elves-wood/outrider/outrider.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
