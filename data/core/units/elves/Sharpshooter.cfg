#textdomain wesnoth-units
[unit_type]
    id=Elvish Sharpshooter
    name= _ "Elvish Sharpshooter"
    race=elf
    gender=male,female
    image="units/elves-wood/sharpshooter.png"
    small_profile="portraits/elves/marksman.png~CROP(30,30,370,370)~FL()"
    profile="portraits/elves/marksman.png"
    hitpoints=47
    movement_type=woodland
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=51
    usage=archer
    description= _ "Though not a formal title, 'Sharpshooter' is often the epithet given to those marksmen who have mastered the art of archery. Even by elvish standards, sharpshooters are capable of incredible and sometimes miraculous feats with the bow; they are precise enough to shoot arrows into tiny gaps in armor, even on rapidly moving targets such as knights on horseback or goblins riding their wolves. Some of these elves have been seen to shoot enemy projectiles straight out of the sky with their own arrows, while others can even shoot multiple arrows simultaneously while maintaining enough power to pierce through steel armor. A sharpshooter on the battlefield is always a great threat and can wreak havoc on adversaries when left unchecked."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=longbow
        description=_"longbow"
        icon=attacks/bow-elven-magic.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=10
        number=5
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/sharpshooter-sword-defend.png" "units/elves-wood/sharpshooter-sword.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-wood/sharpshooter-bow-defend.png" "units/elves-wood/sharpshooter-bow.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=longbow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/elves-wood/sharpshooter-bow.png:65"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/elves-wood/sharpshooter-bow-attack[1~5].png:[75*2,100,130,150]"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/sharpshooter-sword.png:25"
        [/frame]
        [frame]
            image="units/elves-wood/sharpshooter-sword-[1~3].png:[100,175,75]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/elves-wood/sharpshooter-sword.png:25"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Elvish Sharpshooter"
        gender=female
        image="units/elves-wood/sharpshooter+female.png"
        small_profile="portraits/elves/marksman+female.png~CROP(0,30,370,370)"
        profile="portraits/elves/marksman+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-wood/sharpshooter+female-sword-defend.png" "units/elves-wood/sharpshooter+female-sword.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/elves-wood/sharpshooter+female-bow-defend.png" "units/elves-wood/sharpshooter+female-bow.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=longbow
            [/filter_attack]
            [frame]
                image="units/elves-wood/sharpshooter+female-bow.png:65"
            [/frame]
            [frame]
                image="units/elves-wood/sharpshooter+female-bow-attack[1~5].png:[75*2,100,130,150]"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/elves-wood/sharpshooter+female-sword.png:25"
            [/frame]
            [frame]
                image="units/elves-wood/sharpshooter+female-sword-[1~3].png:[100,175,75]"
            [/frame]
            [frame]
                image="units/elves-wood/sharpshooter+female-sword.png:25"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
