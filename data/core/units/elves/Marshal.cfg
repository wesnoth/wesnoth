#textdomain wesnoth-units
[unit_type]
    id=Elvish Marshal
    name= _ "Elvish Marshal"
    race=elf
    image="units/elves-wood/marshal.png"
    small_profile="portraits/elves/captain.webp~CROP(8,60,370,380)"
    profile="portraits/elves/captain.webp"
    [leading_anim]
        start_time=-150
        [frame]
            image="units/elves-wood/marshal-leading.png:300"
        [/frame]
    [/leading_anim]
    hitpoints=60
    movement_type=woodland
    movement=6
    {LESS_NIMBLE_ELF}
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=67
    usage=fighter
    description= _ "Elves are not often the instigators of open war, but will not shy away when the time comes to do battle. To this end, they maintain a small number of strategically-minded marshals at all times. Selected from the most talented patrol captains, these commanders undergo extensive training in various military styles, including those of the humans and orcs. They are unorthodox, but brilliant strategists who excel at breaking down large battlefronts into smaller skirmishes, transforming ordinary campaigns into dispersed guerrilla warfare. Engaging elves in their own homes is a daunting task for any invasion force, precisely because of the skillful maneuvering of the marshals who are entrusted with the protection of their people."
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [standing_anim]
        start_time=0
        [frame]
            image="units/elves-wood/marshal-stand-[1~14].png:[150*14]"
        [/frame]
    [/standing_anim]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/marshal-defend.png" "units/elves-wood/marshal.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-wood/marshal-bow-defend.png" "units/elves-wood/marshal-bow.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/elves-wood/marshal-bow.png:65"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/elves-wood/marshal-bow-attack[1~4].png:[75*2,100,130]"
        [/frame]
        [frame]
            image="units/elves-wood/marshal-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/elves-wood/marshal-melee-2.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/elves-wood/marshal-melee-[1~2].png:[175,75]"
        [/frame]
        [frame]
            image="units/elves-wood/marshal.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
