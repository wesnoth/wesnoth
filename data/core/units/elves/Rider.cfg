#textdomain wesnoth-units
[unit_type]
    id=Elvish Rider
    name= _ "Elvish Rider"
    race=elf
    image="units/elves-wood/rider/rider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elves/scout.png"
    hitpoints=46
    movement_type=woodland
    movement=10
    experience=75
    level=2
    alignment=neutral
    advances_to=Elvish Outrider
    cost=31
    undead_variation=mounted
    usage=scout
    #mostly like a foot Elf, but they
    #aren't good at defending in villages
    #they are weak against piercing attacks
    description= _ "The master horsemen of the elves are able to move through forests at a speed which would be suicidal for any human. Awe of the rider is quite justified â€” but questions have also been raised about the stock of the horses, for the feats they perform seem almost supernatural.

This combination of incredible mobility and potent combat strength is one of the greatest assets the elves possess in warfare."
    die_sound=horse-die.ogg
    [defense]
        village=50
        forest=40
    [/defense]
    [resistance]
        pierce=120
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=9
        number=2
    [/attack]
    {DEFENSE_ANIM "units/elves-wood/rider/rider.png" "units/elves-wood/rider/rider.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        start_time=0
        [frame]
            image="units/elves-wood/rider/rider.png:150"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-500
        [if]
            hits=yes
            [frame]
                image="units/elves-wood/rider/rider.png:100"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/elves-wood/rider/rider.png:100"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/rider/rider.png:[250,100]"
        [/frame]
        [frame]
            image="units/elves-wood/rider/rider.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/rider/rider.png:25"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            image="units/elves-wood/rider/rider.png:75"
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/elves-wood/rider/rider.png:200"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/elves-wood/rider/rider.png:200"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/rider/rider.png:75"
        [/frame]
        [frame]
            image="units/elves-wood/rider/rider.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
