#textdomain wesnoth-celmin-aoa

[unit_type]
	id=Elvish Prowler
	name=_"Elvish Prowler"
	race=elf
	gender=male,female
	image="units/elves-wood/prowler/prowler.png"
	hitpoints=54
	movement_type=woodland
	movement=6
	experience=150
	level=3
	alignment=neutral
	advances_to=null
	{AMLA_DEFAULT}
	cost=60
	usage=mixed fighter
	[movement_costs]
		cave=2
	[/movement_costs]
	# These guys have a better defense in swamp water and sands
	[defense]
		swamp_water=60
		cave=50
		mountains=30
		hills=40
		sand=60
	[/defense]
	description=_"The best hunters are renowned for their skill in taking advantage of their surroundings to sneak past enemies unnoticed and strike at them by surprise. It is not unusual for incursion parties to be either disbanded or decimated by patrol teams led by a few veteran prowlers."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_SLOW}
	die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM "units/elves-wood/prowler/prowler.png" "units/elves-wood/prowler/prowler.png" {SOUND_LIST:ELF_HIT} }
	[abilities]
		{ABILITY_SKIRMISHER}
		{ABILITY_AMBUSH}
	[/abilities]
	#textdomain wesnoth-units
	[attack]
		name=sword
		description=_"sword"
		type=blade
		range=melee
		damage=9
		number=4
		icon=attacks/sword-elven.png
	[/attack]
	#textdomain wesnoth-celmin-aoa
	[attack]
		name=bolas
		description= _"bolas"
		type=impact
		range=ranged
		damage=12
		number=2
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
	[/attack]
	[attack_anim]
		[filter_attack]
			name=bolas
		[/filter_attack]
		{MISSILE_FRAME_BOLAS}
		start_time=-300
		[frame]
			duration=100
			#image=units/elves-wood/prowler/prowler-ranged-1.png
			image="units/elves-wood/prowler/prowler.png"
		[/frame]
		[frame]
			duration=100
			#image=units/elves-wood/prowler/prowler-ranged-2.png
			image="units/elves-wood/prowler/prowler.png"
		[/frame]
		[frame]
			duration=100
			#image=units/elves-wood/prowler/prowler-ranged-3.png
			image="units/elves-wood/prowler/prowler.png"
		[/frame]
		{SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300}
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		start_time=-200
		[frame]
			duration=100
			image="units/elves-wood/prowler/prowler.png"
		[/frame]
		[frame]
			duration=200
			image="units/elves-wood/prowler/prowler.png"
		[/frame]
		{SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
	[/attack_anim]
	[female]
		name=_"female^Elvish Prowler"
		gender=female
		image="units/elves-wood/prowler/prowler+female.png"
		die_sound={SOUND_LIST:ELF_FEMALE_HIT}
		{DEFENSE_ANIM "units/elves-wood/prowler/prowler+female.png" "units/elves-wood/prowler/prowler+female.png" {SOUND_LIST:ELF_FEMALE_HIT} }
		[attack_anim]
			[filter_attack]
				name=bolas
			[/filter_attack]
			[frame]
				#image=units/elves-wood/prowler/prowler-ranged-1.png
				image="units/elves-wood/prowler/prowler+female.png"
			[/frame]
			[frame]
				#image=units/elves-wood/prowler/prowler-ranged-2.png
				image="units/elves-wood/prowler/prowler+female.png"
			[/frame]
			[frame]
				image="units/elves-wood/prowler/prowler+female.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
				name=sword
			[/filter_attack]
			[frame]
				image="units/elves-wood/prowler/prowler+female.png"
			[/frame]
			[frame]
				image="units/elves-wood/prowler/prowler+female.png"
			[/frame]
		[/attack_anim]
	[/female]
[/unit_type]
