#textdomain wesnoth-units
[unit_type]
    id=Elvish Shaman
    name= _ "female^Elvish Shaman"
    race=elf
    gender=female
    image="units/elves-wood/shaman.png"
    small_profile="portraits/elves/shaman.webp~CROP(10,10,390,390)"
    profile="portraits/elves/shaman.webp~RIGHT()"
    hitpoints=26
    movement_type=woodland
    movement=5
    experience=32
    level=1
    alignment=neutral
    advances_to=Elvish Druid,Elvish Sorceress
    cost=15
    usage=healer
    abilities_list=heals_4
    description= _ "With a little training, an elfâ€™s inherent affinity with the natural world can be channeled into a material magic that affects the physical plane. Shamans of this discipline most often use their skills to tend to the nature that connects them to their powers, resulting in the unusually lush and verdant forests surrounding their homes. The same magic lends itself to remarkable and well-renowned capabilities in the healing arts. Devoutly peaceful by nature, these shamans rarely engage in combat, instead using their magic to command the earth itself to hinder or pacify their enemies."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/elves-wood/shaman-idle-[1~6,6,5,4,3].png:200"
        [/frame]
    [/idle_anim]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        damage=3
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        damage=4
        number=2
        range=ranged
        specials_list=slow
    [/attack]
    {DEFENSE_ANIM "units/elves-wood/shaman-defend.png" "units/elves-wood/shaman.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        start_time=-200
        [frame]
            image="units/elves-wood/shaman-heal[1,2].png:55"
        [/frame]
        [frame]
            image="units/elves-wood/shaman-heal[3~9].png:55"
            halo=halo/elven/shaman-heal-halo-[1~7].png
        [/frame]
        [frame]
            image="units/elves-wood/shaman-heal9.png:30"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=150
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-450
        [frame]
            image="units/elves-wood/shaman.png:225,units/elves-wood/shaman-attack2.png:225,units/elves-wood/shaman.png:100"
            halo=halo/elven/nature-halo[1~6].png:75,halo/elven/nature-halo[7~8].png:50
            halo_x,halo_y=0,-12
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
        [frame]
            image="units/elves-wood/shaman.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/elves-wood/shaman.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/elves-wood/shaman-attack.png:200"
        [/frame]
        [frame]
            image="units/elves-wood/shaman.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
