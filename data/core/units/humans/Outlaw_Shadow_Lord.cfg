#textdomain wesnoth-units

#define ALTERNATIVE_DAMAGE_TYPE PRIORITY TYPE
    [damage_type]
        [filter_opponent]
            formula=" resistance.{TYPE}=min(values(resistance))" # and not min(values(resistance))>0
        [/filter_opponent]
        replacement_type={TYPE}
        overwrite_specials=one_side
        [overwrite]
            priority={PRIORITY}
        [/overwrite]
    [/damage_type]
#enddef

[unit_type]
    id=Shadow Lord
    name= _ "Shadow Lord"
    race=human
    gender=male,female
    image="units/human-outlaws/shadow-lord.png"
    hitpoints=41 # great offensive power, but less hp than a lvl 1 troll whelp
    [abilities]
        {ABILITY_NIGHTSTALK}
    [/abilities]
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=liminal
    advances_to=null
    cost=71
    {AMLA_DEFAULT}
    usage=mixed fighter
    description= _ "The fruits of the paths of either light or darkness are well known to magi: the brilliance of a white mage or the deep gloom of a necromancer. Much less well known is the art of the Shadow Lord, those few who master a union of both white and black magic. Though decades of zealous study and self-neglect have left them drained of strength, these savants have transcended the need for crude physical weapons, instead channeling their energies into devastating magical attacks that undercut their enemiesâ€™ resistances."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [standing_anim]
        start_time=0
        [frame]
            image="units/human-outlaws/shadow-lord.png:70,units/human-outlaws/shadow-lord-[1~7].png:70"
        [/frame]
    [/standing_anim]
    {DEFENSE_ANIM "units/human-outlaws/shadow-lord-defend2.png" "units/human-outlaws/shadow-lord-defend1.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=astral blade
        icon="icons/sword-astral.png"
        description= _ "astral blade"
        type=cold
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            [dummy]
                name=_"astral"
                description=_"This attack always deals whichever damage type its opponent is most vulnerable to."
            [/dummy]
            {ALTERNATIVE_DAMAGE_TYPE 6 cold}
            {ALTERNATIVE_DAMAGE_TYPE 5 arcane}
            {ALTERNATIVE_DAMAGE_TYPE 4 fire}
            {ALTERNATIVE_DAMAGE_TYPE 3 blade}
            {ALTERNATIVE_DAMAGE_TYPE 2 pierce}
            {ALTERNATIVE_DAMAGE_TYPE 1 impact}
        [/specials]
        damage=8
        number=4
    [/attack]
    [attack]
        name=shadow wave
        description= _ "shadow wave"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/dark-missile.png
        damage=17
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=astral blade
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/human-outlaws/shadow-lord.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        start_time=-700
        [frame]
            image="units/human-outlaws/shadow-lord-[1~4].png:75"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=8,-12~12
        [/frame]
        [frame]
            image="units/human-outlaws/shadow-lord-[5~7,1~3].png:75"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
    [/attack_anim]
    [female]
        name= _ "female^Shadow Lord"
        gender=female
        image="units/human-outlaws/shadow-lord+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [standing_anim]
            start_time=0
            [frame]
                image="units/human-outlaws/shadow-lord+female.png:70,units/human-outlaws/shadow-lord+female-[1~7].png:70"
            [/frame]
        [/standing_anim]
        {DEFENSE_ANIM "units/human-outlaws/shadow-lord+female-defend1.png" "units/human-outlaws/shadow-lord+female-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=astral blade
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/human-outlaws/shadow-lord+female-defend1.png:125,units/human-outlaws/shadow-lord+female-sword[2~4].png:125"
            [/frame]
            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
            [frame]
                image="units/human-outlaws/shadow-lord+female.png:200"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=shadow wave
            [/filter_attack]
            {MISSILE_FRAME_SHADOW_WAVE}
            start_time=-700
            [frame]
                image="units/human-outlaws/shadow-lord+female-spell.png:300"
                halo=halo/undead/dark-magic-[1~6].png:50
                halo_x,halo_y=8,-12~12
            [/frame]
            [frame]
                image="units/human-outlaws/shadow-lord+female-spell.png:450"
            [/frame]
            {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
        [/attack_anim]
    [/female]
[/unit_type]

#undef ALTERNATIVE_DAMAGE_TYPE
