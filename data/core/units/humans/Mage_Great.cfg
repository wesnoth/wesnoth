#textdomain wesnoth
[unit]
    id=Great Mage
    name= _ "Great Mage"
    race=human
    gender=male,female
    image="units/human-magi/great-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=65
    movement_type=smallfoot
    movement=5
    experience=100
    level=4
    alignment=neutral
    advanceto=null
    {AMLA_TOUGH 3}
    cost=72
    usage=mixed fighter
    unit_description= _ "Any person who is even considered for the title of Great Mage is quite nearly a legend in their own time, and town criers have forcibly learnt discretion in applying the title. Merit for the title is carefully considered by a council of the leading magi of the age, and the conferment of the title is given only by a majority vote. Regardless, anyone who is seriously nominated for the honor of being called a Great Mage is, without question, a master of their art, and has surpassed almost any of their peers in skill.

Though they are not warriors, by any means, the application of their art to combat is something that often causes other soldiers to stand aside in awe.

Special Notes:"+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-magi/great-mage-defend.png" "units/human-magi/great-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=70
    [/resistance]
    [attack]
        name=staff
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=9
        number=2
        [animation]
            [frame]
                begin=-250
                end=-200
                image="units/human-magi/great-mage.png"
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/human-magi/great-mage-attack-staff-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/human-magi/great-mage-attack-staff-2.png"
                    sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/human-magi/great-mage-attack-staff-2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=175
                image="units/human-magi/great-mage-attack-magic-1.png"
            [/frame]
            [frame]
                begin=175
                end=250
                image="units/human-magi/great-mage.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=fireball
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=16
        number=4
        [animation]
            {MISSILE_FRAME_FIREBALL}

            [frame]
                begin=-225
                end=-175
                image="units/human-magi/great-mage.png"
            [/frame]
            [frame]
                begin=-175
                end=-75
                image="units/human-magi/great-mage-attack-magic-1.png"
                sound=fire.wav
            [/frame]
            [frame]
                begin=-75
                end=75
                image="units/human-magi/great-mage-attack-magic-2.png"
            [/frame]
            [frame]
                begin=75
                end=150
                image="units/human-magi/great-mage-attack-magic-1.png"
            [/frame]
            [frame]
                begin=150
                end=225
                image="units/human-magi/great-mage.png"
            [/frame]
        [/animation]
    [/attack]
    [female]
        name= _ "female^Great Mage"
        gender=female
        image="units/human-magi/great-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-magi/great-mage+female-defend.png" "units/human-magi/great-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack]
            [animation]
                [frame]
                    image="units/human-magi/great-mage+female.png"
                [/frame]
                [frame]
                    image="units/human-magi/great-mage+female-attack-staff-1.png"
                [/frame]
                [if]
                    [frame]
                        image="units/human-magi/great-mage+female-attack-staff-2.png"
                    [/frame]
                [/if]
                [else]
                    [frame]
                        image="units/human-magi/great-mage+female-attack-staff-2.png"
                    [/frame]
                [/else]
                [frame]
                    image="units/human-magi/great-mage+female-attack-magic-1.png"
                [/frame]
                [frame]
                    image="units/human-magi/great-mage+female.png"
                [/frame]
            [/animation]
        [/attack]
        [attack]
            [animation]
                [frame]
                    image="units/human-magi/great-mage+female.png"
                [/frame]
                [frame]
                    image="units/human-magi/great-mage+female-attack-magic-1.png"
                [/frame]
                [frame]
                    image="units/human-magi/great-mage+female-attack-magic-2.png"
                [/frame]
                [frame]
                    image="units/human-magi/great-mage+female-attack-magic-1.png"
                [/frame]
                [frame]
                    image="units/human-magi/great-mage+female.png"
                [/frame]
            [/animation]
        [/attack]
    [/female]
[/unit]
