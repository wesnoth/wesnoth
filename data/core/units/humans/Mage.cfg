#textdomain wesnoth-units
[unit]
    id=Mage
    name= _ "Mage"
    race=human
    gender=male,female
    image="units/human-magi/mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=24
    movement_type=smallfoot
    movement=5
    experience=60
    level=1
    alignment=lawful
    advanceto=White Mage,Red Mage
    cost=20
    usage=mixed fighter
    unit_description= _ "Humans have often pondered the workings of the world in which they live. Some endeavor to take this beyond idle musing, to set it as the primary enterprise of their lives. Any magi worthy of the title have spent at least a decade in study, amassing a sum of knowledge which sets them apart from other people. These men and women, who have committed themselves fully to the pursuit of wisdom, stand in stark contrast to a world where few can even read and write. Their ranks are filled with the children of hopeful nobility, or those who sought an escape from the intellectual void of manual labor.

It is an irony that, with all their knowledge, and their unassuming monopoly thereof, the collective community of magi could likely rule society, were they ever to try. However, their true love is neither money, nor power, and those who see the study of magic as a means to such ends often lack the very conviction required for true mastery.

Physically frail, and lacking familiarity with combat, magi do possess certain arts which are of great utility in battle."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-magi/mage-defend.png" "units/human-magi/mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    # FIXME: Commented out because these images are in 1.2 size and style
    [comment]
        [death]
            [frame]
                begin=0
                end=100
                image="units/human-magi/mage-die-1.png"
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/human-magi/mage-die-2.png"
            [/frame]
            [frame]
                begin=200
                end=300
                image="units/human-magi/mage-die-3.png"
            [/frame]
            [frame]
                begin=300
                end=400
                image="units/human-magi/mage-die-4.png"
            [/frame]
        [/death]
    [/comment]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=1
    [/attack]
    [attack]
        name=missile
        description=_"missile"
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=missile
        [/attack_filter]
        [missile_frame]
            begin=-200
            end=0
            halo=halo/mage-halo1.png,halo/mage-halo2.png,halo/mage-halo3.png,halo/mage-halo4.png,halo/mage-halo5.png
            halo_x,halo_y=11,-21
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/human-magi/mage-attack-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/human-magi/mage-attack-magic2.png"
            halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
            halo_x,halo_y=11,-21
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/human-magi/mage-attack-magic2.png"
                halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                halo_x,halo_y=11,-21
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/human-magi/mage-attack-magic2.png"
                halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                halo_x,halo_y=11,-21
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/human-magi/mage-attack-magic1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=staff
        [/attack_filter]
        [frame]
            begin=-250
            end=-200
            image="units/human-magi/mage.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/mage-attack-staff1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-magi/mage-attack-staff2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-magi/mage-attack-staff2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-magi/mage-attack-magic1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-magi/mage.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Mage"
        gender=female
        image="units/human-magi/mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-magi/mage+female-defend.png" "units/human-magi/mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        # FIXME: Commented out because these images are in 1.2 size and style
        [comment]
            [death]
                [frame]
                    image="units/human-magi/mage+female-die-1.png"
                [/frame]
                [frame]
                    image="units/human-magi/mage+female-die-2.png"
                [/frame]
                [frame]
                    image="units/human-magi/mage+female-die-3.png"
                [/frame]
                [frame]
                    image="units/human-magi/mage+female-die-4.png"
                [/frame]
            [/death]
        [/comment]
        [attack_anim]
            [attack_filter]
                name=missile
            [/attack_filter]
            [frame]
                image="units/human-magi/mage+female-attack-magic1.png"
            [/frame]
            [frame]
                image="units/human-magi/mage+female-attack-magic2.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    image="units/human-magi/mage+female-attack-magic2.png"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    image="units/human-magi/mage+female-attack-magic2.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-magi/mage+female-attack-magic1.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [attack_filter]
                name=staff
            [/attack_filter]
            [frame]
                image="units/human-magi/mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/mage+female-attack-staff1.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-magi/mage+female-attack-staff2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-magi/mage+female-attack-staff2.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-magi/mage+female-attack-magic1.png"
            [/frame]
            [frame]
                image="units/human-magi/mage+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit]
