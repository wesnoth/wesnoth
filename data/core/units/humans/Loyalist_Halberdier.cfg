#textdomain wesnoth-units
[unit_type]
    id=Halberdier
    name= _ "Halberdier"
    race=human
    image="units/human-loyalists/halberdier.png"
    profile="portraits/humans/halberdier.png"
    hitpoints=72
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    usage=fighter
    description= _ "A halberd is a heavy weapon and difficult to use, but very powerful in the hands of an expert. It is also much more flexible than the spear from which it descended. As any halberdier can tell you, the weapon possesses four primary striking points, two more than a spear or pike; these are the tip, the blade, the spike at the base of the shaft, and the inner point on the blade, which can be used in a motion pulling back towards the wielder. All this makes for a very versatile weapon in melee, especially against cavalry.

However, a halberd is notably more expensive to craft than a spear, and in the hands of a novice, much less effective. In the armies of Wesnoth, it is customary only to grant these weapons to veteran pikemen, who have proven that they have the skill to employ them properly on the field of war."
    [special_note]
        note= _ "Compared to other loyalists, Halberdiers have a higher resistance to ‘pierce’ attacks."
    [/special_note]
    {NOTE_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/halberdier-defend.png" "units/human-loyalists/halberdier.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        pierce=60
    [/resistance]
    [attack]
        name=halberd
        description=_"halberd"
        icon=attacks/halberd.png
        type=pierce
        range=melee
        damage=15
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=halberd
        description=_"halberd"
        icon=attacks/halberd.png
        type=blade
        range=melee
        damage=19
        number=2
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/human-loyalists/halberdier-idle-[1~12,2,1].png:100"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=blade
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/human-loyalists/halberdier-defend.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-slash-se-[1~2].png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
        [frame]
            image="units/human-loyalists/halberdier-pierce-se.png:100"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=ne,nw
        start_time=-250
        [frame]
            image="units/human-loyalists/halberdier.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/human-loyalists/halberdier-pierce-ne.png:200"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=se,sw
        start_time=-250
        [frame]
            image="units/human-loyalists/halberdier.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/human-loyalists/halberdier-pierce-se.png:200"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=n
        start_time=-250
        [frame]
            image="units/human-loyalists/halberdier.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-pierce-[ne,n,ne].png:[100,200,50]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/human-loyalists/halberdier-defend.png:25"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=s
        start_time=-250
        [frame]
            image="units/human-loyalists/halberdier.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/human-loyalists/halberdier-pierce-[s,se].png:[250,50]"
        [/frame]
        [frame]
            image="units/human-loyalists/halberdier-defend.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
