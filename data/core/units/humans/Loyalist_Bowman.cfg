#textdomain wesnoth-units
[unit_type]
    id=Bowman
    name= _ "Bowman"
    race=human
    gender=male
    image="units/human-loyalists/bowman.png"
    profile="portraits/Pekka_Aikio/human-bowman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=smallfoot
    movement=5
    experience=39
    level=1
    alignment=lawful
    advanceto=Longbowman
    undead_variation=archer
    cost=15
    usage=archer
    description= _ "The use of archery in shooting something other than game was seen from its inception, and archers have been indispensable in warfare since time immemorial. Usually of humble origins, hailing from the peasantry or woodsmen, bowmen are competent with both a bow and a short sword, and are very common on the battlefield."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description=_"short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-loyalists/bowman-sword-defend.png" "units/human-loyalists/bowman-sword.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/bowman-ranged-defend.png" "units/human-loyalists/bowman.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-600
            end=-525
            image="units/human-loyalists/bowman-ranged-1.png"
        [/frame]
        [frame]
            begin=-525
            end=-450
            image="units/human-loyalists/bowman-ranged-2.png"
        [/frame]
        [frame]
            begin=-450
            end=-375
            image="units/human-loyalists/bowman-ranged-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-375
                end=-300
                image="units/human-loyalists/bowman-ranged-4.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-375
                end=-300
                image="units/human-loyalists/bowman-ranged-4.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=-225
            image="units/human-loyalists/bowman-ranged-5.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/human-loyalists/bowman-ranged-6.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-loyalists/bowman-ranged-7.png"
        [/frame]
        [frame]
            begin=-75
            end=-20
            image="units/human-loyalists/bowman-ranged-8.png"
        [/frame]
        [frame]
            begin=-20
            end=20
            image="units/human-loyalists/bowman-ranged-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=short sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/human-loyalists/bowman-sword.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/bowman-sword-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/bowman-sword-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-loyalists/bowman-sword.png"
        [/frame]
    [/attack_anim]
[/unit_type]
