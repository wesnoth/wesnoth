#textdomain wesnoth-units
[unit_type]
    id=Longbowman
    name= _ "Longbowman"
    race=human
    gender=male
    image="units/human-loyalists/longbowman.png"
    profile="portraits/Pekka_Aikio/human-longbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=68
    level=2
    alignment=lawful
    advanceto=Master Bowman
    undead_variation=archer
    cost=26
    usage=archer
    description= _ "Longbows are fearsome weapons, but too difficult for beginning archers to wield. It takes great strength to draw one, and the added range and power it confers remain useless unless one has good aim with the weapon. Longbowmen carry their weapons as a badge of pride, and most bowmen look forward to the day they can begin using one."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/longbowman-sword-defend.png" "units/human-loyalists/longbowman-sword.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/longbowman-bow-defend.png" "units/human-loyalists/longbowman-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            begin=0
            end=1000
            image="units/human-loyalists/longbowman-idle-1.png"
        [/frame]
        [frame]
            begin=1000
            end=1400
            image="units/human-loyalists/longbowman-idle-2.png"
        [/frame]
        [frame]
            begin=1400
            end=1500
            image="units/human-loyalists/longbowman-idle-3.png"
        [/frame]
        [frame]
            begin=1500
            end=1700
            image="units/human-loyalists/longbowman-idle-4.png"
        [/frame]
        [frame]
            begin=1700
            end=1800
            image="units/human-loyalists/longbowman-idle-3.png"
        [/frame]
        [frame]
            begin=1800
            end=2000
            image="units/human-loyalists/longbowman-idle-4.png"
        [/frame]
        [frame]
            begin=2000
            end=2100
            image="units/human-loyalists/longbowman-idle-3.png"
        [/frame]
        [frame]
            begin=2100
            end=2300
            image="units/human-loyalists/longbowman-idle-4.png"
        [/frame]
        [frame]
            begin=2300
            end=2400
            image="units/human-loyalists/longbowman-idle-3.png"
        [/frame]
        [frame]
            begin=2400
            end=2800
            image="units/human-loyalists/longbowman-idle-4.png"
        [/frame]
        [frame]
            begin=2800
            end=2900
            image="units/human-loyalists/longbowman-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/human-loyalists/longbowman-bow.png"
        [/frame]
        [frame]
            begin=-380
            end=-305
            image="units/human-loyalists/longbowman-bow-attack1.png"
        [/frame]
        [frame]
            begin=-305
            end=-230
            image="units/human-loyalists/longbowman-bow-attack2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-230
                end=-130
                image="units/human-loyalists/longbowman-bow-attack3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-230
                end=-130
                image="units/human-loyalists/longbowman-bow-attack3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=-130
            end=0
            image="units/human-loyalists/longbowman-bow-attack4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/human-loyalists/longbowman-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/human-loyalists/longbowman-sword.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/longbowman-sword-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/longbowman-sword-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-loyalists/longbowman-sword.png"
        [/frame]
    [/attack_anim]
[/unit_type]
