#textdomain wesnoth-units
[unit_type]
    id=Drake Burner
    name= _ "Drake Burner"
    race=drake
    image="units/drakes/burner.png"
    ellipse="misc/ellipse"
    profile="portraits/Alex_Jarocha-Ernst/drake-burner.png"
    hitpoints=42
    movement_type=drakefly
    movement=5
    experience=43
    level=1
    alignment=lawful
    advanceto=Fire Drake,Drake Flare
    undead_variation=drake
    cost=21
    usage=archer
    unit_description= _ "Drake Burners are the proud few in whom the blood and strength of their remote ancestors runs truest, giving them the ability to breathe fire. This, coupled with their sheer size and fearsome claws, makes them deadly foes in combat."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/burner-defend.png" "units/drakes/burner.png" {SOUND_LIST:DRAKE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/burner-flying.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=110
            image="units/drakes/burner-die-1.png"
        [/frame]
        [frame]
            begin=110
            end=320
            image="units/drakes/burner-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/burner-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/burner-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/burner-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/burner-die-6.png"
        [/frame]
    [/death]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [attack_filter]
            name=fire breath
        [/attack_filter]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image="units/drakes/burner-attack-ranged1.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image="units/drakes/burner-attack-ranged1.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/drakes/burner-attack-ranged2.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/drakes/burner.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=claws
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/burner-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/drakes/burner-attack-close.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/drakes/burner-attack-close.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/drakes/burner-defend.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/drakes/burner-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/burner.png"
        [/frame]
    [/attack_anim]
[/unit_type]
