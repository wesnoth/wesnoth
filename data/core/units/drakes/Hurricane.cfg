#textdomain wesnoth-units
[unit_type]
    id=Hurricane Drake
    name= _ "Hurricane Drake"
    race=drake
    image="units/drakes/hurricane.png"
    profile="portraits/drakes/hurricane.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=drakeglide2
    movement=9
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=scout
    description= _ "Hurricane Drakes have moved above the menial hunting and gathering to which the lower members of their caste are relegated. They are an integral part of the drakes’ military, scouting ahead of the main forces, carrying messages across the battlefield, and falling upon the enemy where it’s least expected. Being allowed—grudgingly—to train with the newcomers from other castes has increased their skill in combat, but their greatest strength still lies in their speed and flight."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/hurricane-defend-2.png" "units/drakes/hurricane-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [recruit_anim]
        [frame]
            image="units/drakes/hurricane-takeoff-1.png:100"
            alpha="0~1:300"
        [/frame]
        [frame]
            image="units/drakes/hurricane-takeoff-[2~4].png:100"
        [/frame]
    [/recruit_anim]
    [standing_anim]
        start_time=0
        submerge=0.01
        layer=60
        # wmlscope: start ignoring
        [frame]
            image="units/drakes/hurricane-fly-[1~5,4].png:100,units/drakes/hurricane-fly-[3,2]-upstroke.png:100"
        [/frame]
        # wmlscope: stop ignoring
    [/standing_anim]
    [movement_anim]
        start_time=0
        submerge=0.01
        # wmlscope: start ignoring
        [frame]
            image="units/drakes/hurricane-fly-[1~5,4].png:100,units/drakes/hurricane-fly-[3,2]-upstroke.png:100"
        [/frame]
        # wmlscope: stop ignoring
    [/movement_anim]
    [attack]
        name=slam
        description=_"slam"
        type=impact
        range=melee
        damage=8
        number=3
        icon=attacks/slam-drake.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=8
        number=3
    [/attack]
    [draw_weapon_anim]
        #landing, only do it when we are not already flying
        # wmlscope: start ignoring
        [frame]
            image="units/drakes/hurricane-takeoff-[4~1].png:100"
        [/frame]
        # wmlscope: stop ignoring
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        #landing, only do it when we are not already flying
        [frame]
            image="units/drakes/hurricane-takeoff-[1~4].png:100"
        [/frame]
    [/sheath_weapon_anim]
    {DRAKE_FIRE_ANIM_S_DIAGONAL hurricane 35,40}
    {DRAKE_FIRE_ANIM_N_DIAGONAL_CURRENT hurricane 35,-20}
    {DRAKE_FIRE_ANIM_S hurricane 8,50}
    {DRAKE_FIRE_ANIM_N_CURRENT hurricane 8,-50}
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-400
        [frame]
            image="units/drakes/hurricane-kick-[1~6,2].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -200}
    [/attack_anim]
[/unit_type]
