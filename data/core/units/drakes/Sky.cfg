#textdomain wesnoth-units
[unit_type]
    id=Sky Drake
    name= _ "Sky Drake"
    race=drake
    image="units/drakes/sky.png"
    profile="portraits/drakes/hurricane.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=drakeglide2
    movement=9
    experience=80
    level=2
    alignment=lawful
    advances_to=Hurricane Drake
    cost=30
    usage=scout
    description= _ "The lightweight ceramic armor that the Sky Drakes wear is a symbol of their rank, glazed silver to honor their connection to the air. As leaders of the hunt, they are often away from their homes for long periods of time. Each tries to bring as much game home as possible, competing to gain the respect of their tribe and, just possibly, time with one of the closely-guarded drake females."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/sky-defend-2.png" "units/drakes/sky-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [recruit_anim]
        [frame]
            image="units/drakes/sky-takeoff-1.png:100"
            alpha="0~1:300"
        [/frame]
        [frame]
            image="units/drakes/sky-takeoff-[2~4].png:100"
        [/frame]
    [/recruit_anim]
    [standing_anim]
        start_time=0
        submerge=0.01
        layer=60
        # wmlscope: start ignoring
        [frame]
            image="units/drakes/sky-fly-[1~5,4].png:100,units/drakes/sky-fly-[3,2]-upstroke.png:100"
        [/frame]
        # wmlscope: stop ignoring
    [/standing_anim]
    [movement_anim]
        start_time=0
        submerge=0.01
        # wmlscope: start ignoring
        [frame]
            image="units/drakes/sky-fly-[1~5,4].png:100,units/drakes/sky-fly-[3,2]-upstroke.png:100"
        [/frame]
        # wmlscope: stop ignoring
    [/movement_anim]
    [attack]
        name=slam
        description=_"slam"
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/slam-drake.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=5
        number=3
    [/attack]
    [draw_weapon_anim]
        #landing, only do it when we are not already flying
        [frame]
            image="units/drakes/sky-takeoff-[4~1].png:100"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        #landing, only do it when we are not already flying
        [frame]
            image="units/drakes/sky-takeoff-[1~4].png:100"
        [/frame]
    [/sheath_weapon_anim]
    {DRAKE_FIRE_ANIM_S_DIAGONAL sky 35,40}
    {DRAKE_FIRE_ANIM_N_DIAGONAL_CURRENT sky 35,-20}
    {DRAKE_FIRE_ANIM_S sky 8,50}
    {DRAKE_FIRE_ANIM_N_CURRENT sky 8,-50}
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-400
        [frame]
            image="units/drakes/sky-kick-[1~6,2].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -200}
    [/attack_anim]
[/unit_type]
