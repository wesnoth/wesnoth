#textdomain wesnoth-units
[unit_type]
    id=Drake Enforcer
    name= _ "Drake Enforcer"
    race=drake
    image="units/drakes/enforcer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    #image_moving="units/drakes/enforcer-flying.png"
    hitpoints=85
    movement_type=drakefoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    profile=portraits/drakes/enforcer.png
    description= _ "Not for Enforcers are the tactics of maneuver and deception; rather, they charge in wherever the melee is the fiercest. At close range, it matters little that their armor prevents them from spouting flame; all that matters is the power theyâ€™ve learned to focus in each strike. Drake leaders are careful not to besmirch the honor of the Enforcers, and generally call upon them to combat only the most pernicious of enemies."
    die_sound=drake-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/enforcer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/enforcer.png"
    [/portrait]
    {DEFENSE_ANIM_FILTERED "units/drakes/enforcer-spear-defend-2.png" "units/drakes/enforcer-spear-defend-1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            type=pierce
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/drakes/enforcer-blade-defend-2.png" "units/drakes/enforcer-blade-defend-1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            type=blade, impact
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_RANGE "units/drakes/enforcer-spear-defend-2.png" units/drakes/enforcer-spear-defend-1.png {SOUND_LIST:DRAKE_HIT} ranged}
    [attack]
        name=war talon
        description=_"war talon"
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=ram
        description=_"ram"
        type=impact
        range=melee
        damage=14
        number=3
        icon=attacks/ram.png
    [/attack]
    [attack]
        name=trident
        description=_"trident"
        type=pierce
        range=melee
        damage=8
        number=5
        icon=attacks/trident.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        direction=s
        offset=0.0~0.1:200,0.1~0.4:150,0.4~0.0:150
        start_time=-300
        [frame]
            image="units/drakes/enforcer-spear-se-1.png,units/drakes/enforcer-spear-s-[2~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        direction=se,sw,ne,n,nw
        offset=0.0~0.0:200,0.0~0.2:150,0.2~0.0:150
        start_time=-300
        [frame]
            image="units/drakes/enforcer-spear-se-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=war talon
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-300
        [frame]
            image="units/drakes/enforcer-blade.png:25"
        [/frame]
        [frame]
            image="units/drakes/enforcer-blade-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/drakes/enforcer-blade.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        offset=0.0~0.1:200,0.1~0.7:200,0.7~0.0:100
        start_time=-300
        [frame]
            image="units/drakes/enforcer-blade.png:25"
        [/frame]
        [frame]
            image="units/drakes/enforcer-impact-[1~5].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -75}
        [frame]
            image="units/drakes/enforcer-blade.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
