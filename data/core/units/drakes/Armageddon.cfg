#textdomain wesnoth-units
[unit]
    id=Armageddon Drake
    name= _ "Armageddon Drake"
    race=drake
    image="units/drakes/armageddon.png"
    ellipse="misc/ellipse"
    profile="portraits/Alex_Jarocha-Ernst/drake-burner.png"
    hitpoints=98
    movement_type=drakefly
    movement=5
    experience=150
    level=4
    alignment=lawful
    advanceto=null
    {AMLA_TOUGH 3}
    undead_variation=drake
    cost=100
    usage=archer
    unit_description= _ "The Armageddon Drakes truly are amongst the toughest of all drakes - so accustomed to living near fire as to be nearly immune to any fire based weapon. Their armour, like the armour of their lesser cousins the Inferno Drakes, is fashoned from refractory minerals and rocks found at the bottom of magma rivers."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/armageddon-defend.png" "units/drakes/armageddon.png" {SOUND_LIST:DRAKE_HIT}}
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/armageddon-flying.png"
        [/frame]
    [/movement_anim]
    [resistance]
        fire=0
    [/resistance]
    [death]
        [frame]
            begin=0
            end=200
            image="units/drakes/armageddon-die1.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/drakes/armageddon-die2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/drakes/armageddon-die3.png"
        [/frame]
        [frame]
            begin=300
            end=350
            image="units/drakes/armageddon-die2.png"
        [/frame]
        [frame]
            begin=350
            end=400
            image="units/drakes/armageddon-die3.png"
        [/frame]
        [frame]
            begin=400
            end=450
            image="units/drakes/armageddon-die4.png"
        [/frame]
        [frame]
            begin=450
            end=500
            image="units/drakes/armageddon-die5.png"
        [/frame]
        [frame]
            begin=500
            end=550
            image="units/drakes/armageddon-die6.png"
        [/frame]
    [/death]
    [attack]
        name=claws
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=15
        number=2
        [animation]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/drakes/armageddon-attack-melee1.png"
            [/frame]
            [frame]
                begin=-50
                end=100
                image="units/drakes/armageddon-attack-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/drakes/armageddon-attack-melee3.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/drakes/armageddon-attack-melee1.png"
            [/frame]
            [frame]
                begin=-50
                end=100
                image="units/drakes/armageddon-attack-melee2.png"
                sound=claws.ogg
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/drakes/armageddon-attack-melee3.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=fire breath
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=12
        number=6
        [animation]
            {MISSILE_FRAME_FIRE_BREATH 12,-39 12,19 25,-26 27,19}

            [if]
                hits=no
                [frame]
                    begin=-300
                    end=-250
                    image="units/drakes/armageddon-attack-range1.png"
                    sound=flame-big-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-300
                    end=-250
                    image="units/drakes/armageddon-attack-range1.png"
                    sound=flame-big.ogg
                [/frame]
            [/else]
            [frame]
                begin=-250
                end=-50
                image="units/drakes/armageddon-attack-range2.png"
            [/frame]
            [frame]
                begin=-50
                end=0
                image="units/drakes/armageddon-attack-range3.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/drakes/armageddon-attack-range4.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
