#textdomain wesnoth-units
[unit_type]
    id=Drake Blademaster
    name= _ "Drake Blademaster"
    race=drake
    image="units/drakes/blademaster.png"
    profile="portraits/drakes/blademaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=80
    movement_type=drakefly
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=47
    usage=fighter
    #wmllint: local spelling Blademasters
    description= _ "Black armor marks the elite order of the Fighter caste: the Blademasters. Only a few manage to gain the skill and power necessary to be admitted to this highest rank without perishing in battle. Though other drakes may disparage the Fighter caste, they always check twice to be sure none are around; Blademasters fiercely protect their fellowsâ€™ honor, and no-one would dispute their right to do so."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/blademaster-defend-2.png" "units/drakes/blademaster-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/blademaster.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/blademaster.png"
    [/portrait]
    {DRAKE_STANDING_ANIM blademaster}
    {DRAKE_MOVEMENT_ANIM blademaster}
    {DRAKE_WEAPON_ANIM blademaster}
    [attack]
        name=war talon
        description=_"war talon"
        type=blade
        range=melee
        damage=16
        number=3
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=8
        number=3
    [/attack]
    {DRAKE_FIRE_ANIM_S_DIAGONAL blademaster 35,40}
    {DRAKE_FIRE_ANIM_N_DIAGONAL_CURRENT blademaster 35,-20}
    {DRAKE_FIRE_ANIM_S blademaster 8,50}
    {DRAKE_FIRE_ANIM_N_CURRENT blademaster 8,-50}

    [attack_anim]
        [filter_attack]
            name=war talon
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-400
        [frame]
            duration=100
            image="units/drakes/blademaster-melee-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/blademaster-melee-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/blademaster-melee-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/blademaster-melee-4.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/blademaster-melee-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/blademaster-melee-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/blademaster-melee-6.png"
        [/frame]
    [/attack_anim]
[/unit_type]
