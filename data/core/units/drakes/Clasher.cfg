#textdomain wesnoth-units
[unit_type]
    id=Drake Clasher
    name= _ "Drake Clasher"
    race=drake
    image="units/drakes/clasher.png"
    ellipse="misc/ellipse"
    hitpoints=43
    movement_type=drakefoot
    movement=5
    experience=45
    level=1
    alignment=lawful
    advanceto=Drake Gladiator,Drake Slasher
    undead_variation=drake
    cost=19
    usage=fighter
    profile=portraits/Alex_Jarocha-Ernst/drake-clasher.png
    description= _ "A Drake Clasher is incapable of either flight and fire-breathing, and most assume their relegation to melee combat is because of disability - an attempt to garner use from what otherwise would be a liability. It is possible that they have some mild deficiency in those skills, but those who support this theory have failed to consider how uniquely well-suited they are to combat a fellow drake.

They are, in fact, the Judicators of the Drake Hierarchy, and though their armament is now largely ceremonial, it is none the less effective. In their encounters with lesser races, they discovered that their natural size and strength were themselves powerful weapons, and when combined with the armament worn by this caste, the resulting warriors lack some of the typical weaknesses of their kind, such as the strong vulnerability to spears and arrows."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound=drake-die.ogg
    [death]
        [frame]
            begin=0
            end=130
            image="units/drakes/clasher-die-1.png"
        [/frame]
        [frame]
            begin=130
            end=320
            image="units/drakes/clasher-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/clasher-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/clasher-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/clasher-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/clasher-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/clasher-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/drakes/clasher-die-8.png"
        [/frame]
        [frame]
            begin=1200
            end=1350
            image="units/drakes/clasher-die-9.png"
        [/frame]
        [frame]
            begin=1350
            end=1500
            image="units/drakes/clasher-die-10.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=5
        number=4
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=6
        number=4
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/drakes/clasher-defend.png" "units/drakes/clasher.png" {SOUND_LIST:DRAKE_HIT} }
    [attack_anim]
        [attack_filter]
            name=spear
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/clasher-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=75
                image="units/drakes/clasher-attack-spear.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=75
                image="units/drakes/clasher-attack-spear.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=175
            image="units/drakes/clasher-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/clasher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/clasher-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=75
                image="units/drakes/clasher-attack-sword.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=75
                image="units/drakes/clasher-attack-sword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=175
            image="units/drakes/clasher-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/clasher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
