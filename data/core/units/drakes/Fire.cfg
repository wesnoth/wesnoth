#textdomain wesnoth-units
[unit_type]
    id=Fire Drake
    name= _ "Fire Drake"
    race=drake
    image="units/drakes/fire.png"
    profile="portraits/drakes/inferno.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=63
    movement_type=drakefly
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=Inferno Drake
    cost=35
    usage=archer
    description= _ "Not yet permitted to wear the red-gold reserved for the highest ranks of the Burners, the Fire Drakes trim their armor with silver. Though they have only begun to dedicate their lives to the flame that burns within them, its vitality emanates through their skin, scorching their scales to a reddish-gray."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/fire-defend-2.png" "units/drakes/fire-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [resistance]
        fire=40
    [/resistance]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/inferno.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/inferno.png"
    [/portrait]
    {DRAKE_STANDING_ANIM fire}
    {DRAKE_MOVEMENT_ANIM fire}
    {DRAKE_WEAPON_ANIM fire}
    [attack]
        name=battle claws
        description=_"battle claws"
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=7
        number=5
    [/attack]
    {DRAKE_FIRE_ANIM_S_DIAGONAL fire 35,40}
    {DRAKE_FIRE_ANIM_N_DIAGONAL_CURRENT fire 35,-20}
    {DRAKE_FIRE_ANIM_S fire 8,50}
    {DRAKE_FIRE_ANIM_N_CURRENT fire 8,-50}
    [attack_anim]
        [filter_attack]
            name=battle claws
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/fire-melee-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/fire-melee-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/fire-melee-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/fire-melee-4.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/fire-melee-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/fire-melee-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/fire-melee-6.png"
        [/frame]
    [/attack_anim]
[/unit_type]
