#textdomain wesnoth-units
[unit_type]
    id=Drake Flameheart
    name= _ "Drake Flameheart"
    race=drake
    image="units/drakes/flameheart.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/drakes/flameheart.png"
        [/frame]
    [/leading_anim]
    profile="portraits/drakes/flameheart.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    movement_type=drakefly
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=51
    usage=mixed fighter
    description= _ "Flamehearts lack the strength to defeat other high-ranking drakes in single combat, but prefer in any case to avoid confrontation within the tribe. Experience has taught any drake of this stature the extent of his authority: where he can push those he leads and when it is best to leave them to their own devices. Only occasionally will a Flameheart challenge his tribeâ€™s leader for supremacy, and only if he is sure of the support of his fellow drakes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=drake-die.ogg
    {LEADING_ANIM "units/drakes/flameheart-lead-2.png" "units/drakes/flameheart-lead-1.png" 39,-29}
    {DEFENSE_ANIM "units/drakes/flameheart-defend-2.png" "units/drakes/flameheart-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/flameheart.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/flameheart.png"
    [/portrait]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [attack]
        name=war blade
        description=_"war blade"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/warblade-red.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=8
        number=4
    [/attack]
    {DRAKE_STANDING_ANIM flameheart}
    {DRAKE_MOVEMENT_ANIM flameheart}
    {DRAKE_WEAPON_ANIM flameheart}
    {DRAKE_FIRE_ANIM_S_DIAGONAL flameheart 35,40}
    {DRAKE_FIRE_ANIM_N_DIAGONAL_CURRENT flameheart 35,-20}
    {DRAKE_FIRE_ANIM_S flameheart 8,50}
    {DRAKE_FIRE_ANIM_N_CURRENT flameheart 8,-50}
    [attack_anim]
        [filter_attack]
            name=war blade
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/flameheart-melee-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/flameheart-melee-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/flameheart-melee-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/flameheart-melee-4.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/flameheart-melee-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/flameheart-melee-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/flameheart-melee-6.png"
        [/frame]
    [/attack_anim]
[/unit_type]
