#textdomain wesnoth-units
[unit_type]
    id=Drake Warden
    name= _ "Drake Warden"
    race=drake
    image="units/drakes/warden.png"
    hitpoints=82
    movement_type=drakefoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=fighter
    profile=portraits/drakes/warden.png
    description= _ "Wardens are set apart from the rest of the Clasher caste by two things: their ornate helms, modeled after their dragon ancestors, and the care with which they drape their armored wings in brightly colored cloth before reporting for duty. Though this mode of dress stems from the pride they feel for their role in drake society, it is far from ceremonial. Their cumbersome bronze plate is the strongest work from the Drake forges, and their halberds can cleave a human in half."
    [special_note]
        note= _ "Compared to other drakes, Drake Wardens have a higher resistance to ‘pierce’ attacks."
    [/special_note]
    {NOTE_FIRSTSTRIKE}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/warden-defend-2.png" "units/drakes/warden-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [resistance]
        pierce=80
    [/resistance]
    #   [death]
    #   [/death]
    [attack]
        name=halberd
        description=_"halberd"
        type=blade
        range=melee
        damage=16
        number=3
        icon=attacks/halberd.png
    [/attack]
    [attack]
        name=halberd
        description=_"halberd"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=23
        number=2
        icon=attacks/halberd.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=s
        offset=0.0~0.1,0.1~0.0
        start_time=-300
        [frame]
            image="units/drakes/warden.png:50"
        [/frame]
        [frame]
            image="units/drakes/warden-pierce-se-[1~2].png:100,units/drakes/warden-pierce-s-[3~7].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -150}
        [frame]
            image="units/drakes/warden.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=se,sw
        offset=0.0~0.1,0.1~0.0
        start_time=-300
        [frame]
            image="units/drakes/warden.png:50"
        [/frame]
        [frame]
            image="units/drakes/warden-pierce-se-[1~7].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -150}
        [frame]
            image="units/drakes/warden.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        direction=ne,n,nw
        start_time=0
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg 0}
        [frame]
            image="units/drakes/warden.png:100"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=halberd
            type=blade
        [/filter_attack]
        direction=s
        offset=0.0~0.1,0.1~0.0
        start_time=-300
        [frame]
            image="units/drakes/warden.png:50"
        [/frame]
        [frame]
            image="units/drakes/warden-blade-se-[1~3].png:100,units/drakes/warden-blade-s-[4~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
        [frame]
            image="units/drakes/warden.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=blade
        [/filter_attack]
        direction=se,sw
        offset=0.0~0.1,0.1~0.0
        start_time=-300
        [frame]
            image="units/drakes/warden.png:50"
        [/frame]
        [frame]
            image="units/drakes/warden-blade-se-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
        [frame]
            image="units/drakes/warden.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=blade
        [/filter_attack]
        direction=ne,n,nw
        start_time=0
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
        [frame]
            image="units/drakes/warden.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
