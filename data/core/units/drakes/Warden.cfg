#textdomain wesnoth-units
[unit]
    id=Drake Warden
    name= _ "Drake Warden"
    race=drake
    image="units/drakes/warden.png"
    #image_moving="units/drakes/warden-flying.png"
    hitpoints=82
    movement_type=drakefoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=drake
    cost=46
    usage=fighter
    profile=portraits/Alex_Jarocha-Ernst/drake-clasher.png
    unit_description= _ "The Warden represents the pinnacle of the clasher caste, being picked from the most able Slashers. They have forged their might such that few warriors on this earth would dare stand against them. The Wardens' weapon of choice is the halberd, which they use to great effect."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/warden-defend.png" "units/drakes/warden.png" {SOUND_LIST:DRAKE_HIT} }
    [resistance]
        pierce=80
    [/resistance]
    [death]
        [frame]
            begin=0
            end=130
            image="units/drakes/warden-die-1.png"
        [/frame]
        [frame]
            begin=130
            end=320
            image="units/drakes/warden-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/warden-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/warden-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/warden-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/warden-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/warden-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/drakes/warden-die-8.png"
        [/frame]
        [frame]
            begin=1200
            end=1350
            image="units/drakes/warden-die-9.png"
        [/frame]
    [/death]
    [attack]
        name=halberd
        description=_"halberd"
        type=blade
        range=melee
        damage=16
        number=3
        icon=attacks/halberd.png
    [/attack]
    [attack]
        name=halberd
        description=_"halberd"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=23
        number=2
        icon=attacks/halberd.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=halberd
            type=pierce
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/warden.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/drakes/warden-pierce.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/drakes/warden-pierce.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/drakes/warden.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=halberd
            type=blade
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/warden-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/drakes/warden-slash.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/drakes/warden-slash.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/drakes/warden-pierce.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/drakes/warden-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/warden.png"
        [/frame]
    [/attack_anim]
[/unit]
