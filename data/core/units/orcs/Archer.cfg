#textdomain wesnoth-units
[unit]
    id=Orcish Archer
    name= _ "Orcish Archer"
    race=orc
    image="units/orcs/archer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=orcishfoot
    movement=5
    experience=30
    level=1
    alignment=chaotic
    advanceto=Orcish Crossbowman
    undead_variation=archer
    cost=14
    usage=archer
    unit_description= _ "Amongst orcs, bows are often regarded as a cowardly weapon; but even orcs, especially youths and and those of slight build, are pragmatic enough to use them in spite of this.  Orcish archers are seldom well equipped, and have no semblance of training.  Even as poorly handled as they are, their weapons can still be quite deadly, and the wielders thereof rarely march alone."
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM "units/orcs/archer-defend.png" "units/orcs/archer.png" {SOUND_LIST:ORC_SMALL_HIT} }
    [death]
        [frame]
            begin=0
            end=55
            image="units/orcs/archer-death-1.png"
        [/frame]
        [frame]
            begin=55
            end=110
            image="units/orcs/archer-death-2.png"
        [/frame]
        [frame]
            begin=110
            end=165
            image="units/orcs/archer-death-3.png"
        [/frame]
        [frame]
            begin=165
            end=220
            image="units/orcs/archer-death-4.png"
        [/frame]
        [frame]
            begin=220
            end=275
            image="units/orcs/archer-death-5.png"
        [/frame]
        [frame]
            begin=275
            end=330
            image="units/orcs/archer-death-6.png"
        [/frame]
        [frame]
            begin=330
            end=385
            image="units/orcs/archer-death-7.png"
        [/frame]
        [frame]
            begin=385
            end=440
            image="units/orcs/archer-death-8.png"
        [/frame]
        [frame]
            begin=440
            end=500
            image="units/orcs/archer-death-9.png"
        [/frame]
    [/death]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=fire
        range=ranged
        damage=7
        number=2
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            begin=0
            end=100
            image="units/orcs/archer-idle-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/orcs/archer-idle-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/orcs/archer-idle-3.png"
        [/frame]
        [frame]
            begin=300
            end=500
            image="units/orcs/archer-idle-6.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/orcs/archer-idle-4.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/orcs/archer-idle-3.png"
        [/frame]
        [frame]
            begin=700
            end=900
            image="units/orcs/archer-idle-6.png"
        [/frame]
        [frame]
            begin=900
            end=1000
            image="units/orcs/archer-idle-4.png"
        [/frame]
        [frame]
            begin=1000
            end=1100
            image="units/orcs/archer-idle-5.png"
        [/frame]
        [frame]
            begin=1100
            end=1300
            image="units/orcs/archer-idle-6.png"
        [/frame]
        [frame]
            begin=1300
            end=1400
            image="units/orcs/archer-idle-2.png"
        [/frame]
        [frame]
            begin=1400
            end=1500
            image="units/orcs/archer-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=bow
            type=fire
        [/attack_filter]
        [if]
            hits=yes

            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                begin=-400
                end=-350
                image="units/orcs/archer-ranged-1.png"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                begin=-400
                end=-350
                image="units/orcs/archer-ranged-1.png"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-300
            image="units/orcs/archer-ranged-2.png"
        [/frame]
        [frame]
            begin=-300
            end=-250
            image="units/orcs/archer-ranged-3.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/orcs/archer-ranged-4.png"
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/orcs/archer-ranged-5.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/orcs/archer-ranged-6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=bow
            type=pierce
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-350
                image="units/orcs/archer-ranged-1.png"
                sound=bow-puny.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-350
                image="units/orcs/archer-ranged-1.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-300
            image="units/orcs/archer-ranged-2.png"
        [/frame]
        [frame]
            begin=-300
            end=-250
            image="units/orcs/archer-ranged-3.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/orcs/archer-ranged-4.png"
        [/frame]
        [frame]
            begin=-100
