            image="units/orcs/archer-ranged-5.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/orcs/archer-ranged-6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=dagger
        [/attack_filter]
        [frame]
            begin=-200
            end=-175
            image="units/orcs/archer-melee-01.png"
        [/frame]
        [frame]
            begin=-175
            end=-150
            image="units/orcs/archer-melee-02.png"
        [/frame]
        [frame]
            begin=-150
            end=-125
            image="units/orcs/archer-melee-03.png"
        [/frame]
        [frame]
            begin=-125
            end=-100
            image="units/orcs/archer-melee-04.png"
        [/frame]
        [frame]
            begin=-100
            end=-75
            image="units/orcs/archer-melee-05.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=-50
                image="units/orcs/archer-melee-06.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=-50
                image="units/orcs/archer-melee-06.png"
                sound=dagger-swish.wav
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=-25
            image="units/orcs/archer-melee-07.png"
        [/frame]
        [frame]
            begin=-25
            end=0
            image="units/orcs/archer-melee-08.png"
        [/frame]
        [frame]
            begin=0
            end=25
            image="units/orcs/archer-melee-09.png"
        [/frame]
        [frame]
            begin=25
            end=50
            image="units/orcs/archer-melee-10.png"
        [/frame]
