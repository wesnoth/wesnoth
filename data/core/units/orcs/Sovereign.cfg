#textdomain wesnoth-units
[unit]
    id=Orcish Sovereign
    name= _ "Orcish Sovereign"
    race=orc
    image="units/orcs/sovereign.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/orcs/sovereign-leading.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=75
    movement_type=orcishfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=50
    usage=mixed fighter
    unit_description= _ "From time to time, an orc will arise who has a natural charisma and command over his ilk. If they are also strong and cunning, they will inevitably find themselves leading a great horde of warriors, and they will also inevitably cause a great deal of trouble for the civilized races of the world. The surest way to disperse such a host is to slay this rare orc who can hold it together."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/sovereign-defend.png" "units/orcs/sovereign.png" {SOUND_LIST:ORC_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [attack]
        name=greatsword
        description=_"greatsword"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-600
            end=-500
            image="units/orcs/sovereign-attack1.png"
        [/frame]
        [frame]
            begin=-500
            end=-400
            image="units/orcs/sovereign-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-50
                image="units/orcs/sovereign-ranged-1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-50
                image="units/orcs/sovereign-ranged-1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/orcs/sovereign-ranged-2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/orcs/sovereign-defend.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/orcs/sovereign-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=greatsword
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/orcs/sovereign-attack1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/orcs/sovereign-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/orcs/sovereign-attack2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/orcs/sovereign-attack1.png"
        [/frame]
    [/attack_anim]
[/unit]
