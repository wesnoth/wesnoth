#textdomain wesnoth-units
[unit_type]
    id=Orcish Grunt
    name= _ "Orcish Grunt"
    race=orc
    image="units/orcs/grunt.png"
    profile="portraits/orcs/grunt.webp"
    hitpoints=38
    movement_type=orcishfoot
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advances_to=Orcish Warrior
    cost=12
    usage=fighter
    description= _ "True orcs are well known for their raw strength and ferocity, as well as their propensity toward aggressive combat. These traits mean that even the most inexperienced and ill-equipped grunts can be challenging to deal with on the battlefield. A single orc is capable of dealing brutally heavy blows by himself, and can take a great number of hits in return before being overcome. What makes an orcish horde most threatening, however, is the sheer numbers in which these fighters can be fielded."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/orcs/grunt-defend-2.png" "units/orcs/grunt-defend-1.png" "units/orcs/grunt-ne-defend-2.png" "units/orcs/grunt-ne-defend-1.png" {SOUND_LIST:ORC_HIT} }
    [death]
        start_time=0
        sword_start_time=0
        [if]
            direction=s,se,sw
            sword_alpha=0.0:240,1.0:640
            # alpha=1.0:800,1.0~0.0:80 # we cannot overide alpha in [death] anim
            [frame]
                image="units/orcs/grunt-die-[1~8].png:[120*3,100*2,80,70,170]"
            [/frame]
            [sword_frame]
                image="units/orcs/grunt-die-sword.png:880"
                layer=11
                auto_vflip=no
            [/sword_frame]
        [/if]
        [else]
            direction=n,ne,nw
            sword_alpha=0.0:360,1.0:520
            [frame]
                image="units/orcs/grunt-ne-die-[1~8].png:[120*3,100*2,80,70,170]"
            [/frame]
            [sword_frame]
                image="units/orcs/grunt-ne-die-sword.png:880"
                layer=11
                auto_vflip=no
            [/sword_frame]
        [/else]
    [/death]
    [standing_anim]
        start_time=0
        {WOUNDED_UNIT ()}
        [if]
            direction=s,se,sw
            [frame]
                image="units/orcs/grunt-stand-se-[1~5,4,3,2].png:[200*2,300,200*2,200*3]"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/orcs/grunt-stand-ne-[1~5,4,3,2].png:[200*2,300,200*2,200*3]"
            [/frame]
        [/else]
    [/standing_anim]
    [standing_anim]
        start_time=0
        [if]
            direction=s,se,sw
            [frame]
                image=units/orcs/grunt.png:250
            [/frame]
            [frame]
                image="units/orcs/grunt-breeze-[1~5,4~1].png:[250*9]"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image=units/orcs/grunt-ne.png:250
            [/frame]
            [frame]
                image="units/orcs/grunt-breeze-ne-[1~5,4~1].png:[250*9]"
            [/frame]
        [/else]
    [/standing_anim]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            image="units/orcs/grunt.png:50"
        [/frame]
        [frame]
            image="units/orcs/grunt-defend-1.png:50"
        [/frame]
        [frame]
            image="units/orcs/grunt-attack-[1~5].png:[100,75,100,50,75]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/orcs/grunt.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
