#textdomain wesnoth
[unit]
    id=Orcish Grunt
    name= _ "Orcish Grunt"
    race=orc
    image="units/orcs/grunt.png"
    ellipse="misc/ellipse"
    profile="portraits/James_Woo/orc-warlord5.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=orcishfoot
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advanceto=Orcish Warrior
    cost=12
    usage=fighter
    unit_description= _ "Orcish Grunts form the core of the orcish forces. Although slower than human or elven fighters, Grunts can deliver much more powerful blows, and take more hits before falling."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/grunt-defend.png" "units/orcs/grunt.png" {SOUND_LIST:ORC_HIT} }
    [death]
        start_time=0
        [frame]
            duration=120
            image="units/orcs/grunt-die-1.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-2.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-3.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-4.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-5.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-6.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-7.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=9
        number=2
        [animation]
            direction=ne,se,nw,sw
            [frame]
                begin=-300
                end=-200
                image="units/orcs/grunt-attack-w1.png"
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/orcs/grunt-attack-w2.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=0
                    image="units/orcs/grunt-attack-w3.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=0
                    image="units/orcs/grunt-attack-w3.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=0
                end=100
                image="units/orcs/grunt-attack-w4.png"
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/orcs/grunt-attack-w5.png"
            [/frame]
        [/animation]
        [animation]
            direction=n
            [frame]
                begin=-300
                end=-150
                image="units/orcs/grunt-attack.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=0
                    image="units/orcs/grunt-attack-w3.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=0
                    image="units/orcs/grunt-attack-w3.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=0
                end=100
                image="units/orcs/grunt-attack-w4.png"
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/orcs/grunt-attack-w5.png"
            [/frame]
        [/animation]
        [animation]
            direction=s
            [frame]
                begin=-300
                end=-150
                image="units/orcs/grunt-attack-w1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=0
                    image="units/orcs/grunt-attack-w2.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=0
                    image="units/orcs/grunt-attack-w2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=0
                end=100
                image="units/orcs/grunt-attack-w4.png"
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/orcs/grunt-attack-w5.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
