#textdomain wesnoth
[unit]
    id=Orcish Ruler
    name= _ "Orcish Ruler"
    race=orc
    image="units/orcs/ruler.png"
    #profile=misc/kapoue.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=orcishfoot
    movement=6
    experience=120
    level=2
    alignment=chaotic
    advanceto=Orcish Sovereign
    cost=35
    usage=mixed fighter
    unit_description= _ "Orcish Rulers are the chieftains of their tribes. They make the important decisions and lead their people into battle. They carry a bow out of necessity, but are much more skilled with the sword; all in all, they are powerful fighters. Their natural leadership skills make them very precious in battle: if the Ruler is lost, so usually is the battle.

Special Notes:"+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/ruler-defend.png" "units/orcs/ruler.png" {SOUND_LIST:ORC_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [attack]
        name=greatsword
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=9
        number=3
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/orcs/ruler.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/orcs/ruler-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/orcs/ruler-attack.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/orcs/ruler.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=6
        number=3
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-400
                    end=-300
                    image="units/orcs/ruler-defend.png"
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-400
                    end=-300
                    image="units/orcs/ruler-defend.png"
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-300
                end=-50
                image="units/orcs/ruler-ranged-1.png"
            [/frame]
            [frame]
                begin=-50
                end=50
                image="units/orcs/ruler-ranged-2.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
