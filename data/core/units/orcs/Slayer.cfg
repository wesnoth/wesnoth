#textdomain wesnoth-units
[unit_type]
    id=Orcish Slayer
    name= _ "Orcish Slayer"
    race=orc
    image="units/orcs/slayer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/Alex_Jarocha-Ernst/orcish-assassin.png"
    hitpoints=36
    movement_type=elusivefoot
    [resistance]
        arcane=100
    [/resistance]
    movement=6
    experience=150
    level=2
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=33
    usage=fighter
    unit_description= _ "The larger or more skilled orcish assassins are called 'Slayers' by their enemies. Slayers are fast on their feet, and quite nimble in combat, although they achieve that end by forgoing armor. Their weapon of choice, poison, is a vicious tool, and its common use on the battlefield is often the real cause of orcish supremacy."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/slayer-defend.png" "units/orcs/slayer.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        icon=attacks/dagger-thrown-poison-orcish.png
        type=blade
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=throwing knives
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-100
                image="units/orcs/slayer-ranged1.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-100
                image="units/orcs/slayer-ranged1.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/orcs/slayer-ranged2.png"
        [/frame]
        {SOUND:POISON}
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=dagger
        [/attack_filter]
        direction=s,se,sw,ne,nw
        [frame]
            begin=-225
            end=-175
            image="units/orcs/slayer.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/orcs/slayer-attack1-s.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/orcs/slayer-attack2-s.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/orcs/slayer-attack2-s.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/orcs/slayer-attack1-s.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="units/orcs/slayer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=dagger
        [/attack_filter]
        direction=n,se,sw,ne,nw
        [frame]
            begin=-225
            end=-175
            image="units/orcs/slayer.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/orcs/slayer-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/orcs/slayer-attack2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/orcs/slayer-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/orcs/slayer-attack1.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="units/orcs/slayer.png"
        [/frame]
    [/attack_anim]
[/unit_type]
