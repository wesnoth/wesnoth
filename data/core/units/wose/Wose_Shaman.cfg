#textdomain wesnoth-units
[unit_type]
    id=Wose Shaman
    name=_ "Wose Shaman"
    race=wose
    image=units/woses/wose-shaman.png
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
#ifdef ENABLE_WOSE_SHAMAN
    [advancefrom]
        unit=Wose
        experience=80
    [/advancefrom]
#endif
    hitpoints=50
    movement_type=treefolk
    movement=3
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=mixed fighter
    description=_"These woses are able to command forest plants such as vines and creepers to hinder their enemies."
    {NOTE_AMBUSH}
    {NOTE_REGENERATES}
    {NOTE_SLOW}
    die_sound=wose-die.ogg
    [standing_anim]
        start_time=0
        [frame]
            image="units/woses/wose-shaman.png"
            halo="halo/woses/shaman-stationary-halo[1~8].png:150"
        [/frame]
    [/standing_anim]
    {DEFENSE_ANIM "units/woses/wose-shaman-defend.png" "units/woses/wose-shaman-defend.png" wose-hit.ogg }

    [attack]
        name=crush
        description=_"crush"
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/crush-wose.png
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=10
        number=2
        range=ranged
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        start_time=-500
        {SOUND:HIT_AND_MISS wose-attack.ogg wose-miss.ogg -500}
        [frame]
            image=units/woses/wose-shaman-attack-[1~4].png:150
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            offset=1.0
            duration=250
            image=projectiles/entangle.png
            image_diagonal=projectiles/entangle.png
        [/missile_frame]

        start_time=-300
        attack_sound_start_time=-100

        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]

        [frame]
            image=units/woses/wose-shaman-attack-ranged-[1,2,1].png:[400,225,75]
            halo="halo/elven/nature-halo[1~8].png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
