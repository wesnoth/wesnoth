#textdomain wesnoth-units
[unit_type]
    id=Wose Sapling
    name= _ "Wose Sapling"
    race=wose
    image="units/woses/wose-sapling.png"
    small_profile="portraits/woses/wose.webp~CROP(0,35,435,435)"
    profile="portraits/woses/wose.webp"
    hitpoints=26
    movement_type=treefolk
    movement=4
    experience=25
    level=0
    alignment=lawful
    advances_to=Wose
    cost=11
    description= _ "To the woses age is very important. The high woses are older, whereas the young slowly learn to become as great as their ancestors were. These young of woses are called saplings. Evlish legedns see only older woses as an occasional threat.
    
Yet even a sapling may ocasionally be fierce if attacked, destroying its enemies to pieces with its young yet strong crush."
    usage=fighter
    die_sound=wose-die.ogg
    {DEFENSE_ANIM "units/woses/wose-sapling-defend.png" "units/woses/wose-sapling.png" wose-hit.ogg }
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=crush
        description=_"crush"
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/woses/wose-sapling-blink.png:750"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        start_time=-500
        {SOUND:HIT_AND_MISS wose-attack.ogg wose-miss.ogg -500}
        [frame]
            image="units/woses/wose-sapling.png:400"
        [/frame]
        [frame]
            image="units/woses/wose-sapling-attack.png:150"
        [/frame]
        [frame]
            image="units/woses/wose-sapling.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
