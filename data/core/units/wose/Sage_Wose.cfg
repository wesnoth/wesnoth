#textdomain wesnoth-units
[unit_type]
    id=Sage Wose
    name=_ "Sage Wose"
    race=wose
    image=units/woses/wose-shaman.png
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
    hitpoints=56
    movement_type=treefolk
    movement=4
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=27
    usage=mixed fighter
    description=_"These woses are able to command forest plants such as vines and creepers to hinder their enemies."
    die_sound=wose-die.ogg
    [standing_anim]
        start_time=0
        [frame]
            image="units/woses/wose-shaman.png"
            halo="halo/woses/shaman-stationary-halo[1~8].png:150"
        [/frame]
    [/standing_anim]
    {DEFENSE_ANIM "units/woses/wose-shaman-defend.png" "units/woses/wose-shaman-defend.png" wose-hit.ogg }
    [defense]
        swamp_water=60
    [/defense]
    [attack]
        name=crush
        description=_"crush"
        type=impact
        range=melee
        damage=13
        number=2
        icon=attacks/crush-wose.png
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=6
        number=3
        range=ranged
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        start_time=-500
        {SOUND:HIT_AND_MISS wose-attack.ogg wose-miss.ogg -500}
        [frame]
            image=units/woses/wose-shaman-attack-[1~4].png:150
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            offset=1.0
            duration=250
            image=projectiles/entangle.png
            image_diagonal=projectiles/entangle.png
        [/missile_frame]

        start_time=-300
        attack_sound_start_time=-100

        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]

        [frame]
            image=units/woses/wose-shaman-attack-ranged-[1,2,1].png:[400,225,75]
            halo="halo/elven/nature-halo[1~8].png:75"
        [/frame]
    [/attack_anim]
[/unit_type]

# Temporary unit for backward compatibility, but should be removed eventually.
[unit_type]
    id=Wose Shaman # wmllint: noconvert
    name= _ "Wose Shaman" # wmllint: noconvert
    description= _ "Wose Shamans are obsolete, use Sage Wose." # wmllint: noconvert
    [base_unit]
        id=Sage Wose
    [/base_unit]
    {DEPRECATED_UNIT "Wose Shaman" "Sage Wose" 1.21} # wmllint: noconvert
[/unit_type]
