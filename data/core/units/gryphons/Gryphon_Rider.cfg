#textdomain wesnoth-units
[unit_type]
    id=Gryphon Rider
    name= _ "Gryphon Rider"
    race=gryphon
    image="units/dwarves/gryphon-rider.png"
    profile="portraits/dwarves/gryphon-rider.png"
    hitpoints=34
    movement_type=fly
    movement=8
    experience=38
    level=1
    alignment=neutral
    advances_to=Gryphon Master
    cost=24
    usage=scout
    description= _ "Only a few are able to bond with the mighty Gryphons. Those who do may become Gryphon Riders, and discover the world of the skies upon the backs of these flying beasts."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defense]
        mountains=40
    [/defense]
    [defense]
        fungus=-70
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=12
        number=2
    [/attack]
    [standing_anim]
        start_time=0
        layer=60
        [frame]
            image="units/dwarves/gryphon-rider-flying-[1~8].png:150"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/dwarves/gryphon-rider-flying-[1~8].png:150"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/dwarves/gryphon-rider-flying-4.png" "units/dwarves/gryphon-rider-flying-5.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dwarves/gryphon-rider-flying-[5,4,5].png:[100,200,100]"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
