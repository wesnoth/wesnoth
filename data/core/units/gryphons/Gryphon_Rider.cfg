#textdomain wesnoth-units
[unit_type]
    id=Gryphon Rider
    name= _ "Gryphon Rider"
    race=gryphon
    image="units/dwarves/gryphon-rider.png"
    small_profile="portraits/dwarves/transparent/gryphon-rider.png~SCALE(205,205)"
    profile="portraits/dwarves/transparent/gryphon-rider.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=fly
    movement=8
    experience=38
    level=1
    alignment=neutral
    advances_to=Gryphon Master
    cost=24
    usage=scout
    description= _ "Only a few are able to bond with the mighty Gryphons. Those who do may become Gryphon Riders, and discover the world of the skies upon the backs of these flying beasts."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/gryphon-rider.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/gryphon-rider.png"
    [/portrait]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=12
        number=2
    [/attack]
    [standing_anim]
        start_time=0
        layer=60
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-5.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-6.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-8.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-5.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-6.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-rider-flying-8.png"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/dwarves/gryphon-rider-flying-4.png" "units/dwarves/gryphon-rider-flying-5.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves/gryphon-rider-flying-5.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves/gryphon-rider-flying-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves/gryphon-rider-flying-4.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/dwarves/gryphon-rider-flying-5.png"
        [/frame]
    [/attack_anim]
[/unit_type]
