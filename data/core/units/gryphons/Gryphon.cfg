#textdomain wesnoth-units
[unit]
    id=Gryphon
    name= _ "Gryphon"
    race=gryphon
    image="units/monsters/gryphon.png"
    hitpoints=44
    movement_type=fly
    movement=9
    experience=100
    level=2
    alignment=neutral
    advanceto=null
    {AMLA_DEFAULT}
    cost=40
    usage=scout
    undead_variation=gryphon
    unit_description= _ "These majestic and powerful creatures are masters of the sky. Gryphons are both dangerous and wary of other intelligent creatures, and thus should not be disturbed without a good reason."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/monsters/gryphon-flying-1and3.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/monsters/gryphon-flying-2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/monsters/gryphon-flying-1and3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/monsters/gryphon-flying-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/monsters/gryphon-flying-5and7.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/monsters/gryphon-flying-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/monsters/gryphon-flying-5and7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/monsters/gryphon-flying-8.png"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/monsters/gryphon-attack.png" "units/monsters/gryphon-flying-8.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [attack_filter]
            name=claws
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/monsters/gryphon-flying-8.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/monsters/gryphon-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/monsters/gryphon-attack.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/monsters/gryphon-flying-8.png"
        [/frame]
    [/attack_anim]
[/unit]
