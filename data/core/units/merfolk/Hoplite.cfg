#textdomain wesnoth-units
[unit_type]
    id=Merman Hoplite
    name= _ "Merman Hoplite"
    race=merman
    image="units/merfolk/hoplite.png"
    profile=portraits/Alex_Jarocha-Ernst/merman-fighter.png
    hitpoints=52
    movement_type=swimmer
    # The following resistance adjustments are to make the hoplite good defensively, and to make 'steadfast' actually do something
    movement=5
    experience=150
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=43
    usage=fighter
    unit_description= _ "With their towering shields, the Merman Hoplites form the elite guard of the watery realm. Their powerful armor and rigid discipline allow them to hold a steadfast line in the maelstrom of battle. In times of desperation, they can even do so on land, though not nearly as well as a creature with legs."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/hoplite-defend.png" "units/merfolk/hoplite.png" mermen-hit.wav }
    [resistance]
        blade=80
        pierce=70
        cold=70
        fire=80
        impact=80
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=trident
        description=_"trident"
        type=pierce
        range=melee
        damage=15
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=trident
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/hoplite-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/merfolk/hoplite-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/merfolk/hoplite-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/merfolk/hoplite-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]
