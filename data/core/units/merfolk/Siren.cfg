#textdomain wesnoth-units
[unit_type]
    id=Mermaid Siren
    name= _ "Mermaid Siren"
    race=merman
    gender=female
    image="units/merfolk/siren.png"
    profile=portraits/merfolk/enchantress.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=swimmer
    movement=7
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=mixed fighter
    description= _ "The faerie nature of the mermaids is strongest in the Sirens, whose connection to the currents of magic often causes them to be mistaken for naiads themselves. Though certainly far from the truth, the mistake is understandable, as true naiads are rarely seen even by mermaids. The manifestation of their magic is certainly very similar; the water about a siren can be commanded at whim, like an extension of herself.

The myriad applications of this rarely occur to land dwellers, who simply regard it with wonder."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/merfolk/siren.png" "units/merfolk/siren.png" mermaid-hit.ogg }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/transparent/enchantress.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/transparent/enchantress.png"
    [/portrait]
    [attack]
        #note - this "naia" is deliberate, it is not a typo, it is not supposed to be "naiad".
        # wmllint: local spelling naia
        name=naia touch
        description=_"naia touch"
        icon=attacks/touch-faerie.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=1
    [/attack]
    [attack]
        name=water spray
        description=_"water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-420

        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        {MERMAID_STAFF_FLARE 16 -12}

        [frame]
            duration=70
            image="units/merfolk/siren.png" ### magic-1
        [/frame]
        [frame]
            duration=230
            image="units/merfolk/siren.png" ### magic-2
        [/frame]
        [frame]
            duration=50
            image="units/merfolk/siren.png" ### magic-2
            sound=water-blast.wav
        [/frame]
        [frame]
            duration=80
            image="units/merfolk/siren.png" ### magic-1
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=naia touch
        [/filter_attack]
        start_time=-250
        [frame]
            duration=50
            image="units/merfolk/siren.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/siren.png" ### attack-1
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/merfolk/siren.png" ### attack-2
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/merfolk/siren.png" ### attack-2
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/merfolk/siren.png" ### magic-1
        [/frame]
        [frame]
            duration=50
            image="units/merfolk/siren.png"
        [/frame]
    [/attack_anim]
[/unit_type]
