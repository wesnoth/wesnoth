#textdomain wesnoth-units
[unit_type]
    id=Mermaid Priestess
    name= _ "female^Mermaid Priestess"
    race=merman
    gender=female
    image="units/merfolk/priestess.png"
    profile=portraits/merfolk/priestess.png
    hitpoints=31
    [resistance]
        arcane=80
    [/resistance]
    movement_type=swimmer
    movement=6
    experience=132
    level=2
    alignment=lawful
    advances_to=Mermaid Diviner
    cost=38
    usage=healer
    description= _ "Among merfolk, mysticism is generally left to the mermaids, who are more inclined to it. It is they who dedicate themselves to the ideal of bringing peace and life to the world, and to the arts which make that possible. Their piety also grants them certain powers, allowing them to guard their people against magical or unnatural things."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/merfolk/priestess.png" "units/merfolk/priestess.png" mermaid-hit.ogg }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [healing_anim]
        start_time=-525
        [frame]
            image="units/merfolk/priestess.png:150" ### magic-1
        [/frame]
        [frame]
            image="units/merfolk/priestess.png" ### magic-3
            halo=halo/holy/halo[6,1~6].png:75
        [/frame]
        [frame]
            image="units/merfolk/priestess.png:150" ### magic-2
        [/frame]
    [/healing_anim]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=lightbeam
        description=_"lightbeam"	# wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}

        start_time=-250
        [frame]
            image="units/merfolk/priestess.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -175}
        [frame]
            image="units/merfolk/priestess.png:175"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/merfolk/priestess.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/merfolk/priestess.png:250"
        [/frame]
        [frame]
            image="units/merfolk/priestess.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
