#textdomain wesnoth-units
[unit_type]
    id=Merman Hunter
    name= _ "Merman Hunter"
    race=merman
    image="units/merfolk/hunter.png"
    small_profile=portraits/merfolk/hunter.png~CROP(30,0,380,380)
    profile=portraits/merfolk/hunter.png
    hitpoints=30
    movement_type=swimmer
    movement=6
    experience=35
    level=1
    alignment=lawful
    advances_to=Merman Spearman,Merman Netcaster
    cost=15
    usage=mixed fighter
    description= _ "The skills employed by merfolk in spear-fishing are easily translated into warfare, especially against those who are not at home in the water. In times of need, many merfolk of that occupation will volunteer to swell the ranks of their military."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM_RANGE "units/merfolk/hunter.png" "units/merfolk/hunter.png" mermen-hit.wav melee}
    {DEFENSE_ANIM_RANGE "units/merfolk/hunter-javelin-defend-2.png" "units/merfolk/hunter-javelin-defend-1.png" mermen-hit.wav ranged}
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [draw_weapon_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [frame]
            image="units/merfolk/hunter-javelin-[1~4].png:[100,300,140,100]"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [frame]
            image="units/merfolk/hunter-javelin-[4~7,1].png:[100,300,140,100*2]"
        [/frame]
    [/sheath_weapon_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        start_time=-760
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            image="units/merfolk/hunter-javelin-base.png:1"
        [/frame]
        [frame]
            image="units/merfolk/hunter-throw-[1~8].png:[100*2,120,220,120,100*3]"
        [/frame]

        attack_sound_start_time=-220
        [attack_sound_frame]
            duration=120
            sound={SOUND_LIST:THROW}
        [/attack_sound_frame]
        [if]
            hits=yes
            [attack_sound_frame]
                sound=spear.ogg
            [/attack_sound_frame]
        [/if]

        [frame]
            image="units/merfolk/hunter-javelin-base.png:1"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/merfolk/hunter.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -150}
        [frame]
            image="units/merfolk/hunter.png:250"
        [/frame]
        [frame]
            image="units/merfolk/hunter.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
