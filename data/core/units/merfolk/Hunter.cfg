#textdomain wesnoth-units
[unit]
    id=Merman Hunter
    name= _ "Merman Hunter"
    race=merman
    image="units/merfolk/hunter.png"
    ellipse="misc/ellipse"
    profile=portraits/Alex_Jarocha-Ernst/merman-hunter.png
    hitpoints=30
    movement_type=swimmer
    movement=6
    experience=35
    level=1
    alignment=lawful
    advanceto=Merman Spearman,Merman Netcaster
    undead_variation=swimmer
    cost=15
    usage=mixed fighter
    unit_description= _ "The skills employed by mermen in spear-fishing are easily translated into warfare, especially against those who are not at home in the water. In times of need, many mermen of that occupation will volunteer to swell the ranks of their military."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/hunter-defend.png" "units/merfolk/hunter.png" mermen-hit.wav }
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=spear
            range=ranged
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/merfolk/hunter-attack-se.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/merfolk/hunter-attack-ranged.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/merfolk/hunter-attack-ranged.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=spear
            range=melee
        [/attack_filter]
        direction=s
        [frame]
            begin=-200
            end=-175
            image="units/merfolk/hunter.png"
        [/frame]
        [frame]
