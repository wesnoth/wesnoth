#textdomain wesnoth-units
[unit]
    id=Mermaid Enchantress
    name= _ "female^Mermaid Enchantress"
    race=merman
    gender=female
    image="units/merfolk/enchantress.png"
    profile=portraits/Alex_Jarocha-Ernst/mermaid-initiate.png
    hitpoints=38
    movement_type=swimmer
    movement=6
    experience=90
    level=2
    alignment=lawful
    advanceto=Mermaid Siren
    undead_variation=swimmer
    cost=33
    usage=mixed fighter
    unit_description= _ "Mermaids, like elves, have a powerful and native ability in magic, though theirs is considerably different than that of the elves. Those who master this ability are held in high regard, and their skill is used in a multitude of crafts, many of which humanity would never dream. The obvious use in war is forbidden against their own race - this power is the greater part of what protects their people from the monsters that wander out of the abyss."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/merfolk/enchantress-defend.png" "units/merfolk/enchantress.png" mermaid-hit.ogg }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=9
        number=1
    [/attack]
    [attack]
        name=water spray
        description=_"water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=water spray
        [/attack_filter]
        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-400
            image="units/merfolk/enchantress-water-attack1.png"
        [/frame]
        [frame]
            begin=-400
            end=-350
            image="units/merfolk/enchantress-water-attack2.png"
        [/frame]
        [frame]
            begin=-350
            end=-300
            image="units/merfolk/enchantress-water-attack3.png"
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/merfolk/enchantress-water-attack4.png"
        [/frame]
        [frame]
            begin=-225
            end=-140
            image="units/merfolk/enchantress-water-attack5.png"
        [/frame]
        [frame]
            begin=-140
            end=-75
            image="units/merfolk/enchantress-water-attack6.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/merfolk/enchantress-water-attack7.png"
            sound=water-blast.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=staff
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/enchantress.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/merfolk/enchantress-staff-attack.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/merfolk/enchantress-staff-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/merfolk/enchantress.png"
        [/frame]
    [/attack_anim]
[/unit]
