#textdomain wesnoth-units
[unit_type]
    id=Mermaid Enchantress
    name= _ "female^Mermaid Enchantress"
    race=merman
    gender=female
    image="units/merfolk/enchantress.png"
    profile=portraits/merfolk/enchantress.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=swimmer
    movement=6
    experience=90
    level=2
    alignment=lawful
    advances_to=Mermaid Siren
    cost=33
    usage=mixed fighter
    description= _ "Mermaids, like elves, have a powerful and native ability in magic, though theirs is considerably different than that of the elves. Those who master this ability are held in high regard, and their skill is used in a multitude of crafts, many of which humanity would never dream. The obvious use in war is forbidden against their own race â€” this power is the greater part of what protects their people from the monsters that wander out of the abyss."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/merfolk/enchantress.png" "units/merfolk/enchantress.png" mermaid-hit.ogg }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/transparent/enchantress.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/transparent/enchantress.png"
    [/portrait]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=9
        number=1
    [/attack]
    [attack]
        name=water spray
        description=_"water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        start_time=-420

        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        {MERMAID_STAFF_FLARE 16 -12}

        [frame]
            duration=70
            image="units/merfolk/enchantress.png" ### magic-1
        [/frame]
        [frame]
            duration=230
            image="units/merfolk/enchantress.png" ### magic-2
        [/frame]
        [frame]
            duration=50
            image="units/merfolk/enchantress.png" ### magic-2
            sound=water-blast.wav
        [/frame]
        [frame]
            duration=80
            image="units/merfolk/enchantress.png" ### magic-1
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            duration=50
            image="units/merfolk/enchantress.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/enchantress.png" ### attack-1
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/merfolk/enchantress.png" ### attack-2
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/merfolk/enchantress.png" ### attack-2
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/merfolk/enchantress.png" ### magic-1
        [/frame]
        [frame]
            duration=50
            image="units/merfolk/enchantress.png"
        [/frame]
    [/attack_anim]
