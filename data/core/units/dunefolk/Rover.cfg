#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/rover/#enddef

[unit_type]
    id=Dune Rover
    name= _ "Dune Rover"
    race=dunefolk
    image="{PATH_TEMP}rover.png"
    hitpoints=32
    movement_type=dunefoot
    movement=5
    experience=43
    level=1
    alignment=liminal
    advances_to=Dune Explorer
    cost=14
    usage=mixed fighter
    description= _ "Originating from the nomadic wanderers of the open deserts, Rovers, in many ways, represent the ideal Dunefolk soldier: flexible, mobile, equally effective in defense and offense as well as in ranged or close combat. They are hardy inhabitants of the deserts and hills that they call home and experienced hunters and trackers. While lacking training as formal soldiers, the skills Rovers employ for survival in the desert translate readily to warfare. Their unique trait of fighting best at dawn or dusk corresponds with the time when desert temperatures are the most habitable."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "{PATH_TEMP}rover.png" "{PATH_TEMP}rover.png" {SOUND_LIST:HUMAN_HIT} }

    [defense]
        sand=50
        forest=50
    [/defense]

    [attack]
        name=axe
        description= _ "axe"
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/bow-short.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-200
        [frame]
            image="{PATH_TEMP}rover.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]
        start_time=-250
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="{PATH_TEMP}rover.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
