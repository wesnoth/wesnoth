#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/burner/#enddef

[unit_type]
    id=Dune Burner
    name= _ "Dune Burner"
    race=dunefolk
    gender=male,female
    image="{PATH_TEMP}burner.png"
    hitpoints=34
    movement_type=dunefoot
    movement=5
    experience=40
    level=1
    alignment=lawful
    advances_to=Dune Scorcher
    cost=17
    usage=archer
    description= _ "An oft forgotten hazard of traversing the desert is the freezing cold that descends upon the sands during the night. To combat this, the Dunefolk typically make use of the highly flammable sap of the Sanbaar tree, which burns slowly and gently in small quantities, providing a modest amount of heat and light. In larger amounts, however, Sanbaar sap is very nearly combustible and burns extremely violently. The Dunefolk quickly realized the applicability of such a substance to warfare and regularly employ fire spouting weapons to sow chaos among their enemies."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "{PATH_TEMP}burner.png" "{PATH_TEMP}burner.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        cold=90
        blade=110
    [/resistance]

    [attack]
        name=dagger
        description= _ "dagger"
        type=blade
        range=melee
        damage=6
        number=2
        icon=attacks/dagger-curved.png
    [/attack]
    [attack]
        name=flamethrower
        description= _ "flamethrower"
        type=fire
        range=ranged
        damage=7
        number=3
        icon=attacks/fire-blast.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-200
        [frame]
            image="{PATH_TEMP}burner.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav dagger-swish.wav -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flamethrower
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                image="{PATH_TEMP}burner.png:300"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                image="{PATH_TEMP}burner.png:300"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Dune Burner"
        gender=female
        image="{PATH_TEMP}burner+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "{PATH_TEMP}burner+female.png" "{PATH_TEMP}burner+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            start_time=-200
            [frame]
                image="{PATH_TEMP}burner+female.png:300"
            [/frame]
            {SOUND:HIT_AND_MISS dagger-swish.wav dagger-swish.wav -150}
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=flamethrower
            [/filter_attack]
            start_time=-225
            missile_start_time=-150
            [if]
                hits=yes
                [missile_frame]
                    duration=150
                    image="projectiles/missile-fire-n.png"
                    image_diagonal="projectiles/missile-fire-ne.png"
                    offset=0~0.8
                [/missile_frame]
                {FIRE_BURST_SMALL}
                [frame]
                    image="{PATH_TEMP}burner+female.png:300"
                    sound=bow-puny-fire.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [missile_frame]
                    duration=150
                    image="projectiles/missile-fire-n.png"
                    image_diagonal="projectiles/missile-fire-ne.png"
                [/missile_frame]
                [frame]
                    image="{PATH_TEMP}burner+female.png:300"
                    sound=bow-puny-fire-miss.ogg
                [/frame]
            [/else]
        [/attack_anim]
    [/female]
[/unit_type]

#undef PATH_TEMP
