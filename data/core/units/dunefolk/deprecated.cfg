#define DEPRECATED_MSG OLD_NAME NEW_NAME

[event]
    name=unit placed
    first_time_only=no
    [filter]
        type={OLD_NAME}
    [/filter]
    
    [deprecated_message]
        what={OLD_NAME}
        level=3
        message=_"This unit has been renamed to: {NEW_NAME}"
        version=1.15
    [/deprecated_message]
[/event]

#enddef

[unit_type]
    id=Batal
