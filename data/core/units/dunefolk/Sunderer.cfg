#textdomain wesnoth-units
[unit_type]
    id=Dune Sunderer
    name= _ "Dune Sunderer"
    race=dunefolk
    image="units/dunefolk/sunderer.png"
    hitpoints=58
    movement_type=dunearmoredhorse
    movement=7
    experience=76
    level=2
    alignment=lawful
    advances_to=Dune Cataphract
    cost=36
    usage=fighter
    description= _ "Among the many different type of Dune horsemen, there are those who most enjoy the frantic melee at the heart of battle. Those who are so disposed—and skilled enough to survive multiple skirmishes—are recruited into the ranks of the Sunderers. As sturdy, robust warriors, these men usually bear short-ranged maces, a rather odd choice of weaponry for most riders. That is not to say Sunderers are impotent in any way: though not typically effective chargers, even a small group of Sunderers is powerful enough breach any enemy line through sheer force. In a situation that requires it, these horsemen possess enough skill with the bow to weaken enemy forces or pick off fleeing stragglers."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/dunefolk/sunderer.png" "units/dunefolk/sunderer.png" {SOUND_LIST:HORSE_HIT} }

    [resistance]
        blade=80
        impact=80
    [/resistance]

    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=11
        number=3
        icon=attacks/mace.png
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/bow-short-reinforced.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-250
        horse_sound_start_time=-250
        [frame]
            image="units/dunefolk/sunderer.png:400"
        [/frame]
        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]
        start_time=-250
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/dunefolk/sunderer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]
