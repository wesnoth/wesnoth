#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/rider/#enddef

[unit_type]
    id=Dune Sunderer
    name= _ "Dune Sunderer"
    race=dunefolk
    image="{PATH_TEMP}sunderer.png"
    hitpoints=55
    movement_type=dunearmoredhorse
    movement=7
    experience=85
    level=2
    alignment=lawful
    advances_to=Dune Cataphract
    cost=38
    usage=fighter
    undead_variation=mounted
    description= _ "Among the many different type of Dune horsemen, there are those who most enjoy the frantic melee at the heart of battle. Bearing short-ranged maces, these Sunderers are sturdy, robust warriors who have both the disposition and skill to survive multiple skirmishes. Though not particularly creative or special warriors, such a rider is not impotent in any way â€” even a small group of Sunderers is powerful enough to breach most enemy lines through sheer force. In a situation that requires it, these horsemen also possess enough skill at archery to weaken enemy forces or pick off fleeing stragglers."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "{PATH_TEMP}sunderer-defend2.png" "{PATH_TEMP}sunderer-defend1.png" {SOUND_LIST:HORSE_HIT} }

    [resistance]
        blade=80
        impact=80
    [/resistance]

    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=11
        number=3
        icon=attacks/mace.png
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/bow-short-reinforced.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-250
        horse_sound_start_time=-250
        [frame]
            image="{PATH_TEMP}sunderer.png:400"
        [/frame]
        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]
        start_time=-250
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="{PATH_TEMP}sunderer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
