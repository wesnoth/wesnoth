#textdomain wesnoth-units
[unit_type]
    id=Dune Swiftrider
    name= _ "Dune Swiftrider"
    race=dunefolk
    image="units/dunefolk/swiftrider.png"
    hitpoints=44
    movement_type=dunehorse
    movement=8
    experience=90
    level=2
    alignment=liminal
    advances_to=Dune Windrider
    cost=36
    usage=archer
    description= _ "Swiftriders are those who favor archery over melee weaponry. Fleet and elusive, these horsemen are experts at harassing less mobile foes with hails of arrows. As excellent skirmishers in the desert, Swiftriders are most often used as combat scouts or to hunt down fleeing enemies. Though not usually trained for infiltration or spying, these equestriansâ€™ ability to pass messages from afar with their long-ranged arrows is of great use to maintain communication among the Dunefolk armies."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/dunefolk/swiftrider.png" "units/dunefolk/swiftrider.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/mace.png
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        type=pierce
        range=ranged
        damage=7
        number=4
        icon=attacks/bow-short-reinforced.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-250
        horse_sound_start_time=-250
        [frame]
            image="units/dunefolk/swiftrider.png:400"
        [/frame]
        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]
        start_time=-250
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/dunefolk/swiftrider.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]
