#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/soldier/#enddef

[unit_type]
    id=Dune Captain
    name= _ "Dune Captain"
    race=dunefolk
    image="{PATH_TEMP}captain.png"
    [leading_anim]
        start_time=-150
        [frame]
            image="{PATH_TEMP}captain.png"
        [/frame]
    [/leading_anim]
    hitpoints=48
    movement_type=dunearmoredfoot
    movement=5
    experience=86
    level=2
    alignment=liminal
    advances_to=Dune Warmaster
    cost=30
    usage=mixed fighter
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    description= _ "Traditionally hailing from noble or military families, Dune Captains are the core of any Dunefolk platoon. Usually a position filled based on heritage rather than merit, Captains are those who are often relatively weak with the blade, but still reasonably trained in tactics. Unlike other leaders, the Captainsâ€™ abilities lie largely in directing their troops to strategically advantageous positions rather than directly raising their morale. The presence of such a commander is rarely inspiring for most Soldiers, but they are still quick to follow the expert tactical direction of their officers."
    {NOTE_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "{PATH_TEMP}captain.png" "{PATH_TEMP}captain.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=scimitar
        description= _ "scimitar"
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/scimitar.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        start_time=-200
        [frame]
            image="{PATH_TEMP}captain.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
