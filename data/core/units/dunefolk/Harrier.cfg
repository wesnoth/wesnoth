#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/skirmisher/#enddef

[unit_type]
    id=Dune Harrier
    name= _ "female^Dune Harrier"
    race=dunefolk
    gender=female
    image="{PATH_TEMP}harrier.png"
    hitpoints=53
    movement_type=duneelusivefoot
    movement=7
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=mixed fighter
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    description= _ "While Dune Harriers can fulfill a similar role to Striders in hampering enemy forces, their name is actually derived from the harrier hawks they employ to maintain contact with the bulk of a Dunefolk army. Most commonly found operating behind enemy lines, Harriers are usually tasked with providing useful intelligence on enemy troop movements. However, when the time is right, these agile warriors gather together and strike at the rear of weakened supply lines or flanks. A rain of bolas followed by a piercing thrust of spears is often enough to severely cripple the target, allowing the main Dunefolk force to close in and finish the job. The choice to stand and fight is not an easy one either: Harriers are considerably skilled in wielding their spears, and their hawks can provide an extra attack when absolutely necessary."
    {NOTE_SKIRMISHER}
    {NOTE_SLOW}
    {NOTE_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "{PATH_TEMP}harrier.png" "{PATH_TEMP}harrier.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=8
        number=4
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _ "bolas"
        type=impact
        range=ranged
        damage=6
        number=3
        icon=attacks/bolas.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="{PATH_TEMP}harrier.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="{PATH_TEMP}harrier.png:300"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="{PATH_TEMP}harrier.png:300"
                sound=sling-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
