#textdomain wesnoth-units
[unit_type]
    id=Dune Scorcher
    name= _ "Dune Scorcher"
    race=dunefolk
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/dunefolk/scorcher.png"
    hitpoints=44
    movement_type=dunefoot
    [resistance]
        cold=120
    [/resistance]
    movement=5
    experience=70
    level=2
    alignment=lawful
    advances_to=Dune Firetrooper
    cost=35
    usage=fighter
    description= _ "Scorchers spend so much time experimenting with their weapons that they smell constantly of ash and flame. Regarded with wariness by their fellow troops, Scorchers can be easily located in battle by the cleared charred area around them, a testament to the success of their experiments."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/dunefolk/scorcher.png" "units/dunefolk/scorcher.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=naphtha attack
        description= _ "naphtha attack"
        icon=attacks/fire-blast.png
        type=fire
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=fire arrow
        description= _ "fire arrow"
        icon=attacks/bow-elven.png
        type=fire
        range=ranged
        damage=8
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=naphtha attack
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/scorcher.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS melee-fire.ogg torch-miss.ogg -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire arrow
        [/filter_attack]

        start_time=-225
        missile_start_time=-150

        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                image="units/dunefolk/scorcher.png:300"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                image="units/dunefolk/scorcher.png:300"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
