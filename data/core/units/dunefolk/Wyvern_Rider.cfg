#textdomain wesnoth-units
[unit_type]
    id=Wyvern Rider
    name= _ "Wyvern Rider"
    race=monster
    image="units/dunefolk/wyvern-rider.png"
    hitpoints=85
    movement_type=fly
    movement=7
    experience=200
    level=4
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=102
    usage=scout
    description="Most see these as nothing but wild, untamable beasts ravaging the southern skies. Many fear these creatures, and would never dare to go near one. Yet the few who have overcome their fears may use it in battle, riding the Wyvern across the hot, southern skies. Those who control the Wyvern are greatly feared among their enemies, and revered among their kind."
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=drake
    {DEFENSE_ANIM "units/dunefolk/wyvern-rider.png" "units/dunefolk/wyvern-rider.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=bite
        description= _ "bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=11
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/wyvern-rider.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS bite.ogg bite.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/wyvern-rider.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
