#textdomain wesnoth-units
[unit_type]
    id=Wyvern Rider
    name= _ "Wyvern Rider"
    race=monster
    image="units/dunefolk/wyvern-rider.png"
    hitpoints=32
    movement_type=fly
    movement=8
    experience=50
    level=1
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=21
    usage=scout
    description=""
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=gryphon
    {DEFENSE_ANIM "units/dunefolk/wyvern-rider.png" "units/dunefolk/wyvern-rider.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=bite
        description= _ "bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=9
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/wyvern-rider.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS bite.ogg bite.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        
        start_time=-200
        
        [frame]
            image="units/dunefolk/wyvern-rider.png:300"
        [/frame]
        
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
