#textdomain wesnoth-units
[unit_type]
    id=Wyvern Rider
    name= _ "Wyvern Rider"
    race=monster
    image="units/dunefolk/wyvern-rider.png"
    hitpoints=85
    movement_type=fly
    movement=7
    experience=200
    level=4
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=102
    usage=scout
    description=_ "To the Dunefolk, the Wyvern is an image of untamable fear that may ravage its enemies, yet also a creature to respected, representing the unbreakable union of the Dunefolk.
    
    The few Dunefolk who are able to tame the Wyvern are greatly revered among their kind as great heroes, and are passed on into legend. In rare cases these Wyverns may be sent to battle, where they are both greatly desctructive and carry a message of the greatness of those owning the great Wyvern."
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=drake
    {DEFENSE_ANIM "units/dunefolk/wyvern-rider.png" "units/dunefolk/wyvern-rider.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=bite
        description= _ "bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=11
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/wyvern-rider.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS bite.ogg bite.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/wyvern-rider.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
