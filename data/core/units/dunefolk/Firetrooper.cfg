#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/burner/#enddef

[unit_type]
    id=Dune Firetrooper
    name= _ "Dune Firetrooper"
    race=dunefolk
    gender=male,female
    image="{PATH_TEMP}firetrooper.png"
    hitpoints=57
    movement_type=dunefoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "By refining Sanbaar sap through a very specific distillation process, it becomes possible to produce exceedingly flammable naphtha which burns even more violently than the sap it was derived from. Such a substance is, of course, extremely dangerous due to its highly combustible nature. Even Scorchers will shy away from its use since the potential for self injury is very high, but a few daring souls choose to use pure naphtha as their weapon of choice. The resulting destruction is more than enough to justify the use of such a hazardous chemical."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [standing_anim]
        start_time=0
        flame_start_time=0
        glow_start_time=0

        [if]
            direction=n,ne,se
            [frame]
                image="{PATH_TEMP}firetrooper.png:480"
                auto_hflip=no
                auto_vflip=no
                primary=yes
            [/frame]
            [flame_frame]
                image="{PATH_TEMP}firetrooper_flame[1~12].png:40*12"
                layer=45
                auto_hflip=no
                auto_vflip=no
                primary=no
            [/flame_frame]
            [glow_frame]
                image="{PATH_TEMP}firetrooper_glow.png:480"
                layer=46
                auto_hflip=no
                auto_vflip=no
                primary=no
            [/glow_frame]
        [/if]
        [else]
            direction=s,sw,nw
            [frame]
                image="{PATH_TEMP}firetrooper.png~FL(horiz):480"
                auto_hflip=no
                auto_vflip=no
                primary=yes
            [/frame]
            [flame_frame]
                image="{PATH_TEMP}firetrooper_flame[1~12].png~FL(horiz):40*12"
                layer=45
                auto_hflip=no
                auto_vflip=no
                primary=no
            [/flame_frame]
            [glow_frame]
                image="{PATH_TEMP}firetrooper_glow.png~FL(horiz):480"
                layer=46
                auto_hflip=no
                auto_vflip=no
                primary=no
            [/glow_frame]
        [/else]
    [/standing_anim]

    {DEFENSE_ANIM "{PATH_TEMP}firetrooper.png" "{PATH_TEMP}firetrooper.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        cold=70
        blade=110
    [/resistance]

    [attack]
        name=dagger
        description= _ "dagger"
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/dagger-curved.png
    [/attack]
    [attack]
        name=flamethrower
        description= _ "flamethrower"
        type=fire
        range=ranged
        damage=9
        number=4
        icon=attacks/fire-blast.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-200
        [frame]
            image="{PATH_TEMP}firetrooper.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav dagger-swish.wav -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flamethrower
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                image="{PATH_TEMP}firetrooper.png:300"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                image="{PATH_TEMP}firetrooper.png:300"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]

# the '+female' sprite images may not be needed, really.
    [female]
        name= _ "female^Dune Firetrooper"
        gender=female
        image="{PATH_TEMP}firetrooper+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "{PATH_TEMP}firetrooper+female.png" "{PATH_TEMP}firetrooper+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            start_time=-200
            [frame]
                image="{PATH_TEMP}firetrooper+female.png:300"
            [/frame]
            {SOUND:HIT_AND_MISS dagger-swish.wav dagger-swish.wav -150}
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=flamethrower
            [/filter_attack]
            start_time=-225
            missile_start_time=-150
            [if]
                hits=yes
                [missile_frame]
                    duration=150
                    image="projectiles/missile-fire-n.png"
                    image_diagonal="projectiles/missile-fire-ne.png"
                    offset=0~0.8
                [/missile_frame]
                {FIRE_BURST_SMALL}
                [frame]
                    image="{PATH_TEMP}firetrooper+female.png:300"
                    sound=bow-puny-fire.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [missile_frame]
                    duration=150
                    image="projectiles/missile-fire-n.png"
                    image_diagonal="projectiles/missile-fire-ne.png"
                [/missile_frame]
                [frame]
                    image="{PATH_TEMP}firetrooper+female.png:300"
                    sound=bow-puny-fire-miss.ogg
                [/frame]
            [/else]
        [/attack_anim]
    [/female]
[/unit_type]

#undef PATH_TEMP
