#textdomain wesnoth-units
[unit_type]
    id=Khalid
    name= _ "Khalid"
    race=dunefolk
    image="units/dunefolk/khalid.png"
    hitpoints=82
    movement_type=dunearmoredfoot
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
#ifdef ENABLE_KHALID
    [advancefrom]
        unit=Shuja
        experience=150
    [/advancefrom]
#endif
    {AMLA_DEFAULT}
    cost=78
    usage=fighter
    description= _ "Among every generation, a warrior elevates himself above his peers and foes; They seem to be able to alter the destiny of the world themselves. Often given the name Khalid, after a legendary leader of old, these individuals are celebrated for the piety and skill. Their travels and travails are told endlessly around the campfire with the reverent tones of those that speak of living legends."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/dunefolk/khalid.png" "units/dunefolk/khalid.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/longsword.png
        type=blade
        range=melee
        damage=13
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=pommel strike
        description= _ "pommel strike"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/khalid.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield bash
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/khalid.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
[/unit_type]
