#textdomain wesnoth-units
[unit_type]
    id=Dune Rider
    name= _ "Dune Rider"
    race=dunefolk
    image="units/dunefolk/rider.png"
    hitpoints=34
    movement_type=dunehorse
    movement=7
    experience=39
    level=1
    alignment=liminal
    advances_to=Dune Raider,Dune Swiftrider
    cost=16
    usage=archer
    undead_variation=mounted
    description= _ "Riders are excellent horsemen, able to shoot from horseback better than most men can manage from foot. Disdaining the use of heavy armor, Riders use their superior speed and agility to circle and harass their foes, whittling down their numbers with relentless arrows."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/dunefolk/rider.png" "units/dunefolk/rider.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]

        start_time=-250
        horse_sound_start_time=-250

        [frame]
            image="units/dunefolk/rider.png:400"
        [/frame]

        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]

        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]

        start_time=-250
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        [frame]
            image="units/dunefolk/rider.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]
