#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/skirmisher/#enddef

[unit_type]
    id=Dune Strider
    name= _ "female^Dune Strider"
    race=dunefolk
    gender=female
    image="{PATH_TEMP}strider.png"
    hitpoints=39
    movement_type=duneelusivefoot
    movement=6
    experience=74
    level=2
    alignment=lawful
    advances_to=Dune Harrier
    cost=23
    usage=mixed fighter
    description= _ "The power of any Dunefolk assault is inhibited by one major drawback: organized Dunefolk forces tend to be rather slow. Because of this, enemy forces often have the ability to regroup and call upon reinforcements, in which case a second assault becomes much more difficult. To combat this, Dune Striders exchange their rudimentary slings with heavy bolas, allowing them to slow retreating lines from the side and prevent a clean escape. The same tactic can be applied in the opposite scenario of a Dunefolk retreat; an advancing army can be hampered, allowing injured Dunefolk warriors time to recuperate. The danger of such a tactic is that despite their elusiveness, Striders are fairly fragile in direct combat and are easily taken down if left exposed."
    {NOTE_SKIRMISHER}
    {NOTE_SLOW}
    {NOTE_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "{PATH_TEMP}strider.png" "{PATH_TEMP}strider.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=6
        number=4
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _ "bolas"
        type=impact
        range=ranged
        damage=7
        number=2
        icon=attacks/bolas.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="{PATH_TEMP}strider.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="{PATH_TEMP}strider.png:300"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="{PATH_TEMP}strider.png:300"
                sound=sling-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
