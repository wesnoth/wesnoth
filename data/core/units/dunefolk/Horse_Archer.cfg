#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/rider/#enddef

[unit_type]
    id=Dune Horse Archer
    name= _ "Dune Horse Archer"
    race=dunefolk
    image="{PATH_TEMP}horse-archer.png"
    hitpoints=44
    movement_type=dunehorse
    movement=8
    experience=90
    level=2
    alignment=liminal
    advances_to=Dune Windbolt
    cost=38
    usage=archer
    description= _ "Horse Archers are those favor archery as their technique of choice for combat. Fleet and elusive, these horsemen are experts at harassing less mobile foes with hails of arrows and hunting down fleeing enemies from a distance. Though not usually trained for infiltration or spying, these equestriansâ€™ ability to pass messages from afar with their long-ranged arrows is of great use to maintain communication among the Dunefolk armies."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "{PATH_TEMP}horse-archer.png" "{PATH_TEMP}horse-archer.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/mace.png
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        type=pierce
        range=ranged
        damage=7
        number=4
        icon=attacks/bow-short-reinforced.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-250
        horse_sound_start_time=-250
        [frame]
            image="{PATH_TEMP}horse-archer.png:400"
        [/frame]
        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]
        start_time=-250
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="{PATH_TEMP}horse-archer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
