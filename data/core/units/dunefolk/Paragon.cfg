#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/soldier/#enddef

[unit_type]
    id=Dune Paragon
    name= _ "Dune Paragon"
    race=dunefolk
    image="{PATH_TEMP}paragon.png"
    hitpoints=82
    movement_type=dunearmoredfoot
    {TRAIT_FEARLESS}
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=85
    usage=fighter
    description= _ "In many Dunefolk city-states, the procedure for selecting the next generation of leaders is a long process that takes place over many years. In each generation, a few particularly talented youths among the nobility are selected for special tutelage. Eat, sleep, and train, these warriors learn to live and breathe swordsmanship â€” more than even an extension of themselves, it becomes their core identity. From adolescence, ten years of intense training paves the path to the final test, a series of duels to the death between pairs of these fighters. When the dust settles and the process is ended, eight are left remaining. These men are granted the title Kal, or collectively, Kalai.

Among the Dunefolk, while great leaders are required to have mastered the blade, the ruling caste must know far more than mere swordplay. Gruelling drilling is usually followed by either several years of roving through the deserts or dedication of the mind to the sciences. The purpose of this is to find a self-motivated path toward enlightenment. No matter the case, at the end of the second training period, the remaining Kalai return and demonstrate their knowledge to the elders of the current ruling caste. Those who are found worthy are then called Paragon, warriors of great strength and acuity who may then be considered as candidates to lead the next generation of Dunefolk."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "{PATH_TEMP}paragon.png" "{PATH_TEMP}paragon.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=15
        number=4
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=25
        number=2
        icon=attacks/scimitar.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=pommel strike
        description= _ "pommel strike"
        type=impact
        range=melee
        damage=11
        number=3
        icon=attacks/quarterstaff.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="{PATH_TEMP}paragon.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pommel strike
        [/filter_attack]
        start_time=-200
        [frame]
            image="{PATH_TEMP}paragon.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
