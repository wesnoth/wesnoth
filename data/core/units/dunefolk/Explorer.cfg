#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/rover/#enddef

[unit_type]
    id=Dune Explorer
    name= _ "Dune Explorer"
    race=dunefolk
    image="{PATH_TEMP}explorer.png"
    hitpoints=46
    movement_type=dunefoot
    movement=6
    experience=80
    level=2
    alignment=liminal
    advances_to=Dune Wayfarer
    cost=29
    usage=mixed fighter
    description= _ "A slow-moving caravan out in the open desert is a prime target for bandits or marauders. In order to protect themselves, the Dunefolk employ Explorers to scout and repel potential threats. In doing so, these fleet fighters not only protect their vulnerable caravans, but pilfer the supplies of supposed raiders for themselves. When employed for warfare, Explorers no longer act only as scouts for probing enemies, but are skilled enough to be effective flankers or potent shock attackers."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "{PATH_TEMP}explorer.png" "{PATH_TEMP}explorer.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        pierce=90
    [/resistance]
    [defense]
        sand=50
        forest=50
    [/defense]

    [attack]
        name=axe
        description= _ "axe"
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/bow-short-reinforced.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-200
        [frame]
            image="{PATH_TEMP}explorer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]
        start_time=-250
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="{PATH_TEMP}explorer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
