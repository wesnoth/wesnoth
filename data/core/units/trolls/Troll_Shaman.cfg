            sound=fire.wav
            duration=100
            image=units/trolls/shaman-ranged-1.png
        [/frame]
        [frame]
            duration=100
            image=units/trolls/shaman-ranged-2.png
        [/frame]
        [frame]
            duration=200
            image=units/trolls/shaman-ranged-3.png
        [/frame]
        [frame]
            duration=100
