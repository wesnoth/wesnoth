#textdomain wesnoth-units
[unit_type]
    id=Troll Whelp
    name= _ "Troll Whelp"
    race=troll
    image="units/trolls/whelp.png"
    profile="portraits/trolls/whelp.png"
    hitpoints=42
    movement_type=largefoot
    movement=4
    experience=36
    level=1
    alignment=chaotic
    advances_to=Troll,Troll Rocklobber
    cost=13
    usage=fighter
    description= _ "Describing a troll as a whelp is something of an oxymoron, given that their bodies are already much hardier than that of a grown man. They are clumsy and not yet capable of walking properly, forced instead to shamble about on all fours, but any difficulty this causes them is more than made up for by the raw strength of their race."
    {NOTE_REGENERATES}
    die_sound={SOUND_LIST:TROLL_DIE}
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    {DEFENSE_ANIM "units/trolls/whelp-defend.png" "units/trolls/whelp-defend-2.png" {SOUND_LIST:TROLL_HIT} }
    # images for death are still based on the old, green baseframe
    # commenting out till the images are updated
    #    [death]
    #        start_time=0
    #        [frame]
    #            image="units/trolls/whelp-die-[1~4].png:100"
    #        [/frame]
    #        [frame]
    #            image="units/trolls/whelp-skeleton.png:200"
    #        [/frame]
    #        [frame]
    #            image="units/trolls/whelp-die-[5~7].png:[100*2,250]"
    #        [/frame]
    #    [/death]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/trolls/whelp-idle-[1~7,6,7~1].png:[100*6,150,175,150,100*6]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/trolls/whelp-attack-[1~3,1].png:[100,125,100,75]"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="units/trolls/whelp.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
