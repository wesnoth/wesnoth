#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Lord
    name= _ "Dwarvish Lord"
    race=dwarf
    image="units/dwarves/lord.png"
    profile="portraits/Philip_Barber/dwarf-lord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=79
    movement_type=dwarvishfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    cost=54
    usage=fighter
    description= _ "Clad in shining armor, these dwarves look like kings from under the mountains. They wield axe and hammer with masterful skill, and can hit a target with a thrown hand axe at several paces. Though slow on their feet, these dwarves are a testament to the prowess of their kin."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/lord-defend-2.png" "units/dwarves/lord-defend-1.png" {SOUND_LIST:DWARF_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/Philip_Barber/transparent/dwarf-lord.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/Philip_Barber/transparent/dwarf-lord.png"
    [/portrait]
    [resistance]
        blade=60
        pierce=70
        impact=70
    [/resistance]
    [attack]
        name=battle axe
        description=_"battle axe"
        type=blade
        range=melee
        icon=attacks/battleaxe.png
        damage=15
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        type=impact
        range=melee
        damage=19
        number=2
    [/attack]
    [attack]
        name=hatchet
        description=_"hatchet"
        type=blade
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/dwarves/lord-defend-1.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/dwarves/lord-defend-1.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/dwarves/lord-ranged.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/lord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/lord-attack-mace.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/lord-attack-mace.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/lord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-350
        offset=0.0~-0.15:30,-0.15~0.1:60,0.1~0.5:190,0.5~0.6:30,0.6~0.6:40,0.6~0.15:150,0.15~0.0:40
        [frame]
            duration=40
            image="units/dwarves/lord-axe-1.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/lord-axe-2.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/lord-axe-3.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/lord-axe-4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=60
                image="units/dwarves/lord-axe-5.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=60
                image="units/dwarves/lord-axe-5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=60
            image="units/dwarves/lord-axe-6.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/lord-axe-7.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/lord-axe-8.png"
        [/frame]
        [frame]
            duration=60
            image="units/dwarves/lord-axe-9.png"
        [/frame]
        [frame]
            duration=20
            image="units/dwarves/lord.png"
        [/frame]
    [/attack_anim]
[/unit_type]
