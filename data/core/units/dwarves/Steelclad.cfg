        [/frame]
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=hammer
        [/attack_filter]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/steelclad.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/steelclad-attack-mace.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/steelclad-attack-mace.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/steelclad.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=battle axe
        [/attack_filter]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/steelclad.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/steelclad-attack.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/steelclad-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/steelclad.png"
        [/frame]
    [/attack_anim]
[/unit_type]
