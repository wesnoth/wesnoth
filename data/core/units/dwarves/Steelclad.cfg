#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Steelclad
    name= _ "Dwarvish Steelclad"
    race=dwarf
    image="units/dwarves/steelclad.png"
    profile="portraits/Tristan_Millner/dwarven-fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=59
    movement_type=dwarvishfoot
    movement=4
    experience=74
    level=2
    alignment=neutral
    advanceto=Dwarvish Lord
    undead_variation=dwarf
    cost=32
    usage=fighter
    description= _ "The more experienced Dwarvish Steelclad fighters wear heavy chain mail and plate armor, for which they are rightly famous."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/steelclad-defend.png" "units/dwarves/steelclad.png" {SOUND_LIST:DWARF_HIT} }
    [resistance]
        blade=70
        pierce=70
        impact=70
    [/resistance]
    [attack]
        name=battle axe
        description=_"battle axe"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/steelclad-idle-8.png"
        [/frame]
        [frame]
