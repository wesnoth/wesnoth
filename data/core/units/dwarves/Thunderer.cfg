#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Thunderer
    name= _ "Dwarvish Thunderer"
    race=dwarf
    image="units/dwarves/thunderer.png"
    profile="portraits/dwarves/thunderer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=dwarvishfoot
    movement=4
    experience=40
    level=1
    alignment=neutral
    advances_to=Dwarvish Thunderguard
    cost=17
    usage=mixed fighter
    description= _ "When the men of Wesnoth first encountered the dwarves, they were mystified by the power of the Dwarvish Thunderers, who were able to hurl death from afar through the apparatus of these strange wands they carried into battle. The deafening noise of these ‘thundersticks’ is terrifying to behold, and is made more so by the secrecy which dwarves wrap about their workings."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_RANGE "units/dwarves/thunderer-blade-defend-2.png" units/dwarves/thunderer-blade-defend-1.png {SOUND_LIST:DWARF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/dwarves/thunderer-defend.png" units/dwarves/thunderer.png {SOUND_LIST:DWARF_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/thunderer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/thunderer.png"
    [/portrait]
    [death]
        [frame]
            begin=0
            end=200
            image="units/dwarves/thunderer-die1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/dwarves/thunderer-die2.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/dwarves/thunderer-die3.png"
        [/frame]
    [/death]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/dwarves/thunderer-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/thunderer-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/thunderer-idle-3.png"
        [/frame]
        [frame]
            duration=800
            image="units/dwarves/thunderer-idle-4.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/thunderer-idle-5.png"
        [/frame]
        [frame]
            duration=300
            image="units/dwarves/thunderer-idle-6.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/thunderer-idle-5.png"
        [/frame]
        [frame]
            duration=300
            image="units/dwarves/thunderer-idle-6.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/thunderer-idle-5.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/thunderer-idle-6.png"
        [/frame]
        [frame]
            duration=500
            image="units/dwarves/thunderer-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/thunderer-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/thunderer-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=thunderstick
        description=_"thunderstick"
        type=pierce
        range=ranged
        damage=18
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
            direction=s
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/dwarves/thunderer-attack-s.png"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
            direction=s
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/dwarves/thunderer-attack-s.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
            direction=ne,nw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/dwarves/thunderer-attack-ne.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
            direction=ne,nw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/dwarves/thunderer-attack-ne.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
            direction=n
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/dwarves/thunderer-attack-n.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
            direction=n
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/dwarves/thunderer-attack-n.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
            direction=se,sw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/dwarves/thunderer-attack-se.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS}
            direction=se,sw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/dwarves/thunderer-attack-se.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=1
            image="units/dwarves/thunderer-attack-se.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        offset=0.0~0.1:200,0.1~0.6:200,0.6~0.0:250
        [frame]
            duration=50
            image="units/dwarves/thunderer-blade.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/thunderer-blade-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/thunderer-blade-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/dwarves/thunderer-blade-3.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/dwarves/thunderer-blade-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves/thunderer-blade-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/thunderer-blade-5.png"
        [/frame]
    [/attack_anim]
[/unit_type]
