        [/frame]
        [frame]
            duration=60
            image="units/undead/bat-ne-4.png"
        [/frame]
    [/standing_anim]

    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        direction=s,se,sw
        offset=0.0~0.9:200,0.9~0.0:160
        start_time=-200
        [frame]
            duration=30
            image="units/undead/bat-se-3.png"
        [/frame]
        [frame]
            duration=30
            image="units/undead/bat-se-2.png"
        [/frame]
        [frame]
            duration=30
            image="units/undead/bat-se-1.png"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            duration=30
            image="units/undead/bat-se-2.png"
        [/frame]
        [frame]
            duration=30
            image="units/undead/bat-se-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=70
