#textdomain wesnoth-units
[unit_type]
    id=Vampire Bat
    name= _ "Vampire Bat"
    race=bats
    image="units/undead/bat-se-3.png"
    profile="portraits/monsters/bat.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {TRAIT_FERAL_MUSTHAVE}
    hitpoints=16
    movement_type=smallfly
    movement=8
    experience=22
    level=0
    alignment=chaotic
    advances_to=Blood Bat
    cost=13
    usage=scout
    description= _ "Vampire bats are flying beasts that feed on the blood of other creatures. While their fangs are not very powerful, the health of victims is drained away along with their blood, and given to the Bats."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    die_sound=bat-flapping.wav

    [resistance]
        cold=70
    [/resistance]
    [defense]
        village=50
    [/defense]

    [defend]
        direction=s,sw,se
        [if]
            hits=miss
            offset=0.0~-0.15,-0.15~0.0
        [/if]
        start_time=-126
        [frame]
            image="units/undead/bat-se-[3,4].png:[1,100]"
        [/frame]
        [if]
            hits=hit
            [frame]
                image="units/undead/bat-se-4.png:150"
                sound={SOUND_LIST:BAT_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                image="units/undead/bat-se-4.png:150"
            [/frame]
        [/else]
        [frame]
            image="units/undead/bat-se-3.png:1"
        [/frame]
    [/defend]
    [defend]
        direction=n,nw,ne
        [if]
            hits=miss
            offset=0.0~-0.15,-0.15~0.0
        [/if]
        start_time=-126
        [frame]
            image="units/undead/bat-ne-[3,4].png:[1,100]"
        [/frame]
        [if]
            hits=hit
            [frame]
                image="units/undead/bat-ne-4.png:150"
                sound={SOUND_LIST:BAT_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                image="units/undead/bat-ne-4.png:150"
            [/frame]
        [/else]
        [frame]
            image="units/undead/bat-ne-3.png:1"
        [/frame]
    [/defend]

    [standing_anim]
        direction=s,se,sw
        start_time=0
        layer=60
        [frame]
            image="units/undead/bat-se-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/standing_anim]
    [standing_anim]
        layer=60
        direction=n,ne,nw
        start_time=0
        [frame]
            image="units/undead/bat-ne-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/standing_anim]
    [movement_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            image="units/undead/bat-se-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n,ne,nw
        start_time=0
        [frame]
            image="units/undead/bat-ne-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/movement_anim]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        direction=s,se,sw
        offset=0.0~0.9:200,0.9~0.0:160
        start_time=-200
        [frame]
            image="units/undead/bat-se-[3,2].png:30"
        [/frame]
        [frame]
            image="units/undead/bat-se-1.png:30"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            image="units/undead/bat-se-[2~4,3,2,3].png:[30*2,70,50*2,40]"
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        direction=n,ne,nw
        offset=0.0~0.9:200,0.9~0.0:160
        start_time=-200
        [frame]
            image="units/undead/bat-ne-[3,2].png:30"
        [/frame]
        [frame]
            image="units/undead/bat-ne-1.png:30"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            image="units/undead/bat-ne-[2~4,3,2,3].png:[30*2,70,50*2,40]"
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]
