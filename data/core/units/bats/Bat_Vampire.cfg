        [/frame]
        [frame]
            duration=60
            image="units/undead/bat-se-4.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        layer=60
        direction=n,ne,nw
        start_time=0
        [frame]
            duration=50
            image="units/undead/bat-ne-3.png"
        [/frame]
        [frame]
            duration=60
            image="units/undead/bat-ne-2.png"
        [/frame]
