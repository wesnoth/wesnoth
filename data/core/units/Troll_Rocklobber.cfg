[unit]
	id=Troll Rocklobber
	name= _ "Troll Rocklobber"
	race=troll
	image="units/trolls/lobber.png"
	profile=portraits/James_Woo/troll.png
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=49
	movement_type=largefoot
	movement=5
	experience=100
	level=2
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	undead_variation=troll
	cost=29
	usage=fighter
	unit_description= _ "The thought of throwing a boulder in combat has certainly occurred to many trolls, and some have taken to them as a weapon of choice. Because such stones are not always easy to find, Rocklobbers have taken to carrying them in sacks slung over their shoulders. The same leather out of which the sack is formed is easily adapted to a crude sling.

Special Notes: though unwieldy, a stone thrown by one of these monsters is much more deadly than any arrow, if it manages to hit."+{SPECIAL_NOTES_REGENERATES}
	die_sound=troll-die.wav
	[abilities]
		{ABILITY_REGENERATES}
	[/abilities]
	[attack]
		name=fist
		icon=attacks/fist-troll.png
		type=impact
		range=melee
		damage=10
		number=2
		[animation]
			[frame]
				begin=-200
				end=-150
				image="units/trolls/lobber.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=100
					image="units/trolls/lobber-attack-melee.png"
					sound=fist.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=100
					image="units/trolls/lobber-attack-melee.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/trolls/lobber.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=sling
		type=impact
		range=ranged
		damage=17
		number=1
		[animation]
			[missile_frame]
				begin=-400
				end=0
				image="projectiles/stone.png"
				image_diagonal="projectiles/stone.png"
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-1000
					end=-600
					image="units/trolls/lobber.png"
					sound=sling-big.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-1000
					end=-600
					image="units/trolls/lobber.png"
					sound=sling-big-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=-600
				end=-400
				image="units/trolls/lobber-attack-ranged1.png"
			[/frame]
			[frame]
				begin=-400
				end=-200
				image="units/trolls/lobber-attack-ranged2.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/trolls/lobber-defend.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/trolls/lobber.png"
			[/frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM "units/trolls/lobber-defend.png" "units/trolls/lobber.png" troll-hit.wav }
[/unit]
