#textdomain wesnoth-units
[unit_type]
    id=Naga Ringcaster
    name= _ "Naga Ringcaster"
    race=naga
    gender=male,female
    image="units/nagas/ringcaster.png"
    hitpoints=40
    movement_type=naga
    movement=7
    experience=70
    level=2
    alignment=neutral
    advances_to=Naga Zephyr
    cost=24
    usage=mixed fighter
    description= _ "The chakram, a greater blade ring than the chakri, is the signature weapon of the southern Naga and their renowned Ringcasters. Well balanced chakrams are useful for throwing, but the rejected blades make a good fist-load weapon, similar to a sharp-bladed tekko or knuckleduster."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/ringcaster.png" "units/nagas/ringcaster.png" {SOUND_LIST:NAGA_HIT} }

    [defense]
        flat=60
        sand=50
        forest=50
        hills=50
        mountains=50
        village=50
        cave=50
    [/defense]

    [attack]
        name=chakram_melee
        description=_"chakram"
        type=blade
        range=melee
        damage=5
        number=4
        icon=attacks/tekko.png
    [/attack]
    [attack]
        name=chakram
        description= _"chakram"
        type=blade
        range=ranged
        damage=7
        number=3
        icon=attacks/chakram.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=chakram_melee
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/nagas/ringcaster.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/chakram.png"
                image_diagonal="projectiles/chakram.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/nagas/ringcaster.png:300"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/chakram.png"
                image_diagonal="projectiles/chakram.png"
            [/missile_frame]
            [frame]
                image="units/nagas/ringcaster.png:300"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "Nagini Ringcaster"
        gender=female
    [/female]
[/unit_type]
