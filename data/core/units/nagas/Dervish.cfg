#textdomain wesnoth-units
[unit_type]
    id=Naga Dervish
    name= _ "Naga Dervish"
    race=naga
    gender=male
    image="units/nagas/dervish.png"
    profile="portraits/nagas/naga-hunter.png"
    hitpoints=57
    movement_type=naga
    movement=7
    experience=150
    level=3
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description= _ "While they sometimes still stand in as sellswords for potential Dunefolk allies, Naga Dervishes are more often the keepers of trade routes and resource beds close to waterways. For the right fee or exchange of goods, a Dervish will guarantee safe travel or free access to valuable supplies in his territory. Rubbed the wrong way and a Dervish becomes a fearsome foeâ€”not because of their personal strength in combat, but instead due to the numerous allies that he can call upon to quash any potential nuisance. Though perfectly capable warriors when the time is necessary, these experienced mercenaries know perfectly well that the best methods for generating money are those that do not place themselves in danger."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/dervish.png" "units/nagas/dervish.png" {SOUND_LIST:NAGA_HIT} }

    [defense]
        flat=50
        sand=40
    [/defense]

    [attack]
        name=curved blade
        description=_"curved blade"
        type=blade
        range=melee
        damage=10
        number=4
        icon=attacks/blade-curved.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=9
        number=2
        icon=attacks/bow-orcish.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=curved blade
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/nagas/dervish.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/nagas/dervish.png:300"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                image="units/nagas/dervish.png:300"
                sound=bow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
