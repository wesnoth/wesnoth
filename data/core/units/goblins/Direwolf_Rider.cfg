#textdomain wesnoth-units
[unit_type]
    id=Direwolf Rider
    name= _ "Direwolf Rider"
    race=wolf
    image="units/goblins/direwolver.png"
    small_profile="portraits/goblins/direwolver.webp~CROP(60,0,390,390)"
    profile="portraits/goblins/direwolver.webp"
    hitpoints=61
    movement_type=orcishfoot
    movement=10
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    usage=scout
    description= _ "While the danger of direwolves may make them a bad omen in Wesnoth, the orcs and goblins see things differently. They have learned to create strong bonds with Wolves. To them Direwolves are valued almost as high as themselves and they are considered a symbol of orcish perseverance.
    
In fact, the fangs of a direwolf that are shown on the flag of the Whitefang Orcs. Occasionally, a goblin may be given the rare honor of riding a Direwolf into battle, where they may be deadly to those attacked by them. This is one of the few great honors exclusive to the goblins in their society, as the Orcs are to large to ride on a wolf's back, even on that of a Direwolf."
    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM "units/goblins/direwolver-defend-2.png" "units/goblins/direwolver-defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [movement_anim]
        start_time=0
        [frame]
            image="units/goblins/direwolver-moving.png:150"
        [/frame]
    [/movement_anim]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=4
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/direwolver-idle-[1~4,3~1].png:[100*3,1000,100*3]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/goblins/direwolver.png:50"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/direwolver-moving.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/goblins/direwolver-attack.png:150"
        [/frame]
        [frame]
            image="units/goblins/direwolver-moving.png:50"
        [/frame]
        [frame]
            image="units/goblins/direwolver.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            image="units/goblins/direwolver.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/direwolver-attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/goblins/direwolver-moving.png:250"
        [/frame]
        [frame]
            image="units/goblins/direwolver.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
