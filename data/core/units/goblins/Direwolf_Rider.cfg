#textdomain wesnoth-units
[unit]
    id=Direwolf Rider
    name= _ "Direwolf Rider"
    race=goblin
    image="units/goblins/direwolver.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=61
    movement_type=orcishfoot
    movement=10
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=41
    usage=scout
    unit_description= _ "'Dire wolves' differ from the common variety only in size and color. They typically stand taller than a horse at the shoulder, and have an appetite to match. Only a madman would willingly encounter them; the goblins, at great cost to themselves, have managed to tame and ride them.

The claws of a wolf are not generally regarded as being the more dangerous parts, but on a beast this large, they are thicker and longer than iron nails. Their riders smear a poison on the front set, not unlike that used by the orcish assassins, making a swipe from these beasts' paws into a most deadly stroke."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound=wolf-die.wav
    {DEFENSE_ANIM "units/goblins/direwolver-defend.png" "units/goblins/direwolver.png" wolf-hit.wav }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/goblins/direwolver-moving.png"
        [/frame]
    [/movement_anim]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=4
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/goblins/direwolver-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/direwolver-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/direwolver-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/direwolver-idle-4.png"
        [/frame]
        [frame]
            duration=1000
            image="units/goblins/direwolver-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/direwolver-idle-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/direwolver-idle-7.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=claws
        [/attack_filter]
        [frame]
            begin=-250
            end=-200
            image="units/goblins/direwolver.png"
            sound=wolf-big-bite-miss.ogg
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/goblins/direwolver-moving.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/goblins/direwolver-attack.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/goblins/direwolver-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/goblins/direwolver-attack.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            begin=50
            end=100
            image="units/goblins/direwolver-moving.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/goblins/direwolver.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=fangs
        [/attack_filter]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/goblins/direwolver.png"
                sound=wolf-big-bite-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/goblins/direwolver.png"
                sound=wolf-big-bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/goblins/direwolver-moving.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/goblins/direwolver-attack.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/goblins/direwolver-moving.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/goblins/direwolver.png"
        [/frame]
    [/attack_anim]
[/unit]
