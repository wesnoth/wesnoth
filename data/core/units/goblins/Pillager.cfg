#textdomain wesnoth-units
[unit_type]
    id=Goblin Pillager
    name= _ "Goblin Pillager"
    race=wolf
    image="units/goblins/pillager-base1.png~BLIT(units/goblins/pillager-flame/a1.png)~BLIT(units/goblins/pillager-flame/glow.png)"
    profile="portraits/goblins/pillager.webp"
    hitpoints=44
    movement_type=orcishfoot
    movement=9
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=31
    usage=scout
    description= _ "Some Goblins train their wolves to overcome their fear of fire. In raids, these goblins take a supporting role; they will torch the homes and crops of their foes, and also carry nets to wreak havoc against those attempting to rally for defense or reprisal."
    die_sound={SOUND_LIST:WOLF_DIE}
    [standing_anim]
        start_time=0
        flame_start_time=0
        glow_start_time=0
        glow_alpha=0.3~0.9:360,0.9~0.3:480

        [frame]
            image="units/goblins/pillager-base[1~4].png:[210*4]"
            auto_hflip=yes
            auto_vflip=no
            primary=yes
        [/frame]
        [flame_frame]
            image="units/goblins/pillager-flame/a[1~14].png:[60*14]"
            layer=45
            auto_hflip=yes
            auto_vflip=no
            primary=no
        [/flame_frame]
        [glow_frame]
            image="units/goblins/pillager-flame/glow.png:840"
            layer=46
            auto_hflip=yes
            auto_vflip=no
            primary=no
        [/glow_frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/goblins/pillager-moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/goblins/pillager-defend-2.png" "units/goblins/pillager-defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=torch
        description=_"torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=net
        description=_"net"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=6
        number=2
        range=ranged
        icon=attacks/net.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/goblins/pillager-net1.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS net.wav {SOUND_LIST:MISS} -150}
        [frame]
            image="units/goblins/pillager-net2.png:275"
        [/frame]
        [frame]
            image="units/goblins/pillager-net3.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-200
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -200}
        [frame]
            image="units/goblins/pillager-moving.png:100"
        [/frame]
        [frame]
            image="units/goblins/pillager-attack.png:150"
        [/frame]
        [frame]
            image="units/goblins/pillager-moving.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            image="units/goblins/pillager.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/pillager-attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/goblins/pillager-moving.png:250"
        [/frame]
        [frame]
            image="units/goblins/pillager.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
