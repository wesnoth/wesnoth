#textdomain wesnoth-units
[unit]
    id=Goblin Rouser
    name= _ "Goblin Rouser"
    race=goblin
    image=units/goblins/rouser.png
    ellipse="misc/ellipse"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image=units/goblins/rouser-leading.png
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=31
    movement_type=orcishfoot
    movement=4
    experience=150
    level=1
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=13
    usage=fighter
    unit_description= _ "Standard-bearers are an oddity amongst goblins. A goblin who has survived enough battles to be considered a veteran is rare enough, and it is rarer still for the other goblins to recognize and respect his veteran status. Nonetheless, a rouser's frenzied goading effectively steels the younger at arms to fight harder and longer before they die."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/goblins/rouser-defend.png" "units/goblins/rouser.png" {SOUND_LIST:GOBLIN_HIT} }
    [defend]
        [frame]
            begin=-150
            end=150
            image=units/goblins/rouser-defend.png
        [/frame]
    [/defend]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=6
        number=3

    [/attack]
    [attack_anim]
        [attack_filter]
            name=spear
        [/attack_filter]
        direction=se,sw
        [frame]
            begin=-200
            end=-175
            image=units/goblins/rouser.png
        [/frame]
        [frame]
            begin=-175
            end=-125
            image=units/goblins/rouser-defend.png
        [/frame]
        [frame]
            begin=-125
            end=-75
            image=units/goblins/rouser-attack1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image=units/goblins/rouser-attack-se.png
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image=units/goblins/rouser-attack-se.png
                sound=spear-miss.ogg
            [/frame]
        [/else]
