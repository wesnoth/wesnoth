#textdomain wesnoth-units
[unit_type]
    id=Saurian Soothsayer
    name= _ "Saurian Soothsayer"
    race=lizard
    image="units/saurians/soothsayer/soothsayer.png"
    profile="portraits/saurians/augur.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=lizard
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=27
    usage=healer
    description= _ "Saurians are known to have some strange skills, arts bordering on the magical and mysterious. It is clear that some of them are particularly skilled at a sort of medicine, which is of great benefit whenever battle is brought against them."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CURES}
    die_sound=hiss-die.wav
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/saurians/transparent/augur.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/saurians/transparent/augur.png"
    [/portrait]
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=curse
        description=_"curse"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=6
        number=3
        icon=attacks/curse.png
    [/attack]

    {DEFENSE_ANIM_DIRECTIONAL "units/saurians/soothsayer/soothsayer-se-defend2.png" "units/saurians/soothsayer/soothsayer-se-defend1.png" "units/saurians/soothsayer/soothsayer-ne-defend2.png" "units/saurians/soothsayer/soothsayer-ne-defend1.png" hiss-hit.wav }
    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurians/soothsayer/soothsayer"}
    {MOVING_ANIM_DIRECTIONAL_12_FRAME "units/saurians/soothsayer/soothsayer"}
    {DEATH_ANIM_DIRECTIONAL_4_FRAME "units/saurians/soothsayer/soothsayer"}

    [healing_anim]
        start_time=-300
        {HALO_FRAME_SAURIAN}
        {MAGIC_ARMRAISE_DIRECTIONAL_2_FRAME  "units/saurians/soothsayer/soothsayer"}
    [/healing_anim]

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        {MAGIC_ARMRAISE_DIRECTIONAL_2_FRAME  "units/saurians/soothsayer/soothsayer"}
        {HALO_FRAME_SAURIAN}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        direction=s,se,sw
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/saurians/soothsayer/soothsayer-se-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/saurians/soothsayer/soothsayer-se-melee2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/saurians/soothsayer/soothsayer-se-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/saurians/soothsayer/soothsayer-se-melee3.png"
        [/frame]
        [frame]
            duration=90
            image="units/saurians/soothsayer/soothsayer-se-melee4.png"
        [/frame]
        [frame]
            duration=80
            image="units/saurians/soothsayer/soothsayer-se-melee5.png"
        [/frame]
        [frame]
            duration=50
            image="units/saurians/soothsayer/soothsayer-se-defend1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        direction=n,ne,nw
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/saurians/soothsayer/soothsayer-ne-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/saurians/soothsayer/soothsayer-ne-melee2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/saurians/soothsayer/soothsayer-ne-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/saurians/soothsayer/soothsayer-ne-melee3.png"
        [/frame]
        [frame]
            duration=90
            image="units/saurians/soothsayer/soothsayer-ne-melee4.png"
        [/frame]
        [frame]
            duration=80
            image="units/saurians/soothsayer/soothsayer-ne-melee5.png"
        [/frame]
        [frame]
            duration=50
            image="units/saurians/soothsayer/soothsayer-ne-defend1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
