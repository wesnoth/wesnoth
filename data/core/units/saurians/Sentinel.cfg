#textdomain wesnoth-units
[unit_type]
    id=Saurian Sentinel
    name= _ "female^Saurian Sentinel"
    race=lizard
    gender=female
    image="units/saurians/sentinel/sentinel.png"
    profile="portraits/saurians/skirmisher.webp"
    hitpoints=56
    movement_type=lizard
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=mixed fighter
    description= _ "Saurian warriors that excel in their combat abilities may advance to the role of sentinels, which are responsible for keeping their fragile spellcasters alive during battles at all costs."
    die_sound=hiss-die.wav

    [resistance]
        blade=90
        pierce=60
        impact=90
    [/resistance]

    [attack]
        name=spear
        description=_"spear"
        range=melee
        type=pierce
        damage=10
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        range=ranged
        type=pierce
        damage=12
        number=3
        icon=attacks/spear-thrown.png
    [/attack]

    {DEFENSE_ANIM_DIRECTIONAL "units/saurians/sentinel/sentinel-se-defend2.png" "units/saurians/sentinel/sentinel-se-defend1.png" "units/saurians/sentinel/sentinel-ne-defend2.png" "units/saurians/sentinel/sentinel-ne-defend1.png" hiss-hit.wav }
    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurians/sentinel/sentinel"}
    {MOVING_ANIM_DIRECTIONAL_12_FRAME "units/saurians/sentinel/sentinel"}
    {DEATH_ANIM_DIRECTIONAL_4_FRAME "units/saurians/sentinel/sentinel"}

    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            offset=-0.2~1.0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        start_time=-450
        throw_sound_start_time=-150
        sound_start_time=-100

        [throw_sound_frame]
            sound={SOUND_LIST:THROW}
        [/throw_sound_frame]

        [if]
            hits=yes
            [sound_frame]
                sound=spear.ogg
            [/sound_frame]
        [/if]
        [if]
            direction=s,se,sw
            [frame]
                image="units/saurians/sentinel/sentinel-se-throw[1~9].png:100"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/saurians/sentinel/sentinel-ne-throw[1~9].png:100"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]

        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=0
        {ATTACK_ANIM_QUAD_DIRECTIONAL_10_FRAME "units/saurians/sentinel/sentinel" "melee" spear.ogg spear-miss.ogg}
    [/attack_anim]
[/unit_type]
