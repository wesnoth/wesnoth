#textdomain wesnoth-units
[unit_type]
    id=Saurian Ambusher
    name= _ "Saurian Ambusher"
    race=lizard
    image="units/saurians/ambusher/ambusher.png"
    profile="portraits/saurians/skirmisher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=lizard
    movement=7
    experience=55
    level=2
    alignment=chaotic
    advances_to=Saurian Flanker
    cost=30
    usage=scout
    description= _ "Saurians are light on their feet, and able at navigating terrain that often confounds their enemies. When this natural mobility is combined with experience, strength, and proper equipment, their warriors can become particularly threatening in battle â€” if only because they are so much more difficult to confine than other foes. Even in armor, saurian warriors can take advantage of the smallest gap in an enemy line, and have the prowess to make the enemy regret tactical mistakes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=hiss-die.wav
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/saurians/transparent/skirmisher.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/saurians/transparent/skirmisher.png"
    [/portrait]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        range=melee
        type=pierce
        damage=6
        number=4
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        range=ranged
        type=pierce
        damage=5
        number=2
        icon=attacks/spear.png
    [/attack]

    {DEFENSE_ANIM_DIRECTIONAL "units/saurians/ambusher/ambusher-se-defend2.png" "units/saurians/ambusher/ambusher-se-defend1.png" "units/saurians/ambusher/ambusher-ne-defend2.png" "units/saurians/ambusher/ambusher-ne-defend1.png" hiss-hit.wav }
    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurians/ambusher/ambusher"}
    {MOVING_ANIM_DIRECTIONAL_12_FRAME "units/saurians/ambusher/ambusher"}
    {DEATH_ANIM_DIRECTIONAL_4_FRAME "units/saurians/ambusher/ambusher"}

    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
