#textdomain wesnoth-units
[unit_type]
    id=Saurian Guard
    name= _ "female^Saurian Guard"
    race=lizard
    gender=female
    image="units/saurians/guard/guard.png"
    profile="portraits/saurians/skirmisher.webp"
    hitpoints=41
    movement_type=lizard
    movement=6
    experience=55
    level=2
    alignment=chaotic
    advances_to=Saurian Sentinel
    cost=25
    usage=mixed fighter
    description= _ "Particularly tough saurian warriors are often delegated from infiltrating the enemy lines to forming impressive defensive formations. With some exceptional spear throwing skills, their role is to protect the fragile saurian spellcasters during countless battles."
    # wmllint: general spelling spellcaster spellcasters
    die_sound=hiss-die.wav

    [resistance]
        blade=100
        pierce=70
        impact=100
    [/resistance]

    [attack]
        name=spear
        description=_"spear"
        range=melee
        type=pierce
        damage=10
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        range=ranged
        type=pierce
        damage=8
        number=3
        icon=attacks/spear-thrown.png
    [/attack]

    {DEFENSE_ANIM_DIRECTIONAL "units/saurians/guard/guard-se-defend2.png" "units/saurians/guard/guard-se-defend1.png" "units/saurians/guard/guard-ne-defend2.png" "units/saurians/guard/guard-ne-defend1.png" hiss-hit.wav }
    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurians/guard/guard"}
    {MOVING_ANIM_DIRECTIONAL_12_FRAME "units/saurians/guard/guard"}
    {DEATH_ANIM_DIRECTIONAL_4_FRAME "units/saurians/guard/guard"}

    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            offset=-0.2~1.0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        start_time=-450
        throw_sound_start_time=-150
        sound_start_time=-100

        [throw_sound_frame]
            sound={SOUND_LIST:THROW}
        [/throw_sound_frame]

        [if]
            hits=yes
            [sound_frame]
                sound=spear.ogg
            [/sound_frame]
        [/if]
        [if]
            direction=s,se,sw
            [frame]
                image="units/saurians/guard/guard-se-throw[1~9].png:100"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/saurians/guard/guard-ne-throw[1~9].png:100"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]

        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=0
        {ATTACK_ANIM_QUAD_DIRECTIONAL_10_FRAME "units/saurians/guard/guard" "melee" spear.ogg spear-miss.ogg}
    [/attack_anim]
[/unit_type]
