#textdomain wesnoth-units
[unit]
    id=Saurian Augur
    name= _ "Saurian Augur"
    race=lizard
    image="units/saurians/augur.png"
    ellipse="misc/ellipse"
    profile="portraits/Alex_Jarocha-Ernst/saurian-augur.png"
    {DEFENSE_ANIM "units/saurians/augur-defend.png" "units/saurians/augur.png" hiss-hit.wav }
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=18
    movement_type=lizard
    movement=6
    experience=26
    level=1
    alignment=chaotic
    advanceto=Saurian Oracle,Saurian Soothsayer
    undead_variation=saurian
    cost=16
    usage=healer
    unit_description= _ "Saurians have some knowledge of what men call sorcery, but their practice of it reeks of augury and black magic. It is little understood, but rightly regarded with fear by those against whom it is used.

Special Notes:"+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
    die_sound=hiss-die.wav
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [healing_anim]
        [frame]
            begin=-200
            end=100
            image="units/saurians/augur-magic.png"
            halo=halo/saurian-magic-halo.png
        [/frame]
    [/healing_anim]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=4
        number=2
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/saurians/augur.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/saurians/augur-melee.png"
                    sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/saurians/augur-melee.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/saurians/augur.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=curse
        description=_"curse"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=5
        number=3
        icon=attacks/curse.png
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/whitemissile-n.png"
                image_diagonal="projectiles/whitemissile-ne.png"
            [/missile_frame]
            [frame]
                begin=-200
                end=-100
                image="units/saurians/augur-magic.png"
            [/frame]
            [frame]
                begin=-100
                end=200
                image="units/saurians/augur-magic.png"
                halo=halo/saurian-magic-halo.png
                sound=magicmissile.wav
            [/frame]
        [/animation]
    [/attack]
[/unit]
