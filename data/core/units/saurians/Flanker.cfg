#textdomain wesnoth-units
[unit_type]
    id=Saurian Flanker
    name= _ "Saurian Flanker"
    race=lizard
    image="units/saurians/flanker/flanker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/saurians/skirmisher.png"
    hitpoints=47
    movement_type=lizard
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=scout
    description= _ "Saurian warriors are generally weaker in frame than their elven or human counterparts. This is of course a relative term, and they can still become considerably powerful, whilst losing none of their natural mobility. This is very dangerous in combat, as a careless enemy can soon find their support troops flanked by these creatures."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=hiss-die.wav
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        range=melee
        type=pierce
        damage=8
        number=4
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        range=ranged
        type=pierce
        damage=7
        number=2
        icon=attacks/spear.png
    [/attack]
    {DEFENSE_ANIM_DIRECTIONAL "units/saurians/flanker/flanker-se-defend2.png" "units/saurians/flanker/flanker-se-defend1.png" "units/saurians/flanker/flanker-ne-defend2.png" "units/saurians/flanker/flanker-ne-defend1.png" hiss-hit.wav }
    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurians/flanker/flanker"}
    {MOVING_ANIM_DIRECTIONAL_12_FRAME "units/saurians/flanker/flanker"}
    {DEATH_ANIM_DIRECTIONAL_4_FRAME "units/saurians/flanker/flanker"}

    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            offset=-0.2~1.0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        start_time=-450
        throw_sound_start_time=-150
        sound_start_time=-100

        [throw_sound_frame]
            sound={SOUND_LIST:THROW}
        [/throw_sound_frame]

        [if]
            hits=yes
            [sound_frame]
                sound=spear.ogg
            [/sound_frame]
        [/if]
        [if]
            direction=s,se,sw
            [frame]
                image="units/saurians/flanker/flanker-se-throw[1~9].png:100"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/saurians/flanker/flanker-ne-throw[1~9].png:100"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]

        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=0
        {ATTACK_ANIM_QUAD_DIRECTIONAL_10_FRAME "units/saurians/flanker/flanker" "melee" spear.ogg spear-miss.ogg}
    [/attack_anim]
[/unit_type]
