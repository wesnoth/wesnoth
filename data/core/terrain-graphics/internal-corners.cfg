        map="
2
,  3
1"
        [tile]
            pos=1
            type={TERRAIN}

            set_no_flag={FLAG}-@R0
        [/tile]
        [tile]
            pos=2
            type={ADJACENT1}
            set_no_flag={FLAG}-@R2
        [/tile]
        [tile]
            pos=3
            type={ADJACENT2}
            set_no_flag={FLAG}-@R4
        [/tile]

        probability={PROB}
