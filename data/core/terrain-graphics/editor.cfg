# Macros for terrains that appear differently (or only) in the editor

#define EDITOR_OVERLAY TERRAIN IMAGE_NAME
#ifdef EDITOR
    [terrain_graphics]
        [tile]
            x,y=0,0
            type={TERRAIN}

            [image]
                name={IMAGE_NAME}.png~O(0.5)
                layer=1000
            [/image]
        [/tile]
    [/terrain_graphics]
#endif
#enddef
