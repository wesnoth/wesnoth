#textdomain wesnoth

#define BORDER_RESTRICTED_PLFB TERRAINLIST ADJACENT PROB LAYER FLAG BUILDER IMAGESTEM
    [terrain_graphics]
        map="
, 2
* , *
, 1
* , *
, *"
        [tile]
            pos=1
            type={ADJACENT}
            no_flag={FLAG}-@R0
            set_flag={FLAG}-@R0
        [/tile]
        [tile]
            pos=2
            type={TERRAINLIST}
            no_flag={FLAG}-@R3
            set_flag={FLAG}-@R3
        [/tile]

	[image]
	    layer={LAYER}
	    name={BUILD_IMAGE {BUILDER} {IMAGESTEM} -@R0}
	    center=90,144
	[/image]
        probability={PROB}
        rotations=n,ne,se,s,sw,nw
    [/terrain_graphics]
#enddef

