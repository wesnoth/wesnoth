{TERRAIN_ADJACENT_CUSTOM   -242    Aa,Ha,Ai         (W*,Ss)                              ice non_submerged_part}

{TERRAIN_ADJACENT          -260    Gs               (W*,Ss)                              flat/savanna-to-water}

