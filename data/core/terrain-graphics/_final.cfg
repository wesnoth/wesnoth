#define TERRAIN_OVERLAY_PROB LETTER FLAG PROB IMAGE
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            [image]
                layer=-1000
                name={IMAGE}
            [/image]
        [/tile]
        probability={PROB}
        no_flag={FLAG}
        set_flag={FLAG}
    [/terrain_graphics]
#enddef

