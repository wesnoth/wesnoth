        [tile]
            pos=1
            type={ADJACENT}
            set_no_flag={FLAG}-@R5,{FLAG}-@R0,{FLAG}-@R1
            set_flag=crowded
            [image]
                name={IMAGESTEM}-@R5-gap-@R1.png
                layer={LAYER}
            [/image]
        [/tile]
        [tile]
            pos=2
