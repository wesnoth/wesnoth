            base=90,160
            center={CENTER}
        [/image]
    [/terrain_graphics]
#enddef

# this macro is to deal with the awkward crowding caused by the transitions of the I* terrains
#define NEW:TRANSITION_CROWDED TERRAINLIST ADJACENT LAYER IMAGESTEM

#arg FLAG
