        [/tile]
        [tile]
            pos=2
            type={ADJACENT}
            no_flag=crowded
            [image]
                name={IMAGESTEM}-crowded-patch-@R3.png
                layer={PATCH_LAYER}
            [/image]
        [/tile]
        [tile]
            pos=3
            type={TERRAINLIST}
        [/tile]

        rotations=n,ne,se,s,sw,nw
    [/terrain_graphics]
#enddef

