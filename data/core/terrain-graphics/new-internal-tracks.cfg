#define NEW:TRACK_SINGLE TERRAIN ADJACENT1 ADJACENT2 ADJACENT3 IMAGESTEM

#arg PROB
100#endarg

#arg FLAG
track#endarg

#arg LAYER
-80#endarg

#arg IPF
#endarg

    [terrain_graphics]
        map="
, 2
3 , 3
, 1
3 , 3
, 4"

        [tile]
            pos=2
            type={ADJACENT1}
            no_flag={FLAG}-connect-@R3
        [/tile]
        [tile]
            pos=3
            type={ADJACENT2}
        [/tile]
        [tile]
            pos=4
            type={ADJACENT3}
            no_flag={FLAG}-connect-@R0
        [/tile]
