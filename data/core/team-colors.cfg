    rgb=2E419B,FFFFFF,0F0F0F,0000FF
    name= _ "Blue"
[/color_range]

[color_range]
    id=green
    rgb=62B664,FFFFFF,000000,00FF00
    name= _ "Green"
[/color_range]

[color_range]
    id=purple
    rgb=93009D,FFFFFF,000000,FF00FF
    name= _ "Purple"
[/color_range]

[color_range]
    id=black
    rgb=5A5A5A,FFFFFF,000000,000000
    name= _ "Black"
[/color_range]

[color_range]
