            image="units/goblins/impaler-death-6.png"
        [/frame]
        [frame]
            begin=405
            end=455
            image="units/goblins/impaler-death-7.png"
        [/frame]
        [frame]
            begin=455
            end=500
            image="units/goblins/impaler-death-8.png"
        [/frame]
        [frame]
            begin=500
            end=650
            image="units/goblins/impaler-death-9.png"
        [/frame]
    [/death]
    [attack_anim]
        [attack_filter]
            name=spear
            range=ranged
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/goblins/impaler-attack-se-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/goblins/impaler-attack-ranged-s.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=spear.ogg
                begin=-100
                end=-50
                image="units/goblins/impaler-attack-ranged-s.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/goblins/impaler-attack-ranged-s.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=0
            image="units/goblins/impaler-death-1.png"
        [/frame]
    [/attack_anim]
