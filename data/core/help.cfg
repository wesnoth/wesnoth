    [topic]
        id=victory_and_defeat
        title= _ "Victory and Defeat"
        text= _ "Pay careful attention to the <bold>text='Objectives'</bold> pop-up box at the beginning of each scenario. In most scenarios, you will achieve victory by killing all enemy leaders ; likewise, the death of your own leader generally results in defeat. However, some scenarios may have other victory objectives, such as getting your leader to a designated point, rescuing an ally, solving a puzzle, or holding out against a siege until a certain number of turns have elapsed." + _ "

When you win a scenario, the map grays over and the <bold>text='End Turn'</bold> button changes to <bold>text='End Scenario'</bold>. You can now do things like changing your save options or (if you are in a multiplayer game) chatting with other players before pressing that button to advance."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=recruit_and_recall
        title= _ "Recruiting and Recalling"
        text="<img>src=help/recruit.png align=right float=yes</img>" + _ "Each side begins with one leader in their keep. At the start of any battle, and at times during it, you will need to recruit <ref>dst='..units' text='units'</ref> into your army. To recruit, you must have your leader (for instance, Konrad in the <italic>text='Heir to the Throne'</italic> campaign) on the keep hex of a <ref>dst='..terrain_castle' text='castle'</ref>. Then you may recruit by either choosing <bold>text='Recruit'</bold> from the menu or right-clicking on a hex and selecting <bold>text='Recruit'</bold>. This brings up the recruit menu, which lists units available for recruitment, along with their gold cost. Click on a unit to see its statistics, then press the <bold>text='Recruit'</bold> button to recruit it." + _ "

If you right-clicked on a castle hex and selected recruit, the new unit will appear in that hex. Otherwise, it will appear in a free hex near the keep. You may only recruit as many units as you have free hexes in your castle, and you cannot spend more gold than you actually have on recruiting." + _ "

Recruited units come with two random <ref>dst='..traits_section' text='traits'</ref> which modify their statistics." + _ "

In later scenarios, you may also Recall survivors from earlier battles. Recalling costs a standard 20 gold and presents you with a list of all surviving units from previous scenarios." + _ "

Units not only cost gold to Recruit or Recall, they also require money to support. See <ref>dst='income_and_upkeep' text='income and upkeep'</ref> for more information."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=income_and_upkeep
        title= _ "Income and Upkeep"
        text= _ "In Wesnoth, it is not enough simply to recruit units and fight. You must watch your gold as well, especially in campaigns, where you can carry extra gold over from one scenario to the next. There are two aspects to this; <italic>text='income'</italic> and <italic>text='upkeep'</italic>." + _ "

Income is simple. You have a base income of 2 gold per turn. For every village you control, you gain one additional gold each turn. Thus, if you have ten villages, you would normally gain 12 gold each turn. Your upkeep costs are subtracted from this income, as detailed below." + "

<img>src=help/income-upkeep1.png align=middle box=no</img><br/>" + _ "
Upkeep is also fairly simple. Each unit requires an amount of Upkeep equal to its level. You can support as many levels worth of units as you have villages, without paying any upkeep. However, for each level of unit beyond the number of villages you have, you must pay one gold per turn. For example, if you have twelve level one units and ten villages, you would have to pay two gold each turn in upkeep." + _ "

Upkeep costs are subtracted from your income, so in the case of twelve levels of units and ten villages, your resultant Income would be 10 gold per turn." + "

<img>src=help/income-upkeep2.png align=middle box=no</img><br/>" + _ "
In general, the base income, the amount of gold you get per village per turn, and the number of unit levels each village can support are configurable, but in campaigns they are almost always the values described above. The <italic>text='Scenario Settings'</italic> tab of the <italic>text='Status Table'</italic> dialog shows the values for the current scenario." + _ "

There are two important exceptions to upkeep: units with the loyal trait and leaders never incur upkeep. Units you begin the scenario with (such as Delfador), or units who join you during a scenario (such as the horseman in the second scenario of <italic>text='Heir to the Throne'</italic>) will usually have the <italic>text='loyal'</italic> trait. The unit you are playing (such as Konrad) will almost always be a leader."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=hitpoints
        title= _ "Hitpoints and Experience"
        text= "<img>src=help/hpxp.png align=right float=yes</img>" + _ "Each unit has a certain number of <italic>text='hitpoints'</italic> (HP). If the hitpoints of a unit drop below 1, the unit dies. Each unit also has a certain number of <italic>text='experience points'</italic> (XP). A freshly recruited unit starts with no experience points, and gains experience by fighting enemies." +
            "

" +
            _ "The hitpoints and experience points are both indicated in the status pane using two numbers (the current value and the maximum value the unit can have)." + "

<img>src=help/hp-bars.png align=right float=yes</img>" + _ "The hitpoints are also indicated by an energy bar next to each unit, which is green, yellow or red. A unit with at least 1 experience point has a blue experience bar, which turns white as the unit is about to <ref>dst='advancement' text='advance'</ref>."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=advancement
        title= _ "Advancement"
        text= _ "If both units survive a combat, they gain a number of experience points equal to the level of the unit they’re fighting. If a unit kills another in combat, however, it gains much more experience — 4 for a level 0 unit, 8 for level 1, 16 for level 2, 24 for level 3, and so forth." + _ "

Units have a certain amount of experience required to advance (this is 20% less for units with the Intelligent trait). Once they achieve this amount, they immediately advance to the next level, healing fully in the process. In some cases, you will be given a choice of advancement options." + _ "

While most units have three levels, not all do. Occasional units (such as <ref>dst='unit_Mage' text='magi'</ref>) may have four. Once a unit has reached its maximum level, it may have an <italic>text='After Maximum Level Advancement'</italic> (AMLA) available to it. The AMLA will modify the unit each time the unit reaches the experience goal, but the unit will remain the same level. The typical AMLA effect is for the unit to raise the maximum HP by 3 and full-heal it. The first AMLA will normally be reached with 150 XP gained (120 XP for intelligent units). However, gaining an AMLA becomes progressively harder for each AMLA the unit receives, and so it is usually more useful to try to advance your lower level units."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=movement
        title= _ "Movement"
        text="<img>src=help/moving1.png align=right float=yes</img>" + "<img>src=help/moving2.png align=right float=yes</img>" + _ "Movement in <italic>text='Battle for Wesnoth'</italic> is simple. Click on the unit you wish to move to select it, then click on the hex you wish to move it to. When a unit is selected, everywhere it can move this turn will be highlighted, and all other hexes on the map are made dull. Mousing over a highlighted hex shows the defense rating the unit would have if you moved it to that hex. Mousing over a dull hex will also show the number of turns required to reach it, and clicking will cause the unit to move towards it by the fastest route over this and subsequent turns. If you don’t use up all of a unit’s movement when you first move a unit, you may move it again. This is useful when having two units switch places. Attacking with a unit will use up its movement. Ending a move in a village you don’t already own will also use up a unit’s movement, but will still allow it to attack." + _ "

Each unit has a certain number of movement points which are used up when moving into a new hex, depending on the Terrain of that particular hex. For instance, grassland nearly always costs 1 movement point to enter. Exactly how many movement points are spent entering a hex depends on the unit type — in forest, elvish units only spend 1 movement point, most human and orc units spend 2, while horsemen spend 3. You can learn how many movement points a unit requires to enter a certain terrain type by right-clicking on it, selecting <bold>text='Unit Description'</bold>, and then looking at <bold>text='Terrain Modifiers'</bold>." + _ "

Another thing to keep in mind while moving is <italic>text='zones of control'</italic>. Each unit — except for level 0 units — generates a zone of control in the hexes immediately surrounding it, and any enemy unit entering those hexes immediately ends its movement. Learning how to use zones of control to your advantage is an important part of Wesnoth, as only <ref>dst='ability_skirmisherskirmisher' text='skirmishers'</ref> can ignore zones of control." + _ "

To see where the enemy can move to during their next turn, press Ctrl-v or Cmd-v. Ctrl-b or Cmd-b shows where the enemy could move, if your units were not on the map to block their progress."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=vision
        title= _ "Vision"
        text=_ "Vision determines how far a unit can see on the map. Normally, a unit’s vision range is calculated as its movement range plus one hex. Certain units with unique vision capabilities deviate from this rule and have vision cost independent of movement range."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=shroud_and_fog
        title= _ "Shroud and Fog of War"
        text= _ "In some scenarios, parts of the map will be hidden from you. There are two mechanisms that can be used separately or together. The <italic>text='shroud'</italic> hides both the terrain and any units at a location. However, once it is cleared, you can always see that location. The <italic>text='fog of war'</italic> only hides units and ownership of villages (other than by you or your allies). The fog of war is cleared temporarily when you have units nearby, but returns when they leave. Both the shroud and the fog of war are cleared by units. Each unit clears locations adjacent to those within one turn’s move (ignoring zones of control and enemy units).

Normally you can undo a unit’s movement, as long as an event with a randomized result has not occurred, such as combat or recruitment (as most units receive random traits when recruited). Exploring hidden terrain by clearing shroud or fog will also prevent undos to a previous state. You may wish to activate <bold>text='Delay Shroud Updates'</bold> in the actions menu. This will prevent units from clearing shroud or fog until the next randomized event or a manual update via <bold>text='Update Shroud Now'</bold> (or the end of your turn) and thereby preserve your ability to undo movement." + "

" + _ "<header>text='Multiplayer and undo'</header>" + "

" + _ "In multiplayer games, moves that have been sent to the network can’t be undone; the game delays sending data to try to preserve your undo ability. When discussing with teammates, remember that the other players are usually looking at a snapshot from the time of the last combat or fog-revealing move. Chat messages and map labels are sent immediately, however they don’t cause the undoable moves to be sent."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=saveload
        title= _ "Save-loading"
        text= _ "Random numbers are part of Wesnoth, attacks can fail and units can die due to bad luck — this is an expected part of the game. Going back to a previous turn to try a different strategy is a part of learning the game, but we recommend against reloading merely to try the same strategy again while hoping for better luck." + "

" + _ "One of the challenges of the game is to work out how to protect your heroes. Small risks quickly build up: if you have five important units, and they each have just a 1% chance of death each turn, you can <italic>text='expect'</italic> one of them to die about every 20 turns. So, you’ll rarely make it through a scenario without having it happen." + "

" + # po: exceptions to the "rarely any penalty" include plague, and campaign-specific events in UtBS (the cost of new recruits rises during the campaign, which is accelerated by losses during the campaign).
            _ "Small risks build up for your non-hero units too. While the story and dialogue usually aim to give you some emotional bond with your troops, the game mechanics reward remembering that it’s just a game — there is rarely any penalty for letting these units die, other than being unable to recall them in future scenarios. Your battle plan should distribute the risks based on which troops you want to recall later." + "

" + _ "The difficulty levels are balanced assuming that the player won’t save-load. In the mainline campaigns, harder difficulties generally have more enemies and thus more experience points available; this leads to them being balanced assuming that the player will be able to train enough troops to cope with losing some level two or level three units." + "

" + _ "That said, it’s a game; the best way to play it is whichever way gives you the most enjoyment."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=whylost
        title= _ "Learning from Losses"
        text= _ "<italic>text='Why did I lose that scenario?'</italic>

One of the most difficult parts of Wesnoth is understanding why a scenario was lost." + _ "

When you first start playing, you will probably lose some scenarios. That is normal, and is part of learning the game. When that happens, try to learn from your mistakes: watch the replay, try to understand what you did wrong, then <ref>dst='saveload' text='restart the scenario'</ref> and try again." + _ "

Some common reasons for losing a scenario are:" + _ "

• Playing a campaign at too high a <ref>dst='..gameplay' text='difficulty level'</ref>. Try restarting the scenario at an easier difficulty." + _ "

• Playing a poor strategy: for example, recruiting the wrong types of units, fighting at the wrong <ref>dst='time_of_day' text='time of day'</ref>, not taking advantage of terrain features or units’ special abilities, and so on." + _ "

• Missing clues. Often there will be hints in the campaign’s story and dialog about what to expect from a difficult scenario and how to prepare for it. If you have a loyal mage on your side, take the time to listen to its advice; it may save your life." + _ "

• Barely scraping a victory in a previous scenario. Campaigns generally assume that you will have some <italic>text='carryover gold'</italic> and some experienced units on your <italic>text='recall list.'</italic> (These concepts are explained in the tutorial.) If you win a scenario but lose most of your experienced units and much of your gold, the following scenario may be very difficult to beat, even for a more experienced player. If you find yourself in this situation, you may try to go back a scenario or two and win them more convincingly, or change to an easier difficulty. (However, remember that <italic>text='some'</italic> losses are expected, particularly at higher difficulties.)" + _ "

• Poor gold management. At higher difficulties, managing gold — capturing villages to increase the income, and using low-level units and fresh recruits to reduce the spending — becomes important. If you use many high-level units, you might win a scenario easily but have not enough gold carryover for the next scenario. (This would be an example of “barely scraping a victory”.)" + _ "

<header>text='Unlikely reasons'</header>" + _ "

In addition to the common reasons, listed above, there are a few other reasons which are unlikely, though not impossible. They are:" + _ "

• You may have played a strategy that the campaign developer did not anticipate, and ended up with a set of high-level units not suitable for the next scenario." + _ "

• You may have found a scenario that can only be won on the second or third time through, whether by requiring above-average luck or by expecting the players to have foreknowledge — to know what surprises are coming up before they happen. (It is under discussion whether foreknowledge is expected at the highest difficulties. Requiring above-average luck, however, would qualify as a bug.)" + _ "

• Unusually-bad luck. Whether an attack hits or misses is random, so it could happen that the enemy was very lucky and had many hits, while you were very unlucky and had many misses. However, this is a very rare occurrence, virtually unheard of in all but the shortest, smallest scenarios. In fact, losses are more commonly caused by playing a <italic>text='bad'</italic> strategy despite having <italic>text='above-average'</italic> luck, than by playing a <italic>text='good'</italic> strategy but having <italic>text='below-average'</italic> luck. Moreover, merely having “below-average” luck does not excuse a loss; having below-average luck is perfectly normal, and scenarios are designed to be winnable even with below-average luck. It is only exceedingly bad luck, over multiple turns, that we mean here." + _ "

Be wary of attributing a loss to any of these reasons. If you are not a veteran player, it is far more likely that your loss was caused by one of the <italic>text='common'</italic> errors, listed above, and is not indicative of a bug in the campaign. However, if you still think you found a bug, then by all means, report it!" + _ "

The “Damage Calculations” dialog shows some statistics that can help determine whether a match was very lucky or very unlucky. However, reading the statistics is no substitute to watching the replay and looking for strategic mistakes, or small bits of luck at critical points in the engagement."
    [/topic]
    # wmllint: markcheck on

    # wmllint: markcheck off
    [topic]
        id=combat
        title= _ "Combat"
        text= "<img>src=help/combat1.png align=right float=yes</img>" + _ "Combat in <italic>text='Battle for Wesnoth'</italic> always takes place between units in adjacent hexes. Click on your unit, and click on the enemy you want to attack: your unit will move towards the enemy unit, and when they are next to each other, combat will begin. The attacker and defender alternate strikes until each has used their allotted number of strikes. The attacker chooses one of its weapons to attack with, and the defender retaliates with one of its attacks of the same type. There are two types of attacks: <italic>text='melee'</italic>, which usually involves weapons such as swords, axes or fangs; and <italic>text='ranged'</italic>, which usually involves weapons such as bows, spears and fireballs." + _ "

<header>text='Order and Number of Strikes'</header>" + _ "

The attacker gets the first strike, then the defender retaliates. Each strike either hits, doing a given amount of damage, or misses, doing no damage at all. Strikes alternate until each unit has used up all of its strikes. The number of strikes a unit has varies; for instance, an elvish fighter with a 5×4 attack may strike 4 times, each successful strike dealing 5 damage, while an orcish grunt with a 9×2 attack can only strike twice (but at 9 damage for each hit)." + _ "

<header>text='Chance to Hit'</header>" + _ "

Every unit has a chance of being hit, based on the <italic>text='terrain'</italic> it is in. This is shown in the status pane, and may also be found by right-clicking a unit, selecting <bold>text='Unit Description'</bold>, and then looking at <bold>text='Terrain Modifiers'</bold>. For instance, many elves have a defense rating of 70% in forest, so a unit attacking them has only a 30% chance of hitting. Conversely, the elf’s chance of hitting the attacker in return depends on what terrain the attacker is in." + _ "

There are two exceptions to this rule: <ref>dst='weaponspecial_magical' text='magical attacks'</ref> and <ref>dst='weaponspecial_marksman' text='marksmen'</ref>. Magical attacks always have a 70% chance to hit, regardless of terrain, and, when used offensively, marksmen always have at least a 60% chance to hit, regardless of terrain." + _ "

<header>text=Damage</header>" + _ "

Each strike which hits causes a base amount of damage depending on the attack type. For instance, an elvish fighter with a 5×4 attack does 5 base damage. This is usually modified by two things: <ref>dst='damage_types_and_resistance' text='resistance'</ref> and <ref>dst='time_of_day' text='time of day'</ref>. To see how base damage is modified by the circumstances, select <bold>text='Damage Calculations'</bold> in the attack selection menu." + _ "

A few units have special <ref>dst='..abilities_section' text='abilities'</ref> which affect damage dealt in combat. The most common of these is <ref>dst='weaponspecial_charge' text='charge'</ref>, which doubles the damage dealt by both attacker and defender when the unit with charge attacks."
    [/topic]
