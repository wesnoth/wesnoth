    [topic]
        id=..gameplay
        title= _ "Gameplay"
        text= _ "Wesnoth is comprised of a series of battles, called <italic>text='scenarios'</italic>, that pit your troops against the troops of one or more adversaries. Multiple scenarios that follow on from each other, telling a story, make up <italic>text='campaigns'</italic>. In a campaign, you often need to play more carefully, preserving your best troops for use again in later scenarios.

The interactive tutorial campaign <bold>text='The South Guard'</bold> introduces Wesnoth gameplay in the context of a campaign. Most material covered in the tutorial is explained in these pages, so you can always refer back here if you forget something.

After you master the basics, be sure to try another novice campaign next! You can help two brothers overcome a deadly peril in <italic>text='A Tale of Two Brothers'</italic>, help the prince Konrad through a turning point in the history of Wesnoth in the epic <italic>text='Heir to the Throne'</italic> or guide the mage Delfador on his way to becoming a legend in the equally epic <italic>text='The Deceiver’s Gambit'</italic>. A full list of installed campaigns can be found via the <bold>text='Campaign'</bold> option on the main menu, which is full of equally interesting adventures in the long history of Wesnoth. We’d recommend playing them in the order they are listed, but feel free to skip any that’s not your cup of tea!

Campaigns are grouped by <italic>text='level'</italic> and <italic>text='difficulty'</italic>. For example, <italic>text='Heir to the Throne'</italic> is ‘Novice’ level, and is playable at three difficulties: ‘Beginner’, ‘Normal’, and ‘Challenging’. The level of a campaign indicates what degree of proficiency in the game mechanics (such as <ref>dst='movement' text='zones of control'</ref> and <ref>dst='time_of_day' text='time of day'</ref>) is assumed. The difficulty indicates how challenging the scenarios will be: at higher difficulties, the obstacles to victory will be higher and overcoming them will require more skillful play. For example, at higher difficulties the enemy may have higher incomes, higher-level units, more castle hexes, and so on." + "

<img>src=help/tooltip.png align=right float=yes</img>" +
            _ "While playing, keep in mind that you can mouse-over many items in the game, such as the information displayed in the status pane, to see a brief description explaining each item. This is especially useful when you encounter new elements, such as <ref>dst='..abilities_section' text='abilities'</ref>, for the first time." + _ "

<header>text='Fundamentals of Gameplay'</header>

"
        generator="contents:gameplay"
    [/topic]
