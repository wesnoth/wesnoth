#textdomain wesnoth

#define LESS_NIMBLE_ELF
    # a special macro to define slightly less nimble elves such
    # as fighters, who don't do quite so well in forest
    [defense]
        forest=40
    [/defense]
#enddef

#define WOODLAND_RESISTANCE
    # Resistance values for woodland creatures such as elves
    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        cold=100
        arcane=110
    [/resistance]
#enddef

