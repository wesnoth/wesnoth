#define PLACE_IMAGE IMAGE X Y
    # Place an image at a specified location on the map.
    [item]
        x={X}
        y={Y}
        image={IMAGE}
    [/item]
#enddef

#define REMOVE_IMAGE X Y
    # Removes a previously set image from a tile.
    #
    # Example:
    #! {REMOVE_IMAGE 14 5}
    [remove_item]
        x,y={X},{Y}
    [/remove_item]
#enddef

#define TEAM_COLOR_OVERRIDE FILTER TEAMCOLOR_ID
    # Override the team color of filtered units.
    [object]
        silent=yes
        [filter]
            {FILTER}
        [/filter]
        [effect]
            apply_to=image_mod
            add=RC(magenta>{TEAMCOLOR_ID})
        [/effect]
    [/object]
#enddef

#define MAKE_HERO ID_STRING
    # Give an existing unit a hero overlay
    [unit_overlay]
        id={ID_STRING}
        image=misc/hero-icon.png
    [/unit_overlay]
    [object]
        silent=yes
        duration=forever

        [filter]
            id={ID_STRING}
        [/filter]

        [effect]
            apply_to=ellipse
            ellipse="misc/ellipse-hero"
        [/effect]
    [/object]
#enddef

#define UNMAKE_HERO ID_STRING
    # Remove the hero overlay from a unit
    [remove_unit_overlay]
        id={ID_STRING}
        image=misc/hero-icon.png
    [/remove_unit_overlay]
    [object]
        silent=yes
        duration=forever

        [filter]
            id={ID_STRING}
        [/filter]

        [effect]
            apply_to=ellipse
            ellipse="misc/ellipse"
        [/effect]
    [/object]
#enddef

