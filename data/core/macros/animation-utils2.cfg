#define SHIP_RAMMING_ANIM BASE_FRAME IMAGE_MOD
    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        start_time=-850
        boat_start_time=-850
        boat_offset=0:500,0.0~0.7:350,0.7~0.0:250
        [boat_frame]
            image={BASE_FRAME}:1100
            auto_vflip=no
            image_mod={IMAGE_MOD}
            sound=ship-ram-windup.ogg
        [/boat_frame]
        [frame]
            image="misc/blank-hex.png:1100"
        [/frame]
        {SOUND:HIT_AND_MISS water-blast.wav mace-miss.ogg -100}
    [/attack_anim]
#enddef

#define SHIP_ARCHERS_ANIM X BASE_FRAME IMAGE_MOD
    [attack_anim]
        [filter_attack]
            name=archers
        [/filter_attack]
        start_time=-200
        missile_start_time=-150
        boat_start_time=-200
        [missile_frame]
            duration=150
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
            x,y={X},10
        [/missile_frame]
        [boat_frame]
            image={BASE_FRAME}:400
            auto_vflip=no
            image_mod={IMAGE_MOD}
        [/boat_frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -150}
    [/attack_anim]
#enddef

#define SHIP_FIREARCHERS_ANIM X BASE_FRAME IMAGE_MOD
    [attack_anim]
        [filter_attack]
            name=firearchers
        [/filter_attack]
        start_time=-200
        missile_start_time=-150
        boat_start_time=-200
        [missile_frame]
            duration=150
            image=projectiles/missile-fire-n.png
            image_diagonal=projectiles/missile-fire-ne.png
            x,y={X},10
        [/missile_frame]
        [if]
            hits=no
        [/if]
        [else]
            hits=yes
            missile_offset=0~0.8:150
            {FIRE_BURST_SMALL}
        [/else]
        [boat_frame]
            image={BASE_FRAME}:400
            auto_vflip=no
            image_mod={IMAGE_MOD}
        [/boat_frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny-fire.ogg bow-puny-fire-miss.ogg -230}
