#define TRAIT_UNDEAD
    # Units with trait Undead cannot be drained, poisoned, or plagued.
    [trait]
        id=undead
        availability="musthave"
        male_name= _ "undead"
        female_name= _ "female^undead"
        description= _ "Immune to drain, poison, and plague"
        help_text= _ "<i>Undead</i> units are immune to poison, drain, and plague." + "

" + _ "Undead units generally have undead as their only trait. Since undead units are the bodies of the dead, risen to fight again, poison has no effect upon them. This can make them invaluable in dealing with foes who use poison in conjunction with their attacks."
        [effect]
            apply_to=status
            add=unpoisonable
        [/effect]
        [effect]
            apply_to=status
            add=undrainable
        [/effect]
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
    [/trait]
#enddef

