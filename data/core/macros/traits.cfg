#textdomain wesnoth-help
# Traits for the [modifications] clause of SingleWML descriptions

#define TRAIT_LOYAL
    # Units with trait Loyal have no upkeep.
    [trait]
        id=loyal
        male_name= _ "loyal"
        female_name= _ "female^loyal"
        description= _ "Zero upkeep"
        [effect]
            apply_to=loyal
        [/effect]
    [/trait]
#enddef

#define TRAIT_UNDEAD
    # Units with trait Undead cannot be drained, poisoned, or plagued.
    [trait]
        id=undead
        availability="musthave"
        male_name= _ "undead"
        female_name= _ "female^undead"
        description= _ "Immune to drain, poison, and plague"
        [effect]
            apply_to=status
            add=unpoisonable
        [/effect]
        [effect]
            apply_to=status
            add=undrainable
        [/effect]
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
    [/trait]
#enddef

