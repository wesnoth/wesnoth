#textdomain wesnoth-help
# Traits for the [modifications] clause of SingleWML descriptions

#define TRAIT_LOYAL
#arg OVERLAY
    "misc/loyal-icon.png"
#endarg

    # Units with trait Loyal have no upkeep.
    [trait]
        id=loyal
        male_name= _ "loyal"
        female_name= _ "female^loyal"
        description= _ "Zero upkeep"
        help_text= _ "<i>Loyal</i> units don’t incur upkeep. Most units incur an upkeep cost at the end of every turn, which is equal to their level. Loyal units do not incur this cost." + "

" + _ "During campaigns, certain units may opt to join the player’s forces of their own volition. These units are marked with the loyal trait. Although they may require payment to be recalled, they never incur any upkeep costs. This can make them invaluable during a long campaign, when gold is in short supply. This trait is never given to recruited units, so it may be unwise to dismiss such units or to send them to a foolish death."
        [effect]
            apply_to=loyal
        [/effect]
        [effect]
            apply_to=overlay
            add={OVERLAY}
        [/effect]
    [/trait]
#enddef

#define TRAIT_LOYAL_HERO
    {TRAIT_LOYAL OVERLAY="misc/hero-icon.png"}
    [+trait]
        [effect]
            apply_to=ellipse
            ellipse=misc/ellipse-hero
        [/effect]
    [/trait]
#enddef

