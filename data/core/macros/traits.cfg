        id=quick
        male_name= _ "quick"
        female_name= _ "female^quick"
        help_text= _ "<i>Quick</i> units have 1 extra movement point, but 5% less hitpoints than usual." + "

" + _ "Quick is the most noticeable trait, particularly in slower moving units such as trolls or heavy infantry. Units with the quick trait often have greatly increased mobility in rough terrain, which can be important to consider when deploying your forces. Also, quick units aren’t quite as tough as units without this trait and are subsequently less good at holding contested positions."
        [effect]
            apply_to=movement
            increase=1
        [/effect]
        [effect]
