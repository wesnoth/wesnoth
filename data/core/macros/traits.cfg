        availability="musthave"
        male_name= _ "feral"
        female_name= _ "female^feral"
        description= _ "Receives only 50% defense in land-based villages"
        help_text= _ "Dwellings of sentient beings are not easily used for cover by feral creatures of low intelligence. As a result, <i>feral</i> units receive a maximum of 50% defense in any land-based village regardless of base terrain."
