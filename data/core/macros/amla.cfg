#textdomain wesnoth-help
#this file contains macros for After Max Level Advancement (AMLA)

#define AMLA_EFFECTS_HEAL_AND_RAISE_XP
    [effect]
        apply_to=max_experience
        increase=20%
    [/effect]
    [effect]
        apply_to=hitpoints
        heal_full=yes
    [/effect]
    [effect]
        apply_to=status
        remove=poisoned
    [/effect]
    [effect]
        apply_to=status
        remove=slowed
    [/effect]
#enddef

#define AMLA_DEFAULT
    # Canned definition of the default AMLA.
    [advancement]
        strict_amla=yes
        max_times=100
        id=amla_default
        description= _ "Max HP bonus +3, Max XP +20%"
        image="icons/amla-default.png"
        [effect]
            apply_to=hitpoints
            increase_total=3
        [/effect]
        {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
    [/advancement]
#enddef

#
# This is a resource intended for use in select mainline campaigns, and should not be relied upon for UMC.
# It may change in ways that aren't backwards-compatible with or that negatively affect the balance of UMC content that uses it.
#
# Include this resource in your [campaign] tag to replace the default +3hp AMLA with more powerful AMLA choices.
# All max-level units gain a +8hp AMLA option, and units with melee/ranged attacks gain options for increased melee/ranged damage.
# Units whose melee attacks all have 1 strike gain a +4 melee dmg option. Units whose melee attacks all have <=2 strikes gain a +2 melee dmg option. Otherwise, units gain a +1 melee dmg option.
# The same pattern follows for ranged attacks.
#
# The optional `use_stronger_amlas_filter` variable can be used to modify which units this macro affects. `use_stronger_amlas_filter` defaults to `side=1`
[resource]
    id=use_stronger_amlas

    #############################
    # INITIALIZE AMLA FILTER
    #############################
    [event]
        name=prestart
        [filter_condition]
            [variable]
                name=use_stronger_amlas_filter
                equals=$null
            [/variable]
        [/filter_condition]
        [set_variable]
            name=use_stronger_amlas_filter.side
            value=1
        [/set_variable]
    [/event]

    #############################
    # IMPLEMENT AMLAS
    #############################
    [event]
        name=unit placed,post advance
        first_time_only=no
        [insert_tag]
            name=filter
            variable=use_stronger_amlas_filter
        [/insert_tag]

        # skip if this unit already has active AMLAs
        [filter]
            [not]
                [filter_wml]
                    [modifications]
                        [object]
                            id=universal_amlas_object
                        [/object]
                    [/modifications]
                [/filter_wml]
            [/not]
        [/filter]

        #--------------------
        # ADD AMLAS IF MAX-LEVEL
        #--------------------
        [if]
            [variable]
                name=unit.advances_to
                equals=""
            [/variable]
            [then]
                #--------------------
                # ADD AMLAS
                #--------------------
                [modify_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    [object]
                        id=universal_amlas_object
                        [effect]
                            apply_to=remove_advancement
                            amlas=amla_default
                        [/effect]
                        [effect]
                            apply_to=new_advancement

                            #--------------------
                            # HITPOINTS
                            #--------------------
                            # +8 hitpoints
                            [advancement]
                                id=hitpoints_increase
                                description= _ "Gain +8 hitpoints."
                                strict_amla=yes
                                major_amla=yes # this makes the XP bar blue, allowing the player to differentiate between campaigns with these AMLAs (blue) and campaigns without (purple)
                                max_times=-1
                                [effect]
                                    apply_to=hitpoints
                                    increase_total=8
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            #--------------------
                            # MELEE DAMAGE
                            #--------------------
                            # +4 melee damage
                            [advancement]
                                id=melee_increase1
                                description= _ "Gain +4 melee damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=melee
                                        number=1
                                    [/has_attack]
                                    [not]
                                        [has_attack]
                                            range=melee
                                            number=2-99
                                        [/has_attack]
                                    [/not]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=4
                                    range=melee
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            # +2 melee damage
                            [advancement]
                                id=melee_increase2
                                description= _ "Gain +2 melee damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=melee
                                        number=2
                                    [/has_attack]
                                    [not]
                                        [has_attack]
                                            range=melee
                                            number=3-99
                                        [/has_attack]
                                    [/not]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=2
                                    range=melee
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            # +1 melee damage
                            [advancement]
                                id=melee_increase3
                                description= _ "Gain +1 melee damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=melee
                                        number=3-99
                                    [/has_attack]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=1
                                    range=melee
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            #--------------------
                            # RANGED DAMAGE
                            #--------------------
                            # +4 ranged damage
                            [advancement]
                                id=ranged_increase1
                                description= _ "Gain +4 ranged damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=ranged
                                        number=1
                                    [/has_attack]
                                    [not]
                                        [has_attack]
                                            range=ranged
                                            number=2-99
                                        [/has_attack]
                                    [/not]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=4
                                    range=ranged
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            # +2 ranged damage
                            [advancement]
                                id=ranged_increase2
                                description= _ "Gain +2 ranged damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=ranged
                                        number=2
                                    [/has_attack]
                                    [not]
                                        [has_attack]
                                            range=ranged
                                            number=3-99
                                        [/has_attack]
                                    [/not]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=2
                                    range=ranged
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            # +1 ranged damage
                            [advancement]
                                id=ranged_increase3
                                description= _ "Gain +1 ranged damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=ranged
                                        number=3-99
                                    [/has_attack]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=1
                                    range=ranged
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]
                        [/effect]
                    [/object]
                [/modify_unit]
            [/then]
        [/if]
    [/event]
[/resource]
