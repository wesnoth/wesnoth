#textdomain wesnoth
#this file contains macros for After Max Level Advancement (AMLA)

#define AMLA_TOUGH HP_ADVANCE
    # Canned definition of an AMLA adding HP.
    [advancement]
        strict_amla=yes
        max_times=100
        id=tough_{HP_ADVANCE}
        description= _ "Max HP bonus +" {HP_ADVANCE} _", MAX XP +25%"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=hitpoints
            increase={HP_ADVANCE}
            increase_total={HP_ADVANCE}
        [/effect]
        [effect]
            apply_to=max_experience
            increase=25%
        [/effect]
    [/advancement]
#enddef

#define AMLA_FULLHEAL
    # Canned definition of an AMLA that does full healing.
    [advancement]
        strict_amla=yes
        max_times=100
        id=fullheal
        description= _ "Heal to full, MAX XP +25%"
        image="misc/icon-amla-fullheal.png"
        [effect]
            apply_to=hitpoints
            increase_total=0%
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=25%
        [/effect]
    [/advancement]
#enddef

#define AMLA_DEFAULT
    {AMLA_TOUGH 3}
    {AMLA_FULLHEAL}
#enddef
