            x={X}
            y={Y}
        [/filter]
        [object]
            id={ID}
            name= _ "Potion of Healing"
            image=items/potion-red.png
            duration=level
            description= _ "A feeling of well-being overwhelms the drinker."
            cannot_use_message= _ "You are not worthy of healing."
