#define OBJ_TRIDENT_STORM X Y ID
    [item]
        x={X}
        y={Y}
        image=items/storm-trident.png
    [/item]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x={X}
            y={Y}
        [/filter]
        [object]
            id={ID}
            name= _ "Storm Trident"
            image=items/storm-trident.png
            duration=forever
            description= _ "This trident allows a merman to shoot electric bolts at his enemies!"
            cannot_use_message= _ "Only the mermen can use this item!"
            [filter]
                type=Mermaid Diviner,Mermaid Enchantress,Mermaid Initiate,Mermaid Priestess,Mermaid Siren,Merman Entangler,Merman Fighter,Merman Hoplite,Merman Hunter,Merman Javelineer,Merman Netcaster,Merman Spearman,Merman Triton,Merman Warrior
                x,y={X},{Y}
            [/filter]
            [then]
                [removeitem]
                    x,y={X},{Y}
                [/removeitem]
            [/then]
            [effect]
                apply_to=new_attack
                name="storm trident"
                description= _ "storm trident"
                # need a better attack image, but this will do for now, replaced fireball with lightingbolt
                icon=attacks/lightning.png
                type=fire
                range=ranged
                [specials]
                    {WEAPON_SPECIAL_MAGICAL}
                [/specials]
                damage=14
                number=2
            [/effect]
            [effect]
                apply_to=new_animation
                name="storm trident"
                [attack_anim]
                    [attack_filter]
			name="storm trident"
                    [/attack_filter]
                    [missile_frame]
                        begin=-150
                        end=0
                        image=projectiles/lightning-n.png
                        image_diagonal=projectiles/lightning-ne.png
                    [/missile_frame]
                    [if]
                        hits=no
                        [frame]
                            begin=-200
                            end=0
                            sound=lightning-miss.ogg
                        [/frame]
                    [/if]
                    [else]
                        hits=yes
                        [frame]
                            begin=-200
                            end=0
                            sound=lightning.ogg
                        [/frame]
                    [/else]
                [/attack_anim]
            [/effect]
        [/object]
    [/event]
#enddef

#define ACT_TELEPORT X1 Y1 X2 Y2
    [item]
        x={X1}
        y={Y1}
        image=items/ball-blue.png
    [/item]

    [item]
        x={X2}
        y={Y2}
        image=items/ball-green.png
    [/item]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x={X1}
            y={Y1}
        [/filter]
        [teleport]
            [filter]
                x={X1}
                y={Y1}
            [/filter]
            x={X2}
            y={Y2}
        [/teleport]
        [scroll_to_unit]
            x={X2}
            y={Y2}
        [/scroll_to_unit]
        [message]
            id=TELEPORT1
            speaker=narrator
            message= _ "Zap"
            image=wesnoth-icon.png
        [/message]
    [/event]
#enddef
