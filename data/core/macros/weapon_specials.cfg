#define WEAPON_SPECIAL_INTERCEPT
    [intercept]
        id=intercept
        name= _ "intercept"
        female_name= _ "intercept"
        description=_ "When an enemy unit enters an adjacent space, the wielder immediately executes an uncountered full-power intecepting attack with this weapon. The exertion prevents repeated use."
        description_inactive=_ "Not ready yet. When an enemy unit enters an adjacent space, the wielder immediately executes an uncountered full-power intecepting attack with this weapon. The exertion prevents repeated use."
        special_note=_ "Delivers a full-power, uncountered attack when enemies move adjacent. Activates once per turn."
        [filter_self]
            formula="self.wml_vars.intercept_used < $special.uses_per_turn"
        [/filter_self]
        used_this_turn = 0
        uses_per_turn = 1 #sets how often per turn the weapon special can be triggered,           omitting this value or setting it to -1 means no limit
        strike_limit = -1 #sets maximum amount of strikes, still bounded by weapons strike number,  omitting this value or setting it to -1 means no limit
        {WEAPON_SPECIAL_INTERCEPT_EVENT}
    [/intercept]
#enddef

#define WEAPON_SPECIAL_INTERCEPT_EVENT
