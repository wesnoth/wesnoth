# this macro is called on top of every idle animation,
# to provide a standard set of conditions to play the idle animation

#define STANDARD_IDLE_FILTER
    # Poisoned units should have no idle animation.
    [unit_filter]
        [not]
            [wml_filter]
                [status]
                    poisoned="yes"
                [/status]
            [/wml_filter]
        [/not]
    [/unit_filter]
    # Units next to enemies should not have idle animations
    [unit_filter]
        [filter_adjacent]
	        is_enemy="yes"
            count=0
        [/filter_adjacent]
    [/unit_filter]
#enddef

#define FRAME_ON_SLOW CONTENTS
    # When a unit is slowed, the slowed sound (slowed.wav) should be
    # played by the attack animation. Wrap the [frame] containing
    # the sound= key inside this macro, and the sound will not get
    # played if the attack misses or the target already is slowed.
    [if]
        hits=yes
        [secondary_unit_filter]
            [not]
                [wml_filter]
                    [status]
                        slowed="yes"
                    [/status]
                [/wml_filter]
            [/not]
        [/secondary_unit_filter]

        {CONTENTS}
    [/if]
    [else]
        hits=yes
        [secondary_unit_filter]
            [wml_filter]
                [status]
                    slowed="yes"
                [/status]
            [/wml_filter]
        [/secondary_unit_filter]

        {CONTENTS}

        [+frame]
            sound=
        [/frame]
    [/else]
    [else]
        hits=no

        {CONTENTS}

        [+frame]
            sound=
        [/frame]
    [/else]
#enddef

