#define STANDING_ANIM_DIRECTIONAL BASE_SE_IMAGE BASE_NE_IMAGE
    [standing_anim]
        start_time=0
        [if]
            direction=s,se,sw
            [frame]
                duration=150
                image={BASE_SE_IMAGE}
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
