                    [/value]
                [/set_variables]
            [/do]
        [/foreach]

        [unstore_unit]
            variable=second_unit
            find_vacant=no
        [/unstore_unit]

        [event]
            name=attack end
            delayed_variable_substitution=yes

            [foreach]
                array=second_unit.attack
