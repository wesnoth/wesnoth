#define SOUND:SLOW
    # A convenient way to use the standard slowing sound in an attack
    # animation. Put anywhere inside an attack animation block.
    [if]
        hits=hit
        [filter_second]
            [not]
                [filter_wml]
                    [status]
                        slowed="yes"
                    [/status]
                [/filter_wml]
            [/not]
        [/filter_second]

        slowed_sound_start_time=-100
        [slowed_sound_frame]
            sound=slowed.wav
        [/slowed_sound_frame]
    [/if]
#enddef

#define SOUND:POISON
    # A convenient way to use the standard poison sound in an attack
    # animation. Put anywhere inside an attack animation block.
    [if]
        hits=hit
        [filter_second]
            [not]
                [filter_wml]
                    [status]
                        poisoned="yes"
                    [/status]
                [/filter_wml]
                [or]
                    [filter_wml]
                        [status]
                            unpoisonable="yes"
                        [/status]
                    [/filter_wml]
                [/or]
            [/not]
        [/filter_second]

        poisoned_sound_start_time=-100
        [poisoned_sound_frame]
            sound=poison.ogg
        [/poisoned_sound_frame]
    [/if]
#enddef

#define SOUND:HIT_AND_MISS HITSOUND MISSSOUND TIME
    # A more convenient way of wiring in hit and miss sounds to an
    # attack animation. Just specify the sounds to use and the time
    # when they should trigger.

    attack_sound_start_time={TIME}
    [if]
        hits=yes
        [attack_sound_frame]
            sound={HITSOUND}
        [/attack_sound_frame]
    [/if]
    [else]
        hits=no
        [attack_sound_frame]
            sound={MISSSOUND}
        [/attack_sound_frame]
    [/else]
#enddef

#define SOUND:HIT HITSOUND TIME
    # A more convenient way of wiring in hit only sounds to an
    # attack animation. Just specify the sound to use and the time
    # when it should trigger.

    [if]
        hits=yes
        attack_sound_start_time={TIME}
        [attack_sound_frame]
            sound={HITSOUND}
        [/attack_sound_frame]
    [/if]
#enddef
