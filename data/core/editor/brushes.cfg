# Editor brush definitions

[brush]
    id=brush-1
    name= _ "Single Hex"
    [relative]
        x=0
        y=0
    [/relative]
[/brush]

[brush]
    id=brush-2
    radius=1
    name= _ "Radius 1 Hex"
    [relative]
        x=0
        y=0
    [/relative]
[/brush]

[brush]
    id=brush-3
    radius=2
    name= _ "Radius 2 Hex"
    [relative]
        x=0
        y=0
    [/relative]
[/brush]

[brush]
    id=brush-nw-se
    [relative]
        x=-1
        y=-1
    [/relative]
    [relative]
        x=1
        y=0
    [/relative]
    [relative]
        x=0
        y=0
    [/relative]
    name= _ "Hex Line NW-SE"
[/brush]

[brush]
    id=brush-sw-ne
    [relative]
        x=-1
        y=0
    [/relative]
    [relative]
        x=1
        y=-1
    [/relative]
    [relative]
        x=0
    [/relative]
    name= _ "Hex Line SW-NE"
[/brush]

