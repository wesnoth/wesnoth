    # wmllint: general spellings Wesfolk Jevyan
    [race]
        id=human
        male_name= _ "race^Human"
        female_name= _ "race+female^Human"
        plural_name= _ "race^Humans"
        description= _"The race of men is an extremely diverse one. Although they originally came from the Old Continent, men have spread all over the world and split into many different cultures and races. Although they are not imbued with magic like other creatures, humans can learn to wield it and are able to learn more types than most others. They have no extra special abilities or aptitudes except their versatility and drive. While often at odds with other races, they can occasionally form alliances with the less aggressive races such as elves and dwarves. The less scrupulous among them do not shrink back from hiring orcish mercenaries, either. They have no natural enemies, although the majority of men, like most people of all races, have an instinctive dislike of the undead. Men are shorter than the elves, but taller still than dwarves. Their skin color can vary, from almost white to dark brown.

<header>text='Subjects of the Crown'</header>
Many different groups of men exist, but the majority of them on the Great Continent live under the rule of the Crown of Wesnoth. The humans first appeared on the Great Continent from a land far across the ocean to the West, the Green Isle, and soon established their capital at the inland city of Weldyn. Over the following centuries they have built up a number cities across the continent. The soldiers from the Crown of Wesnoth protect the country, forming the most organized military force in the known world. Its warriors come from the main provinces, where all men are conscripted at an early age.

<header>text='The Clansmen'</header>
The eastern provinces of Wesnoth, known as the Clan Homelands, have a geography consisting of more open plains and rolling hills than the western, more civilized provinces. They are home to the Horse Clans, who are allied with the Crown of Wesnoth but operate independently and maintain their own identity. Some consider them to be a tributary state, which sends food and soldiers to Crown in exchange for protection. Others say they are on equal footing with the western half of Wesnoth. In any case, the eastern provinces do not have a conscript army the way Western Wesnoth does. Training for fighting is part of the way of life of the Clans; the parents teach the children to ride horses, fight and shoot a bow from an early age. In general, the Clan warriors are less organized than the civilized fighters, and the strengths and weaknesses of these groups complement each other."
        num_traits=2
        {HUMAN_NAMES}
    [/race]

    # wmllint: general spellings Dunefolk
    # wmllint: general spelling liminal
    [race]
        id=dunefolk
        male_name= _"race^Dunefolk Human"
        female_name= _"race+female^Dunefolk Human"
        plural_name= _"race+plural^Dunefolk"
        help_taxonomy=human
        description= _"An offshoot of a forgotten nomadic civilization, the Dunefolk lay claim to the river valleys and oases of the Sandy Wastes. How they came to inhabit this far corner of the Great Continent is unknown. Their legends tell of many long and perilous travels through far-flung lands, but the true origin of their people is a topic of endless and heated debate among even the most erudite of their scholars.

Whatever their origin, the Dunefolk have thrived. Bustling cities stand proudly in the largest fertile regions. Skilled artisans, fine smiths, and wealthy merchants form the backbone of the urban economy. Each of these cities also enjoys a degree of independence less common in the more centralized nations to the north, many even maintaining their own standing armies. In times of need, however, each and all rally to a higher authority designated to protect the superior interest of the nation.

Those who have not settled in these urban centers still adhere to the lifestyle of their ancestors, roaming the dunes and leading their herds from one watering hole to another. They are most active during the early hours of dawn and the onset of dusk, when the wastelands are neither too hot nor too cold. Their skill at moving through the sands is excellent even by Dunefolk standards. Although sometimes regarded with contempt by their city counterparts, they provide an invaluable service as mobile, light troops in war, or as escorts for trading caravans during times of peace.

The Dunefolk’s inclination towards trade and exploration has allowed their cities to amass immense fortunes, a fact regarded both with admiration and envy by other races. Mutual interests have fostered cordial relations with neighboring Naga tribes, but more secretive races such as Drakes and Elves have always considered Dunefolk expeditions to be too intrusive, especially when they venture close to territorial boundaries. It is not uncommon for caravans to fall prey to troll ambushes in the mountains, something that has given rise to countless tales of unimaginable treasure amassed in hidden caves.

As a result of living in hostile environments for centuries, the Dunefolk have developed rational methods of enquiry through which they continue to improve their understanding of the world. Their study of herbal medicine keeps their warriors and workers fresh and healthy. Their knowledge of alchemy allows them to tame fire and wield it as a deadly weapon in battle. At the same time, this analytical mindset has distanced them from magical arts; to the rational mind, magic is uncontrollable, unpredictable, and hence unreliable. For this reason, the Dunefolk especially loathe the perversions of necromancy and the dark arts, even more so than other races.

The Dunefolk’s inquisitive and explorative nature does not preclude military strength. Not only do they field nimble light troops, cataphracts, and heavily armored infantry, but their keen knowledge of technology grants them a decisive advantage over their opponents. When facing the Dunefolk in battle, however, the most fearsome sight is certainly their deployment of ferocious and bizarre beasts. From the majestic Roc to the imposing Wyvern, their synergy with these creatures allows for great versatility in combat. The origins of this tradition likely lie in the heritage of the Dunefolk’s distant past in the exotic far corners of Irdya."
        num_traits=2
        markov_chain_size=2
        # wmlscope: start ignoring
        {DUNEFOLK_NAMES}
        # wmlscope: stop ignoring
    [/race]

    # wmllint: general spelling Saurgrath lizardman lizardmen
    [race]
        id=lizard
        male_name= _ "race^Saurian"
        female_name= _ "race+female^Saurian"
        plural_name= _ "race^Saurians"
        description= _ "Saurians are lizard-like creatures. Smaller and more slender than humans, they rarely stand taller than a ten year old child, though from tip of snout to end of tail a Saurian can be as long as the average man is tall. Light and nimble, the warriors prefer to fight as they hunt — slipping through enemy lines to target the weak and the injured while evading their attackers.

<header>text='Society'</header>
Saurians are very mysterious creatures due to their tendency to live in areas inhospitable to others, such as swamps. Fatalistic in the extreme, Saurians believe all the events in a life can be predicted by the use of a complex form of astrology.

Saurian culture is sharply segregated between the genders. Within each gender the members compete, and through skill, determination, and reputation establish a clear pecking order, with a chief at the top. On those occasions when the two genders interact they do not contest for dominance; instead, the situation determines the dominant gender. The chief of the males is alpha within the clan’s village or encampment while the chief of females is dominant anywhere else. This continues down the rank structure with each male or female being dominant over any member of the opposite gender with lower rank and submitting to members of the opposite gender with higher rank.

The segregation and alternating gender-dominance of Saurian society is an outgrowth of their clearly defined gender roles. It is the responsibility of the female to hunt and find food, skills which ultimately train them to be warriors: the skirmishers, flankers, and ambushers other races so fear. Males, meanwhile, are responsible for guarding the clutch — the eggs left by the females. While this leaves time for the males to develop and hone the arts of astrology, healing, and magic, it also exposes them to significant danger, as they are stationary targets for a Saurian clan’s number one enemy — other Saurian clans.

New Saurian clans are started when the proper astrological signs are read. Called a “hatching,” each female indicated by the conjunction selects a group of individuals with lower rank and leave their source clan. Frequently all females with a specific trait will be indicated, causing multiple clans to “hatch” at the same time. Selection is a simple process: no group leaving can be larger than any other, all the groups together cannot be larger than the group being left, and higher ranking allows a female to overrule another female’s choice of who they take.

Because of their rapid population growth, frequent splits in clans, and the fact that cannibalism is not taboo, violence is one of the defining features of Saurian life. This limits the growth of the Saurian culture to fits and starts, as much of their knowledge is passed by oral tradition and their possessions must be mobile.

<header>text='Geography'</header>
Saurians can live in many different areas, though swamps are by far their most common habitat.

<header>text='Biology'</header>
Saurians live spectacularly short lives by comparison to most of the other races of Wesnoth, reaching full adulthood within three years and often dying by the time they are 10 to 15 years old. By far, the most common cause of death is violence. Saurian females produce clutches of about 20 eggs roughly once a year, which creates constant population pressure and would stress most carnivores’ food supply. Hunters and scavengers, Saurians have extremely strong jaws and have a very powerful digestive system with highly acidic fluids, making them capable of eating and digesting all of their prey including skin, teeth, horns and bones. Further, they have no aversion to eating carrion and even committing cannibalism, which are both regular occurrences."
        num_traits=2
        undead_variation=saurian
        #Tentative list of fricative heavy lizard names
        {LIZARD_NAMES}
    [/race]

