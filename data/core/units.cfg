    [race]
        id=drake
        male_name= _ "race^Drake"
        female_name= _ "race+female^Drake"
        plural_name= _ "race^Drakes"
        description= _"Drakes are large, winged and fire-breathing creatures, reminiscent of true dragons. On average, an adult drake stands around three meters tall and easily weighs more than a man and a horse combined. Their skin is made up of hard scales, resistant to most physical strikes except piercing and cold damage. Most drakes are capable of true flight and can travel long distances quickly. However, their sheer weight and bulk limits their flight ability somewhat, making them ungainly in the air. Where possible, they make use of terrain features such as hills, mountains and trees as launch points in order to gain greater height and speed. Fortunately for their enemies, their large size renders them easy targets for those who dare attack them.

Drakes are inherently magical creatures, with a mysterious internal fire fueling their very lives. This can easily be witnessed when one of their kind perishes in combat; its internal fire is released, burning their remains into ashes. Their internal fire is also their greatest weakness; it makes them extremely vulnerable to cold attacks. Despite their magical nature, drakes are incapable of channeling magic in a controlled manner. While the magic imbued within a drake’s body enables it to spit fire and gives it life, they have no willful control over the functions of this magic.

<header>text='Society'</header>
Drakes are a relatively warlike race and their societies can be best described as cultured martial societies. The core of a drake tribe is a small group of veteran warriors headed by a mutually respected — or simply feared — dominant who rules the society with an iron fist. Every drake is expected to earn their place in the strict hierarchy, to obey their superiors and command their inferiors. Entry to the ruling elite is only possible through challenging and defeating a superior in single combat, which is the way the hierarchy within the elite itself is established. The use of deception of any kind towards any fellow drake is, without exception, seen as cowardly and unacceptable.

While their warlike nature and sense of territory drives them to defend their territories savagely, drakes rarely invade or trespass on areas already occupied by the other major races. Instead, they settle in unpopulated areas to establish their own territory there. They primarily feed on large game they hunt in the lowlands around their homes, but hatchlings and lower caste drakes are known to feed also on certain kinds of moss and fungi they cultivate deep in their caverns. Drakes value armor- and weapon-smithing, but neither know nor need other science and culture besides this. Nonetheless, the few implements they do fashion are almost unrivaled in quality, only matched by those produced in the finest Dwarvish foundries.

Drakes hatch from eggs and may live naturally for several decades, although some have been known to survive for longer. However, death in battle is the most preferred way for a drake to leave this world. As such, most drakes do not live to see the end of their natural lifespan.

<header>text='Geography'</header>
Drakes originated from an archipelago of volcanic islands called <ref>dst='morogor' text='Morogor'</ref> in the <ref>dst='great_ocean' text='Great Ocean'</ref>. A combination of population pressure and the subsidence of many of their home islands has caused colonies of drakes to spread to the <ref>dst='great_continent' text='Great Continent'</ref>. Drakes tend to make their homes in mountain caverns near volcanoes to protect their eggs, hatchings and forges. While drakes naturally prefer warmth, their internal fire is more than capable of sustaining them even in a relatively cold climate, a feature which has allowed them to populate even some of the mountains of the far north of the Great Continent."
        num_traits=2
        undead_variation=drake
        {DRAKE_NAMES}
    [/race]

    # wmllint: general spellings dwarf dwarves dwarvish dwarven
