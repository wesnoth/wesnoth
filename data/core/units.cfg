    [race]
        id=dwarf
        male_name= _ "race^Dwarf"
        female_name= _ "race+female^Dwarf"
        plural_name= _ "race^Dwarves"
        description= _"The dwarves are a race famed for their miners, blacksmiths, merchants and warriors. Considered as the third oldest race on the great continent after the elves and trolls, their early history is shrouded in mystery. Legends tell of a time long forgotten when their people began emerging from their underground world through caves. Nothing is known about their life prior to their arrival, or their reasons for entering the surface world, but they have been an integral part of the history of the continent since. Soon after their emergence from the underground, the dwarves entered into conflict with the original inhabitants of the land, the elves. The original reason for their dispute has been lost to history, but the two races have since fought three long wars, interrupted by a few decades of peace. During these wars the dwarves could not dislodge the elves from the deep forests in the south, but managed to consolidate their position in hills and the mountains in the north of the continent, known now as the Northlands. Since then they have constructed fantastic fortifications and settlements deep within the mountains and crags of their territory.

Possibly due to their isolation, the dwarves are generally distrustful or hostile towards most other races, particularly the elves. The single exception to this temperament is towards humans. This could be traced back to the era of Haldric I and the arrival of humans and orcs to the continent. At this point the dwarves began allowing some humans, mostly dissidents and outlaws from the Kingdom of Wesnoth, to settle in certain areas of the Northlands. Their motivation was unsurprising. The plight of these individuals reminded the dwarves of their early history of persecution, eliciting a sense of solidarity. The dwarves also had much to gain in forming a bond with these outcasts. They would settle in areas where dwarves disliked living themselves; plains, forests, and swamps, freeing them from defending these areas.

Dwarves are of small stature by human measure, but they are by no means fragile. Their warriors, tough and powerful are both feared and respected throughout the continent for their prowess in battle. In addition, dwarves are known for their calculating intellects and superb craftsmanship. Dwarven smiths are renowned for their deadly weapons and heavy armor. These accouterments are unrivaled in quality, possibly only matched by those produced by drake armorers. Their intelligence and natural inquisitiveness has also made them the most technically advanced race on the continent. One of their most famous, and feared, discoveries was a mysterious powder that produces an immense explosion when exposed to fire or sparks. Certain dwarf warriors use this powder to hurl small objects at tremendous speeds. Given their technological inclinations, many dwarves tend to distrust magic users. However, some practice a form of magic based on the engraving of runes. Called runesmiths, they use these carvings to enchant items in order to augment certain aspects of their natures."
        num_traits=2
        undead_variation=dwarf
        {DWARVISH_NAMES}
        {TRAIT_HEALTHY}
    [/race]

    # wmllint: general spellings elf elves elvish
    # wmllint: general spellings Irdya Wesmere Lintanir Aethenwood
    # wmllint: general spellings Ka'lian Arkan Thoria Listra Elensiria
    # wmllint: general spellings Kalenz Cleodil Erlornas
    [race]
        id=elf
        male_name= _ "race^Elf"
        female_name= _ "race+female^Elf"
        plural_name= _ "race^Elves"
        # wmllint: local spelling unvegetated
        description= _"Compared to humans, elves are somewhat taller, more agile but less sturdy. They have slightly pointy ears, pale skin and usually blond hair. Few differences between humans and elves are more pronounced than the Elves’ unusually long life — most, unless claimed by illness, accident or war, live at least a full two centuries. While some elves possessing a high magical aptitude have been known to live longer, most elves begin to grow physically frail at some point between 250 and 300 years of age and pass away rapidly thereafter.

Most elves share an intense affection for unspoiled nature and find themselves uncomfortable in open, unvegetated places. They live primarily in the forests of the Great Continent, the Aethenwood in the southwest, Wesmere in the northwest, and the great northern woods of which the Lintanir Forest is the southernmost edge.

Elves are among the eldest races of the continent. Many of their settlements cannot be reliably dated, undoubtedly having existed for several millennia.

<header>text='Magic'</header>
While elves are fundamentally different creatures than the fabled fair folk, their magic has some connection to the faerie and is the source of their unusually keen senses as well as their long lives. Elven magic is split between two different paths, one focused on manipulation of the mundane or natural world, and one focused on divination into the arcane plane. More common is the the way of corporeal alteration, which has more tangible effects than its antithesis in the arcane. Though elven nature magic is ill-suited toward combat, its potent ability to harness earthly energies to nurture and protect is the primary reason for the effectiveness of elven healing as well as the beauty and vitality of their forests.

Those who follow the mystic path are also well-regarded by other elves, but their motives and abilities are often unclear to those outside of their order. Some who venture far down the path of mysticism take on more faerie-like traits, gaining extraordinary insight and longevity, but also becoming sensitive to and even burned by the presence of cold iron.

<header>text='Culture'</header>
Elves spend much of their time honing their talents and skills. Those not adept at the magical arts typically devote their time honing their physical skills, often for sporting purposes. As a result, elves excel at archery, a craft that is readily and effectively applied to warfare. Elves are also renowned musicians, particularly skilled at wind and plucked string instruments in small ensembles. The Aeolian harps of the Aethenwood, for example, are crafted from the fine wood of Elven yew trees and are legendary for their soft, gentle tone.

<header>text='Society'</header>
Elvish society is roughly divided into three factions: a pseudo-military faction responsible for defending their forests, peaceful civilians who are usually craftsmen and artists, and healers and mystics who maintain the elves’ connection to the faerie. Responsible for governing these different aspects is the nobility, who are treated as servants to the broader social order, rather than as strict rulers of their people. The process for selecting these nobles differs between the various elven conclaves, with the governing council of Wesmere — the Ka’lian — being elected and the nobility in Lintanir usually being inherited.

In times of strife, the hierarchy of command becomes more adaptable, with the ordinary aristocracy deferring to more war-minded marshals. By tradition, in both Wesmere and Lintanir, an enchantress from the order of elven mystics is also called upon to facilitate the transition of power."
        num_traits=2
        markov_chain_size=2
        {ELVISH_NAMES}
        {TRAIT_DEXTROUS}
    [/race]

