#textdomain wesnoth-help

#define TRAIT_HEALTHY_1_4
    # Units with trait Healthy get 2 more HP and can move and rest in the same turn.
    [trait]
        id=healthy_1_4
        male_name= _ "healthy-1.4"
        female_name= _ "female^healthy-1.4"
        description= _ "Can rest while moving"
        [effect]
            apply_to=healthy_1_4
        [/effect]
        [effect]
            apply_to=hitpoints
            times=once
            increase_total=2
        [/effect]
    [/trait]
#enddef

