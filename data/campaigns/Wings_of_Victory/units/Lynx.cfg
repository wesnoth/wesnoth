#textdomain wesnoth-wov
[unit_type]
    id=Lynx
    name= _ "Lynx"
    race=monster
    image="units/lynx.png"
    hitpoints=31
    movement_type=orcishfoot
    [defense]
        forest=40
        village=50
    [/defense]
    movement=5
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=wolf
    cost=18
    usage=fighter
    description= _ "The lynx is a predator that lives in forested areas, especially at higher altitudes. Some of the larger and more aggressive lynxes routinely kill deer, and a few have been known to attempt human-sized prey."
    {DEFENSE_ANIM "units/lynx.png" "units/lynx.png" lynx-hit.ogg}
    die_sound=lynx-hit.ogg
    [attack]
        name=claws
        description=_"claws"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/claws-animal.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/lynx-attack.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/lynx-attack.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
