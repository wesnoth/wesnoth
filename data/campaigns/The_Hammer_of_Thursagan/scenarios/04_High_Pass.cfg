#textdomain wesnoth-thot

[scenario]
    id=04_High_Pass
    name= _ "High Pass"
    map_file=04_High_Pass.map
    turns=15
    next_scenario=05_Mages_and_Drakes
    victory_when_enemies_defeated=no
    {ADD_WEATHER_SNOW}
    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC       heroes_rite.ogg}
    {EXTRA_SCENARIO_MUSIC northern_mountains.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}

    [story]
        [part]
            {THOT_BIGMAP}
            music=elvish-theme.ogg
            story= _ "Aiglondur and his troop, some still shaking their heads dubiously at the very notion of fighting alongside orcs rather than against them, continued north into the snow-covered peaks of the Heart Mountains."
        [/part]
    [/story]

    {THOT_TRACK {JOURNEY_STAGE4}}

    #
    # The next scenario is a good one for Gryphon Riders.
    # Let the player get some Gryphon Riders here.
    #

    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    {PLAYER_SIDE GOLD=40 FOG=yes SHROUD=yes}
    {STARTING_VILLAGES 1 3}

    #############################
    # WILDLIFE
    #############################
    # gryphons
    [side]
        side=2
        color=white
        hidden=yes
        no_leader=yes
        team_name=beasts
    [/side]
    # wolves
    [side]
        side=3
        color=white
        hidden=yes
        no_leader=yes
        team_name=beasts
        [ai]
            aggression=1
            caution=0
        [/ai]
    [/side]
    # captured gryphons
    [side]
        side=4
        color=brown
        hidden=yes
        no_leader=yes
        team_name=beasts,northern_alliance
        fog,shroud=yes,yes # so we share vision with the player
    [/side]
    [event]
        name=side 4 turn
        first_time_only=no
        {MODIFY_UNIT side=4 resting no}
    [/event]

    #######################################################################################################################################################
    #                                                                    PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart

        #############################
        # SLEEPING GRYPHONS
        #############################
        {GENERIC_UNIT 2 "Grounded Gryphon"  3 13}
        {GENERIC_UNIT 2 "Grounded Gryphon"  2  6}
        {GENERIC_UNIT 2 "Grounded Gryphon" 11  3}
        {GENERIC_UNIT 2 "Grounded Gryphon" 13  5}
        {GENERIC_UNIT 2 "Grounded Gryphon" 15  9}
        {GENERIC_UNIT 2 "Grounded Gryphon" 19 19}
        {GENERIC_UNIT 2 "Grounded Gryphon" 24 13}
        {GENERIC_UNIT 2 "Grounded Gryphon" 28  8}
        {GENERIC_UNIT 2 "Grounded Gryphon" 29  3}
        {GENERIC_UNIT 2 "Grounded Gryphon" 23  2}

        #############################
        # PLAYER UNITS
        #############################
        {RECALL_XY Angarthing 10 20}
        {MODIFY_UNIT side=1 facing ne}
        {REVEAL x,y,radius=1,20,3}
        {REVEAL x,y,radius=3,20,3}
        {REVEAL x,y,radius=5,20,4}
        {REVEAL x,y,radius=12,20,3}
        {REVEAL x,y,radius=14,20,3}
    [/event]

    #######################################################################################################################################################
    #                                                                    PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        #############################
        # EXPLAIN GRYPHONS
        #############################
        [message]
            speaker=Angarthing
            message= _ "Behold, the High Pass. By the old maps, we are two months’ journey from Kal Kartha here."
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "I hear the howling of wolves, and the shrill cries of gryphons. Traveling here may prove dangerous."
        [/message]
        [message]
            speaker=Angarthing
            message= _ "It may also prove useful. The dwarves of yesteryear rode armies of gryphons into battle, but few remain in Knalga today."
        [/message]
        [message]
            speaker=Angarthing
            message= _ "Gryphons here will be wild; unaccustomed to our kind. But perhaps we can train them to accept riders, if we capture them first."
        [/message]

        #############################
        # OBJECTIVES
        #############################
        [objectives]
            side=1
            [objective]
                description= _ "Capture as many gryphons as you can"
                show_turn_counter=yes
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Aiglondur, Angarthing"
                condition=lose
            [/objective]
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
            [note]
                description=_"To capture a gryphon, injure it below 10 hitpoints without killing it."
            [/note]
        [/objectives]
    [/event]

    #############################
    # SMALLTALK
    #############################
    [event]
        name=turn 4
        [message]
            speaker=Aiglondur
            message= _ "It is an honor to travel alongside a loremaster, Angarthing. One cannot begin to fathom the secrets of your order."
        [/message]
        [message]
            speaker=Angarthing
            message= _ "I keep the Law. I witness the Deeds. Act with honor, Aiglondur."
        [/message]
    [/event]

    #############################
    # AWAKEN GRYPHON
    #############################
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                side=2
                type=Grounded Gryphon
            [/filter_adjacent]
        [/filter]

        [animate_unit]
            flag=levelout
            [filter]
                side=2
                type=Grounded Gryphon
                [filter_adjacent]
                    side=1
                [/filter_adjacent]
            [/filter]
        [/animate_unit]

        {TRANSFORM_UNIT (
            side=2
            type="Grounded Gryphon"
            [filter_adjacent]
                side=1
            [/filter_adjacent]
        ) Gryphon}

        [animate_unit]
            flag=levelin
            [filter]
                side=2
                type=Gryphon
                [filter_adjacent]
                    side=1
                [/filter_adjacent]
            [/filter]
        [/animate_unit]
    [/event]

    #############################
    # CAPTURE GRYPHON
    #############################
    [event]
        name=attack end
        first_time_only=no
        [filter_second]
            type=Gryphon
            formula=(self.hitpoints < 10 )
            [and]
                formula=(self.hitpoints > 0 )
            [/and]
        [/filter_second]
        [fire_event]
            name=gryphon_captured
            [primary_unit]
                id=$second_unit.id
            [/primary_unit]
        [/fire_event]
    [/event]

    [event]
        name=attack end
        first_time_only=no
        [filter]
            type=Gryphon
            formula=(self.hitpoints < 10 )
            [and]
                formula=(self.hitpoints > 0 )
            [/and]
        [/filter]
        [fire_event]
            name=gryphon_captured
            [primary_unit]
                id=$unit.id
            [/primary_unit]
        [/fire_event]
    [/event]

    [event]
        name=gryphon_captured
        first_time_only=no
        {DELAY 500}
        {SOUND slowed.wav}
        [animate_unit]
            flag=levelout
            [filter]
                id=$unit.id
            [/filter]
        [/animate_unit]
        {MODIFY_UNIT id=$unit.id side 4}
        {TRANSFORM_UNIT id=$unit.id "Grounded Gryphon"}
        [item]
            halo=items/cage.png
            x,y=$unit.x,$unit.y
        [/item]
        [animate_unit]
            flag=levelin
            [filter]
                id=$unit.id
            [/filter]
        [/animate_unit]

        {DELAY 250}
        [fire_event]
            name=explain_capture
        [/fire_event]

        [if]
            [not]
                [have_unit]
                    side=2
                    type=Grounded Gryphon
                [/have_unit]
            [/not]
            [then]
                [if] {VARIABLE_CONDITIONAL s04_failed_achievement not_equals yes}
                    [then]
                        [set_achievement]
                            content_for=the_hammer_of_thursagan
                            id="gryphon_hunter"
                        [/set_achievement]
                    [/then]
                [/if]
                [fire_event]
                    name=victory_cutscene
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=explain_capture
        [message]
            speaker=Angarthing
            message= _ "Well done! We have captured one gryphon."
        [/message]
    [/event]

    #############################
    # KILL GRYPHON
    #############################
    [event]
        name=die
        [filter]
            type=Gryphon
        [/filter]
        [message]
            speaker=second_unit
            message= _ "This gryphon has perished! I did not mean to draw blood, only to exhaust and stun it, but I missed my mark."
        [/message]
        {VARIABLE s04_failed_achievement yes}
    [/event]

    #############################
    # SPAWN WOLVES
    #############################
#define CREATE_WOLVES EVENT_NAME X Y COUNT
    [event]
        name={EVENT_NAME}
        {REPEAT {COUNT} (
            # don't give the player great wolves, as they're easy to farm for XP
            {GENERIC_UNITC 3 Wolf {X} {Y} ({ANIMATE}{PASSABLE})}
            {CLEAR_VARIABLE wolf_type}
        )}
    [/event]
#enddef
    # reduced scaling in the wolf count. While they do make it harder for you to get gryphons, they also serve as an easy source of XP
    {CREATE_WOLVES prestart  12  6 ({ON_DIFFICULTY4 1 1 2 2})}
    {CREATE_WOLVES prestart  30 20 ({ON_DIFFICULTY4 0 1 1 2})}

    {CREATE_WOLVES "turn 4"   1  8 ({ON_DIFFICULTY4 0 1 1 2})}
    {CREATE_WOLVES "turn 4"  30 20 ({ON_DIFFICULTY4 1 1 2 2})}

    {CREATE_WOLVES "turn 7"   1  2 ({ON_DIFFICULTY4 1 1 2 2})}
    {CREATE_WOLVES "turn 7"  30 10 ({ON_DIFFICULTY4 0 1 1 2})}

    {CREATE_WOLVES "turn 10" 15  1 ({ON_DIFFICULTY4 0 1 1 2})}
    {CREATE_WOLVES "turn 10" 30 20 ({ON_DIFFICULTY4 1 1 2 2})}

    {CREATE_WOLVES "turn 12"  3  1 ({ON_DIFFICULTY4 1 1 2 2})}
    {CREATE_WOLVES "turn 12" 30  7 ({ON_DIFFICULTY4 0 1 1 2})}
    {CREATE_WOLVES "turn 12" 30 20 ({ON_DIFFICULTY4 1 1 2 2})}

    #######################################################################################################################################################
    #                                                                  VICTORY / DEFEAT
    #######################################################################################################################################################
    #############################
    # TIME OVER
    #############################
    [event]
        name=time over
        [fire_event]
            name=victory_cutscene
        [/fire_event]
    [/event]
    [event]
        name=victory_cutscene
        [message]
            speaker=Aiglondur
            message= _ "Do you hear that, Angarthing? There is shouting from the north."
        [/message]
        {DELAY 500}

        #############################
        # RATHELN ARRIVES
        #############################
        {REVEAL x,y,radius=18,1,2}
        {REVEAL x,y,radius=17,3,1}
        [unit]
            side=4
            x,y=19,1
            {CHARACTER_STATS_RATHELN}
            facing=sw
            animate=yes
        [/unit]
        [message]
            speaker=Ratheln
            message= _ "Hail!"
        [/message]
        [message]
            speaker=Ratheln
            message= _ "Hail, dwarves! I am Ratheln. Are you friends or foes?"
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "I do not know you, and you have done my kin no harm. I wish no ill upon you."
        [/message]
        [message]
            speaker=Ratheln
            message= _ "Then please, help us! My colleagues and I are assailed by a flight of drakes!"
        [/message]
        [message]
            speaker=Ratheln
            message= _ "Our fire magic is useless against those fire-breathing monsters. Our camp is not far from here, to the northeast."
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "Northeast is the way we are traveling. And I’d not leave anyone who needs our help stranded to burn. Lead the way."
        [/message]

        #############################
        # TRANSFORM GRYPHONS
        #############################
        {TRANSFORM_UNIT side,type=4,"Grounded Gryphon" "Gryphon Rider"}
        {MODIFY_UNIT type="Gryphon Rider" side 1}

        [endlevel]
            result=victory
            bonus=yes # only relevant if we manage to capture/kill every single gryphon early
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {HERODEATH_AIGLONDUR}
    {HERODEATH_ANGARTHING}
[/scenario]

#undef WILDTHING
