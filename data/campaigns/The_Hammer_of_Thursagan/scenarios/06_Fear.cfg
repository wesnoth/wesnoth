#textdomain wesnoth-thot

[scenario]
    id=06_Fear
    name= _ "Fear"
    map_file=06_Fear.map
    turns=20
    next_scenario=07_Forbidden_Forest
    victory_when_enemies_defeated=no
    {ADD_WEATHER_RAIN}
    {DEFAULT_SCHEDULE_FIRST_WATCH}

    {SCENARIO_MUSIC suspense.ogg}

    {THOT_TRACK {JOURNEY_STAGE6}}

    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    {PLAYER_SIDE FOG=yes SHROUD=yes}

    #############################
    # MASKED DWARVES
    #############################
    [side]
        side=2
        color=purple
        controller=ai
        no_leader=yes
        hidden=yes
        team_name=northern_alliance
        user_team_name= _ "Masked Dwarves"
        {FLAG_VARIANT knalgan}
        no_leader=yes
        [ai]
            aggression=1
            caution=0
            retreat_factor=0
        [/ai]
    [/side]

    #############################
    # PEASANTS
    #############################
    [side]
        # The local peasantry
        side=3
        color=blue
        fog=yes
        share_vision=none
        no_leader=yes
        hidden=yes
        team_name=northern_alliance
        user_team_name= _ "Peasants"
    [/side]

    #######################################################################################################################################################
    #                                                                    PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart
        {PLACE_IMAGE items/dwarven-keep-tile.png 13 10}

        #############################
        # BURNED VILLAGES
        #############################
        {PLACE_IMAGE "scenery/village-human-burned1.png"  8 12}
        {PLACE_IMAGE "scenery/village-human-burned2.png" 14  8}
        {PLACE_IMAGE "scenery/village-human-burned3.png" 23 20}
        {PLACE_IMAGE "scenery/village-human-burned1.png" 26 13}
        {PLACE_IMAGE "scenery/village-human-burned2.png" 27  9}

        #############################
        # MASKED DWARVES
        #############################
        # create them a cople turns after we start, so we get a little time to explore first
        [event]
            name=turn 3
            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Dwarvish Masked Stalwart"  "Dwarvish Masked Sentinel"     "Dwarvish Masked Sentinel"    "Dwarvish Masked Sentinel"    })  31  6  ({FACING sw}{ROLE masked_speaker})}
            [object]
                [filter]
                    role=masked_speaker
                [/filter]
                [effect]
                    apply_to=overlay
                    add=misc/leader-crown.png
                [/effect]
                [effect]
                    apply_to=profile
                    portrait=portraits/maskeddwarf.webp~RIGHT()
                [/effect]
            [/object]

            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Dwarvish Masked Fighter"   "Dwarvish Masked Steelclad"    "Dwarvish Masked Steelclad"    "Dwarvish Masked Steelclad"   })  31  6  ({FACING sw})}
            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Dwarvish Masked Fighter"   "Dwarvish Masked Steelclad"    "Dwarvish Masked Steelclad"    "Dwarvish Masked Steelclad"   })  31  6  ({FACING sw})}
            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"                      "Dwarvish Masked Ulfserker"    "Dwarvish Masked Ulfserker"    "Dwarvish Masked Berserker"   })  31  6  ({FACING sw})}
            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"                      "none"                         "Dwarvish Masked Ulfserker"    "Dwarvish Masked Berserker"   })  31  6  ({FACING sw})}
            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"                      "none"                         "Dwarvish Masked Steelclad"    "Dwarvish Masked Steelclad"   })  31  6  ({FACING sw})}

            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"                      "none"                         "none"                         "Dwarvish Masked Thunderguard"})  31 11  ({FACING sw})}
            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"                      "none"                         "none"                         "Dwarvish Masked Steelclad"   })  31 11  ({FACING sw})}

            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Dwarvish Masked Thunderer" "Dwarvish Masked Thunderer"    "Dwarvish Masked Thunderguard" "Dwarvish Masked Thunderguard"})  25  1  ({FACING sw})}
            {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"                      "Dwarvish Masked Fighter"      "Dwarvish Masked Steelclad"    "Dwarvish Masked Steelclad"   })  25  1  ({FACING sw})}

            # for consistency, don't give any of these dwarves "quick"
            [remove_trait]
                side=2
            [/remove_trait]
            [modify_unit]
                [filter]
                    side=2
                [/filter]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modify_unit]
            {FULL_HEAL side=2}
        [/event]

        {RECALL_XY Angarthing 1 16}
        {MODIFY_UNIT side=1 facing ne}
    [/event]

    #######################################################################################################################################################
    #                                                                    PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        [message]
            speaker=Angarthing
            message= _ "The maps show a village nearby. Their keep should be just ahead, but something doesn’t feel right."
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "It’s too quiet... and I think I smell traces of smoke on the wind. There has been fire near here recently, and not a clean one."
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "Look sharp for the inhabitants here. They might have something to tell us."
        [/message]

        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Defeat the enemy leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Aiglondur or Angarthing"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    #############################
    # SPAWN OLLIN
    #############################
    [event]
        id=capture_ollin
        name=capture
        [filter]
            side=1
        [/filter]
        [fire_event]
            name=banishment
        [/fire_event]
    [/event]

    [event]
        id=moveto_ollin
        name=moveto
        [filter]
            side=1
            [filter_location]
                terrain=C*^*
            [/filter_location]
        [/filter]
        [fire_event]
            name=banishment
        [/fire_event]
    [/event]

    [event]
        id=sighted_ollin
        name=sighted
        [filter]
            side=2
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [fire_event]
            name=banishment
        [/fire_event]
    [/event]

    #############################
    # SPEAK WITH OLLIN
    #############################
    [event]
        name=banishment
        [remove_event]
            id=capture_ollin,moveto_ollin,sighted_ollin
        [/remove_event]
        {FADE_MUSIC_OUT 250}
        {REPLACE_SCENARIO_MUSIC silence.ogg}
        #------------------------
        # OLLIN
        #------------------------
        {REVEAL x,y,radius=16,10,1}
        {NAMED_UNIT 3 Peasant 16 10 Ollin _"Ollin" hitpoints=7} {FACING sw} {ANIMATE}
        [message]
            speaker=Ollin
            message= _ "Don’t kill me, masters! Please don’t kill me!"
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "You’re in no danger from us. What lies to the east of here?"
        [/message]
        [message]
            speaker=Ollin
            message= _ "You wear no mask. You... you’re not with them?"
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "What are you talking about?"
        [/message]
        [message]
            speaker=Ollin
            message= _ "The masked dwarves. Killing, burning, kidnapping. Look..."
        [/message]
        #------------------------
        # MASKED DWARVES
        #------------------------
        {STORE_UNIT_VAR role=masked_speaker x maskX}
        {STORE_UNIT_VAR role=masked_speaker y maskY}
        {SCROLL_TO $maskX $maskY}
        {REVEAL x,y,radius=$maskX,$maskY,2}
        {DELAY 500}
        [message]
            role=masked_speaker
            message= _ "Fellow dwarves, hail! We’re looking for a human refugee, a male with a broken arm. Have you seen him? Our master demands his life."
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "He is here. How has he wronged your master, that you seek his death?"
        [/message]
        [message]
            role=masked_speaker
            message= _ "Does it matter? He is only a dirtgrubbing human, not fit to polish the boots of the true people."
        [/message]
        [message]
            speaker=Angarthing
            message= _ "What is your name, masked one? Will you stand behind your deed? I am a witness."
        [/message]
        [message]
            role=masked_speaker
            message= _ "A witness? My name is... my name is not important. My deed will speak its own truth."
        [/message]
        [message]
            speaker=Angarthing
            message= _ "You speak without honor. Mine is the power of our ancient Law; speak your name and give up your murder, or the Law will cast you forth. I am a witness!"
        [/message]
        [modify_side]
            side=2
            team_name=evil
        [/modify_side]
        [message]
            role=masked_speaker
            message=_"If you were a witness of the true people, you would not let a dirtgrubber hide behind your robes. I deny you!"
        [/message]
        [message]
            speaker=Angarthing
            # wmllint: local spelling un-dwarf
            message= _ "The Law speaks: you are cast out. You are un-dwarf. I AM A WITNESS!"
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "Up axes!"
        [/message]
        {KILL id=Ollin}
        [place_shroud]
            side=1
            x,y,radius=$maskX,$maskY,2
        [/place_shroud]
        {CLEAR_VARIABLE maskX,maskY}
        {REDRAW}
        {REPLACE_SCENARIO_MUSIC knalgan_theme.ogg}
        {APPEND_MUSIC  battle.ogg}
        {FADE_MUSIC_IN 0}

        #------------------------
        # EXPLAIN BANISHMENT
        #------------------------
        [event]
            name=new turn
            [message]
                speaker=Aiglondur
                message= _ "I have never seen the formal banishment before. One reads of it in the old tales, of course, but to hear it with one’s own ears? It was... unsettling."
            [/message]
            [message]
                speaker=Angarthing
                message= _ "It is not something we do often. The last such was in my grandsire’s time. But look upon the human’s wrists if you have any doubt it was merited."
            [/message]
            [message]
                speaker=Aiglondur
                message= _ "Shackles. Scars. No, Angarthing, I would not doubt you, even if it were my place to doubt a loremaster."
            [/message]
        [/event]
    [/event]

    #############################
    # CASTLE SIZE LAMPSHADE
    #############################
    [event]
        name=last breath
        [filter]
            side=1
        [/filter]
        [filter_condition]
            [have_unit]
                side=2
                count={ON_DIFFICULTY4 3-99 3-99 4-99 5-99}
            [/have_unit]
        [/filter_condition]
        [message]
            speaker=unit
            message= _ "Argh!"
        [/message]
        [event]
            name=die
            [message]
                speaker=Angarthing
                message= _ "Our castle is small, and these masked dwarves are many. This will be a bloody fight."
            [/message]
            [message]
                speaker=Aiglondur
                message= _ "The masked ones must have raided this place before. Damaging the castle would have made it harder for the peasants to rally a defense."
            [/message]
        [/event]
    [/event]

    #######################################################################################################################################################
    #                                                                  VICTORY / DEFEAT
    #######################################################################################################################################################
    #############################
    # ALL ENEMIES DIE
    #############################
    [event]
        name=last breath
        [filter]
            role=masked_speaker
        [/filter]
        [message]
            role=masked_speaker
            message= _ "..."
        [/message]
        [event]
            name=die
            {CUTSCENE_ENEMIES_RETREAT 2  31 "$($this_item.y)"}
            [message]
                speaker=Aiglondur
                message= _ "They are defeated!"
            [/message]
            [message]
                speaker=Angarthing
                message= _ "You have acted in honor. I am a witness."
            [/message]
            [message]
                speaker=Aiglondur
                message= _ "I do not wish to imagine what could drive dwarves to such depravity. These outlaws must have been desperate; consumed by fear or madness."
            [/message]
            {REVEAL x,y,radius=16,13,4}
            {NAMED_UNIT 3 Peasant 16 11 Ollin _"Ollin" ()} {FACING nw} {ANIMATE}
            {GENERIC_UNIT 3 Peasant  19 14} {FACING nw} {ANIMATE}
            {GENERIC_UNIT 3 Woodsman 14 14} {FACING ne} {ANIMATE}
            [message]
                speaker=Ollin
                message= _ "Thank you for your help, and for saving us!"
            [/message]
            [message]
                speaker=Ollin
                message= _ "I do not mean to sound ungrateful, but — the masked ones... they always come back..."
            [/message]
            [message]
                speaker=Aiglondur
                message= _ "There is a camp of mages not far upriver. If they have not yet departed, they can help you. Travel westways, to lands of the Northern Alliance. There you will be safe, and welcomed."
            [/message]
            [message]
                speaker=Aiglondur
                message= _ "We dwarves travel east. We must reach Kal Kartha, more urgently now than ever. Before anything terrible happens, if we are lucky..."
            [/message]
            [endlevel]
                result=victory
                bonus=yes
                {NEW_GOLD_CARRYOVER 40}
            [/endlevel]
        [/event]
    [/event]

    {HERODEATH_AIGLONDUR}
    {HERODEATH_ANGARTHING}
    {HERODEATH_RATHELN}
[/scenario]

#undef PLACE_ENEMY_UNITS
