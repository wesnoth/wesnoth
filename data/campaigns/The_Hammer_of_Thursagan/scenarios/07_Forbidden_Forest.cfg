#textdomain wesnoth-thot

[scenario]
    id=07_Forbidden_Forest
    name= _ "Forbidden Forest"
    map_file=07_Forbidden_Forest.map
    turns=25
    next_scenario=08_The_Siege_of_Kal_Kartha
    victory_when_enemies_defeated=no

    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC       elvish-theme.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}
    {EXTRA_SCENARIO_MUSIC frantic.ogg}

    {THOT_TRACK {JOURNEY_STAGE7}}

    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    {PLAYER_SIDE}

    #############################
    # ELVES
    #############################
    # This tells the elves not to venture onto the plains
#define AVOID
    [avoid]
        x=   0,   1,   2,    2,    2,   3,    3,  4,   4,    4,    5, 35, 36, 37,37, 38,38,   38,38, 39,  39,   39,   39,  40,   40,  41,   41
        y=7-32,8-33,7-23,25-29,31-33,6-11,15-21,6-7,9-10,16-18,10-11,0-2,0-1,0-2,10,0-2, 9,13-14,24,0-4,7-10,13-19,22-27,0-19,21-26,0-19,22-27
    [/avoid]
#enddef
    [side]
        side=2
        color=green
        controller=ai
        recruit=Elvish Archer
        gold={ON_DIFFICULTY4 20 40 60 80}
        income={ON_DIFFICULTY4 0 4 8 12}
        team_name=forest
        user_team_name= _ "Forest"
        {FLAG_VARIANT wood-elvish}

        type=Elvish High Lord
        id=Telcherion
        name= _ "Telcherion"
        canrecruit=yes
        {MODIFICATIONS( {TRAIT_RESILIENT} {TRAIT_INTELLIGENT} )}
        facing=sw
        [ai]
            grouping=offensive
            {AVOID}
        [/ai]
    [/side]
    {STARTING_VILLAGES 2 17}
    {SILENTLY_LIMIT_LEADER_MOVES 2 1}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Elvish Fighter"   {ON_DIFFICULTY4 1 2 3 3}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Elvish Marksman"  {ON_DIFFICULTY4 0 1 1 2}}

    [side]
        side=3
        color=green
        controller=ai
        recruit=Elvish Shaman
        gold={ON_DIFFICULTY4 20 40 60 80}
        income={ON_DIFFICULTY4 0 4 8 12}
        team_name=forest
        user_team_name= _ "Forest"
        {FLAG_VARIANT wood-elvish}

        type=Elvish Enchantress
        id=Iluvarda
        name= _ "Iluvarda"
        canrecruit=yes
        {MODIFICATIONS( {TRAIT_RESILIENT} {TRAIT_STRONG} )}
        facing=nw
        [ai]
            grouping=offensive
            {AVOID}
        [/ai]
    [/side]
    {STARTING_VILLAGES 3 17}
    {SILENTLY_LIMIT_LEADER_MOVES 3 1}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Elvish Scout"     {ON_DIFFICULTY4 1 2 3 3}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Elvish Sorceress" {ON_DIFFICULTY4 0 1 1 2}}

    [side]
        side=4
        color=green
        controller=ai
        recruit=Wose
        gold={ON_DIFFICULTY4 20 40 60 80}
        income={ON_DIFFICULTY4 0 4 8 12}
        team_name=forest
        user_team_name= _ "Forest"

        type=Ancient Wose
        id=Burumardir-Athelorand
        name= _ "Burumardir-Athelorand"
        canrecruit=yes
        facing=nw
        [ai]
            {NO_SCOUTS}
            grouping=offensive
            {AVOID}
        [/ai]
    [/side]
    {STARTING_VILLAGES 4 13}
    {SILENTLY_LIMIT_LEADER_MOVES 4 3}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 "Wose Shaman" {ON_DIFFICULTY4 0 1 1 2}}

    #######################################################################################################################################################
    #                                                                    PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart

        #############################
        # ELVISH GUARDS
        #############################
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Elvish Archer"  "Elvish Ranger"  "Elvish Ranger"  "Elvish Ranger" })  32  7  ({FACING sw}{ZONE_GUARDIAN 32  7 x,y,radius=34,6,3})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Elvish Fighter" "Elvish Fighter" "Elvish Fighter" "Elvish Hero"   })  32  6  ({FACING nw}{ZONE_GUARDIAN 32  6 x,y,radius=34,6,3})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"           "Elvish Archer"  "Elvish Archer"  "Elvish Archer" })  35  7  ({FACING sw}{ZONE_GUARDIAN 35  7 x,y,radius=34,6,3})}

        {GENERIC_UNITC 3 ({ON_DIFFICULTY4 "Elvish Fighter" "Elvish Fighter" "Elvish Hero"    "Elvish Hero"   })  10 26  ({FACING sw}{ZONE_GUARDIAN 10 26 x,y,radius=9,29,4})}
        {GENERIC_UNITC 3 ({ON_DIFFICULTY4 "none"           "none"           "Elvish Fighter" "Elvish Hero"   })   9 29  ({FACING ne}{ZONE_GUARDIAN  9 29 x,y,radius=9,29,4})}
        {GENERIC_UNITC 3 ({ON_DIFFICULTY4 "none"           "Elvish Archer"  "Elvish Archer"  "Elvish Archer" })   7 29  ({FACING se}{ZONE_GUARDIAN  7 29 x,y,radius=9,29,4})}

        {GENERIC_UNITC 4 ({ON_DIFFICULTY4 "Wose Sapling"   "Wose"           "Elder Wose"     "Elder Wose"    })  34 34  ({FACING sw}{GUARDIAN})}
        {GENERIC_UNITC 4 ({ON_DIFFICULTY4 "Wose Sapling"   "Wose"           "Wose"           "Elder Wose"    })  30 35  ({FACING nw}{GUARDIAN})}

        #############################
        # DWARVES
        #############################
        {RECALL_XY Angarthing 1 19}
        {MODIFY_UNIT side=1 facing se}
    [/event]

    #######################################################################################################################################################
    #                                                                    PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start

        [delay]
            time=500
        [/delay]

        [sound]
            name=horse-canter.wav
        [/sound]

        [move_unit_fake]
            type=Elvish Scout
            side=2
            x=12,11, 8, 7, 6
            y=17,18,16,17,16
        [/move_unit_fake]

        [unit]
            type=Elvish Scout
            id=Elurin
            name= _ "Elurin"
            profile="portraits/elurin.webp~RIGHT()"
            side=2
            x,y=5,17
            facing=sw
        [/unit]

        #############################
        # MEETING THE ELVES
        #############################
        [message]
            speaker=Elurin
            message= _ "Who disturbs our forest?"
        [/message]

        [message]
            speaker=Aiglondur
            message= _ "A delegation of the Northern Alliance, urgently seeking the road through to Kal Kartha."
        [/message]

        [message]
            speaker=Elurin
            message= _ "We allow few outsiders in our forest paths, and no dwarves since the war in the east. No axe-bearers shall come near our trees. Return whence you came!"
        [/message]

        [message]
            speaker=Aiglondur
            message= _ "Winter comes on our heels, and your forest straddles the only gap between the snow-choked mountains and the river. If there is war in Kal Kartha, as you say, then that is all the more reason for us to make haste. Please tell me what you know of our kin, elf."
        [/message]

        [message]
            speaker=Elurin
            message= _ "I have already given our answer. Return whence you came."
        [/message]

        [message]
            speaker=Angarthing
            message= _ "No. We have our duty. We must pass."
        [/message]

        [message]
            speaker=Elurin
            message= _ "You shall not pass here."
        [/message]

        [message]
            speaker=Aiglondur
            message= _ "We must aid our kin. If you will not let us through peacefully, you leave us no choice but to fight."
        [/message]

        [message]
            speaker=Elurin
            message= _ "So be it, then. Yours will not be the first bones to nourish the earth of our forest."
        [/message]

        [kill]
            id=Elurin
        [/kill]

        [sound]
            name=horse-canter.wav
        [/sound]

        [move_unit_fake]
            type=Elvish Scout
            side=2
            x= 6, 7, 8,11,12
            y=16,17,16,18,17
        [/move_unit_fake]

        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Move both Aiglondur and Angarthing to the eastern edge of the map"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Aiglondur or Angarthing"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    #######################################################################################################################################################
    #                                                                  VICTORY / DEFEAT
    #######################################################################################################################################################
    #############################
    # ANY ENEMY LEADER DIES
    #############################
    [event]
        name=die
        [filter]
            canrecruit=yes
            [not]
                side=1
            [/not]
        [/filter]
        [message]
            speaker=second_unit
            message= _ "We shall pass!"
        [/message]
        [set_achievement]
            content_for=the_hammer_of_thursagan
            id="conqueror_of_the_forest"
        [/set_achievement]
    [/event]

    #############################
    # ONE HERO REACHES SIGNPOST
    #############################
    [event]
        name=moveto
        first_time_only=yes
        [filter]
            id=Aiglondur
            x,y=40,0-99
        [/filter]
        [fire_event]
            name=Aiglondur message
        [/fire_event]
        [allow_undo][/allow_undo]
    [/event]
    [event]
        name=moveto
        first_time_only=yes
        [filter]
            id=Angarthing
            x,y=40,0-99
        [/filter]
        [fire_event]
            name=Angarthing message
        [/fire_event]
        [allow_undo][/allow_undo]
    [/event]
    [event]
        name=Aiglondur message
        first_time_only=yes
        [message]
            speaker=Aiglondur
            message= _ "Rally on me, everyone. We have better things to do than brawl with elves."
        [/message]
        [show_objectives]
        [/show_objectives]
    [/event]
    [event]
        name=Angarthing message
        first_time_only=yes
        [message]
            speaker=Angarthing
            message= _ "Kal Kartha should be only another weekâ€™s march east of here."
        [/message]
        [show_objectives]
        [/show_objectives]
    [/event]

    #############################
    # BOTH UNITS REACH SIGNPOST
    #############################
    [event]
        name=moveto
        first_time_only=no
        [filter_condition]
            [have_unit]
                id=Aiglondur
                x,y=40,0-99
            [/have_unit]
            [and]
                [have_unit]
                    id=Angarthing
                    x,y=40,0-99
                [/have_unit]
            [/and]
        [/filter_condition]

        # If Aiglondur is on the signpost and Angarthing next to him, or the other way around,
        # the player has won. Fire Aiglondur's and Angarthing's messages if they haven't fired yet.
        [fire_event]
            name=Aiglondur message
        [/fire_event]
        [fire_event]
            name=Angarthing message
        [/fire_event]
        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {HERODEATH_AIGLONDUR}
    {HERODEATH_ANGARTHING}
    {HERODEATH_RATHELN}
[/scenario]

#undef AVOID
