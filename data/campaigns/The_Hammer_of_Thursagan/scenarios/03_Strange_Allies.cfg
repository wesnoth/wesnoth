#textdomain wesnoth-thot

[scenario]
    id=03_Strange_Allies
    name= _ "Strange Allies"
    map_file=03_Strange_Allies.map
    turns=30
    next_scenario=04_High_Pass
    victory_when_enemies_defeated=yes

    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC       the_city_falls.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}
    {EXTRA_SCENARIO_MUSIC battle-epic.ogg}

    [story]
        [part]
            {THOT_BIGMAP}
            music=loyalists.ogg
            # po: 'march' is *not* a typo for 'marsh' here. In archaic English, 'march' means 'border'.
            # po: The same word, as '-mark', is in the name of 'the Estmarks': the hills of the eastern border.
            story= _ "Angarthing, Aiglondur, and the dwarvish troop traveled swiftly to the east through the settled lands of the Northern Alliance. Soon enough they came to the wilder march country, where raids by large bands of hostile orcs and men were all too common."
        [/part]
    [/story]

    {THOT_TRACK {JOURNEY_STAGE3}}

    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    {PLAYER_SIDE}
    {STARTING_VILLAGES 1 3}

    #############################
    # ENEMY OUTLAWS
    #############################
    [side]
        side=2
        color=green
        controller=ai
        recruit=Thug,Poacher,Orcish Assassin
        gold={ON_DIFFICULTY4 100 200 300 400}
        income={ON_DIFFICULTY4 2 6 10 14} # ~4 villages, >4 upkeep
        team_name=invaders
        user_team_name= _"Gorthas’s Gang"
        {FLAG_VARIANT6 ragged}

        type=Outlaw
        id=Gorthas
        name= _ "Gorthas"
        canrecruit=yes
        {MODIFICATIONS( {TRAIT_STRONG} {TRAIT_INTELLIGENT} )}
        facing=sw
    [/side]
    {STARTING_VILLAGES 2 14}
    {SILENTLY_LIMIT_LEADER_MOVES 2 1}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Orcish Grunt" {ON_DIFFICULTY4 1 2 2 3}}
    [event]
        name=side 2 turn
        first_time_only=no
        {RESET_SIDE_AI 2 offensive 0.6 0.2}
        {VARY_AI_BY_SCHEDULE_ENEMY 2 1,2}
        {AUTOENRAGE 2 0}
        {MODIFY_SIDE_AI 2 (
            [avoid]
                terrain=W*^* # avoid water (including bridges and fords - too chokepointy)
            [/avoid]
        )}
        {RETREAT_WHEN_WEAK 2 {ON_DIFFICULTY4 0-2 0-4 0-5 0-6} (
            {GOAL_LOCATION 4 x,y=31,8}
            {GOAL_LOCATION 4 x,y=33,10}
            {GOAL_LOCATION 3 x,y=33,9}
            {GOAL_LOCATION 2 x,y=34,9}
            {GOAL_LOCATION 2 x,y=34,6}
            {GOAL_LOCATION 1 x,y=33,7}
        )}
    [/event]

    #############################
    # ALLIED ORCS
    #############################
    [side]
        side=3
        color=blue
        controller=ai
        recruit=Orcish Grunt,Orcish Archer
        gold={ON_DIFFICULTY4 40 50 60 70}
        income={ON_DIFFICULTY4 2 4 6 8} # 4 villages, ~4 upkeep
        team_name=northern_alliance
        user_team_name= _ "Alliance"
        {FLAG_VARIANT knalgan}

        type=Orcish Warrior
        id=Marth-Tak
        name= _ "Marth-Tak"
        profile=portraits/orcs/grunt-2.webp
        canrecruit=yes
        {MODIFICATIONS( {TRAIT_INTELLIGENT} {TRAIT_RESILIENT} )}
        facing=ne
    [/side]
    {STARTING_VILLAGES 3 9} # Give Marth-Tak all villages south of the rivers.
    {SILENTLY_LIMIT_LEADER_MOVES 3 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Wolf Rider" {ON_DIFFICULTY4 0 1 1 1}}
    [event]
        name=side 3 turn
        first_time_only=no
        {RESET_SIDE_AI 3 offensive 0.4 0.25}
        {MODIFY_SIDE_AI 3 (
            [avoid]
                terrain=W*^* # avoid water (including bridges and fords - too chokepointy)
            [/avoid]
        )}
        {RETREAT_WHEN_WEAK 3 {ON_DIFFICULTY4 0-3 0-4 0-4 0-5} (
            {GOAL_LOCATION 4 x,y=17,24}
            {GOAL_LOCATION 3 x,y=17,23}
            {GOAL_LOCATION 3 x,y=12,20}
            {GOAL_LOCATION 2 x,y=15,22}
            {GOAL_LOCATION 1 x,y=14,23}
        )}
    [/event]

    #######################################################################################################################################################
    #                                                                    PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart

        {GENERIC_UNIT 3 "Orcish Grunt" 18 18} {FACING ne}{ZONE_GUARDIAN 18 18 x,y,radius=18,18,1}
        {GENERIC_UNIT 3 "Orcish Grunt" 15 22}

        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Ruffian"         "Thug"            "Thug"            "Thug"           })  31  8  ({FACING nw}{ZONE_GUARDIAN 31  8 x,y,radius=34,8,3})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Orcish Assassin" "Orcish Assassin" "Orcish Assassin" "Orcish Slayer"  })  33 10  ({FACING sw}{ZONE_GUARDIAN 33 10 x,y,radius=34,8,3}{ROLE true_orc})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"            "Thug"            "Thug"            "Bandit"         })  34  9  ({FACING sw}{ZONE_GUARDIAN 34  9 x,y,radius=34,8,3})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"            "none"            "Thug"            "Thug"           })  35  6  ({FACING nw}{ZONE_GUARDIAN 35  6 x,y,radius=34,8,3})}

        [unit]
            {CHARACTER_STATS_ANGARTHING}
            x,y=5,11
        [/unit]
        {MODIFY_UNIT side=1 facing se}
    [/event]

    #######################################################################################################################################################
    #                                                                    PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        [message]
            speaker=Marth-Tak
            message= _ "In the name of the Alliance, quit these lands now!"
        [/message]
        [message]
            speaker=Gothras
            message= _ "We will fare where we will and take what we will, dog of an orc. To the dark gods with you and your precious ‘Alliance’. Even your own kind are fed up with your peacemaking!"
        [/message]
        [message]
            role=true_orc
            message= _ "Stinkin’ weakling! No true orc would fight for somethin’ as stupid as the Alliance."
        [/message]
        [message]
            speaker=Marth-Tak
            message= _ "You underestimate our strength. We shall see who the true orc is after this battle is over!"
        [/message]
        {DELAY 500}
        [message]
            speaker=Angarthing
            message= _ "Now that is a sight still strange to my eyes — an orc fighting for the Northern Alliance."
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "I’m surprised myself that so many of the orcish tribes came over to the Alliance. Not so strange to see humans raiding us, worse luck."
        [/message]
        {MODIFY_UNIT id=Marth-Tak facing nw}
        [message]
            speaker=Marth-Tak
            message= _ "You, on the road! Are you of the Northern Alliance or not?"
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "We are."
        [/message]
        [message]
            speaker=Marth-Tak
            message= _ "Well, then, honor the treaty as I have. Fight to repel these invaders."
        [/message]
        [message]
            speaker=Angarthing
            message= _ "That is our duty."
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "For the Alliance! Axes up!"
        [/message]

        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Help Marth-Tak defeat Gorthas"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Aiglondur or Angarthing"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Marth-Tak"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    #######################################################################################################################################################
    #                                                                  VICTORY / DEFEAT
    #######################################################################################################################################################
    #############################
    # ALLY ORC DIES
    #############################
    [event]
        name=die
        [filter]
            id=Marth-Tak
        [/filter]
        [message]
            speaker=Angarthing
            message= _ "We have failed our duty to the Alliance."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    #############################
    # ENEMY OUTLAW DIES
    #############################
    [event]
        name=die
        [filter]
            id=Gorthas
        [/filter]
        {CUTSCENE_ENEMIES_RETREAT 2  35 "$($this_item.y)"}
        [message]
            speaker=Marth-Tak
            message= _ "My thanks, dwarves. These bandits might have hacked a bloody swathe through the Alliance’s tribes if we had not killed them here."
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "My thanks to you, for proving there are orcs I can fight alongside rather than against. But we cannot linger here to celebrate; we are journeying east."
        [/message]
        [message]
            speaker=Marth-Tak
            message= _ "East, eh? You won’t find many friends in that direction. There’s talk of wolves, and worse. Travel safely."
        [/message]
        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {HERODEATH_AIGLONDUR}
    {HERODEATH_ANGARTHING}
[/scenario]
