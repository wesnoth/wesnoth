#textdomain wesnoth-thot

[scenario]
    id=04_Troll_Bridge
    name=_"Troll Bridge"

    map_data="{campaigns/The_Hammer_of_Thursagan/maps/04_Troll_Bridge.map}"
    {TURNS 20 16 12}
    next_scenario=05_Invaders
    victory_when_enemies_defeated=yes

    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC "elvish-theme.ogg" "frantic.ogg"}
    {EXTRA_SCENARIO_MUSIC "wanderer.ogg"}
    {EXTRA_SCENARIO_MUSIC "nunc_dimittis.ogg"}

    [story]
        [part]
            background=maps/wesnoth.png
            story= _ "Aiglondur and his troop, some still shaking their heads dubiously at the very notion of fighting alongside orcs rather than against them, continued east to the easternmost edge of the Northern Alliance’s lands."
        [/part]
        [part]
            show_title=yes
            {TO_TROLL_BRIDGE}
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        canrecruit=yes
        recruit="Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Guardsman, Dwarvish Scout"
        {GOLD 100 80 60}
        team_name="northern_alliance"
        user_team_name=_"Alliance"
        {FLAG_VARIANT knalgan}

        type="Dwarvish Fighter"
        id="Aiglondur"
        name=_"Aiglondur"
    [/side]

    [side]
        side=2
        controller=ai
        canrecruit=yes
#ifdef EASY
        recruit=Troll Whelp
#endif
#ifdef NORMAL
        recruit=Troll Whelp,Troll
#endif
#ifdef HARD
        recruit=Troll Whelp,Troll,Troll Rocklobber
#endif
        {GOLD 70 100 130}
        team_name=trolls
        user_team_name=_"Trolls"

        type=Troll
        id=Gronk
        name= _ "Gronk"
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_QUICK}
        [/modifications]

        [ai]
            passive_leader=yes
#ifndef HARD
            recruitment_pattern=fighter
#else
            recruitment_pattern=fighter,fighter,mixed fighter
#endif
            recruitment_ignore_bad_movement=yes
            grouping=defensive
            {QUANTITY aggression 0.3 0.4 0.5}
            {ATTACK_DEPTH 3 4 5}
        [/ai]
    [/side]

#ifdef NORMAL
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Troll" 1}
#endif

#ifdef HARD
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Troll Rocklobber" 1}
#endif

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description=_"Defeat Gronk"
                condition="win"
            [/objective]
            [objective]
                description=_"Death of Aiglondur"
                condition="lose"
            [/objective]
            [objective]
                description=_"Death of Angarthing"
                condition="lose"
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

        [recall]
            id=Angarthing
            x,y=2,9
        [/recall]
    [/event]

    [event]
        name=start

        # wmllint: local spelling dat Er
        [message]
            speaker=Gronk
            message=_"Dis a troll bridge. You pay toll. Er..."
        [/message]

        [message]
            speaker=Gronk
            message=_"Dat not right. Dis a toll bridge. You pay troll. Er..."
        [/message]

        [message]
            speaker=Gronk
            message=_"Dat not right either. Big words confuse Gronk. You pay now or we smash you."
        [/message]

        [message]
            speaker=Angarthing
            message=_"The stonework of yon bridge is not good enough to be dwarf-made, but it is nowhere near crude enough to be troll-work."
        [/message]

        [message]
            speaker=Aiglondur
            message=_"Then it will be of the Alliance’s making, right enough, like this road that leads to it. It won’t do to have wild trolls squatting on it. Axes up!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Gronk
        [/filter]

        [message]
            speaker=second_unit
            message=_ "Hey! That troll was sitting on some treasure!"
        [/message]

        {PLACE_IMAGE "items/gold-coins-small.png" 24 7} # On troll keep

        [redraw][/redraw]

        {LOOT 200 1}

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {HERODEATH_AIGLONDUR}
    {HERODEATH_ANGARTHING}
[/scenario]
