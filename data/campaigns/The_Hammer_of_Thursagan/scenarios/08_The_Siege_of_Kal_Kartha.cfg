#textdomain wesnoth-thot

[scenario]
    id=08_The_Siege_of_Kal_Kartha
    name= _ "The Siege of Kal Kartha"
    map_file=08_The_Siege_of_Kal_Kartha.map
    turns=40
    # lots of villages, and lots of turns. Early finish bonus is less imbalancing here, since the next scenario ignores gold (The Court of Karrag)
    # lots of villages helps with comebacks - if you have few veterans, you'll incur much less upkeep and can recruit more newbies
    next_scenario=09_The_Court_of_Karrag
    victory_when_enemies_defeated=yes
    {DEFAULT_SCHEDULE_SECOND_WATCH}

    {SCENARIO_MUSIC       the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC frantic.ogg}
    {EXTRA_SCENARIO_MUSIC northerners.ogg}

    {THOT_TRACK {JOURNEY_STAGE8}}

    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    {PLAYER_SIDE}
    {STARTING_VILLAGES 1 10}

    #############################
    # KAL KARTHA
    #############################
    [side]
        side=2
        controller=ai
        color=purple # same color as the masked Dwarves from "fear" - a subtle hint
        recruit=Dwarvish Steelclad,Dwarvish Thunderguard
        gold={ON_DIFFICULTY4 20 60 90 120}
        income={ON_DIFFICULTY4 -2 3 8 13}
        team_name=northern_alliance
        user_team_name= _ "Kal Kartha"
        {FLAG_VARIANT knalgan}

        # wmllint: recognize Dulcatulos
        {CHARACTER_STATS_DULCATULOS_AS_LEADER}
        facing=sw
    [/side]
    {STARTING_VILLAGES 2 10}
    {SILENTLY_LIMIT_LEADER_MOVES 2 0}
    [event]
        name=side 2 turn
        first_time_only=no
        {RESET_SIDE_AI 2 defensive 0.4 0.25}
        {VARY_AI_BY_SCHEDULE_ENEMY_NIGHTTIME 2 3,4,5,6}
        {MODIFY_SIDE_AI 2 (
            # avoid all terrain except hill, mountain, castle, village, and cave
            [avoid]
                [not]
                    terrain=Hh*^*,M*^*,C*^*,K*^*,*^V*,U*^*
                [/not]
            [/avoid]
        )}
        {RETREAT_WHEN_WEAK 2 0-7 (
            {GOAL_LOCATION 5 x,y=38,4}
            {GOAL_LOCATION 4 x,y=39,4}
            {GOAL_LOCATION 4 x,y=35,2}
            {GOAL_LOCATION 3 x,y=34,5}
            {GOAL_LOCATION 2 x,y=35,6}
            {GOAL_LOCATION 1 x,y=31,5}
        )}
    [/event]

    #############################
    # ORCS
    #############################
#define ORC_SIDE SIDE TYPE TRAITS RECRUITS
    [side]
        side={SIDE}
        color=green
        controller=ai
        id=leader{SIDE}
        type={TYPE}
        {MODIFICATIONS( {TRAITS} )}
        recruit={RECRUITS}
        gold={ON_DIFFICULTY4 30 60 90 120}
        income={ON_DIFFICULTY4 -2 3 8 13} # expect ~3 villages per orc. On low difficulties, that more than covers upkeep. On high difficulties not so much
        team_name=orcs                    # income gets increased once two leaders have died, so make sure those numbers stay consistent with these numbers
        #po: this is the same clan name as the orcs who you fought in S01, helping to explain how the cloak-pin made it all the way to Knalga. "Withervein" refers to poison.
        user_team_name= _ "Clan Withervein"
        {FLAG_VARIANT knalgan}
        facing=sw
    [/side]
    {STARTING_VILLAGES {SIDE} 9}
    {SILENTLY_LIMIT_LEADER_MOVES {SIDE} 2}
    [event]
        name=side {SIDE} turn
        first_time_only=no
        {RESET_SIDE_AI {SIDE} defensive 0.6 0.2}
        {VARY_AI_BY_SCHEDULE_ENEMY {SIDE} 1,2}
        {AUTOENRAGE {SIDE} 0}
        {MODIFY_SIDE_AI {SIDE} (
            [avoid]
                terrain=W*^* # avoid water (except for fords)
                [not]
                    terrain=Wwf
                [/not]
            [/avoid]
        )}
    [/event]
#enddef
    {ORC_SIDE 3 "Orcish Warlord"    ({TRAIT_STRONG}     {TRAIT_RESILIENT}) "Orcish Grunt,Orcish Archer"   }
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Orcish Crossbowman" {ON_DIFFICULTY4 0 1 1 2}}

    {ORC_SIDE 4 "Orcish Warlord"    ({TRAIT_INTELLIGENT}{TRAIT_STRONG}   ) "Orcish Grunt,Orcish Archer"   }
    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 "Orcish Crossbowman" {ON_DIFFICULTY4 0 1 1 2}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 "Goblin Spearman"    {ON_DIFFICULTY4 1 2 3 3}}

    {ORC_SIDE 5 "Orcish Nightblade" ({TRAIT_INTELLIGENT}{TRAIT_RESILIENT}) "Orcish Grunt,Orcish Assassin" }
    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 "Orcish Slayer"      {ON_DIFFICULTY4 0 1 1 2}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 "Goblin Spearman"    {ON_DIFFICULTY4 1 2 3 3}}

    {ORC_SIDE 6 "Direwolf Rider"    ({TRAIT_RESILIENT}  {TRAIT_STRONG}   ) "Goblin Knight,Goblin Pillager"}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 6 "Wolf Rider"         {ON_DIFFICULTY4 0 1 1 2}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 6 "Goblin Spearman"    {ON_DIFFICULTY4 1 2 3 3}}

    # guard side, so guard units don't mess with income nor LIMIT_CONTEMPORANEOUS_RECRUITS
    [side]
        side=7
        color=green
        controller=ai
        hidden=yes
        no_leader=yes
        team_name=orcs
    [/side]

    #######################################################################################################################################################
    #                                                                    PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart
        {SET_LABEL 39 2 _"West Gate"}
        {ADD_MULTIHEX_WIND x,y=1-40,1-28 "~FL()"}

        #############################
        # ORCISH GUARDS
        #############################
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Grunt"    "Orcish Grunt"    "Orcish Warrior"    })  20 12  ({FACING ne}{GUARDIAN})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "none"            "Goblin Spearman" "Orcish Grunt"    "Orcish Grunt"      })  24 13  ({FACING ne}{GUARDIAN})}

        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Orcish Archer"   "Orcish Archer"   "Orcish Archer"   "Orcish Crossbowman"})  10  7  ({FACING sw}{ZONE_GUARDIAN 10  7 x,y,radius=12,6,3})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "none"            "Goblin Spearman" "Orcish Grunt"    "Orcish Grunt"      })  13 10  ({FACING nw}{ZONE_GUARDIAN 13 10 x,y,radius=13,9,2})}

        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Goblin Spearman" "Orcish Assassin" "Orcish Assassin" "Orcish Assassin"   })  14 14  ({FACING sw}{ZONE_GUARDIAN 14 14 x,y,radius=18,14,4})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "none"            "none"            "Goblin Spearman" "Orcish Grunt"      })  15 15  ({FACING nw}{ZONE_GUARDIAN 15 15 x,y,radius=18,14,4})}

        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "Wolf Rider"      "Goblin Pillager" "Goblin Pillager" "Goblin Pillager"   })  35 25  ({FACING nw}{ZONE_GUARDIAN 35 25 x,y,radius=35,23,4})}
        {GENERIC_UNITC 7 ({ON_DIFFICULTY4 "none"            "none"            "Wolf Rider"      "Goblin Knight"     })  36 20  ({FACING sw}{ZONE_GUARDIAN 36 20 x,y,radius=36,21,5})}

        # and a few attackers so we have some early action
        {GENERIC_UNITC 3 ({ON_DIFFICULTY4 "Orcish Grunt"    "Orcish Grunt"    "Orcish Grunt"    "Orcish Grunt"      }) 25  8 ({FACING ne})}
        {GENERIC_UNITC 3 ({ON_DIFFICULTY4 "Orcish Grunt"    "Orcish Grunt"    "Orcish Grunt"    "Orcish Warrior"    }) 27 10 ({FACING nw})}
        {GENERIC_UNITC 3 ({ON_DIFFICULTY4 "none"            "Orcish Archer"   "Orcish Archer"   "Orcish Crossbowman"}) 26 10 ({FACING nw})}

        #############################
        # KAL KARTHAN GUARDS
        #############################
        {GENERIC_UNITC 2 "Dwarvish Stalwart"  26  6  ({FACING sw}{ZONE_GUARDIAN 26  6 x,y,radius=26,6,1})}
        {GENERIC_UNITC 2 "Dwarvish Stalwart"  36  8  ({FACING se}{ZONE_GUARDIAN 36  8 x,y,radius=36,8,1})}
        {GENERIC_UNITC 2 "Dwarvish Steelclad" 31  5  ({FACING nw}{ZONE_GUARDIAN 31  5 x,y,radius=31,5,1}{ROLE fallback_guard})}
        {GENERIC_UNITC 2 "Dwarvish Stalwart"  35  2  ({FACING sw}{ZONE_GUARDIAN 35  2 x,y,radius=35,2,1}{ROLE fallback_guard})}
        {GENERIC_UNITC 2 "Dwarvish Stalwart"  40  4  ({FACING sw}{ZONE_GUARDIAN 40  4 x,y,radius=39,4,2}{ROLE fallback_guard})}
#ifndef EASY
        {GENERIC_UNIT 2 "Dwarvish Fighter"   34 4}
        {GENERIC_UNIT 2 "Dwarvish Fighter"   34 4}
        {GENERIC_UNIT 2 "Dwarvish Thunderer" 34 4}
#ifdef HARD
        {GENERIC_UNIT 2 "Dwarvish Fighter"   28 4}
        {GENERIC_UNIT 2 "Dwarvish Thunderer" 28 4}
#endif
#endif

        #############################
        # KNALGANS
        #############################
        {RECALL_XY Angarthing 6 27}
        # this macro recalls veterans, or creates new units if we don't have many veterans
        # this helps players "catch up" if they lost of a lot of veterans in Fear or Forbidden Forest
        {RECALL_VETERAN 0-3 "Dwarvish Lord"         9 27}
        {RECALL_VETERAN 0-5 "Dwarvish Thunderguard" 6 28}
        {RECALL_VETERAN 0-7 "Dwarvish Steelclad"   10 27}
        {MODIFY_UNIT side=1 facing ne}
    [/event]

    #######################################################################################################################################################
    #                                                                    PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        [message]
            speaker=Angarthing
            #po: Angarthing specifies that Kal Kartha has many entrances. This helps explain how the Fear dwarves managed to leave while the West Gate was under siege.
            message= _ "Behold! The West Gate of Kal Kartha! The largest of their many doors."
        [/message]
        {SCROLL_TO 40 1}
        [message]
            speaker=Aiglondur
            scroll=no
            message= _ "And under siege, as we feared — by orcs. But we are not too late! The defenders yet hold."
        [/message]
        [message]
            speaker=leader3
            message= _ "Ahhh... more stinky-midgets, come to get killed just like these cowards in their den."
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "There is a mighty host between us and our kin. Let us bring them that orc’s head as a guesting-gift!"
        [/message]
        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Defeat any three orcish leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Aiglondur or Angarthing"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dulcatulos"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    #############################
    # DULCATULOS ATTACKS
    #############################
    # if orcs are getting close to the gate, give Dulcatulos some extra gold
    [event]
        name=die
        [filter]
            role=fallback_guard
        [/filter]
        [event]
            name=side 2 turn
            [gold]
                amount=120
                side=2
            [/gold]
            [message]
                speaker=Dulcatulos
                message= _ "Kal Kartha shall not fall!"
            [/message]
        [/event]
    [/event]

    #######################################################################################################################################################
    #                                                                  VICTORY / DEFEAT
    #######################################################################################################################################################
    #############################
    # DULCATULOS DIES
    #############################
    [event]
        name=die
        [filter]
            id=Dulcatulos
        [/filter]
        [message]
            speaker=Aiglondur
            message= _ "Kal Kartha is taken. Our mission has failed."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    #############################
    # SECOND ORC LEADER DIES
    #############################
    [event]
        name=die
        [filter]
            id=leader3,leader4,leader5,leader6
        [/filter]
        [filter_condition]
            [have_unit]
                id=leader3,leader4,leader5,leader6
                count=0-2
            [/have_unit]
        [/filter_condition]
        [message]
            id=leader3,leader4,leader5,leader6
            formula=( self.hitpoints>0 )
            message=_"Useless grunts! We should have taken the gate weeks ago! Fight harder!"
        [/message]
        [gold]
            amount={ON_DIFFICULTY4 10 20 30 40}
            side=3,4,5,6
        [/gold]
        [modify_side]
            side=3,4,5,6
            income={ON_DIFFICULTY4 0 5 10 15}
        [/modify_side]
    [/event]

    #############################
    # ORC LEADERS DIE
    #############################
    [event]
        name=die
        [filter]
            id=leader3,leader4,leader5,leader6
        [/filter]
        [filter_condition]
            [have_unit]
                id=leader3,leader4,leader5,leader6
                count=0-1
            [/have_unit]
        [/filter_condition]

        #--------------------
        # ORCS FLEE
        #--------------------
        [message]
            id=leader3,leader4,leader5,leader6
            formula=( self.hitpoints>0 )
            message=_"Grr... nasty stinky-midgets. We know what you’re up to in there. We’ll be back."
        [/message]
        {CUTSCENE_ENEMIES_RETREAT 3  40 "$($this_item.y)"}
        {CUTSCENE_ENEMIES_RETREAT 4  "$($this_item.x)" 1}
        {CUTSCENE_ENEMIES_RETREAT 6  40 "$($this_item.y)"}
        {KILL side=5,7}

        #--------------------
        # DULCATULOS SPEAKS
        #--------------------
        {MOVE_UNIT id=Dulcatulos 36 3}
        {MOVE_UNIT id=Dulcatulos 36 4}
        [message]
            speaker=Dulcatulos
            message=_"Hail, fellow dwarves! Well fought, and our thanks; we were sorely pressed."
        [/message]
        [message]
            speaker=Dulcatulos
            message=_"I had not expected to find allies so far from peopled lands. From whence do you hail?"
        [/message]
        [message]
            speaker=Aiglondur
            message= _ "We come at the behest of Hamel, Lord of Knalga and Lord Companion of the Northern Alliance. We seek audience with your lord."
        [/message]
        [message]
            speaker=Dulcatulos
            message=_"You are our honored guests, and I will show you to the best quarters we have myself. Then I must see to my troop’s care. Lord Karrag will have speech with you on the morrow."
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {HERODEATH_AIGLONDUR}
    {HERODEATH_ANGARTHING}
    {HERODEATH_RATHELN}
[/scenario]

#undef ORC_SIDE
