#textdomain wesnoth-thot

[scenario]
    id=13_Epilogue
    name=_"Epilogue"
    map_data="{campaigns/The_Hammer_of_Thursagan/maps/13_Epilogue.map}"
    turns=-1
    victory_when_enemies_defeated=no

    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC "revelation.ogg"} # Talk-only scenario

    [side]
        side=1
        controller=human
        canrecruit=no
        team_name="good"
        {FLAG_VARIANT knalgan}
        type="Dwarvish Fighter"
        id="Aiglondur"
        name=_"Aiglondur"

        facing=se
    [/side]

#define KAL_KARTHAN X Y TYPE ID NAME
    [unit]
        type={TYPE}
        id={ID}
        name={NAME}	# wmllint: ignore
        x,y={X},{Y}
        facing=se
    [/unit]
#enddef

    # Various uncorrupted Kal Karthans
    [side]
        side=2
        no_leader=yes
        hidden=yes
        team_name=good
        {FLAG_VARIANT knalgan}

        # The Kal Karthans.  One has to be named Narithil for the dialogue.
        # wmllint: recognize Narithil
        {KAL_KARTHAN  9   9  "Dwarvish Fighter"       Glamcatsil ( _ "Glamcatsil")}
        {KAL_KARTHAN  9  10  "Dwarvish Thunderer"     Trithdurus ( _ "Trithdurus")}
        {KAL_KARTHAN  9  11  "Dwarvish Steelclad"     Althasol   ( _ "Althasol")}
        {KAL_KARTHAN  9  12  "Dwarvish Steelclad"     Dulalas    ( _ "Dulalas")}
        {KAL_KARTHAN  9  13  "Dwarvish Dragonguard"   Pelalsol   ( _ "Pelalsol")}
        {KAL_KARTHAN  9  14  "Dwarvish Fighter"       Aigthaing  ( _ "Aigthaing")}
        {KAL_KARTHAN  10  9  "Dwarvish Thunderguard"  Pelcatol   ( _ "Pelcatol")}
        {KAL_KARTHAN  10 10  "Dwarvish Lord"          Narithil   ( _ "Narithil")}
        {KAL_KARTHAN  10 11  "Dwarvish Lord"          Glamdrsol  ( _ "Glamdrsol")}
        {KAL_KARTHAN  10 12  "Dwarvish Steelclad"     Pelaithil  ( _ "Pelaithil")}
        {KAL_KARTHAN  10 13  "Dwarvish Fighter"       Alaithus   ( _ "Alaithus")}
    [/side]

    # Pelias
    [side]
        side=3
        no_leader=yes
        hidden=yes
        team_name=good
        {FLAG_VARIANT knalgan}

        [unit]
            type=Lancer
            id=Pelias
            name=_"Pelias"
            profile=portraits/pelias.png
            x,y=12,11
            facing=ne
        [/unit]
    [/side]

    {PLACE_IMAGE "scenery/dwarven-doors-closed.png" 18 11}

    [event]
        name=prestart

        [store_unit]
            [filter]
                id=Pelias
            [/filter]
            variable=pelias_store
            kill=yes
        [/store_unit]

        [recall]
            id="Angarthing"
            x,y=16,10
        [/recall]

        [recall]
            id="Ratheln"
            x,y=16,12
        [/recall]

        {RECALL_VETERAN (Dwarvish Lord)        17 11}
        {RECALL_VETERAN (Dwarvish Dragonguard) 17 12}

        {MODIFY_UNIT side=1 facing sw}

        [recall]
            id="Dulcatulos"
            x,y=14,10
        [/recall]

        {MODIFY_UNIT id=Dulcatulos facing se}
    [/event]

    [event]
        name=start

        [message]
            speaker="Angarthing"
            message=_"Dwarves of Kal Kartha, I speak the Law. Your house is cast down; you have harbored a great evil. Who now will take the burden of cleansing this holding of its taint?"
        [/message]

        [message]
            speaker=narrator
            message=_"The dwarves of Kal Kartha muttered among themselves and looked at one another uneasily. None stepped forward."
            image=wesnoth-icon.png
        [/message]

        [message]
            speaker="Dulcatulos"
            message=_"Loremaster... None of us is fit to take up the lordship. Karrag fooled us all, made us the tools of his foul scheme."
        [/message]

        [delay]
            time=500	# Force pause so unit move won't be optimized away
        [/delay]

        [sound]
            name=horse-canter.wav
        [/sound]

        [move_unit_fake]
            type=$pelias_store.type
            side=$pelias_store.side
            x= 5, 6, 7, 7, 8, 9,10,11,12
            y=18,17,17,16,14,14,13,13,12
        [/move_unit_fake]

        [unstore_unit]
            variable=pelias_store
        [/unstore_unit]

        {MODIFY_UNIT id=Dulcatulos facing sw}

        [message]
            speaker=Pelias
            message=_"I was told Iâ€™d find Aiglondur of Knalga here. I bear a message from Tallin, the Lord Protector of the Alliance."
        [/message]

        [message]
            speaker=Aiglondur
            message=_"I am he. Speak your message."
        [/message]

        [message]
            speaker=Pelias
            # wmllint: local spelling Tan-Malgar
            message=_"I have been on your track for weeks. Word of your rout of Tan-Malgar and his allies spread, and reached Tallin. You did the Alliance better service than you knew that day; Tan-Malgar had exchanged messages with certain orcish chieftains within the Alliance, and your victory prevented a dangerous revolt."
        [/message]

        [message]
            speaker=Pelias
            message=_"Aiglondur, the Protector dubs you a Lord Companion of the Alliance. He bids you return to Knalga as soon as convenient, for your investiture."
        [/message]

        [message]
            speaker=Dulcatulos
            message=_"(<i>Wonderingly</i>) A Lord Companion? And kin of ours..."
        [/message]

        [message]
            speaker=Narithil
            message=_"It would be no shame for a Lord Companion to rule this holding, as Hamel does at Knalga."
        [/message]

        [message]
            speaker=narrator
            message=_"The Kal Karthans looked at each other, and Aiglondur, with dawning hope."
            image=wesnoth-icon.png
        [/message]

        [message]
            speaker=Angarthing
            message=_"It would be fitting. The Loremasters will approve."
        [/message]

        [message]
            speaker=Aiglondur
            message=_"Pelias, my thanks to the Lord Protector; I will attend him in the spring. But it seems that I have some work to do here first."
        [/message]

        [hide_unit][/hide_unit]

        {FADE_TO_BLACK_HOLD 500}

        [endlevel]
            carryover_report=no
            replay_save=no
            linger_mode=no
        [/endlevel]
    [/event]
[/scenario]

#undef KAL_KARTHAN
