#textdomain wesnoth-thot

#define HERODEATH_AIGLONDUR
    [event]
        name=last breath
        [filter]
            id="Aiglondur"
        [/filter]

        [message]
            speaker=Aiglondur
            message= _ "I fall!"
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef

#define HERODEATH_ANGARTHING
    [event]
        name=die
        [filter]
            id="Angarthing"
        [/filter]

        [message]
            speaker=Aiglondur
            message= _ "Oh no! Without a loremaster we cannot complete our mission!"
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef

