#textdomain wesnoth-thot
[unit_type]
    id=Dwarvish Masked Sentinel
    name= _ "Dwarvish Masked Sentinel"
    race=dwarf
    image="units/masked_sentinel.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=dwarvishfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=41
    usage=fighter
    #textdomain wesnoth-units
    description= _ "Champions among their fellow troops, the dwarven sentinels form the bulwark of their battle lines. Leading a direct assault against a line that they fortify, is often out of the question; it tends toward being suicidal, rather than merely ineffectual. These dwarves are masters of the melee, and can hold a patch of earth with the singleminded tenacity of an oak."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/masked_sentinel_defend2.png" "units/masked_sentinel_defend1.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [resistance]
        blade=70
        pierce=70
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        #textdomain wesnoth-thot
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/masked_sentinel_defend1.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -150}
        [frame]
            image="units/masked_sentinel_attack1.png:100"
        [/frame]
        [frame]
            image="units/masked_sentinel.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/masked_sentinel.png:50"
        [/frame]
        [frame]
            image="units/masked_sentinel_defend1.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/masked_sentinel_attack1.png:150"
        [/frame]
        [frame]
            image="units/masked_sentinel_defend1.png:25"
        [/frame]
        [frame]
            image="units/masked_sentinel.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
