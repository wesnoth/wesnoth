#textdomain wesnoth-thot
[unit_type]
    id=Dwarvish Masked Steelclad
    name= _ "Dwarvish Masked Steelclad"
    race=dwarf
    image="units/masked_steelclad.png"
    hitpoints=57
    movement_type=dwarvishfoot
    movement=4
    experience=88
    level=2
    alignment=neutral
    advances_to=Dwarvish Masked Lord
    cost=36
    usage=fighter
    # wmllint: local spelling dwarvenkind
    description= _ "Outfitted in the strongest plate and mail of Knalgan forges, the Steelclads are the vanguard of dwarvish armies. They are renowned for their resilience in the heat of battle, and their mastery of both battleaxe and warhammer make them imposing foes indeed. In the dark dreams of dwarvenkind, some conceal their faces behind riveted masks."
    {DEFENSE_ANIM "units/masked_steelclad-defend.png" "units/masked_steelclad.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [resistance]
        blade=70
        pierce=70
        impact=70
    [/resistance]
    [attack]
        name=battle axe
        #textdomain wesnoth-units
        description=_"battle axe"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        #textdomain wesnoth-thot
        icon=attacks/hammer-dwarven.png
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/masked_steelclad.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
        [frame]
            image="units/masked_steelclad-attack-hammer.png:150"
        [/frame]
        [frame]
            image="units/masked_steelclad.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/masked_steelclad.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
        [frame]
            image="units/masked_steelclad-attack.png:150"
        [/frame]
        [frame]
            image="units/masked_steelclad.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
