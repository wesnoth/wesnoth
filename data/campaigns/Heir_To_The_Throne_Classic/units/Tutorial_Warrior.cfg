#textdomain wesnoth-tutorial
[unit_type]
    id=Tutorial Warrior
    name= _ "Warrior"
    race=human
    num_traits=0
    image="units/konrad-fighter.png"
    profile=portraits/konrad.webp
    hitpoints=50
    movement_type=smallfoot
    movement=6
    experience=100
    advances_to=null
    {AMLA_DEFAULT}
    level=2
    alignment=lawful
    cost=32
    usage=mixed fighter
    description= _ "With more experience, Fighters have honed their skills with the sword and become powerful Warriors."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/konrad-fighter-defend.png" "units/konrad-fighter.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-tutorial
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-125
        [frame]
            image="units/konrad-fighter.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/konrad-fighter-attack-[1~2].png:[150,100]"
        [/frame]
        [frame]
            image="units/konrad-fighter.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
