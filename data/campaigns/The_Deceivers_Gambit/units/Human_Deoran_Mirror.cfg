#textdomain wesnoth-tdg
[unit_type]
    id=Cavalier Commander
    #textdomain wesnoth-units
    name= _ "Cavalier"
    race=human
    image="units/human-loyalists/cavalier/cavalier.png"
    profile="portraits/humans/cavalier.webp"
    hitpoints=79 # abnormally high hitpoints, to stay consistent with TSG
    movement_type=mounted
    movement=9
    [resistance]
        blade=100 # no resistances, to stay consistent with his TSG stats
        impact=100
        cold=100
    [/resistance]
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=62
    usage=fighter
    description= _ "Cavaliers are masters at the use of both sword and crossbow from horseback. Their combination of striking power and mobility is fearsome, and they have a reputation for dash and aggressiveness to match it. The daring deeds of Cavaliers are the subject of many a tale and song."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/deoran-human/deoran-defend2.png" "units/deoran-human/deoran-defend1.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=sword
        description=_"longsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        #textdomain wesnoth-tdg
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]
    [standing_anim]
        start_time=0
        [frame]
            image="units/deoran-human/deoran-breeze[1~3,2,3~1].png:300"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/deoran-human/deoran.png:[100*5,200,300]"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-450
        offset=0.0~-0.1:240,-0.1~0.7:210,0.7~0.0:370
        [frame]
            image="units/deoran-human/deoran-attack[1~4].png:[90*4]"
        [/frame]
        [frame]
            image="units/deoran-human/deoran-attack[5,6,7].png:[90,120,150]"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/deoran-human/deoran.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
