#textdomain wesnoth-tdg

[unit_type]
    id=Cave Entrance
    name=_"Cave Entrance"
    race=mechanical
    image="misc/blank-hex.png" # do the caves' visuals with {PLACE_ITEM}, so that 1) they don't turn when attacked, and 2) they stay visible even when another unit's on top
    image_icon="scenery/cave-entrance4.png"
    hide_help=yes
    do_not_list=yes
    level,experience,advances_to=0,25,null {AMLA_DEFAULT}
    movement=0
    hitpoints=25
    cost=999 # high cost, to make it a high priority for the AI
    description=_"A crudely hewn passage into the earth, propped open by ageing wooden supports."
    [resistance]
        blade=100
        pierce=100
        impact=100
        arcane=40
        cold=100
        fire=100
    [/resistance]
    alignment=neutral
[/unit_type]
