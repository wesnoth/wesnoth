#textdomain wesnoth-tdg

[unit_type]
    id=Orcish Sorceress
    name=_"Orcish Sorceress"
    race=orc
    gender=female
    image="units/orcs/sorceress.png"
    profile="portraits/shaman.webp~FL()"
    hitpoints=55
    movement_type=orcishfoot
    [resistance]
        arcane=60
        fire=50
        cold=50
    [/resistance]
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null {AMLA_DEFAULT}
    cost=54
    usage=archer
    description= _ "Orcs are sometimes capable as living as long as humans, but very few individuals ever fully realize that potential, as the average orc only sees two or three decades before meeting their end either in battle. Only the shamans, isolated from the daily strife of the major orcish clans, commonly live to reach old age.

The greatest of these elders make up the Great Council, which may arbitrate the many conflicts that arise between clans of their argumentative brethren. Having practiced their mystical art to perfection, these aged orcs are held in the highest respect across the various clans."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/sorceress-defend-2.png" "units/orcs/sorceress-defend-1.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=staff
        description= _ "staff"
        type=impact
        range=melee
        damage=12
        number=1
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=sap
        description= _ "sap"
        type=arcane
        range=melee
        damage=6
        number=2
        icon=icons/sap.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=siphon
        description= _ "siphon"
        type=arcane
        range=ranged
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=icons/enervate.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=siphon
        [/filter_attack]

        missile_start_time=-200
        start_time=-350
        halo1_start_time=-350
        halo2_start_time=-200
        sound_start_time=0

        [missile_frame]
            halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50):50"
            offset=1.0~0.0
        [/missile_frame]

        [frame]
            image="units/orcs/sorceress.png:150"
        [/frame]
        [frame]
            image="units/orcs/sorceress-magic-1.png:450"
        [/frame]
        [frame]
            image="units/orcs/sorceress-magic-2.png:150"
        [/frame]

        [halo1_frame]
            halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
            offset=1.0
            auto_vflip=no
            auto_hflip=no
        [/halo1_frame]

        [halo2_frame]
            halo="halo/elven/nature-halo[1~8].png~CS(50,-30,-50)~O([20%*3,30%,40%,60%,80%*2]):75"
            offset=0.0
            auto_vflip=no
            auto_hflip=no
        [/halo2_frame]

        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/orcs/sorceress.png:350"
        [/frame]

        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sap
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/orcs/sorceress.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS magicmissile.wav {SOUND_LIST:MISS} -125}
    [/attack_anim]
[/unit_type]
