#textdomain wesnoth-tdg

#define PATH
units/deoran-elvish/#enddef

[unit_type]
    id=Veteran Cavalier
    name= _ "Veteran Cavalier"
    race=human
    small_profile="portraits/deoran-old.webp"
    profile="portraits/deoran-old.webp"
    description= "<i>" + _"Deoran rides an elvish horse, and has better movement and defense in forest than do most mounted human units." + "</i>
    
" + _"A wise and skilful dignitary may eventually rise to the rank of ambassador and become an official envoy of Wesnoth. Typically stationed in far-off nations, these diplomats excel at negotiation and leadership, and have the authority to broker treaties on behalf of the throne." + "

" + _"In times of hardship, these retired commanders may be called upon to once again take up their lance and fight in service of their nation. Having learned from civilian life while still retaining much of their former military skill, these captains are undeterred by even the most overwhelming opposition."
    hitpoints=79
    movement_type=mounted
    movement=9
    cost=80
    [movement_costs]
        forest=1
        mountain=99
    [/movement_costs]
    [defense]
        forest=50
    [/defense]
    [resistance]
        impact=100 # same as the Elvish Scout - he's riding an elvish horse
        blade=100  # this also stays consistent with TSG, where he has 0% resistances to simplify things for beginners
        cold=100
    [/resistance]

    undead_variation=mounted
    level,experience=3,150
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}

    image="{PATH}/deoran.png~RC(magenta>green)"
    die_sound=horse-die.ogg

    [attack]
        name=lance
        description= _"lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=trample
        icon="attacks/hoof.png"
        description=_"trample"
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]

    [leading_anim]
        start_time=-250          {FRAME image={PATH}/deoran-leading[1,2,1].png:[50,400,50]}
        overlay_start_time=-100  {OVERLAY_FRAME halo_x,halo_y,halo=5,-38,halo/misc/leadership-flare-[1~13].png:20}
    [/leading_anim]
    [recruiting_anim]
        start_time=-250          {FRAME image={PATH}/deoran-leading[1,2,1].png:[50,400,50]}
        overlay_start_time=-100  {OVERLAY_FRAME halo_x,halo_y,halo=5,-38,halo/misc/leadership-flare-[1~13].png:20}
    [/recruiting_anim]

    [standing_anim]
        start_time=0
        {FRAME image="{PATH}/deoran[1~4,2,5].png:[200,300*3,200*2]"}
    [/standing_anim]
    {DEFENSE_ANIM_RANGE "{PATH}/deoran-defend2.png"          "{PATH}/deoran-defend1.png"          {SOUND_LIST:HORSE_HIT} melee }
    {DEFENSE_ANIM_RANGE "{PATH}/deoran-defend2-crossbow.png" "{PATH}/deoran-defend1-crossbow.png" {SOUND_LIST:HORSE_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        start_time=-275
        horse_sound_start_time=-275
        [frame]
            image="{PATH}/deoran-trample1.png:275"
        [/frame]
        [frame]
            image="{PATH}/deoran-trample[2~5].png:60"
        [/frame]
        [frame]
            image="{PATH}/deoran.png:300"
        [/frame]
        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]
        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        {FILTER_ATTACK name=lance}
        start_time=-300
        {FRAME image="{PATH}/deoran-lance1.png:300"}
        {FRAME sound,image=horse-canter.wav,"{PATH}/deoran-lance[2~5].png:60"}
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -300}
        {FRAME image="{PATH}/deoran-lance5.png:40"}
        {FRAME image="{PATH}/deoran.png:300"}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="{PATH}/deoran-crossbow.png:[100*5,200,300]"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}

        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
#undef PATH
