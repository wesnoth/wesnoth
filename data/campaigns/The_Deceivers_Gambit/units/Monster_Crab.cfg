#textdomain wesnoth-tdg
[unit_type]
    id=Giant Crab
    name= _ "Giant Crab"
    race=monster
    profile="portraits/crab.webp"
    image="units/crab/crab.png"
    alignment=neutral
    hitpoints=39 # doesn't matter because it'll always inherit Delfador's hp
    movement=4
    level,experience,advances_to=2,100,null
    {AMLA_DEFAULT}
    usage=fighter
    description= _"Giant Crabs are like regular crabs, only giant. Their claws are larger than a horseâ€™s leg, and their shell is thicker than most armor. But their most interesting feature is their water spit, which is far more noxious than that of their smaller cousins."
    die_sound={SOUND_LIST:SKELETON_DIE}
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=2
        swamp_water=1
        flat=2
        sand=2
        forest=3
        hills=3
        mountains=4
        village=2
        castle=2
        cave=3
        frozen=2
        fungus=3
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=40
        reef=30
        swamp_water=40
        flat=70
        sand=70
        forest=60
        hills=60
        mountains=60
        village=50
        castle=50
        cave=80
        frozen=60
        fungus=80
    [/defense]
    [resistance]
        blade=40
        pierce=50 # don't nerf this, or S04 becomes unwinnable on Nightmare without a veteran familiar (I think)
        impact=80
        fire=110
        cold=70
        arcane=90
    [/resistance]

    [attack]
        name=claws
        #textdomain wesnoth-units
        description= _"claws"
        #textdomain wesnoth-tdg
        icon=icons/claws-crab.png
        type=blade
        range=melee
        damage=17
        number=2
    [/attack]
    [attack]
        name=spit
        description=_"spit"
        icon=icons/spit.png
        type=impact
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-250
        offset="0:100,0~0.6:150,0.6~0:200"
        [frame]
            image=units/crab/crab-attack[1,2,3].png:[150,70,130],units/crab/crab.png:100
        [/frame]
        {SOUND:HIT_AND_MISS pincers.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spit
        [/filter_attack]
        missile_start_time=-300
        [missile_frame]
            image="projectiles/inkstream-n.png:180,projectiles/inkstream-cloud.png~O(0.6):120"
            image_diagonal="projectiles/inkstream-ne.png:180,projectiles/inkstream-cloud.png~O(0.6):120"
        [/missile_frame]
        start_time=-350
        [frame]
            image="units/crab/crab-defend1.png:100"
        [/frame]
        [frame]
            image="units/crab/crab-defend1.png:300"
        [/frame]
        [frame]
            image="units/crab/crab-defend1.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS ink.ogg ink-miss.ogg -200}
    [/attack_anim]
    {DEFENSE_ANIM "units/crab/crab-defend2.png" "units/crab/crab-defend1.png" {SOUND_LIST:SKELETON_HIT} }
[/unit_type]
