#textdomain wesnoth-tdg

#define MOVING_ANIM_DIRECTIONAL_6_FRAME BASE_IMAGE_NAME
    [movement_anim]
        start_time=0
        [if]
            direction=s,se,sw
            [frame]
                image={BASE_IMAGE_NAME}-se-run[1~6].png:100
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image={BASE_IMAGE_NAME}-ne-run[1~6].png:100
            [/frame]
        [/else]
    [/movement_anim]
#enddef

[unit_type]
    id=Saurian Devotee
    name= _ "Saurian Devotee"
    race=lizard
    gender=male
    image="units/saurian-devotee/devotee.png"
    profile="portraits/saurians/augur.png"
    hitpoints=15
    movement_type=lizard
    movement=6
    experience=24
    level=0
    alignment=chaotic
    advances_to=Saurian Augur
    cost=10
    usage=archer
    description= _ "Saurians have some knowledge of what men call sorcery, but their practice of it reeks of augury and black magic. It is little understood, but rightly regarded with fear by those against whom it is used."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/saurian-devotee/devotee-defend2.png" "units/saurian-devotee/devotee-defend1.png" hiss-hit.wav }
    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurian-devotee/devotee"}
    {MOVING_ANIM_DIRECTIONAL_6_FRAME "units/saurian-devotee/devotee"}

    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=curse
        description=_"curse"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=3
        number=3
        icon=attacks/curse.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            image="units/saurian-devotee/devotee-se-melee[1,2].png:150"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -50}
        [frame]
            image="units/saurian-devotee/devotee-defend1.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            image="units/saurian-devotee/devotee-se-magic[1,2,1].png:100"
        [/frame]
        {HALO_FRAME_SAURIAN}
    [/attack_anim]
[/unit_type]

#undef MOVING_ANIM_DIRECTIONAL_6_FRAME
