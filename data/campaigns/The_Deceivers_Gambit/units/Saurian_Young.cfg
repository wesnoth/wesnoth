#textdomain wesnoth-tdg

#define MOVING_ANIM_DIRECTIONAL_6_FRAME BASE_IMAGE_NAME
    [movement_anim]
        start_time=0
        [if]
            direction=s,se,sw
            [frame]
                image={BASE_IMAGE_NAME}-se-run[1~6].png:100
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image={BASE_IMAGE_NAME}-ne-run[1~6].png:100
            [/frame]
        [/else]
    [/movement_anim]
#enddef

[unit_type]
    id=Saurian Spike
    name= _ "Saurian Spike"
    race=lizard
    gender=female
    image="units/saurian-young-spear/young_spear.png"
    profile=portraits/saurians/skirmisher.png
    hitpoints=16
    movement_type=lizard
    movement=6
    experience=22
    level=0
    alignment=chaotic
    advances_to=Saurian Skirmisher
    cost=10
    usage=fighter
    description= _ "Saurians are very small of frame, and though they are somewhat frail because of this, they are very, very agile. In combat, their size allows them to dart past defenses that would hold any grown man at bay, making them a tricky foe to deal with."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/saurian-young-spear/young-defend2.png" "units/saurian-young-spear/young-defend1.png" hiss-hit.wav }
    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurian-young-spear/young"}
    {MOVING_ANIM_DIRECTIONAL_6_FRAME "units/saurian-young-spear/young"}

    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        range=melee
        type=pierce
        damage=3
        number=3
    [/attack]
    [attack]
        name=spear
        description=_"throwing spear"
        icon=attacks/spear-thrown.png
        range=ranged
        type=pierce
        damage=3
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]

        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=0
        [frame]
            image=units/saurian-young-spear/young-melee_[1~5].png:150
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -50}
        [frame]
            image=units/saurian-young-spear/young-melee_1.png:100
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            offset=-0.2~1.0
            image="projectiles/woodspear-n.png"
            image_diagonal="projectiles/woodspear-ne.png"
        [/missile_frame]

        start_time=-450
        throw_sound_start_time=-150
        sound_start_time=-100

        [throw_sound_frame]
            sound={SOUND_LIST:THROW}
        [/throw_sound_frame]

        [if]
            hits=yes
            [sound_frame]
                sound=spear.ogg
            [/sound_frame]
        [/if]
        [frame]
            image=units/saurian-young-spear/young-throw[1~5].png:100
        [/frame]
    [/attack_anim]
[/unit_type]

#undef MOVING_ANIM_DIRECTIONAL_6_FRAME
