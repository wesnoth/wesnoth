        {DELAY 500}
        [message]
            speaker=Garard
            message=_"“<i>Barren Throne</i>”, “<i>Angel of Ashes</i>”; don’t people have better things to do than gossip all day about this vapid prophecy? I put my trust in steel, not seers."
        [/message]
