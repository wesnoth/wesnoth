    #############################
    # REDUCE MAGICAL RNG
    #############################
    # Delfador is orders of magnitude more powerful than your other units, and missing multiple strikes in a row can lose you the scenario (since we rely on assassination)
    # during the stealth section, force all magical attacks to always hit 3/4 consistently
#define FORCE_MAGICAL_ACCURACY VALUE
    {REMOVE_OBJECT force_cth_magical ()}
    [modify_unit]
        {FILTER id=$unit.id}
        [object]
            id=force_cth_magical
            {EFFECT attack (
                [set_specials]
                    mode=append
                    [chance_to_hit]
                        value={VALUE}
                        overwrite_specials=both_sides
                    [/chance_to_hit]
                [/set_specials]
            )}
        [/object]
    [/modify_unit]
#enddef
    [event]
        name=attack
        first_time_only=no
        {FILTER side=1} {FILTER_ATTACK special_id_active=magical}
        {FILTER_CONDITION({HAVE_UNIT type=Beacon})}
        {FORCE_MAGICAL_ACCURACY 100} # first attack always hits
    [/event]
    [event]
        name=attacker hits
        first_time_only=no
        {FILTER side=1} {FILTER_ATTACK special_id_active=magical}
        {FILTER_CONDITION({HAVE_UNIT type=Beacon})}
        {IF}{VARIABLE_CONDITIONAL hit_once not_equals yes}
        {THEN( {VARIABLE hit_once yes} )}
        {ELSE( {CLEAR_VARIABLE hit_once} {FORCE_MAGICAL_ACCURACY 0} )}
        {/IF}
    [/event]
    [event]
        name=attacker misses
        first_time_only=no
        {FILTER side=1} {FILTER_ATTACK special_id_active=magical}
        {FILTER_CONDITION({HAVE_UNIT type=Beacon})}
        {CLEAR_VARIABLE hit_once}
        {FORCE_MAGICAL_ACCURACY 100}
    [/event]
    [event]
        name=attack end
        first_time_only=no
        {REMOVE_OBJECT force_cth_magical ()} # otherwise the player can see this
    [/event]

    #############################
    # REDUCE NONMAGICAL RNG
    #############################
    # during the stealth section, always hit every second strike vs units with 40-60% defense (which is most of them),
    # and 100% of strikes vs the few units with 0-30% defense
    # this is an anti-frustration feature, to make sure you don't lose if you happen to get unlucky
#define FORCE_NONMAGIC_ACCURACY VALUE
    {REMOVE_OBJECT force_cth_nonmagic ()}
    [modify_unit]
        {FILTER id=$unit.id}
        [object]
            id=force_cth_nonmagic
            {EFFECT attack (
                [set_specials]
                    mode=append
                    [chance_to_hit]
                        value={VALUE}
                        overwrite_specials=both_sides
                    [/chance_to_hit]
                [/set_specials]
            )}
        [/object]
    [/modify_unit]
#enddef
    [event]
        name=attack
        first_time_only=no
        {FILTER side=1} {FILTER_ATTACK({NOT special_id_active=magical})}
        {FILTER_CONDITION({HAVE_UNIT type=Beacon})}
        {FORCE_NONMAGIC_ACCURACY 100} # first attack always hits. If defense isn't 40-60, this never changes, so all attacks will hit
    [/event]
    [event]
        name=attacker hits
        first_time_only=no
        {FILTER side=1} {FILTER_ATTACK({NOT special_id_active=magical})}
        {FILTER_SECOND defense=40-60}
        {FILTER_CONDITION({HAVE_UNIT type=Beacon})}
        {FORCE_NONMAGIC_ACCURACY 0}
    [/event]
    [event]
        name=attacker misses
        first_time_only=no
        {FILTER side=1} {FILTER_ATTACK({NOT special_id_active=magical})}
        {FILTER_SECOND defense=40-60}
        {FILTER_CONDITION({HAVE_UNIT type=Beacon})}
        {FORCE_NONMAGIC_ACCURACY 100}
    [/event]
    [event]
        name=attack end
        first_time_only=no
        {REMOVE_OBJECT force_cth_nonmagic ()} # otherwise the player can see this
    [/event]

    #############################
    # EXPLAIN VISION
    #############################
    [event]
        name=sighted
        {FILTER side=2,3}
        {FILTER_CONDITION({HAVE_UNIT(  type=Beacon  )})}
        [message]
            speaker=Delfador
            #po: the player has spotted a goblin or saurian on lookout duty
            message=_"Take care! If that guard spots us on its turn, it’ll alert all the others."
        [/message]

        #------------------------
        # HIGHLIGHT VISION
        #------------------------
        [event]
            name=new turn,refresh_vision
            first_time_only=no
            [remove_item]
                image=vision_indicator
            [/remove_item]
        [/event]
        [event]
            name=new turn,refresh_vision
            first_time_only=no
            {FILTER_CONDITION({HAVE_UNIT type=Beacon})}
            {FILTER_CONDITION({VARIABLE_CONDITIONAL no_highlights not_equals yes})}

            [store_unit]
                {FILTER side=2,3}
                variable=stored_enemies
            [/store_unit]
            [foreach]
                array,variable=stored_enemies,unit
                [do]
                    [store_reachable_locations]
                        {FILTER id=$unit.id}
                        range,variable=vision,stored_vision
                    [/store_reachable_locations]
                    [foreach]
                        array,variable=stored_vision,hex
                        [do]
                            [item]
                                x,y,name=$hex.x,$hex.y,vision_indicator
                                visible_in_fog,image=no,scenery/highlight-hex.png
                            [/item]
                        [/do]
                    [/foreach]
                [/do]
            [/foreach]
            {CLEAR_VARIABLE stored_enemies,stored_vision}
        [/event]

        [event]
            name=enter hex
            first_time_only=no
            {FILTER side=2,3}
            {FILTER_CONDITION({HAVE_UNIT type=Beacon})}

            {FIRE_EVENT refresh_vision}
        [/event]
        [event]
            name=die
            first_time_only=no
            {FILTER side=2,3}
            {FILTER_CONDITION({HAVE_UNIT type=Beacon})}

            {KILL id=$unit.id}
            {FIRE_EVENT refresh_vision}
        [/event]
#ifdef NIGHTMARE
        {VARIABLE no_highlights yes}
#endif
        {FIRE_EVENT refresh_vision}

        #------------------------
        # EXPLAIN VISION
        #------------------------
#ifndef NIGHTMARE
        [object]
            {FILTER id=Delfador} duration=turn
            name=_"Fog and Vision:"
            description=_"In fog, units (including yours) can see 1 hex further than their movement.

For this scenario, we’ve highlighted which hexes the goblins and saurians can see.
If you end your turn in vision of a living goblins or saurian, you’ll lose the scenario!

If you’re having trouble reaching the beacon, try lowering the difficulty."
        [/object]
#endif
#ifdef NIGHTMARE
        [object]
            {FILTER id=Delfador} duration=turn
            name=_"Fog and Vision:"
            description=_"In fog, units (including yours) can see 1 hex further than their movement.

On lower difficulties, this scenario specially highlights which hexes
are in enemy vision. Because you’re playing on the highest difficulty,
you’ll have to keep track on your own.

