                [/event]
            [/event]
        [/event]
        [event]
            name=deoran_dialogue
            [message]
                speaker=Delfador
                #po: referencing the events in The South Guard; exaggerated
                message=_"Deoran, I took an exam on you during my second year at Alduin. Is it true you single-handedly beat down a horde of black-magic bandits and saved the south from destruction? You’re practically a folk hero!"
            [/message]
            [message]
                speaker=Deoran
                #po: this is what has happened to Deoran since ending The South Guard
                message=_"To some, perhaps. The king was less pleased — Garard is magnanimous towards his favorites, but has little tolerance for failure. I found scant room for advancement within Wesnoth after so much blood spilled in Westin."
            [/message]
            [message]
                speaker=Deoran
                message=_"But that all happened many years ago. Ambassador to Lintanir is a prestigious position, in name if nothing else, and an opportunity to exercise what I learned from my time amongst the Aethenwood elves. I have come to value my friends here."
            [/message]
            [message]
                speaker=Deoran
                message=_"I must confess I look forward to once-again marching in company with others of my own ilk, yet still I hope to return to Lintanir once my war-duty is done."
            [/message]
        [/event]
