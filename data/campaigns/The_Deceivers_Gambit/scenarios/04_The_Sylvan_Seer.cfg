            name=chantal_dialogue
            [message]
                speaker=Kalenz
                message=_"Chantal, we have much to speak about. It is clear you have feelings for the ambassador. Deoran is no fool; if he does not already know, he certainly suspects."
            [/message]
            [message]
                speaker=Chantal
                message=_"—who? What? Great-Grandfather, I have no idea what you’re talking about."
            [/message]
            [event]
                name=select,moveto,turn end,chantal_dialogue2
                [message]
                    speaker=Chantal
                    #po: continuing the "Chantal has feelings for Deoran" conversation, a moment after it ended
                    message=_"Okay— fine, yes, but Deoran is a good man! Wise and kind, and quietly bearing his burden of exile, so far away from his people? And he’s <i>human</i>! Even a crusty old elf like you has to admit that round ears and stubble are exotic."
                [/message]
                [message]
                    speaker=Kalenz
                    message=_"The lives of men burn brightly, but briefly. Even if he returns to Lintanir, what future could you build together? I will not stop you if you want to pursue this, but I know all-too-well the pain from outliving those you love. Cleodil was just as stubborn as you..."
                [/message]
            [/event]
        [/event]

