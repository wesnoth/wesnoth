    #######################################################################################################################################################
    #                                                                   PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start

        {DELAY 500}
        {SOUND ambient/birds1.ogg}
        [message]
            speaker=Delfador
            #po: Delfador is trying to speak, but gets interrupted by an elvish marshal
            message=_"Okay, yes, but—"
        [/message]
        [message]
            speaker=Eloreis
            #po: Delfador has brought a message from King Garard to the elves, asking them to attack the whitefang orcs
            message=_"I understand Weldyn’s stance on orcs, but Garard cannot change the facts: our rangers have neither the training nor the elfpower to fight an offensive war on open ground! What your king asks of us is impossible."
        [/message]
        [message]
            speaker=Parandra
            message=_"And why would we want to? The orcs stay out of our forests and we stay out of their hills; this is the way things have been for over a century. Your king promises us snow-covered mountains and barren desert as spoil, yet what desire have we for more territory when Lintanir’s broad eaves could support ten times our numbers?"
        [/message]
        [message]
            speaker=Deoran
            message=_"My honorable lords and ladies, I understand your duty to safeguard your lands and your people. And is that not what Weldyn does now? King Garard must know the orcs threaten all peoples of Wesnoth, or why else would he wage this war?"
        [/message]
        [message]
            speaker=Delfador
            message=_"Ah, actually—"
        [/message]
        {SOUND ambient/birds2.ogg}
        [message]
            speaker=Deoran
            message=_"You are, of course, welcome to scorn my King’s call; to loiter in Lintanir; to live and laugh and <i>linger</i>, until Wesnoth’s strength is spent towards a pyrrhic victory or a bloody defeat.

But know that I shall answer my King’s summons; I shall march to war. In honor of the friendship we have built over my many years here, I would hope Lintanir will as well."
        [/message]
        {DELAY 500}
        {MODIFY_UNIT id=Eloreis facing ne}
        {DELAY 100}
        {MODIFY_UNIT id=Kalenz facing ne}
        {DELAY 500}
        {MODIFY_UNIT id=Eloreis facing sw}
        {DELAY 100}
        {MODIFY_UNIT id=Kalenz facing sw}
        {DELAY 500}
        [message]
            speaker=Kalenz
            message=_"Truly, a moving speech..."
        [/message]
        [message]
            speaker=Kalenz
            message=_"Deoran, I am sorry, but Eloreis is right. This is not our fight. I have long-before seen the horrors of a war between elves and orcs, and have no desire to plunge my people back into such a nightmare."
        [/message]
        [message]
            speaker=Kalenz
            message=_"Should orcish hordes once again threaten the whole continent like they did in times past, I would be the first to step up and offer my sword in service of an alliance.

But for territorial gain? I value your friendship and would honor the time you have spent here, but if Wesnoth goes to war we cannot march alongside you."
        [/message]
        [message]
            speaker=Chantal
            #po: 'Great-Grandfather' means Kalenz. Chantal is Kalenz's granddaughter
            message=_"Great-Grandfather, how can you say such things! Deoran is risking— these humans are risking their lives in battle, and in all the vastness of Lintanir we can find naught to offer but kind words? Surely there is <i>something</i> we can do? Force-of-arms is not the only strength of the elves."
        [/message]
        [message]
            speaker=Kalenz
            message=_"Chantal, sometimes you remind me so much of your grandmother... perhaps you are right. I have seen too many friends fall during my unnaturally long life; sometimes to battle, sometimes to age. I would postpone that fate for Deoran if I can, for both your sakes."
        [/message]
        [message]
            speaker=Kalenz
            message=_"Deoran, Delfador, what I now speak to you concerns one of our great secrets; you are not to speak of this to anyone, even to your king."
        [/message]
        {SOUND ambient/birds3.ogg}
        [message]
            speaker=Kalenz
            message=_"Deep within Lintanir resides our sylph — an elven seer. We both favor and fear Elende’s fractured, arcane sight; her strands of reflected prophecy. Perhaps her visions may illuminate some measure of your futures, and in doing so help you blaze brighter ones."
        [/message]
        [message]
            speaker=Eloreis
            message=_"Kalenz, are you sure this is wise? Seers are known to be... esoteric... and Elende has been particularly cloistered these last few decades."
        [/message]
        [message]
            speaker=Chantal
            message=_"Of course it’s wise! I will accompany them! I wish to spend some time with De— with these humans before they depart."
        [/message]
        [message]
            speaker=Kalenz
            message=_"And so do and so shall I. Come, follow me."
        [/message]

        {FIRE_EVENT play_puzzle}
    [/event]

