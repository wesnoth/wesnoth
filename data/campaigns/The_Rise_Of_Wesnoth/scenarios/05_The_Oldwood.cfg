    [/side]

    [side]
        side=4
        type=Ancient Wose
        id=Elilmaldur-Rithrandil
        # wmllint: directory spelling Elilmaldur-Rithrandil
        name= _ "Elilmaldur-Rithrandil"
        profile="portraits/rithrandil.png"
        canrecruit=yes
        recruit=Wose Sapling
        {GOLD 160 100 60}
        {INCOME 10 5 3}
        team_name=Haldric
        user_team_name=_"Refugees"
    [/side]

    [event]
