    id=05_The_Oldwood
    name= _ "The Oldwood"
    next_scenario=06_Temple_in_the_Deep
    bonus=yes
    map_data="{campaigns/The_Rise_Of_Wesnoth/maps/05_The_Oldwood.map}"
