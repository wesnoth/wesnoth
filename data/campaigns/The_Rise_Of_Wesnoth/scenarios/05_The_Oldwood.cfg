#ifdef NORMAL
        {GUARD_UNIT (Elder Wose) (Muldondindal) ( _ "Muldondindal") 4 10 18}
        {GUARD_UNIT (Elder Wose) (Landunwonbam) ( _ "Landunwonbam") 4 16 13}
        {GUARD_UNIT (Elder Wose) (Bolwuldelman) ( _ "Bolwuldelman") 4 7 18}
