#textdomain wesnoth-trow
[scenario]
    id=17b_Lizard_Beach
    name= _ "Lizard Beach"
    next_scenario=16_The_Kalian
    bonus=yes
    map_data="{campaigns/The_Rise_Of_Wesnoth/maps/17b_Lizard_Beach.map}"

    {TURNS 35 32 29}
    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC battle.ogg}
    {EXTRA_SCENARIO_MUSIC loyalists.ogg}

    # No story
    {TROW_GC_TRACK {JOURNEY_17B_NEW} }

    {TROW_DEATHS}

    [side]
        type=Noble Commander
        id=Prince Haldric
        name= _ "Prince Haldric"
        unrenamable=yes
        side=1
        canrecruit=yes
        gold=200
        controller=human
        team_name=Haldric
        user_team_name=_"Refugees"
        {FLAG_VARIANT loyalist}
    [/side]

    [side]
        type=Saurian Flanker
        id=Tirasch
        name= _ "Tirasch"
        side=2
        canrecruit=yes
        {GOLD 130 190 250}
        {INCOME 2 4 8}
        team_name=Liz
        user_team_name=_"Monsters"
#ifdef EASY
        recruit=Naga Fighter, Saurian Skirmisher, Mudcrawler, Giant Mudcrawler,Saurian Augur
#else
        recruit=Naga Fighter, Saurian Skirmisher, Mudcrawler, Giant Mudcrawler, Saurian Ambusher, Giant Scorpion,Saurian Augur,Saurian Oracle
#endif
        [ai]
            #{NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,archer,fighter,archer,fighter,scout,healer
            passive_leader=yes
            {ATTACK_DEPTH 4 5 5}
        [/ai]
    [/side]

    {STARTING_VILLAGES 2 8}

    [side]
        type=Saurian Flanker
        id=Ssirk
        name= _ "Ssirk"
        side=3
        canrecruit=yes
        {GOLD 130 190 250}
        {INCOME 2 4 8}
        team_name=Liz
        user_team_name=_"Monsters"
#ifdef EASY
        recruit=Naga Fighter, Saurian Skirmisher, Mudcrawler, Giant Mudcrawler,Saurian Augur
#else
        recruit=Naga Fighter, Saurian Skirmisher, Mudcrawler, Giant Mudcrawler, Saurian Ambusher, Giant Scorpion,Saurian Augur,Saurian Soothsayer
#endif
        [ai]
            #{NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,archer,fighter,archer,fighter,scout,healer
            passive_leader=yes
            {ATTACK_DEPTH 4 5 5}
        [/ai]
    [/side]

    {STARTING_VILLAGES 3 8}

    {campaigns/The_Rise_Of_Wesnoth/utils/trow-nlmsg.cfg}

    [event]
        name=prestart

        [recall]
            id=Lady Jessene
        [/recall]
        [recall]
            id=Burin the Lost
        [/recall]
        [recall]
            id=Sir Ruddry
        [/recall]

        [recall]
            id=Sir Ladoc
        [/recall]

        [recall]
            id=Minister Edren
        [/recall]

        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Prince Haldric"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Lady Jessene"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=start
        [message]
            speaker=narrator
            message= _ "After a long trek, Prince Haldric and his companions find themselves on a sunny beach. While normally this would be a pleasant occurrence, they find the saurians hard at work there."
            image=wesnoth-icon.png
        [/message]

        [message]
            speaker=Ssirk
            message= _ "Monsters! We’re being invaded by monsters."
        [/message]

        [message]
            speaker=Tirasch
            message= _ "We must hold the beach until we can call our naga friends."
        [/message]

        [message]
            speaker=Prince Haldric
            message= _ "Us, monsters? Hmph... prepare to meet our blades."
            image=portraits/haldric-mad.png
        [/message]

        [message]
            speaker=Lady Jessene
            message= _ "(<i>Sigh</i>) I bet he sees none of the irony in that."
        [/message]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Lady Jessene
            message= _ "We were too slow... Every naga in the sea will be upon us!"
        [/message]
    [/event]

    [event]
        name=die
        first_time_only=no

        [filter]
            type=Giant Mudcrawler
        [/filter]

        {LOYAL_UNIT 2 (Mudcrawler) ($x1) ($y1)}
        {LOYAL_UNIT 3 (Mudcrawler) ($x1) ($y1)}
    [/event]

    [event]
        name=die
        [filter]
            type=Giant Mudcrawler
        [/filter]
        [message]
            speaker=Prince Haldric
            # wmllint: local spelling ick
            message= _ "Ick! When you kill them they divide."
            image=portraits/haldric-surprised.png
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Tirasch
        [/filter]
        [gold]
            side=3
            amount=170
        [/gold]
    [/event]

    [event]
        name=die
        [filter]
            id=Ssirk
        [/filter]
        [gold]
            side=2
            amount=170
        [/gold]
    [/event]

    # Humans reach the beach

    [event]
        name=moveto

        [filter]
            side=1
            x=1-16
        [/filter]

        [move_unit_fake]
            type=Naga Warrior
            side=2
            x=1,2
            y=15,15
        [/move_unit_fake]

        {NAMED_LOYAL_UNIT 2 (Naga Warrior) 2 15 (Riaa) ( _ "Riaa")}

        [message]
            speaker=Riaa
            message= _ "We must protect the saurians. We need the metal!"
        [/message]

        {LOYAL_UNIT 3 (Naga Fighter) 2 14}
        {LOYAL_UNIT 2 (Naga Fighter) 2 16}

#ifdef NORMAL
        {LOYAL_UNIT 3 (Naga Fighter) 1 15}
        {LOYAL_UNIT 2 (Naga Fighter) 1 16}
#endif
#ifdef HARD

        {LOYAL_UNIT 3 (Naga Fighter) 1 15}
        {LOYAL_UNIT 2 (Naga Fighter) 1 16}
        {LOYAL_UNIT 3 (Naga Fighter) 2 14}
        {LOYAL_UNIT 2 (Naga Fighter) 2 17}
#endif
    [/event]

    [event]
        name=enemies defeated
        [message]
            speaker=Prince Haldric
            message= _ "We’ve cleared the beach. Let’s return to the elves."
        [/message]

        {VARIABLE_OP num_done add 1}

        [set_variable]
            name=a_beach
            value=1
        [/set_variable]

        [set_variable]
            name=last_done
            value="Beach"
        [/set_variable]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
[/scenario]
