#define TEMPLE_HELP X Y
	[event]
	name=moveto
		[filter]
			side=1
			x={X}
			y={Y}
		[/filter]
		[message]
			speaker=Prince Haldric
			message= _ "Careful, you don't know what's lurking in there!"
		[/message]
		[unit]
			description=Minister Edmond
			user_description= _ "Minister Edmond"
			side=1
			type=White Mage
			unrenamable=yes
			x={X}
			y={Y}
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_STRONG}
			[/modifications]
		[/unit]
		[message]
			description=Minister Edmond
			image="portraits/edmond.png"
			message= _ "Back you vile--- Oh, sorry I thought you were undead. When are those goofs in Clearwater Port going to clear the swamp again?"
		[/message]
		[message]
			speaker=Prince Haldric
			message= _ "Maybe they'll clear it SOME TIME AFTER THE APOCALYPSE is over!"
		[/message]
		[message]
			description=Minister Edmond
			image="portraits/edmond.png"
			message= _ "Oooh! I take it you wouldn't mind if I helped out?"
		[/message]
	[/event]
#enddef

#define TEMPLE_TRAP X Y
	[event]
	name=moveto
		[filter]
			side=1
			x={X}
			y={Y}
		[/filter]
		[message]
			speaker=unit
			message= _ "Hey, there's somebody hidden in the temple. Ack! Hold there!"
		[/message]
		{UNDEAD_UNIT (Vampire Bat) 2 ({X}) ({Y})}
		{UNDEAD_UNIT (Walking Corpse) 3 ({X}) ({Y})}
		{UNDEAD_UNIT (Walking Corpse) 4 ({X}) ({Y})}

#ifdef HARD
		{UNDEAD_UNIT (Ghost) 2 ({X}) ({Y})}
#endif
	[/event]
#enddef

#define TEMPLE_LOOT X Y
	[event]
	name=moveto
	[filter]
		side=1
		x={X}
		y={Y}
	[/filter]

	{LOOT 50 1}
	[/event]
#enddef

	[event]
	name=start
		{RANDOM 1..3}
		[if]
			[variable]
			name=random
			numerical_equals=1
			[/variable]
			[then]
				{TEMPLE_HELP 5 12}
				{TEMPLE_TRAP 34 36}
				{TEMPLE_TRAP 19 5}
				{TEMPLE_LOOT 1 26}
				{TEMPLE_LOOT 30 10}
			[/then]
		[/if]
		[if]
			[variable]
			name=random
			numerical_equals=2
			[/variable]
			[then]
				{TEMPLE_HELP 1 26}
				{TEMPLE_TRAP 34 36}
				{TEMPLE_TRAP 5 12}
				{TEMPLE_LOOT 19 5}
				{TEMPLE_LOOT 30 10}
			[/then]
		[/if]
		[if]
			[variable]
			name=random
			numerical_equals=3
			[/variable]
			[then]
				{TEMPLE_HELP 19 5}
				{TEMPLE_TRAP 34 36}
				{TEMPLE_TRAP 1 26}
				{TEMPLE_LOOT 5 12}
				{TEMPLE_LOOT 30 10}
			[/then]
		[/if]
	[/event]



