    # If Jevyan dies while Aethyr is still alive, player loses.
    [event]
        name=die

        [filter]
            id=Lich-Lord Jevyan
        [/filter]

        [filter_condition]
            [have_unit]
                id=Commander Aethyr
                side=1
            [/have_unit]
        [/filter_condition]

        [message]
            speaker=Commander Aethyr
            message= _ "You deny me my honorable death? Our foes are not yet convinced that the elves have the ruby."
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    # When Jevyan dies and there's more than one orcish leader left, have them
    # taunt the player.
    [event]
        name=die

        [filter]
            id=Lich-Lord Jevyan
        [/filter]

        [filter_condition]
            [have_unit]
                side=3,4,5,6
                canrecruit=yes
                count=2-4
            [/have_unit]
        [/filter_condition]

        [message]
            speaker=Tan-Vragish
            message= _ "Da old bag o’ bones is gone, but you haven’t beat us yet!"  # wmllint: no spellcheck
        [/message]
        [message]
            speaker="Ut'Tan-Grorag"
            message= _ "We took yer home, now we’ll take yer lives!"
        [/message]
        [message]
            speaker=Tan-Erinak
            message= _ "The elfses have da fire ruby, and you have nothing!"    # wmllint: no spellcheck
        [/message]
        [message]
            speaker=Tan-Prodash
            message= _ "We will suck the marrow from your bones human!"
        [/message]
    [/event]

    # When only Jevyan and one orcish leader remains, have some dialogue.
    [event]
        name=die

        [filter]
            side=3,4,5,6
            canrecruit=yes
        [/filter]

        [filter_condition]
            [have_unit]
                side=3,4,5,6
                canrecruit=yes
                [not]
                    x,y=$x1,$y1
                [/not]
                count=1
            [/have_unit]

            [have_unit]
                id=Lich-Lord Jevyan
            [/have_unit]
        [/filter_condition]

        # Needed to prevent the dying leader from speaking
        [kill]
            x,y=$x1,$y1
        [/kill]

        [message]
            speaker=Tan-Vragish
            message= _ "The battle is going against us!"
        [/message]
        [message]
            speaker="Ut'Tan-Grorag"
            message= _ "Our forces are being routed! We should flee back to the Green Isle!"
        [/message]
        [message]
            speaker=Tan-Erinak
            message= _ "It goes poorly for us!"
        [/message]
        [message]
            speaker=Tan-Prodash
            message= _ "Defeated, by humans?"
        [/message]
        [message]
            speaker=Lich-Lord Jevyan
            message= _ "Fight on, you cowardly orcish worms!"
        [/message]
    [/event]

    # When only one orcish leader remains, player wins.
    [event]
        name=die
        first_time_only=no

        [filter]
            side=2,3,4,5,6
            canrecruit=yes
        [/filter]

        [filter_condition]
            [have_unit]
                side=3,4,5,6
                canrecruit=yes
                [not]
                    x,y=$x1,$y1
                [/not]
                count=1
            [/have_unit]

            [not]
                [have_unit]
                    id=Lich-Lord Jevyan
                [/have_unit]
            [/not]
        [/filter_condition]

        [store_unit]
            [filter]
                side=3,4,5,6
                canrecruit=yes
            [/filter]

            kill=no
            variable=last_orc_leader
        [/store_unit]

        [switch]
            variable=last_orc_leader.side

            [case]
                value=3

                [message]
                    speaker=Tan-Vragish
                    message= _ "Da old bag of bones has been crushed, and our cause is lost. We know da elfses have da fire ruby. Retreat!" # wmllint: no spellcheck
                [/message]

                [set_variables]
                    name=escape_boat

                    [value]
                        x1,y1=5,38
                        x2,y2=1,38
                    [/value]
                [/set_variables]
            [/case]

            [case]
                value=4

                [message]
                    speaker="Ut'Tan-Grorag"
                    message= _ "Da elfses have the fire ruby, we must flee. To da ships!"   # wmllint: no spellcheck
                [/message]

                [set_variables]
                    name=escape_boat

                    [value]
                        x1,y1=21,35
                        x2,y2=14,42
                    [/value]
                [/set_variables]
            [/case]

            [case]
                value=5

                [message]
                    speaker=Tan-Erinak
                    message= _ "We have many kinsmen on the Green Isle— we will return for the Ruby of Fire!"
                [/message]

                [set_variables]
                    name=escape_boat

                    [value]
                        x1,y1=38,27
                        x2,y2=12,27
                    [/value]
                [/set_variables]
            [/case]

            [case]
                value=6

                [message]
                    speaker=Tan-Prodash
                    message= _ "We must get back to the Green Isle. The elfses have the Ruby of Fire and our assault has been stopped." # wmllint: no spellcheck
                [/message]

                [set_variables]
                    name=escape_boat

                    [value]
                        x1,y1=6,19
                        x2,y2=1,24
                    [/value]
                [/set_variables]
            [/case]
        [/switch]

        [kill]
            side=$last_orc_leader.side
            canrecruit=yes
            fire_event=no
        [/kill]

        [move_unit_fake]
            side=$last_orc_leader.side
            type=$last_orc_leader.type
            x=$last_orc_leader.x,$escape_boat.x1
            y=$last_orc_leader.y,$escape_boat.y1
        [/move_unit_fake]

        [remove_item]
            x=$escape_boat.x1
            y=$escape_boat.y1
        [/remove_item]

        [sound]
            name=ambient/ship.ogg
        [/sound]

        [move_unit_fake]
            side=$last_orc_leader.side
            type=Transport Galleon
            x=$escape_boat.x1,$escape_boat.x2
            y=$escape_boat.y1,$escape_boat.y2
        [/move_unit_fake]

        [endlevel]
            result=victory
            carryover_report=no
            linger_mode=no
            save=no
        [/endlevel]
    [/event]

    # If the player kills all orcish leaders, they lose.
    [event]
        name=die
        first_time_only=no

        [filter]
            side=3,4,5,6
            canrecruit=yes
        [/filter]

        [filter_condition]
            [have_unit]
                side=3,4,5,6
                canrecruit=yes
                [not]
                    x,y=$x1,$y1
                [/not]
                count=0
            [/have_unit]
        [/filter_condition]

        [message]
            speaker=Prince Haldric
            message= _ "The plan revolved around some orcs making it back to the Green Isle to tell their kin that the elves have the Ruby of Fire so we wouldn’t have to bear the brunt of the next invasion."
            image=portraits/haldric-surprised.png
        [/message]
        [message]
            speaker=Prince Haldric
            message= _ "What have we done?"
            image=portraits/haldric-surprised.png
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=die

        [filter]
            side=3,4,5,6
            canrecruit=yes
        [/filter]

        {JEVGOLD}
    [/event]

    [event]
        name=last breath

        [filter]
            id=Commander Aethyr
        [/filter]

        [filter_second]
            [not]
                id=Lich-Lord Jevyan
            [/not]
        [/filter_second]

        # wmllint: local spelling soo
        # The idea is that he's dying and cannot finish the word
        [message]
            speaker=Commander Aethyr
            message= _ "My love, my family, I’ll be there soo—"
        [/message]

        [message]
            speaker=Prince Haldric
            message= _ "Aethyr! No! He was critical for convincing Jevyan that the elves have the Ruby of Fire."
            image=portraits/haldric-mad.png
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath

        [filter]
            id=Commander Aethyr
        [/filter]

        [filter_second]
            id=Lich-Lord Jevyan
        [/filter_second]

        [message]
            speaker=Commander Aethyr
            message= _ "Jevyan— I spit upon thee. Your end awaits. My love, my family, I’ll be there soo—"
        [/message]
    [/event]

    [event]
        name=die

        [filter]
            id=Commander Aethyr
