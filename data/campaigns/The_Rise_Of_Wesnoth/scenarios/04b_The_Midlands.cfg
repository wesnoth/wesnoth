#textdomain wesnoth-trow
[scenario]
    id=The_Midlands
    name= _ "The Midlands"
    map_data="{campaigns/The_Rise_Of_Wesnoth/maps/The_Midlands.map}"
    {TURNS 45 42 39}

    {campaigns/The_Rise_Of_Wesnoth/utils/trow-nohome.cfg}

    {DEFAULT_SCHEDULE}

    next_scenario=The_Oldwood
    bonus=yes

    [music]
        name="wanderer.ogg"
    [/music]

    {campaigns/The_Rise_Of_Wesnoth/utils/trow-deaths.cfg}

    {THE_MIDLANDS_BIGMAP}

    [side]
        type=Noble Commander
        description=Prince Haldric
        user_description= _ "Prince Haldric"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        team_name=Haldric
    [/side]

    [side]
        type=Orcish Warlord
        description=Tan-Vrodis
        user_description= _ "Tan-Vrodis"
        #This is the nearest enemy, make him softer.
        side=2
        canrecruit=yes
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Goblin Spearman
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer
            {ATTACK_DEPTH 3 4 5}
        [/ai]
        {GOLD 70 110 160}
        team_name=orcs
    [/side]

    [side]
        type=Orcish Warlord
        description=Tan-Bok
        user_description= _ "Tan-Bok"
        side=3
        canrecruit=yes
        {GOLD 110 150 190}
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer
            {ATTACK_DEPTH 3 4 5}
        [/ai]
        [ai]
            time_of_day=first_watch,second_watch
            aggression=0.75
            caution=0.0
            grouping=no
        [/ai]
#ifdef EASY
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Goblin Spearman
#endif

#ifdef NORMAL
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Goblin Spearman
#endif

#ifdef HARD
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Orcish Warrior, Goblin Spearman, Goblin Impaler
#endif
        team_name=orcs
    [/side]

    [side]
        type=Orcish Warlord
        description=Tan-Hogar
        user_description= _ "Tan-Hogar"
        side=4
        canrecruit=yes
        {GOLD 110 150 190}
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer
            {ATTACK_DEPTH 3 4 5}
        [/ai]
        [ai]
            time_of_day=first_watch,second_watch
            aggression=0.75
            caution=0.0
            grouping=no
        [/ai]
#ifdef EASY
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Goblin Spearman
#endif

#ifdef NORMAL
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Warrior, Goblin Spearman
#endif

#ifdef HARD
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Warrior, Orcish Crossbowman, Goblin Spearman, Goblin Impaler
#endif
        team_name=orcs
    [/side]

    [event]
        name=prestart
        {PLACE_IMAGE (scenery/signpost.png) 31 22}
        {PLACE_IMAGE (scenery/signpost.png) 18 15}

        {PLACE_IMAGE (scenery/fire1.png) 38 34}
        {PLACE_IMAGE (scenery/fire2.png) 8 28}
        {PLACE_IMAGE (scenery/fire3.png) 12 5}
        {PLACE_IMAGE (scenery/fire4.png) 5 3}

        [recall]
            id=Lady Outlaw
        [/recall]

        [recall]
            id=Burin the Lost
        [/recall]

        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Prince Haldric"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start
        [message]
            speaker=narrator
            message= _ "Prince Haldric leads his refugee band into the Midlands and smoke is in the air."
            image=wesnoth-icon.png
        [/message]

        [message]
            speaker=Prince Haldric
            message= _ "It is as we suspected, the orcs have sacked the Midlands. This is not a civilized way to fight a war! Look there, there are still orcs about... To arms!"
            image=portraits/haldric-mad.png
        [/message]

        [message]
            speaker=Burin the Lost
            message= _ "All right! Charge!"
        [/message]

        [message]
            speaker=Lady Outlaw
            message= _ "Feel my wrath, you orcish scum!"
        [/message]

        [message]
            speaker=Tan-Vrodis
            image="portraits/James_Woo/orc-warlord.png"
            message= _ "HUMANS... I see humans!"
        [/message]

        [message]
            speaker=Tan-Bok
            image="portraits/James_Woo/orc-warlord2.png"
            message= _ "Ha, Hogar! You said we wouldn't see any action this far back from the front."
        [/message]

        [message]
            speaker=Tan-Hogar
            image="portraits/James_Woo/orc-warlord3.png"
            message= _ "Shut yer mouth! Let's just get 'em."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=31
            y=22
        [/filter]

        [redraw]
        [/redraw]

        [message]
            speaker=narrator
            message= _ "SE - The Oldwood. Enter at Your Own Risk!"
            image=scenery/signpost.png
        [/message]
        [allow_undo]
        [/allow_undo]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=18
            y=15
        [/filter]

        [redraw]
        [/redraw]

        [message]
            speaker=narrator
            message= _ "SW - Southbay."
            image=scenery/signpost.png
        [/message]
        [allow_undo]
        [/allow_undo]
    [/event]

    [event]
        name=attack
        [filter_second]
            #The Hill Orc
            id=Tan-Bok
        [/filter_second]

        [move_unit_fake]
            type=Goblin Knight
            side=3
            x=10,10,11,11
            y=35,34,34,33
        [/move_unit_fake]

        {LOYAL_UNIT 3 (Goblin Knight) 11 33 (Grilg) ( _ "Grilg")}
        # wmllint: recognize Grilg

        [message]
            speaker=Grilg
            message= _ "What? More humans here? Get them!"
        [/message]

        {LOYAL_UNIT 3 (Wolf Rider) 10 33 (Rider) ( _ "Rider")}
        {LOYAL_UNIT 3 (Wolf Rider) 12 33 (Rider) ( _ "Rider")}
#ifdef HARD
        {LOYAL_UNIT 3 (Goblin Pillager) 11 34 (Rider) ( _ "Rider")}
#endif
    [/event]

    [event]
        name=attack
        [filter_second]
            #The Forest Orc
            id=Tan-Hogar
        [/filter_second]

        [move_unit_fake]
            type=Orcish Slayer
            side=4
            x=36,36,36
            y=35,34,33
        [/move_unit_fake]

        {LOYAL_UNIT 4 (Orcish Slayer) 36 33 (Vrogar) ( _ "Vrogar")}
        # wmllint: recognize Vrogar

        [message]
            speaker=Vrogar
            message= _ "How'd they get behind us? I hate to miss such tasty meat."
        [/message]

        {LOYAL_UNIT 4 (Orcish Assassin) 35 34 (Assassin) ( _ "Assassin")}
        {LOYAL_UNIT 4 (Orcish Assassin) 37 34 (Assassin) ( _ "Assassin")}
#ifdef HARD
        {LOYAL_UNIT 4 (Orcish Crossbowman) 36 34 (Crossbow) ( _ "Crossbow")}
#endif
    [/event]

    [event]
        name=die
        [filter]
            id=Tan-Bok
        [/filter]

        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Tan-Hogar
            message= _ "Better him than me! Reserves!"
        [/message]

        [gold]
            side=4
            amount=80
        [/gold]
    [/event]

    [event]
        name=die
        [filter]
            id=Tan-Hogar
        [/filter]

        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Tan-Bok
            message= _ "Holgar was a fool! Reserves!"
        [/message]

        [gold]
            side=3
            amount=80
        [/gold]
    [/event]

    [event]
        name=victory
        [sound]
            name=horse-canter.wav
        [/sound]

        [move_unit_fake]
            type=Knight
            side=1
            x=40,39,38,37,36,35,34,33,32,31,30
            y=15,16,16,16,16,16,15,15,14,14,14
        [/move_unit_fake]

        [unit]
            side=1
            type=Knight
            id=Sir Ladoc
            user_description= _ "Sir Ladoc"
            profile="portraits/knight.png"
            unrenamable=yes
            x=30
            y=14
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [message]
            speaker=Sir Ladoc
            message= _ "Hold there! You can not pass. You've already stumbled on the orcish rear guard. The main body of their forces is on the road to Southbay. It is an army of nightmarish size."
        [/message]

        [message]
            speaker=Prince Haldric
            message= _ "I'm Haldric, my father was King Eldaric IV in the lands northwest of here. Soldier, aren't you on the wrong side of the lines?"
        [/message]

        [message]
            speaker=Sir Ladoc
            message= _ "They overran my post. I got hit on the head pretty good. When I came to the orcish army had already passed my position."
        [/message]

        [message]
            speaker=Prince Haldric
            message= _ "Tell me, how fares Southbay?"
        [/message]

        [message]
            speaker=Sir Ladoc
            message= _ "Southbay won't fall without one hell of a fight, sir. They'll stand to the last! I only wish I was there!"
        [/message]

        [message]
            speaker=Sir Ladoc
            message= _ "Well, we can't go back, and the road ahead is blocked... I guess we'll have to risk it and go through the Oldwood forest, then make a break for Clearwater Port."
        [/message]

        [message]
            speaker=Burin the Lost
            message= _ "Oh great, now a forest. I should have stayed at home and took my chances with the orcs!"
        [/message]

        [message]
            speaker=Sir Ladoc
            message= _ "Sir, if you don't mind, I'll go with you."
        [/message]

        [message]
            speaker=Lady Outlaw
            message= _ "On we go..."
        [/message]
        [set_variable]
            name=last_done
            value="Midlands"
        [/set_variable]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Prince Haldric
            message= _ "We have run out of time... We'll be trapped in the midlands when winter comes!"
        [/message]
    [/event]
[/scenario]
