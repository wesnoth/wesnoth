#textdomain wesnoth-trow

[unit_type]
    id=Lighthouse
    name= _ "Lighthouse"
    race=mechanical
    image="scenery/lighthouse.png"
    ellipse=none
    hitpoints=45
    experience=25
    movement_type=none
    vision=10
    movement=0
    level=0
    alignment=neutral
    advances_to=null
    [resistance]
        blade=70
        pierce=70
        impact=110
        fire=100
        cold=80
        arcane=40
    [/resistance]
    cost=8
    usage=null
    description=_"Lighthouses are towers built on rocky coastlines or harbor entrances, topped with a beacon fire or oil lamp to guide ships safely through dangerous waters and warn of hazardous rocks during storms."
    do_not_list=yes
    {AMLA_DEFAULT}
    [abilities]
        [illuminates]
            id=lighthouse
            value=25
            max_value=25
            radius=2
            cumulative=no
            affect_self=yes
            halo_image="halo/lighthouse-aura.png"
            # Why leave the lighthouse on in broad daylight, save fuel!
            [filter]
                [not]
                    [filter_location]
                        time_of_day=lawful
                    [/filter_location]
                [/not]
            [/filter]
        [/illuminates]
    [/abilities]
    [event]
        id=trow_lighthouse_handler
        name=last breath
        first_time_only=no
        [filter]
            type=Lighthouse
        [/filter]

        [item]
            x,y=$x1,$y1
            image=scenery/extinguished-lighthouse.png
        [/item]

        [redraw]
        [/redraw]
    [/event]
[/unit_type]
