#textdomain wesnoth-trow
[unit_type]
    id=Wesfolk Outcast
    name= _ "female^Wesfolk Outcast"
    race=human
    gender=female
    image="units/wesfolk-outcast-masked.png"
    hitpoints=33
    [abilities]
        {ABILITY_DISTRACT}
        {ABILITY_LEADERSHIP}
