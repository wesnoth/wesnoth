    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        hits=miss
        start_time=-126
        [frame]
            image="units/wesfolk-outcast-masked.png:1"
        [/frame]
        [frame]
            duration=250
            image="units/wesfolk-outcast-masked-defend-1-[1,2,1].png"
        [/frame]
        [frame]
            image="units/wesfolk-outcast-masked.png:1"
