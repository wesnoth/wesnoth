#textdomain wesnoth-trow

#define ABILITY_DISTRACT SELFTYPE
    [skirmisher]
        id=distract
        name= _ "distract"
        description= _ "Distract:
This unit negates enemy Zones of Control around itself for friendly units (but not for itself)."
        [filter]
            [not]
                type={SELFTYPE}
            [/not]
        [/filter]
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                [not]
                    type={SELFTYPE}
                [/not]
            [/filter]
        [/affect_adjacent]
    [/skirmisher]
#enddef

#define SPECIAL_NOTES_DISTRACT
     _"This unit is capable of distracting opponents, allowing friendly unis to trespass their Zones of Control and move unhindered around them."#enddef
