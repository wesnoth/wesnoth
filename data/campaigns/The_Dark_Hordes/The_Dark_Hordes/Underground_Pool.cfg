[scenario]
	id=Underground_Pool
	#textdomain wesnoth-tdh
	name= _ "Underground Pool"
	map_data="{maps/The_Dark_Hordes/Underground_Pool}"
	{TURNS 54 52 48}
	victory_when_enemies_defeated=no

	{UNDERGROUND}

	next_scenario=null
	music="underground.ogg"

#define END_UNDERGROUND_POOL
	[message]
	description=Tanar
	message= _ "We have come to a flooded part of the cave. If we forge ahead, the Dwarves should be delayed quite a bit."
	[/message]

	# Pinched this off Delfador
	[command]
	[sound]
	name=lightning.wav
	[/sound]
	[/command]
	[command]
	[colour_adjust]
	red=100
	green=100
	blue=100
	[/colour_adjust]
	[/command]
	[command]
	[delay]
	time=10
	[/delay]
	[/command]
	[command]
	[colour_adjust]
	red=0
	green=0
	blue=0
	[/colour_adjust]
	[/command]

	[message]
	description=Tanar
	image=portraits/The_Dark_Hordes/tanar.png
	message= _ "ARGH! What was that?"
	[/message]
	[message]
	description=Gwiti Ha'atel
	message= _ "I do not know. I guess, however, that some magic is at work in these caverns. Can you tell me anything of them?"
	[/message]
	[message]
	description=Tanar
	image=portraits/The_Dark_Hordes/tanar.png
	message= _ "Nay, Lord. These passages were flooded higher last time I was here. The Dwarves did not delve here, and we shunned the nameless dread we felt."
	[/message]
	[message]
	description=Gwiti Ha'atel
	message= _ "If there is anything to dread here, it is me. Now, onward!"
	[/message]
	[message]
	speaker=Gwiti Ha'atel
	caption= _ "End of Part 1"
	message= _ "Gwiti's adventures will continue in another installment of The Dark Hordes."
	[/message]
	[endlevel]
	result=victory
	[/endlevel]
#enddef

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Move Gwiti or Tanar into the water"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Gwiti Ha'atel"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Tanar"
			[/objective]
		[/objectives]
	[/event]

	[side]
	type=Initiate
	description=Gwiti Ha'atel
	user_description= _ "Gwiti Ha'atel"
	side=1
	canrecruit=1
	controller=human
	shroud=yes
	team_name=undead
	[/side]

	[side]
	type=Dwarvish Berserker
	side=2
	canrecruit=1
	recruit=Dwarvish Ulfserker
	gold=0
	team_name=enemy
		[ai]
		aggression=1.0
		[/ai]
		[unit]
		type=Giant Spider
		x=10
		y=3
		side=2
		[/unit]
	[/side]

	[side]
	description=Geldar
	user_description= _ "Geldar"
	type=Dwarvish Lord
	side=3
	canrecruit=1
	recruit=Dwarvish Fighter
	gold=0
	team_name=enemy

		[unit]
		type=Dwarvish Fighter
		x=15
		y=20
		ai_special=guardian
		[/unit]
		[unit]
		type=Dwarvish Fighter
		x=16
		y=16
		ai_special=guardian
		[/unit]
		[unit]
		type=Dwarvish Fighter
		x=13
		y=18
		ai_special=guardian
		[/unit]
		[unit]
		type=Dwarvish Fighter
		x=13
		y=19
		ai_special=guardian
		[/unit]
		[unit]
		type=Dwarvish Fighter
		x=9
		y=17
		ai_special=guardian
		[/unit]
		[unit]
		type=Dwarvish Fighter
		x=10
		y=18
		ai_special=guardian
		[/unit]
#ifdef HARD
		[unit]
		type=Dwarvish Fighter
		x=17
		y=19
		ai_special=guardian
		[/unit]
		[unit]
		type=Dwarvish Fighter
		x=15
		y=16
		ai_special=guardian
		[/unit]
		[unit]
		type=Dwarvish Fighter
		x=9
		y=16
		ai_special=guardian
		[/unit]
#endif
	[/side]

	[event]
	name=prestart
		[recall]
		description=Tanar
		show=no
		[/recall]
	[/event]
		

	[event]
	name=start
		[message]
		description=Gwiti Ha'atel
		message= _ "The Dwarves are still in these caves!"
		[/message]
		[message]
		description=Tanar
		image=portraits/The_Dark_Hordes/tanar.png
		message= _ "Aye! They drove us out, and left a guard here to occupy us."
		[/message]
		[message]
		description=Gwiti Ha'atel
		message= _ "Then we shall slay them. I have never had Dwarves rise to join my ranks. He, he, he, he..."
		[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		description=Tanar
		y=1
		x=8-12
		[/filter]
		{END_UNDERGROUND_POOL}
	[/event]

	[event]
	name=moveto
		[filter]
		description=Gwiti Ha'atel
		y=1
		x=8-12
		[/filter]
		{END_UNDERGROUND_POOL}
	[/event]

	#a chest of treasure if you bother to go down here
	[item]
	image=misc/chest.png
	x=1
	y=8
	[/item]

	[event]
	name=moveto
		[filter]
		x=1
		y=8
		side=1
		[/filter]
		[message]
		speaker=Tanar
		image=portraits/The_Dark_Hordes/tanar.png
		message= _ "The Hoard of the Dwarves! Three hundred gold at least!"
		[/message]
		[gold]
		side=1
		amount=320
		[/gold]
		[removeitem]
		[/removeitem]
	[/event]

	[event]
	name=die
		[filter]
		description=Tanar
		[/filter]
		[message]
		speaker=unit
		message= _ "You swore you would protect me!"
		[/message] 
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

[/scenario]
