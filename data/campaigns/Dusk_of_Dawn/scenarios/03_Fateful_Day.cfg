    [story]
        [part]
            music=revelation.ogg
            {DOD_STORY}
            story= _ "<i>The Wose Shaman, as promised, told the trolls where they should go to get out of the caves.</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= _ "<i>It also put a peculiar charm on Ougl, allowing him to understand the speech of other beings despite not knowing how to speak himself.</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= _ "<i>The trolls soon left the woses and continued on their journey. The going was difficult, for the rocks they now climbed were very earthy and crumbly.</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= _ "<i>There was also less food than on the deeper levels. The trolls found only mushrooms, and Ougl disliked mushrooms. But this did not discourage him, for Ougl now had a dream and a goal for his trek.</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= _ "<i>Despite their incautious nature, trolls are not simple at all.</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= _ "<i>When they tame their inner flame, they move in the realm of feelings and can guess the intentions of others without the need for speech.</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= _ "<i>Ougl and his friends knew from the beginning that the tree folk were not evil, and they did not understand why the trees decided to attack them. If the trolls had done nothing wrong, then why were they attacked?</i>"
        [/part]
        [part]
            show_title=yes
            {DOD_STORY}
            story= _ "<i>The Golden Flame Tribe thought for a long time about what had happened and what might yet happen. At length, they came across an underground lake.</i>"
        [/part]
    [/story]
    
