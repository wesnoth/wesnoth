#textdomain wesnoth-dod

[scenario]
    id=00_Being_Born
    name= _ "Being Born"
    map_file=00_Being_Born.map
    turns=unlimited
    next_scenario=01_First_Steps
    victory_when_enemies_defeated=no
    theme=Cutscene_Minimal

    {DEEP_UNDERGROUND}

    {SCENARIO_MUSIC underground.ogg}

    [story]
        [part]
            music=revelation.ogg
            {DOD_STORY}
            story= "<i>" + _"The Heart Mountains have the word Heart in their name for a reason. This is the largest mountain range in the known world, forming a natural wall that splits the Northlands in two." + "</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= "<i>" + _"This vast expanse of craggy hills and mountain peaks is home to many dwarves, who are usually engrossed in a feverish search for ever rarer ores, or else getting themselves drunk on honey." + "</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= "<i>" + _"Other creatures also live in the shadows of the dark caves and earthy grottos. Creatures great and terrible in appearance, but naive in nature, and easy to manipulate." + "</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= "<i>" + _"These are trolls. They are often thought of as beasts, bloodthirsty monsters who only do bad things, but this is not true at all. As I have said before, they are merely naive... and perhaps sometimes a little bit too reckless." + "</i>"
        [/part]
        [part]
            show_title=yes
            {DOD_STORY}
            story= "<i>" + _"The story I am about to tell you happened sixteen years after we, humans, first came to the Great Continent. This is a story of the evil that pursued us here, and the sadness that has come to the trolls..." + "</i>

<b>" + _"Crelanu the Wise" + "</b>"
        [/part]
    [/story]

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        recruit="Troll Whelp"
        {GOLD 0 0 0}
        income=0
        team_name=good
        color=brightorange
        user_team_name= _ "Golden Flame Tribe"
        {FLAG_VARIANT6 ragged}
    [/side]
    # wmllint: validate-on

    [side]
        side=2
        controller=ai
        recruit=""
        {GOLD 0 0 0}
        income=0
        team_name=good
        color=black
        user_team_name= _ "New Born"
        {FLAG_VARIANT6 ragged}
    [/side]

    [event]
        name=start

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"One day in the Heart Mountains." + "</i>"
        [/message]

        [delay]
            time=500
            accelerate=yes
        [/delay]

        {FADE_TO_BLACK}

        [delay]
            time=1000
            accelerate=yes
        [/delay]

        [terrain]
            x,y=9,7
            terrain=Uh^Dr
        [/terrain]

        [redraw]
        [/redraw]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"In a silent moment, a stone wall came to life." + "</i>"
        [/message]

        {INCIDENTAL_MUSIC elf-land.ogg}

        [unit]
            type=Strong Troll Whelp
            id=OL_PROLOG
            name= _ "Nameless Troll"
            canrecruit=yes
            side=2

            x,y=9,7
            animate=yes
            facing=se
        [/unit]

        [delay]
            time=500
            accelerate=yes
        [/delay]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"...And it suddenly shattered." + "</i>"
        [/message]

        {QUAKE (rumble.ogg)}

        {FADE_IN}

        [delay]
            time=1000
            accelerate=yes
        [/delay]

        {MOVE_UNIT id=OL_PROLOG 10 8}

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"The newborn troll began to crawl. He moved very slowly. It was as if he was still dreaming, or as if his inner flame had only just begun to warm." + "</i>"
        [/message]

        [delay]
            time=500
            accelerate=yes
        [/delay]

        {SCROLL_TO 13 9}

        {MOVE_UNIT id=OL_PROLOG 13 9}

        [delay]
            time=1000
            accelerate=yes
        [/delay]

        [modify_unit]
            [filter]
                id=OL_PROLOG
            [/filter]
            side=1
        [/modify_unit]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"With each step, his flame of life grew stronger. The troll’s heart shimmered with golden light." + "</i>"
        [/message]

        [delay]
            time=1000
            accelerate=yes
        [/delay]

        {SCROLL_TO 13 11}

        {MOVE_UNIT id=OL_PROLOG 13 11}

        [delay]
            time=1000
            accelerate=yes
        [/delay]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"The newborn wanted to roar, but he knew no words." + "</i>"
        [/message]

        [delay]
            time=500
            accelerate=yes
        [/delay]

        [modify_unit]
            [filter]
                id=OL_PROLOG
            [/filter]
            facing=ne
        [/modify_unit]

        [delay]
            time=500
            accelerate=yes
        [/delay]

        [modify_unit]
            [filter]
                id=OL_PROLOG
            [/filter]
            facing=nw
        [/modify_unit]

        [delay]
            time=500
            accelerate=yes
        [/delay]

        [modify_unit]
            [filter]
                id=OL_PROLOG
            [/filter]
            facing=sw
        [/modify_unit]

        [delay]
            time=500
            accelerate=yes
        [/delay]

        [modify_unit]
            [filter]
                id=OL_PROLOG
            [/filter]
            facing=se
        [/modify_unit]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"Turning, the newborn realized he was alone." + "</i>"
        [/message]

        [message]
            speaker=OL_PROLOG
            message= "<b>" + _"..." + "</b>"
        [/message]

        [delay]
            time=1000
            accelerate=yes
        [/delay]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"He tried again to speak and... This time he succeeded." + "</i>"
        [/message]

        [sound]
            name="data/core/sounds/troll-die-1.ogg"
        [/sound]

        [message]
            speaker=OL_PROLOG
            message= "<b>" + _"Ougl!!" + "</b>"
        [/message]

        [modify_unit]
            [filter]
                id=OL_PROLOG
            [/filter]
            name=_"Ougl Firstborn"
        [/modify_unit]

        [delay]
            time=1500
            accelerate=yes
        [/delay]

        {QUAKE (rumble.ogg)}

        [delay]
            time=1000
            accelerate=yes
        [/delay]

        [message]
            speaker=OL_PROLOG
            message= "<b>" + _"...?" + "</b>"
        [/message]

        [delay]
            time=500
            accelerate=yes
        [/delay]

        [modify_unit]
            [filter]
                id=OL_PROLOG
            [/filter]
            facing=nw
        [/modify_unit]

        [delay]
            time=1000
            accelerate=yes
        [/delay]

        {SCROLL_TO 9 7}

        [delay]
            time=500
            accelerate=yes
        [/delay]

        {FADE_TO_BLACK}

        [delay]
            time=1000
            accelerate=yes
        [/delay]

        [terrain]
            x="8,10,11,12,10,5,4,4,5"
            y="3,3,5,6,10,10,8,6,5"
            terrain=Uh^Dr
        [/terrain]

        [redraw]
        [/redraw]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"New motion suddenly disturbed the underground calm." + "</i>"
        [/message]

        [delay]
            time=1500
            accelerate=yes
        [/delay]

        {INCIDENTAL_MUSIC elf-land.ogg}

        {GENERIC_UNIT 2 (Troll Whelp) 8 3 }
        {GENERIC_UNIT 2 (Troll Whelp) 10 3 }
        {GENERIC_UNIT 2 (Troll Whelp) 11 5 }
        {GENERIC_UNIT 2 (Troll Whelp) 12 6 }
        {GENERIC_UNIT 2 (Troll Whelp) 10 10 }
        {GENERIC_UNIT 2 (Troll Whelp) 5 10 }
        {GENERIC_UNIT 2 (Troll Whelp) 4 8 }
        {GENERIC_UNIT 2 (Troll Whelp) 4 6 }
        {GENERIC_UNIT 2 (Troll Whelp) 5 5 }

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"As if prompted by Ougl’s roar, other trolls also awoke from their sleep." + "</i>"
        [/message]

        [delay]
            time=1500
            accelerate=yes
        [/delay]

        {QUAKE (rumble.ogg)}

        [delay]
            time=1500
            accelerate=yes
        [/delay]

        [modify_unit]
            [filter]
                side=2
            [/filter]
            side=1
        [/modify_unit]

        [delay]
            time=500
            accelerate=yes
        [/delay]

        {FADE_IN}

        [delay]
            time=1500
            accelerate=yes
        [/delay]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= "<i>" + _"This is how trolls are born." + "</i>"
        [/message]

        [endlevel]
            result=victory
            bonus,linger_mode,carryover_report,replay_save=no,no,no,no
            {NEW_GOLD_CARRYOVER 0}
        [/endlevel]
    [/event]

    {PLACE_IMAGE "scenery/rock3.png" 16 9}
[/scenario]
