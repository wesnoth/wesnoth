#textdomain wesnoth-dod

[scenario]
    id=Secret
    name= _ "Secret"
    map_data="{~add-ons/Dusk_of_Dawn/maps/Secret_Room.map}"
    turns=unlimited
    next_scenario=02_A_Dream
    victory_when_enemies_defeated=no
	theme=Default
	
	{DEEP_UNDERGROUND}
	
    {SCENARIO_MUSIC knalgan_theme.ogg}
	
	[story]
	    [part]
			music=revelation.ogg
			{DOD_STORY}
            story= _ "<i>Dwarves are a very cautious folk, carefully hiding their secrets.</i>"
        [/part]
		[part]
			{DOD_STORY}
            story= _ "<i>As well as frantically searching for new treasures and adorning themselves with jewels, they practice a mysterious kind of magic.</i>"
        [/part]
		[part]
			{DOD_STORY}
            story= _ "<i>They are said to have left their mystical power deep beneath the earth where they were born, and through the art of runes, they create energy channels that carry the great power found in the roots of Irdya to the outer world.</i>"
        [/part]
		[part]
            show_title=yes
			{DOD_STORY}
            story= _ "<i>Descending deeper through the trapdoor, Ougl did not expect to see the said rune art for the first time.</i>"
        [/part]
    [/story]
    
# wmllint: validate-off
    [side]
        side=1
        controller=human
        recruit="Troll Whelp, Fire Guardian, Troll Initiate"
        {GOLD 0 0 0}
        income=-2
        team_name=good
        color=brightorange
        user_team_name= _ "Golden Flame Tribe"
        {FLAG_VARIANT6 ragged}
		
		# wmllint: recognize Ougl
		{CHARACTER_STATS_OUGL}
		
		facing=se
		animate=yes
		
    [/side]
# wmllint: validate-on

	[side]
        side=2
        controller=ai
        recruit=""
        {GOLD 0 0 0}
        income=-2
        team_name=bad
        color=teal
        user_team_name= _ "Guardian of the Secret Room"
        {FLAG_VARIANT knalgan}
		
		[ai]
            grouping=offensive
			passive_leader=yes
            
            {AI_SIMPLE_NIGHT_ASPECT aggression 0.5}
            {AI_SIMPLE_DAY_ASPECT aggression 0.5}
            {AI_SIMPLE_ALWAYS_ASPECT caution 0.0}
            
            [goal]
                [criteria]
                    side=1
                [/criteria]
                value=5
            [/goal]
        [/ai]
		
		{NAMED_LOYAL_UNIT 2 (Great Stone Golem) 10 5 STONE-HEART _"Stone Heart"}
		
    [/side]
	
	[event]
        name=prestart
		
		[petrify]
			id=STONE-HEART
        [/petrify]
		
		[objectives]
            [objective]
                description= _ "Reach the artifact (10,2)"
