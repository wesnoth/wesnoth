            [/objective]
			[objective]
                description= _ "Death of Ougl"
                condition=lose
            [/objective]
			
            [gold_carryover]
                bonus=no
                carryover_percentage=100
            [/gold_carryover]
			
			[note]
                description= _ "The golem will follow you, be careful. It has 1 MP and if it enters an area with a rune, it increase its movement by 1."
            [/note]
			
			[note]
                description= _ "To open the gate you need to trigger buttoms: (5,7) and (15,7)."
            [/note]
			
