#textdomain wesnoth-dod

[scenario]
    id=Secret
    name= _ "Secret"
    map_file=01b_Secret.map
    turns=unlimited
    next_scenario=02_A_Dream
    victory_when_enemies_defeated=no
    theme=Default

    {DEEP_UNDERGROUND}

    {SCENARIO_MUSIC knalgan_theme.ogg}

    [story]
        [part]
            music=revelation.ogg
            {DOD_STORY}
            story= "<i>" + _"Dwarves are a very cautious folk, carefully guarding their secrets." + "</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= "<i>" + _"They are well known for frantically mining treasures and adorning themselves with jewels. Less well known is that they practice a mysterious kind of magic." + "</i>"
        [/part]
        [part]
            {DOD_STORY}
            story= "<i>" + _"It is said that when the earliest dwarves first came up from the deep, they left behind a primordial power far below. Through the art of runes, dwarves create energy channels that carry fragments of this power up to the surface world." + "</i>"
        [/part]
        [part]
            show_title=yes
            {DOD_STORY}
            story= "<i>" + _"Descending deeper through the trapdoor, Ougl became the first of the Golden Flame Tribe to see this art in action." + "</i>"
        [/part]
    [/story]

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        recruit="Troll Whelp, Fire Guardian, Troll Initiate"
        {GOLD 0 0 0}
        income=-2
        team_name=good
        color=brightorange
        user_team_name= _ "Golden Flame Tribe"
        {FLAG_VARIANT6 ragged}

        # wmllint: recognize Ougl
        {CHARACTER_STATS_OUGL}

        facing=se
    [/side]
    # wmllint: validate-on

    [side]
        side=2
        controller=ai
        recruit=""
        {GOLD 0 0 0}
        income=-2
        team_name=bad
        color=teal
        user_team_name= _ "Guardian of the Secret Room"
        {FLAG_VARIANT knalgan}

        [ai]
            grouping=offensive
            passive_leader=yes

            {AI_SIMPLE_NIGHT_ASPECT aggression 0.5}
            {AI_SIMPLE_DAY_ASPECT aggression 0.5}
            {AI_SIMPLE_ALWAYS_ASPECT caution 0.0}

            [goal]
                [criteria]
                    side=1
                [/criteria]
                value=5
            [/goal]
        [/ai]

        {NAMED_LOYAL_UNIT 2 (Great Stone Golem) 10 5 STONE-HEART _"Stone Heart"}
    [/side]

    [event]
        name=prestart

        [petrify]
            id=STONE-HEART
        [/petrify]

        [objectives]
            [objective]
                description= _ "Reach the artifact (10,2)"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Ougl"
                condition=lose
            [/objective]

            [gold_carryover]
                bonus=no
                carryover_percentage=100
            [/gold_carryover]

            [note]
                description= _ "The golem moves towards you each turn. It has 1 MP, which will increase by 1 each time it enters a tile with a rune."
            [/note]

            [note]
                description= _ "To open the gate you need to trigger buttons: (5,7) and (15,7)."
            [/note]
        [/objectives]

        [set_variable]
            name=buttoms_counter
            value=0
        [/set_variable]
    [/event]

