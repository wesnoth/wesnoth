#textdomain wesnoth-dod

[unit_type]
    id=Beast Saurian
    name= _ "Beast Saurian"
    race=lizard
    gender=female
    image=units/saurians/beast.png
    hitpoints=37
    movement_type=lizard
    movement=5
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    experience=100
    cost=28
    usage=fighter
    description= _ "As they grow older, wild saurians begin to be able to produce the poison with which they coat their sickles. This allows them to weaken their prey, which quickly falls under the strain of time."
    {DEFENSE_ANIM "units/saurians/beast-defend-2.png" "units/saurians/beast-defend-1.png" hiss-hit.wav }
    die_sound=hiss-die.wav

    [abilities]
        {ABILITY_SELF_HEAL}
    [/abilities]

    [attack]
        name=poisonous sickle
        description= _"poisonous sickle"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/sickle.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [standing_anim]
        start_time=0
        [frame]
            image=units/saurians/beast-bob[1~6].png:200
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=poisonous sickle
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/saurians/beast.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]
