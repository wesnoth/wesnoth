#textdomain wesnoth-dod

[unit_type]
    id=Troll Initiate
    name= _ "Troll Initiate"
    race=troll
    image="units/trolls/initiate.png"
    hitpoints=34
    movement_type=largefoot
	[resistance]
		blade=90
        pierce=90
    [/resistance]
    movement=4
    experience=39
    level=1
    alignment=chaotic
    advances_to=Troll Shaman
    cost=19
    usage=mixed fighter
    description= _ "Some trolls are born smaller than the rest of their kin. Though weak in body, they quickly realize that they have been blessed with an unusually strong bond with fire."
    die_sound={SOUND_LIST:TROLL_DIE}
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
	[attack]
        name=flame tongue
        description= _ "flame tongue"
        type=fire
		[specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=5
        number=3
        icon=attacks/fire-blast.png
    [/attack]
    {DEFENSE_ANIM "units/trolls/initiate-defend-[1,2].png" "units/trolls/initiate.png" {SOUND_LIST:TROLL_HIT} }
	[idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
		[frame]
			image="units/trolls/initiate-defend-[2,1].png:200,units/trolls/initiate-idle-[1~5,4,3,2,1~5].png:250,units/trolls/initiate-defend-[1,2].png:200"
		[/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-250
		[frame]
            image="units/trolls/initiate.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=flame tongue
        [/filter_attack]
        direction=n
        start_time=-500
        {MISSILE_FRAME_FIRE_BREATH_N 11,-34}
        [frame]
            image="units/trolls/initiate-attack-[1,2].png:250"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame tongue
        [/filter_attack]
        direction=s
        start_time=-500
        {MISSILE_FRAME_FIRE_BREATH_S 11,15}
        [frame]
            image="units/trolls/initiate-attack-[1,2].png:250"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame tongue
        [/filter_attack]
        direction=ne,nw
        start_time=-500
        {MISSILE_FRAME_FIRE_BREATH_N_DIAGONAL 24,-22}
        [frame]
            image="units/trolls/initiate-attack-[1,2].png:250"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame tongue
        [/filter_attack]
        direction=se,sw
        start_time=-500
        {MISSILE_FRAME_FIRE_BREATH_S_DIAGONAL 26,10}
        [frame]
            image="units/trolls/initiate-attack-[1,2].png:250"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
    [/attack_anim]
[/unit_type]
