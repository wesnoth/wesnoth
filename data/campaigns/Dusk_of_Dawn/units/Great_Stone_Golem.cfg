            {WEAPON_SPECIAL_DEADLY_ACCURACY}
        [/specials]
    [/attack]
	
	[attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]

        start_time=-250

        [frame]
            image="units/golem.png:250"
        [/frame]
		
		{SOUND:HIT_AND_MISS fist.ogg fist-miss.ogg -100}
    [/attack_anim]
    
