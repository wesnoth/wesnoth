#textdomain wesnoth-dod
[unit_type]
    id=Stone Golem
    name= _ "Stone Golem"
    race=monster
    image="units/golem.png"
    hitpoints=85
    movement_type=dwarvishfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=100
    usage=fighter
    description= _ "Legends tell of great stone statues resembling dwarves that come to life through the art of runes to protect the treasures of the bearded people." + "

" + _ "But these are just tales. Right?"
    die_sound=rumble.ogg

    [standing_anim]
        start_time=0
        [frame]
            image="units/golem-bob-[1~4,1~2,5~6].png:300"
        [/frame]
    [/standing_anim]

    {DEFENSE_ANIM "units/golem.png" "units/golem.png" rumble.ogg }

    [abilities]
        {ABILITY_SELF_HEAL}
    [/abilities]

    [resistance]
        blade=60
        pierce=60
        impact=60
        fire=80
        cold=80
        arcane=80
    [/resistance]

    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist.png
        type=impact
        range=melee
        damage=15
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]

        start_time=-250

        [frame]
            image="units/golem.png:250"
        [/frame]

        {SOUND:HIT_AND_MISS fist.ogg fist-miss.ogg -100}
    [/attack_anim]
[/unit_type]
