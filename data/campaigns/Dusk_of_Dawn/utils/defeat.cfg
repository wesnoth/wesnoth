#textdomain wesnoth-dod

#define HERODEATH_OUGL
    [event]
        name=last breath
        [filter]
            id=OL
        [/filter]

        [message]
            speaker=OL
            message= "<b>" + _"Ougl...!" + "</b>"
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef

#define TIMEOVER
    [event]
        name=time over

        [message]
            speaker=OL
            message= "<b>" + _"Ougl?" + "</b>"
        [/message]
    [/event]
#enddef
