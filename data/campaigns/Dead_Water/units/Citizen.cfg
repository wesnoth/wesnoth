#textdomain wesnoth-dw
[unit_type]
    id=Merman Citizen
    name= _ "Merman Citizen"
    profile="portraits/brawler.png"
    race=merman
    image="units/merfolk/citizen.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=20
    movement_type=swimmer
    movement=6
    experience=22
    level=0
    alignment=lawful
    advances_to=Merman Brawler,Merman Fighter,Merman Hunter
    cost=9
    usage=fighter
    description= _ "Mermen are mostly peaceful, but will fight to defend their homes. In this situation, even mermen with no weapons or training can be dangerous."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/citizen-defend.png" "units/merfolk/citizen-defend.png" mermen-hit.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/brawler.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/brawler.png"
    [/portrait]
    [attack]
        name=fist-merman
        description=_"fist"
        type=impact
        range=melee
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist-merman
        [/filter_attack]
        start_time=-350

        [frame]
            image=units/merfolk/citizen-fist-[1~3].png:[250,150*2]
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg miss-1.ogg -100}
        [frame]
            image=units/merfolk/citizen.png:150
        [/frame]
    [/attack_anim]
[/unit_type]
