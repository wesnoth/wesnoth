#textdomain wesnoth-dw
[unit_type]
    id=Merman Young King
    name= _ "Young King"
    race=merman
    image="units/merfolk/young_king.png"
    profile="portraits/kai_krellis.webp"
    hitpoints=38
    movement_type=swimmer
    movement=6
    experience=38
    level=1
    alignment=lawful
    advances_to=Merman Soldier King
    cost=15
    usage=fighter
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    description= _ "A Young King with some battle experience will be treated with some respect. Common citizens will be inspired to do their utmost when the king is nearby, but battle-hardened veterans will be less impressed."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/young_king.png" "units/merfolk/young_king.png" mermen-hit.wav }
    [attack]
        name=mace
        #textdomain wesnoth-units
        description=_"mace"
        #textdomain wesnoth-dw
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]

        start_time=-175

        [frame]
            image="units/merfolk/young_king.png":350
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]
