# Finds the nearest hex to (X,Y) within MAX_DISTANCE that matches the FILTER, and stores the location in VARIABLE with x, y, and terrain. If there is more than one location found, VARIABLE will be an array.
#define NEAREST_HEX X Y MAX_DISTANCE FILTER VARIABLE
    [set_variable]
        name=distance
        value=0
    [/set_variable]

    [set_variable]
        name=location_found
        value=no
    [/set_variable]

    # Store any matching locations within a radius of "distance". If nothing got stored, add one to "distance" and try again. Do this until a location is found, or "distance" goes over the MAX_DISTANCE.
    [while]
        [variable]
            name=location_found
            equals=no
        [/variable]
        [and]
            [variable]
                name=distance
                less_than_equal_to={MAX_DISTANCE}
            [/variable]
        [/and]

        [do]
            [store_locations]
                {FILTER}
                [and]
                    x={X}
                    y={Y}
                    radius=$distance
                [/and]
                variable={VARIABLE}
            [/store_locations]

            [if]
                [variable]
                    name={VARIABLE}.length
                    greater_than=0
                [/variable]
                [then]
                    [set_variable]
                        name=location_found
                        value=yes
                    [/set_variable]
                [/then]
            [/if]

            [set_variable]
                name=distance
                add=1
            [/set_variable]
        [/do]
    [/while]

    [clear_variable]
        name=distance
    [/clear_variable]

    [clear_variable]
        name=location_found
    [/clear_variable]
#enddef

