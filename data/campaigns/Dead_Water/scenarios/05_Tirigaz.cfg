        [/unit]

        [message]
            speaker=ghost scout
            message= _ "Found. Them."
        [/message]

        {GHOST 19 20}
        {GHOST 20 19}
        {GHOST 21 20}
        {GHOST 22 20}
        {WRAITH 19 19}
        {WRAITH 17 19}
        {WRAITH 18 19}
        {WRAITH 17 18}
        {WRAITH 20 20}

#ifdef NORMAL
