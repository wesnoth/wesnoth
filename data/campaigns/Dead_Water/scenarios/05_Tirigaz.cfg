            side=3
        [/unit]
#endif

#ifdef NIGHTMARE
        [unit]
            type=Spectre
            x=17
            y=18
            side=3
        [/unit]
        [unit]
            type=Spectre
            x=20
            y=20
            side=3
        [/unit]
        [unit]
            type=Shadow
            x=20
            y=19
            side=3
        [/unit]
        [unit]
            type=Shadow
            x=20
            y=19
            side=3
        [/unit]
        [unit]
            type=Nightgaunt
            x=20
            y=19
            side=3
        [/unit]
        [unit]
            type=Nightgaunt
            x=20
            y=19
            side=3
        [/unit]
