            y=13,18
        [/move_unit_fake]
        [unit]
            type=Orcish Grunt
            x=35
            y=18
            side=2
        [/unit]

        {REMOVE_KEEP 36 20}
        {REMOVE_KEEP 35 20}
        {REMOVE_KEEP 35 19}
        {REMOVE_KEEP 36 18}
        {REMOVE_KEEP 36 19}
        {REMOVE_KEEP 37 19}
        {REMOVE_KEEP 37 20}

        # In the following kill events, we need to be careful with
        # which unit we’re killing, because Kai Krellis could be
        # standing where the grunt was supposed to. In that case, the
        # grunt will be misplaced by a hex.
        [kill]
            type=Orcish Grunt
            [filter_location]
                x=34
                y=20
                radius=1
            [/filter_location]
            animate=no
            fire_event=no
        [/kill]
        [move_unit_fake]
            type=Orcish Grunt
            side=2
            x=34,34,34,35,36
            y=20,19,18,18,13
        [/move_unit_fake]

        [kill]
            type=Orcish Grunt
            [filter_location]
                x=35
                y=18
                radius=1
            [/filter_location]
            animate=no
            fire_event=no
        [/kill]
        [move_unit_fake]
            type=Orcish Grunt
            side=2
            x=35,36
            y=18,13
        [/move_unit_fake]

        [kill]
            type=Orcish Grunt
            [filter_location]
                x=37
                y=18
                radius=1
            [/filter_location]
            animate=no
            fire_event=no
        [/kill]
        [move_unit_fake]
            type=Orcish Grunt
            side=2
            x=37,36
            y=18,13
        [/move_unit_fake]
    [/event]

