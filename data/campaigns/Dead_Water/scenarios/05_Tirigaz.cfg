#enddef

    [event]
        name=prestart
        {CITY_GUARD 15 3}
        {CITY_GUARD 16 9}
        {CITY_GUARD 23 3}
        {CITY_GUARD 33 8}
        {CITY_GUARD 30 12}
        {CITY_GUARD 25 13}
        {CITY_GUARD 36 15}
    [/event]

#define GHOST X Y
