        # the castle (hidden) to make this opening more
        # configurable. It just requires one extra teleport.)
        [teleport]
            [filter]
                id=Kai Krellis
            [/filter]
            x,y=1,14
        [/teleport]
        [scroll_to]
            x,y=1,14
        [/scroll_to]
        [unhide_unit][/unhide_unit]
        [redraw][/redraw]
        [delay]
            time=1000
        [/delay]
        [hide_unit]
            x,y=1,14
        [/hide_unit]

        # Show the move to the village:
        [move_unit_fake]
            x=2,5
            y=14,18
            type=$KK_stored.type
            side=1
        [/move_unit_fake]

        # Move KK to the village:
        [teleport]
            [filter]
                id=Kai Krellis
            [/filter]
            x,y=5,18
        [/teleport]
        [unhide_unit][/unhide_unit]
        # Capture the village KK did not stop in:
        [capture_village]
            side=1
            x,y=5,17
        [/capture_village]

        # Action at the village:
        [unit]
            side=1
            type=Merman Fighter
            x,y=5,18
            id=Nebthun
            name=Nebthun
            experience=6
            [modifications]
