    # The first_time_only moveto event causes a necklace *image* to
    # show up on the hex, and causes the necklace to be explained. The
    # moved unit gets the option to take it.
    #
    # If the unit takes it, a necklace *object* is put on the hex, and
    # the unit gets it because he is standing there already.
    #
    # If the unit does not take it, another moveto event is
    # added. This one is *not* first_time_only. It does pretty much
    # the same thing, but with shorter messages.
    #
    # If the unit does not take the necklace, an [allow_undo] is added
    # to the event.
    [event]
        name=moveto
        first_time_only=yes

        [filter]
            x=14
            y=11
            side=1
        [/filter]

        [message]
            speaker=$unit.id
            message= _ "This man was wearing a necklace with a pendant on it. I’m sure the shape means something."
        [/message]

        {PLACE_IMAGE items/ankh-necklace.png 14 11}

        [message]
            speaker=Tyegea
            message= _ "It does indeed. It is an ankh, and that pendant will strengthen your life force."
        [/message]

        [message]
            speaker=narrator
            message= _ "The ankh necklace provides 70% resistance to <i>arcane</i> damage."
            image=wesnoth-icon.png
        [/message]

        [message]
            speaker=$unit.id
            [option]
                message= _ "That sounds great! I’ll take it."
                [command]
                    [set_variable]
                        name=get_necklace
                        value=yes
                    [/set_variable]
                [/command]
            [/option]
            [option]
                message= _ "It doesn’t seem to have helped its previous owner. I don’t want it."
            [/option]
        [/message]

        [if]
            [variable]
                name=get_necklace
                equals=yes
            [/variable]
            [then]
                {ANKH_NECKLACE 14 11 necklace1}
                [set_variable]
                    name=get_necklace
                    value=done
                [/set_variable]
            [/then]
            [else]
                [allow_undo][/allow_undo]
                [event]
                    name=moveto
                    first_time_only=no

                    [filter]
                        x=14
                        y=11
                        side=1
                    [/filter]

                    [if]
                        [variable]
                            name=get_necklace
                            not_equals=done
                        [/variable]
                        [then]
                            [message]
                                speaker=$unit.id
                                [option]
                                    message= _ "I would like my life force protected."
                                    [command]
                                        [set_variable]
                                            name=get_necklace
                                            value=yes
                                        [/set_variable]
                                    [/command]
                                [/option]
                                [option]
                                    message= _ "My life force feels fine as it is."
                                [/option]
                            [/message]
                        [/then]
                    [/if]

                    [if]
                        [variable]
                            name=get_necklace
                            equals=yes
                        [/variable]
                        [then]
                            {ANKH_NECKLACE 14 11 necklace1}
                            [set_variable]
                                name=get_necklace
                                value=done
                            [/set_variable]
                        [/then]
                        [else]
                            [allow_undo][/allow_undo]
                        [/else]
                    [/if]
                [/event]
            [/else]
        [/if]
    [/event]
[/scenario]
