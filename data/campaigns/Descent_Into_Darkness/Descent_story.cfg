    [/message]
#enddef

# ----- Orc War ----------------------------------------------------------
#define STORY_ORC_WAR
    [story]
        [part]
            story=_ "All through the summer and fall, the necromancer and his apprentice travel through orc-held lands. At night, they cause skeletons and ghosts to emerge from the forests to terrorize and kill entire camps of orcs and their goblin minions. Word spreads among the orcish towns, which begin to post guards and leave torches burning all night. These measures do little to help them."
        [/part]
        [part]
            story=_ "Word spreads to the south as well, of the many battles won against the orc tribes, as Darken Volk tells Malin. As spring rolls around, a number of dark adepts, eager to aid in the fight, travel northwards and join the pair. 'They are quite useful in battle,' the necromancer says to Malin, 'but none of them have even a tenth of your potential power.'"
        [/part]
        [part]
            story=_ "The damage inflicted by Malin and Darken Volk over the past year forces the usually fractious local chieftains to unite in opposition. Eventually they manage to surround the humans and force a fight."
        [/part]
    [/story]
#enddef

#define DIALOGUE_OW_START
    [message]
        speaker=Malin Keshar
        message=_ "Since the very founding of Wesnoth you have hounded humans at every turn. You have raided my home at every opportunity. You have trampled our fields, slaughtered our livestock. You have brought war to a place of peace, and death to a place of life. You have killed without remorse, and despoiled that which was once beautiful. You have murdered my father and caused endless trouble to me. Now I shall have my revenge on you. Expect no mercy from me, because you have long since lost the right to it. I will crush you into the dust. The attacks on Hal'al will stop here and now. When I bring word of your demise the town will cheer my triumphant return."
    [/message]
    [message]
        speaker=Borth
        message=_ "Stop your silly talk, foul necromancer. You have caused enough trouble. It is time for you to die."
    [/message]
    [message]
        speaker=Borth
        message=_ "Ummm... unless... you are already dead, like the skeletons?"
    [/message]
    [message]
        speaker=Borth
        message=_ "Then, it will be time for you to die again!!!"
    [/message]
#enddef

#define DIALOGUE_OW_END
    [message]
        speaker=Malin Keshar
        message=_ "The last chieftain... he's escaping! The coward!"
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "Coward, yes. You must hunt him down before he can take word to the orcish council. A single chieftain, even after he gathers the survivors from this battle, should pose no problem for you, even on your own."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "On my own? Is my apprenticeship over?"
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "... Almost. The growth of your power has been truly impressive to watch. There is, however, a small favor I will ask of you. That will constitute the last part of your training. Now there are merely some... tasks... to which I must attend. They need not concern you. I will meet up with you to the west in a few weeks. In the meantime, do not let the last chieftain escape justice."
    [/message]
#enddef

# ----- Return to Hal'al -------------------------------------------------
#define STORY_RETURN_TO_HALAL
    [story]
        [part]
            story=_ "Two days travel south of the previous battle, Malin loses the trail of the regrouped orcish warriors, but soon picks it up again. The trail moves unfailingly south for several days. As soon as it crosses the great river it immediately turns west."
        [/part]
        [part]
            story=_ "Within a few days, Malin recognizes some familiar surroundings..."
        [/part]
    [/story]
#enddef

