# All of the story parts and dialogue are stored here as macros.  This greatly shortens the scenario files, and makes editing the storyline for tone and consistency much easier.

#textdomain wesnoth-did

# ----- Saving Hal'al ----------------------------------------------------
#define STORY_SAVING_HALAL
    [story]
        [part]
            story=_ "Malin Keshar was born 10 years after death of Haldric IV. He grew up in the northern border town of Hal'al, the second child and eldest son of the baron of the city. Every summer when the mountain passes became clear, orcs came down from the north to prove themselves in battle. Every year Hal'al's guards repelled the raids, though some of the townsfolk were always lost. Malin's father led raiding parties to disrupt the orc encampments and send the orcs back to the North."
        [/part]
        [part]
            story=_ "When Malin was 10, a mage who passed through the town sensed strong magical abilities in the boy. His parents, seeing a chance for him to live away from the constant battles with the orcs, arranged for him to be sent to the mage community on the Isle of Alduin. There he studied for eight years, while back at home the orc raids increased in their frequency and ferocity. Before Malin could finish his training, however, he was expelled."
        [/part]
        [part]
            # good to have an arrow that arcs across the screen here
            story=_ "Malin returned to Hal'al just as summer began only to encounter more misfortune. Even as he arrived, an early, unexpected orc raid was being conducted against Hal'al. Malin watched as his father took an arrow in the chest and fell lifeless to the ground."
        [/part]
        [part]
            story=_ "Shaken by the loss of their commander, the human defense began to falter. As the orcs roared in anticipation of victory, skeleton warriors poured out of the woods to the orc's rear. The soldiers watched in amazement as the skeletons cut down orc after orc and then melted back into the forest."
        [/part]
        [part]
            # background=misc/blank.png
            # [image]
            #	# need my own necromancer picture
            #	file=gwiti.png
            #	x,y=284,204
            # [/image]
            story=_ "Shortly a man dressed in the robes of a necromancer emerged from the trees. 'Allow me to introduce myself. I am Darken Volk. While I know your kingdom does not love my kind, I think it vital that we put aside our differences for the moment. The orc menace grows in the North, and I misdoubt any of the border towns can stand without some assistance. For now, I ask only to rest in your town for a few days.'"
        [/part]
        [part]
            story=_ "Drogan, the captain of the guard, replied, 'Surely you know that the penalty for necromancy is death. For your aid we will promise you rest and safety. Upon your departure, however, you are banished from these lands, not to return on pain of death. We thank you for your help, but need no alliances with those who deal only in dark magic.'"
        [/part]
    [/story]
#enddef

#define DIALOGUE_SH_START
    [message]
        speaker=narrator
        message=_ "Malin, troubled by his father's death, argues to no avail that Darken Volk be allowed to stay to help defend the town. The necromancer leaves Hal'al without incident."
        image=wesnoth-icon.png
    [/message]
    [message]
        speaker=narrator
        message=_ "Several weeks pass..."
        image=wesnoth-icon.png
    [/message]
    [message]
        speaker=Drogan
        message=_ "Although I dislike sending a raiding party out so early, they should clear out the orc encampments and leave us a relatively quiet summer."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "So much for quiet, Drogan. Orcs mass north of the river!"
    [/message]
    [message]
        speaker=Drogan
        message=_ "Curse them! You must hold the river fort, Malin, or they shall surely overrun the town. I will bring what soldiers remain to your aid. The raiding party is due to return in two days, and the orcs will not dare fight with such a force attacking from behind."
    [/message]
#enddef

#define DIALOGUE_SH_CORPSE
    [message]
        speaker=Drogan
        message=_ "What in blazes is that thing? Has the necromancer returned?"
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "No, Drogan. I raised this corpse with the skills Darken Volk taught to me before he left. While I have no love for it, without the help of the dead we consign ourselves and our families to the orcish stewpots! Surely you can see that!"
    [/message]
    [message]
        speaker=Drogan
        message=_ "No benefit is worth the price of defiling the bodies of our dead! You have been very close-mouthed about why the mages sent you home from Alduin; if it was for dabbling in such arts, it is no wonder they cast you out!"
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "No! No...it was nothing like that...but I will not stand by and allow the orcs to destroy my home while I have the skills to prevent it!"
    [/message]
#enddef

#define DIALOGUE_SH_TIME_OVER
    [message]
        speaker=narrator
        message=_ "The raiding party returns, and the orcs flee in the face of a superior force."
        image=wesnoth-icon.png
    [/message]
#enddef

#define DIALOGUE_SH_ENEMIES_DEFEATED
    [message]
        speaker=narrator
        message=_ "The orcs are broken, dead or fled."
        image=wesnoth-icon.png
    [/message]
#enddef

#define DIALOGUE_SH_EXILE
    [message]
        speaker=Drogan
        message=_ "By all rights, I should have you executed on the spot, Malin. I certainly should have not given the necromancer the chance to corrupt you. Since I showed him mercy, however, I will give the same to you. You are hereby banished from Hal'al and all the Kingdom of Wesnoth."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Would you rather have let the orcs overrun the town and seen us both dead?"
    [/message]
    [message]
        speaker=Drogan
        message=_ "Aye, better that than to even dabble in dark magic. People would have rebuilt the town, just as they always have in the past. Would that the mages had taught you more sense."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "The mages taught me enough. You won't truly banish me, will you, Drogan?"
    [/message]
    [message]
        speaker=Drogan
        message=_ "Begone, now. I've no wish to be forced to send the soldiers after you. Your father would be ashamed to see the end to which you've come."
    [/message]
#enddef

#define DIALOGUE_SH_PURSUE
    [message]
        speaker=Drogan
        message=_ "That was bravely done, lad, holding the orcs off by yourself. The mages taught you well. But there is grave news from the village; your sister Dela was wounded in the attack. Healers attend her, but she may not live out the hour."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Orcs. Foul, pestilent creatures. The wide green world would be a better place with them all dead. Dead!"
    [/message]
    [message]
        speaker=Drogan
        message=_ "Perhaps, but if kings and great mages have not abolished them neither you nor I are ever likely to."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Perhaps I cannot kill them all...but I see the back-trail of this band we defeated, and there will be more orcs at the other end of it. I shall pursue them."
    [/message]
    [message]
        speaker=Drogan
        message=_ "And leave your sister?"
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "My hands were never apt for healing. But revenge I can give her."
    [/message]
    [message]
        speaker=Drogan
        message=_ "No! We need every man who can fight here, not lost in doomed attempt to harry the orcs in their own country!"
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "I am resolved."
    [/message]
    [message]
        speaker=Drogan
        message=_ "You'll go without my blessing or my men, then. I won't spare any on such an errand."
    [/message]
#enddef

# ----- Peaceful Valley --------------------------------------------------
#define STORY_PEACEFUL_VALLEY
    [story]
        [part]
            story=_ "Fighting tears and rage, Malin follows the back-trail of the orcish band. He curses the elder mages for sending him from the Isle of Alduin half-prepared, only to be thrust into conflict. He curses Drogan for lacking the courage to see what must be done. Most fiercely, he curses the orcs for ravaging his family and home through their ceaseless attacks."
        [/part]
        [part]
            story=_ "Three days travel outside Hal'al, Malin meets Darken Volk, the same necromancer who had saved Hal'al and taught Malin to raise the dead not long ago. The necromancer takes pity on Malin in his friendless state, and asks Malin to travel with him. As the weeks pass, he teaches Malin more dark magic."
        [/part]
    [/story]
#enddef

#define DIALOGUE_PV_START
    [message]
        speaker=Darken Volk
        message=_ "In truth, I share your hatred for the orcs. The northlands have been my... home... for many years, and the orcs have been a growing infestation in them. They despoil the beauty of the land wherever they go. If you are interested, I would be happy to take you on as my apprentice so that you can... aid me in the fight against them."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Yes! I thirst for revenge on those creatures!"
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "Who knows? Perhaps removing the threat of orc raids will persuade the people of Hal'al to... welcome you home."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Perhaps. Even Drogan would have to be thankful for a summer without orc raids."
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "A goblin village lies in this valley, just ahead. They are a bastard race born of the orcs, and help them in their wars against humans and dwarves. These do not know of our coming. Subduing them will give us souls upon which to call in our fight against the orcs."
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "It will be a worthwhile test of your new skills."
    [/message]
#enddef

#define DIALOGUE_PV_CAPTURE
    [message]
        speaker=Darken Volk
        message=_ "Beware the goblin guards in the villages."
    [/message]
#enddef

#define DIALOGUE_PV_SWAMP1
    [message]
        speaker=Darken Volk
        message=_ "Ahhh... I did not realize there was a swamp near this village. Malin, I believe it would be beneficial for your training if you and I were to investigate the swamp."
    [/message]
#enddef

#define DIALOGUE_PV_SWAMP2
    [message]
        speaker=Darken Volk
        message=_ "Rise, rise from the realms of death and decay!"
    [/message]
#enddef

#define DIALOGUE_PV_SWAMP3
    [message]
        speaker=Malin Keshar
        message=_ "What are those things?"
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "They are ghouls. Once, they were... evil men... murderers and outlaws. Through magic they have been transformed so their outsides match the spirits within. Those that outlive their masters gravitate towards the swamps and bogs, drawn by the natural decay there."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "It seems cruel to turn men into such a hideous form."
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "In their present form they can best serve the greater good. Even now they will aid you in defeating this goblin rabble. Besides, as I said, these were men of great evil. No punishment is too great for their kind."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "I suppose so..."
    [/message]
#enddef

#define DIALOGUE_PV_END
    [message]
        speaker=Malin Keshar
        message=_ "Sacking goblin villages is all well and good, but walking corpses and bats won't stand up to full orcish warriors."
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "Your training is just beginning, Malin. With the souls from these goblins now available for our use, you will see your forces grow quickly."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Excellent. I'm eager to move on to the real foes."
    [/message]
#enddef

# ----- A Wintering Hole -------------------------------------------------
#define STORY_A_HAUNTING_IN_WINTER
    [story]
        [part]
            story=_ "Malin and Darken Volk spend the summer and fall traveling up and down the lower Northlands. They attack small goblin villages and orc camps when they find them. Malin's power grows considerably under the constant tutelage of the necromancer."
        [/part]
    [/story]
#enddef

#define DIALOGUE_AHIW_START
    [message]
        speaker=Darken Volk
        message=_ "Winter comes on fast, and we need a sheltered place to spend it. This cave looks promising, but from the tracks in and out several bands of outlaws already inhabit it. You should clear them out so we may use it safely."
    [/message]
#enddef

#define DIALOGUE_AHIW_DWARVES1
    [message]
        speaker=Malin Keshar
        message=_ "Dwarves! They have often been our allies against the orc hordes. Surely they will allow us to winter with them."
    [/message]
#enddef

#define DIALOGUE_AHIW_DWARVES2
    [message]
        speaker=unit
        message=_ "Two necromancers are at the cave entrance! Break out your axes, boys, if you don't want to be a walking pile of bones."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Or not. Why do they hate us so much?"
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "People fear that which they don't understand, and death, after all, is the greatest mystery. Those who dare to investigate that mystery are bound to invoke fear and distrust. Worry not, your people will again warm to you once you deal with the orc threat at its source. For now, the cave-dwellers give us no choice."
    [/message]
#enddef

#define DIALOGUE_AHIW_GHOST
    [message]
        side=4
        message=_ "Free! Your foul spells cannot enslave me any longer, Malin the Damned. You shall pay for keeping me from my final rest!"
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "Fool boy! Your will must be stronger or you will never be able to control your soldiers well enough to face the orcs. Many are the young necromancers who have died when their servants turned on them. He will attack you relentlessly."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "But why are they attacking me? And what should I do?!?"
    [/message]
    [message]
        speaker=Darken Volk
        message=_ "Destroy the rebel quickly and all will be well. Wait, and he will begin to turn the rest of your forces against you."
    [/message]
#enddef

#define DIALOGUE_AHIW_GHOSTDIE
    [message]
        speaker=Malin Keshar
        message=_ "I think I've got the rest of them under control now. That was a close call."
    [/message]
#enddef

# ----- Beginning of the Revenge -----------------------------------------
#define STORY_BEGINNING_OF_THE_REVENGE
    [story]
        [part]
            story=_ "Burning inside with a desire to take his revenge against the orcs and push them further north, Malin spends the winter learning as much from Darken Volk as he can. His years of study with the mages serve him well, and his power grows quickly."
        [/part]
        [part]
            story=_ "When spring comes, the two head north to a mountain pass known to Darken Volk. In the higher reaches the snow is just beginning to melt, making the passage treacherous. The elder necromancer insists that they press on. He says that he hopes to catch the orc fighters unprepared by arriving early in the year, thereby inflicting as much damage as possible."
        [/part]
    [/story]
#enddef

#define DIALOGUE_BOTR_START
    [message]
        speaker=Darken Volk
        message=_ "Orcs block the way out of the mountain pass. Destroy them, and we will move on to bigger targets."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "With the might of the undead at my command, many orcs will die this day. They shall pay for getting me banished from Hal'al."
    [/message]
#enddef

#define DIALOGUE_BOTR_ORCDIE
    [message]
        speaker=Malin Keshar
        message=_ "Feel my wrath, vile creature!"
    [/message]
#enddef

#define DIALOGUE_BOTR_ICE_WARNING
    [message]
        speaker=Malin Keshar
        message=_ "The ice here doesn't look very thick..."
    [/message]
#enddef

#define DIALOGUE_BOTR_ICE_UNDEAD
    [message]
        speaker=narrator
        message=_ "The weak ice gives way beneath the undead creature, who becomes mired in the thick mud at the lake's bottom."
        image=wesnoth-icon.png
    [/message]
#enddef

#define DIALOGUE_BOTR_ICE_LIVING
    [message]
