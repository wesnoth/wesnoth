        role=advisor
        message=_ "Master, he threatens the safety of the city by standing in your way."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Then you are the traitor, Drogan, for preventing me from protecting the city. I will defend Hal'al, and if you stand in my way I will cut you down for the treason you commit."
    [/message]
#enddef

#define DIALOGUE_RTH_DROGANDEATH
    [message]
        speaker=Malin Keshar
        message=_ "See what your traitorous ways have won you, Drogan?"
    [/message]
    [message]
        speaker=Dela Keshar
        message=_ "You will pay for Drogan's death. Now that I have seen the true evil to which you have come, I will commit every guardsman to your demise. It pains me to think that you were once my brother."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Even with my new power, I cannot fight the entire town as well as the orcs. I must flee to the west to find Darken Volk!"
    [/message]
#enddef

#define DIALOGUE_RTH_GUARDDEATH
    [message]
        speaker=Malin Keshar
        message=_ "See how you die when you spurn the help of Malin Keshar!"
    [/message]
#enddef

#define DIALOGUE_RTH_END
    [message]
        speaker=Dela Keshar
        message=_ "While our forces must stay here to fight off your pet orcs, when we are done I shall come after you. You are my brother no longer."
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Gods of Darkness, how did it come to this? My own sister determined on my death. Nothing has gone right since...since that day the fat toad Zephrin mocked my up-country accent and I lost my temper and cursed him with boils. 'A life curse goes beyond a joke,' they said. 'Poor judgment,' they said, and expelled me from the Academy. "
    [/message]
    [message]
        speaker=Malin Keshar
        message=_ "Now the only being who still wants to keep me alive is a necromancer. Curse them all! Live or die, I'll have my revenge on those that have wronged me."
    [/message]
#enddef

# ----- A Small Favor (Part 1) -------------------------------------------
#define STORY_A_SMALL_FAVOR
    [story]
        [part]
            story=_ "Fleeing from the city of his birth, Malin heads to the west. Soon he reunites with his teacher."
        [/part]
        [part]
            story=_ "'For your final test as my apprentice, you will aid me in retrieving a book.' the necromancer says. 'The book was... stolen from me long ago. Since it has personal value to me, think of the task as a small favor. I should warn you that it will require you to act against your countrymen of Wesnoth, since it was one of them who stole it from me.'"
        [/part]
        [part]
            story=_ "Malin replies, 'They are no longer countrymen of mine, since they have rejected me twice now.'"
        [/part]
        [part]
            story=_ "Darken Volk continues, 'Excellent. We travel, then, to the city of Tath. There is a lord of that city by the name of Karres. He was trained as a mage in his youth, and now uses his wealth to support a large number of mages in their studies. Among his library is the book we seek. We will need to break into his manor and seek the book inside.'"
        [/part]
    [/story]
#enddef

#define DIALOGUE_ASF_START
    [message]
        speaker=Darken Volk
        message=_ "The stolen book lies within Lord Karres's manor on the north end of the city. We cannot defeat the entire city guard, so we must stay hidden as long as possible. The cover of the night and this fog will aid us. Once we are seen by the night watchmen, we will have to make a run for it. Our forces are not strong enough to take the whole city."
    [/message]
    [message]
        speaker=narrator
        message=_ "Note: Only the units you recruit now will be available to you once inside."
        image=wesnoth-icon.png
    [/message]
#enddef

#define DIALOGUE_ASF_ALARM
    [message]
        x,y=$x1,$y1
        message=_ "Sir! Undead creatures are coming out of the forest! Wake the guard immediately!"
    [/message]
    [message]
        speaker=Taylor
        message=_ "To arms, men!"
    [/message]
#enddef

# ----- A Small Favor (Part 2) -------------------------------------------
# no story

#define DIALOGUE_ASF2_START
    [message]
        speaker=narrator
        message=_ "Malin and Darken Volk enter the mage lord's manor, quickly closing the heavy gates behind them."
        image=wesnoth-icon.png
