#textdomain wesnoth-did

#define TRAIT_MAIMED
    [trait]
        id=maimed
        male_name= _ "maimed"
        female_name= _ "female^maimed"
        help_text= _ "<italic>text='Maimed'</italic> units have 3 less movement points than usual."
        [effect]
            apply_to=movement
            increase=-3
        [/effect]
    [/trait]
#enddef
