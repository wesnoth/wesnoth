#define DID_FROST_NOVA
    [event]
        name=attacker_hits
        id=did_frost_nova_attacker_hit
        first_time_only=no
        [filter_attack]
            special_id=did_frost_nova
        [/filter_attack]
        [store_unit]
            [filter]
                [filter_adjacent]
                    x,y=$x2,$y2
                    is_enemy=no
                [/filter_adjacent]
                [not]
                    x,y=$x2,$y2
                [/not]
            [/filter]
            variable=opp
        [/store_unit]
        {VARIABLE frost_damage $damage_inflicted}
        {VARIABLE_OP frost_damage multiply 0.7}
        [foreach]
            array=opp
            [do]
                [sound]
                    name="magic-dark.ogg"
                [/sound]
                [harm_unit]
                    [filter]
                        x,y=$opp[$i].x,$opp[$i].y
                    [/filter]
                    fire_event=yes
                    animate=yes
                    amount=$frost_damage
                    damage_type=cold
                    delay=25
                [/harm_unit]
                [if]
                    [have_unit]
                        x,y=$opp[$i].x,$opp[$i].y
                    [/have_unit]
                    [else]
                        {VARIABLE exp $opp[$i].level}
                        {VARIABLE_OP exp multiply 8}
                        {VARIABLE_OP unit.experience add "$(max(4, $exp))"}
                        {CLEAR_VARIABLE exp}
                        [unstore_unit]
                            variable=unit
                            find_vacant=no
                        [/unstore_unit]
                    [/else]
                [/if]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE opp}
        {CLEAR_VARIABLE frost_damage}
    [/event]
#enddef

