#define DID_SOUL_REND
    [event]
        name=new turn
        first_time_only=no

        [store_unit]
            [filter]
                [filter_adjacent]
                    ability=did_soul_rend
                    is_enemy=yes
                [/filter_adjacent]
            [/filter]
            variable=opp
        [/store_unit]
        [store_unit]
            [filter]
                ability=did_soul_rend
            [/filter]
            variable=unit
        [/store_unit]

        [harm_unit]
            [filter]
                ability=did_soul_rend
            [/filter]

            amount=5
            animate=no
            kill=no
        [/harm_unit]

        [floating_text]
           x,y=$unit.x,$unit.y
           text="<span color='#ff0000'>" + "5" + "</span>"
        [/floating_text]

        {VARIABLE counter 0}
        [foreach]
            array=opp
            [do]
                {VARIABLE_OP counter add 1}
                [sound]
                    name="poison.ogg"
                [/sound]
                [harm_unit]
                    [filter]
                        x,y=$opp[$i].x,$opp[$i].y
                    [/filter]
                    fire_event=yes
                    animate=yes
                    amount=3
                    delay=25
                [/harm_unit]
                [if]
                    [have_unit]
                        x,y=$opp[$i].x,$opp[$i].y
                    [/have_unit]
                    [else]
                        {VARIABLE exp $opp[$i].level}
                        {VARIABLE_OP exp multiply 8}
                        {VARIABLE_OP unit.experience add $exp}
                        {CLEAR_VARIABLE exp}
                        [unstore_unit]
                            variable=unit
                            find_vacant=no
                        [/unstore_unit]
                    [/else]
                [/if]
            [/do]
        [/foreach]
        {VARIABLE_OP counter multiply 3}
        [heal_unit]
            [filter]
                ability=did_soul_rend
            [/filter]
            amount=$counter
            animate=yes
        [/heal_unit]
        {CLEAR_VARIABLE opp}
        {CLEAR_VARIABLE unit}
        {CLEAR_VARIABLE counter}
    [/event]
#enddef

