#define DID_SHADOW_VEIL_HANDLER
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            race=undead
        [/filter]

        [if]
            [have_unit]
                x,y=$x1,$y1
                [filter_location]
                    radius=5
                    [and]
                        [filter]
                            ability=did_shadow_veil
                            side=1
                        [/filter]
                    [/and]
                [/filter_location]
            [/have_unit]
            [then]
                [object]
                    take_only_once=no
                    silent=yes
                    duration=forever
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    [effect]
                        apply_to=new_ability
                        [abilities]
                            {ABILITY_SHADOW_VEIL_HELPER}
                        [/abilities]
                    [/effect]
                [/object]
            [/then]
            [else]
                [object]
                    take_only_once=no
                    silent=yes
                    duration=forever
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    [effect]
                        apply_to=remove_ability
                        [abilities]
                            {ABILITY_SHADOW_VEIL_HELPER}
                        [/abilities]
                    [/effect]
                [/object]
            [/else]
        [/if]
    [/event]
#enddef

