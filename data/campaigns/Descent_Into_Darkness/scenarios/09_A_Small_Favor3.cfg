#textdomain wesnoth-did

[scenario]
    id=09_A_Small_Favor3
    name= _ "A Small Favor — Part 3"
    map_data="{campaigns/Descent_Into_Darkness/maps/09_A_Small_Favor3.map}"
    {TURNS 30 27 25}
    next_scenario=10_Alone_at_Last
    victory_when_enemies_defeated=no

    {UNDERGROUND}

    {SCENARIO_MUSIC       underground.ogg}
    {EXTRA_SCENARIO_MUSIC loyalists.ogg}
    {EXTRA_SCENARIO_MUSIC suspense.ogg}

    # No storyl; this occurs immediately after the previous scenario

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        gold=0
        team_name=intruders
        user_team_name= _ "Intruders"
        {FLAG_VARIANT undead}

        income=-2

        # wmllint: recognize Malin Keshar
        {CHARACTER_STATS_MALIN_KESHAR}

        shroud=yes
        share_maps=yes
        facing=nw
    [/side]
    # wmllint: validate-on

    [side]
        side=2
        controller=ai
        team_name=defenders
        user_team_name= _ "Defenders"
        no_leader=yes
        hidden=yes

        # Mages in rooms
        {NAMED_NOTRAIT_UNIT () Mage 16 15 () ( _ "Guardian")} {GUARDIAN}
        {NAMED_NOTRAIT_UNIT () Mage 18 15 () ( _ "Guardian")} {GUARDIAN}
        {NAMED_NOTRAIT_UNIT () Mage 22 13 () ( _ "Guardian")} {GUARDIAN}
        {NAMED_NOTRAIT_UNIT () Mage 24 12 () ( _ "Guardian")} {GUARDIAN}
        {NAMED_NOTRAIT_UNIT () Mage 27 10 () ( _ "Guardian")} {GUARDIAN}
        {NAMED_NOTRAIT_UNIT () Mage 29 10 () ( _ "Guardian")} {GUARDIAN}

        # Mages in great hall
        {NAMED_NOTRAIT_UNIT () (Silver Mage) 13 8 ("") ( _ "Guardian")} {GUARDIAN}
        {NAMED_NOTRAIT_UNIT () (Red Mage)    14 9 ("") ( _ "Guardian")} {GUARDIAN}
        {NAMED_NOTRAIT_UNIT () (White Mage)  16 8 ("") ( _ "Guardian")} {GUARDIAN}

        [ai]
            village_value=0
            aggression=0.8
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        team_name=intruders
        user_team_name= _ "Intruders"
        no_leader=yes
        hidden=yes
        shroud=yes
        share_maps=no
        facing=nw

        [ai]
            village_value=0
            aggression=0.8
            [goal]
                name=protect_unit
                [criteria]
                    side=3
                    canrecruit=yes
                [/criteria]
                value=5
            [/goal]
            [goal]
                name=protect_unit
                [criteria]
                    id=Darken Volk
                [/criteria]
                protect_radius=6
                value=20
            [/goal]
        [/ai]
    [/side]

    # This macro places the doors and adds the door-opening event
    {MANOR_DOORS 1,3}

    #TODO: Create some scenery (fire, torches, ...)
    {PLACE_IMAGE items/book5.png 11 7}

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Find the book"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Malin Keshar"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Darken Volk"
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=no
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]

        # Scatter manor guards
        {SCATTER_UNITS 6 Pikeman,Duelist,Pikeman,Spearman,Pikeman,Swordsman 3 (
            terrain=Rr
            [not]
                x,y=25,18
                radius=4
            [/not]
            [not]
                x,y=31,15
                radius=2
            [/not]
            [not]
                x,y=11,7
            [/not]
            [not]
                [filter][/filter]
            [/not]
        ) (
            side=2
            name= _ "Guard"
            random_traits=yes
        )}

        # Who has the book?
        {VARIABLE hasBook none}

        # Switch Volk's side
        [recall]
            id=Darken Volk
            x,y=26,16
        [/recall]

        [store_unit]
            [filter]
                id=Darken Volk
            [/filter]
            kill=yes
            variable=stored_Darken
        [/store_unit]

        {VARIABLE stored_Darken.side         3}
        {VARIABLE stored_Darken.canrecruit yes}

        {CLEAR_VARIABLE stored_Darken.ellipse}

        [unstore_unit]
            variable=stored_Darken
        [/unstore_unit]

        {CLEAR_VARIABLE stored_Darken}

        [lock_view][/lock_view]
    [/event]

    [event]
        name=start

        [store_unit]
            [filter]
                [filter_wml]
                    [variables]
                        got_inside_manor=yes
                    [/variables]
                [/filter_wml]
            [/filter]

            kill=yes
            variable=units_inside_manor
        [/store_unit]

        {FOREACH units_inside_manor i}
            {VARIABLE units_inside_manor[$i].upkeep loyal}

            [unstore_unit]
                variable=units_inside_manor[$i]
                find_vacant=no
            [/unstore_unit]

            [recall]
                id=$units_inside_manor[$i].id
            [/recall]
        {NEXT i}

        {CLEAR_VARIABLE units_inside_manor}

        # Create DV's units
        {GENERIC_UNIT 3 (Revenant)   26 16}
        [+unit]
            animate=yes
        [/unit]

        {GENERIC_UNIT 3 (Spectre)    26 16}
        [+unit]
            animate=yes
        [/unit]

        {GENERIC_UNIT 3 (Deathblade) 26 16}
        [+unit]
            animate=yes
        [/unit]

        {GENERIC_UNIT 3 (Necrophage) 26 16}
        [+unit]
            animate=yes
        [/unit]

        {GENERIC_UNIT 3 (Banebow)    26 16}
        [+unit]
            animate=yes
        [/unit]

        {GENERIC_UNIT 3 (Nightgaunt) 26 16}
        [+unit]
            animate=yes
        [/unit]

        [message]
            speaker=Malin Keshar
            message= _ "I feel the book is very close, somewhere to the northwest."
        [/message]

        [unlock_view][/unlock_view]
    [/event]

    [event]
        name=side 3 turn refresh
        first_time_only=no

        [store_unit]
            [filter]
                id=Darken Volk
            [/filter]
            variable=stored_Darken
        [/store_unit]

        [if]
            [variable]
                name=hasBook
                equals=none
            [/variable]
            [then]
                [if]
                    [variable]
                        name=turn_number
                        greater_than=3
                    [/variable]
                    [then]
                        {VARIABLE dest.x 11}
                        {VARIABLE dest.y 7}
                    [/then]
                    [else]
                        {VARIABLE dest.x 16}
                        {VARIABLE dest.y 14}
                    [/else]
                [/if]
            [/then]
            [else]
                {VARIABLE dest.x 31}
                {VARIABLE dest.y 1}
            [/else]
        [/if]

        [find_path]
            [traveler]
                id=Darken Volk
            [/traveler]
            [destination]
                x=$dest.x
                y=$dest.y
            [/destination]
            variable=darken_goto
            allow_multiple_turns=yes
        [/find_path]

        [if]
            [variable]
                name=darken_goto.step.length
                greater_than=0
            [/variable]
            [then]
                {VARIABLE index "$(min($stored_Darken.max_moves,$darken_goto.step.length-1))"}
                {VARIABLE stored_Darken.goto_x $darken_goto.step[$index].x}
                {VARIABLE stored_Darken.goto_y $darken_goto.step[$index].y}
            [/then]
            [else]
                {VARIABLE stored_Darken.goto_x $dest.x}
                {VARIABLE stored_Darken.goto_y $dest.y}
            [/else]
        [/if]

        [unstore_unit]
            variable=stored_Darken
        [/unstore_unit]

        {CLEAR_VARIABLE stored_Darken,dest,darken_goto,index}
    [/event]

    [event]
        # Malin gets the book
        name=moveto
        [filter]
            id=Malin Keshar
            x,y=11,7
        [/filter]
        [filter_condition]
            [variable]
                name=hasBook
                equals=none
            [/variable]
        [/filter_condition]

        [remove_item]
            x,y=11,7
        [/remove_item]

        {VARIABLE hasBook Malin}

        [message]
            speaker=Malin Keshar
            message= _ "We’ve got the book, but now how do we get out of here?"
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "There’s a small tunnel in the cellar to the northeast. It will lead us far enough out of the city that we can escape pursuit."
        [/message]

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Escape via the tunnel in the northeast cellar"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Malin Keshar"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Darken Volk"
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=no
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]

        [event]
            name=moveto
            [filter]
                id=Malin Keshar
                x,y=30-31,1
            [/filter]

            [message]
                speaker=Malin Keshar
                message= _ "Phew! Let’s get out of here."
            [/message]

            [endlevel]
                result=victory
                bonus=no
                {NEW_GOLD_CARRYOVER 100}
                carryover_report=no
            [/endlevel]
        [/event]
    [/event]

    [event]
        # DV gets the book
        name=moveto
        [filter]
            id=Darken Volk
            x,y=11,7
        [/filter]
        [filter_condition]
            [variable]
                name=hasBook
                equals=none
            [/variable]
        [/filter_condition]

        [remove_item]
            x,y=11,7
        [/remove_item]

        {VARIABLE hasBook Darken}

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Escape the manor"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Malin Keshar"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Darken Volk"
            [/objective]

            {TURNS_RUN_OUT}
        [/objectives]

        [event]
            name=moveto
            [filter]
                id=Darken Volk
                side=3
            [/filter]

            [message]
                speaker=Malin Keshar
                message= _ "We’ve got the book, but now how do we get out of here?"
            [/message]

            [scroll_to_unit]
                id=Darken Volk
            [/scroll_to_unit]

            [message]
                speaker=Malin Keshar
                message= _ "Wait, you aren’t leaving me behind, are you?"
            [/message]
        [/event]

        [event]
            name=moveto
            [filter]
                id=Darken Volk
                x,y=30-31,1
            [/filter]

            [message]
                speaker=Darken Volk
                message= _ "You have served me well, my apprentice."
            [/message]

            [message]
                speaker=narrator
                image=wesnoth-icon.png
                message= _ "As he heads into the tunnel Darken Volk collapses its entrance, leaving Malin to be captured and executed by the city guards."
            [/message]

            [endlevel]
                result=defeat
            [/endlevel]
        [/event]

        [event]
            name=moveto
            [filter]
                id=Malin Keshar
                x,y=30-31,1
            [/filter]

            [message]
                speaker=Malin Keshar
                message= _ "Phew! Let’s get out of here."
            [/message]

            [endlevel]
                result=victory
                bonus=no
                {NEW_GOLD_CARRYOVER 100}
                carryover_report=no
            [/endlevel]
        [/event]
    [/event]

    [event]
        name=victory

        {MODIFY_UNIT (id=Darken Volk) side 1}
    [/event]

    {HERODEATH_MALIN}
    {HERODEATH_VOLK_B}

    {TIME_OVER_DEFEAT_MANOR}
[/scenario]
