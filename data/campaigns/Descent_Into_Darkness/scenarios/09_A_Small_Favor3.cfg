    [event]
        name=start

        [store_unit]
            [filter]
                [filter_wml]
                    [variables]
                        got_inside_manor=yes
                    [/variables]
                [/filter_wml]
            [/filter]

            variable=units_inside_manor
        [/store_unit]

        [foreach]
            array=units_inside_manor
            [do]
                [recall]
                    id=$this_item.id
                [/recall]

                [modify_unit]
                    [filter]
                        id=$this_item.id
                    [/filter]

                    [object]
                        duration=scenario
                        [effect]
                            apply_to=loyal
                        [/effect]
                    [/object]
                [/modify_unit]
            [/do]
        [/foreach]

        {CLEAR_VARIABLE units_inside_manor}

        # Create DV's units
        {GENERIC_UNIT 3 (Spectre)    26 16}
        [+unit]
            animate=yes
        [/unit]

        {GENERIC_UNIT 3 (Deathblade) 26 16}
        [+unit]
            animate=yes
        [/unit]

        {GENERIC_UNIT 3 (Necrophage) 26 16}
        [+unit]
            animate=yes
        [/unit]

        {GENERIC_UNIT 3 (Banebow)    26 16}
        [+unit]
            animate=yes
        [/unit]

        [message]
            speaker=Darken Volk
            message= _ "The book is very close, somewhere to the northwest."
        [/message]

        [unlock_view][/unlock_view]
    [/event]

    [event]
        name=side 3 turn refresh
        first_time_only=no

        [store_unit]
            [filter]
                id=Darken Volk
            [/filter]
            variable=stored_Darken
        [/store_unit]

        [if]
            [variable]
                name=hasBook
                equals=none
            [/variable]
            [then]
                [if]
                    [variable]
                        name=turn_number
                        greater_than=4
                    [/variable]
                    [then]
                        [store_locations]
                            location_id=book_start
                            variable=dest
                        [/store_locations]
                    [/then]
                    [else]
                        {VARIABLE dest.x 16}
                        {VARIABLE dest.y 14}
                    [/else]
                [/if]
            [/then]
            [else]
                {VARIABLE dest.x 31}
                {VARIABLE dest.y 1}
            [/else]
        [/if]

        [find_path]
            [traveler]
                id=Darken Volk
            [/traveler]
            [destination]
                x=$dest.x
                y=$dest.y
            [/destination]
            variable=darken_goto
            allow_multiple_turns=yes
        [/find_path]

        [if]
            [variable]
                name=darken_goto.step.length
                greater_than=0
            [/variable]
            [then]
                {VARIABLE index "$(min($stored_Darken.max_moves,$darken_goto.step.length-1))"}
                {VARIABLE stored_Darken.goto_x $darken_goto.step[$index].x}
                {VARIABLE stored_Darken.goto_y $darken_goto.step[$index].y}
            [/then]
            [else]
                {VARIABLE stored_Darken.goto_x $dest.x}
                {VARIABLE stored_Darken.goto_y $dest.y}
            [/else]
        [/if]

        [unstore_unit]
            variable=stored_Darken
        [/unstore_unit]

        {CLEAR_VARIABLE stored_Darken,dest,darken_goto,index}
    [/event]

    # If there are no enemies, then DV's troops won't move; this event unblocks the book if necessary.
    [event]
        name=side 3 turn refresh
        first_time_only=no
        [filter_condition]
            [variable]
                name=hasBook
                equals=none
            [/variable]
            [have_unit]
                # This won't be DV himself, otherwise hasBook is not none.
                side=3
                [filter_location]
                    location_id=book_start
                [/filter_location]
            [/have_unit]
            [not]
                [have_unit]
                    # Ignore side=4, the city guard is (hopefully for the player) not near the book.
                    side=2
                    [filter_vision]
                        # There are 3 entrance rooms, one of them might still have all of its doors shut.
                        side=3
                    [/filter_vision]
                [/have_unit]
            [/not]
        [/filter_condition]
        [modify_unit]
            [filter]
                [filter_location]
                    location_id=book_start
                [/filter_location]
            [/filter]
            # Somewhere inside the tunnel, but out-of-the-way for the hexes that Malin must move to.
            goto_x=29
            goto_y=2
        [/modify_unit]
    [/event]

    # pursuer spawns

#define SPAWN_GUARD
    [random_placement]
        num_items=1
        variable=loc
        min_distance=1
        [filter_location]
            x=33-34,35
            y=17-18,18-19
            [not]
                [filter][/filter]
            [/not]
        [/filter_location]
        [command]
            [set_variable]
                name=ind
                rand=1..$guardtypetable.length
            [/set_variable]
            {VARIABLE_OP ind sub 1}
            {GENERIC_UNIT 4 "$guardtypetable[$ind].type" $loc.x $loc.y}
            {CLEAR_VARIABLE ind}
        [/command]
    [/random_placement]
#enddef
#define SPAWN_MAGE
    [random_placement]
        num_items=1
        variable=loc
        min_distance=1
        [filter_location]
            x=33-34,35
            y=17-18,18-19
            [not]
