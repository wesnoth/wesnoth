#textdomain wesnoth-did

[scenario]
    id=03_A_Haunting_in_Winter
    name= _ "A Haunting in Winter"
    map_file=campaigns/Descent_Into_Darkness/maps/03_A_Haunting_in_Winter.map
    victory_when_enemies_defeated=no
    turns=unlimited
    next_scenario=04_Spring_of_Reprisal

    [time_area]
        x=15-16
        y=20-21
        {DEFAULT_SCHEDULE}
    [/time_area]
    {UNDERGROUND}

    {SCENARIO_MUSIC       the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC nunc_dimittis.ogg}

    [story]
        [part]
            music=transience.ogg
            story=_ "Malin and Darken Volk spend the summer and fall traveling across the lower Northlands. They attack goblin villages and small orcish camps when they find them. Although Darken Volk is occasionally demanding and irritable, he proves to be an effective mentor. Malin’s power grows considerably under the necromancer’s tutelage."
            {STORYTXT_BACKGROUND travel.jpg}
        [/part]
        [part]
            story=_ "The colored patchwork of fall eventually fades to wintry snowfall drifting over barren lands. The nights grow longer as the sun disappears behind a seemingly perpetual mist of pallid clouds. Hounded by the elements, the two necromancers retreat into the hills to seek shelter. By a stroke of good fortune, they stumble across a mostly abandoned cave just as the winter sets in."
            {STORYTXT_BACKGROUND travel.jpg}
        [/part]
    [/story]

    {DID_TRACK {JOURNEY_03_NEW}}

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        recruit=Walking Corpse,Vampire Bat,Ghoul
        income=-2
        village_gold=0
        {GOLD 60 50 40}
        village_support=2
        team_name=good
        user_team_name= _ "Malin Keshar"
        {FLAG_VARIANT undead}
        color=darkblue

        # wmllint: recognize Malin Keshar
        {CHARACTER_STATS_MALIN_KESHAR}

        shroud=yes
        facing=ne
    [/side]
    # wmllint: validate-on

    [side]
        side=2
        controller=ai
        no_leader=yes
        hidden=yes
        team_name=monsters
        color=orange
        [ai]
            aggression=1.0
            caution=0.0
            grouping=no
            simple_targeting=yes
            village_value=0
            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=100
            [/goal]
            [goal]
                name=target
                [criteria]
                    side=3
                [/criteria]
                value=-100
            [/goal]
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        no_leader=yes
        hidden=yes
        team_name=good
        color=black
    [/side]

    [side]
        side=4
        controller=ai
        no_leader=yes
        hidden=yes
        team_name=spirits
        color=darkblue
    [/side]

#define OBJECTIVE_EXPLORE
    [objectives]
        side=1
        [objective]
            condition=win
            description= _ "Explore"
        [/objective]
        [objective]
            condition=lose
            description= _ "Death of Malin Keshar"
        [/objective]
        [gold_carryover]
            carryover_percentage=100
        [/gold_carryover]
    [/objectives]
#enddef

#define FULL_HEAL_RESTORE FILTER
    [heal_unit]
        [filter]
            {FILTER}
        [/filter]

        amount=full
        moves=full
        restore_statuses=yes
        restore_attacks=yes
    [/heal_unit]
#enddef

    {PLACE_IMAGE scenery/summoning-circle3.png 26 5}
    {PLACE_IMAGE items/storm-trident.png 29 10}
    {PLACE_IMAGE items/potion-clear.png 2 2}
    {PLACE_IMAGE scenery/nest-empty.png 9 7}

    {PLACE_IMAGE scenery/castle-ruins.png 5 6}
    {PLACE_IMAGE scenery/castle-ruins2.png 2 3}
    {PLACE_IMAGE scenery/orcish-flag-flat2.png 2 5}
    {PLACE_IMAGE scenery/orcish-flag-flat2.png 4 5}
    {PLACE_IMAGE scenery/orcish-flag-flat2.png 11 3}
    {PLACE_IMAGE items/bonestack.png 5 5}
    {PLACE_IMAGE scenery/whitefang-flag.png 4 6}

    [event]
        name=prestart

        {CLEAR_CORPSE_HORDE}

        [label]
            x,y=5,17
            text= _ "Reflection pool"
        [/label]

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Kill both young ogres"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Malin Keshar"
            [/objective]
            [gold_carryover]
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]

        [recall]
            id=Darken Volk
        [/recall]

        [unit]
            type=Young Ogre
            x,y=25,17
            side=2
            id=YOgre1
            hitpoints=38
            facing=sw
            ai_special=guardian
        [/unit]
        [unit]
            type=Young Ogre
            x,y=24,17
            side=2
            id=YOgre2
            hitpoints=33
            facing=ne
            ai_special=guardian
        [/unit]

        {PLACE_IMAGE "items/bow.png" 17 8}
        [unit]
            type=Ogre
            x,y=18,6
            side=2
            id=Ogre3
            ai_special=guardian
        [/unit]

        [unit]
            type=Wolf
            x,y=1,5
            side=2
            ai_special=guardian
            random_traits=no
            [modifications]
                {TRAIT_MAIMED}
            [/modifications]
        [/unit]

        [unit]
            type=Wolf
            x,y=6,8
            side=2
            ai_special=guardian
            random_traits=no
            [modifications]
                {TRAIT_MAIMED}
            [/modifications]
        [/unit]

        [unit]
            type=Wolf
            x,y=5,5
            side=2
            ai_special=guardian
            random_traits=no
            [modifications]
                {TRAIT_MAIMED}
            [/modifications]
        [/unit]

        [unit]
            type=Wolf
            x,y=4,2
            side=2
            ai_special=guardian
            random_traits=no
            [modifications]
                {TRAIT_MAIMED}
            [/modifications]
        [/unit]

#ifdef EASY
        [unit]
            type=Great Wolf
            x,y=3,7
            side=2
            ai_special=guardian
            random_traits=no
            [modifications]
                {TRAIT_MAIMED}
            [/modifications]
        [/unit]
#else
        [unit]
            type=Direwolf
            x,y=3,7
            side=2
            ai_special=guardian
            random_traits=no
            [modifications]
                {TRAIT_MAIMED}
            [/modifications]
        [/unit]
#endif
        [remove_shroud]
            x=13-16,12,12
            y=11-21,13-14,17-19
        [/remove_shroud]

        [unit]
            type=Giant Scorpion
            x,y=8,9
            side=2
            level=2
            id=Big Scorpion
            ai_special=guardian
            max_moves=1
            max_hitpoints=66
        [/unit]

        {MODIFY_UNIT (id=Darken Volk) max_moves 0}
        {MODIFY_UNIT (id=Darken Volk) moves 0}
        {MODIFY_UNIT (id=Darken Volk) side 3}

        {VARIABLE mud_puzzle 0}
        {VARIABLE rat_puzzle 0}
    [/event]

    [event]
        name=start

        [message]
            speaker=Darken Volk
            message= _ "I sense many lifeforms in this cavern, but none are very powerful. Most likely they are merely nothing more than beasts. Still, we may be able to use them to continue your training."
        [/message]

        [message]
            speaker=Malin Keshar
            message= _ "Better than nothing. Which way do these creatures lie?"
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "East."
        [/message]

        [move_unit]
            id=Malin Keshar
            to_x,to_y=20,13
        [/move_unit]
        [redraw]
            side=1
            clear_shroud=yes
        [/redraw]
        [scroll_to]
            x,y=24,17
        [/scroll_to]

        [message]
            speaker=YOgre1
            message= _ "Me kill you!"
        [/message]

        [harm_unit]
            [filter]
                id=YOgre2
            [/filter]
            [filter_second]
                id=YOgre1
            [/filter_second]
            [primary_attack]
                name=cleaver
            [/primary_attack]
            [secondary_attack]
                name=cleaver
            [/secondary_attack]
            animate=yes
            amount=6
        [/harm_unit]

        [message]
            speaker=YOgre2
            message= _ "No, me kill you!"
        [/message]

        [harm_unit]
            [filter]
                id=YOgre1
            [/filter]
            [filter_second]
                id=YOgre2
            [/filter_second]
            [primary_attack]
                name=cleaver
            [/primary_attack]
            [secondary_attack]
                name=cleaver
            [/secondary_attack]
            animate=yes
            amount=5
        [/harm_unit]

        [message]
            speaker=YOgre1
            message= _ "No, me kill— I see human!"
        [/message]

        [message]
            speaker=YOgre2
            message= _ "Human! We smash human!"
        [/message]

        [message]
            speaker=Malin Keshar
            message= _ "Simple-minded, obtuse creatures."
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "This should be an easy task for you. Once you have slain them both, we shall turn them into skeletons."
        [/message]
    [/event]


    # First area (two young ogres)
    [event]
        name=last breath
        [filter]
            id=YOgre1
        [/filter]

        [message]
            speaker=YOgre1
            # po: this line is just a death scream
            message= _ "Arrghhaaugghhh..." # wmllint: no spellcheck
        [/message]

        {PLACE_IMAGE "items/bones.png" $x1 $y1}

        {VARIABLE loc1.x $x1}
        {VARIABLE loc1.y $y1}
    [/event]
    [event]
        name=last breath
        [filter]
            id=YOgre2
        [/filter]

        [message]
            speaker=YOgre2
            message= _ "Me... die..."
        [/message]

        {PLACE_IMAGE "items/bones.png" $x1 $y1}

        {VARIABLE loc2.x $x1}
        {VARIABLE loc2.y $y1}
    [/event]

    [event]
        name=die
        first_time_only=no

        [filter]
            id=YOgre1,YOgre2
        [/filter]

        [if]
            [not]
                [have_unit]
                    id=YOgre1,YOgre2
                [/have_unit]
            [/not]
            [then]
                # if Malin is the one to kill the last ogre, he doesn't get the exp because he gets moved off the hex
                # so this will give it to him manually
                [if]
                    [have_unit]
                        x,y=$x2,$y2
                        id=Malin Keshar
                    [/have_unit]
                    [then]
                        [store_unit]
                            [filter]
                                id=Malin Keshar
                            [/filter]
                            variable=malin
                        [/store_unit]

                        {VARIABLE_OP malin.experience add 8}
                        [unstore_unit]
                            variable=malin
                        [/unstore_unit]

                        {CLEAR_VARIABLE malin}
                    [/then]
                [/if]

                # this is necessary to stop the units from blocking their hexes
                [kill]
                    id=YOgre1,YOgre2
                [/kill]
                [fire_event]
                    name=cutscene1
                [/fire_event]
            [/then]
        [/if]
    [/event]
    [event]
        name=cutscene1

        {FULL_HEAL_RESTORE (side=1)}

        [message]
            speaker=Malin Keshar
            message= _ "The ogres are dead."
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "Good... I have already showed you how to raise a skeleton before, but perhaps it would be best if we... went over it once again. Other than for ghouls, flesh and blood are useless for undead creatures. First, let out the blood and innards and dispose of them."
        [/message]

        [message]
            speaker=Malin Keshar
            message= _ "Very well."
        [/message]

        [move_unit]
            id=Malin Keshar
            to_x,to_y=$loc1.x,$loc1.y
        [/move_unit]

        [sound]
            name=axe.ogg
        [/sound]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Malin Keshar
            message= _ "What a mess."
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "Leave it. The ghouls will take care of it in due course. Next, strip away the flesh. A little remaining is fine; too much will hamper your skeletons’ movement."
        [/message]

        [delay]
            time=350
        [/delay]

        [sound]
            name=axe.ogg
        [/sound]

        [delay]
            time=500
        [/delay]

        [sound]
            name=axe.ogg
        [/sound]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Malin Keshar
            message= _ "And then?"
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "Bind the strings of energy to the bone. Skeletons are no more than puppets. Novices will directly control their movement with strands of dark magic, but you should have no need for such crude methods. Instead, impart your will upon the skeleton, spread the threads over the bones, then let loose the twine from your hand. If your will is strong enough, the skeleton will be able to move on its own."
        [/message]

        [message]
            speaker=Malin Keshar
            message= _ "I will try."
        [/message]

        [animate_unit]
            [filter]
                id=Malin Keshar
            [/filter]
            [primary_attack]
                range=ranged
            [/primary_attack]
            flag=attack
        [/animate_unit]

        [delay]
            time=400
        [/delay]

        {REMOVE_IMAGE $loc1.x $loc1.y}

        [unit]
            type=Skeleton
            x,y=$loc1.x,$loc1.y
            passable=yes
            side=1
            animate=yes
        [/unit]

        [message]
            speaker=Darken Volk
            message= _ "Do it again."
        [/message]

        [delay]
            time=750
        [/delay]

        [animate_unit]
            [filter]
                id=Malin Keshar
            [/filter]
            [primary_attack]
                range=ranged
            [/primary_attack]
            flag=attack
        [/animate_unit]

        [delay]
            time=400
        [/delay]

        {REMOVE_IMAGE $loc2.x $loc2.y}

        [unit]
            type=Skeleton
            x,y=$loc2.x,$loc2.y
            passable=yes
            side=1
            animate=yes
        [/unit]

        [terrain]
            x=19,20,20
            y=9,9,8
            terrain=Ur
        [/terrain]
        [redraw][/redraw]

        {CLEAR_VARIABLE loc1}
        {CLEAR_VARIABLE loc2}

        [message]
            speaker=Darken Volk
            message= _ "Good. Now head north. I sense another ogre there."
        [/message]

        {OBJECTIVE_EXPLORE}
    [/event]

    [event]
        name=sighted
        [filter]
            id=Ogre3
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Malin Keshar
            message= _ "I can turn this one into a skeleton as well."
        [/message]
    [/event]

    # Second mini area (third young ogre)
    [event]
        name=die
        first_time_only=yes
        [filter]
            id=Ogre3
        [/filter]

        {FULL_HEAL_RESTORE (side=1)}

        {PLACE_IMAGE "items/bones.png" $x1 $y1}

        [kill]
            id=Ogre3
        [/kill]

        [remove_shroud]
            x,y=17,8
            radius=1
        [/remove_shroud]

        [scroll_to]
            x,y=17,8
        [/scroll_to]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Darken Volk
            message= _ "The ogre seems to have looted a bow. Use it to create a Skeleton Archer."
        [/message]

        [message]
            speaker=Malin Keshar
            message= _ "Very well."
        [/message]

        [animate_unit]
            [filter]
                id=Malin Keshar
            [/filter]
            [primary_attack]
                range=ranged
            [/primary_attack]
            flag=attack
        [/animate_unit]

        [delay]
            time=400
        [/delay]

        [unit]
            type=Skeleton Archer
            x,y=$x1,$y1
            side=1
            animate=yes
            passable=yes
        [/unit]

        {REMOVE_IMAGE $x1 $y1}
        {REMOVE_IMAGE 17 8}

        [message]
            speaker=Darken Volk
            message= _ "It seems that raising skeletons is already a trivial matter for you now. You are indeed... talented."
        [/message]

        [message]
            speaker=Malin Keshar
            message= _ "Perhaps, but I will need more than a few skeletons to fight the orcs."
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "They will come in time, when you learn to control more of them at once. For now, continue exploring these caves. We may yet find something else of use."
        [/message]

        [terrain]
            x=24,25,24,25,21,22
            y=10,10,11,11,6,6
            terrain=Rb
        [/terrain]
        [terrain]
            x=21,15,17
            y=7,5,5
            terrain=Uu
        [/terrain]
        [terrain]
            x=16,16
            y=4,5
            terrain=Ur
        [/terrain]
        [redraw][/redraw]

        {GENERIC_UNIT 2 (Giant Mudcrawler) 24 5}
        {GENERIC_UNIT 2 (Giant Mudcrawler) 26 6}
        {GENERIC_UNIT 2 (Giant Mudcrawler) 27 7}
        {GENERIC_UNIT 2 (Giant Mudcrawler) 26 4}

        [unit]
            type=Giant Rat
            x,y=8,2
            side=2
            level=1
            id=Big Rat
            ai_special=guardian
            max_moves=3
            max_hitpoints=40
        [/unit]

        {VARIABLE mud_puzzle 1}
        {VARIABLE rat_puzzle 1}

        {OBJECTIVE_EXPLORE}
    [/event]

    # Third area (mudcrawler puzzle)

    # not part of the puzzle, but justifies why there's a storm trident here
    [event]
        name=moveto
        [filter]
            x,y=29,11
            side=1
        [/filter]

        {PLACE_IMAGE "items/bones.png" $x1 $y1}

        [message]
            speaker=Malin Keshar
            message= _ "It seems like a merman used to live here."
        [/message]
    [/event]
    [event]
        name=sighted
        [filter]
            type=Giant Mudcrawler
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Malin Keshar
            message= _ "Ick. Mudcrawlers. How did these things end up here?"
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "The magic of our world is unpredictable and random. Even without the interference of a trained mage, it sometimes coagulates by itself, giving rise to physical anomalies or breathing life into the inanimate. See there?"
        [/message]

        [remove_shroud]
            x,y=26,5
            radius=3
        [/remove_shroud]

        [scroll_to]
            x,y=26,5
        [/scroll_to]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Darken Volk
            message= _ "It is merely a small eddy of energy, but enough to animate the swamp water."
        [/message]

        [message]
            speaker=Malin Keshar
            message= _ "I see. Well, even if these mudcrawlers are not much of a threat, they’re still bothersome. I wonder if I could be rid of them. What is magic mud even weak to, anyway? Fire?"
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "You should be able to figure it out on your own."
        [/message]

        [message]
            speaker=Malin Keshar
            message= _ "... I suppose you’re right."
        [/message]
    [/event]
    [event]
        name=moveto
        [filter]
            x,y=29,10
            id=Malin Keshar
        [/filter]
        [filter_condition]
            [variable]
                name=mud_puzzle
                numerical_equals=1
            [/variable]
        [/filter_condition]

        [message]
            speaker=Malin Keshar
            message= _ "Hmm, a storm trident. I wonder if it could be useful."
        [/message]

        {REMOVE_IMAGE 29 10}

        {VARIABLE mud_puzzle 2}
    [/event]
    [event]
        name=moveto
        [filter]
            x,y=23,6
            id=Malin Keshar
        [/filter]
        [filter_condition]
            [variable]
                name=mud_puzzle
                numerical_equals=2
            [/variable]
        [/filter_condition]

        [message]
            speaker=Malin Keshar
            message= _ "I can use the trident to set these trees aflame."
        [/message]

        [sound]
            name=lightning.ogg
        [/sound]

        [delay]
            time=1000
        [/delay]

        [sound]
            name=fire.wav
        [/sound]

        [delay]
            time=750
        [/delay]

        [terrain]
            x,y=23,6
            terrain=Rb
        [/terrain]
        [redraw][/redraw]

        [unit_overlay]
            id=Malin Keshar
            image="misc/fire-icon.png"
            object_id="fire_icon"
        [/unit_overlay]

        {VARIABLE mud_puzzle 3}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x,y=26,5
            id=Malin Keshar
        [/filter]
        [filter_condition]
            [variable]
                name=mud_puzzle
                less_than=4
            [/variable]
        [/filter_condition]

        [if]
            [variable]
                name=mud_puzzle
                numerical_equals=3
            [/variable]
            [then]
                [message]
                    speaker=Malin Keshar
                    message= _ "Let’s see if this fire does anything."
                [/message]

                [remove_object]
                    id=Malin Keshar
                    object_id="fire_icon"
                [/remove_object]

                [sound]
                    name=fire.wav
                [/sound]

                [delay]
                    time=1000
                [/delay]

                [sound]
                    name=flame-big.ogg
                [/sound]

                [delay]
                    time=500
                [/delay]

                {REMOVE_IMAGE 26 5}

                [delay]
                    time=500
                [/delay]

                [message]
                    speaker=Malin Keshar
                    message= _ "I think that did it. No more pesky crawlers."
                [/message]

                [store_unit]
                    [filter]
                        id=Malin Keshar
                    [/filter]
                    variable=malin
                [/store_unit]

#ifdef EASY
                {VARIABLE_OP malin.experience add 30}
                [floating_text]
                   x,y=$malin.x,$malin.y
                   text="<span color='#800080'>" + "+30 exp" + "</span>"
                [/floating_text]
#endif
#ifdef NORMAL
                {VARIABLE_OP malin.experience add 25}
                [floating_text]
                   x,y=$malin.x,$malin.y
                   text="<span color='#800080'>" + "+25 exp" + "</span>"
                [/floating_text]
#endif
#ifdef HARD
                {VARIABLE_OP malin.experience add 20}
                [floating_text]
                   x,y=$malin.x,$malin.y
                   text="<span color='#800080'>" + "+20 exp" + "</span>"
                [/floating_text]
#endif

                [unstore_unit]
                    variable=malin
                [/unstore_unit]

                {CLEAR_VARIABLE malin}

                {VARIABLE mud_puzzle 4}
            [/then]
            [else]
                [message]
                    speaker=narrator
                    message= _ "Nothing happens."
                [/message]
            [/else]
        [/if]
    [/event]

    # only give the player 1 exp on killing mudcrawlers and giant rats, otherwise it's too easy to farm exp
    # since the filter is level=0, it doesn't affect the big rat you encounter
    [event]
        name=die
        first_time_only=no
        [filter]
            level=0
        [/filter]

        [store_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            variable=s_unit
        [/store_unit]

        {VARIABLE_OP s_unit.experience sub 3}

