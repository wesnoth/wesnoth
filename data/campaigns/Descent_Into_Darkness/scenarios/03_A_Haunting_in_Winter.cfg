    [event]
        name=enter hex
        [filter]
            side=1
            x,y=5-9,6-7
        [/filter]

        [message]
            speaker=Malin Keshar
            message= _ "Rail tracks and mines... dwarves used to live here, but there do not seem to be any guards. I wonder where they went?"
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            race=troll
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Malin Keshar
            message= _ "Trolls! I suppose I should have expected this."
        [/message]

        [message]
            speaker=Darken Volk
            message= _ "Threats to your skeletons, but no more than fodder for your ghosts. Eliminate them all."
        [/message]

        [modify_unit]
            [filter]
                race=troll
            [/filter]
            [effect]
                apply_to=status
                remove=guardian
            [/effect]
        [/modify_unit]

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat the trolls"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Malin Keshar"
            [/objective]
            [gold_carryover]
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            race=troll
        [/filter]

        {VARIABLE loc1.x $x1}
        {VARIABLE loc1.y $y1}

        [fire_event]
            name=create ghost
        [/fire_event]

        [if]
            [not]
                [have_unit]
                    race=troll
                [/have_unit]
            [/not]
            [then]

                [message]
                    speaker=Malin Keshar
                    message= _ "The trolls are defeated."
                [/message]
                [endlevel]
                    result=victory
                    bonus=no
                    {NEW_GOLD_CARRYOVER 100}
                [/endlevel]
            [/then]
        [/if]
