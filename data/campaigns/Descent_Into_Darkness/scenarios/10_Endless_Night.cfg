        team_name=monsters
        gold=0
        controller=ai
        no_leader=yes
        hidden=yes
        income=-2
        color=orange
        [ai]
            aggression=0.9
            caution=0.1
            grouping=no
            simple_targeting=yes
            village_value=0
        [/ai]
    [/side]

    [side]
        side=5
        controller=ai
        no_leader=yes
        hidden=yes
        team_name=fake
        color=darkblue
    [/side]

