        team_name=good
        village_gold=1
        user_team_name= _ "Mal Keshar"
        {FLAG_VARIANT undead}
        color=darkblue

        # wmllint: recognize Mal Keshar
        {CHARACTER_STATS_MAL_KESHAR}

        facing=ne
    [/side]
    # wmllint: validate-on

    # Foolish Hero
    [side]
