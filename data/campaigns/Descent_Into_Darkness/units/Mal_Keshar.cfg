#define MAL_KESHAR_ADVANCEMENT HP_INCREMENT XP_INCREMENT_E XP_INCREMENT_N XP_INCREMENT_H EFFECT_WML VARIATION_NAME
    [advancement]
        max_times=-1
        always_display=yes
        [effect]
            apply_to=hitpoints
            increase_total={HP_INCREMENT}
            increase={HP_INCREMENT}
            heal_full=no
        [/effect]
#ifdef EASY
        [effect]
            apply_to=max_experience
            increase={XP_INCREMENT_E}
        [/effect]
#endif
#ifdef NORMAL
        [effect]
            apply_to=max_experience
            increase={XP_INCREMENT_N}
        [/effect]
#endif
#ifdef HARD
        [effect]
            apply_to=max_experience
            increase={XP_INCREMENT_H}
        [/effect]
#endif
        [effect]
            apply_to=variation
            name={VARIATION_NAME}
        [/effect]
        {EFFECT_WML}
    [/advancement]
#enddef

