#textdomain wesnoth-did
[unit]
    id=Apprentice Mage
    name=_ "Apprentice Mage"
    race=human
    gender=male
    image="units/apprentice-mage.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=smallfoot
    movement=6
    experience=60
    level=1
    alignment=neutral
    advanceto=Apprentice Necromancer
    cost=15
    usage=mixed fighter
    unit_description=_ "Trained in swordsmanship as a boy and the magical arts as a young man, Malin Keshar is talented at both but an expert in neither."
    {DEFENSE_ANIM "units/apprentice-mage-defend.png" "units/apprentice-mage-sword.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short-sword
        description=_ "short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=magic_blast
        description=_ "magic blast"
        icon="attacks/mud-glob.png"	# dark missile is next level up
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=magic_blast
        [/attack_filter]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        {HIT_MISS_SOUNDS magic-dark.ogg magic-dark-miss.ogg (
        [frame]
            begin=-200
            end=-100
            image=units/apprentice-mage-magic-1.png
        [/frame]
        )}
        [frame]
            begin=-100
            end=0
            image=units/apprentice-mage-magic-2.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=short-sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-175
            image=units/apprentice-mage-sword.png
        [/frame]
        [frame]
            begin=-175
            end=-100
            image=units/apprentice-mage-sword-1.png
        [/frame]
        {HIT_MISS_SOUNDS sword-1.ogg {SOUND_LIST:MISS} (
        [frame]
            begin=-100
            end=50
            image=units/apprentice-mage-sword-2.png
        [/frame]
        )}
        [frame]
            begin=50
            end=125
            image=units/apprentice-mage-sword-3.png
        [/frame]
        [frame]
            begin=125
            end=175
            image=units/apprentice-mage.png
        [/frame]
    [/attack_anim]
[/unit]
