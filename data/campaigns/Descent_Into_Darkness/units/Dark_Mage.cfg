#textdomain wesnoth-did
[unit_type]
    id=Dark Mage
    name= _ "Dark Mage"
    race=human
    image="units/dark-mage.png"
    hitpoints=67
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=mixed fighter
    description= _ "Although Malinâ€™s sword has grown rusty from lack of proper care, his increasing skill with magic more than compensates."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dark-mage-defend.png" "units/dark-mage.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=short sword
        #textdomain wesnoth-units
        description=_ "short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=15
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        #textdomain wesnoth-did
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=10
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chill wave
        [/filter_attack]

        {MISSILE_FRAME_CHILL_WAVE 0 -5}

        start_time=-355
        [frame]
            image="units/dark-mage-magic-[1~2].png:75"
        [/frame]
        [frame]
            image="units/dark-mage-magic-3.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -120}
        [frame]
            image="units/dark-mage-magic-[2~1].png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-675
        [frame]
            image="units/dark-mage-magic-[1~2].png:75"
        [/frame]
        [frame]
            image="units/dark-mage-magic-3.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/dark-mage-magic-3.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -50}
        [frame]
            image="units/dark-mage-magic-[2~1].png:50"
        [/frame]
        [frame]
            image="units/dark-mage.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]

        start_time=-225

        [frame]
            image="units/dark-mage-magic-1.png:50"
        [/frame]
        [frame]
            image="units/dark-mage-sword-[1~2].png:[100,275]"
        [/frame]
        [frame]
            image="units/dark-mage.png:75"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]

        start_time=-300
        sound_start_time=-75

        [frame]
            image="units/dark-mage-magic-[1,2].png:75"
        [/frame]
        [frame]
            image="units/dark-mage-magic-3.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/dark-mage-magic-[2,1].png:50"
        [/frame]
        [frame]
            image="units/dark-mage.png:1"
        [/frame]

        [sound_frame]
            sound=magic-dark.ogg
        [/sound_frame]
    [/recruiting_anim]
[/unit_type]
