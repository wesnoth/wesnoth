#textdomain wesnoth-aoi
[scenario]
    name=_"Assassins"
    id="2_Assassins"
    map_data="{campaigns/An_Orcish_Incursion/maps/assassins.map}"

    {DEFAULT_SCHEDULE}

    [side]
        type="Elvish Lord"
        description="Erlornas"
        side="1"
        canrecruit="1"
        team_name="goodies"
        controller="human"
        recruit="Elvish Scout,Elvish Fighter,Elvish Archer,Elvish Shaman"
    [/side]

    {STARTING_VILLAGES 1 6}

    [side]
        type="Orcish Slayer"
        description="Gharlsa"
        side="2"
        canrecruit="1"
        {GOLD 150 200 240}
        {INCOME 0 0 2}
        team_name="baddies"
        controller="ai"
        fog="no"
        share_view="no"
        shroud="no"
        share_maps="no"
        user_description=_"Gharlsa"
        recruit="Orcish Assassin, Orcish Grunt, Wolf Rider"
        [ai]
            recruitment_pattern="fighter"
            villages_per_scout="6"
            aggression="0.5"
            caution="0.25"
            leader_value="3"
            village_value="1"
            scout_village_targetting="3"
            protect_leader="1"
            protect_leader_radius="20"
            grouping="offensive"
            attack_depth="5"
        [/ai]
        villages_per_scout="6"
        leader_value="3"
        village_value="1"
        recruitment_pattern="fighter"
    [/side]

    # Gharlsa starts with all villages north of the northernmost river
    {STARTING_VILLAGES 2 6}

    [story]
	[part]
	    background=maps/wesnoth.png
	    music=northerners.ogg
	    story= _ "The backtrail of the orcs was easy to follow -- a swathe of ugly trampled ground through the violated forest.  Erlornas and his men followed it north and west."
	[/part]
    [/story]

    [event]
        name="prestart"
        [objectives]
            side="1"
            note=_"Hint:
Assassins are hard to hit, and their poison is insidious. Stay close to the villages, where poisoning can be cured, and force your enemies to attack you from the river."
            silent="no"
            [objective]
                description=_"Defeat Gharlsa"
                condition="win"
            [/objective]
            [objective]
                description=_"Death of Erlornas"
                condition="lose"
            [/objective]
            [objective]
                description=_"Time runs out"
                condition="lose"
            [/objective]
        [/objectives]
#ifdef EASY
            [set_variable]
                name="difficulty"
                value="0"
            [/set_variable]
#endif
#ifdef NORMAL
            [set_variable]
                name="difficulty"
                value="1"
            [/set_variable]
#endif
#ifdef HARD
            [set_variable]
                name="difficulty"
                value="2"
            [/set_variable]
#endif
    [/event]
    [event]
        name="start"
        [role]
            type="Elvish Champion,Elvish Marshal,Elvish Captain,Elvish Hero,Elvish Outrider,Elvish Rider,Elvish Avenger,Elvish Ranger,Elvish Sharpshooter,Elvish Marksman,Elvish Shyde,Elvish Druid,Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout"
            role="Advisor"
            [filter]
            [/filter]
        [/role]
        [recall]
            role="Advisor"
        [/recall]

        [message]
            role="Advisor"
            message=_"The orcs left a stinking spoor straight to this place."
            sound=""
        [/message]
        [message]
            description="Erlornas"
            message=_"There is some sort of keep ahead, here where we thought no people with the wit to raise such a pile dwelt."
            sound=""
        [/message]
        [message]
            description="Gharlsa"
            message=_"Gharlsa sees elves... yes... fresh meat for our wolves, yes, yes..."
            sound=""
        [/message]
        [message]
            role="Advisor"
            message=_"Does that demented creature really think he can kill us? Let us teach him a lesson!"
            sound=""
        [/message]
        [message]
            description="Erlornas"
            message=_"Be careful...he may be more dangerous than he appears."
            sound=""
        [/message]
        [music]
            name="knolls.ogg"
            ms_after="0"
        [/music]
    [/event]
    [event]
        name="attack"
        [filter]
            type="Orcish Assassin"
        [/filter]
        [filter_second]
            side="1"
        [/filter_second]
        [message]
            description="Gharlsa"
            message=_"Yes... yes... slay them, my assassins!"
            sound=""
        [/message]
    [/event]

