#textdomain wesnoth-aoi

# Warning: If you are not a native and literate English speaker, do
# not try to modify the storyline text.  It is deliberately written
# in a somewhat archaic and poetic form of English, and some previous
# attempts to "fix" it inflicted damage that was difficult to undo.

[scenario]
    name=_"Showdown"
    id=07_Showdown
    map_data="{campaigns/An_Orcish_Incursion/maps/07_Showdown.map}"

    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC the_city_falls.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}

    [side]
        type="Elvish Lord"
        id="Erlornas"
        side="1"
        profile=portraits/erlornas.png
        canrecruit=yes
        controller="human"
        team_name="goodies"
        user_team_name=_"Elves"
        gold="100"
        income="0"
        recruit="Elvish Archer, Elvish Fighter, Elvish Scout, Elvish Shaman"
        fog="no"
        share_view="no"
        shroud="no"
        share_maps="no"
        {FLAG_VARIANT wood-elvish}
    [/side]

    {STARTING_VILLAGES 1 4}

    [side]
        type="Orcish Sovereign"
        id="Rualsha"
        side="2"
        canrecruit=yes
#ifdef EASY
        gold="200"
        income="0"
        recruit="Orcish Archer, Orcish Assassin, Orcish Crossbowman, Orcish Grunt, Orcish Warrior, Troll, Troll Whelp, Wolf Rider"
#endif
#ifdef NORMAL
        gold="250"
        income="5"
        recruit="Goblin Knight, Orcish Archer, Orcish Assassin, Orcish Crossbowman, Orcish Grunt, Orcish Warrior, Troll, Troll Whelp, Wolf Rider"
#endif
#ifdef HARD
        gold="300"
        income="5"
        recruit="Goblin Knight, Orcish Archer, Orcish Assassin, Orcish Crossbowman, Orcish Grunt, Orcish Warrior, Troll, Troll Whelp, Wolf Rider"
#endif
        team_name="baddies"
        user_team_name=_"Orcs"
        controller="ai"
        fog="no"
        share_view="no"
        shroud="no"
        share_maps="no"
        name=_"Rualsha"
        [ai]
            villages_per_scout="4"
            leader_value="3"
            village_value="1"
            grouping="offensive"
            attack_depth="5"
        [/ai]
        {FLAG_VARIANT6 ragged}
    [/side]

    {STARTING_VILLAGES 2 4}

    {AOI_TRACK {JOURNEY_07_NEW} }

    [event]
        name="prestart"
        [kill]
            id="Linaera"
        [/kill]
        [objectives]
            side="1"
            note=_"Hint:
Your enemy is well-defended against attacks from the south. Use rangers to sneak through the forest and mount a surprise attack from the north."
            silent="no"
            [objective]
                description=_"Defeat Rualsha"
                condition="win"
            [/objective]
            [objective]
                description=_"Death of Erlornas"
                condition="lose"
            [/objective]

            {TURNS_RUN_OUT}
            {IS_LAST_SCENARIO}
        [/objectives]
#ifdef EASY
        [set_variable]
            name="difficulty"
            value="0"
        [/set_variable]
#endif
#ifdef NORMAL
        [set_variable]
            name="difficulty"
            value="1"
        [/set_variable]
#endif
#ifdef HARD
        [set_variable]
            name="difficulty"
            value="2"
        [/set_variable]
#endif
    [/event]
    [event]
        name="start"
        # {SCATTER_IMAGE (terrain=Gs^Fp) 10 scenery/pine1.png}
        # {SCATTER_IMAGE (terrain=Gs^Fp) 15 scenery/pine2.png}
        [move_unit_fake]
            x="18,18,17,16"
            y="20,19,19,18"
            type="Elvish Rider"
        [/move_unit_fake]
        [unit]
            type="Elvish Rider"
            id="Lomarfel"
            profile=portraits/lomarfel.png
            x="16"
            y="18"
            side="1"
            upkeep=loyal
        [/unit]
        [move_unit_fake]
            x="18,18,17,17"
            y="20,19,19,18"
            type="Elvish Ranger"
        [/move_unit_fake]
        [unit]
            type="Elvish Ranger"
            id="Celodith"
            gender="female"
            x="17"
            y="18"
            side="1"
            upkeep=loyal
        [/unit]
        [move_unit_fake]
            x="18,18,17"
            y="20,19,19"
            type="Elvish Ranger"
        [/move_unit_fake]
        [unit]
            type="Elvish Ranger"
            id="Earanduil"
            gender="male"
            x="17"
            y="19"
            side="1"
            upkeep=loyal
        [/unit]
        [move_unit_fake]
            x="18,18,18"
            y="20,19,18"
            type="Elvish Ranger"
        [/move_unit_fake]
        [unit]
            type="Elvish Ranger"
            id="Elvyniel"
            gender="female"
            x="18"
            y="18"
            side="1"
            upkeep=loyal
        [/unit]
        [move_unit_fake]
            x="18,18"
            y="20,19"
            type="Elvish Ranger"
        [/move_unit_fake]
        [unit]
            type="Elvish Ranger"
            id="Delorfilith"
            gender="male"
            x="18"
            y="19"
            side="1"
            upkeep=loyal
        [/unit]
        [message]
            speaker="Lomarfel"
            message=_"My lord! We have ridden hard for over a week to catch up with you! The Kaâ€™lian has deliberated, and asks you to defeat Rualsha quickly before he can muster a full invasion force."
        [/message]
        [message]
            speaker="Rualsha"
            message=_"Puny elves! My full army will be here soon, and then we will crush you. You will beg for a quick death!"
        [/message]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Rualsha
        [/filter]
        [message]
            speaker="unit"
            message=_"You may slay me, Erlornas, but my people live on. They will not forget! They will pursue you, and destroy you utterly... we will... we... arrgh..."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Rualsha
        [/filter]
        [message]
            speaker="narrator"
            message=_"But Rualsha overestimated the will of his troops. With their leader dead, they scattered, and fled from the elves back to their fastnesses in the far north."
            image=wesnoth-icon.png
        [/message]
        [kill]
            side=2
        [/kill]
        [role]
            type="Elvish Champion,Elvish Marshal,Elvish Captain,Elvish Hero,Elvish Outrider,Elvish Rider,Elvish Avenger,Elvish Ranger,Elvish Sharpshooter,Elvish Marksman,Elvish Shyde,Elvish Druid,Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout"
            role="Advisor"
        [/role]
        [message]
            id="Erlornas"
            message=_"It grieves me to take life, even of a barbarian such as Rualsha."
        [/message]
        [message]
            role="Advisor"
            message=_"If the orcs press us, we shall need to become more accustomed to fighting."
        [/message]
        [message]
            id="Erlornas"
            message=_"I fear it will be so. We have won a first victory here, but dark times come upon its heels."
        [/message]
        [music]
            name=traveling_minstrels.ogg
            immediate=yes
            append=no
        [/music]
        [endlevel]
            carryover_report=no
            save=no
        [/endlevel]
    [/event]
    turns="24"
[/scenario]
