#textdomain wesnoth-aoi

#define HINT MESSAGE
    notes_string= _ "Hint:"

    [note]
        description={MESSAGE}
    [/note]
#enddef

#define RECALL_ADVISOR
    [if]
        [have_unit]
            side=1
            role=advisor
            search_recall_list=yes
        [/have_unit]
        [then]
            # Recall an advisor if we have one to do so
            [recall]
                role=advisor
            [/recall]
        [/then]
        [elseif]
            # Else, make a new advisor from an elf  unit
            [have_unit]
                side=1
                race=elf
                [not]
                    canrecruit=yes
                [/not]
                search_recall_list=yes
            [/have_unit]
            [then]
                [role]
                    race=elf
                    [not]
                        canrecruit=yes
                    [/not]
                    role=advisor
                [/role]

                [recall]
                    role=advisor
                [/recall]
            [/then]
        [/elseif]
        [else]
            # If that fails too, make a brand new advisor
            [unit]
                type=Elvish Fighter
                side=1
                role=advisor
                animate=yes
                placement=leader
            [/unit]
        [/else]
    [/if]
#enddef
