#textdomain wesnoth-aoi

#define AOI_BIGMAP
    [background_layer]
        image=maps/background.jpg
        scale_vertically=yes
        scale_horizontally=no
        keep_aspect_ratio=yes
    [/background_layer]
    [background_layer]
        image=maps/aoi.png
        scale_vertically=yes
        scale_horizontally=no
        keep_aspect_ratio=yes
        base_layer=yes
    [/background_layer]
#enddef

#define AOI_TRACK STAGE
    [story]
        [part]
            show_title=yes
            {AOI_BIGMAP}
            {STAGE}
        [/part]
    [/story]
#enddef

