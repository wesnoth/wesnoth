#textdomain wesnoth-httt

# i do not like the limited core macro so LK extends
#define HTTT_ACHIEVEMENT ID_STR NAME_STR NAME_COMPLETE_STR DESC_STR DESC_COMPLETE_STR ICON_STR ICON_COMPLETE_STR HIDDEN_BOOL HIDDEN_NAME_STR HIDDEN_HINT_STR
    [achievement]
        id={ID_STR}
        name={NAME_STR}
        name_completed={NAME_COMPLETE_STR}
        description={DESC_STR}
        description_completed={DESC_COMPLETE_STR}
        icon={ICON_STR}
        icon_completed={ICON_COMPLETE_STR}
        hidden={HIDDEN_BOOL}
        hidden_name={HIDDEN_NAME_STR}
        hidden_hint={HIDDEN_HINT_STR}
    [/achievement]
#enddef

