                message=_"I understand that you want to be left alone, and I mean you no harm. Harper has vouched for me. Perhaps we can make a deal?" + "

" + _ "Help me overthrow Asheviere now, and once I am king I will ensure that none of the crown’s agents interfere with whatever your business is in the Grey Woods. Provided that business causes nobody any harm."
