            [message]
                speaker=Harper
                message={ASIDE _"Konrad, I’ve told you stories about them Shadow Mages. How they helped Baldras an’ me bring down Halstead?"}
            [/message]
            {DELAY 250}
            {MODIFY_UNIT id=Mya facing se}
            {DELAY 250}
            {MOVE_UNIT id=Mya 29 34}
            [message]
