    {EXTRA_SCENARIO_MUSIC suspense.ogg}

    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    {KONRAD_SIDE FOG=yes SHROUD=yes}

    #############################
    # HARPER
    #############################
    [side]
        side=2
        controller=ai
        color=blue
        no_leader=yes
        hidden=yes
        team_name=konrad
    [/side]

    #############################
    # UNDEAD
    #############################
    [side]
        side=3
        controller=ai
        color=white
        no_leader=yes
        hidden=yes
        gold={ON_DIFFICULTY4 5 10 15 20}
        income={ON_DIFFICULTY4 0 2 4 6}
        recruit="Walking Corpse"  # 1-2 villages, depending on spawns
        team_name=bad
        user_team_name=_"Undead" {FLAG_VARIANT undead}
    [/side]
