        {IF} {VARIABLE_CONDITIONAL unit.id equals "Lisar"} {THEN(
            [message]
                speaker=Lisar {LISAR_VARIATION defeat}
                message=_"I can’t believe it. Bested so far from home.... and in part by the actions of my own mother. Embarrassing..."
