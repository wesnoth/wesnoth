        [/companion_message]
        {MOVE_UNIT id=Konrad   1 18} {PUT_TO_RECALL_LIST id=Konrad}
        {MOVE_UNIT id=Delfador 1 18} {PUT_TO_RECALL_LIST id=Delfador}

        {IF} {VARIABLE_CONDITIONAL dead_elves equals 0} {THEN({ACHIEVE h2tt_s02})} {/IF}

