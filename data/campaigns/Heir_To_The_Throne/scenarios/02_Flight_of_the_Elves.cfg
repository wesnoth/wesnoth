    [event]
        name=elf_preescape
        {FILTER_CONDITION({HAVE_UNIT side,count=7,1})}
        {FILTER_CONDITION({VARIABLE_CONDITIONAL turn_number greater_than 12})}
        {FIRE_EVENT victory_cutscene}
    [/event]
