                        {DELAY 500}
                        {MODIFY_UNIT id=Reglok facing se}
                        [message]
                            speaker=Reglok
                            message=_"You see? When the tide is at its lowest, the turbulent waters reveal a ford wide enough for two soldiers to march shoulder-to-shoulder. The orcs know not where to step. Now you do."
                        [/message]
                        [message]
                            speaker=Reglok
                            message=_"Good luck. You shall see me again if you succeed."
