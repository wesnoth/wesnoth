            ai_special=guardian
            side=2
            facing=sw
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
        [/unit]
        [unit]
            type=Knight
            id=Ginvan
            name= _ "Ginvan"
            x=35
            y=6
            ai_special=guardian
            side=2
            facing=sw
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
        [/unit]
        [unit]
            type=Knight
            id=Simyr
            name= _ "Simyr"
            x=35
            y=6
            ai_special=guardian
            side=2
            facing=sw
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
        [/unit]
        [message]
            speaker=Kaylan
            message= _ "Reinforcements have arrived! Forward, men! I expect each of you to bring me back the head of an orc!"
        [/message]
        [message]
            speaker=Mokolo Qimur
            message= _ "So many foul humans riding on horses! There is no way we can defeat them. Quick, we must make our escape!"
        [/message]
        [endlevel]
            result=victory
            bonus=no
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    [event]
        name=die
        [filter]
            id=Mokolo Qimur
        [/filter]

        #
        # A bonus for anyone who can beat the leader on the HARD level
        #
#ifdef HARD
        [scroll_to]
            x=35
            y=6
        [/scroll_to]
        [unit]
            type=Horseman
            id=Yredd
            name= _ "Yredd"
            x=35
            y=6
