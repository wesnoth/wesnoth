	#the chamber with the player. Somewhere in the far south
	[chamber]
	id=player
	x=10-40
	y=68
	size=8
	jagged=50
		[items]
			[side]
			type=Commander
			description=Konrad
			user_description= _ "Konrad"
			unrenamable=yes
			side=1
			canrecruit=1
			controller=human
			shroud=yes
			[/side]
		[/items]
	[/chamber]

	#the chamber with the first orc. Somewhere in the mid-east
	[chamber]
	id=orc1
	x=30-50
	y=35-50
	size=6
		[passage]
		destination=player
		width=2
		jagged=5
		windiness=10
		[/passage]
		[items]
			[side]
			type=Orcish Warlord
			facing=reverse
			side=2
			canrecruit=1
			controller=ai
				[ai]
				leader_value=10
				{ATTACK_DEPTH 5 5 6}
				[/ai]
			recruit=Goblin Knight,Wolf Rider,Troll,Orcish Warrior,Orcish Crossbowman
			team_name=orcs

			{GOLD 30 60 90}
			{INCOME 4 8 12}
			[/side]
		[/items]
	[/chamber]

	#the chamber with the troll. Somewhere in the mid-west.
	[chamber]
	id=troll
	x=2-15
	y=35-50
	size=10
	jagged=50
		#there is a 50% chance of a narrow passage direct to the troll
		[passage]
		chance=50
		width=1
		windiness=20
		destination=player
		[/passage]
		[items]
			[side]
			type=Troll Warrior
			side=3
			canrecruit=1
			controller=ai
				[ai]
				{ATTACK_DEPTH 5 5 6}
				leader_value=10
				recruitment_pattern=fighter
				[/ai]
#ifdef EASY
			recruit=Troll,Troll Whelp,Ogre
#else
			recruit=Troll,Troll Warrior,Ogre
#endif
			team_name=orcs
			{GOLD 30 60 90}
			{INCOME 4 8 12}
			[/side]
		[/items]
	[/chamber]

	#intermediate chamber between the troll and the player
	[chamber]
	id=troll_player
	x=10-20
	y=50-60
	size=4
		#passages to both the troll's chamber and the player's chamber
		[passage]
		destination=player
		width=3
		windiness=10
		jagged=5
		[/passage]
		[passage]
		destination=troll
		width=2
		windiness=10
		jagged=5
		[/passage]
	[/chamber]


