#textdomain wesnoth-httt
[scenario]
    id=20b_Underground_Channels
    name= _ "Underground Channels"
    map_data="{campaigns/Heir_To_The_Throne/maps/20b_Underground_Channels.map}"

    {SCENARIO_MUSIC "underground.ogg"}
    {EXTRA_SCENARIO_MUSIC "nunc_dimittis.ogg"}
    {TURNS 80 70 60}

    next_scenario="21_Elven_Council"
    victory_when_enemies_defeated=no

    {BIGMAP_UNDERGROUND_CHANNELS}

    {DEFAULT_SCHEDULE}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Find the exit from the underground and move Konrad to it"
                condition=win
            [/objective]
            [objective]
                # There’s no actual bonus to be gained yet...
                [show_if]
                    [not]
                    [/not]
                [/show_if]
                {BONUS_OBJECTIVE_CAPTION}
                description= _ "Help the Wose fend off the undead attack"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Konrad"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Delfador"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Li’sar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    {campaigns/Heir_To_The_Throne/utils/deaths.cfg}

    [side]
        type=Commander
        id=Konrad
        name= _ "Konrad"
        unrenamable=yes
        profile=portraits/konrad.png
        side=1
        canrecruit=yes
        controller=human
        team_name=elves
        user_team_name=_"Rebels"
        gold=200
        fog=yes
        shroud=yes
        share_maps=no
        share_view=no
        {FLAG_VARIANT long}
    [/side]

    [side]
        side=2
        type=Saurian Oracle
        id=Szerkz
        name= _ "Szerkz"
        controller=ai
        canrecruit=yes
        team_name=drakes
        user_team_name=_"Drakes"
        recruit=Saurian Skirmisher,Saurian Augur,Saurian Ambusher,Saurian Flanker,Saurian Oracle,Saurian Soothsayer
        {GOLD 150 200 250}
        {INCOME 10 15 20}
        [ai]
            {ATTACK_DEPTH 4 5 6}
            passive_leader=yes
        [/ai]
    [/side]

    [side]
        side=3
        type=Ancient Lich
        id=Muff Argulak
        name= _ "Muff Argulak"
        controller=ai
        canrecruit=yes
        team_name=undead
        user_team_name=_"Undead"
        recruit=Wraith,Shadow,Spectre,Nightgaunt,Revenant,Deathblade,Draug,Bone Shooter,Necrophage,Banebow
        {GOLD 200 300 400}
        {INCOME 10 15 20}
        [ai]
            {ATTACK_DEPTH 4 5 6}
            passive_leader=yes
        [/ai]
        {FLAG_VARIANT undead}
    [/side]

    [side]
        side=4
        type=Ancient Wose
        id=Haralamdum
        name= _ "Haralamdum"
        controller=ai
        canrecruit=yes
        team_name=elves
        user_team_name=_"Rebels"
        recruit=Wose,Elder Wose
        {GOLD 150 100 70}
        {INCOME 10 6 2}
        [ai]
            {ATTACK_DEPTH 6 5 4}
#ifdef EASY
            passive_leader=yes
#endif
        [/ai]
    [/side]

    [side]
        side=5
        type=Elvish Sylph
        id=Bona-Melodia
        name= _ "Bona-Melodia"
        controller=ai
        canrecruit=yes
        team_name=elves
        user_team_name=_"Rebels"
        recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout,Elvish Hero,Elvish Captain,Elvish Ranger,Elvish Marksman,Elvish Druid,Elvish Sorceress,Elvish Rider
        gold=50
        [ai]
            {ATTACK_DEPTH 6 5 4}
            [avoid]
                x=1-41,42-50
                y=1-35,7-35
            [/avoid]
        [/ai]
        {FLAG_VARIANT long}
    [/side]

    [side]
        side=6
        no_leader=yes
        controller=ai
        canrecruit=no
        team_name=elves
        user_team_name=_"Rebels"
    [/side]

    [event]
        name=start
        [recall]
            id=Delfador
        [/recall]
        [recall]
            id="Li'sar"
        [/recall]
        [recall]
            id=Kalenz
        [/recall]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "The party enters the mysterious cave, ready to face the unknown..."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x=43-50
            y=1-5
            id=Konrad
        [/filter]

        [message]
            speaker=Bona-Melodia
            message= _ "Get that vile creature!"
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
[/scenario]
