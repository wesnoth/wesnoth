                        image=$diver.image|~SCALE(64,64)~O(80%):80
                    [/frame]
                [/recruit_anim]
            [/effect]
        [/object]
    [/modify_unit]

    [recall]
        {FILTER}
        x,y={X},{Y}
    [/recall]

    {CLEAR_VARIABLE diver}

    [remove_object]
        {FILTER}
