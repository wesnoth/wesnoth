                    speaker=Bugg
                    message= _ "But orcs are the most powerful race in all of..."
                [/message]

                [message]
                    speaker=Dwaba-Kukai
                    message= _ "Shut up, worm! I’m the boss!"
                [/message]
            [/then]
        [/if]
    [/event]

