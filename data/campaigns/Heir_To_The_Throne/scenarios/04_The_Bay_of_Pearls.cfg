                side=2
                id=Bugg
            [/have_unit]
            [then]
                [message]
                    speaker=Bugg
                    message= _ "But boss, why are we only using bats and nagas?"
                [/message]

                [message]
                    speaker=Dwaba-Kukai
                    message= _ "Because we need to control the seas and the merfolk, and nagas and bats are best for doing that!"
                [/message]

