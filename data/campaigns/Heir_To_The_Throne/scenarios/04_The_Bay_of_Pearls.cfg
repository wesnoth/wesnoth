            {ALTERNATIVE_OBJECTIVE_BONUS ( _ "Defeat all enemy leaders")}
            [objective]
                description= _ "Death of Konrad"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out with both enemy leaders standing"
                condition=lose
                show_turn_counter=yes
            [/objective]

            [gold_carryover]
