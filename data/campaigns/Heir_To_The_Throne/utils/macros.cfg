# how many levels of units are in our army? (plus gold/20)
#define GET_ARMY_LEVELS SIDE
#arg VARNAME
army_strength#endarg
#arg ARMY_FILTER
#endarg
#arg INCLUDE_GOLD
yes#endarg

    {VARIABLE {VARNAME} 0}

    [store_unit]
        [filter]
            side={SIDE}
            canrecruit=no
            {NOT x,y=recall,recall}
            {ARMY_FILTER}
            level=3-99
        [/filter]
        kill=no
        variable=army
    [/store_unit]
    {VARIABLE army_count $army.length}
    {VARIABLE_OP army_count multiply 3}
    {VARIABLE_OP {VARNAME} add $army_count}

    [store_unit]
        [filter]
            side={SIDE}
            canrecruit=no
            {NOT x,y=recall,recall}
            {ARMY_FILTER}
            level=2
        [/filter]
        kill=no
        variable=army
    [/store_unit]
    {VARIABLE army_count $army.length}
    {VARIABLE_OP army_count multiply 2}
    {VARIABLE_OP {VARNAME} add $army_count}

    [store_unit]
        [filter]
            side={SIDE}
            canrecruit=no
            {NOT x,y=recall,recall}
            {ARMY_FILTER}
            level=1
        [/filter]
        kill=no
        variable=army
    [/store_unit]
    {VARIABLE army_count $army.length}
    {VARIABLE_OP army_count multiply 1}
    {VARIABLE_OP {VARNAME} add $army_count}

    [store_unit]
        [filter]
            side={SIDE}
            canrecruit=no
            {NOT x,y=recall,recall}
            {ARMY_FILTER}
            level=0
        [/filter]
        kill=no
        variable=army
    [/store_unit]
    {VARIABLE army_count $army.length}
    {VARIABLE_OP army_count multiply 0.5}
    {VARIABLE_OP {VARNAME} add $army_count}

    {VARIABLE include_gold {INCLUDE_GOLD}}
    {IF} {VARIABLE_CONDITIONAL include_gold equals yes} {THEN(
        [store_gold]
            side={SIDE} # if the user provides multiple sides, only the first side's gold is counted
            variable=gold
        [/store_gold]
        {IF}
        {VARIABLE_CONDITIONAL gold greater_than 0}
        [have_unit]
            side={SIDE}
            canrecruit=yes
        [/have_unit]
        {THEN(
            {VARIABLE_OP gold divide 15} # count 15 gold as roughly 1 unit-level of army strength. Recalling can boost this up more, but players who're banking lots of gold have probably already finished all their recalling
            {VARIABLE_OP {VARNAME} add $gold}
        )} {/IF}
    )} {/IF}

    {CLEAR_VARIABLE include_gold,army,army_count,gold} # not {VARNAME}, that's our return value
#enddef

