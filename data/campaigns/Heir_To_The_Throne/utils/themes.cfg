#textdomain h2tt

#define BIGMAP_THEME TURN CALENDAR_TEXT
    [theme]
        id=Bigmap{TURN}
        hidden=yes

        [resolution]
            id=1024x768
            width=1024
            height=768

            [screen]
                id=screen
                rect="0,0,1024,768"
            [/screen]

            [panel]
                id=top-panel
                image=misc/blank-hex.png
                ref=screen
                rect="=,=,=,+26"
                xanchor=top
                yanchor=fixed
            [/panel]
            [main_map]
                id=main-map
                rect="=,=,1024,768"
                xanchor=left
                yanchor=top
            [/main_map]
            [menu]
                id=menu-main
                title= _ "Menu"
                image=button_menu/menu_button_copper_H20
                items=objectives,load,save,preferences,zoomin,zoomout,help,quit
                ref=top-panel
                rect="=,=+1,+100,=-4"
                xanchor=fixed
                yanchor=fixed
            [/menu]

            [menu]
                is_context_menu=true
                items="describeunit"
            [/menu]

            [label]
                id=gold-icon
                icon=themes/gold.png
                ref=top-panel
                rect="=+120,=+4,+17,+17"
                xanchor=fixed
                yanchor=fixed
            [/label]
            [label]
                id=calendar-text
                font_size=16
                text={CALENDAR_TEXT}
                ref=top-panel
                rect="=+9999,=+10,+275,+30"
                xanchor=fixed
                yanchor=fixed
            [/label]

            [status]
                [gold]
                    id=gold
                    font_size=15
                    ref=top-panel
                    rect="=+140,=+4,+55,+16"
                    xanchor=fixed
                    yanchor=fixed
                [/gold]
                [time_of_day]
                    id=image-tod
                    ref=top-panel
                    rect="=+9999,=,+125,+39"
                    xanchor=fixed
                    yanchor=fixed
                [/time_of_day]
            [/status]

            {CUTSCENE_THEME_BACKGROUND}
        [/resolution]

        [partialresolution]
            id=1024x600
            inherits=1024x768
            width=1024
            height=600
        [/partialresolution]

        [partialresolution]
            id=800x600
            inherits=1024x600
            width=800
            height=600
        [/partialresolution]

        [partialresolution]
            id=800x480
            inherits=800x600
            width=800
            height=480
        [/partialresolution]
    [/theme]
#enddef

