#textdomain wesnoth-httt
[unit_type]
    id=Sea Orc
    name= _ "Sea Orc"
    race=orc
    image="units/sea-orc/sea-orc.png"
    profile=portraits/sea-orc.webp
    [standing_anim]
        start_time=-50
        [frame]
            image="units/sea-orc/sea-orc.png:50"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-350
        terrain_type=!,*^B*,S*^Vhs,Kme*^*,!,Km*^*,Cm*^*,Chs*^*,Chw*^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/sea-orc/sea-orc-swim[1,2].png:[350,350]"
        [/frame]
    [/standing_anim]
    hitpoints=31
    movement_type=swimmer
    movement=5
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=12
    usage=fighter
    # this description needs revision
    description= _ "While often viewed as inferior to their land-loving counterparts, Sea Orcs represent a great leap for all orcs and goblins as they have adapted to aquatic environments. With their curved swords they are competent fighters, although their lack of a ranged attack and poor defense on land do represent strategic weaknesses."
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM "units/sea-orc/sea-orc-defend2.png" "units/sea-orc/sea-orc-defend1.png" {SOUND_LIST:ORC_SMALL_HIT} }
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-httt
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]

        start_time=-300
        offset=0.0:150,0.0~0.6:120,0.6~0.0:180
        y=0~-8:100,-8:60,-8~4:130,4~0:160
        swoosh_start_time=-25

        [swoosh_frame]
            image=",misc/blank-hex.png:1,units/sea-orc/sea-orc-swoosh.png:50,misc/blank-hex.png:1"
            auto_vflip=no
            offset=0.8
        [/swoosh_frame]
        [frame]
            image="units/sea-orc/sea-orc.png:50,units/sea-orc/sea-orc-attack[1,2].png:[150,120],units/sea-orc/sea-orc.png:130"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
