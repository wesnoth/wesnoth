#textdomain wesnoth-h2tt

#define HTTT_CAPTAIN DIR AFFIX
    name= _ "Captain"
    race=human
    num_traits=0
    image="units/konrad/{DIR}konrad-captain{AFFIX}.png"
    hitpoints=46
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    movement=5
    movement_type=smallfoot
    {LESS_NIMBLE_ELF} # reflecting his elven heritage
    level=2
    experience=100
    alignment=lawful
    advances_to=Prince
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    description= _ "In the elven school of thought, Captains should be trained in navigating small skirmishes rather than large-scale battles, and are often observed to lead through camaraderie rather than coercion. These commanders typically lead small units that remain together for extended periods of time, allowing them to personally mentor and befriend their troops. Honing their mind and body alike, the most capable of these elf-trained leaders complement their improved swordsmanship with an uncanny accuracy at archery."
    {DEFENSE_ANIM_FILTERED "units/konrad/{DIR}konrad-captain-scepter-defend.png" "units/konrad/{DIR}konrad-captain-scepter.png" {SOUND_LIST:HUMAN_HIT} (
        [filter_second_attack]
            name=sceptre of fire
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/konrad/{DIR}konrad-captain-bow-defend.png" "units/konrad/{DIR}konrad-captain-bow.png" {SOUND_LIST:HUMAN_HIT} (
        [filter_second_attack]
            name=bow
        [/filter_second_attack]
    )}
    # if konrad is on water, and has the seafarer's sandals item,
    # show only his toes submerged instead of his whole body
    [standing_anim]
        [filter]
            {FILTER_WML_OBJECT_ID sandals}
            {FILTER_LOCATION terrain=W*^*,Ss*^*,Sm*^*}
            {NOT({FILTER_LOCATION terrain=*^B*,S*^V*})}
        [/filter]
        start_time=0
        {FRAME image="units/konrad/{DIR}konrad-captain{AFFIX}.png"}
        submerge=0.25
    [/standing_anim]
    [standing_anim]
        start_time=0
        {FRAME image="units/konrad/{DIR}konrad-captain{AFFIX}.png"}
    [/standing_anim]
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        #textdomain wesnoth-h2tt
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-125
        [frame]
            image="units/konrad/{DIR}konrad-captain{AFFIX}.png:50"
        [/frame]
        [frame]
            image="units/konrad/{DIR}konrad-captain{AFFIX}-attack-[1~2].png:[150,100]"
        [/frame]
        [frame]
            image="units/konrad/{DIR}konrad-captain{AFFIX}.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        start_time=-475
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/konrad/{DIR}konrad-captain-bow.png:75"
        [/frame]
        [frame]
            image="units/konrad/{DIR}konrad-captain-bow-attack[1~4].png:75"
        [/frame]
        [frame]
            image="units/konrad/{DIR}konrad-captain-bow.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -275}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sceptre of fire
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 16 -24}
        start_time=-300
        [sound_frame]
            sound=fire.wav
            duration=200
        [/sound_frame]
    [/attack_anim]
#enddef

[unit_type]
    id=Captain
    {HTTT_CAPTAIN () ()}
    cost=40
    {DEFENSE_ANIM_RANGE "units/konrad/konrad-captain-defend.png" "units/konrad/konrad-captain.png" {SOUND_LIST:HUMAN_HIT} melee}

    [variation]
        {HTTT_CAPTAIN (bloodaxe/) ()}
        variation_id=bloodaxe
        variation_name= _ "with axe"
        hide_help=yes
        cost=50
        {DEFENSE_ANIM_RANGE "units/konrad/bloodaxe/konrad-captain-defend.png" "units/konrad/bloodaxe/konrad-captain.png" {SOUND_LIST:HUMAN_HIT} melee}
    [/variation]

    [variation]
        {HTTT_CAPTAIN () (-scepter)}
        variation_id=sceptre
        variation_name= _ "with sceptre"
        hide_help=yes
        cost=70
        {DEFENSE_ANIM_RANGE "units/konrad/konrad-captain-sceptre.png" "units/konrad/konrad-captain-sceptre.png" {SOUND_LIST:HUMAN_HIT} melee}
    [/variation]

    [variation]
        {HTTT_CAPTAIN (bloodaxe/) (-scepter)}
        variation_id=bloodaxe_sceptre
        variation_name= _ "with axe and sceptre"
        hide_help=yes
        cost=80
        {DEFENSE_ANIM_RANGE "units/konrad/bloodaxe/konrad-captain-sceptre.png" "units/konrad/bloodaxe/konrad-captain-sceptre.png" {SOUND_LIST:HUMAN_HIT} melee}
    [/variation]
[/unit_type]
#undef HTTT_CAPTAIN
