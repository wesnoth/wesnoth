#textdomain wesnoth-httt
[unit_type]
    id=Dark Queen
    name= _ "female^Dark Queen"
    gender=female
    race=human
    image="units/human-queen.png"
    profile=portraits/asheviere.png
    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    description= _ "The evil queen Asheviere has terrorized Wesnoth for many years. Her knowledge of magic makes her a worthy foe in combat, although her power is mostly derived from those she commands."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/human-queen-defend.png" "units/human-queen.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=scepter
        description= _"scepter"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=raging blizzard
        description= _"raging blizzard"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=15
        number=2
        icon=attacks/faerie-fire.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=raging blizzard
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        halo_start_time=-450

        [halo_frame]
            halo=halo/elven/faerie-fire-halo[1~7].png:75
            halo_x,halo_y=0,-35
        [/halo_frame]

        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scepter
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-queen-staff-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-queen-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-queen-staff-2.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/human-queen-staff-3.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/human-queen-staff-4.png"
        [/frame]
    [/attack_anim]
[/unit_type]
