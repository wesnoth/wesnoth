#textdomain wesnoth-h2tt
[unit_type]
    id=Princess
    name= _ "female^Princess"
    gender=female
    race=human
    num_traits=0
    image="units/lisar/human-princess.png"
    {DEFENSE_ANIM "units/lisar/human-princess-defend-2.png" "units/lisar/human-princess-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    {LEADING_ANIM "units/lisar/human-princess-leading-2.png" "units/lisar/human-princess-leading-1.png" 22,-22}
    hitpoints=68
    movement_type=armoredfoot
    [movement_costs]
        {MARCH_MOVEMENT}
    [/movement_costs]
    [defense]
        {MARCH_DEFENSE}
    [/defense]
    movement=4
    experience=160
    level=3
    alignment=lawful
    advances_to=Warrior Princess
    cost=70
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_EXACTING}
    [/abilities]
    usage=fighter
    description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and a leader. The units of lower level around the Princess will fight better due to her presence."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-h2tt
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]

        start_time=-360
        offset=0.0:120,0.0~0.6:170,0.6:70,0.6~0.0:300

        [frame]
            image="units/lisar/human-princess-attack-[1~6].png:[95,95,95,75,75,125]"
        [/frame]
        [frame]
            image="units/lisar/human-princess.png:100"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [variation]
        variation_id=sceptre
        variation_name= _ "with sceptre"
        hide_help=yes
        name= _ "female^Princess"
        race=human
        image="units/lisar/human-princess.png"
        {DEFENSE_ANIM "units/lisar/human-princess-defend-2.png" "units/lisar/human-princess-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        {LEADING_ANIM "units/lisar/human-princess-leading-2.png" "units/lisar/human-princess-leading-1.png" 22,-22}
        hitpoints=68
        movement_type=armoredfoot
        [movement_costs]
            {MARCH_MOVEMENT}
        [/movement_costs]
        [defense]
            {MARCH_DEFENSE}
        [/defense]
        movement=4
        experience=160
        level=3
        alignment=neutral
        advances_to=Warrior Princess
        cost=70
        [abilities]
            {ABILITY_LEADERSHIP}
            {ABILITY_EXACTING}
        [/abilities]
        usage=fighter
        description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and a leader. The units of lower level around the Princess will fight better due to her presence."
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [attack]
            name=sword
            #textdomain wesnoth-units
            description= _"sword"
            #textdomain wesnoth-h2tt
            icon=attacks/saber-human.png
            type=blade
            range=melee
            damage=9
            number=4
        [/attack]
        [attack_anim]
            [filter_attack]
                name=sceptre of fire
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL_XY -15 -20}

            start_time=-300
            [frame]
                image="units/lisar/human-princess.png:300"
                sound=fire.wav
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]

            start_time=-360
            offset=0.0:120,0.0~0.6:170,0.6:70,0.6~0.0:300

            [frame]
                image="units/lisar/human-princess-attack-[1~6].png:[95,95,95,75,75,125]"
            [/frame]
            [frame]
                image="units/lisar/human-princess.png:100"
            [/frame]

            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [/attack_anim]
    [/variation]
[/unit_type]
