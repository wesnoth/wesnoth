#textdomain wesnoth-h2tt

#define HTTT_COMMANDER DIR AFFIX
    name= _ "Prince"
    race=human
    num_traits=0
    image="units/konrad/{DIR}konrad-commander{AFFIX}.png"
    hitpoints=58
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    {LEADING_ANIM "units/konrad/{DIR}konrad-commander{AFFIX}-leading.png" "units/konrad/{DIR}konrad-commander{AFFIX}.png" 17,-22}
    movement=5
    movement_type=smallfoot
    {LESS_NIMBLE_ELF} # reflecting his elven heritage
    level=3
    experience=150
    alignment=lawful
    advances_to=Warrior Prince
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    description= _ "The most talented captains undergo extensive training in various military styles, including those of the elves and orcs. Well seasoned in the art of war, they are unorthodox but brilliant strategists who can direct even the freshest recruits to strike strategically against imposing odds and emerge victorious. Outfitted in finely-made weapons and armor, these leaders are a force to be reckoned with in both warfare and single combat."
    {DEFENSE_ANIM_RANGE    "units/konrad/{DIR}konrad-commander{AFFIX}-defend.png"  "units/konrad/{DIR}konrad-commander{AFFIX}.png"  {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_FILTERED "units/konrad/{DIR}konrad-commander-scepter-defend.png" "units/konrad/{DIR}konrad-commander-scepter.png" {SOUND_LIST:HUMAN_HIT} (
        [filter_second_attack]
            name=sceptre of fire
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/konrad/{DIR}konrad-commander-bow-defend.png" "units/konrad/{DIR}konrad-commander-bow.png" {SOUND_LIST:HUMAN_HIT} (
        [filter_second_attack]
            name=bow
        [/filter_second_attack]
    )}
    # if konrad is on water, and has the seafarer's sandals item,
    # show only his toes submerged instead of his whole body
    [standing_anim]
        [filter]
            {FILTER_WML_OBJECT_ID sandals}
            {FILTER_LOCATION terrain=W*^*,Ss*^*,Sm*^*}
            {NOT({FILTER_LOCATION terrain=*^B*,S*^V*})}
        [/filter]
        start_time=0
        {FRAME image="units/konrad/{DIR}konrad-commander{AFFIX}.png"}
        submerge=0.25
    [/standing_anim]
    [standing_anim]
        start_time=0
        {FRAME image="units/konrad/{DIR}konrad-commander{AFFIX}.png"}
    [/standing_anim]
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        #textdomain wesnoth-h2tt
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/konrad/{DIR}konrad-commander{AFFIX}.png:25"
        [/frame]
        [frame]
            image="units/konrad/{DIR}konrad-commander{AFFIX}-attack-[1~4].png:[75,150,75*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        start_time=-475
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/konrad/{DIR}konrad-commander-bow.png:75"
        [/frame]
        [frame]
            image="units/konrad/{DIR}konrad-commander-bow-attack[1~4].png:75"
        [/frame]
        [frame]
            image="units/konrad/{DIR}konrad-commander-bow.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -275}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sceptre of fire
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 16 -24}
        start_time=-300
        [frame]
            sound=fire.wav
            image="units/konrad/{DIR}konrad-commander{AFFIX}-leading.png:200"
        [/frame]
    [/attack_anim]
#enddef

[unit_type]
    id=Prince
    {HTTT_COMMANDER () ()}
    cost=70

    [variation]
        {HTTT_COMMANDER (bloodaxe/) ()}
        variation_id=bloodaxe
        variation_name= _ "with axe"
        hide_help=yes
        cost=85
    [/variation]

    [variation]
        {HTTT_COMMANDER () (-scepter)}
        variation_id=sceptre
        variation_name= _ "with sceptre"
        hide_help=yes
        cost=110
    [/variation]

    [variation]
        {HTTT_COMMANDER (bloodaxe/) (-scepter)}
        variation_id=bloodaxe_sceptre
        variation_name= _ "with axe and sceptre"
        hide_help=yes
        cost=125
    [/variation]
[/unit_type]
#undef HTTT_COMMANDER
