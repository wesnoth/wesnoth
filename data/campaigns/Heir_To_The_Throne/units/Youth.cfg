#textdomain wesnoth-httt
[unit]
    id=Youth
    name= _ "Youth"
    race=human
    image="konrad-young.png"
    ellipse="misc/ellipse-nozoc"
    {DEFENSE_ANIM "konrad-young-defend.png" "konrad-young.png" {SOUND_LIST:HUMAN_HIT} }
    profile=portraits/konrad.png
    hitpoints=20
    movement_type=smallfoot
    movement=4
    experience=8
    level=0
    alignment=neutral
    advanceto=Fighter
    cost=8
    usage=mixed fighter
    unit_description= _ "Today almost a boy, by his devotion to the crown he is seeking to become a Lord -- to join the elite of human fighters."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=training sword
        description= _"training sword"
        icon=attacks/woodensword.png
        type=impact
        range=melee
        damage=3
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=training sword
        [/attack_filter]
        [frame]
            begin=-175
            end=-100
            image="konrad-young.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="konrad-young-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="konrad-young-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="konrad-young.png"
        [/frame]
    [/attack_anim]
[/unit]
