#textdomain wesnoth-h2tt

# This file describes the advancement tree for Lisar's elite units.
# These units are based on the HI/Fencer/Bowman, but have an extra special/ability.

#------------------
# HEAVY INFANTRYMAN
#------------------
#define ELITE_MARCH BASE_UNIT NEXT_UNIT
    [unit_type]
        [base_unit]
            id={BASE_UNIT}
        [/base_unit]
        id="Elite "+{BASE_UNIT}
        advances_to={NEXT_UNIT}
        [abilities]
            [dummy]
                id=march
                name=_"march"
                description= _ "This unit has improved movement on forest, cave, hill, mountain, frozen, and water terrain."
            [/dummy]
        [/abilities]
        [movement_costs]
            {MARCH_MOVEMENT}
        [/movement_costs]
        [defense]
            {MARCH_DEFENSE}
        [/defense]
    [/unit_type]
#enddef
# Lisar's HI also are guaranteed fearless, but never have quick. Implemented via {GLOBAL__EXACTING_IMPLEMENTATION}
{ELITE_MARCH "Heavy Infantryman" "Elite Shock Trooper"}
{ELITE_MARCH "Shock Trooper"     "Elite Iron Mauler"}
{ELITE_MARCH "Iron Mauler"       "null"}

#------------------
# FENCER
#------------------
#define ELITE_BACKSTAB BASE_UNIT NEXT_UNIT
    [unit_type]
        [base_unit]
            id={BASE_UNIT}
        [/base_unit]
        id="Elite "+{BASE_UNIT}
        advances_to={NEXT_UNIT}
        [attack]
            [specials]
                {WEAPON_SPECIAL_BACKSTAB}
            [/specials]
        [/attack]
    [/unit_type]
#enddef
{ELITE_BACKSTAB "Fencer"         "Elite Duelist"}
{ELITE_BACKSTAB "Duelist"        "Elite Master at Arms"}
{ELITE_BACKSTAB "Master at Arms" "null"}

#------------------
# BOWMAN
#------------------
#define ELITE_MARKSMAN BASE_UNIT NEXT_UNIT
    [unit_type]
        [base_unit]
            id={BASE_UNIT}
        [/base_unit]
        id="Elite "+{BASE_UNIT}
        advances_to={NEXT_UNIT}
        [attack]
        [/attack]
        [attack]
            [specials]
                {WEAPON_SPECIAL_MARKSMAN}
            [/specials]
        [/attack]
    [/unit_type]
#enddef
{ELITE_MARKSMAN "Bowman"        "Elite Longbowman"}
{ELITE_MARKSMAN "Longbowman"    "Elite Master Bowman"}
{ELITE_MARKSMAN "Master Bowman" "null"}
