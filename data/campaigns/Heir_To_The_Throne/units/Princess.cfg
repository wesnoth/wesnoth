#textdomain wesnoth-httt
[unit_type]
    id=Princess
    name= _ "female^Princess"
    gender=female
    race=human
    num_traits=0
    image="units/human-princess.png"
    {DEFENSE_ANIM "units/human-princess-defend-2.png" "units/human-princess-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    {LEADING_ANIM "units/human-princess-leading-2.png" "units/human-princess-leading-1.png" 22,-22}
    hitpoints=48
    movement_type=smallfoot
    [resistance]
        blade=80
        impact=80
    [/resistance]
    movement=6
    experience=150
    level=2
    alignment=neutral
    advances_to=Battle Princess
    cost=39
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_INITIATIVE}
    [/abilities]
    usage=fighter
    description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and leader. The units of lower level around the Princess will fight better due to her presence."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_INITIATIVE}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-httt
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]

        start_time=-300
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0

        [frame]
            image="units/human-princess.png:425"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    {WEAPON_SPECIAL_INITIATIVE_EVENTS}
    [variation]
        variation_id=sceptre
        hide_help=yes
        id=Princess
        name= _ "female^Princess"
        race=human
        image="units/human-princess.png"
        {DEFENSE_ANIM "units/human-princess-defend-2.png" "units/human-princess-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        {LEADING_ANIM "units/human-princess-leading-2.png" "units/human-princess-leading-1.png" 22,-22}
        hitpoints=48
        movement_type=smallfoot
        [resistance]
            blade=80
            impact=80
        [/resistance]
        movement=6
        experience=150
        level=2
        alignment=neutral
        advances_to=Battle Princess
        cost=110
        [abilities]
            {ABILITY_LEADERSHIP}
            {ABILITY_INITIATIVE}
        [/abilities]
        usage=fighter
        description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and leader. The units of lower level around the Princess will fight better due to her presence."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_INITIATIVE}+{SPECIAL_NOTES_MAGICAL}
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [attack]
            name=sword
            #textdomain wesnoth-units
            description= _"sword"
            #textdomain wesnoth-httt
            icon=attacks/saber-human.png
            type=blade
            range=melee
            damage=11
            number=4
        [/attack]
        [attack]
            name=sceptre of fire
            # the sceptre of fire always has the 're' writing, this is intentional!
            description= _"sceptre of fire"
            type=fire
            range=ranged
            [specials]
                {WEAPON_SPECIAL_MAGICAL}
            [/specials]
            icon=attacks/fireball.png
            damage=14
            number=4
        [/attack]
        [attack_anim]
            [filter_attack]
                name=sceptre of fire
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL_XY -15 -20}

            start_time=-300
            [frame]
                image="units/human-princess.png:300"
                sound=fire.wav
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]

            start_time=-300
            offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0

            [frame]
                image="units/human-princess.png:425"
            [/frame]

            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [/attack_anim]
    [/variation]
[/unit_type]
