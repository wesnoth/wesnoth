#textdomain wesnoth-h2tt
[unit_type]
    id=Gryphlet
    name= _ "Gryphlet"
    race=gryphon
    image="units/gryphons/young-gryphon.png"
    profile="portraits/monsters/gryphon.png"
    hitpoints=29
    movement_type=fly
    movement=7
    experience=34
    level=1
    alignment=neutral
    advances_to=Gryphon
    cost=18
    usage=scout
    undead_variation=gryphon
    description= _ "Juvenile gryphon are covered with white and gray feathers, softer and more luxurious than those of their adult relatives. By the time they learn to fly, most have already grown larger than a wolf, and are more than capable of defending their nests from intruders."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        #textdomain wesnoth-units
        description= _"claws"
        #textdomain wesnoth-h2tt
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [standing_anim]
        start_time=0
        layer=60
        [frame]
            image="units/gryphons/young-gryphon-flying-[1~8].png:150"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/gryphons/young-gryphon-flying-[1~8].png"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/gryphons/young-gryphon-flying-4.png" "units/gryphons/young-gryphon-flying-5.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/gryphons/young-gryphon-flying-[5,4,5].png:[100,200,100]"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
