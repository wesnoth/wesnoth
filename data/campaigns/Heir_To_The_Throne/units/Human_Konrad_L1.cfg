#textdomain wesnoth-h2tt

#define HTTT_FIGHTER DIR
    name= _ "Fighter"
    race=human
    num_traits=0
    image="units/konrad/{DIR}konrad-fighter.png"
    hitpoints=37
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    movement=5
    movement_type=smallfoot
    {LESS_NIMBLE_ELF} # reflecting his elven heritage
    level=1
    experience=50
    alignment=lawful
    advances_to=Captain
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    description= _ "Young and brash, Fighters attack with a sword, and are vulnerable to more seasoned enemies. At this early age, their greatest value is their potential."
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-h2tt
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM "units/konrad/{DIR}konrad-fighter-defend.png" "units/konrad/{DIR}konrad-fighter.png" {SOUND_LIST:HUMAN_HIT} }
    # if konrad is on water, and has the seafarer's sandals item,
    # show only his toes submerged instead of his whole body
    [standing_anim]
        [filter]
            {FILTER_WML_OBJECT_ID sandals}
            {FILTER_LOCATION terrain=W*^*,Ss*^*,Sm*^*}
            {NOT({FILTER_LOCATION terrain=*^B*,S*^V*})}
        [/filter]
        start_time=0
        {FRAME image="units/konrad/{DIR}konrad-fighter.png"}
        submerge=0.25
    [/standing_anim]
    [standing_anim]
        start_time=0
        {FRAME image="units/konrad/{DIR}konrad-fighter.png"}
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-125
        [frame]
            image="units/konrad/{DIR}konrad-fighter.png:50"
        [/frame]
        [frame]
            image="units/konrad/{DIR}konrad-fighter-attack-[1~2].png:[150,100]"
        [/frame]
        [frame]
            image="units/konrad/{DIR}konrad-fighter.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sceptre of fire
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 0 0}
        sound_start_time=-300
        [sound_frame]
            sound=fire.wav
            duration=200
        [/sound_frame]
    [/attack_anim]
#enddef

[unit_type]
    id=Fighter
    {HTTT_FIGHTER ()}
    cost=20

    [variation]
        {HTTT_FIGHTER (bloodaxe/)}
        variation_id=bloodaxe
        variation_name= _ "with axe"
        hide_help=yes
        cost=25
    [/variation]

    [variation]
        {HTTT_FIGHTER ()}
        variation_id=sceptre
        variation_name= _ "with sceptre"
        hide_help=yes
        cost=50
    [/variation]

    [variation]
        {HTTT_FIGHTER ()}
        variation_id=bloodaxe_sceptre
        variation_name= _ "with axe and sceptre"
        hide_help=yes
        cost=55
    [/variation]
[/unit_type]
#undef HTTT_FIGHTER
