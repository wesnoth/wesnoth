#textdomain wesnoth-h2tt

#define HTTT_FIGHTER
    name= _ "Fighter"
    race=human
    num_traits=0
    image="units/konrad/konrad-fighter.png"
    hitpoints=37
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    movement=5
    movement_type=smallfoot
    {LESS_NIMBLE_ELF} # reflecting his elven heritage
    level=1
    experience=50
    alignment=lawful
    advances_to=Captain
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-h2tt
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM "units/konrad/konrad-fighter-defend.png" "units/konrad/konrad-fighter.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-125
        [frame]
            image="units/konrad/konrad-fighter.png:50"
        [/frame]
        [frame]
            image="units/konrad/konrad-fighter-attack-[1~2].png:[150,100]"
        [/frame]
        [frame]
            image="units/konrad/konrad-fighter.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
#enddef

[unit_type]
    id=Fighter
    {HTTT_FIGHTER}
    cost=20
    description= _ "Young and brash, Fighters attack with a sword, and are vulnerable to more seasoned enemies. At this early age, their greatest value is their potential."
    [variation]
        {HTTT_FIGHTER}
        variation_id=sceptre
        variation_name= _ "with sceptre"
        hide_help=yes
        cost=50
        description= _ "Young and brash, Fighters attack with a sword, and are vulnerable to more seasoned enemies. At this early age, their greatest value is their potential."
        [attack_anim]
            [filter_attack]
                name=sceptre of fire
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL_XY 0 0}
            sound_start_time=-300

            [sound_frame]
                sound=fire.wav
                duration=200
            [/sound_frame]
        [/attack_anim]
    [/variation]
[/unit_type]
#undef HTTT_FIGHTER
