#textdomain wesnoth-h2tt

#define PATH
/units/delfador#enddef

[unit_type]
    id=Delfador
    name= _ "Elder Mage"
    race=human
    image="{PATH}/delfador.png"
    profile="portraits/delfador.webp"
    movement=5
    movement_type=smallfoot
    hitpoints=65 # same as the great mage, before accounting for {TRAIT_AGED}
    [resistance]
        fire=70
    [/resistance]
    level=4
    experience=200
    advances_to=null {AMLA_DEFAULT}
    cost=110
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    description= _ "After years of careful study and hard-won experience, the knowledge and wisdom of an Elder Mage have grown beyond compare. Though the ravages of time have seen their power a little diminished, an Elder Mage nevertheless retains a dominating presence on the battlefield, calling devastating blasts of lightning down upon their foes."

    #------------------------
    # LEVITATE ABILITY
    #------------------------
#define LEVITATE_FILTER
    # play the levitate animation on water, swamp, chasm, and volcano, and certain watery village/castle terrains
    terrain_type=W*^*,S*^*,Q*^*,Mv*^*,Kme,Cme,Km,Cm,Khw,Chw,Khs,Chs
    #     # play the levitate animation on any terrain except village and castle
    #     terrain_type=!,C*^*,K*^*,*^V*
    {FILTER({NOT( {FILTER_WML_OBJECT_ID dont_levitate} )})}
#enddef

    [movement_costs]
        {FLY_MOVE}
        cave=1
    [/movement_costs]
    [defense]
        {FLY_DEFENSE 50}
        cave=50
        village=40
        castle=40
        mountains=40
    [/defense]

    [standing_anim]
        {FRAME image="{PATH}/delfador.png"}
    [/standing_anim]
    [standing_anim]
        {LEVITATE_FILTER}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-noshadow.png,0,-[4~1,2~8,8~5,5,5~8,8~5]):350"}
    [/standing_anim]
    [standing_anim]
        {LEVITATE_FILTER}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-noshadow.png,0,-[5~8,8~5,4~1,2~8,8~5,5]):350"} # alternate standing anim so we don't always move down after
    [/standing_anim]

    [movement_anim]
        {FRAME image="{PATH}/delfador.png"}
    [/movement_anim]
    [movement_anim]
        {LEVITATE_FILTER}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-noshadow.png,0,-5):200"}
    [/movement_anim]

    [abilities]
        [dummy]
            name=_"levitate"
            description=_"This unit ignores most movement costs, bypasses Zone of Control, and always has at least 50% defense."
        [/dummy]
        [skirmisher]
            affect_self=yes
        [/skirmisher]

        #------------------------
        # SUMMONER ABILITY
        #------------------------
        # copied from TDG
        [leadership]
            id=summoner
            name=_"summoner"
            description=_"This unit is a skilled summoner. Adjacent allied elementals deal +100% damage and gain +100% experience.

Recruited elementals dissipate at the end of each scenario."
            value="100"
            affect_self=no
            cumulative=yes # stacks with regular leadership
            [affect_adjacent]
                {FILTER trait=elemental}
            [/affect_adjacent]
        [/leadership]
    [/abilities]
    [event]
        name=attack end
        first_time_only=no
        id=delfador_summoner_xp_boost_attacker
        {FILTER(        side=$unit.side        {FILTER_ADJACENT ability=summoner} trait=elemental )}
        {FILTER_SECOND( level=1-99 )}
        [modify_unit]
            {FILTER id=$unit.id}
            experience="$( $this_unit.experience + $second_unit.level)"
        [/modify_unit]
    [/event]
    [event]
        name=attack end
        first_time_only=no
        id=delfador_summoner_xp_boost_defender
        {FILTER_SECOND( side=$second_unit.side {FILTER_ADJACENT ability=summoner} trait=elemental )}
        {FILTER(        level=1-99 )}
        [modify_unit]
            {FILTER id=$second_unit.id}
            experience="$( $this_unit.experience + $unit.level)"
        [/modify_unit]
    [/event]
    [event]
        name=die
        first_time_only=no
        id=delfador_summoner_xp_boost_kill
        {FILTER_SECOND( side=$second_unit.side {FILTER_ADJACENT ability=summoner} trait=elemental )}
        {FILTER(        level=1-99 )}
        [modify_unit]
            {FILTER id=$second_unit.id}
            experience="$( $this_unit.experience + $unit.level*7)" # not *8 because we already gain XP from the attack-end filter
        [/modify_unit]
    [/event]
    [event]
        name=die
        first_time_only=no
        id=delfador_summoner_xp_boost_kill_lvl0
        {FILTER_SECOND( side=$second_unit.side {FILTER_ADJACENT ability=summoner} trait=elemental )}
        {FILTER(        level=0 )}
        [modify_unit]
            {FILTER id=$second_unit.id}
            experience="$( $this_unit.experience + 4)"
        [/modify_unit]
    [/event]

    #------------------------
    # ATTACKS AND CHAIN SPECIAL
    #------------------------
    # chain special copied form TDG
    [attack]
        name=staff
        description= _"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=lightning
        description= _"lightning"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            [dummy]
                id=chain
                name=_"chain"
                description=_"If this attack kills an enemy, you may attack again."
            [/dummy]
        [/specials]
        damage=14
        number=4
    [/attack]
    [event]
        name=last breath
        first_time_only=no
        id=delfador_chain_restore_attacks
        {FILTER_SECOND_ATTACK special_id=chain}
        {MODIFY_UNIT id=$second_unit.id attacks_left 1}
    [/event]

    #------------------------
    # STAFF
    #------------------------
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        {FRAME image="{PATH}/delfador.png:100"}
        {FRAME image="{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-staff1-noshadow.png,0,0):200"}
        {FRAME image="{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-staff2-noshadow.png,0,0):200"}
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        {FRAME image="{PATH}/delfador.png:100"}
        {FRAME image="{PATH}/delfador.png:100"}
    [/attack_anim]
    [attack_anim]
        {LEVITATE_FILTER}
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-noshadow.png,0,-5):100"}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-staff1-noshadow.png,0,-5):200"}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-staff2-noshadow.png,0,-4):200"}
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-noshadow.png,0,-4):100"}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-noshadow.png,0,-4):100"}
    [/attack_anim]

    #------------------------
    # SWORD
    #------------------------
    [attack_anim]
        [filter_attack]
            name=flaming sword
        [/filter_attack]
        start_time=-250
        {FRAME image="{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-sword[1~5]-noshadow.png,0,0):125"}
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -125}
    [/attack_anim]
    [attack_anim]
        {LEVITATE_FILTER}
        [filter_attack]
            name=flaming sword
        [/filter_attack]
        start_time=-225
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-sword1-noshadow.png,0,-5):125"}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-sword2-noshadow.png,0,-5):125"}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-sword3-noshadow.png,0,-4):125"}
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -125}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-sword4-noshadow.png,0,-4):125"}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow-100.png~BLIT({PATH}/delfador-sword5-noshadow.png,0,-4):125"}
    [/attack_anim]

    #------------------------
    # LIGHTNING
    #------------------------
#define DELFADOR_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        {LIGHTNING_BOLT {DIRECTION_NUMBER} }
        start_time=-300
        {SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -300}
        {FRAME image="{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-ranged1-noshadow.png,0,0):100"}
        {FRAME image="{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-ranged2-noshadow.png,0,0):300"}
        {FRAME image="{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-ranged1-noshadow.png,0,0):100"}
        {FRAME image="{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-noshadow.png,        0,0):50"}
    [/attack_anim]
    [attack_anim]
        {LEVITATE_FILTER}
        [filter_attack]
            name=lightning
        [/filter_attack]
        {LIGHTNING_BOLT {DIRECTION_NUMBER} }
        start_time=-300
        {SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -300}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-ranged1-noshadow.png,0,-5):100"}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-ranged2-noshadow.png,0,-5):300"}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-ranged1-noshadow.png,0,-4):100"}
        {FRAME submerge,image=0.01,"{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-noshadow.png,0,-4):50"}
    [/attack_anim]
#enddef
    {DELFADOR_LIGHTNING 1}
    {DELFADOR_LIGHTNING 2}
    {DELFADOR_LIGHTNING 3}

    #------------------------
    # DEFENSE ANIM
    #------------------------
    [defend]
        start_time=-126
        {FRAME image="{PATH}/delfador-defend1-shield.png:1"}
        {FRAME image="{PATH}/delfador-defend2-shield.png:250"}
        {FRAME image="{PATH}/delfador-defend1-shield.png:1"}
        # Do not change to SOUND:HIT, this has to remain a hit_sound_frame
        {IF}
        hit_sound_start_time=-25
        hits=hit
        [hit_sound_frame]
            sound={SOUND_LIST:HUMAN_OLD_HIT}
        [/hit_sound_frame]
        {/IF}
    [/defend]
    [defend]
        {LEVITATE_FILTER}
        start_time=-126
        [frame]
            submerge=0.01
            image="{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-defend1-noshadow.png,0,-4):1"
        [/frame]
        [frame]
            submerge=0.01
            image="{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-defend2-noshadow.png,0,-4):250"
        [/frame]
        [frame]
            submerge=0.01
            image="{PATH}/delfador-shadow.png~BLIT({PATH}/delfador-defend1-noshadow.png,0,-4):1"
        [/frame]
        # Do not change to SOUND:HIT, this has to remain a hit_sound_frame
        {IF}
        hit_sound_start_time=-25
        hits=hit
        [hit_sound_frame]
            sound={SOUND_LIST:HUMAN_OLD_HIT}
        [/hit_sound_frame]
        {/IF}
    [/defend]

    #------------------------
    # TIME DILATION
    #------------------------
    [standing_anim]
        {FILTER_OBJECT_ID skill_time_dilation_casting}
        base_score=999
        sound_start_time   =-3600 {SOUND_FRAME     sound=skill-time-dilation.wav}
        start_time         =-3600 {FRAME           image={PATH}/delfador.png:3800}
        overlay_start_time =-3600 {OVERLAY_FRAME  (x,y,image=   0,   0, "halo/time-dilation/[0001~0072].png:50")}
        overlay2_start_time=-3250 {OVERLAY2_FRAME (x,y,image=-150,  75, "halo/time-dilation/[0001~0072].png~SCALE(108,108)~O(0.7):45")}
        overlay3_start_time=-2900 {OVERLAY3_FRAME (x,y,image= 110,  80, "halo/time-dilation/[0001~0072].png~SCALE(144,144)~O(0.7):40")}
        overlay4_start_time=-2500 {OVERLAY4_FRAME (x,y,image= -40,-130, "halo/time-dilation/[0001~0072].png~SCALE(124,124)~O(0.7):35")}
    [/standing_anim]
[/unit_type]

#undef DELFADOR_LIGHTNING
