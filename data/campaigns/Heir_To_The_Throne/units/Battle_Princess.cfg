#textdomain wesnoth-httt
[unit_type]
    id=Battle Princess
    name= _ "female^Battle Princess"
    gender=female
    race=human
    num_traits=0
    image="units/human-battleprincess-resting.png"
    {LEADING_ANIM "units/human-battleprincess-leading-1.png" "units/human-battleprincess-leading-2.png" 22,-22}
    hitpoints=62
    movement_type=smallfoot
    [resistance]
        blade=80
        impact=80
    [/resistance]
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_INITIATIVE}
    [/abilities]
    usage=fighter
    description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and a leader. Now battle-hardened and strong of will, she can now aid those around her in the art of combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_INITIATIVE}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-httt
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=13
        number=4
    [/attack]
    [standing_anim]
        start_time=0
        [filter]
            [filter_adjacent]
                is_enemy=yes
            [/filter_adjacent]
        [/filter]
        [frame]
            image=units/human-battleprincess.png:150
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        [filter]
            [not]
                [filter_adjacent]
                    is_enemy=yes
                [/filter_adjacent]
            [/not]
        [/filter]
        [frame]
            image=units/human-battleprincess-resting.png:150
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        [if]
            hits=no
            [frame]
                image=units/human-battleprincess-dodge-1.png:1,units/human-battleprincess-dodge-2.png:250,units/human-battleprincess-dodge-1.png:1
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image=units/human-battleprincess-defend-1.png:1,units/human-battleprincess-defend-2.png:250,units/human-battleprincess-defend-1.png:1
            [/frame]
            hit_sound_start_time=-25
            [hit_sound_frame]
                sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            [/hit_sound_frame]
        [/else]
    [/defend]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]

        start_time=-550
        offset=0~-0.1:130,-0.1~0:120,0~0.6:300,0.60~0.0:300

        [frame]
            image="units/human-battleprincess-attack-[1~9].png:[100,100,100,100,100,100,90,80,80]"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    {WEAPON_SPECIAL_INITIATIVE_EVENTS}
    [variation]
        variation_id=sceptre
        hide_help=yes
        id=Battle Princess
        name= _ "female^Battle Princess"
        race=human
        image="units/human-battleprincess-resting.png"
        {LEADING_ANIM "units/human-battleprincess-leading-1.png" "units/human-battleprincess-leading-2.png" 22,-22}
        hitpoints=62
        movement_type=smallfoot
        [resistance]
            blade=80
            impact=80
        [/resistance]
        movement=6
        experience=150
        level=3
        alignment=neutral
        advances_to=null
        {AMLA_DEFAULT}
        cost=110
        [abilities]
            {ABILITY_LEADERSHIP}
            {ABILITY_INITIATIVE}
        [/abilities]
        usage=fighter
        description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals, and battle tactics with the greatest sages, making her both a great combatant and a leader. Now battle-hardened and strong of will, she can now aid those around her in the art of combat."{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_INITIATIVE}+{SPECIAL_NOTES_MAGICAL}
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [attack]
            name=sword
            #textdomain wesnoth-units
            description= _"sword"
            #textdomain wesnoth-httt
            icon=attacks/saber-human.png
            type=blade
            range=melee
            damage=13
            number=4
        [/attack]
        [attack]
            name=sceptre of fire
            # the sceptre of fire always has the 're' writing, this is intentional!
            description= _"sceptre of fire"
            type=fire
            range=ranged
            [specials]
                {WEAPON_SPECIAL_MAGICAL}
            [/specials]
            icon=attacks/fireball.png
