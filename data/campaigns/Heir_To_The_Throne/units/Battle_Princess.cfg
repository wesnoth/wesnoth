#textdomain wesnoth-httt
[unit_type]
    id=Battle Princess
    name= _ "female^Battle Princess"
    gender=female
    race=human
    image="units/human-battleprincess.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/human-battleprincess-defend-2.png" "units/human-battleprincess-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    {LEADING_ANIM "units/human-battleprincess-leading.png" "units/human-battleprincess.png" -5,-16}
    hitpoints=62
    movement_type=smallfoot
    [resistance]
        blade=80
        impact=80
    [/resistance]
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
        {ABILITY_INITIATIVE}
    [/abilities]
    usage=fighter
    description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals, and battle tactics with the greatest sages, making her both a great combatant and leader. Now battle-hardened and strong of will, she can now aid those around her in the art of combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_INITIATIVE}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=saber
        description= _"saber"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=13
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]

        start_time=-175

        [frame]
            image="units/human-battleprincess.png:25"
        [/frame]
        [frame]
            image="units/human-battleprincess-attack-[1,2,1].png:[100,175,100]"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -50}
    [/attack_anim]
    {WEAPON_SPECIAL_INITIATIVE_EVENTS}
    [variation]
        variation_id=scepter
        hide_help=yes
        id=Battle Princess
        name= _ "female^Battle Princess"
        race=human
        image="units/human-battleprincess-scepter.png"
        {MAGENTA_IS_THE_TEAM_COLOR}
        {DEFENSE_ANIM "units/human-battleprincess-scepter-defend-2.png" "units/human-battleprincess-scepter-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        {LEADING_ANIM "units/human-battleprincess-scepter-leading.png" "units/human-battleprincess-scepter.png" -16,-30}
        hitpoints=62
        movement_type=smallfoot
        [resistance]
            blade=80
            impact=80
        [/resistance]
        movement=6
        experience=150
        level=3
        alignment=neutral
        advances_to=null
        {AMLA_DEFAULT}
        cost=110
        [abilities]
            {ABILITY_LEADERSHIP_LEVEL_3}
            {ABILITY_INITIATIVE}
        [/abilities]
        usage=fighter
        description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals, and battle tactics with the greatest sages, making her both a great combatant and leader. Now battle-hardened and strong of will, she can now aid those around her in the art of combat."{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_INITIATIVE}+{SPECIAL_NOTES_MAGICAL}
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [attack]
            name=saber
            description= _"saber"
            icon=attacks/saber-human.png
            type=blade
            range=melee
            damage=13
            number=4
        [/attack]
        [attack]
            name=scepter of fire
            #the sceptre of fire always has the 're' writing, this is intentional!
            description= _"sceptre of fire"
            type=fire
            range=ranged
            [specials]
                {WEAPON_SPECIAL_MAGICAL}
            [/specials]
            icon=attacks/fireball.png
            damage=16
            number=4
        [/attack]
        [attack_anim]
            [filter_attack]
                name=scepter of fire
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL_XY -16 -31}

            start_time=-300

            [frame]
                image="units/human-battleprincess-scepter-leading.png:200"
                sound=fire.wav
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]

            start_time=-175

            [frame]
                image="units/human-battleprincess-scepter.png:25"
            [/frame]
            [frame]
                image="units/human-battleprincess-scepter-attack-[1,2,1].png:[100,175,100]"
            [/frame]

            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -50}
        [/attack_anim]
    [/variation]
[/unit_type]
