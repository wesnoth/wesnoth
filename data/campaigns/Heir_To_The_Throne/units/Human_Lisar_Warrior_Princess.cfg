#textdomain wesnoth-h2tt
[unit_type]
    id=Warrior Princess
    name= _ "female^Warrior Princess"
    gender=female
    race=human
    num_traits=0
    image="units/lisar/human-battleprincess-resting.png"

    {LEADING_ANIM "units/lisar/human-battleprincess-leading-1.png" "units/lisar/human-battleprincess-leading-2.png" 22,-22}
    hitpoints=82
    movement_type=armoredfoot
    [movement_costs]
        {MARCH_MOVEMENT}
    [/movement_costs]
    [defense]
        {MARCH_DEFENSE}
    [/defense]
    movement=4
    experience=200
    level=4
    alignment=lawful
    advances_to=null {AMLA_DEFAULT}
    cost=100
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_EXACTING}
    [/abilities]
    usage=fighter
    description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and a leader. Now battle-hardened and strong of will, she can aid those around her in the art of combat."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-h2tt
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [standing_anim]
        start_time=0
        [filter]
            [filter_adjacent]
                is_enemy=yes
            [/filter_adjacent]
        [/filter]
        [frame]
            image=units/lisar/human-battleprincess.png:150
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        [filter]
            [not]
                [filter_adjacent]
                    is_enemy=yes
                [/filter_adjacent]
            [/not]
        [/filter]
        [frame]
            image=units/lisar/human-battleprincess-resting.png:150
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        {IF}
        hits=no
        [frame]
            image=units/lisar/human-battleprincess-dodge-1.png:1,units/lisar/human-battleprincess-dodge-2.png:250,units/lisar/human-battleprincess-dodge-1.png:1
        [/frame]
        {/IF}
        [else]
            hits=yes
            [frame]
                image=units/lisar/human-battleprincess-defend-1.png:1,units/lisar/human-battleprincess-defend-2.png:250,units/lisar/human-battleprincess-defend-1.png:1
            [/frame]
            hit_sound_start_time=-25
            [hit_sound_frame]
                sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            [/hit_sound_frame]
        [/else]
    [/defend]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]

        start_time=-550
        offset=0~-0.1:130,-0.1~0:120,0~0.6:300,0.60~0.0:300

        [frame]
            image="units/lisar/human-battleprincess-attack-[1~9].png:[100,100,100,100,100,100,90,80,80]"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [variation]
        variation_id=sceptre
        variation_name= _ "with sceptre"
        hide_help=yes
        name= _ "female^Warrior Princess"
        race=human
        image="units/lisar/human-battleprincess-resting.png"
        {LEADING_ANIM "units/lisar/human-battleprincess-leading-1.png" "units/lisar/human-battleprincess-leading-2.png" 22,-22}
        hitpoints=82
        movement_type=armoredfoot
        [movement_costs]
            {MARCH_MOVEMENT}
        [/movement_costs]
        [defense]
            {MARCH_DEFENSE}
        [/defense]
        movement=4
        experience=150
        level=4
        alignment=neutral
        advances_to=null {AMLA_DEFAULT}
        cost=100
        [abilities]
            {ABILITY_LEADERSHIP}
            {ABILITY_EXACTING}
        [/abilities]
        usage=fighter
        description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and a leader. Now battle-hardened and strong of will, she can aid those around her in the art of combat."
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [attack]
            name=sword
            #textdomain wesnoth-units
            description= _"sword"
            #textdomain wesnoth-h2tt
            icon=attacks/saber-human.png
            type=blade
            range=melee
            damage=10
            number=4
        [/attack]
        [attack_anim]
            [filter_attack]
                name=sceptre of fire
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL_XY 22 -22}

            start_time=-300

            [frame]
                image="units/lisar/human-battleprincess.png:300"
                sound=fire.wav
            [/frame]
        [/attack_anim]
        [standing_anim]
            start_time=0
            [filter]
                [filter_adjacent]
                    is_enemy=yes
                [/filter_adjacent]
            [/filter]
            [frame]
                image=units/lisar/human-battleprincess.png:150
            [/frame]
        [/standing_anim]
        [standing_anim]
            start_time=0
            [filter]
                [not]
                    [filter_adjacent]
                        is_enemy=yes
                    [/filter_adjacent]
                [/not]
            [/filter]
            [frame]
                image=units/lisar/human-battleprincess-resting.png:150
            [/frame]
        [/standing_anim]
        [defend]
            start_time=-126
            {IF}
            hits=no
            [frame]
                image=units/lisar/human-battleprincess-dodge-1.png:1,units/lisar/human-battleprincess-dodge-2.png:250,units/lisar/human-battleprincess-dodge-1.png:1
            [/frame]
            {/IF}
            [else]
                hits=yes
                [frame]
                    image=units/lisar/human-battleprincess-defend-1.png:1,units/lisar/human-battleprincess-defend-2.png:250,units/lisar/human-battleprincess-defend-1.png:1
                [/frame]
                hit_sound_start_time=-25
                [hit_sound_frame]
                    sound={SOUND_LIST:HUMAN_FEMALE_HIT}
                [/hit_sound_frame]
            [/else]
        [/defend]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]

            start_time=-550
            offset=0~-0.1:130,-0.1~0:120,0~0.6:300,0.60~0.0:300

            [frame]
                image="units/lisar/human-battleprincess-attack-[1~9].png:[100,100,100,100,100,100,90,80,80]"
            [/frame]

            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [/attack_anim]
    [/variation]
[/unit_type]
