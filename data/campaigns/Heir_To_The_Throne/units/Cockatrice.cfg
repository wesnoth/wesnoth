            [missile_frame]
                begin=-200
                end=0
                image="projectiles/gaze.png"
                image_diagonal="projectiles/gaze.png"
            [/missile_frame]
            [frame]
                begin=-675
                end=-600
                image="units/cockatrice-attack01.png"
            [/frame]
            [frame]
                begin=-600
                end=-525
                image="units/cockatrice-attack02.png"
            [/frame]
            [frame]
                begin=-450
                end=-375
                image="units/cockatrice-attack03.png"
            [/frame]
            [frame]
                begin=-375
                end=-300
                image="units/cockatrice-attack04.png"
            [/frame]
            [frame]
                begin=-300
                end=-225
                image="units/cockatrice-attack05.png"
            [/frame]
            [frame]
                begin=-225
                end=-150
                image="units/cockatrice-attack06.png"
                sound=wail.wav
            [/frame]
            [frame]
                begin=-150
                end=-75
                image="units/cockatrice-attack07.png"
            [/frame]
            [frame]
                begin=-75
                end=0
                image="units/cockatrice-attack08.png"
            [/frame]
            [frame]
                begin=0
                end=75
                image="units/cockatrice-attack09.png"
            [/frame]

            [if]
                hits=no
                [frame]
                    begin=75
                    end=150
                    image="units/cockatrice-attack10.png"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=75
                    end=150
                    image="units/cockatrice-attack10.png"
                    sound=stoned.ogg
                [/frame]
            [/else]

            [frame]
                begin=150
                end=225
