                                [/command]
                            [/option]
                            [option]
                                message= _ "Very well. Having more adepts might be a good idea after all."
                                [command]
                                    {ADVANCE_UNIT (id=$unit.id) (Dark Adept SotA)}
                                    [modify_unit]
                                        [filter]
                                            id=$unit.id
                                        [/filter]
                                        experience=$unit.experience
                                    [/modify_unit]
                                [/command]
                            [/option]
                        [/message]
                    [/then]
                [/if]
            [/else]
        [/if]
    [/event]
#enddef

