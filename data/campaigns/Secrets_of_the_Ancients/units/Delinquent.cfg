#textdomain wesnoth-sota
[unit_type]
    id=Delinquent
    name= _ "Delinquent"
    gender=female
    race=human
    image="units/delinquent/delinquent.png"
    profile="portraits/humans/footpad+female.png"
    hitpoints=16
    movement_type=elusivefoot
    movement=5
    experience=18
    level=0
    alignment=chaotic
    advances_to=Footpad,Dark Adept SotA
    cost=8
    usage=fighter
    description= _ "Some girls shun the typical life planned for them by society, and fall in with the criminal element. Though they may end up in jail, that seems preferable to them than tying themselves to a husband."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/delinquent/delinquent-defend-2.png" "units/delinquent/delinquent-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    hide_help=yes
    do_not_list=yes

    [attack]
        name=club
        #textdomain wesnoth-units
        description= _ "club"
        icon=attacks/club-small.png
        type=impact
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        #textdomain wesnoth-sota
        type=impact
        range=ranged
        damage=2
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-600
        [frame]
            image="units/delinquent/delinquent-attack-[1~9].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        start_time=-400
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                image="units/delinquent/delinquent-ranged-1.png:250"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                image="units/delinquent/delinquent-ranged-1.png:250"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/delinquent/delinquent-ranged-2.png:200"
        [/frame]
    [/attack_anim]
[/unit_type]
