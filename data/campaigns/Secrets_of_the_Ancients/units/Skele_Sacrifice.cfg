#textdomain wesnoth-units
# This unit is only used to animate the "sacrificing" of Ras-Tabahn on the altar.
[unit_type]
    id=SotA Skeleton
    [base_unit]
        id=Skeleton
    [/base_unit]
    hide_help=yes
    do_not_list=yes
    [extra_anim]
        flag=sacrifice
        [frame]
            image="units/undead-skeletal/skeleton/skeleton-se-melee[1~4].png:120"
            x=0~33
            y=0~0
            layer=100
        [/frame]
        [frame]
            image="units/undead/skeleton-se-sacrifice[5~6].png:120"
            x=33
            y=0
            layer=100
        [/frame]
        [frame]
            image="units/undead/skeleton-se-sacrifice7.png:1000"
            x=33
            y=0
            layer=100
        [/frame]
    [/extra_anim]
[/unit_type]
