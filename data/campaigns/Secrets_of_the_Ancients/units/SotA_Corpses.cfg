    # one type of walking corpse. Trying to recruit it launches the zombie recruit dialog.
    id=SotA Walking Corpse_Dummy
    name= _ "All Corpses" #po: "Walking Corpse" is not used here because some swim, and some fly.
    hide_help=yes
    image="units/undead/corpses-unit.png"
    experience=1
    cost=1
    movement=1
    hitpoints=1
    race=undead
    level=0
    alignment=chaotic
    # Setting hide_help doesn't prevent the player from getting a profile in the recruit
    # dialog, so we need to deal with that.
    description= _ "Choose this “unit” to get a list of available corpses."
[/unit_type]
