                [/message]

                [store_turns]
                    variable=turns_remaining
                [/store_turns]
                [set_variable]
                    name=turns_remaining
                    sub=$($turn_number| - 1)
                [/set_variable]
                [if]
                    [variable]
                        name=turns_remaining
                        less_than=7
                    [/variable]
                    [then]
                        [modify_turns]
                            add=$(7 - $turns_remaining|)
                        [/modify_turns]
                    [/then]
                [/if]
                {CLEAR_VARIABLE turns_remaining}
            [/then]
        [/if]
        [show_objectives][/show_objectives]
    [/event]

