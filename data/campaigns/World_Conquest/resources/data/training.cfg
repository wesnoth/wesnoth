## chance Macros
## unit with already trait, abilty or special gets +1 HP

#define WCT_CHANCE_RANGED_DISENGAGE CHANCE
    [chance]
        value={CHANCE}
        info={WC_STR_RANGED}+": "+{WC_STR_DISENGAGE}
        [effect]
            apply_to=attack
            range=ranged
            {WCT_WEAPON_SPECIAL_DISENGAGE}
        [/effect]
    [/chance]
#enddef

#define WCT_WEAPON_SPECIAL_DISENGAGE
    [set_specials]
        mode=append
        [dummy]
            id=wc2_disengage
            name= {WC_STR_DISENGAGE}
            description= {WC_STR_DISENGAGE_DESCRIPTION}
            [filter_self]
                ## works around a bug with special_actve filter.
            [/filter_self]
        [/dummy]
    [/set_specials]
#enddef

#define WCT_CHANCE_MOVE_ON_RECRUIT CHANCE
    [chance]
        value={CHANCE}
        info={WC_STR_MOVE_ON_RECRUIT}
        [effect]
            apply_to="wc2_move_on_recruit"
        [/effect]
    [/chance]
#enddef

#define WCT_CHANCE_ALWAYS_REST CHANCE
    [chance]
        value={CHANCE}
        info={WC_STR_ALWAYS_REST}
        [effect]
            [filter]
                [filter_wml]
                    [modifications]
                        [trait]
                            id=healthy
                        [/trait]
                    [/modifications]
                [/filter_wml]
            [/filter]
            apply_to=hitpoints
            increase_total=1
            heal_full=yes
        [/effect]
        [effect]
            apply_to==healthy
        [/effect]
    [/chance]
#enddef

#define WCT_CHANCE_FEARLESS CHANCE
    ## using unit.role, wich is dirty :/
    ## (but couldnt find a better way using modify_unit)
    [chance]
        value={CHANCE}
        info={WC_STR_FEARLESS}
        [filter]
            [not]
                [filter_wml]
                    [modifications]
                        [trait]
                            id=fearless
                        [/trait]
                    [/modifications]
                [/filter_wml]
            [/not]
            [not]
                [filter_wml]
                    alignment=neutral
                [/filter_wml]
            [/not]
        [/filter]
        [effect]
            apply_to="fearless"
        [/effect]
    [/chance]
#enddef

#define WCT_CHANCE_SP CHANCE RANGE SPECIAL
    [chance]
        value={CHANCE}
        info=_"$range|: $special|"
        [info_data]
            range={WC_STR_{RANGE}}
            special={WC_STR_{SPECIAL}}
        [/info_data]
        [effect]
            [filter]
                [filter_wml]
                    [attack]
                        range={WC_STR_ID_{RANGE}}
                        [specials]
                            {WEAPON_SPECIAL_{SPECIAL}}
                        [/specials]
                    [/attack]
                [/filter_wml]
            [/filter]
            apply_to=hitpoints
            increase_total=1
            heal_full=yes
        [/effect]
        [effect]
            apply_to=attack
            range={WC_STR_ID_{RANGE}}
            remove_specials={WC_STR_ID_{SPECIAL}}
            [set_specials]
                mode=append
                {WEAPON_SPECIAL_{SPECIAL}}
            [/set_specials]
        [/effect]
    [/chance]
#enddef

#define WCT_CHANCE_ABILITY CHANCE ABILITY
    [chance]
        value={CHANCE}
        info={WC_STR_{ABILITY}}
        [effect]
            [filter]
                ability={WC_STR_ID_{ABILITY}}
            [/filter]
            apply_to=hitpoints
            increase_total=1
            heal_full=yes
        [/effect]
        ## must remove heals +4 in order to apply heals +8
        [effect]
            apply_to=remove_ability
            [abilities]
                [{WC_STR_TAG_{ABILITY}}]
                    id={WC_STR_ID_{ABILITY}}
                [/{WC_STR_TAG_{ABILITY}}]
            [/abilities]
        [/effect]
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_{ABILITY}}
            [/abilities]
        [/effect]
    [/chance]
#enddef

#define CHANCE_WCT_ABILITY CHANCE ABILITY
    [chance]
        value={CHANCE}
        info={WC_STR_{ABILITY}}
        [effect]
            apply_to=new_ability
            [abilities]
                {WCT_ABILITY_{ABILITY}}
            [/abilities]
        [/effect]
    [/chance]
#enddef

#define WCT_ABILITY_DISTRACT
    [skirmisher]
        id=distract
        name= {WC_STR_DISTRACT}
        female_name= {WC_STR_DISTRACT}
        description= {WC_STR_DISTRACT_DESCRIPTION}
        affect_self=no
        affect_allies=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                [not]
                    id=$unit.id
                [/not]
            [/filter]
        [/affect_adjacent]
    [/skirmisher]
#enddef

