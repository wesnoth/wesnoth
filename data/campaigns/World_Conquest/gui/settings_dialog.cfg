#textdomain wesnoth-wc

# Since this file is loaded standalone, we need to manually include these
{gui/macros}

[resolution]
    maximum_width = 900
    [helptip]
        id = "tooltip_large"
    [/helptip]
    [tooltip]
        id = "tooltip_large"
    [/tooltip]

    [linked_group]
        id = "linked_group1"
        fixed_width = true
    [/linked_group]

    [grid]
        [row]
            grow_factor = 1
            [column]
                border = "all"
                border_size = 5
                horizontal_alignment = "left"
                [label]
                    definition = "title"
                    label = _"Map Settings"
                    id = "title"
                [/label]
            [/column]
        [/row]
        [row]
            grow_factor = 1
            [column]
                horizontal_grow = true
                vertical_grow = true
                [grid]
                    [row]
                        [column]
                            border = "all"
                            border_size = 5
                            horizontal_grow = true
                            vertical_grow = true
                            [grid]
                                [row]
                                    [column]
                                        [label]
                                            label = _" players: "
                                            width=20
                                        [/label]
                                    [/column]
                                    [column]
                                        [slider]
                                            definition="short"
                                            id = "sl_players"
                                            minimum_value=1
                                            maximum_value=3
                                        [/slider]
                                    [/column]
                                    [column]
                                        [label]
                                            label = _" scenario: "
                                        [/label]
                                    [/column]
                                    [column]
                                        [slider]
                                            definition="short"
                                            id = "sl_scenario"
                                            minimum_value=1
                                            maximum_value=5
                                        [/slider]
                                    [/column]
                                    [column]
                                        [spacer]
                                        [/spacer]
                                    [/column]
                                    [column]
                                        [spacer]
                                        [/spacer]
                                    [/column]
                                    [column]
                                        [label]
                                            label = _" map: "
                                            width=20
                                        [/label]
                                    [/column]
                                    [column]
                                        [slider]
                                            definition="default"
                                            id = "sl_map"
                                            minimum_value=1
                                            maximum_value=10
                                        [/slider]
                                    [/column]
                                [/row]
                            [/grid]
                        [/column]
                    [/row]
                [/grid]
            [/column]
        [/row]
        [row]
            [column]
                horizontal_grow = true
                [grid]
                    [row]
                        [column]
                            grow_factor = 1
                            [label]
                                label = _ "map size"
                            [/label]
                        [/column]
                        [column]
                            horizontal_alignment = "right"
                            [slider]
                                id = "sl_length"
                                minimum_value=1
                                maximum_value=100
                            [/slider]
                        [/column]
                    [/row]
                    [row]
                        [column]
                            grow_factor = 1
                            [label]
                                label = _ "village density"
                            [/label]
                        [/column]
                        [column]
                            horizontal_alignment = "right"
                            [slider]
                                id = "sl_villages"
                                minimum_value=1
                                maximum_value=100
                            [/slider]
                        [/column]
                    [/row]
                    [row]
                        [column]
                            grow_factor = 1
                            [label]
                                label = _ "keep size"
                            [/label]
                        [/column]
                        [column]
                            horizontal_alignment = "right"
                            [slider]
                                id = "sl_castle"
                                minimum_value=1
                                maximum_value=20
                            [/slider]
                        [/column]
                    [/row]
                    [row]
                        [column]
                            grow_factor = 1
                            [label]
                                label = _ "iterations"
                            [/label]
                        [/column]
                        [column]
                            horizontal_alignment = "right"
                            [slider]
                                id = "sl_iterations"
                                minimum_value=10
                                maximum_value=20000
                            [/slider]
                        [/column]
                    [/row]
                    [row]
                        [column]
                            grow_factor = 1
                            [label]
                                label = _ "terrain factor"
                            [/label]
                        [/column]
                        [column]
                            horizontal_alignment = "right"
                            [slider]
                                id = "sl_hill_size"
                                minimum_value=1
                                maximum_value=10
                            [/slider]
                        [/column]
                    [/row]
                    [row]
                        [column]
                            grow_factor = 1
                            [label]
                                label = _ "island factor"
                            [/label]
                        [/column]
                        [column]
                            horizontal_alignment = "right"
                            [slider]
                                id = "sl_island"
                                minimum_value=1
                                maximum_value=10
                            [/slider]
                        [/column]
                    [/row]
                    [row]
                        [column]
                            grow_factor = 1
                            [label]
                                label = _ "number of keeps"
                            [/label]
                        [/column]
                        [column]
                            horizontal_alignment = "right"
                            [slider]
                                id = "sl_ncastles"
                                minimum_value=1
                                maximum_value=10
                            [/slider]
                        [/column]
                    [/row]
                [/grid]
            [/column]
        [/row]
        [row]
            [column]
                horizontal_grow = true
                [grid]
                    [row]
                        [column]
                            grow_factor = 1
                            [spacer]
                            [/spacer]
                        [/column]
                        [column]
                            horizontal_alignment = "right"
                            [button]
                                label = _ "OK"
                                id = "ok"
                            [/button]
                        [/column]
                    [/row]
                [/grid]
            [/column]
        [/row]
    [/grid]
[/resolution]
