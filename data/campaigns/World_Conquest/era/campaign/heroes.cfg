#define WORLD_CONQUEST_II_TRAIT_HEROIC
    [trait]
        id=heroic
        male_name=_ "heroic"
        female_name=_ "female^heroic"
        [effect]
            apply_to=loyal
        [/effect]
        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
        [/effect]
        [effect]
            apply_to=attack
            range=ranged
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=5
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=1
        [/effect]
        [effect]
            apply_to=movement
            increase=1
        [/effect]
        [effect]
            apply_to=max_experience
            increase=-20%
        [/effect]
    [/trait]
#enddef

#define WORLD_CONQUEST_II_TRAIT_EXPERT
    [trait]
        id=expert
        male_name=_ "expert"
        female_name=_ "female^expert"
        [effect]
            apply_to=attack
            range=melee
            increase_attacks=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=3
        [/effect]
    [/trait]
#enddef

#define WORLD_CONQUEST_II_TRAIT_EPIC
    [trait]
        id=epic
        male_name=_ "epic"
        female_name=_ "female^epic"
        description=_ "Always AMLA with 60 XP and raises maximum health by 6 HP."
        [effect]
            apply_to=hitpoints
            increase_total=6
        [/effect]
        [effect]
            apply_to=attack
            increase_attacks=1
        [/effect]
        [effect]
            apply_to=remove_advancement
            amlas=amla_default
        [/effect]
        [effect]
            apply_to=max_experience
            [filter]
                lua_function="wc2_utils.has_no_advances"
            [/filter]
            set=60
        [/effect]
        [effect]
            apply_to=remove_advancement
            [filter]
                lua_function="wc2_utils.has_no_advances"
            [/filter]
            amlas=amla_default
        [/effect]
        [effect]
            apply_to=new_advancement
            [filter]
                lua_function="wc2_utils.has_no_advances"
            [/filter]
            [advancement]
                strict_amla=yes
                max_times=100
                id=amla_default
                description= _ "Max HP bonus +6%"
                image="icons/amla-default.png"
                [effect]
                    apply_to=hitpoints
                    increase_total=6
                    heal_full=yes
                [/effect]
                [effect]
                    apply_to=status
                    remove=poisoned
                [/effect]
                [effect]
                    apply_to=status
                    remove=slowed
                [/effect]
            [/advancement]
        [/effect]
    [/trait]
#enddef

#define WORLD_CONQUEST_II_TRAIT_LEGENDARY_ZOMBIE
    [trait]
        id=legendary_zombie
        male_name=_ "legendary"
        female_name=_ "female^legendary"
        description=_ "Special advancement to Chocobone enabled."
        [effect]
            apply_to=hitpoints
            increase_total=5
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=1
        [/effect]
        [effect]
            apply_to=attack
            increase_attacks=1
        [/effect]
        [effect]
            apply_to=attack
            type=pierce
            [set_specials]
                mode=append
                {WEAPON_SPECIAL_PLAGUE}
            [/set_specials]
        [/effect]
        [effect]
            [filter]
                type="Soulless"
            [/filter]
            apply_to=remove_advancement
            amlas=amla_default
        [/effect]
        [effect]
            [filter]
                type="Soulless"
            [/filter]
            apply_to=new_advancement
            types=Chocobone
        [/effect]
    [/trait]
#enddef

