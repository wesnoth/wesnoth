#textdomain wesnoth-sof
[scenario]
    name= _ "Caverns of Flame"
    id=9_Caverns_of_Flame
    map_file=campaigns/Sceptre_of_Fire/maps/9_Caverns_of_Flame.map
    next_scenario=Epilogue
    turns=unlimited
    victory_when_enemies_defeated=no

    {SCENARIO_MUSIC "the_dangerous_symphony.ogg"}
    {EXTRA_SCENARIO_MUSIC "heroes_rite.ogg"}

    {UNDERGROUND}

    [side]
        type=Dwarvish Fighter
        id=Rugnur
        side=1
        canrecruit=yes
        recruit=
        controller=human
        shroud=yes
        gold=0
        income=-2
        village_gold=0
        team_name=dwarves
        user_team_name= _ "Dwarves"
        {FLAG_VARIANT knalgan}
    [/side]

    [side]
        no_leader=yes
        side=2
        team_name=elves
        user_team_name= _ "Elves"
        [ai]
            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=5
            [/goal]
            [goal]
                name=target
                [criteria]
                    side=3,4,5,6
                [/criteria]
                value=0.5
            [/goal]
            grouping=no
            aggression=1.0
        [/ai]
        {FLAG_VARIANT wood-elvish}
    [/side]

    # rather than have the orcs + trolls be mushed together as generic baddies, let's have the trolls acting as guardians of the volcano and the orcs are more transient
    [side]
        type=Orcish Warlord
        side=3
        canrecruit=yes
        recruit=Orcish Warrior,Orcish Crossbowman
        {GOLD 200 220 240}
        {INCOME 20 25 30}
        [ai]
            recruitment_pattern=fighter,fighter,archer
            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=10
            [/goal]
        [/ai]
        team_name=orcs
        user_team_name= _ "Orcs"
        {FLAG_VARIANT6 ragged}
    [/side]

    [side]
        type=Orcish Warlord
        side=4
        canrecruit=yes
        recruit=Orcish Warrior,Orcish Crossbowman
        {GOLD 200 220 240}
        {INCOME 20 25 30}
        [ai]
            recruitment_pattern=fighter,fighter,archer
            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=10
            [/goal]
        [/ai]
        team_name=orcs
        user_team_name= _ "Orcs"
        {FLAG_VARIANT6 ragged}
    [/side]

    [side]
        type=Troll Warrior
        side=5
        canrecruit=yes
        recruit=Troll Rocklobber,Troll
        {GOLD 150 200 250}
        {INCOME 5 6 7}
        [ai]
            recruitment_pattern=fighter,fighter,mixed fighter
            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=10
            [/goal]
            [goal]
                name=target
                [criteria]
                    side=2
                [/criteria]
                value=1
            [/goal]
        [/ai]
        team_name=orcs
        user_team_name= _ "Trolls"
    [/side]

    [side]
        type=Troll Warrior
        side=6
        canrecruit=yes
        controller=ai
        recruit=Troll Rocklobber,Troll
        {GOLD 150 200 250}
        {INCOME 5 6 7}
        [ai]
            recruitment_pattern=fighter
            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=10
            [/goal]
            [goal]
                name=target
                [criteria]
                    side=2
                [/criteria]
                value=1
            [/goal]
        [/ai]
        team_name=orcs
        user_team_name= _ "Trolls"
    [/side]

    [story]
        [part]
            story= _ "Rugnur and the dwarves fled down the cave path, deeper into the volcano, with the elves and mercenaries close behind.  Unfortunately, they began to see litter and wall markings indicating they were plunging into the land of orcs and trolls."
        [/part]
        [part]
            story= _ "The situation looked grim, but the dwarves had faced long odds before.  Upon entering a large cavern, lit by pervasive lava pools, Rugnur rallied all his forces for a final push."
        [/part]
    [/story]

    {SOF_TRACK {JOURNEY_09_NEW} }

    {SOF_DEATHS}

    [event]
        name=prestart

        [recall]
            id=Thursagan
        [/recall]
        [recall]
            id=Baglur
        [/recall]
        [recall]
            id=Krawg
        [/recall]

        [store_unit]
            [filter]
                side=1
                x,y=recall,recall
            [/filter]

            kill=no
            variable=to_be_recalled
        [/store_unit]

        [foreach]
            array=to_be_recalled
            [do]
                [recall]
                    id=$this_item.id
                [/recall]
            [/do]
        [/foreach]

        {CLEAR_VARIABLE to_be_recalled}

        #the glyph
        [item]
            x,y=18,23
            image=scenery/rune1.png
        [/item]

        [objectives]
            side=1
            [objective]
                description= _ "Explore as much of the cave as possible"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Rugnur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Krawg"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Thursagan"
                condition=lose
            [/objective]

            {IS_LAST_SCENARIO}
        [/objectives]
    [/event]

    [event]
        name=start

        #orcs/trolls start out
        [unit]
            x,y=17,21
            side=5
            type=Troll
            ai_special=guardian
            role=Guardian
            name= _ "Guardian"
        [/unit]
        [unit]
            x,y=15,24
            side=5
            type=Troll Shaman
            ai_special=guardian
            role=Guardian
            name= _ "Guardian"
        [/unit]
        [unit]
            x,y=16,25
            side=5
            type=Troll
            ai_special=guardian
            role=Guardian
            name= _ "Guardian"
        [/unit]
        [unit]
            x,y=19,21
            side=6
            type=Troll Shaman
            ai_special=guardian
            role=Guardian
            name= _ "Guardian"
        [/unit]
        [unit]
            x,y=21,24
            side=6
            type=Troll
            ai_special=guardian
            role=Guardian
            name= _ "Guardian"
        [/unit]
        [unit]
            x,y=20,25
            side=6
            type=Troll Shaman
            ai_special=guardian
            role=Guardian
            name= _ "Guardian"
        [/unit]
        #messages
        [message]
            speaker=Rugnur
            message= _ "Well, we've put some distance between us and the elves, so we have a little time to think.  What is this place?"
        [/message]
        [message]
            speaker=Thursagan
            # wmllint: local spelling Khrakrahs
            message= _ "Remember what Khrakrahs said, about this being a volcano?   Well, it seems we're under the crater, sitting on the magma chamber...  I think we should try to cause it to erupt."
        [/message]
        [message]
            speaker=Rugnur
            message= _ "Huh, makes sense.  It will kill all the elves, and we might be able to find a safe place so the lava doesn’t kill us."
        [/message]
        [message]
            speaker=Baglur
            message= _ "Yes, an interesting plan. How do you propose we do this?"
        [/message]
        [message]
            speaker=Thursagan
            message= _ "Look up, if this were a normal volcano, you'd see stars and sky.  Instead, there's a high ceiling, shaped like a cone.  At the center of this chamber, we'll find what is holding back the lava flow, and there lies our chance."
        [/message]
        [message]
            speaker=Rugnur
            message= _ "I see, yes.  Quite a gamble, yet what choice do we have?  We will continue to explore until we find it."
        [/message]
        [message]
            speaker=Krawg
            message= _ "Krah!"
        [/message]
        [message]
            speaker=Thursagan
            message= _ "Indeed, Krawg, we are not alone down here.  Orcs and trolls are prowling around."
        [/message]
        [set_variable]
            name=overlayturn
            value=not_yet
        [/set_variable]
    [/event]

