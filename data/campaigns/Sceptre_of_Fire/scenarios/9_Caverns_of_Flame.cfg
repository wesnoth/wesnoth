            [/filter_vision]
        [/filter]
        [message]
            speaker=Rugnur
            message= _ "These orcs appear to be guarding something."
        [/message]
        [message]
            speaker=Thursagan
            message= _ "It is probably the magical object. Attack them!"
        [/message]
        [objectives]
            side=1
            [objective]
                description= _ "Move onto the glyph in the center of the volcano"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Rugnur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Krawg"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Thursagan"
                condition=lose
            [/objective]

            {IS_LAST_SCENARIO}
        [/objectives]
    [/event]

#define CHANGE_MAP TURN
    [if]
        [variable]
            name=overlayturn
            numerical_equals={TURN}
        [/variable]
        [then]
            [terrain_mask]
                x,y=1,1
                border=yes
                mask="{campaigns/Sceptre_of_Fire/maps/9_overlay/9_o{TURN}.mask}"
                [rule]
                    old=Ql,Uu,Cud,Vu,Rr,Uf,Uh
                    new=Ql
                    terrain=Qlf
                [/rule]
                [rule]
                    use_old=yes
                [/rule]
            [/terrain_mask]
            [redraw][/redraw]
        [/then]
    [/if]
#enddef

    #triggering the volcano
    [event]
        name=moveto
        [filter]
            x,y=18,23
            side=1
        [/filter]
        {QUAKE "rumble.ogg"}
        {QUAKE "rumble.ogg"}
        [message]
            speaker=Thursagan
            message= _ "That’s it! The volcano will erupt soon now that you’ve triggered it."
        [/message]
        [terrain]
            x=11
            y=4-5
            terrain=Uu
        [/terrain]
        [terrain]
            x=20
            y=3-4
            terrain=Uu
        [/terrain]
        {QUAKE "rumble.ogg"}
        {QUAKE "rumble.ogg"}
        [message]
            speaker=Rugnur
            message= _ "Look, it has knocked down some of the walls! Those orcs have a way out now!"
        [/message]
        [scroll_to]
            x,y=14,1
        [/scroll_to]
        {QUAKE "rumble.ogg"}
        {QUAKE "rumble.ogg"}
        [message]
            speaker=Baglur
            message= _ "Well, we’ve succeeded in stopping the elves from getting the Sceptre, I would say. But what do we do now?!"
        [/message]
        {QUAKE "rumble.ogg"}
        {QUAKE "rumble.ogg"}
        [message]
            speaker=Thursagan
            message= _ "Now, we must fight the orcs until we die, it’s our only option."
        [/message]
        {QUAKE "rumble.ogg"}
        {QUAKE "rumble.ogg"}
        [message]
            speaker=Rugnur
            message= _ "We cannot let any of the elves or their mercenaries escape; they would tell where the Sceptre of Fire is. Make sure they all die!"
        [/message]
        {QUAKE "rumble.ogg"}
        {QUAKE "rumble.ogg"}
        [message]
            speaker=Thursagan
            message= _ "We have to kill them quickly, before they realize what is happening. And remember, the lava spreads quickly, suddenly, and dangerously. The only place safe from it is the area near the glyph."
        [/message]
        {QUAKE "rumble.ogg"}
        {QUAKE "rumble.ogg"}

        #a turn counter that starts when you set off the volcano
        [set_variable]
            name=overlayturn
            value=0
        [/set_variable]

        #the objectives, they are a-changin'
        [objectives]
            side=1
            [objective]
                description= _ "Kill all of the elves before one of them escapes from the caves"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Rugnur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Krawg"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Thursagan"
                condition=lose
            [/objective]

            {IS_LAST_SCENARIO}
        [/objectives]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        [filter_condition]
            [variable]
                name=overlayturn
                not_equals=not_yet
            [/variable]
        [/filter_condition]

        [set_variable]
            name=overlayturn
            add=1
        [/set_variable]
        #the elves try to escape 5 turns after you set off the volcano
        [if]
            [variable]
                name=overlayturn
                numerical_equals=5
            [/variable]
            [then]
                [role]
                    role=smartelf
                    side=2
                    type=Elvish Marshal,Elvish Avenger,Elvish Champion,Elvish Outrider,Dwarvish Lord,Dwarvish Dragonguard
                [/role]
                {QUAKE "rumble.ogg"}
                {QUAKE "rumble.ogg"}
                [message]
                    role=smartelf
                    message= _ "Wait, what’s going on? The volcano is going to erupt! Everyone, try to get out of these caves!"
                [/message]
                # once they try to escape, if they move to the top 2 rows you lose
                # deactivated out since there's no way for the player to
                # stop them from moving to those locations
#ifdef __UNUSED__
                [event]
                    name=moveto
                    [filter]
                        x=14-16
                        y=1-2
                        side=2
                    [/filter]
                    [message]
                        speaker=unit
                        message= _ "I must go report to my superiors!"
                    [/message]
                    [message]
                        speaker=Thursagan
                        message= _ "We have allowed an enemy to escape; we have failed."
                    [/message]
                    [endlevel]
                        result=defeat
                    [/endlevel]
                [/event]
#endif
            [/then]
        [/if]
        #the lava is spreading and killing things every turn
        {QUAKE "rumble.ogg"}
        {QUAKE "rumble.ogg"}
        {CHANGE_MAP 1}
        {CHANGE_MAP 2}
        {CHANGE_MAP 3}
        {CHANGE_MAP 4}
        {CHANGE_MAP 5}
        {CHANGE_MAP 6}
        {CHANGE_MAP 7}
        [store_locations]
            [filter]
                [not]
                    type=Gryphon,Gryphon Rider,Gryphon Master
                [/not]
                side=1,2,3,4,5,6
            [/filter]
            x=1-32
            y=1-32
            terrain=Ql,Qlf
            variable=lavadead
        [/store_locations]
        [foreach]
            array=lavadead
            [do]
                [kill]
                    x=$this_item.x
                    y=$this_item.y
                    animate=yes
                    fire_event=yes
                [/kill]
            [/do]
        [/foreach]
        [clear_variable]
            name=lavadead
        [/clear_variable]
        #after 7 turns you win
        [if]
            [variable]
                name=overlayturn
                numerical_equals=7
            [/variable]
            [then]
                {QUAKE "rumble.ogg"}
                {QUAKE "rumble.ogg"}
                [role]
                    role=dumbelf
                    side=2
                    type=Elvish Marshal,Elvish Avenger,Elvish Champion,Elvish Outrider,Dwarvish Lord,Dwarvish Dragonguard
                [/role]
                [message]
                    role=dumbelf
                    message= _ "Aghh!! The volcano is erupting, and now our exit has been blocked off!!"
                [/message]
                [fire_event]
                    name=lava kills all
                [/fire_event]
            [/then]
        [/if]
    [/event]

    #when all the elves die, you win
    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [filter_condition]
            [not]
                [have_unit]
                    side=2
                [/have_unit]
            [/not]
        [/filter_condition]
        [message]
            speaker=Rugnur
            message= _ "We have hidden the Sceptre well, but now the volcano is going to erupt and kill us all."
        [/message]
        [fire_event]
            name=lava kills all
        [/fire_event]
    [/event]

    #when you win, Krawg flies out of the mountain
    [event]
        name=lava kills all
        #kill everyone in a sequence that makes it look like the cave is being flooded by lava

        [while]
            [have_location]
                terrain=!,Xu,Qlf,Qlf^*
                include_borders=no
                [filter_adjacent_location]
                    terrain=Ql,Qlf
                [/filter_adjacent_location]
            [/have_location]

            [do]
                [store_locations]
                    terrain=!,Xu,Qlf,Qlf^*
                    include_borders=no
                    [filter_adjacent_location]
                        terrain=Ql,Qlf
                    [/filter_adjacent_location]
                    variable=new_lava
                [/store_locations]

                [terrain]
                    find_in=new_lava
                    include_borders=no
                    [and]
                        terrain=*^Ii
                    [/and]
                    terrain=Qlf^Ii
                [/terrain]

                [terrain]
                    find_in=new_lava
                    include_borders=no
                    [not]
                        terrain=Qlf^Ii
                    [/not]
                    terrain=Qlf
                [/terrain]

                [redraw][/redraw]

                [kill]
                    [filter_location]
                        find_in=new_lava
                    [/filter_location]
                    [not]
                        type=Gryphon,Gryphon Rider,Gryphon Master
                    [/not]
                    animate=yes
                    fire_event=no
                [/kill]
            [/do]
        [/while]

        {CLEAR_VARIABLE new_lava}

        [terrain]
            [and]
                terrain=!,Xu,Qlf,Qlf^*
            [/and]
            terrain=Qlf
        [/terrain]

        #krawg leaves
        [kill]
            [not]
                id=Krawg
            [/not]
            animate=yes
        [/kill]
        [message]
            speaker=Krawg
            #po: "Hmmm, me leave now!"
            message= _ "Hm... Me le’ no’w!" # wmllint: no spellcheck
        [/message]
        [store_unit]
            [filter]
                id=Krawg
            [/filter]
            variable=krawg
            kill=yes
        [/store_unit]
        {VARIABLE move_x ($krawg.x|,18)}
        {VARIABLE move_y ($krawg.y|,23)}
        [move_unit_fake]
            type=$krawg.type
            side=$krawg.side
            x=$move_x
            y=$move_y
        [/move_unit_fake]
        [unstore_unit]
            variable=alanin
        [/unstore_unit]
        {CLEAR_VARIABLE move_x,move_y}
        {CLEAR_VARIABLE alanin}
        [endlevel]
            result=victory
            carryover_report=no
            save=no
            linger_mode=no
        [/endlevel]
    [/event]
[/scenario]

#undef RANDOM_MERCENARY_2
#undef CHANGE_MAP
