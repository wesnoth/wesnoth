                    side=2,6
                [/criteria]
                value=1
            [/goal]
            [goal]
                name=lua_goal
                engine=lua
                code = <<
                    local turn = wesnoth.current.turn
                    local targets = {}
                    targets[1] = { value = 2, type = 'explicit', loc = { x = 29, y = 7 } }
                    targets[2] = { value = turn * 2 , type = 'explicit', loc = { x = 19, y = 17 } }
                    return targets
                >>
