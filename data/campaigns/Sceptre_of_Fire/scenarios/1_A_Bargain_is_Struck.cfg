            side=3
            facing=nw
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_LOYAL OVERLAY=misc/blank-hex.png}
            [/modifications]
            ai_special=guardian
        [/unit]
        [unit]
            x,y=24,30
            type=Elvish Avenger
            side=3
            facing=nw
            [modifications]
                {TRAIT_LOYAL OVERLAY=misc/blank-hex.png}
            [/modifications]
            ai_special=guardian
        [/unit]
        [unit]
            x,y=27,28
            type=Elvish Ranger
            side=3
            facing=nw
            [modifications]
                {TRAIT_LOYAL OVERLAY=misc/blank-hex.png}
            [/modifications]
            ai_special=guardian
        [/unit]
        [unit]
            x,y=24,26
            type=Elvish Ranger
            side=3
            facing=nw
            [modifications]
                {TRAIT_LOYAL OVERLAY=misc/blank-hex.png}
            [/modifications]
            ai_special=guardian
        [/unit]
    [/event]

    # Haldric has a reserve
    [event]
        name=moveto
        [filter]
            side=3
            x,y=2-7,25-30
        [/filter]
        [gold]
            side=2
            amount=60
        [/gold]
    [/event]

    # Alanin reaches the dwarvish citadel

    [event]
        name=moveto
        [filter]
            id=Alanin

            [filter_location]
                terrain=Kud,Cud
            [/filter_location]
        [/filter]
        [message]
            speaker=Alanin
            message= _ "Here’s the stone, for you dwarves! Now, if you’ll excuse me, I think I’ll be taking refuge in this castle here... I don’t much like fighting."
        [/message]
        [set_variable]
            name=havestone
            value=yes
        [/set_variable]
        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            variable=changealanin
            kill=yes
        [/store_unit]
        [if]
            [variable]
                name=incominggold
                equals=0
            [/variable]
            [then]
                [message]
                    speaker=Haldric II
                    message= _ "All the silver is there too. Proceed with the task, Rugnur!"
                [/message]
                [unstore_unit]
                    variable=changealanin
                    find_vacant=yes
                [/unstore_unit]
                [store_unit]
                    [filter]
                        id=Glildur
                    [/filter]
                    variable=glildur
                    kill=no
                [/store_unit]
                [endlevel]
                    result=victory
                    bonus=no
                    {NEW_GOLD_CARRYOVER 40}
                [/endlevel]
            [/then]
        [/if]
    [/event]

    # Caravan reaches the dwarvish citadel

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=26-30
            y=3-6
            side=1
            type=Caravan
        [/filter]
        [set_variable]
            name=incominggold
#ifdef HARD
            sub=1000
#else
            sub=1250
#endif
        [/set_variable]
        [if]
            [variable]
                name=incominggold
                greater_than=0
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Cargo unloaded."
                [/message]
                [if]
                    [variable]
                        name=havestone
                        equals=yes
                    [/variable]
                    [then]
                        [message]
                            speaker=Haldric II
                            message= _ "You only need $incominggold more, then you can begin work."
                            scroll=no
                        [/message]
                    [/then]
                    [else]
                        [message]
                            speaker=Haldric II
                            message= _ "You only need $incominggold more, and the stone, then you can begin work."
                            scroll=no
                        [/message]
                    [/else]
                [/if]
            [/then]
            [else]
                [if]
                    [variable]
                        name=havestone
                        equals=yes
                    [/variable]
                    [then]
                        [message]
                            speaker=Rugnur
                            message= _ "That’s the last caravan! We will commence work immediately."
                        [/message]
                        [unstore_unit]
                            variable=changealanin
                            find_vacant=yes
                        [/unstore_unit]
                        [store_unit]
                            [filter]
                                id=Glildur
                            [/filter]
                            variable=glildur
                            kill=no
                        [/store_unit]
                        [endlevel]
                            result=victory
                            bonus=no
                            {NEW_GOLD_CARRYOVER 40}
                        [/endlevel]
                    [/then]
                    [else]
                        [message]
                            speaker=Rugnur
                            message= _ "We have all of the silver, now all we need is the stone."
                        [/message]
                    [/else]
                [/if]
            [/else]
        [/if]
        [kill]
            x,y=$x1,$y1
        [/kill]
    [/event]

