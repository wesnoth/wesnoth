            [modifications]
                {TRAIT_INTELLIGENT}
                {TRAIT_LOYAL OVERLAY=misc/blank-hex.png}
            [/modifications]
            ai_special=guardian
        [/unit]
#endif
        # to make it very hard for player to just kill the elves
        [unit]
            x,y=25,26
