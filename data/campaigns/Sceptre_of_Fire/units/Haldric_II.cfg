#textdomain wesnoth-sof
[unit_type]
    id=Haldric II
    name= _ "King"
    race=human
    image="units/heroes/haldric-ii.png"
    hitpoints=48
    movement_type=smallfoot
    movement=5
    level=3
    alignment=lawful
    advances_to=null
    experience=150
    {AMLA_DEFAULT}
    cost=19
    usage=fighter
