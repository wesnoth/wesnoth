        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/heroes/haldric-ii-sword-[1~4].png:[75*2,150,75]"
        [/frame]
        {SOUND:HIT_AND_MISS sword-1.ogg {SOUND_LIST:MISS} -100}
