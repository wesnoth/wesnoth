#textdomain wesnoth-sof

# The reason for this is that Khrakrahs is an all-powerful dragon that needs to be
# avoided, but can be reliably killed by the Elves (AI) in the 8th scenario.
# Alternative is to rewrite the scenario, but this is simpler.
[unit_type]
    id=SOF Fire Dragon
    name= _ "Legendary Fire Dragon"
    hide_help=yes
    do_not_list=yes
    [base_unit]
        id=Fire Dragon
    [/base_unit]
    hitpoints=187
    [resistance]
        fire=0
        blade=50
        impact=60
        pierce=60
    [/resistance]
[/unit_type]
