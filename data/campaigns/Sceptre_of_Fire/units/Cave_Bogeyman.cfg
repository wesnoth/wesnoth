#textdomain wesnoth-sof
[unit_type]
    id=Gray Bogeyman
    name= _ "Gray Bogeyman"
    race=monster
    image="units/monsters/cave-bogeyman.png"
    profile="portraits/monsters/cave-imp.webp"
    {DEFENSE_ANIM "units/monsters/cave-bogeyman-defend2.png" "units/monsters/cave-bogeyman-defend1.png" hiss.wav }
    hitpoints=54
    movement_type=gruefoot
    movement=6
    ignore_race_traits=yes
    num_traits=2
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_HEALTHY}
    {TRAIT_RESILIENT}
    experience=80
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    [abilities]
        {ABILITY_NIGHTSTALK}
    [/abilities]
    cost=40
    usage=fighter
    description= _ "For reasons long forgotten, some cursed lineage of elves or orcs retreated into the dark caverns of the deep mines, losing their civilization and dignity in the process, to subsist as little more than beasts. They have lost the ability to craft tools or weapons, but their adaptation to the gloomy caves gives them large, clawed hands with which to dig or hunt."
    die_sound=hiss-die.wav
    [movement_costs]
        cave=1
    [/movement_costs]
    [resistance]
        fire=120
        cold=70
    [/resistance]
    [defense]
        cave=50
        castle=50
    [/defense]
    [attack]
        name=bite
        description= _"bite"
        icon=attacks/fangs.png
        type=pierce
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=claws
        description= _"claws"
        icon=attacks/claws.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-150
        offset=0.0~0.6:150,0.6~0.0:200
        [frame]
            image=units/monsters/cave-bogeyman.png:450
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        offset=0.0~-0.05:120,-0.05~0.6:180,0.6~0.0:220
        [frame]
            # To Do
            #image=units/monsters/cave-bogeyman-claws-[1,2].png:[130,170]
            image=units/monsters/cave-bogeyman.png:300
        [/frame]
        [frame]
            image=units/monsters/cave-bogeyman.png:220
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
