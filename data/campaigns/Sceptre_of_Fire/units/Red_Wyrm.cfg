#textdomain wesnoth-sof

#define RED_WYRM_CS
~CS(20,-90,-55)#enddef

# wmlindent: start ignoring
#define RED_WYRM_CHAN
~CHAN(
    if(((red > green*0.8) and (red < 1.05*green)) and ((blue < green*0.45) or (blue < 6)), red*1.6, red*1.1),
    if(((red > green*0.8) and (red < 1.05*green)) and ((blue < green*0.45) or (blue < 6)), green*0.4, green*0.85),
    if((red < green*0.8) and (blue < green*0.8) and (blue > 20), blue*0.4, blue*0.85)
)~CS(-11,-12,-11)#enddef
# wmlindent: stop ignoring

[unit_type]
    id=Red Wyrm
    name= _ "Red Wyrm"
    race=monster
    image="units/monsters/wyrm/wyrm-se-3.png{RED_WYRM_CS}"
    profile="portraits/monsters/wyrm-elder.webp{RED_WYRM_CHAN}"
    hide_help=yes
    hitpoints=27
    movement_type=smallfly
    movement=8
    experience=70
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=24
    usage=scout
    description= _ "Much rarer than the common wyrm and almost never seen far from its home caldera, the Red Wyrm is an omininous sight to behold, as a flock overhead often foreshadows the eruption of a nearby volcano. Red Wyrms breathe fire with a keen aim and surprising potency for their size, as if they are themselves tiny dragons."
    die_sound=bat-flapping.wav
    undead_variation=drake

    [resistance]
        fire=50
        arcane=100
        impact=120
    [/resistance]
    [defense]
        village=50
    [/defense]

    # based on the bats, though no north-facing frames yet
    [defend]
        # direction=s,sw,se
        [if]
            hits=miss
            offset=0.0~-0.15,-0.15~0.0
        [/if]
        start_time=-126
        [frame]
            image="units/monsters/wyrm/wyrm-se-[3,4].png{RED_WYRM_CS}:[1,100]"
        [/frame]
        [if]
            hits=hit
            [frame]
                image="units/monsters/wyrm/wyrm-se-4.png{RED_WYRM_CS}:150"
                sound={SOUND_LIST:BAT_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                image="units/monsters/wyrm/wyrm-se-4.png{RED_WYRM_CS}:150"
            [/frame]
        [/else]
        [frame]
            image="units/monsters/wyrm/wyrm-se-3.png{RED_WYRM_CS}:1"
        [/frame]
    [/defend]

    [standing_anim]
        # direction=s,se,sw
        start_time=0
        layer=60
        [frame]
            image="units/monsters/wyrm/wyrm-se-[3~1,2~5,4].png{RED_WYRM_CS}:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/standing_anim]
    [movement_anim]
        # direction=s,se,sw
        start_time=0
        [frame]
            image="units/monsters/wyrm/wyrm-se-[3~1,2~5,4].png{RED_WYRM_CS}:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/movement_anim]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-snake.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=breath
        description=_"breath"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        # direction=s,se,sw
        offset=0.0~0.9:200,0.9~0.0:160
        start_time=-200
        [frame]
            image="units/monsters/wyrm/wyrm-se-[3,2].png{RED_WYRM_CS}:30"
        [/frame]
        [frame]
            image="units/monsters/wyrm/wyrm-se-1.png{RED_WYRM_CS}:30"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            image="units/monsters/wyrm/wyrm-se-[2~4,3,2,3].png{RED_WYRM_CS}:[30*2,70,50*2,40]"
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=breath
        [/filter_attack]
        # direction=s,se,sw
        missile_start_time=-300
        [missile_frame]
            halo=projectiles/fire-breath-[1~10].png:[70*10]
            offset=0.0~1.0:300,1.0:350
        [/missile_frame]

        offset=0.0
        start_time=-300
        [frame]
            image="units/monsters/wyrm/wyrm-se-[2~5].png{RED_WYRM_CS}:[150,150,200,200]"
        [/frame]
        {SOUND:HIT_AND_MISS fire.wav bow-puny-fire-miss.ogg -150}
    [/attack_anim]
[/unit_type]

#undef RED_WYRM_CS
#undef RED_WYRM_CHAN
