#textdomain wesnoth-sof

[unit_type]
    id=Snow Imp
    name= _ "Snow Imp"
    # wmllint: general spelling snowcreep snowcreeps
    race=monster
    {TRAIT_ELEMENTAL}
    image="units/monsters/snowcreep.png"
    profile="portraits/monsters/snowball.webp"
    hitpoints=20
    movement_type=scuttlefoot
    [movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=40
        hills=-60
        mountains=-60
        castle=50
        village=50
    [/defense]
    [resistance]
        cold=30
    [/resistance]

    movement=3
    experience=18
    level=0
    alignment=neutral
    advances_to=Snow Golem
    cost=5
    undead_variation=null
    usage=archer
    description= _ "Simple beings conjured up from ice and snow, Snow Imps fend for themselves by spitting globs of frozen sludge with surprising force. Even though they are slow, fragile, and vulnerable to fire, their resistance to a common citizenâ€™s improvised blunt weaponry makes them a hazard to inexperienced wanderers of the frozen northern lands."
    die_sound=squishy-hit.wav
    {DEFENSE_ANIM_DIRECTIONAL "units/monsters/snowcreep-defend2.png" "units/monsters/snowcreep-defend1.png" "units/monsters/snowcreep-ne-defend2.png" "units/monsters/snowcreep-ne-defend1.png" squishy-hit.wav }
    [standing_anim]
        start_time=0
        [if]
            direction=se,sw
            [frame]
                image="units/monsters/snowcreep.png":150
            [/frame]
        [/if]
        [else]
            direction=s
            [frame]
                image="units/monsters/snowcreep-s.png":150
            [/frame]
        [/else]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/monsters/snowcreep-ne.png":150
            [/frame]
        [/else]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [if]
            direction=se,sw
            [frame]
                image="units/monsters/snowcreep.png":400
            [/frame]
        [/if]
        [else]
            direction=s
            [frame]
                image="units/monsters/snowcreep-s.png":400
            [/frame]
        [/else]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/monsters/snowcreep-ne.png":400
            [/frame]
        [/else]
    [/movement_anim]
    [recruit_anim]
        [frame]
            image="units/monsters/snowcreep-die[3~1].png:70"
        [/frame]
        [frame]
            image="units/monsters/snowcreep-defend1.png:70"
        [/frame]
    [/recruit_anim]
    [death]
        [frame]
            image="units/monsters/snowcreep-defend1.png:70"
        [/frame]
        [frame]
            image="units/monsters/snowcreep-die[1~3].png:70"
        [/frame]
    [/death]
    [attack]
        name=snowball
        description=_"snowball"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=4
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=snowball
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/stone.png~CS(50,100,150)"
            image_diagonal="projectiles/stone.png~CS(50,100,150)"
        [/missile_frame]
        start_time=-600
        [if]
            direction=s,se,sw
            [frame]
                image="units/monsters/snowcreep-attack[1~6].png:[130,160*2,70,110,70]"
            [/frame]
            [frame]
                image="units/monsters/snowcreep.png:1"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            # To Do
            [frame]
                image="units/monsters/snowcreep-ne.png:700"
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS mud-glob.ogg mud-glob-miss.ogg -400}
    [/attack_anim]
[/unit_type]
