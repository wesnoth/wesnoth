#textdomain wesnoth-sof

#define SOF_SNOWBALL_CS
~GS()~CS(50,60,100)#enddef

[unit_type]
    id=Snow Golem
    name= _ "Snow Golem"
    race=monster
    {TRAIT_ELEMENTAL}
    image="units/monsters/giant-mudcrawler.png{SOF_SNOWBALL_CS}"
    profile="portraits/monsters/snowball.webp"
    hitpoints=36
    movement_type=scuttlefoot
    [movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=40
        hills=-60
        mountains=-60
        castle=50
        village=50
    [/defense]
    [resistance]
        cold=30
    [/resistance]

    movement=4
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=11
    undead_variation=null
    usage=archer
    description= _ "Snow Golems are loosely humanoid forms that wander the frozen north, without any apparent role in nature, being neither predator nor prey. Many say they are forgotten constructs of forgotten battles, due to their relation to the weaker Snow Imps. Others say the far north is a hostile land, and these monsters are simply a manifestation of that danger."
    die_sound=squishy-hit.wav
    {DEFENSE_ANIM "units/monsters/giant-mudcrawler-defend2.png{SOF_SNOWBALL_CS}" "units/monsters/giant-mudcrawler-defend1.png{SOF_SNOWBALL_CS}" squishy-hit.wav }
    [death]
        [frame]
            image="units/monsters/giant-mudcrawler-die-[1~7].png{SOF_SNOWBALL_CS}:100"
        [/frame]
    [/death]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist-troll.png{SOF_SNOWBALL_CS}~BLIT(attacks/blank-border.png)
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=snowball
        description=_"snowball"
        icon=attacks/iceball.png
        type=impact
        range=ranged
        damage=3
        number=8
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=snowball
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/icemissile-n-1.png"
            image_diagonal="projectiles/icemissile-ne-1.png"
        [/missile_frame]
        start_time=-400
        {SOUND:HIT_AND_MISS mud-glob.ogg mud-glob-miss.ogg -400}
        [frame]
            image="units/monsters/giant-mudcrawler-ranged[1~5].png{SOF_SNOWBALL_CS}:[125,200*2,100*2]"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-500
        offset=0.0~-0.1:225,-0.1:125,-0.1~0.4:175,0.4:50,0.4~0.0:325
        {SOUND:HIT_AND_MISS mud-fist.ogg mud-fist-miss.ogg -400}
        [frame]
            image="units/monsters/giant-mudcrawler-attack[1~11].png{SOF_SNOWBALL_CS}:[75*3,150,75*4,100*3]"
        [/frame]
    [/attack_anim]
[/unit_type]

#undef SOF_SNOWBALL_CS
