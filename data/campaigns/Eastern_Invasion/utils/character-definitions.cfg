#define TRAIT_LOYAL_DUMMY
    [trait]
        id=loyal_dummy
        name= _ "loyal"
        description= _ "Zero upkeep"
        [effect]
            apply_to=loyal
        [/effect]
    [/trait]
#enddef

#define CHARACTER_STATS_GWEDDRY
    type=Frontier Sergeant
    id=Gweddry
    name= _ "Gweddry"
    profile=portraits/gweddry.webp
    random_traits=no
    unrenamable=yes
    canrecruit=yes
    [filter_recall]
        [not]
            trait=undead
        [/not]
    [/filter_recall]
    [modifications]
        {TRAIT_LOYAL_DUMMY}
        {TRAIT_RESILIENT}
    [/modifications]
#enddef

