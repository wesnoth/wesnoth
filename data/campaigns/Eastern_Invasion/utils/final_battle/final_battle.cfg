        time=150
    [/delay]

    {COLOR_ADJUST -127 -191 -127}
    [delay]
        time=150
    [/delay]

    {COLOR_ADJUST  255  100  100}
    [delay]
        time=150
    [/delay]

    {COLOR_ADJUST -255 -255 -255}
    [delay]
        time=150
    [/delay]

    {COLOR_ADJUST  255    0    0}
    [delay]
        time=150
    [/delay]

