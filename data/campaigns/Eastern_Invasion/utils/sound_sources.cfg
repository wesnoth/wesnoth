#textdomain wesnoth-ei

#define AMBIENT_BIRDS X Y
    [sound_source]
        id=birds{X}{Y}
        x,y={X},{Y}
        sounds=ambient/birds1.ogg,ambient/birds2.ogg,ambient/birds3.ogg
        delay=6000
        chance=100
        full_range=1
        fade_range=10
    [/sound_source]
#enddef

#define SETUP_CAMPFIRES
    [event]
        name=prestart
        [store_locations]
            terrain=*^Ecf
            variable=campfires
        [/store_locations]
        [for]
            array=campfires
            [do]
                [sound_source]
                    id=campfire[$i]
                    x,y=$campfires[$i].x,$campfires[$i].y
                    sounds=ambient/campfire.ogg
                    delay=0
                    chance=100
                    full_range=1
                    fade_range=6
                [/sound_source]
            [/do]
        [/for]

        {CLEAR_VARIABLE campfires}
    [/event]
#enddef
