[story]
    [part]
        music=revelation.ogg
        story= _ "It was the thirtieth year of Konrad II's reign, and there were strange occurrences on the eastern border of Wesnoth."
    [/part]
    [part]
        story= _ "Cattle and beasts of burden were found dead in the fields, and men went missing from their houses, with no clues but a thin stream of black blood. At first the settlers suspected raiders from the great desert, but when they sent scouts east they found nothing but a small mountain range and miles of swamp."
    [/part]
    [part]
        story= _ "The disappearances did not stop, and every day the terror grew greater. Eventually, the people living in the eastern villages sent a messenger to the King, asking for help. The messenger rode hard for many days and nights, and finally reached the city of Weldyn."
        #	background=misc/loystory3.png
    [/part]
    [part]
        story= _ "When the King received news of the problem, his advisor Dacyn had much to say. Apparently, these attacks were connected to similar ones that occurred earlier on the southern border, attacks by Undead. Dacyn outlined a plan to combat these intrusions."
        #	background=misc/loystory4.png
    [/part]
    [part]
        story= _ "In the days of the king Garard I, three outposts had been built along the south-eastern border to stop Orcish raiders from the east from entering Wesnoth. Since that time, the lands beyond the mountains had turned to marsh, and the orcs had left the mountains for the lands in the North."
        #	background=misc/loystory6.png
    [/part]
    [part]
        story= _ "One of them, the South Guard, had been the site of the previous attacks, and was still occupied. Konrad II decided to re-man the other outposts also. He sent two of the most promising young officers to them."
    [/part]
    [part]
        story= _ "To the northern outpost he sent Owaec, a clan noble. To the middle outpost, he sent Gweddry, who would be accompanied by Dacyn the mage. It is with them this story is concerned."
    [/part]
    [part]
        story= _ "All went well once the King's forces arrived. There were no attacks for several weeks, and Gweddry's men started to grow incautious. Then, at dawn one day, Gweddry and his men were roused by the startled cries of the night watchmen..."
    [/part]
[/story]
