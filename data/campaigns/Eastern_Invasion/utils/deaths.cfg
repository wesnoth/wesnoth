#textdomain wesnoth-ei

#define HERODEATH_GWEDDRY
    [event]
        name=last breath

        [filter]
            id=Gweddry
        [/filter]

        [message]
            speaker=Gweddry
            message= _ "No! I... die..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef
