#define HERODEATH_YANNIC
    [event]
        name=last breath

        [filter]
            id=Yannic
        [/filter]

        [message]
            speaker=Yannic
            message= _ "Alas, I fall..."
        [/message]
        [if] {VARIABLE_CONDITIONAL saved_yannic equals yes}
            [or]
                [have_unit]
                    id=Yannic
                    side=1
                [/have_unit]
            [/or]
            [then]
                [message]
                    speaker=Owaec
                    message= _ "Yannic! The Clans have lost another brave soul this day..."
                [/message]
            [/then]
        [/if]
    [/event]
#enddef
