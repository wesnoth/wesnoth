#textdomain wesnoth-ei

#define PLACE_ITEM ID NME IMAGE X Y REQUIREMENTS ITEM_NAME ITEM_DESC ITEM_USE INVALID_DESC EFFECTS EQUIP_WML
    [item]
        x,y={X},{Y}
        image={IMAGE}
    [/item]
    [event]
        name=moveto
        id=EVENT_{ID}
        first_time_only=no
        delayed_variable_substitution=no
        [filter]
            side=1
            x,y={X},{Y}

            [not]
                trait=undead
            [/not]
            # most of these items would feel strange on a WC or Soulless
        [/filter]
        [if]
            [have_unit]
                x,y={X},{Y}
                [and]
                    {REQUIREMENTS}
                [/and]
            [/have_unit]

            [then]
                [item_dialog]
                    name={ITEM_NAME}
                    image={IMAGE}
                    description={ITEM_DESC}
                    effect={ITEM_USE}
                    # po: Button label for 'take an item'
                    take_string=_"Take"
                    # po: Button label for 'leave an item'
                    leave_string=_"Leave"
                [/item_dialog]
                [if]
                    {VARIABLE_CONDITIONAL item_picked equals yes}
                    [then]
                        [remove_event]
                            id=EVENT_{ID}
                        [/remove_event]
                        [remove_item]
                            x,y={X},{Y}
                            image={IMAGE}
                        [/remove_item]
                        [modify_unit]
                            [filter]
                                side=1
                                x,y={X},{Y}
                            [/filter]

                            # picking up an item consumes your moves and attack. Prevents baneblade cheese, and kinda feels right anyways.
                            moves=0
                            attacks_left=0 # so we can't pick up multiple items on 1 turn, or repeatedly suicide with the baneblade
                            [trait]
                                id=TRAIT_{ID}
                                name={NME}
                                description={ITEM_DESC}
                                {EFFECTS}
                            [/trait]
                        [/modify_unit]
                        {EQUIP_WML}
                    [/then]
                    [else]
                        [allow_undo]
                        [/allow_undo]
                    [/else]
                [/if]
            [/then]

            [else]
                {INVALID_DESC}
            [/else]
        [/if]
    [/event]
#enddef

#define GLOBAL__DROPPABLE ID IMAGE DESC DIE_DROP_ITEM CMD_DROP_ITEM
    [event]
        name=die
        first_time_only=no

        [filter]
            trait=TRAIT_{ID}
        [/filter]

        {DIE_DROP_ITEM}
    [/event]
    [event]
        name=prestart
        [clear_menu_item]
            id=DROP_ITEM_{ID}
        [/clear_menu_item]
        [set_menu_item]
            id=DROP_ITEM_{ID} # for some reason this breaks if I use the default ID
            description={DESC}
            image={IMAGE}~CROP(18,18,36,36)~SCALE(20,20)
            [filter_location]
                [filter]
                    side=1
                    trait=TRAIT_{ID}
                [/filter]
            [/filter_location]
            [command]
                [remove_trait]
                    trait_id=TRAIT_{ID}
                [/remove_trait]
                {CMD_DROP_ITEM}
            [/command]
        [/set_menu_item]
    [/event]
#enddef

