            villages_per_scout=0
        [/ai]
    [/side]
    [side]
        type=General
        id=Halric
        user_description= _ "Halric"
        side=3
        canrecruit=yes
        recruit=Heavy Infantryman,Swordsman,Red Mage
        controller=ai
        {GOLD 250 200 150}
        team_name=good
        [ai]
            recruitment_pattern=fighter,fighter,mixed fighter
            villages_per_scout=0
        [/ai]
    [/side]
    [side]
        type=General
        id=Halrod
        user_description= _ "Halrod"
        side=4
        canrecruit=yes
        recruit=Shock Trooper,Swordsman,Mage
        controller=ai
        {GOLD 250 200 150}
        team_name=good
        [ai]
            recruitment_pattern=fighter,fighter,mixed fighter
            villages_per_scout=0
