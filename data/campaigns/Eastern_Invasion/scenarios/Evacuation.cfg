[scenario]
	id=Evacuation
	#textdomain wesnoth-ei
	name= _ "Evacuation"
	map_data="{campaigns/Eastern_Invasion/maps/Evacuation}"
	turns=12
	next_scenario=The_Drowned_Plains

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-2.ogg"

	{campaigns/Eastern_Invasion/utils/deaths.cfg}

	[story]
		[part]
			background=maps/eastern_invasion.png
			show_title=yes
			{DOT 280 160}
			{CROSS 260 130}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
	[/side]
	
	[side]
	type=Orcish Warlord
	description=Varrak-Klar
	user_description= _ "Varrak-Klar"
	side=2
	canrecruit=1
	controller=ai
	recruit=Orcish Warrior,Goblin Knight,Direwolf Rider
	{GOLD 100 150 200}
	{INCOME 100 120 140}
	team_name=bad
	[/side]
	
	[side]
	type=Troll Warrior
	description=Unhk
	user_description= _ "Unhk"
	side=3
	canrecruit=1
	controller=ai
	recruit=Troll,Troll Warrior,Goblin Pillager
	{GOLD 100 150 200}
	{INCOME 100 120 140}
	team_name=bad
	[/side]

	[side]
	type=Orcish Warlord
	description=Ran-Lar
	user_description= _ "Ran-Lar"
	side=4
	canrecruit=1
	controller=ai
	recruit=Orcish Crossbowman,Orcish Slayer,Orcish Warrior
	{GOLD 100 150 200}
	{INCOME 100 120 140}
	team_name=bad	
	[/side]
	[event]
	name=prestart
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		#recall the two people you got in captured
		[recall]
		description=Ranged
		[/recall]
		[recall]
		description=Melee
		[/recall]
	[/event]

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Get everyone possible across the river"
			condition=win
			[/objective]
			[objective]
			description= _ "Destroy the bridge (everyone left on the north side of the river will die, including those left on your recall list)"
			condition=win
			[/objective]
			[objective]
			description= _ "Get Gweddry to Weldyn"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Owaec"
			condition=lose
			[/objective]
			[objective]
			description= _ "Leaving any of the three heroes on the north side of the river"
			condition=lose
			[/objective]
		[/objectives]
	[/event]

	[event]
	name=start
		#since the orcish leaders are rather exposed to a rush attack, they need a bodyguard
		[unit]
		side=2
		type=Troll Warrior
		x,y=26,3
		ai_special=guardian
		[/unit]
		[unit]
		side=2
		type=Troll Warrior
		x,y=28,5
		ai_special=guardian
		[/unit]
		[unit]
		side=3
		type=Troll Warrior
		x,y=8,9
		ai_special=guardian
		[/unit]
		[unit]
		side=3
		type=Troll Warrior
		x,y=6,11
		ai_special=guardian
		[/unit]
		[unit]
		side=4
		type=Troll Warrior
		x,y=21,11
		ai_special=guardian
		[/unit]
		[unit]
		side=4
		type=Troll Warrior
		x,y=18,13
		ai_special=guardian
		[/unit]
		#create a mage with a special description
		[unit]
		description=Engineer
		user_description= _ "Engineer"
		type=Red Mage
		x,y=18,5
		side=1
		[/unit]
		[message]
		description=Dacyn
		message= _ "All is lost! We have to get out of the Northlands as quickly as possible! Run for your - what the...?!? Who are you?"
		[/message]
		[message]
		description=Engineer
		message= _ "I'm an enginea'. I s'pect you'll have a need of me services. I bet you're gonna want me to blow up that bridge ov'r theah."
		[/message]
		[message]
		description=Owaec
		message= _ "Why would we want to do that?!?"
		[/message]
		[message]
		description=Engineer
		message= _ "Well, I see those orcs are chasin' you, and if I blow up the bridge, they can't get across. It'll help you escape."
		[/message]
		[message]
		description=Dacyn
		message= _ "Gweddry, he's actually right... we have to hire him. How much?"
		[/message]
		[message]
		description=Engineer
		message= _ "I aint charging gold - I wants protecshun from these undead! They's d'stroy'd m' home, and there's nowhere safe f'r me to go!"
		[/message]
		[message]
		description=Gweddry
		message= _ "Very well, we'll protect you from the undead. But we can't help you until we get across this river. Now let's go!"
		[/message]
		[message]
		description=Engineer
		message= _ "Deal. I c'n blow'er up once I get to that signpost ov'r dere. That's where my eq'pment is."
		[/message]
		[item]
		image=items/signpost.png
		x,y=8,20
		[/item]
	[/event]
	
	[event]
	name=moveto
	first_time_only=no
		[filter]
		x,y=8,20
		description=Engineer
		[/filter]
		[message]
		description=Engineer
		message= _ "So, d'ya want me to blow up der bridge yet, Cap'n?"
		[/message]
		[message]
		description=Gweddry
		message= _ "Hmm..."
			[option]
			message= _ "Yes, blow it up."
				[command]
				[message]
				description=Engineer
				message= _ "Alright! Blast'n time!"
				[/message]
				[sound]
				name=gunshot.wav
				[/sound]
				[delay]
				time=200
				[/delay]
				[sound]
				name=gunshot.wav
				[/sound]
				[delay]
				time=200
				[/delay]
				[sound]
				name=gunshot.wav
				[/sound]
				[delay]
				time=500
				[/delay]
				[sound]
				name=fire.wav
				[/sound]
				[message]
				speaker=narrator
				message= _ "BOOM!!!"
				[/message]
				[terrain]
				x=8
				y=16-19
				letter=c
				[/terrain]
				[kill]
				side=1
					[not]
					x=x=1-31,1-20
					y=21-24,18-20
					[/not]
				fire_event=yes
				animate=yes
				[/kill]

				[message]
				description=Gweddry
				message= _ "Good, we have escaped from these orcs. Now we have to go south. I think the undead probably aren't as numerous this far west, so we won't get immediately killed, anyway."
				[/message]
				[message]
				description=Engineer
				message= _ "I'll be followin' yah from now on. Hope yah can get to Weld'n an' all so I c'n stop runnin'..."
				[/message]
				[endlevel]
				result=victory
				bonus=yes
				[/endlevel]
				[/command]
			[/option]
			[option]
			message= _ "No, wait until later."
				[command]
				[message]
				description=Engineer
				message= _ "Neh? Alright then, we'll wait fa' later, eh?"
				[/message]
				[/command]
			[/option]
		[/message]
	[/event] 

	[event]
	name=time over
		[message]
		description=Dacyn
		message= _ "We have not thrown down the bridge in time! The orcs will kill us all!"
		[/message]
	[/event]

	[event]
	name=enemies defeated
		[message]
		description=Dacyn
		message= _ "Well, we didn't have to blow up the bridge after all, but we still have to go south. Hopefully the Undead are not as numerous this far west."
		[/message]
		[message]
		description=Engineer
		message= _ "Verah' well. I'm still gonna foll'w you, thou'. Still need to su'vive!"
		[/message]
	[/event]
[/scenario]
