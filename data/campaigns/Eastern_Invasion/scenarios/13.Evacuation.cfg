#textdomain wesnoth-ei
[scenario]
    id=Evacuation
    name= _ "Evacuation"
    map_data="{campaigns/Eastern_Invasion/maps/Evacuation.map}"
    turns=12
    next_scenario=The_Drowned_Plains

    {DEFAULT_SCHEDULE}

    {DEFAULT_MUSIC_PLAYLIST}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    [story]
        [part]
            story= _ "Gweddry had escaped from the orcish prisons. He found himself in the Northlands, farther south than before. Orcs were at his back. He and his men went south, until they reached the Great River."
            #		background=story/
        [/part]
    [/story]

    [side]
        type=Lieutenant
        description=Gweddry
        user_description= _ "Gweddry"
        side=1
        canrecruit=1
        controller=human
    [/side]

    [side]
        type=Orcish Warlord
        description=Varrak-Klar
        user_description= _ "Varrak-Klar"
        side=2
        canrecruit=1
        facing=sw
        controller=ai
        recruit=Orcish Warrior,Goblin Knight,Direwolf Rider
        {GOLD 150 200 250}
        {INCOME 20 30 40}
        team_name=bad
        [ai]
            recruitment_pattern=fighter,scout,fighter,scout
            recruitment_ignore_bad_combat=yes
        [/ai]
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 type="Direwolf Rider" 3}

    {STARTING_VILLAGES 2 8}

    [side]
        type=Troll Warrior
        description=Unhk
        user_description= _ "Unhk"
        side=3
        canrecruit=1
        controller=ai
        recruit=Troll,Troll Warrior,Goblin Pillager
        {GOLD 150 200 250}
        {INCOME 20 30 40}
        team_name=bad
        [ai]
            recruitment_pattern=fighter,scout
            recruitment_ignore_bad_combat=yes
        [/ai]
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 type="Troll Warrior" 3}

    {STARTING_VILLAGES 3 8}

    [side]
        type=Orcish Warlord
        description=Ran-Lar
        user_description= _ "Ran-Lar"
        side=4
        canrecruit=1
        facing=sw
        controller=ai
        recruit=Orcish Crossbowman,Orcish Slayer,Orcish Warrior
        {GOLD 100 150 200}
        {INCOME 20 30 40}
        team_name=bad
        [ai]
            recruitment_pattern=fighter,archer,fighter
            recruitment_ignore_bad_combat=yes
        [/ai]
    [/side]

    {STARTING_VILLAGES 4 8}

    [event]
        name=prestart
        [recall]
            description=Dacyn
        [/recall]
        [recall]
            description=Owaec
        [/recall]
        [recall]
            description=Grug
        [/recall]
    [/event]

    [event]
        name=prestart

        #since the orcish leaders are rather exposed to a rush attack, they need a bodyguard
        [unit]
            side=2
            type=Troll Warrior
            generate_description=yes
            x,y=26,3
            ai_special=guardian
            facing=sw
        [/unit]
        [unit]
            side=2
            type=Troll Warrior
            generate_description=yes
            x,y=28,5
            ai_special=guardian
            facing=sw
        [/unit]
        [unit]
            side=3
            type=Troll Warrior
            generate_description=yes
            x,y=8,9
            ai_special=guardian
        [/unit]
        [unit]
            side=3
            type=Troll Warrior
            generate_description=yes
            x,y=6,11
            ai_special=guardian
        [/unit]
        [unit]
            side=4
            type=Troll Warrior
            generate_description=yes
            x,y=21,11
            ai_special=guardian
            facing=sw
        [/unit]
        [unit]
            side=4
            type=Troll Warrior
            generate_description=yes
            x,y=18,13
            ai_special=guardian
            facing=sw
        [/unit]

        [objectives]
            side=1
            [objective]
                description= _ "Destroy the bridge OR defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gweddry"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dacyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Owaec"
                condition=lose
            [/objective]
            note= _ "Note: every unit not on the south side of the river when the bridge is destroyed will be lost"
        [/objectives]
    [/event]

    [event]
        name=start
        #create a mage with a special description
        [unit]
            description=Engineer
            user_description= _ "Engineer"
            type=Red Mage
            x,y=18,5
            side=1
            random_traits=no
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [message]
            description=Dacyn
            message= _ "All is lost! We have to get out of the Northlands as quickly as possible! Run for your - what the...?!? Who are you?"
        [/message]
        [message]
            description=Engineer
            message= _ "I'm an enginea'. I s'pect you'll have a need of me services. I bet you're gonna want me to blow up that bridge ov'r theah."
        [/message]
        [message]
            description=Owaec
            message= _ "Why would we want to do that?!?"
        [/message]
        [message]
            description=Engineer
            message= _ "Well, I see those orcs are chasin' you, and if I blow up the bridge, they can't get across. It'll help you to escape."
        [/message]
        [message]
            description=Dacyn
            message= _ "I see... I think it is a good idea to hire him. How much?"
        [/message]
        [message]
            description=Engineer
            message= _ "I aint charging gold - I wants protecshun! Everywhere I go, I see orcs, undead. 'T'aint safe 'round 'ere!"
        [/message]
        [message]
            description=Gweddry
            message= _ "Very well, we'll protect you from the undead. But we can't help you until we get across this river. Now let's go!"
        [/message]
        [message]
            description=Engineer
            message= _ "Deal. I c'n blow'er up once I get to that signpost ov'r dere. That's where my eq'pment is. But ev'ryone not ov'r theah on that side when it blows w'll be killed by the orcs fa' sure!"
        [/message]
        [item]
            image=scenery/signpost.png
            x,y=8,20
        [/item]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x,y=8,20
            description=Engineer
        [/filter]
        [message]
            description=Engineer
            message= _ "So, d'ya want me to blow up der bridge yet, Cap'n?"
        [/message]
        [message]
            description=Gweddry
            message= _ "Hmm..."
            [option]
                message= _ "Yes, blow it up."
                [command]
                    [message]
                        description=Engineer
                        message= _ "Alright! Blast'n time!"
                    [/message]
                    [sound]
                        name=fuse.ogg
                    [/sound]
                    [delay]
                        time=2000
                    [/delay]
                    [sound]
                        name=explosion.ogg
                    [/sound]
                    [message]
                        speaker=narrator
                        message= _ "BOOM!!!"
                        image=wesnoth-icon.png
                    [/message]
                    [terrain]
                        x=8
                        y=16-19
                        terrain=Ww
                    [/terrain]
                    [redraw][/redraw]
                    [kill]
                        side=1
                        [not]
                            x=1-31,1-20
                            y=21-24,18-20
                        [/not]
                        fire_event=yes
                        animate=yes
                    [/kill]
                    [message]
                        description=Gweddry
                        message= _ "Good, we have escaped from these orcs. But where will we go? There are undead in Wesnoth."
                    [/message]
                    [message]
                        description=Dacyn
                        message= _ "It is not safe here, but we cannot go back north. The orcs are a more immediate threat."
                    [/message]
                    [endlevel]
                        result=victory
                        bonus=yes
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message= _ "No, wait until later."
                [command]
                    [message]
                        description=Engineer
                        message= _ "Neh? Alright then, we'll wait fa' later, eh?"
                    [/message]

                    [allow_undo][/allow_undo]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=time over
        [message]
            description=Dacyn
            message= _ "We have not thrown down the bridge in time! The orcs will kill us all!"
        [/message]
    [/event]

    [event]
        name=enemies defeated
        [message]
            description=Gweddry
            message= _ "Well, we didn't have to blow up the bridge after all, but we still have to leave the northlands. More orcs will come. But where will we go? There are undead in Wesnoth."
        [/message]
    [/event]

    [event]
        name=victory
        [message]
            description=Owaec
            message= _ "So what do you propose?"
        [/message]
        [message]
            description=Dacyn
            message= _ "We cannot go north, for that is where orcs are... we cannot go east, for that is where the undead come from... we cannot go west, for the ocean lies in that direction, and we have no ships. We would survive for a time, but we would still be in Wesnoth, and the undead would still find us."
        [/message]
        [message]
            description=Gweddry
            message= _ "We could go south, and return to Wesnoth... but I do not know what that would accomplish."
        [/message]
        [message]
            description=Owaec
            message= _ "It would accomplish nothing! The undead will kill us all!"
        [/message]
        [message]
            description=Gweddry
            message= _ "Have you not heard what Dacyn said? Either the orcs or undead will kill us no matter what we do. Our only hope was to isolate ourselves on the Isle of Vrug. We are too far away now to return that way, and we have aroused the orcfolk. We cannot try that again. So, if we have no hope..."
        [/message]
        [message]
            description=Dacyn
            message= _ "There is still some hope left. If we return to Wesnoth, we may be able to aid the king in defeating these invaders. We saw them attack us. And, I have... advice. To give the king. I may know the undead's weakness."
        [/message]
        [message]
            description=Gweddry
            message= _ "Very well. If returning to Wesnoth has any chance of success, it is our best option. We will go south."
        [/message]
        [message]
            description=Owaec
            message= _ "I do not like this. But it appears we will die no matter our course of action."
        [/message]
        [message]
            description=Engineer
            message= _ "I'll be followin' yah from now on. Hope yah can get to Weld'n an' all so I c'n stop runnin'..."
        [/message]
    [/event]
[/scenario]
