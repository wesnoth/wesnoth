#textdomain wesnoth-ei
[scenario]
    id=16_Weldyn_under_Attack
    name= _ "Weldyn under Attack"
    next_scenario=17a_The_Duel
    map_data="{campaigns/Eastern_Invasion/maps/16_Weldyn_under_Attack.map}"
    turns=18

    {DUSK}
    {DUSK}
    {DUSK}
    {FIRST_WATCH}
    {FIRST_WATCH}
    {FIRST_WATCH}
    {FIRST_WATCH}
    {FIRST_WATCH}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {SECOND_WATCH}
    {SECOND_WATCH}
    {SECOND_WATCH}
    {SECOND_WATCH}
    {SECOND_WATCH}
    {DAWN}
    {DAWN}
    {DAWN}

    {INTRO_AND_SCENARIO_MUSIC the_city_falls.ogg loyalists.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}

    {EI_TRACK {JOURNEY_16_NEW} }

    [side]
        type=Lieutenant
        id=Gweddry
        name= _ "Gweddry"
        side=1
        canrecruit=yes
        controller=human
        team_name=good
        user_team_name=_"Wesnothians"
        {GOLD 250 200 200}
        {FLAG_VARIANT loyalist}
    [/side]

    {AI_CONTROLLER () 1 2,3,4 ()}

    [side]
        type=General
        id=Halrad
        name= _ "Halrad"
        side=2
        canrecruit=yes
        recruit=Heavy Infantryman,Swordsman,Mage
        controller=ai
        {GOLD 200 150 100}
        team_name=good
        user_team_name=_"Wesnothians"
        [ai]
            recruitment_pattern=fighter,fighter,mixed fighter
            villages_per_scout=0
        [/ai]
        {FLAG_VARIANT loyalist}
    [/side]
    [side]
        type=General
        id=Halric
