#textdomain wesnoth-ei
[scenario]
    id=07a_The_Crossing
    name= _ "The Crossing"
    map_data="{campaigns/Eastern_Invasion/maps/07a_The_Crossing.map}"
    turns=24
    next_scenario=08_Training_the_Ogres

    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC northerners.ogg the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    {BIGMAP_07A}

    [side]
        type=Lieutenant
        id=Gweddry
        name= _ "Gweddry"
        side=1
        canrecruit=yes
        controller=human
        team_name=wesnothians
        user_team_name=_"Wesnothians"
        {GOLD 200 150 100}
        {FLAG_VARIANT loyalist}
    [/side]

    [side]
        type=Revenant
        id=Garnad
        name= _ "Garnad"
        side=2
        canrecruit=yes
        controller=ai
        recruit=Skeleton,Vampire Bat
        [ai]
            recruitment_pattern=fighter,scout
            {NO_SCOUTS}
        [/ai]
        team_name=undead
        user_team_name=_"Undead"
        {GOLD 100 150 200}
        {FLAG_VARIANT undead}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Vampire Bat" 3}

    [side]
        type=Orcish Warlord
        id=Draka-Kura
        name= _ "Draka-Kura"
        side=3
        canrecruit=yes
        controller=ai
        recruit=Wolf Rider,Orcish Grunt,Orcish Archer
        team_name=evil
        user_team_name=_"Evil"
        {GOLD 150 200 250}
        {FLAG_VARIANT6 ragged}
    [/side]

    [side]
        type=Ogre
        id=Grug
        name= _ "Grug"
        side=4
        canrecruit=yes
        facing=sw
        controller=ai
        recruit=Young Ogre
        team_name=monster
        user_team_name=_"Monsters"
        {GOLD 150 130 100}
        [ai]
            [goal]
                name=target
                [criteria]
                    side=3
                [/criteria]
                value=100
            [/goal]
            recruitment_pattern=fighter
            {NO_SCOUTS}
        [/ai]
    [/side]

    [event]
        name=prestart

        # {SCATTER_IMAGE (terrain=Gg) 4 scenery/oak-leaning.png}

        [objectives]
            side=1
            [objective]
                description= _ "Move Gweddry and Owaec across the river"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gweddry"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dacyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Owaec"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=start
        [recall]
            id=Dacyn
        [/recall]
        [recall]
            id=Owaec
        [/recall]
        [message]
            speaker=Gweddry
            message= _ "We have come to the Great River. Should we cross here, or try to find a ford?"
        [/message]
        [message]
            speaker=Dacyn
            message= _ "We must cross here. The undead are chasing us, and their hordes are much too great for us to defeat. Reinforcements for the undead will arrive soon. We must be across the river before that happens."
        [/message]
        [message]
            speaker=Owaec
            message= _ "Across this river lies the Northlands. If we can get there, we may be able to get some ogres to help us — but the orcs will definitely attack us before that happens."
        [/message]
        [message]
            speaker=Grug
            message= _ "Grug say we no help you! We finish must battle orc with!"
        [/message]
        [message]
            speaker=Draka-Kura
            message= _ "Was that comprehensible to anyone? Silence, foolish ogre. I will deal with you later. Right now there are men trying to cross this river."
        [/message]
        [message]
            speaker=Grug
            message= _ "Orc foolish! Die you now!"
        [/message]
        [message]
            speaker=Dacyn
            message= _ "If we show ourselves as enemies of the orcs, they may aid us. But first we need to cross the river."
        [/message]
    [/event]

#define REVENANT X Y
    [unit]
        type=Revenant
        side=2
        x={X}
        y={Y}
    [/unit]
#enddef
#define BONESHOOTER X Y
    [unit]
        type=Bone Shooter
        side=2
        x={X}
        y={Y}
    [/unit]
#enddef

    [event]
        name=turn 8
        {REVENANT 24 31}
        {REVENANT 26 31}
        {BONESHOOTER 24 30}
#ifdef HARD
        {BONESHOOTER 26 30}
#endif
        [unit]
            type=Lich
            id=Mal-Hakralan
            name= _ "Mal-Hakralan"
            side=2
            canrecruit=yes
            x=25
            y=31
        [/unit]

        [message]
            speaker=Dacyn
            message= _ "The undead reinforcements have arrived! We must cross the river immediately!"
        [/message]
#ifdef EASY
        [gold]
            side=2
            amount=500
        [/gold]
#else
#ifdef NORMAL
        [gold]
            side=2
            amount=600
        [/gold]

#else
        [gold]
            side=2
            amount=750
        [/gold]

#endif
#endif
        [allow_recruit]
            side=2
            type=Revenant,Bone Shooter
        [/allow_recruit]
    [/event]

    [event]
        name=moveto

        [filter]
            y=1-12
            [not]
                terrain=W*
            [/not]
            [and]
                id=Gweddry
                [or]
                    id=Owaec
                [/or]
            [/and]
        [/filter]

        [message]
            speaker=unit
            message= _ "Hurry up. We must get across before these undead slaughter us!"
        [/message]

        [allow_undo]
        [/allow_undo]
    [/event]

    #event where you win if you get to the other side
    [event]
        name=moveto
        first_time_only=no
        [filter]
            [filter_location]
                y=1-12
                [not]
                    terrain=W*
                [/not]
            [/filter_location]
            [and]
                id=Gweddry
                [or]
                    id=Owaec
                [/or]
            [/and]
        [/filter]
        [if]
            [have_unit]
                id=Gweddry
                [filter_location]
                    y=1-12
                    [not]
                        terrain=W*
                    [/not]
                [/filter_location]
            [/have_unit]
            [have_unit]
                id=Owaec
                [filter_location]
                    y=1-12
                    [not]
                        terrain=W*
                    [/not]
                [/filter_location]
            [/have_unit]
            [then]
                [message]
                    speaker=Dacyn
                    message= _ "Good! We have crossed. Now let’s see if we can get the ogres to join us. They have been convinced to work for the Crown in the past; maybe it can be done again."
                [/message]
                [if]
                    [have_unit]
                        id=Grug
                    [/have_unit]
                    [then]
                        [message]
                            speaker=Grug
                            message= _ "Grug say join you will he."
                        [/message]
                        #bring grug to your side
                        [store_unit]
                            [filter]
                                id=Grug
                            [/filter]
                            variable=grug
                            kill=yes
                        [/store_unit]

                        [unit]
                            side=1
                            x,y=$grug.x,$grug.y
                            type=Ogre
                            id=Grug
                            name= _ "Grug"
                            hitpoints=$grug.hitpoints
                            experience=$grug.experience
                            moves=$grug.moves
                            random_traits=no

                            [modifications]
                                {TRAIT_LOYAL}
                            [/modifications]
                            {IS_LOYAL}
                        [/unit]

                        {CLEAR_VARIABLE grug}

                        #give you two free ogres
                        [unit]
                            name= _ "Gork"
                            side=1
                            type=Ogre
                            x,y=1,1
                            random_traits=yes
                        [/unit]
                        [unit]
                            name= _ "Drog"
                            side=1
                            type=Ogre
                            x,y=1,1
                            random_traits=yes
                        [/unit]

                        [endlevel]
                            result=victory
                            next_scenario=09_Xenophobia
                            bonus=yes
                            {NEW_GOLD_CARRYOVER 40}
                        [/endlevel]
                    [/then]

                    [else]
                        [endlevel]
                            result=victory
                            bonus=yes
                            {NEW_GOLD_CARRYOVER 40}
                        [/endlevel]
                    [/else]
                [/if]
            [/then]
            [else]
                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
    [/event]

    {WESNOTH_DEFEAT}
[/scenario]
