#textdomain wesnoth-ei

#define SCENARIO_TURN_LIMIT
15 #enddef
#define TURNS_LOW_WARNING
12 #enddef

[scenario]
    id=06b_Soradoc
    name= _ "Soradoc"
    map_file=06b_Soradoc.map
    turns={SCENARIO_TURN_LIMIT}
    next_scenario=07b_Ogre_Crossing
    victory_when_enemies_defeated=no

    {DEFAULT_SCHEDULE_SECOND_WATCH}

    {SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC heavens-remix.ogg}
    {EXTRA_SCENARIO_MUSIC the_king_is_dead.ogg}

    [story]
        [part]
            story=_ "Established by the Crown and administered by the Horse Clans, Soradoc controlled the strategic confluence of the Great River and the River Weldyn. Since its founding in the early days of Wesnoth, it had grown into a prosperous and well-fortified border town. Gweddry and his band approached cautiously, hoping to reunite with Wesnothâ€™s armies."
            music=silence.ogg
            {EI_BIGMAP}
        [/part]
    [/story]
    {EI_TRACK {JOURNEY_06B_NEW} }

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        {GOLD 170 160 150}
        team_name=good
        user_team_name=_"Wesnothians"
        {FLAG_VARIANT loyalist}

        # wmllint: recognize Gweddry
        {CHARACTER_STATS_GWEDDRY}
    [/side]
    {STARTING_VILLAGES 1 4}

    #--------------------
    # YANNIC (retake the city)
    #--------------------
