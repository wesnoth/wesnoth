#textdomain wesnoth-ei
[scenario]
    id=07b_Undead_Crossing
    name= _ "Undead Crossing"
    map_data="{campaigns/Eastern_Invasion/maps/07b_Undead_Crossing.map}"
    turns=18
    next_scenario=08_Training_the_Ogres
    {DEFAULT_MUSIC_PLAYLIST}

    {DEFAULT_SCHEDULE}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    [story]
        [part]
            show_title=yes
            {TO_UNDEAD_CROSSING}
        [/part]
    [/story]

    [side]
        type=Lieutenant
        id=Gweddry
        name= _ "Gweddry"
        side=1
        canrecruit=yes
        controller=human
        team_name=good
        user_team_name=_"Wesnothians"
        {GOLD 200 150 100}
        {FLAG_VARIANT loyalist}
    [/side]

    {STARTING_VILLAGES 1 7}

    [side]
        type=Necromancer
        id=Mal-un-Karad
        name= _ "Mal-un-Karad"
        side=2
        canrecruit=yes
        controller=ai
        recruit=Blood Bat,Ghost,Revenant,Bone Shooter
        {GOLD 110 160 180}
        team_name=undead
        user_team_name=_"Undead"
        {FLAG_VARIANT undead}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Blood Bat" 3}

    {STARTING_VILLAGES 2 7}

    [event]
        name=prestart

        # {SCATTER_IMAGE (terrain=Gg) 12 scenery/pine2.png}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat enemy leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gweddry"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dacyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Owaec"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=start
        [recall]
            id=Dacyn
        [/recall]
        [recall]
            id=Owaec
        [/recall]
        [message]
            speaker=Gweddry
            message= _ "These fens look impassable. I don’t think we will be able to continue on this road; it is time to turn northwards, away from these undead."
        [/message]
        [message]
            speaker=Dacyn
            message= _ "We must cross this river, then. We must make haste, already we have wasted too much time. Undead have positioned themselves in the middle of the ford."
        [/message]
        [message]
            speaker=Owaec
            message= _ "Across this river lies the Northland. Ogres live there, as do orcs. We should proceed with caution. The undead are dangerous, but the orcs may be more dangerous still."
        [/message]
        [message]
            speaker=Mal-un-Karad
            message= _ "I will leave your bodies to rot in the river, then I will raise you up to serve in my Master’s undead hordes!"
        [/message]
    [/event]

#define CUTTLEFISH
    [unit]
        type=Cuttle Fish
        side=2
        x=22
        y=14
    [/unit]
#enddef

    [event]
        name=turn 10
        [message]
            speaker=Mal-un-Karad
            message= _ "I summon from the depths of the river beasts to destroy you!"
        [/message]
        [scroll_to_unit]
            id=Mal-un-Karad
        [/scroll_to_unit]
        [sound]
            name=lightning.ogg
        [/sound]
        [color_adjust]
            red=100
            green=100
            blue=100
        [/color_adjust]
        [delay]
            time=10
        [/delay]
        [color_adjust]
            red=0
            green=0
            blue=0
        [/color_adjust]
        {CUTTLEFISH}
#ifdef NORMAL
        {CUTTLEFISH}
#endif
#ifdef HARD
        {CUTTLEFISH}
        {CUTTLEFISH}
#endif
        [message]
            speaker=Dacyn
            message= _ "It seems as if in addition to summoning undead this foul sorcerer has learned to call up monsters from the deep!"
        [/message]
    [/event]

    [event]
        name=enemies defeated

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {WESNOTH_DEFEAT}
[/scenario]
