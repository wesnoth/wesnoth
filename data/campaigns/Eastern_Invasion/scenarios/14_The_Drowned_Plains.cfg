        {GHOST_WANDERER {ON_DIFFICULTY (yes)(yes)(yes)}   1 40 _"... I could not hurt him... my own father... his corpse risen to fight me."}
        {GHOST_WANDERER {ON_DIFFICULTY (no )(yes)(yes)}   1 50 _"... Lord Gaelyc, I have failed you."}
