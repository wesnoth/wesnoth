#textdomain wesnoth-ei
[scenario]
    id=10_Dark_Sanctuary
    name= _ "Dark Sanctuary"
    map_file=10_Dark_Sanctuary.map
    victory_when_enemies_defeated=no
    turns=unlimited # see notes in S09_Castle_In_The_Ice

    {UNDERGROUND}

    next_scenario=11_Captured

    {SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC suspense.ogg}
    {EXTRA_SCENARIO_MUSIC nunc_dimittis.ogg}

    [story]
        [part]
            story=_ "Sequestered away under ice and stone, the dark places of the world quietly count the long years, biding their time until once more disturbed."
            music=silence.ogg
        [/part]
    [/story]
    {EI_TRACK {JOURNEY_10_NEW} }

    victory_when_enemies_defeated=no

    [side]
        side=1
        canrecruit=yes
        controller=human
        team_name=good
        user_team_name=_"Wesnothians"
        shroud=yes
        gold=0 # see notes in S09_Castle_In_The_Ice
        {FLAG_VARIANT loyalist}

        {CHARACTER_STATS_GWEDDRY}
    [/side]
    {STARTING_VILLAGES_AREA 1 30 20 4}

    [side]
        color=white
        no_leader=yes
        side=2
        team_name=orcs_and_firespirits_and_jinn
        user_team_name=_"Clan Whitefang"
        hidden=yes
        [ai]
            aggression=0.9
            grouping=no
            [goal]
                [criteria]
                    side=1
                [/criteria]
                value=99
            [/goal]
            retreat_factor=0
            [avoid] # keep the jinn out of the ant nest
                x,y=45-99,0-19
            [/avoid]
        [/ai]
    [/side]

    [side]
        no_leader=yes
        side=3
        team_name=monsters
        user_team_name=_"Monsters"
        hidden=yes
        [ai]
            aggression=0.9
            caution=0.1
            grouping=no
            # monsters avoid the west wing, and avoid the undead study
            [avoid]
                x= 0-22, 29-31
                y=13-24,  0-9
            [/avoid]
            [goal]
                [criteria]
                    side=1
                [/criteria]
                value=99
            [/goal]
            retreat_factor=0
        [/ai]
    [/side]

    [side]
        no_leader=yes
        side=4
        team_name=undead
        user_team_name=_"Undead"
        {INCOME 2 15 30}
        recruit=Skeleton,Skeleton Archer
        hidden=yes
        [ai]
            aggression=0.9
            caution=0.1
            grouping=no
            # study ghosts avoid the vaults
            [avoid]
                x=35-99
                y=11-15
            [/avoid]
            [goal]
                [criteria]
                    side=1
                [/criteria]
                value=99
            [/goal]
            retreat_factor=0
        [/ai]
    [/side]
