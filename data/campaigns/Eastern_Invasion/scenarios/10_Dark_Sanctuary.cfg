        variable=eggs
    [/store_unit]
    [foreach]
        array=eggs
        variable=egg
        [do]
            [if]
                [have_unit]
                    side=1
                    [filter_location]
                        x,y=$egg.x,$egg.y
                        radius=1
                    [/filter_location]
                [/have_unit]

                [or]
                    [have_unit]
                        type=Ant Queen
                        formula=(self.hitpoints < self.max_hitpoints) # if queen is injured, all eggs pop immediately
                    [/have_unit]
                [/or]
                [then]
                    {KILL id=$egg.id ANIMATE=yes FIRE_EVENT=yes}
                    [sound]
                        name=hiss-die.wav
                    [/sound]

                    {RANDOM "Soldier Ant","Fire Ant"}
                    {GENERIC_UNIT 3 ($random) $egg.x $egg.y} {ANIMATE}
                [/then]
            [/if]
        [/do]
    [/foreach]
