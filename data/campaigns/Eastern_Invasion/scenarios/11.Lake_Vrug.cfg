#textdomain wesnoth-ei
[scenario]
    id=Lake
    name= _ "Lake Vrug"
    map_data="{campaigns/Eastern_Invasion/maps/Lake_Vrug.map}"
    turns=30

    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}

    next_scenario=Captured

    {DEFAULT_MUSIC_PLAYLIST}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    [side]
        type=Lieutenant
        description=Gweddry
        user_description= _ "Gweddry"
        side=1
        canrecruit=1
        controller=human
        team_name=good
        shroud=yes
        {GOLD 200 150 100}
    [/side]

    [side]
        type=Troll Warrior
        description=Darg
        user_description= _ "Darg"
        side=2
        canrecruit=1
#ifdef HARD
        recruit=Troll Rocklobber,Troll,Troll Whelp
#else
        recruit=Troll,Troll Whelp
#endif
        team_name=monster
        {GOLD 200 250 300}
    [/side]

    [side]
        type=Gryphon
        description=Kraagak
        user_description= _ "Kraagak"
        side=3
        canrecruit=1
#ifdef EASY
        recruit=Gryphon
#else
        recruit=Gryphon,Sky Drake
#endif
        team_name=monster
        {GOLD 200 250 300}
        [ai]
            aggressive=0.9
            grouping=no
        [/ai]
    [/side]

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat the trolls and gryphons"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gweddry"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dacyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Owaec"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start
        [recall]
            description=Dacyn
        [/recall]
        [recall]
            description=Owaec
        [/recall]
        [recall]
            description=Grug
        [/recall]
        [message]
            description=Dacyn
            message= _ "The trail stops soon. We have almost reached our destination, if we can call it that. There is a large lake in front of us, with a small island off the coast. If we burn down the bridge to it, no one will ever be able to reach us."
        [/message]
        [message]
            description=Owaec
            message= _ "But what if there are already people living on it? We will have to fight them! And besides, the undead can build boats."
        [/message]
        [message]
            description=Dacyn
            message= _ "There are other people. A tribe of trolls, and some gryphons. But it is safer than fighting the undead, and once we kill them, the island will be ours."
        [/message]
        [message]
            description=Gweddry
            message= _ "Very well, we will go on, take this island. It appears we have no choice. Onward!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=12,4
            side=1
        [/filter]
        [message]
            description=Gweddry
            message= _ "There is an abandoned castle here. It looks repairable - we should settle here."
        [/message]
        [message]
            description=Dacyn
            message= _ "Very well. Let us rally there, and then move to destroy these trolls and gryphons."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=12,4
            description=Gweddry
        [/filter]
        [message]
            description=Gweddry
            message= _ "We will base our attack from here. Now go, destroy the enemy!"
        [/message]
        [sound]
            name=gold.ogg
        [/sound]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "You find 100 gold in the fortress!"
        [/message]
        [gold]
            side=1
            amount=100
        [/gold]
    [/event]

    [event]
        name=victory
        [store_unit]
            [filter]
                description=Gweddry
            [/filter]
            variable=temp
        [/store_unit]
        [message]
            description=Dacyn
            message= _ "We have done it! The island is ours. Our journey is complete."
        [/message]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            description=Groog
            user_description= _ "Groog"
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [message]
            description=Groog
            message= _ "Be not going too fast. You gonna come wid us."
        [/message]
        [delay]
            time=100
        [/delay]
        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]
[/scenario]
