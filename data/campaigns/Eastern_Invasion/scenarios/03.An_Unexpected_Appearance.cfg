#textdomain wesnoth-ei
[scenario]
    id=Unexpected_Appearance
    name= _ "An Unexpected Appearance"
    map_data="{campaigns/Eastern_Invasion/maps/An_Unexpected_Appearance.map}"
    next_scenario=Elven_Alliance
    turns=18

    {DEFAULT_SCHEDULE}

    {DEFAULT_MUSIC_PLAYLIST}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    [side]
        type=Lieutenant
        description=Gweddry
        user_description= _ "Gweddry"
        side=1
        canrecruit=1
        controller=human
        {GOLD 200 150 100}
    [/side]

    [side]
        type=Dark Sorcerer
        description=Mal-Skraat
        user_description= _ "Mal-Skraat"
        side=2
        canrecruit=1
#ifdef HARD
        recruit=Vampire Bat,Skeleton,Skeleton Archer,Walking Corpse
#else
        recruit=Skeleton,Skeleton Archer,Walking Corpse
#endif
        [ai]
            recruitment_pattern=scout,fighter,fighter,archer
        [/ai]
        {GOLD 80 120 160}
        {INCOME 5 8 10}
        team_name=undead
    [/side]

    [side]
        type=Dark Adept
        description=Mal-Tar
        user_description= _ "Mal-Tar"
        facing=sw
        experience=24
        side=3
        canrecruit=1
        recruit=Walking Corpse,Vampire Bat
        team_name=undead
        {GOLD 11 25 50}
        {INCOME 0 3 5}
    [/side]

    [side]
        type=Dark Sorcerer
        description=Mal-Kallat
        user_description= _ "Mal-Kallat"
        facing=sw
        side=4
        canrecruit=1
#ifdef HARD
        recruit=Vampire Bat,Skeleton,Skeleton Archer,Walking Corpse
#else
        recruit=Skeleton,Skeleton Archer,Walking Corpse
#endif
        [ai]
            recruitment_pattern=scout,scout,fighter,fighter,archer
        [/ai]
        team_name=undead
        {GOLD 75 100 200}
        {INCOME 5 8 10}
    [/side]

    [event]
        name=prestart

        {SCATTER_IMAGE (terrain=Gg) 3 scenery/pine1.png}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat either enemy dark sorcerer"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gweddry"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dacyn"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start
        [recall]
            description=Dacyn
        [/recall]
        [message]
            description=Gweddry
            message= _ "We have escaped from those dark tunnels! But where are we now?"
        [/message]
        [message]
            description=Dacyn
            message= _ "We are in the middle of the eastern mountains, in a mountain pass leading east and west. We need to head north, to meet Owaec, but we cannot go through the mountains... we must go east, or west, and hope we can get around them."
        [/message]
        [message]
            description=Mal-Kallat
            message= _ "Hahaha! We have you surrounded!"
        [/message]
        [message]
            description=Mal-Skraat
            message= _ "Why don't we see if the new recruit can handle them. After all, there are only two!"
        [/message]
        [message]
            description=Mal-Tar
            message= _ "No!!! They'll kill me!"
        [/message]
        [message]
            description=Mal-Kallat
            message= _ "That would be your problem, then."
        [/message]
        [message]
            description=Gweddry
            message= _ "These undead are toying with us! This adept is weak - we may be able to take his castle."
        [/message]
        [message]
            description=Dacyn
            message= _ "A good idea. Then, we must kill either of the dark sorcerers. I would prefer to attack the western one, so we can get closer to Wesnoth."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            description=Mal-Skraat
        [/filter]
        [message]
            description=Mal-Skraat
            message= _ "No! You have defeated me, and can re-enter Wesnoth!"
        [/message]
        [endlevel]
            result=victory
            next_scenario=Elven_Alliance
            bonus=yes
        [/endlevel]
    [/event]

    [event]
        name=die
        [filter]
            description=Mal-Kallat
        [/filter]
        [message]
            description=Mal-Skraat
            message= _ "You have defeated my brother, but I will follow you and kill you!"
        [/message]
        [endlevel]
            result=victory
            next_scenario=Undead_Border_Patrol
            bonus=yes
        [/endlevel]
    [/event]
[/scenario]
