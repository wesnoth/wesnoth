#textdomain wesnoth-ei
[unit_type]
    id=Horse Lord
    name= _ "Horse Lord"
    race=human
    image="units/owaec-lord.png"
    {DEFENSE_ANIM "units/owaec-lord.png" "units/owaec-lord.png" {SOUND_LIST:HORSE_HIT} }
    hitpoints=68
    movement_type=mounted
    movement=7
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=50
    usage=fighter
    description= _ "The greatest of the men of the plains, Horse Lords are heads of their houses and are respected by all, friend or foe. Their sword can kill most ordinary enemies, and their morning star crushes those who are left."
    die_sound=horse-die.ogg
    [attack]
        name=greatsword
        #textdomain wesnoth-units
        description= _"greatsword"
        type=blade
        icon=attacks/greatsword-human.png
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=flail
        description= _"flail"
        #textdomain wesnoth-ei
        type=impact
        range=melee
        damage=18
        number=2
        icon=attacks/morning-star.png
        [specials]
            {WEAPON_SPECIAL_SHOCK}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=flail
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/owaec-lord.png:200"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS flail.ogg flail-miss.ogg -250}
        [frame]
            image="units/owaec-lord.png:325"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=greatsword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/owaec-lord.png:100"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/owaec-lord.png:275"
        [/frame]
    [/attack_anim]
[/unit_type]
