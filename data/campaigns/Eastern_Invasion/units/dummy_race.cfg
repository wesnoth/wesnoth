#textdomain wesnoth-ei

# create a dummy race so that the custom traits show up in the help menu
[race]
    id=ei_dummy_race
    #textdomain wesnoth-help
    male_name= _ "race^Bat"
    female_name= _ "race+female^Bat"
    plural_name= _ "race^Bats"
    num_traits=1
    ignore_global_traits=yes
    {TRAIT_MERCENARY}
    {TRAIT_AUDACIOUS}
    {TRAIT_DESERTER}
    {TRAIT_SURVIVOR}
[/race]
[unit_type]
    id=ei_dummy_unit
    race=ei_dummy_race
    hide_help=yes
[/unit_type]
