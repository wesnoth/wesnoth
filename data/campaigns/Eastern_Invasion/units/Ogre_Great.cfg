#textdomain wesnoth-ei
[unit_type]
    id=Great Ogre
    name= _ "Great Ogre"
    race=ogre
    image="units/ogres/great-ogre.png"
    hitpoints=80
    movement_type=largefoot
    [resistance]
        arcane=80
        cold=90
    [/resistance]
    [abilities]
        #         {ABILITY_SELF_HEAL}
    [/abilities]
    movement=5
    small_profile="portraits/monsters/ogre.webp"
    profile="portraits/monsters/ogre.webp"
    experience=164
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=43
    recall_cost=10
    usage=fighter
    description= _ "Great Ogres are giant creatures that usually live alone in the wilderness. While they can be easily outrun or outsmarted, their strength is not to be underestimated."
    die_sound={SOUND_LIST:OGRE_DIE}
    [attack]
        name=cleaver
        #textdomain wesnoth-units
        description=_"cleaver"
        #textdomain wesnoth-ei
        type=blade
        range=melee
        damage=15
        number=3
    [/attack]

    {DEFENSE_ANIM "units/ogres/great-ogre-defend.png" "units/ogres/great-ogre-defend.png" {SOUND_LIST:OGRE_HIT} }

    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=200
            image="units/ogres/great-ogre-idle-1.png"
        [/frame]
        [frame]
            duration=200
            image="units/ogres/great-ogre-idle-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/ogres/great-ogre-idle-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/ogres/great-ogre-idle-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/ogres/great-ogre-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name="cleaver"
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/ogres/great-ogre-attack-1.png:75"
        [/frame]
        [frame]
            image="units/ogres/great-ogre-attack-2.png:100"
        [/frame]
        [frame]
            image="units/ogres/great-ogre-attack-2.png:75"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/ogres/great-ogre-attack-3.png:175"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/ogres/great-ogre-attack-3.png:175"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/ogres/great-ogre-attack-1.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
