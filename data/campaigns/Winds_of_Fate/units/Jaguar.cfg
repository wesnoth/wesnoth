#textdomain wesnoth-wof

[unit_type]
    id=Jaguar
    name= _ "Jaguar"
    race=monster
    image="units/jaguar.png"
    hitpoints=45
    movement_type=woodland
    [defense]
        forest=40
        village=50
    [/defense]
    movement=8
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=wolf
    cost=23
    usage=fighter
    description= _ "The jaguar is a predator that lives in tropical areas. Some of the larger and more aggressive jaguar routinely kill boars, and a few have been known to attempt human-sized prey."
    {NOTE_AMBUSH}
    {DEFENSE_ANIM "units/jaguar.png" "units/jaguar.png" jaguar-hit.ogg}
    die_sound=jaguar-hit.ogg
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [attack]
        name=claws
        description=_"claws"
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/claws-animal.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/jaguar-attack.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/jaguar-attack.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
