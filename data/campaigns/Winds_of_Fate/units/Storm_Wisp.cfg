#textdomain wesnoth-wof

[unit_type]
    id=Storm Wisp
    name= _ "Storm Wisp"
    race=monster
    image="units/storm-1.png"
    description= _ "There are many tales of the strange storms which roam the Great Ocean and batter its shores. A number tell of twisting thunderheads moving against the wind in pursuit of illâ€“fated ships. These immensely powerful entities are most commonly known as Storm Wisps. Among learned magi, it is understood they are a kind of wisp, like those sighted drifting over the outlying marshes or glimmering faintly in the deep woods. Whatever else may be known of Storm Wisps is kept a secret of the elves. And perhaps also the silver order of magi, which has long studied such phenomena."

    # Recruiting
    usage=mixed fighter
    cost=100

    # Leveling
    level=5
    experience=250
    advances_to=null
    {AMLA_DEFAULT}

    # Abilities
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_SKIRMISHER}
    [/abilities]
    {TRAIT_ELEMENTAL}

    # Movement
    movement=4
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=1
        village=1
        castle=1
        cave=2
        fungus=1
        frozen=1
        unwalkable=1
    [/movement_costs]

    # Defense
    hitpoints=120
    [defense]
        deep_water=60
        shallow_water=60
        reef=60
        swamp_water=60
        flat=60
        sand=60
        forest=60
        hills=60
        mountains=60
        village=60
        castle=60
        cave=70
        fungus=60
        frozen=60
        unwalkable=60
    [/defense]
    [resistance]
        blade=50
        pierce=50
        impact=50
        fire=100
        cold=100
        arcane=130
    [/resistance]

    # Offense
    alignment=neutral
    [attack]
        name=whirlwind
        description=_"whirlwind"
        icon=attacks/whirlwind.png
        range=melee
        type=impact
        damage=40
        number=1
    [/attack]
    [attack]
        name=squall
        description=_"squall"
        icon=attacks/squall.png
        range=ranged
        type=cold
        damage=24
        number=1
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_BLAST squall 24 cold}
        [/specials]
    [/attack]
    [attack]
        name=lightning
        description=_"lightning"
        icon=attacks/lightning.png
        range=ranged
        type=arcane
        damage=8
        number=7
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]

    # Art
    flying=yes
    [attack_anim]
        [filter_attack]
            name=whirlwind
        [/filter_attack]
        [frame]
            image="units/storm-[1~3].png:100"
            sound=gust.wav
        [/frame]
        [frame]
            image="units/storm-[1~3].png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=squall
        [/filter_attack]
        [missile_frame]
            image="projectiles/squall-[1~9].png:100"
        [/missile_frame]
        [frame]
            image="units/storm-attack-[1~2].png:100"
            sound=gust.wav
        [/frame]
        [frame]
            image="units/storm-[1~3,1~3,1~3].png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        [missile_frame]
            image="projectiles/lightning-n-[1~3].png:50"
            image_diagonal="projectiles/lightning-ne-[1~3].png:50"
            offset=0.5
        [/missile_frame]
        [frame]
            image="units/storm-attack-[1~2].png:100"
        [/frame]
        [frame]
            image="units/storm-[1~3].png:100"
            sound=lightning.ogg
        [/frame]
    [/attack_anim]
    [defend]
        layer=60
        [frame]
            image="units/storm-[1~3,1~3].png:100"
        [/frame]
    [/defend]
    [standing_anim]
        layer=60
        [frame]
            image="units/storm-[1~3].png:100"
        [/frame]
    [/standing_anim]
    die_sound=wind.wav
[/unit_type]
