#textdomain wesnoth-wof

[unit_type]
    id=Kraken
    name= _ "Kraken"
    race=monster
    image="units/kraken.png"
    profile="portraits/monsters/cuttlefish.webp" # for now
    description= _ "Krakens are gigantic creatures of the seas. They can grab their opponents with strong tentacles, or spit a poisonous black ink from a distance. The best way to survive an encounter with these monsters is to remain ashore."

    # Recruiting
    usage=fighter
    cost=62

    # Leveling
    level=3
    experience=150
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer

    # Movement
    movement=8
    [movement_costs]
        deep_water=1
        shallow_water=2
        reef=2
        swamp_water=2
        flat=4
        sand=4
        forest=5
        hills=5
        village=2
        castle=1
        cave=3
        frozen=2
        fungus=3
    [/movement_costs]

    # Defense
    hitpoints=85
    [defense]
        deep_water=40
        shallow_water=50
        reef=50
        swamp_water=60
        flat=70
        sand=70
        forest=70
        hills=70
        village=70
        castle=70
        cave=80
        frozen=70
        fungus=80
    [/defense]
    [resistance]
        blade=80
        pierce=100
        impact=70
        fire=100
        cold=40
        arcane=80
    [/resistance]

    # Offense
    alignment=neutral
    [attack]
        name=tentacle
        description=_"tentacle"
        range=melee
        type=impact
        damage=5
        number=10
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [attack]
        name=ink
        description=_"ink"
        range=ranged
        type=pierce
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    # Art
    [attack_anim]
        [filter_attack]
            name=ink
        [/filter_attack]
        missile_start_time=-300
        [missile_frame]
            duration=300
            image="projectiles/ink.png"
            image_diagonal="projectiles/ink.png"
        [/missile_frame]
        start_time=-500
        [frame]
            image="units/kraken.png:100"
        [/frame]
        [frame]
            image="units/kraken-tentacle-1.png:500"
        [/frame]
        {SOUND:HIT_AND_MISS ink.ogg ink-miss.ogg -500}
    [/attack_anim]
    # Tentacles Hit South ~~~~ ~~~~ ~~~~ ~~~~ ~~~~ ~~~~ ~~~~ ~~~~
    [attack_anim]
        [filter_attack]
            name=tentacle
        [/filter_attack]
        direction=s,se,sw
        hits=yes
        start_time=-200
        [frame]
            image="units/kraken-tentacle-1.png:100"
        [/frame]
        [frame]
            image="units/kraken-tentacle-2.png:150"
            sound=squishy-strike.wav
        [/frame]
        [frame]
            image="units/kraken-tentacle-1.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tentacle
        [/filter_attack]
