#textdomain wesnoth-wof

[unit_type]
    id=Leopard
    name= _ "Leopard"
    race=monster
    image="units/leopard.png"
    description= _ "The leopard is a fast and powerful ambush predator of the distant and mysterious jungle realms. While dangerous in any circumstance, it is most lethal when hidden in wooded areas."

    # Recruiting
    usage=fighter
    cost=28

    # Leveling
    level=2
    experience=100
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=wolf

    # Abilities
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    # Movement
    movement=7
    [movement_costs]
        shallow_water=3
        reef=2
        swamp_water=2
        flat=1
        sand=2
        forest=1
        hills=2
        mountains=3
        village=1
        castle=1
        cave=3
        frozen=2
        fungus=2
    [/movement_costs]

    # Defense
    hitpoints=45
    [defense]
        shallow_water=80
        reef=70
        swamp_water=70
        flat=60
        sand=70
        forest=30
        hills=50
        mountains=40
        village=50
        castle=50
        cave=70
        frozen=70
        fungus=50
    [/defense]
    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        cold=110
        arcane=100
    [/resistance]

    # Offense
    alignment=neutral
    [attack]
        name=claws
        description=_"claws"
        range=melee
        type=blade
        damage=5
        number=4
        icon=attacks/claws-animal.png
    [/attack]

    # Art
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-450
        [if]
            hits=no
            [frame]
                image="units/leopard-attack1.png:50"
                sound=leopard-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/leopard-attack1.png:50"
                sound=leopard-attack.ogg
            [/frame]
        [/else]
        [frame]
            image="units/leopard-attack[2~4].png:150"
        [/frame]
    [/attack_anim]
    {DEFENSE_ANIM_RANGE "units/leopard-attack4.png" "units/leopard-attack4.png" leopard-hit.ogg melee}
    die_sound=leopard-attack.ogg
[/unit_type]
