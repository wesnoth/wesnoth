#textdomain wesnoth-wof

[unit_type]
    id=Stymphalian
    name= _ "Stymphalian"
    race=monster
    image="units/stymphalian-1.png"
    description= _ "Stymphalians are vicious and fiendish-tempered carnivorous birds that fly through the skies in search of their prey, which can range from small rats to large humans. Their piercing, bronzy beak can chew through even the hardest bone, and their mighty wingspans are covered in blade-sharp feathers which they can fling en masse towards their victims. Most humans would run from this birdâ€™s call, though some drakes use their superior strength to hunt them."

    # Recruiting
    usage=scout
    cost=20

    # Leveling
    level=1
    experience=50
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=falcon

    # Movement
    movement=8
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=1
        village=1
        castle=1
        cave=2
        fungus=1
        frozen=1
        unwalkable=1
    [/movement_costs]

    # Defense
    hitpoints=27
    [defense]
        deep_water=40
        shallow_water=40
        reef=40
        swamp_water=40
        flat=40
        sand=40
        forest=40
        hills=40
        mountains=40
        village=50
        castle=40
        cave=70
        fungus=40
        frozen=40
        unwalkable=40
    [/defense]
    [resistance]
        blade=90
        pierce=90
        impact=120
        fire=100
        cold=100
        arcane=100
    [/resistance]

    # Offense
    alignment=neutral
    [attack]
        name=beak
        description= _"stiletto beak"
        icon=attacks/beak.png
        range=melee
        type=pierce
        damage=7
        number=2
    [/attack]
    [attack]
        name=feathers
        description= _ "bladed feathers"
        icon=attacks/claws.png
        range=ranged
        type=blade
        damage=3
        number=6
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]

    # Art
    flying=yes
    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/stymphalian-[1,2,3,3,2,1].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg pincers.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=feathers
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/stymphalian-[2,1,2,3,3].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -100}
    [/attack_anim]
    [standing_anim]
        start_time=0
        layer=60
        [frame]
            image="units/stymphalian-[1~3,2].png:150"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/stymphalian-[1~3,2].png:100"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/stymphalian-2.png" "units/stymphalian-1.png" {SOUND_LIST:GRYPHON_HIT} }
    die_sound={SOUND_LIST:GRYPHON_DIE}
[/unit_type]
