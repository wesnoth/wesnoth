#textdomain wesnoth-wof

# These are non-flying standing animation versions,
# so the audience units in The Contention are not a distraction.
[unit_type]
    id=WoF Sky Drake
    [base_unit]
        id=Sky Drake
    [/base_unit]
    advances_to=WoF Hurricane Drake
    hide_help=yes
    do_not_list=yes
    [standing_anim]
        start_time=0
        submerge=0.01
        layer=60
        # wmlscope: start ignoring
        [frame]
            image="units/drakes/sky.png"
        [/frame]
        # wmlscope: stop ignoring
    [/standing_anim]
[/unit_type]

[unit_type]
    id=WoF Hurricane Drake
    [base_unit]
        id=Hurricane Drake
    [/base_unit]
    hide_help=yes
    do_not_list=yes
    [standing_anim]
        start_time=0
        submerge=0.01
        layer=60
        # wmlscope: start ignoring
        [frame]
            image="units/drakes/hurricane.png"
        [/frame]
        # wmlscope: stop ignoring
    [/standing_anim]
[/unit_type]
