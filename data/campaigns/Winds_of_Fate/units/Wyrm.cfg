#textdomain wesnoth-sof

[unit_type]
    id=Wyrm
    name= _ "Wyrm"
    race=monster
    image="units/wyrm-se-3.png"
    profile="portraits/wyrm.webp"
    description= _ "Wyrms are strange beasts, stout serpents with wings, but no legs. They are relatively rare, and their presence is attributed to some eccentric wizard or dragon. Mature Wyrms have excellent control of their fire breath attack, as if they are themselves miniature dragons."

    # Recruiting
    usage=scout
    cost=24

    # Leveling
    level=1
    experience=50
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=drake

    # Movement
    movement=8
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=1
        village=1
        castle=1
        cave=1
        fungus=1
        frozen=1
        unwalkable=1
    [/movement_costs]

    # Defense
    hitpoints=27
    [defense]
        deep_water=40
        shallow_water=40
        reef=40
        swamp_water=40
        flat=40
        sand=40
        forest=40
        hills=40
        mountains=40
        village=50
        castle=40
        cave=40
        fungus=40
        frozen=40
        unwalkable=40
    [/defense]
    [resistance]
        blade=100
        pierce=100
        impact=120
        fire=50
        cold=150
        arcane=100
    [/resistance]

    # Offense
    alignment=chaotic
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-snake.png
        range=melee
        type=pierce
        damage=3
        number=1
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=breath
        description=_"breath"
        icon=attacks/fireball.png
        range=ranged
        type=fire
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    # Art
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        # direction=s,se,sw
        offset=0.0~0.9:200,0.9~0.0:160
        start_time=-200
        [frame]
            image="units/wyrm-se-[3,2].png:30"
        [/frame]
        [frame]
            image="units/wyrm-se-1.png:30"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            image="units/wyrm-se-[2~4,3,2,3].png:[30*2,70,50*2,40]"
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=breath
        [/filter_attack]
        # direction=s,se,sw
        missile_start_time=-300
        [missile_frame]
            halo=projectiles/fire-breath-[1~10].png:[70*10]
            offset=0.0~1.0:300,1.0:350
        [/missile_frame]
        offset=0.0
        start_time=-300
        [frame]
            image="units/wyrm-se-3.png:700"
        [/frame]
        {SOUND:HIT_AND_MISS fire.wav bow-puny-fire-miss.ogg -150}
    [/attack_anim]
    # based on the bats, though no north-facing frames yet
    [defend]
        # direction=s,sw,se
        [if]
            hits=miss
            offset=0.0~-0.15,-0.15~0.0
        [/if]
        start_time=-126
        [frame]
            image="units/wyrm-se-[3,4].png:[1,100]"
        [/frame]
        [if]
            hits=hit
            [frame]
                image="units/wyrm-se-4.png:150"
                sound={SOUND_LIST:BAT_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                image="units/wyrm-se-4.png:150"
            [/frame]
        [/else]
        [frame]
            image="units/wyrm-se-3.png:1"
        [/frame]
    [/defend]
    [standing_anim]
        # direction=s,se,sw
        start_time=0
        layer=60
        [frame]
            image="units/wyrm-se-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/standing_anim]
    [movement_anim]
        # direction=s,se,sw
        start_time=0
        [frame]
            image="units/wyrm-se-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/movement_anim]
    die_sound=bat-flapping.wav
[/unit_type]
