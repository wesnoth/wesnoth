#textdomain wesnoth-wof

[unit_type]
    id=Dolphin
    name= _ "Dolphin"
    race=monster
    image="units/dolphin-1.png"
    {AMLA_DEFAULT}
    hitpoints=34
    movement_type=float
    flying=no
    [resistance]
        arcane=90
        blade=100
        cold=90
        fire=100
        impact=100
        pierce=100
    [/resistance]
    [movement_costs]
        swamp_water=1
    [/movement_costs]
    movement=7
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    undead_variation=swimmer
    cost=12
    usage=scout
    description= _ "The sight of a dolphin is seen as a good omen by the sailors of Elensefar and the Ka'lian rated the creature's sensibility nearly on par with that of an elf. Among coastal orcish tribes the meat is consumed as a delicacy.

One of the rare air breathing fish, the dolphin is never too long below the surface of the sea."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/dolphin-1.png" "units/dolphin-2.png" hiss-die.wav }
    [attack]
        name=tail
        description=_"tail"
        icon=attacks/tail-dolphin.png
        type=impact
        range=melee
        damage=12
        number=1
    [/attack]
    [attack]
        name=shriek
        description=_"shriek"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=5
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        start_time=-200
        [if]
            hits=yes
            [frame]
                image="units/dolphin-[1~2,2].png:100"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dolphin-[1~2,2].png:100"
                sound=dagger-swish.wav
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shriek
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/whitemissile-impact-[1~8].png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS wail.wav wail.wav -100}
    [/attack_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/dolphin-[1~2,2].png:100"
        [/frame]
    [/movement_anim]
[/unit_type]
