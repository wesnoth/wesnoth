#textdomain wesnoth-wof

[unit_type]
    id=Dolphin
    name= _ "Dolphin"
    race=monster
    image="units/dolphin-1.png"
    description= _ "The sight of a dolphin is seen as a good omen by the sailors of Elensefar and the Ka’lian rated the creature’s sensibility nearly on par with that of an elf. Among coastal orcish tribes the meat is consumed as a delicacy.

One of the rare air breathing fish, the dolphin is never too long below the surface of the sea."

    # Recruiting
    usage=scout
    cost=12

    # Leveling
    level=1
    experience=50
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer

    # Movement
    movement=7
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=1
    [/movement_costs]

    # Defense
    hitpoints=34
    [defense]
        deep_water=50
        shallow_water=40
        reef=30
        swamp_water=40
    [/defense]
    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        cold=90
        arcane=90
    [/resistance]

    # Offense
    alignment=neutral
    [attack]
        name=tail
        description=_"tail"
        icon=attacks/tail-dolphin.png
        range=melee
        type=impact
        damage=12
        number=1
    [/attack]
    [attack]
        name=shriek
        description=_"shriek"
        icon=attacks/waterspray.png
        range=ranged
        type=impact
        damage=5
        number=1
    [/attack]

    # Art
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        start_time=-200
        [if]
            hits=yes
            [frame]
                image="units/dolphin-[1~2,2].png:100"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dolphin-[1~2,2].png:100"
                sound=dagger-swish.wav
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shriek
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/whitemissile-impact-[1~8].png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS wail.wav wail.wav -100}
    [/attack_anim]
    {DEFENSE_ANIM "units/dolphin-1.png" "units/dolphin-2.png" hiss-die.wav }
    [movement_anim]
        start_time=0
        [frame]
            image="units/dolphin-[1~2,2].png:100"
        [/frame]
    [/movement_anim]
    die_sound=hiss-die.wav
[/unit_type]
