#textdomain wesnoth-wof

# wmllint: unbalanced-on
# wmlxgettext: [attack]
# wmlxgettext: [specials]
#define WEAPON_SPECIAL_BLAST ATTACK_NAME DAMAGE DAMAGE_TYPE
    [damage]
        id=blast
        name= _ "blast"
        name_inactive= _ "blast"
        description= _ "This attack also harms everyone near the opponent."
    [/damage]
[/specials]
[/attack]
[event]
    name=attacker_hits
    first_time_only=no
    [filter_attack]
        name={ATTACK_NAME}
    [/filter_attack]
    [harm_unit]
        [filter]
            [filter_location]
                x,y=$x2,$y2
                radius=1
            [/filter_location]
            [not]
                x,y=$x1,$y1
            [/not]
            [and]
                [not]
                    x,y=$x2,$y2
                [/not]
            [/and]
        [/filter]
        amount={DAMAGE}
        damage_type={DAMAGE_TYPE}
        fire_event=yes
        animate=yes
    [/harm_unit]
[/event]
[event]
    name=defender_hits
    first_time_only=no
    [filter_second_attack]
        name={ATTACK_NAME}
    [/filter_second_attack]
    [harm_unit]
        [filter]
            [filter_location]
                x,y=$x1,$y1
                radius=1
            [/filter_location]
            [not]
                x,y=$x1,$y1
            [/not]
            [and]
                [not]
                    x,y=$x2,$y2
                [/not]
            [/and]
        [/filter]
        amount={DAMAGE}
        damage_type={DAMAGE_TYPE}
        fire_event=yes
        animate=yes
    [/harm_unit]
[/event]
[+attack] # wmlxgettext: [/attack]
[+specials] # wmlxgettext: [/specials]
#enddef
# wmllint: unbalanced-off
