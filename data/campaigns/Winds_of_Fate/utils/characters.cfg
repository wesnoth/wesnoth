#textdomain wesnoth-wof

#define GORLACK
    id=Gorlack
    name= _ "Gorlack"
    unrenamable=yes
    type=Drake Burner
    [modifications]
        {TRAIT_QUICK}
        {TRAIT_STRONG}
        [object]
            # Ensure Gorlack can only advance to Fire Drake.
            [effect]
                [filter]
                    type=Drake Burner
                [/filter]
                apply_to=new_advancement
                replace=yes
                types=Fire Drake
            [/effect]
            # Advancement path to Armageddon Drake just for Gorlack.
            [effect]
                [filter]
                    type=Inferno Drake
                [/filter]
                apply_to=remove_advancement
                amlas=amla_default
            [/effect]
            [effect]
                [filter]
                    type=Inferno Drake
                [/filter]
                apply_to=new_advancement
                replace=yes
                types=Armageddon Drake
            [/effect]
        [/object]
    [/modifications]
#enddef

