#textdomain wesnoth-wof

#define GORLACK
    # The protagonist
    id=Gorlack
    name= _ "Gorlack"
    unrenamable=yes
    type=Drake Burner
    [modifications]
        {TRAIT_QUICK}
        {TRAIT_STRONG}
        [object]
            # Ensure Gorlack advances to Fire Drake as S02 expects it,
            # and have advancement path to Armageddon Drake just for him.
            [effect]
                [filter]
                    type=Drake Burner
                [/filter]
                apply_to=new_advancement
                replace=yes
                types=Fire Drake
            [/effect]
            [effect]
                [filter]
                    type=Inferno Drake
                [/filter]
                apply_to=remove_advancement
                amlas=amla_default
            [/effect]
            [effect]
                [filter]
                    type=Inferno Drake
                [/filter]
                apply_to=new_advancement
                replace=yes
                types=Armageddon Drake
            [/effect]
            [effect]
                [filter]
                    type=Inferno Drake
                [/filter]
                apply_to=max_experience
                set=176 # 220 - %20, since intelligent is applied before this
            [/effect]
        [/object]
    [/modifications]
#enddef

