#textdomain wesnoth-wof

[scenario]
    id=05x_Unexpected_Arrival
    name= _ "Unexpected Arrival"
    next_scenario=06_Elensefar
    map_file=05x_Unexpected_Arrival.map
    theme=Cutscene_Minimal
    {SECOND_WATCH}
    carryover_percentage=100
    carryover_add=yes

    {INTRO_AND_SCENARIO_MUSIC revelation.ogg wanderer.ogg}

    [story]
        [part]
            background=story/drakes-engage-fleet.jpg
            story= _ "With the arrival of Flight Gorlack, the remnants of the haldric were vanquished. A proud eyrie was carved into the highest peak of the three islands. The small Flight easily filled their bellies with the captured provisions, leaving the isle's game to regrow itself for sake of the visitor flights to come. Reshan’s patrols spied vague details of the mysterious greatland."
        [/part]
        [part]
            story= _ "Then, only a moon cycle after the Proclaiming, a flight was spotted inbound. The Flight of Karron."
        [/part]
    [/story]

    # wmllint: validate-off

    [side]
        side=1
        controller=human
        recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Glider, Saurian Augur, Saurian Skirmisher
        gold=0
        save_id=Player
        team_name=hero
        user_team_name= _ "Drakes"
        side_name= _ "Gorlack"
        {FLAG_VARIANT long}
        [leader]
            {GORLACK}
            x,y=14,7
        [/leader]
        [unit]
            {RESHAN}
            x,y=13,7
        [/unit]
        [unit]
            {ARINEXIS}
            x,y=14,9
        [/unit]
        [unit]
            {ZEDRIX}
            x,y=15,8
        [/unit]
        # Second Intendants if available placed in prestart
    [/side]

    [side]
        side=2
        controller=ai
        team_name=hero
        user_team_name= _ "Drakes"
        side_name= _ "Karron"
        {FLAG_VARIANT long}
        [leader]
            {KARRON (Drake Blademaster) BUFF1={AMLA_DEFAULT}}
            x,y=10,5
        [/leader]
        [unit]
            type=Sky Drake
            {IS_HERO}
            [modifications]
                {OBJECT_LOYAL}
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
            x,y=10,4
        [/unit]
        [unit]
            type=Drake Arbiter
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_INTELLIGENT}
                {OBJECT_LOYAL_WITH_OVERLAY}
            [/modifications]
            x,y=9,6
        [/unit]
        [unit]
            type=Drake Flare
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_QUICK}
                {OBJECT_LOYAL_WITH_OVERLAY}
            [/modifications]
            x,y=9,5
        [/unit]
    [/side]

    # wmllint: validate-on

    [event]
        name=prestart
        # Return the clashers from from The Contention
        [foreach]
            array=clashers
            variable=this_unit
            [do]
                [unstore_unit]
                    variable=this_unit
                    x,y=recall,recall
                [/unstore_unit]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE clashers}
        [recall]
            role=fighter_intendant
            x,y=14,5
        [/recall]
        [recall]
            role=clasher_intendant
            x,y=13,6
        [/recall]
        {MODIFY_UNIT side=1 facing nw}
        {MODIFY_UNIT side=2 facing se}
        {PLACE_IMAGE (scenery/temple1.png) 09 15}
        {PLACE_IMAGE (scenery/temple1.png) 10 17}
        {PLACE_IMAGE (scenery/temple1.png) 11 13}
        {PLACE_IMAGE scenery/whirlpool.png 20 1}
    [/event]

    [event]
        name=start
        [message]
            speaker=Gorlack
            image_pos=right
            mirror=yes
            message= _ "Karron, you did not wait for my summons!"
        [/message]
        [message]
            speaker=Karron
            message= _ "You left no prospect of waiting.
After your loud manifesto, the rogues-becoming began probing the Domain of Vladnir.
Without your flight there would be not enough to hold against them.

Vladnir counseled me here.
So the youths you bestowed me I traded to other flights,
for prime drakes willing to make the journey."
        [/message]
        [message]
            speaker=Gorlack
            image_pos=right
            mirror=yes
            message= _ "Vladnir can not hold with <b>no</b> ally by his side."
        [/message]
        [message]
            speaker=Karron
            message= _ "Vladnir designed to follow me here. By now he is already faring."
        [/message]
        [message]
            speaker=Reshan
            image_pos=right
            mirror=yes
            message= _ "We have not yet the provisions for three flights within this domain.
There could be hunger before the next moon!"
        [/message]
        [message]
            speaker=Karron
            message= _ "Gorlack we must--

Gorlack, hatchlings do not belong at a counsel gathering."
        [/message]
        [message]
            speaker=Arinexis
            image_pos=right
            mirror=yes
            message= _ "We are <b>not</b> hatchlingss..."
        [/message]
        [message]
            speaker=Arinexis
            image_pos=right
            mirror=yes
            message= _ "Not hatchlings!"
        [/message]
        [message]
            speaker=Zedrix
            image_pos=right
            mirror=yes
            message= _ "Indeed, I am our pack'ss Elder. Ssuch longevity wandering starss bestow me. For over 11 yearsss have I lived."
        [/message]
        [message]
            speaker=Reshan
            image_pos=right
            mirror=yes
            message= _ "They are ‘Saurians’."
        [/message]
        [message]
            speaker=Karron
            message= _ "Their likeness to hatchlings is disarming. Disturbingly so. I will not have them near my fli--"
        [/message]
        [message]
            speaker=Gorlack
            image_pos=right
            mirror=yes
            message= _ "Enough."
        [/message]
        [message]
            speaker=Gorlack
            image_pos=right
            mirror=yes
            message= _ "I shall have a closer survey of the greatland focused on game abundance.

Reshan, see to it at once."
        [/message]
        [message]
            speaker=Reshan
            image_pos=right
            mirror=yes
            message= _ "By your will."
        [/message]
        [move_unit]
            id=Reshan
            to_x,to_y=33,4
        [/move_unit]
        [put_to_recall_list]
            id=Reshan
        [/put_to_recall_list]
        [message]
            speaker=Karron
            message= _ "Gorlack, arriving here, I noticed a large gathering of game to the northeast.
A nest of haldric."
        [/message]
        [message]
            speaker=Zedrix
            image_pos=right
            mirror=yes
            message= _ "You ssaw Demon King?! You ssssaw <b>The Haldric</b>?"
        [/message]
        [message]
            speaker=Karron
            message= _ "Gorlack, your hatchling-things cry nonsense. You must gain control over them."
        [/message]
        [message]
            speaker=Arinexis
            image_pos=right
            mirror=yes
            message= _ "Not nonsensse! Creaturess you sssaw call themsselvesss “Humanss”. Lumbering, brutish, odiouss monstersss covered in moisst sskin of toad. Hirelingsss sssummoned from underssside of world by pixiesss of deep, dark foresst-- Wesssmere foressst.

Thesse humanss ssslaughtered all but my entire clan! Upon the ruinsss of my hatchplace they raissed their invulnerable fortress of Elensssfar. Pray dragonsss, rain jussst fire down upon thesse abominationsss!"
        [/message]
        [message]
            speaker=Karron
            message= _ "Gorlack, we should harvest them.
There is meat enough there to feed our three flights a full year."
        [/message]
        [message]
            speaker=Gorlack
            image_pos=right
            mirror=yes
            message= _ "Reshan has counseled against it until more is known of them.
The Glider Memory often speaks of underestimated prey turning to become the hunter.
Also that this greatland hides terrible danger."
        [/message]
        [message]
            speaker=Karron
            message= _ "You speak with Reshan’s fearful tongue.
I remember, long ago...

You would speak of our great battles to be won over the Rogues.
Hunting beasts so terrible we could only hope to take them on working together.

Long ago.
Before Reshan.
Before your mind echoed with his glider myths."
        [/message]
        [message]
            speaker=Gorlack
            image_pos=right
            mirror=yes
            message= _ "Not myths, Karron. Look around us. It is not the ocean we stand upon."
        [/message]
        [message]
            speaker=Karron
            message= _ "Your dreams of glorious feats, spoken in such detail.
Such certainty.

In them I found my inspiration.
I would become your First Intendant.
So that I might become a part of them-- your adventures to come.

Harder than your other allies I trained.
In the Challenges, fiercer than any of them I fought.
Already advanced to Warrior rank was I, when still of basic rank were both of you...

When you promised First Intendancy to Reshan.
The insult of Second... to me."
        [/message]
        [message]
            speaker=Gorlack
            image_pos=right
            mirror=yes
            message= _ "You dwell so much in the past. The past weakens you."
        [/message]
        [message]
            speaker=Karron
            message= _ "It is for this present moment that I recall our past!

I adjure you, remember your <b>fire</b> for those dreams!
The gift of your caste that once burned brightest in your heart!"
        [/message]
        [message]
            speaker=Karron
            message= _ "Gorlack... look across this narrow sea before us.

Look to the haldric horde which faces you.
They that ward the threshold to the greatest land.

Dominant Gorlack, pray tell what dream you see."
        [/message]
        [endlevel]
            result=victory
            linger_mode=no
            bonus=no
            carryover_percentage=100
            carryover_report=no
            replay_save=no
        [/endlevel]
    [/event]
[/scenario]
