#textdomain wesnoth-wof

[scenario]
    id=12_Epilogue
    name= _ "Epilogue"
    next_scenario=null
    {NO_MAP_DATA}
    {INTRO_AND_SCENARIO_MUSIC northern_mountains.ogg ()}

    [story]
        [part]
            story= _ "Karron heard the Memory spoken to him by his gliders. He lead several flights west to the Green Isle of the orcs. Striving together with native adversaries of this infestation, the isle was taken for new eyries to be set. Sadly, the relish of orc meat proved too enticing to prevent their end by overharvesting."
        [/part]
        [part]
            story= _ "Time proved right the prediction of Gorlack. Countless drakes flocked from Morogor to scorch the Greatland with their need. The prey that survived were provoked to frenzy in larger throngs. Flights soon fell along with their quarry. Others were scattered far across the Greatland as more poured in from Morogor to supplant them."
        [/part]
        [part]
            story= _ "Many drakes that grew weary of the hunt heard the wisdoms of Gorlack, spread far by his gliders. By centuryâ€™s end, drakes following the Ways of Gorlack spanned the vast whole of the Greatland."
        [/part]
    [/story]

    [event]
        name=prestart
        [endlevel]
            result=victory
            linger_mode=no
            replay_save=no
        [/endlevel]
    [/event]
    # wmllint: unwho ALL
[/scenario]
