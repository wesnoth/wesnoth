            x=11-14
            y=31-33
        ) (side,facing=4,ne)}
        {MODIFY_UNIT side=1 facing sw}
        [scroll_to]
            x,y=12,32
        [/scroll_to]
        [message]
            speaker=Reshan
            message= _ "Land gliders!
I never expected they possessed such swiftness.

Their aim must be to delay us."
        [/message]
        [message]
            speaker=Gorlack
            message= _ "I need a few to hold a line across the mouth.

The rest of you, into the cave!"
        [/message]
