        [/message]
        [scroll_to]
            x,y=31,1
            highlight=yes
        [/scroll_to]
    [/event]

    [event]
        name=attack end
        [filter]
            side=1
        [/filter]
        [filter_second]
            id=Avatar of Nova
        [/filter_second]
        [message]
            speaker=Avatar of Nova
            image_pos=right
            mirror=yes
            message= _ "Stop!

I am using nearly all my focus to spellbind these elves from seeing the true nature of this place. I cannot hope to drive back an army of dragons at the same time!

You leave me no choice but to destroy my creation to save its secret."
        [/message]
        [message]
            speaker=Avatar of Nova
            image_pos=right
            mirror=yes
            message= _ "Yet even a disenchantment on such a scale will take all my remaining focus...

I ask you for a truce.
I know you have no idea what is at stake here, but please, at least grant me this."
        [/message]
        [message]
            speaker=Gorlack
            message= _ "You will..."
            [option]
                description= _ "have your truce."
                [command]
                    [modify_side]
                        side=2,3
                        team_name=hero
                    [/modify_side]
                    [kill]
                        id="Passage Gate"
                    [/kill]
                    {FULL_HEAL (id=Avatar of Nova)}
