    {PLACE_IMAGE items/book1.png 9 20}
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x,y=9,20
            side=1
        [/filter]
        [message]
            speaker=narrator
            message= _ "Lodestane Mines of Gyldanwolf Clan

Year of Wirk 368, 7th Month

They elves wur back in the mushroom croft again, making dolly threats tae the laddies in that fancy tongue of thairs. Said thay wid attack if we gather ony mair wood tae feed oor mushrooms, it does nae even maiter if it be juist the pine!

Hud the laddies pat up gates tae keep they elves oot fur now.

If thay dae come back with an airmie we cannae handle, we hae flashpowder kegs aroond the load bearing walls. They elves ur sae impressed with that cute “magic” of thairs-- think of the looks oan thair faces whin thay see dwarven kencraft at wirk!

Still, oor woodcutters cannae harvest ony mair mushroom fodder oot of the forest withoot elves chipping away at thaim and the loadstane mines ur nearly tae the end of thair veins.

Mibbie ah shuid trade this cave tae that Sovan thing efter all. Whit ever it be ah dae nae care, if the elves ever come back then thay kin deal with it."
        [/message]
    [/event]

    [event]
        name=sighted
        id=see lich
        [filter]
            id=Avatar of Nova
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [scroll_to_unit]
            id=Avatar of Nova
        [/scroll_to_unit]
        # clear shroud around lich so it looks better
        [remove_shroud]
            [filter]
                id=Avatar of Nova
            [/filter]
            radius=12
        [/remove_shroud]
        [delay]
            time=1500
        [/delay]
        [message]
            speaker=Avatar of Nova
            image_pos=right
            mirror=yes
            message= _ "Are you here to test me again, Khrakrahs?"
        [/message]
        [message]
            speaker=Zedrix
            message= _ "It isss to hisss sstronger brother Shek’kahan you ssspeak!"
        [/message]
        [message]
            speaker=Avatar of Nova
            image_pos=right
            mirror=yes
            message= _ "As you say."
        [/message]
        [message]
            speaker=Gorlack
            message= _ "I shall have passage through this mountain.

You are advised to move aside."
        [/message]
        [message]
            speaker=Avatar of Nova
            image_pos=right
            mirror=yes
            message= _ "You have no means to threaten me. Even if you destroyed this grim avatar of mine, presently speaking to you, I would continue acting through my others in far off places.

Now, I must resume my work and you must leave..."
        [/message]
        [message]
            speaker=Avatar of Nova
            image_pos=right
            mirror=yes
            message= _ "Wait... what is that behind you?

<b>Elves</b> have followed you.
If they come much closer <b><u>It</u></b> will see what has been created here.
The Fae sees and feels through the senses of all the simpler beings it has uplifted.
And if it only glimpses my work in this early phase, we may lose our world's best hope against it."
        [/message]
        [message]
            speaker=Reshan
            message= _ "You speak of the Fae.
That is a word from our oldest Memories, nigh forgotten.
Speak to us its meaning."
        [/message]
        [message]
            speaker=Avatar of Nova
            image_pos=right
            mirror=yes
            message= _ "There is <b><u>no</u></b> time for that!
The elves are chasing you; you must leave the way you came or they will follow you here."
        [/message]
        [message]
            speaker=Arinexis
            message= _ "<i>*flicks tongue*</i>

