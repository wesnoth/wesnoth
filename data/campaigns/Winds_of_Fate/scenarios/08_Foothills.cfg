    [event]
        name=attack_end
        first_time_only=no
        [filter_second]
            type=Gate
        [/filter_second]
        [modify_unit]
            [filter]
                type=Gate
            [/filter]
            facing=se
        [/modify_unit]
    [/event]

    [event]
        name=start
        [message]
            speaker=Arinexis
            message= _ "To command ressspect, our alliance with dragonsss mussst have <b>ssome</b> name!"
        [/message]
        [message]
            speaker=Zedrix
            message= _ "‘Sibblingss of Ssetting Sssun’"
        [/message]
        [message]
            speaker=Arinexis
            message= _ "‘Union of Saurgrath and Morogor’"
        [/message]
        [message]
            speaker=Zedrix
            message= _ "‘Alignment of Moon and Sssun’"
        [/message]
        [message]
            speaker=Arinexis
            message= _ "‘Sandwalkersss’"
        [/message]
        [message]
            speaker=Zedrix
            message= _ "‘Alliance of Sseven Ssilver Starsss and Five Fish of Firmament’"
        [/message]
        [message]
            speaker=Arinexis
            message= _ "‘Sandfolksss’!"
        [/message]
        [message]
