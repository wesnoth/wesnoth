        # unstore units to recall list
        [foreach]
            array=escaped_units
            [do]
                [unstore_unit]
                    variable=this_item
                    x,y=recall,recall
                [/unstore_unit]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE escaped_units}
    [/event]
[/scenario]
