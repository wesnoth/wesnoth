    # wmllint: validate-on

    [event]
        name=prestart
        {MODIFY_UNIT side=1 facing ne}
        {MODIFY_UNIT side=5 facing ne}
        {UNIT 2 (Outrigger)  7  9 (facing=sw)}
        {UNIT 5 (Outrigger) 17 18 (facing=sw)}
        {UNIT 4 (Outrigger) 28 20 (facing=sw)}
