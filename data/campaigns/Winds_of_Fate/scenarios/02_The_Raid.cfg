        name=judge
        first_time_only=no
        [if]
            [not]
                [have_unit]
                    type=Outrigger
                [/have_unit]
            [/not]
            [not]
                [have_unit]
                    id=Viragar
                [/have_unit]
            [/not]
            [then]
                [endlevel]
                    result=victory
                [/endlevel]
            [/then]
        [/if]
    [/event]

