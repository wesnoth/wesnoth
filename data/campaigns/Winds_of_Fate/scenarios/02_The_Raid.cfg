#textdomain wesnoth-wof

[scenario]
    id=02_The_Raid
    name= _ "The Raid"
    next_scenario=02x_The_Feast
    map_file=02_The_Raid.map # TRoW Peoples in Decline map with different side assignments
    turns=30
    {DEFAULT_SCHEDULE_DAWN}
