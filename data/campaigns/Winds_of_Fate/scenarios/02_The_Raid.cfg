    [/event]

    [event]
        name=victory
        [message]
            speaker=Reshan
            image_pos=right
            mirror=yes
            message= _ "Their sea skimmers are perished. Their hope of escape is no more."
        [/message]
        [message]
            speaker=Gorlack
            message= _ "Our hunters will complete the harvesting. Go ensure that our captive is attended to, Reshan."
        [/message]
    [/event]
