            side=1
            [objective]
                description= _ "Capture Viragar by surrounding him with drakes on all six sides.
Better to do so before Karron's wing gets to him.
"
                condition=win
                [show_if]
                    [have_unit]
                        id=Viragar
                    [/have_unit]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Then destroy the intruders' remaining sea skimmers (boats) so they can escape not the hunt.
Their sea skimmers are greatly vulnerable when moored at shore villages."
                condition=win
                [show_if]
                    [have_unit]
                        type=Outrigger
                    [/have_unit]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Death of Viragar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Gorlack"
                condition=lose
            [/objective]
            [objective]
