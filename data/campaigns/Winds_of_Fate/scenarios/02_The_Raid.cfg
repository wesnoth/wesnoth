        name=side 2 turn 1 refresh
        [message]
            speaker=Viragar
            image_pos=right
            mirror=yes
            message= _ "Rally!  Rally!  Get to your posts, you scum! Wyrms are raining down on us!

Pull our boats back and keep the fire breathers off them!"
        [/message]
