        name=die
        [filter]
            id=Viragar
        [/filter]
        [filter_second]
            [not]
                side=6
            [/not]
        [/filter_second]
        [message]
            speaker=Gorlack
            message= _ "Nay! He was to be taken alive!"
        [/message]
