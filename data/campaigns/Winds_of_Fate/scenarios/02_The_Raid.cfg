    [/event]

    [event]
        name=die
        [filter]
            id=Viragar
        [/filter]
        [filter_second]
            side=6
        [/filter_second]
        [message]
            speaker=Gorlack
            message= _ "My captive is slain, Karron!
You with your wing of halfwits have stayed our Journey for an age longer!"
        [/message]
        [message]
            speaker=Karron
            image_pos=right
            mirror=yes
            message= _ "Your pet was cut down <i>in error</i>. Try to calm yourself, Gorlack."
