        [message]
            speaker=Gorlack
            image_pos=right
            mirror=yes
            message= _ "Nay, there is no time, we leave now."
        [/message]
        [message]
            speaker=Resha
            message= _ "Tell Karron I always regretted taking her place."
        [/message]
        [message]
            speaker=Gorlack
            image_pos=right
            mirror=yes
            message= _ "Resha, we leave this cave together.
Just like we did the first one."
        [/message]
        [message]
            speaker=Resha
            message= _ "Farewell my friend..."
        [/message]
        [message]
