        {UNIT 6 (Gate) 15 27 (facing=se)}
        {UNIT 6 (Gate) 19 29 (facing=se)}
        {UNIT 6 (Gate) 20 29 (facing=se)}
        {UNIT 6 (Gate) 22 30 (facing=se)}
        {UNIT 6 (Gate) 23 31 (facing=se)}
