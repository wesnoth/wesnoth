        side=4
        controller=ai
        gold=0
        {NO_INCOME}
        team_name=elves
        user_team_name= _ "Elves"
        {FLAG_VARIANT wood-elvish}
        no_leader=yes
        defeat_condition=never
        # Units placed and spawned in events.
        [ai]
            aggression=0.90
            [aspect]
                id=attacks
                [facet]
                    invalidate_on_gamestate_change=yes
                    [filter_own]
                        side=4
                    [/filter_own]
                    [filter_enemy]
                        side=1,2,3
                    [/filter_enemy]
                [/facet]
            [/aspect]
        [/ai]
    [/side]

    [side]
        side=5
        controller=ai
        gold=0
        {NO_INCOME}
        team_name=elves
        user_team_name= _ "Woses"
        {FLAG_VARIANT wood-elvish}
        no_leader=yes
        defeat_condition=never
        # Units placed and spawned in events.
        [ai]
            aggression=0.70
        [/ai]
    [/side]

