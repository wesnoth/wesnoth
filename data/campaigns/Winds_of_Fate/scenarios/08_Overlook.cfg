    {STARTING_VILLAGES 2 12}

    [side]
        side=3
        controller=ai
        recruit=Revenant, Deathblade, Bone Shooter, Necrophage, Wraith
        gold=300
        team_name=undead
        user_team_name= _ "Strange Creatures"
        {FLAG_VARIANT undead}
        [leader]
            id=Deathcore Metal
            type=Death Knight
            facing=sw
        [/leader]
        [ai]
            [avoid]
                terrain=*^Vu
            [/avoid]
        [/ai]
    [/side]

