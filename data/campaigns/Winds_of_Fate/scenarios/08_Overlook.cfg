    # wmllint: validate-on

    [event]
        name=prestart
        # For the cave interior darkness.
        [time_area]
            terrain=U*, X*, Q*, Sm^*, Wog, Wwg, Wwf, U*^*, *^Vu*, *^Br*, Cud, Kud
            {UNDERGROUND}
        [/time_area]
        # Place barrels.
        # Map uses Uue terrain for barrel locations. Store the locations, place a barrel on each, then convert to Uu terrain.
        [store_locations]
            terrain=Uue
            variable=barrels
        [/store_locations]
        [foreach]
            array=barrels
            [do]
                {PLACE_IMAGE items/barrel.png $this_item.x $this_item.y}
                {MODIFY_TERRAIN Uu $this_item.x $this_item.y}
            [/do]
        [/foreach]
        {CLEAR_VARIABLE barrels}
        {CLEAR_VARIABLE escaped_units} # Initialize.
        # Place units for opening dialogue.
        [hide_unit]
            id=Resha
        [/hide_unit]
        {TELEPORT_UNIT id=Resha    1 40}
        {TELEPORT_UNIT id=Arinexis 17 26}
        {TELEPORT_UNIT id=Zedrix   19 27}
        {MODIFY_UNIT side=1 facing sw}
        [remove_shroud]
            [filter]
                id=Resha
            [/filter]
            radius=21
        [/remove_shroud]
        [objectives]
            [objective]
                description= _ "Gorlack, Resha, Arinexis and Zedrix reach the cave exit"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gorlack"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Resha"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Arinexis"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Zedrix"
                condition=lose
            [/objective]
            [gold_carryover]
                carryover_percentage=0
            [/gold_carryover]
            [note]
                description= _ "Recruits and recalled veterans which exit before Gorlack does will survive, the rest will die"
            [/note]
            [note]
                description= _ "Unrecalled veterans will survive"
            [/note]
            {HAS_NO_TURN_LIMIT}
        [/objectives]
    [/event]

