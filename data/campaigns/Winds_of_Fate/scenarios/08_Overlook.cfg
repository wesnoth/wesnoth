        [/message]
        [message]
            speaker=Zedrix
            image_pos=right
            mirror=yes
            message= _ "‘Sssibblings of Sssetting Sssun’"
        [/message]
        [message]
            speaker=Arinexis
            message= _ "‘Union of Saurgrath and Morogor’"
        [/message]
        [message]
            speaker=Zedrix
            image_pos=right
            mirror=yes
            message= _ "‘Alignment of Moon and Sssun’"
        [/message]
        [message]
            speaker=Arinexis
            message= _ "‘Sandwalkers’"
        [/message]
        [message]
            speaker=Zedrix
            image_pos=right
            mirror=yes
            message= _ "‘League of Ssseven Sssilver Ssstars and Five Fish of Firmament’"
        [/message]
        [message]
            speaker=Arinexis
            message= _ "‘Sandfolks’!"
        [/message]
        [message]
            speaker=Zedrix
            image_pos=right
            mirror=yes
