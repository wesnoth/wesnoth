                [heal_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    moves=full
                [/heal_unit]
                [animate_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    flag=pre_teleport
                    with_bars=no
                [/animate_unit]
