    [event]
        name=moveto
        first_time_only=no
        [filter]
            x,y=31,1
            side=1
        [/filter]
        [switch]
            variable=unit.id
            [case]
                value=Resha
                [message]
                    speaker=Resha
                    message= _ "Nay. Gorlack, I shall not depart this cave before you!"
                [/message]
                [allow_undo]
                [/allow_undo]
            [/case]
            [case]
                value=Gorlack
                [if]
                    [have_unit]
                        id=Arinexis,Zedrix
                    [/have_unit]
                    [then]
                        [message]
                            speaker=Gorlack
                            message= _ "Those two saurians do not keep pace...

Yet I shall not forsake them to such a place as this."
                        [/message]
                        [allow_undo]
                        [/allow_undo]
                    [/then]
                    [else]
                        [endlevel]
                            result=victory
                        [/endlevel]
                    [/else]
                [/if]
            [/case]
