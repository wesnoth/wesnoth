#textdomain wesnoth-wof

# The map for this scenario is made from HM_Master using this procedure.
# Copy all tiles in HM_Master and paste them into a 38x38 map at 24,14.
# Place player 1 at the SW camp keep. Remove bridge at 31,5 and all drake villages.
# Then do the following find-and-replace terrain code conversions in a text editor:
#    Mm -> Ms    Hh^Fp -> Ha^Fp    Hh -> Ha    Fds -> Fdw    Gg -> Aa    Ss -> Ai    Ch -> Md    Kh -> Md^Ebn

[scenario]
    id=09_Heart_Mountains
    name= _ "Heart Mountains"
    next_scenario=10_Fire_Meets_Steel
    map_file=09_Heart_Mountains.map
    {TURNS 32 32 32}
    {WINTER_SCHEDULE_FIRST_WATCH} # It is winter.
    victory_when_enemies_defeated=no
    carryover_percentage=20
    carryover_add=yes
    # music changes after opening dialog
    {INTRO_AND_SCENARIO_MUSIC (silence.ogg) (sad.ogg)}

    [story]
        [part]
            story={CAPTION ( _ "Gorlack")} + _ "my friend"
        [/part]
        [part]
            story={CAPTION ( _ "Gorlack")} + _ "i have slain you"
        [/part]
    [/story]
    {WOF_GC_TRACK {JOURNEY_09_NEW}}

    # wmllint: validate-off

    [side]
        side=1
        controller=human
        recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Glider, Saurian Augur, Saurian Skirmisher
        gold=180
        shroud=yes
        save_id=Player
        team_name=hero
        user_team_name= _ "Flight Gorlack"
        side_name= _ "Gorlack"
        {FLAG_VARIANT long}
        [leader]
            {GORLACK}
        [/leader]
        [unit]
            {ARINEXIS}
            placement=leader
        [/unit]
        [unit]
            {ZEDRIX}
            placement=leader
        [/unit]
    [/side]
    {SECOND_INTENDANT_REPLACEMENT_EVENTS}
    {WOF_DEATHS}

    [side]
        side=2
        controller=ai
        hidden=yes
        team_name=prey
        user_team_name= _ "Prey"
        no_leader=yes
        [ai]
            village_value=0
            [avoid]
                terrain=*^V*
            [/avoid]
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        hidden=yes
        team_name=wolves
        user_team_name= _ "Wolves"
        no_leader=yes
        [ai]
            village_value=0
            [avoid]
                terrain=*^V*
            [/avoid]
        [/ai]
    [/side]

    [side]
        side=4
        controller=ai
        hidden=yes
        team_name=bears
        user_team_name= _ "Bears"
        no_leader=yes
        [ai]
            village_value=0
            [avoid]
                terrain=*^V*
            [/avoid]
        [/ai]
    [/side]

    [side]
        side=5
        controller=ai
        hidden=yes
        team_name=yeti
        user_team_name= _ "Yeti"
        no_leader=yes
        [ai]
            village_value=0
            [avoid]
                terrain=*^V*
            [/avoid]
        [/ai]
    [/side]

    [side]
        side=6
        controller=null
        hidden=yes
        team_name=hero
        user_team_name= _ "Flight Vladnir"
        no_leader=yes
    [/side]

    [side]
        side=7
        controller=ai
        hidden=yes
        team_name=dragon,prey,wolves,bears,yeti # ensure only the player side attacks the dragon
        user_team_name= _ "Dragon"
        no_leader=yes
    [/side]

    # wmllint: validate-on

    [event]
        name=prestart
        {MODIFY_UNIT side=1 facing ne}
        [objectives]
            [objective]
                description= _ "Dominant Gorlack must reach the safety of the northern volcano.
A glider has placed a beacon there, at the summit."
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gorlack"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Arinexis"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Zedrix"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=20
            [/gold_carryover]
            [note]
                description= _ "A winter time schedule is in effect."
            [/note]
        [/objectives]
    [/event]

    [event]
        name=start
        # Initial scattering of wildlife.
        # Small and herbivorous creatures.
        {SCATTER_UNITS 1 "Frost Stoat" 8 (
            {EVERYWHERE}
            terrain=A*
            [not]
                terrain=*^V*
            [/not]
        ) (side=2)}
        {SCATTER_UNITS 4 "Great Icemonax" 6 (
            {EVERYWHERE}
            terrain=Ha
        ) (side=2)}
        {SCATTER_UNITS 1 "Gryphon" 12 (
            {EVERYWHERE}
            [not]
                terrain=*^V*
            [/not]
        ) (side=2)}
        # Wolves
        {SCATTER_UNITS 6 "Direwolf" 6 (
            {EVERYWHERE}
            terrain=*^F*
        ) (side=3)}
        # Bears
        {SCATTER_UNITS 4 "Cave Bear" 12 (
            {EVERYWHERE}
            terrain=M*
            [not]
                terrain=Mv
            [/not]
        ) (side=4)}
        # Yeti
        {SCATTER_UNITS 2 "Yeti" 12 (
            {EVERYWHERE}
            terrain=Ms
        ) (side=5)}
        [remove_shroud]
            terrain=*^Ebn
            radius=2
        [/remove_shroud]
        [delay]
            time=1000
        [/delay]
        {NAMED_UNIT 6 (Drake Glider) 14 38 Klanir _"Klanir" ()}
        [scroll_to_unit]
            id=Klanir
        [/scroll_to_unit]
        [delay]
            time=1000
        [/delay]
        [move_unit]
            id=Klanir
            to_x= 6, 5
            to_y=35,36
        [/move_unit]
        [scroll_to_unit]
            id=Gorlack
        [/scroll_to_unit]
        [message]
            speaker=Klanir
            image_pos=right
            mirror=yes
            message= _ "Dominant Gorlack, I bring ill tidings of the Hunt.

The Flight of Karron was decimated by a pack of humans upon the grassy stretches.
The last word from Dominant Karron spoke of their striving for a retreat to your eyrie.

In a noble attempt to aid the imperiled Flight of Karron...
My Dominant Vladnir fell to our prey.

His flight was scattered east, deep into the greatland."
        [/message]
        [message]
            speaker=Gorlack
            message= _ "............"
        [/message]
        [message]
            speaker=Klanir
            image_pos=right
            mirror=yes
            message= _ "I must relay what I know to Dominant Karron, should he still live."
        [/message]
        [message]
            speaker=Gorlack
            message= _ "glider, take care"
        [/message]
        [move_unit]
            id=Klanir
            to_x=1
            to_y=34
        [/move_unit]
        [kill]
            id=Klanir
        [/kill]
        [scroll_to_unit]
            id=Gorlack
        [/scroll_to_unit]
        [message]
            speaker=Zedrix
            message= _ "Cold seasson hasss arrived. Many moonsss of cold are now upon usss."
        [/message]
        [message]
            speaker=Gorlack
            message= _ "we will set camp there...
where the wounded land bleeds its warming ichor...

may it provide the safety for our weary flight that i have failed to..."
        [/message]
        [scroll_to]
            x,y=29,8
            highlight=yes
        [/scroll_to]
        [delay]
            time=2000
        [/delay]
        {REPLACE_SCENARIO_MUSIC silence.ogg}
    [/event]

    [event]
        name=turn end
        first_time_only=no
        [filter_condition]
            [lua]
#ifdef EASY
                code=<< return (wml.variables["turn_number"] % 6 == 0) >>
#endif
#ifdef NORMAL
                code=<< return (wml.variables["turn_number"] % 3 == 0) >>
#endif
#ifdef HARD
                code=<< return (wml.variables["turn_number"] % 1 == 0) >>
#endif
            [/lua]
        [/filter_condition]
        # Small and herbivorous creatures.
        {SCATTER_UNITS 1 "Frost Stoat" 12 (
            {EVERYWHERE}
            terrain=A*
            [not]
                terrain=*^V*
            [/not]
        ) (side=2)}
        {SCATTER_UNITS 2 "Great Icemonax" 6 (
            {EVERYWHERE}
            terrain=Ha, Aa, Ai
        ) (side=2)}
        {SCATTER_UNITS 1 "Gryphon" 12 (
            {EVERYWHERE}
            [not]
                terrain=*^V*
            [/not]
        ) (side=2)}
        {SCATTER_UNITS 1 "Dread Bat" 1 (
            {EVERYWHERE}
            terrain=Qxu
        ) (side=2)}
        # Wolves
        {SCATTER_UNITS 2 "Direwolf" 6 (
            {EVERYWHERE}
            terrain=*^F*
        ) (side=3)}
        # Bears
        {SCATTER_UNITS 1 "Cave Bear" 12 (
            {EVERYWHERE}
            terrain=M*
            [not]
                terrain=Mv
            [/not]
        ) (side=4)}
    [/event]

    [event]
        name=turn end
        first_time_only=no
        [filter_condition]
            [lua]
#ifdef EASY
                code=<< return (wml.variables["turn_number"] % 12 == 0) >>
#endif
#ifdef NORMAL
                code=<< return (wml.variables["turn_number"] % 6 == 0) >>
#endif
#ifdef HARD
                code=<< return (wml.variables["turn_number"] % 2 == 0) >>
#endif
            [/lua]
        [/filter_condition]
        # Yeti
        {SCATTER_UNITS 1 "Yeti" 12 (
            {EVERYWHERE}
            terrain=Ms
        ) (side=5)}
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=5,11
            side=1
        [/filter]
        [message]
            speaker=narrator
            message= _ "' BAK NEKST SPRING '"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=29,8
            id=Gorlack
        [/filter]
        [delay]
            time=1500
        [/delay]
        [fire_event]
            name=dragon fight
        [/fire_event]
    [/event]

    [event]
        name=dragon fight
        [unit]
            side=7
            id=Khrakrahs
            name= _ "Khrakrahs"
            type=Fire Dragon
            profile=portraits/khrakrahs.png
            x,y=38,1
            facing=sw
        [/unit]
        [modify_side]
            side=7
            [ai]
                [attacks]
                    invalidate_on_gamestate_change=yes
                    [filter_own]
                        id=Khrakrahs
                    [/filter_own]
                    [filter_enemy]
                        id=Gorlack
                    [/filter_enemy]
                [/attacks]
            [/ai]
        [/modify_side]
        {MODIFY_UNIT side=1 facing se}
        [scroll_to_unit]
            id=Khrakrahs
        [/scroll_to_unit]
        [move_unit]
            id=Khrakrahs
            to_x,to_y=32,4
        [/move_unit]
        [delay]
            time=1500
        [/delay]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "I know you are here, weakling Shek’kahan! You know better by now than to intrude upon my domain, brother!"
        [/message]
        [heal_unit]
            [filter]
                id=Gorlack
            [/filter]
            [filter_second]
                id=Zedrix
            [/filter_second]
            amount=full
            moves=full
            animate=yes
        [/heal_unit]
        # Style note: Gorlack's statements lack captialization & puncutation for effect
        [message]
            speaker=Gorlack
            message= _ "it is i that intrudes on yours"
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "You are not Shek’kahan.  Depart!"
        [/message]
        [message]
            speaker=Zedrix
            message= _ "Not Shek’kahan...?"
        [/message]
        [message]
            speaker=Gorlack
            message= _ "you will have to destroy me, rogue"
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "So be it, pretender."
        [/message]
        [message]
            speaker=Gorlack
            message= _ "no one is to intervene on my behalf

stay back"
        [/message]
        # Remove coflicting death event
        [remove_event]
            id=gorlack death
        [/remove_event]
        [modify_turns]
            add=8
        [/modify_turns]
        [objectives]
            [objective]
                description= _ "Gorlack must fight Krahkrahs to the finish."
                condition=win
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=20
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=attack end
        [filter]
            [not]
                id=Gorlack
            [/not]
            side=1
        [/filter]
        [filter_second]
            id=Khrakrahs
        [/filter_second]
        [message]
            speaker=Gorlack
            message= _ "stay back...

no one more will perish on my behalf...
i shall protect you...

stay back, reshan"
        [/message]
        [message]
            speaker=Zedrix
            message= _ "Reshan...?  He isss dazed...

Dragonss, your Dominant iss in jeopardy!
Form around him!

Arinexisss, pleasse help!"
        [/message]
        [message]
            speaker=Arinexis
            message= _ "Hunting Sssissstersss, together we are bringing down that beasst!  Chaaarge!"
        [/message]
    [/event]

    # If dragon fight ends with Gorlack defeated
    [event]
        name=last breath
        [filter]
            id=Gorlack
        [/filter]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "Speak of Shek’kahan. Tell me my brother’s fate."
        [/message]
        [message]
            speaker=Zedrix
            message= _ "......

Krahkrahs, your brother fell in battle guarding hisss domain and his humble subjectsss...

... of which I am all that remainsss."
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "So then it is true..."
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "It was nigh every season he would intrude upon my domain or me his. Each time, there was such a glorious battle between we, the Sons of Drugis, as to impart even the clouds with fright. I must not have challenged him enough that he grew weak, vulnerable. Now another great battle between us there will never be. Now there is only me."
        [/message]
        [message]
            speaker=Gorlack
            message= _ "finish this"
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "I can not destroy you. You have already been. I saw before our battle began; your heart no longer dances with flames for the struggle of life. There is no glory for me in victory here."
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "Perhaps in time there will be glory in challenging you again. Yes, perhaps there will..."
        [/message]
        {MODIFY_UNIT id=$unit.id hitpoints 1}
        [fire_event]
            name=over
        [/fire_event]
    [/event]

    # If dragon fight ends with Khrakrahs defeated
    [event]
        name=last breath
        [filter]
            id=Khrakrahs
        [/filter]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "Speak of Shek’kahan. Tell me my brother’s fate."
        [/message]
        [message]
            speaker=Zedrix
            message= _ "......

Krahkrahs, your brother fell in battle guarding hisss domain and his humble subjectsss...

... of which I am all that remainsss."
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "So then it is true…"
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "It was nigh every season he would intrude upon my domain or me his. Each time, there was such a glorious battle between we, the Sons of Drugis, as to impart even the clouds with fright. I must not have challenged him enough that he grew weak, vulnerable. Now another great battle between us there will never be. Now there is only me."
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "...... Hmm, even if it is only by rearing, you stand as tall as Shek’kahan once did.

And you fight well!  Long has it been since I enjoyed battle so."
        [/message]
        [message]
            speaker=Khrakrahs
            image_pos=right
            mirror=yes
            message= _ "Perhaps the next time we meet, it will be you that challenges me."
        [/message]
        {MODIFY_UNIT id=$unit.id hitpoints 1}
        [fire_event]
            name=over
        [/fire_event]
    [/event]

    [event]
        name=over
        [move_unit]
            id=Khrakrahs
            to_x,to_y=38,1
        [/move_unit]
        [kill]
            id=Khrakrahs
        [/kill]
        [endlevel]
            result=victory
        [/endlevel]
    [/event]
[/scenario]
