#textdomain wesnoth-dm

### cause various messages and defeat on death of major characters

#define MEMOIRS_DEATHS
    [event]
        name=last breath
        [filter]
            id=Delfador
        [/filter]
        [message]
            speaker=Delfador
            message=_ "No! So young..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=Lionel
            side=1
        [/filter]
        [message]
            speaker=Delfador
            message=_ "No! Without Lionel’s help, I am as good as defeated!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=Chantal
        [/filter]
        [message]
            speaker=Delfador
            message=_"Chantal! No — you can’t be dead! I have no hope of returning to Wesnoth now..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Kalenz
        [/filter]
        [message]
            speaker=unit
            message= _ "I have been defeated!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=Garard II
        [/filter]
        [message]
            speaker=Delfador
            message=_ "No! All is now lost..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=Telchior
        [/filter]
        [message]
            id=Kalenz
            message= _ "No! It’s all over!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

#enddef
