#textdomain wesnoth-dm
#define KALENZ
    id=Kalenz
    name= _"Kalenz"
    unrenamable=yes
    profile="portraits/kalenz.png"
    type=Elvish High Lord
    side=1
    [modifications]
        {TRAIT_STRONG}
        {TRAIT_RESILIENT}
    [/modifications]
#enddef

#define YOUNG_DELFADOR
    id=Delfador
    name= _"Delfador"
    type=Journeyman Mage
    profile="portraits/younger_delfador.png"
    canrecruit=yes
    unrenamable=yes
    [modifications]
        {TRAIT_RESILIENT}
        {TRAIT_INTELLIGENT}

        [object]
            [effect]
                apply_to=profile
                [filter]
                    type=Mage Commander,Mage Magister
                [/filter]
                portrait=portraits/young_delfador.png
            [/effect]
        [/object]
    [/modifications]
#enddef

