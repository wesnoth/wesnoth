    #[/kill]
    [kill]
        id=Clogrin
    [/kill]
    [kill]
        id=Aldrin
    [/kill]
    [kill]
        id=Theorsten
    [/kill]
    [kill]
        id=Igler
    [/kill]
    [kill]
        id=Larsin
    [/kill]
    [kill]
        id=Artos
    [/kill]
    [kill]
