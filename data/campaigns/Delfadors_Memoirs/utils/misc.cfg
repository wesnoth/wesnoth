#textdomain wesnoth-dm
#define MEMOIRS_VICTORY_POSITION X Y BONUS_VALUE
    [item]
        x={X}
        y={Y}
        image=scenery/signpost.png
    [/item]
    [event]
        name=moveto
        [filter]
            id=Delfador
            x={X}
            y={Y}
        [/filter]
        [endlevel]
            result=victory
            bonus={BONUS_VALUE}
        [/endlevel]
    [/event]
#enddef

#define MEMOIRS_SECRET_PASSAGE X Y TO_X TO_Y
    [item]
        x={X}
        y={Y}
        image=scenery/mine-abandoned.png
    [/item]
    [event]
        name=moveto
        [filter]
            x={X}
            y={Y}
            side=1
        [/filter]
        [message]
            speaker=unit
            message=_"A secret passage... I wonder where it leads..."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x={X}
            y={Y}
        [/filter]
        [teleport]
            [filter]
                x={X}
                y={Y}
            [/filter]
            x={TO_X}
            y={TO_Y}
        [/teleport]
        [capture_village]
            side=1
            x={TO_X}
            y={TO_Y}
        [/capture_village]
        [scroll_to_unit]
            x={TO_X}
            y={TO_Y}
        [/scroll_to_unit]
    [/event]
#enddef

### earthquake effect stolen from "The Lost General"
#define MEMOIRS_TREMOR
    [redraw][/redraw]
    [scroll]
        x=5
        y=0
    [/scroll]
    [delay]
        time=25
    [/delay]
    [scroll]
        x=-10
        y=0
    [/scroll]
    [delay]
        time=25
    [/delay]
    [scroll]
        x=5
        y=5
    [/scroll]
    [delay]
        time=25
    [/delay]
    [scroll]
        x=0
        y=-10
    [/scroll]
    [delay]
        time=25
    [/delay]
    [scroll]
        x=0
        y=5
    [/scroll]
#enddef

#define DELFADOR_LIGHTNING
    [sound]
        name=lightning.ogg
    [/sound]

    [color_adjust]
        red=100
        green=100
        blue=100
    [/color_adjust]

    [delay]
        time=10
    [/delay]

    [color_adjust]
        red=0
        green=0
        blue=0
    [/color_adjust]
#enddef

#define FREEZE_UNIT ID
    [object]
        silent=yes
        duration=scenario  # So this object will not be in the save files forever.
        [filter]
            id={ID}
        [/filter]
        [effect]
            apply_to=movement_costs
            replace=no  # So this amount is added to the current number.
            [movement_costs]
                shallow_water=100
                reef=100
                swamp_water=100
                flat=100
                sand=100
                forest=100
                hills=100
                mountains=100
                village=100
                castle=100
                cave=100
                frozen=100
                unwalkable=100
                fungus=100
            [/movement_costs]
        [/effect]
    [/object]
#enddef
