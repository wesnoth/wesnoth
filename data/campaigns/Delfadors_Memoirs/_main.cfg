[campaign]
    id=Delfadors_Memoirs
    define=CAMPAIGN_DELFADORS_MEMOIRS
    name= _ "Delfador’s Memoirs"
    abbrev=_ "DM"
    rank=160
    icon="units/human-magi/elder-mage.png~RC(magenta>red)"
    image="data/campaigns/Delfadors_Memoirs/images/campaign_image.png"
    first_scenario=01_Overture
    difficulties=EASY,NORMAL,HARD
    difficulty_descriptions={MENU_IMG_TXT2 "data/core/images/units/human-magi/mage.png~RC(magenta>red)" _"Apprentice" _"(Normal)"} +
    ";*" + {MENU_IMG_TXT2 "data/core/images/units/human-magi/red-mage.png~RC(magenta>red)" _"Mage" _"(Challenging)"} +
    ";" + {MENU_IMG_TXT2 "data/core/images/units/human-magi/great-mage.png~RC(magenta>red)" _"Great Mage" _"(Difficult)"}

    description= _ "Wesnoth seems to be slipping inexorably into chaos, as marauding orcs pour south across the Great River, and mysterious and deadly creatures roam the night. Who is the shadowy Iliah-Malal? Can you defeat him before he destroys all life in Wesnoth?

" + _ "(Intermediate level, 19 scenarios.)"

    [about]
        title= _ "Creator and Original Designer"
        [entry]
            name="Josh Parsons"
            wikiuser="jp30"
            comment="Original designer, responsible for first scenarios 2-10; maintained it up to 0.5.2"
        [/entry]
    [/about]
    [about]
        title= _ "Co-Authors"
        [entry]
            name="Oto 'tapik' Buchta"
            comment="First scenario, various improvements"
        [/entry]
        [entry]
            name="Spiros Alexiou (Santi/fnaek)"
            comment="Scenarios 12 and following."
        [/entry]
        [entry]
            name="Eric S. Raymond (ESR)"
            comment="Prose- and script-doctoring, Wesnoth continuity fixes."
        [/entry]
    [/about]
    [about]
        title= _ "WML Programming and Assistance"
        [entry]
            name="Fabi"
            comment="WML bug fixing and polishing."
        [/entry]
        [entry]
            name="Eric S. Raymond (ESR)"
            comment="Side-mutation and recall-list handling."
        [/entry]
        [entry]
            name="Ignacio R. Morelle (shadowmaster)"
            comment="WML help"
        [/entry]
    [/about]
    [about]
        title= _ "Graphics"
        [entry]
            name="Kathrin Polikeit (Kitty)"
        [/entry]
    [/about]
    [about]
        title= _ "Additional thanks to"
        [entry]
            name="Arkadiusz D. Danilecki"
            comment="Inspiration and borrowings from his 'A New Order'"
        [/entry]
    [/about]
[/campaign]

