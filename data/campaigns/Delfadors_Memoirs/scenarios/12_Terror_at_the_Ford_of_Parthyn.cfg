    # Spotting other sides through the fog/shroud.

    # The sighted event currently only triggers if

#define SIGHTED_EVENT SIDE_NUMBER EVENT_NAME
    [event]
        name=sighted

        [filter]
            side={SIDE_NUMBER}
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [fire_event]
            [primary_unit]
                x=$second_unit.x
                y=$second_unit.y
            [/primary_unit]
            name={EVENT_NAME}
        [/fire_event]
    [/event]
    [event]
        name=moveto
        first_time_only=no

        [filter]
            [not]
                side=1
            [/not]
        [/filter]

        [if]
            [have_unit]
                side={SIDE_NUMBER}
                [filter_vision]
                    visible=yes
                    side=1
                [/filter_vision]
            [/have_unit]
            [then]
                [store_unit]
                    variable=speaker
                    [filter]
                        side=1
                        [not]
                            id=Delfador
                        [/not]
                        #[filter_vision]
                        #    visible=yes
                        #    side=2
                        #[/filter_vision]
                    [/filter]
                [/store_unit]
                [fire_event]
                    [primary_unit]
                        x=$speaker.x
                        y=$speaker.y
                    [/primary_unit]
                    name={EVENT_NAME}
                [/fire_event]
                {CLEAR_VARIABLE speaker}
            [/then]
        [/if]
    [/event]
#enddef

