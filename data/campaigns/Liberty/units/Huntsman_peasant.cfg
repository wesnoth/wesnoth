[unit]
    #textdomain wesnoth-l

    id=Huntsman_Peasant
    name= _ "Huntsman"
    race=human
    image=human-outlaws/huntsman.png
    hitpoints=55
    movement_type=smallfoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    cost=52
    usage=archer
    unit_description= _ "Huntsmen have spent their lives in the backwoods and swamps of their wilderness homes.  They can bullseye wamprats and track anything that moves in their territory.  They are highly skilled at hunting at night."

    #Poachers, etc. are better than normal units at woods and swamps
    [defense]
        forest=40
        swamp_water=40
    [/defense]
    [movement_costs]
        shallow_water=2
        swamp_water=1
    [/movement_costs]

    get_hit_sound=groan.wav
    [defend]
        [frame]
            begin=-100
            end=100
            image="human-outlaws/huntsman-defend.png"
        [/frame]
    [/defend]
    [attack]
        name=dagger
        description=_"dagger"
	icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=4
        [frame]
            begin=-100
            end=100
            image=human-outlaws/huntsman-attack.png
        [/frame]
        [sound]
            time=-100
            sound=dagger-swish.wav
        [/sound]
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=10
        number=4
        [sound]
            time=-100
            sound=bow.ogg
        [/sound]
        [sound]
            time=0
            sound=bow.ogg
            sound_miss=bow-miss.ogg
        [/sound]
        [missile_frame]
            begin=-100
            end=0
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
        [/missile_frame]
        [frame]
            begin=-400
            end=-250
            image=human-outlaws/huntsman-attack1.png
        [/frame]
        [frame]
            begin=-250
            end=-100
            image=human-outlaws/huntsman-attack1.png
        [/frame]
    [/attack]
[/unit]
