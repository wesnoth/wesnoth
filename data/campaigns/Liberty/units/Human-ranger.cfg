[unit]
    #textdomain wesnoth-l

    id=Human Ranger
    name= _ "Ranger"
    race=human
    image=neutral-ranger.png
    hitpoints=60
    movement_type=woodland
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
#ifdef USE_L3_OUTLAWS
    [advancefrom]
        unit=Trapper
        experience=98
    [/advancefrom]
#endif
    {AMLA_TOUGH 3}
    cost=60
    usage=mixed fighter
    unit_description= _ "Rangers are wild men and masters of forest and hills.  They are excellent trackers, scouts, and archers, moving freely through the countryside under the cover of night.  Most rulers are afraid of rangers and would rather put them in the dungeon than put their abilities to use."
    get_hit_sound=groan.wav

    #Rangers are almost like human elves
    [defense]
        swamp_water=50
        forest=40
        hills=40
    [/defense]
    [movement_costs]
        hills=1
        cave=2
    [/movement_costs]
    [defend]
        [frame]
            begin=-100
            end=100
            image="neutral-ranger-defend.png"
        [/frame]
    [/defend]

    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=9
        number=4
        [frame]
            begin=-300
            end=-100
            image=neutral-ranger-attack1.png
        [/frame]
        [frame]
            begin=-100
            end=100
            image=neutral-ranger-attack2.png
        [/frame]
        [sound]
            time=-100
            sound=dagger-swish.wav
        [/sound]
    [/attack]

    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        special=marksman
        damage=7
        number=4
        [sound]
            time=-100
            sound=bow.ogg
        [/sound]

        [sound]
            time=0
            sound=bow.ogg
            sound_miss=bow-miss.ogg
        [/sound]

        [missile_frame]
            begin=-100
            end=0
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
        [/missile_frame]

        [frame]
            begin=-500
            end=-400
            image=neutral-ranger-ranged1.png
        [/frame]
        [frame]
            begin=-400
            end=-250
            image=neutral-ranger-ranged2.png
        [/frame]
        [frame]
            begin=-250
            end=-100
            image=neutral-ranger-ranged3.png
        [/frame]
        [frame]
            begin=-100
            end=50
            image=neutral-ranger-ranged4.png
        [/frame]
    [/attack]
[/unit]
