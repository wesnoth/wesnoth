#textdomain wesnoth-l

[unit_type]
    id=Shadow Mage
    name= _ "Shadow Mage"
    race=human
    gender=male
    image="shadow-mage.png"
    hitpoints=38
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    movement_type=smallfoot
    movement=6
    experience=132
    level=2
    alignment=chaotic
    advanceto=Shadow Lord
    cost=52
    usage=mixed fighter
    description= _ "Years of violence and brutality to support the study of forbidden magical arts have turned the shadow mages into feared fighters. Now completely enthralled with power, they have been known to command small followings of henchmen. They are outmatched in direct magical combat with their magic-using peers, instead channeling their energies into devestating melee attacks. Despite their offensive power, the corruption in their souls has begun to adversely affect their health."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "shadow-mage-defend.png" "shadow-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=short sword
        description= _ "short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
    [/attack]
    [attack]
        name=ice blast
        description= _ "ice blast"
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/dark-missile.png
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=ice blast
        [/attack_filter]
        [frame]
            begin=-500
            end=50
            image="shadow-mage-defend.png"
            halo=halo/shadow-mage-halo1.png,halo/shadow-mage-halo2.png,halo/shadow-mage-halo3.png,halo/shadow-mage-halo4.png,halo/shadow-mage-halo5.png,halo/shadow-mage-halo6.png,halo/shadow-mage-halo7.png,halo/shadow-mage-halo8.png,halo/shadow-mage-halo9.png,halo/shadow-mage-halo10.png
            halo_x,halo_y=12,-5
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=50
            end=100
            image="shadow-mage-defend.png"
        [/frame]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal=projectiles/darkmissile-ne.png
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=short sword
        [/attack_filter]
        hits=yes
        [frame]
            begin=-150
            end=-50
            image="shadow-mage-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="shadow-mage-attack2.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=short sword
        [/attack_filter]
        hits=no
        [frame]
            begin=-150
            end=-50
            image="shadow-mage-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="shadow-mage-attack2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
[/unit_type]
