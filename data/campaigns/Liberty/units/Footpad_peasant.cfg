[unit]
    id=Footpad_Peasant
    name= _ "Young Peasant"
    race=human
    gender=male,female
    image="units/human-outlaws/footpad.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=elusivefoot
    movement=7
    experience=42
    level=1
    alignment=chaotic
    advanceto=Outlaw_Peasant
    cost=14
    usage=scout
    unit_description= _ "The scruffy-haired peasant youth are much like the young people living elsewhere in Wesnoth: reckless, cocky, and eager to explore."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/footpad-defend.png" "units/human-outlaws/footpad.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=club
        description=_"club"
        type=impact
        range=melee
        damage=4
        number=2
        [animation]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/human-outlaws/footpad.png"
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/footpad-melee-1.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/footpad-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/human-outlaws/footpad-melee-3.png"
            [/frame]
            [frame]
                begin=200
                end=300
                image="units/human-outlaws/footpad-melee-4.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/human-outlaws/footpad.png"
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/footpad-melee-1.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/footpad-melee-2.png"
                sound=staff.wav
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/human-outlaws/footpad-melee-3.png"
            [/frame]
            [frame]
                begin=200
                end=300
                image="units/human-outlaws/footpad-melee-4.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=4
        number=2
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/stone.png"
                image_diagonal="projectiles/stone.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/footpad-attack1.png"
                sound=sling-miss.ogg
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/footpad-attack2.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/stone.png"
                image_diagonal="projectiles/stone.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/footpad-attack1.png"
                sound=sling.ogg
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/footpad-attack2.png"
            [/frame]
        [/animation]
    [/attack]
    [female]
        name= _ "female^Footpad"
        gender=female
        image="units/human-outlaws/footpad+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-outlaws/footpad+female-defend.png" "units/human-outlaws/footpad+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack]
            [animation]
                [frame]
                    image="units/human-outlaws/footpad+female.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-1.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-2.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-3.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-4.png"
                [/frame]
            [/animation]
            [animation]
                [frame]
                    image="units/human-outlaws/footpad+female.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-1.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-2.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-3.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-4.png"
                [/frame]
            [/animation]
        [/attack]
        [attack]
            [animation]
                [frame]
                    image="units/human-outlaws/footpad+female-attack1.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-attack2.png"
                [/frame]
            [/animation]
            [animation]
                [frame]
                    image="units/human-outlaws/footpad+female-attack1.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/footpad+female-attack2.png"
                [/frame]
            [/animation]
        [/attack]
    [/female]
[/unit]
