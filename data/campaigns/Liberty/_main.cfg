# wmlscope: set export=no
[campaign]
    id=Liberty
    name= _ "Liberty"
    abbrev= _ "Liberty"
    rank=50
    year="501 YW"
    first_scenario=01_The_Raid
    define=CAMPAIGN_LIBERTY
    icon="units/human-outlaws/fugitive.png~RC(magenta>red)"
    image="data/campaigns/Liberty/images/portraits/baldras.webp~SCALE(300,300)"
    background="data/campaigns/The_Rise_Of_Wesnoth/images/story/trow_intro_02.webp"

    {CAMPAIGN_DIFFICULTY EASY   "units/human-peasants/peasant.png~RC(magenta>red)" ( _ "Easy"  ) ( _ "1x enemies")}
    {CAMPAIGN_DIFFICULTY NORMAL "units/human-outlaws/outlaw.png~RC(magenta>red)"   ( _ "Normal") ( _ "2x enemies")} {DEFAULT_DIFFICULTY}
