#textdomain wesnoth-l

#define SET_VILLAGE X Y SIDE
    [capture_village]
        x={X}
        y={Y}
        side={SIDE}
    [/capture_village]
#enddef

#define LIBERTY_DEATHS
    [event]
        name=last breath
        [filter]
            id=Baldras
        [/filter]
        [message]
            speaker=Baldras
            message= _ "Tell my wife... that I loved her!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Harper
        [/filter]
        [message]
            speaker=Harper
            #wmllint: local spelling Unngh
            message= _ "Unngh... Now our people may never be free..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Relana
        [/filter]
        [message]
            speaker=Relana
            message= _ "I am finished... will we ever be free?"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Lord Maddock
        [/filter]
        [message]
            speaker=Lord Maddock
            message= _ "How can this be? We have lost."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef

