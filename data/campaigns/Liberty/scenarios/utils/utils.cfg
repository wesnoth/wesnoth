#
# This one changes a unit from one type to another
#

#define CHG_TYPE UNIT_SIDE TYPEFROM TYPETO
    [store_unit]
        variable=chgtype_store
        kill=no
        [filter]
            side={UNIT_SIDE}
            type={TYPEFROM}
        [/filter]
    [/store_unit]
    [set_variable]
        name=i
        value=0
    [/set_variable]
    [while]
        [variable]
            name=i
            less_than=$chgtype_store.length
        [/variable]
        [do]
            [set_variable]
                name=chgtype_store[$i].type
                value={TYPETO}
            [/set_variable]
            [unstore_unit]
                variable=chgtype_store[$i]
            [/unstore_unit]
            [set_variable]
                name=i
                add=1
            [/set_variable]
        [/do]
    [/while]

    {CLEAR_VARIABLE chgtype_store}
#enddef

