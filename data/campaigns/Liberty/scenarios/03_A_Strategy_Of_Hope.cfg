            type=Walking Corpse
            id=Dead Fish
            variation=swimmer
            side=5
            x,y=35,6
            animate=yes
        [/unit]

        [message]
            speaker=Harper
            message= _ "Looks like they still do. Ick."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Dead Fish
        [/filter]

        [message]
            speaker=Harper
            message= _ "Ewww, I think it smells even worse now. Least it’s stopped moving."
        [/message]

        [store_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            variable=stored_unit
        [/store_unit]

        {VARIABLE_OP stored_unit.experience add 6}

        [unstore_unit]
            variable=stored_unit
        [/unstore_unit]

        {CLEAR_VARIABLE stored_unit}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=13-22,24-29
        [/filter]

        [message]
            speaker=Baldras
            message= _ "I don’t likes me the look of that water."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=17,27
            [not]
                id=Baldras
            [/not]
        [/filter]

        [sound]
            name=water-blast.wav
        [/sound]

        [unit]
            type=Tentacle of the Deep
            side=5
            x,y=17,29
            animate=yes
        [/unit]
        [unit]
            type=Tentacle of the Deep
            side=5
            x,y=18,25
            animate=yes
        [/unit]

        [message]
            speaker=unit
            message= _ "Ahh! Help, it’s a tentacle monster!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Harper
            x,y=5,28
        [/filter]

        [message]
            speaker=Harper
            message= _ "That’s some fresh, tasty water. Mmm!"
        [/message]

        [object]
            id=harper_buff_water
            take_only_once=yes
            silent=yes
            duration=forever
            [filter]
                x,y=5,28
            [/filter]
            [effect]
                apply_to=hitpoints
                increase_total=1
                increase=1
            [/effect]
        [/object]
    [/event]

    #
    # Victory
    #

    [event]
        name=last breath
        [filter]
            id=Urk Delek
        [/filter]

        [message]
            speaker=Urk Delek
            message= _ "Blasted pinkskins..."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Thhsthss
        [/filter]

        [message]
            speaker=Thhsthss
            # wmllint: local spellings Thissss
            message= _ "Thissss was not part of the deal..."
        [/message]
    [/event]

    [event]
        name=enemies defeated

        [message]
            speaker=Baldras
            message= _ "Something be very wrong here. These orcs has weapons with Army forge-markings."
        [/message]
        [message]
            speaker=Relana
            message= _ "Aye, and the golds in their pouches look new from mint. Could just be plunder, but..."
        [/message]
        [message]
            speaker=Baldras
            message= _ "Don’t seem like it. I be thinking these orcs were hired to scout us. But for what? Of all the alliances to be making, why woulds Weldyn be hiring orcs?"
        [/message]
        [message]
            speaker=Relana
            message= _ "I thinks yer mission to Lord Maddock just became even more urgent. We needs to know what motive Wesnoth and the Queen gots to be attacking us like this, ‘specially with them orcs."
        [/message]
        [message]
            speaker=Baldras
            message= _ "I don’t likes leaving our people here alone, but I sees your point. Ifs we wait, more wills be coming."
        [/message]
        [message]
            speaker=Relana
            message= _ "Fer now, I can stays here and maybe talk them Wesnothians out of attacking us directly, but I don’t thinks I can convince them forever. We’ll eventually got to fights them. To survive this, we needs to act quick, Baldras."
        [/message]
        [message]
            speaker=Baldras
            message= _ "Then we’ll fly to Elensefar fast as we can. Luck be with ya, Relana."
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    #
    # Loss conditions - turns run out
    #
    [event]
        name=time over

        [message]
            speaker=Baldras
            message= _ "We’ve no more time to be spending here, nor to be traveling to Elensefar... the Wesnoth army likely already be mobilizing against us. We’ve got to head back to Dallben!"
        [/message]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message=_ "Baldras and Relana returned to their villages to find them destroyed, with any survivors borne away to unknown fates. It was a bitter doom, and as Wesnoth descended into chaos they would live to see worse."
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {LIBERTY_DEATHS}
[/scenario]
