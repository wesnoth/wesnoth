#textdomain wesnoth-l
[scenario]
    id=03_A_Strategy_of_Hope
    name= _ "A Strategy of Hope"
    next_scenario=04_Unlawful_Orders
    victory_when_enemies_defeated=yes
    map_file=03_Strategy_of_Hope.map
    {TURNS 26 24 22}
    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC underground.ogg knolls.ogg}
    {EXTRA_SCENARIO_MUSIC "northerners.ogg"}
    {EXTRA_SCENARIO_MUSIC "knalgan_theme.ogg"}

    [story]
        [part]
            story= _ "Baldras’ journal, 10 Deeproot, 501 YW:

Been a strange few days. Had to leave Dallben real quick. Grabbed as much stuff as we could in just a day, some food, some clothes, sis’s lucky bracelet... made off for Delwyn as quick as these old bones let me. Be a three day journey there, but I sended Harper ahead for Relana first. Said we’d meets her in the usual hiding spot in the swamp."
            background=story/frontier.jpg
        [/part]
        [part]
            story= _ "This whole mess be such a stew of stupidness. Of all the blasted things to be driving us from our home, how dids it ended up being those accursed Wesnothians? Blasted Crown. Don’t matter whoever’s the one giving out them orders, those stinkers in Weldyn always be making trouble for us countryfolk."
            background=story/frontier.jpg
        [/part]
        [part]
            story= _ "Maybe Relana still be having plenty of energy, but I’m too old for all this. Them orc raids already be plenty for me to deals with. I don’t be keen on fighting no war with Wesnoth, but don’t really got no choice either. Harper’s still too younger to be leading anyone, and don’t seem like anyone else in the village be wanting the responsibility."
            background=story/frontier.jpg
        [/part]
        [part]
            story= _ "It been a long time, but I still wish Erwen was here with us. Little sis were always the better of us two, always knews how to keeps her temper and her wits abouts her. What woulds she say to me now? Probably something like, “Quit yapping ya old dog and focus on what yer doing. We gots to be getting them people to safety.” Cheeky kid, that one. But, she’d be right, I has me a responsibility to our people. Gots a lot of trouble ahead of us..."
            background=story/frontier.jpg
        [/part]
    [/story]

    {LIBERTY_BIGMAP {JOURNEY_03_NEW} }

    [side]
        type=Bandit
        id=Baldras
        side=1
        canrecruit=yes
        controller=human
        recruit=Thug,Footpad,Poacher
        {GOLD 150 125 100}
        team_name=good_guys
        user_team_name=_"Rebels"
    [/side]

    {STARTING_VILLAGES_AREA 1 25 8 8}

    [side]
        type=Highwayman_Peasant
        gender=female
        id=Relana
        name= _ "Relana"
        profile=portraits/relana.png
        facing=se
        side=2
        canrecruit=yes
        controller=ai
