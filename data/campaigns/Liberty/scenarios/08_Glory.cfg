    #
    # Starting conversation and actions
    #
    [event]
        name=start

        #First, take away Harper's shield.  He can die now.  Sorry, Harper!
        [recall]
            description=Harper
        [/recall]
        [remove_unit_overlay]
            x,y=17,38
            image=hero-icon.png
        [/remove_unit_overlay]
        [message]
            description=Baldras
            message= _ "There it is. The stronghold of Halstead."
        [/message]
        [message]
            description=Harper
            message= _ "Look at how tall it is! Those towers rise sheer out of the ground, as if called forth out of the earth."
        [/message]
        [message]
            description=Baldras
            message= _ "That may not be too far from the truth. During the time of the Great Kings of Wesnoth, this land was tamed with powerful magic. Wizards of an ancient era forged the walls of Halstead from the rock below."
        [/message]
        [message]
            description=Harper
            message= _ "I don't see how we can bring it down. They are already invincible in there!"
        [/message]

        [if]
            [variable]
                name=Helicrom_status
                numerical_equals=3
            [/variable]
            [then]
                [message]
                    description=Helicrom
                    message= _ "No, my young friend. Halstead indeed has a weakness. Among my many assets is access to a wealth of secrets few in Wesnoth are privy to."
                [/message]
                [message]
                    description=Helicrom
                    message= _ "You see, the mountain on which the fort was built is solid, but the castle on top has been built and rebuilt many times over the ages. It is not as indestructible as you might think."
                [/message]
                [message]
                    description=Helicrom
                    message= _ "Beneath the structure is a system of catacombs that connects all four towers to the central keep. Over time, after many wars, supports were required to hold up the middle."
                [/message]
                [message]
                    description=Harper
                    message= _ "So... we can knock out the supports and bring down the stronghold of Halstead. Would it really work?"
                [/message]
                [message]
                    description=Helicrom
                    message= _ "I believe it will.  Each tower has a passage down to the catacombs. If we can reach the center of each tower, one of our men can escape down to the bowels of the mountain and destroy its support. I am sure we will need to demolish no less than all four supports to raze the fortress."
                [/message]
            [/then]
            [else]
                [message]
                    description=Baldras
                    message= _ "No, young one. Halstead indeed has a weakness."
                [/message]
                [message]
                    description=Harper
                    message= _ "How do you know?"
                [/message]
                [message]
                    description=Baldras
                    message= _ "When I was a boy, my father - your grandfather - brought your dad and me to live in Aldril after orcs massacred many in our village. We grew up around here, and we learned many things."
                [/message]
                [message]
                    description=Baldras
                    message= _ "Beneath the structure is a system of catacombs that connects all four towers to the central keep. The catacombs growing over time, combined with centuries of war, made it necessary to install supports to hold up the middle."
                [/message]
                [message]
                    description=Harper
                    message= _ "So... we can knock out the supports and bring down the stronghold of Halstead. Would it really work?"
                [/message]
                [message]
                    description=Baldras
                    message= _ "I believe it will.  Each tower has a passage down to the catacombs. If we can reach the center of each tower, one of our men can escape down to the bowels of the mountain and destroy its support. I am sure we will need to demolish no less than all four supports to raze the fortress."
                [/message]
            [/else]
        [/if]
        [message]
            description=Harper
            message= _ "I hope you're right. In a few hours, night will fall, and we will find out."
        [/message]
        [message]
            description=Baldras
            message= _ "We must be cautious. Look there, a substantial orc force is also advancing on Halstead. They must think Wesnoth's army is spread out right now."
        [/message]
        [message]
            description=Harper
            message= _ "Heh. They're in for a surprise. This may work to our advantage."
        [/message]
    [/event]

    #
    # Special Event - The cavalry comes (to help YOU)
    #
    [event]
        name=die
        [filter]
            side=1,4
        [/filter]
        [role]
            role=farseer
            type=Outlaw,Footpad,Bandit,Thug,Thief,Huntsman,Trapper,Poacher,Rogue Mage,Rogue,Shadow Mage
        [/role]
        [message]
            role=farseer
            message= _ "Look in the distance... riders approach!"
        [/message]
        [if]
            [have_unit]
                role=farseer
            [/have_unit]
            [then]
                [message]
                    description=Baldras
                    message= _ "Who is it?"
                [/message]
                [message]
                    role=farseer
                    message= _ "Help, I hope. Circumstances cannot afford to get much more dire."
                [/message]
            [/then]
            [else]
                [message]
                    description=Baldras
                    message= _ "Riders approach from the northwest! Stand fast, men."
                [/message]
            [/else]
        [/if]
        [move_unit_fake]
            type=Paladin
            x=1,2,3,4,5
            y=1,1,2,2,3
        [/move_unit_fake]
        [unstore_unit]
            variable=side5_store
        [/unstore_unit]
        {CLEAR_VARIABLE side5_store}

        {GENERIC_UNIT 5 (Lancer) 4 3}
        {GENERIC_UNIT 5 (Lancer) 6 2}
        {GENERIC_UNIT 5 (Knight) 4 2}
        {GENERIC_UNIT 5 (Knight) 5 2}
        #
        #
        [message]
            caption= _ "Elense Vanguard Rider"
            image=portraits/p_lancer.png
            message= _ "Sound the advance!"
        [/message]
        [message]
            description=Sir Gwydion
            message= _ "Knights of Elensefar, behold: the battle has already begun! Make camp here. Then, we CHARGE!"
        [/message]

        {CHG_TERRAIN Ce (4-6,4) (2-2,3)}
        {CHG_TERRAIN Ke (5) (3)}

        [message]
            description=Baldras
            message= _ "Amazing. Lord Maddock sent his house guards... his finest troops! Elensefar must be defenseless now. More hinges on this battle than I thought."
        [/message]
        [message]
            role=farseer
            message= _ "Baldras, Gwydion is Lord Maddock's son. This battle isn't just about Annuvin anymore."
        [/message]
    [/event]

    #
    # Special Event - The cavalry comes (to help THEM) -
    # every other afternoon a platoon arrives
    #
#define BAD_CAVALRY TURN
    [event]
        name=turn {TURN}
        [message]
            speaker=narrator
            message= _ "That afternoon, another advance element of the main Wesnoth army arrived..."
            image="wesnoth-icon.png"
        [/message]

        # The side filter in MOVE_UNIT is used to ensure that only the spawned
        # unit can be moved, in case the player would have misplaced his units
        # on the spawn coordinates.

        {GENERIC_UNIT 2 (Shock Trooper) 40 23}
        {MOVE_UNIT x,y,side=40,23,2 38 23}

        {GENERIC_UNIT 2 (Shock Trooper) 40 24}
        {MOVE_UNIT x,y,side=40,24,2 39 23}

        {GENERIC_UNIT 2 (Shock Trooper) 40 23}
        {MOVE_UNIT x,y,side=40,23,2 38 22}

        {GENERIC_UNIT 2 (Pikeman) 40 24}
        {MOVE_UNIT x,y,side=40,24,2 39 21}

        {GENERIC_UNIT 2 (Lieutenant) 40 23}
        {MOVE_UNIT x,y,side=40,23,2 37 21}

        {GENERIC_UNIT 2 (Longbowman) 40 24}
        {MOVE_UNIT x,y,side=40,24,2 38 21}

        {GENERIC_UNIT 2 (Heavy Infantryman) 40 23}
        {MOVE_UNIT x,y,side=40,23,2 39 24}
    [/event]
#enddef

    {BAD_CAVALRY 7}
    {BAD_CAVALRY 13}
    {BAD_CAVALRY 19}
    {BAD_CAVALRY 25}
    {BAD_CAVALRY 31}

    #
    # Special Event - the first time you kill one of them, they catch on
    # that you're trying to storm the fortress (color dialogue)
    #
    [event]
        name=die
        [filter]
            side=2
        [/filter]
        [filter_second]
            side=1,4,5
        [/filter_second]
        [message]
            description=Dommel
            message= _ "I think... I think they're trying to storm Halstead itself... the fools!"
        [/message]
    [/event]

    #
    # Special Event - when you enter the fortress proper they freak out
    # (color dialogue)
    #
    [event]
        name=moveto
        [filter]
            x=15-25
            y=12-20
            side=1,3,4
        [/filter]
        [message]
            description=Dommel
            message= _ "They have breached the fortess gate! Repulse them!"
        [/message]
    [/event]

    #
    # Special Event - You move a unit to a tower center
    #
#define MOVETO_TRAPDOOR X Y
    [event]
        name=moveto
        [filter]
            x,y={X},{Y}
            side=1,4
        [/filter]
        [message]
            speaker=unit
            message= _ "I'm inside the tower! I'm going down to the catacombs - cover me."
        [/message]
        [hide_unit]
            x,y={X},{Y}
        [/hide_unit]
        [sound]
            name=fuse.ogg
        [/sound]
        [message]
            speaker=narrator
            message= _ "After about an hour..."
            image="wesnoth-icon.png"
        [/message]
        [sound]
            name=explosion.ogg
        [/sound]
        [unhide_unit]
        [/unhide_unit]
        [message]
            speaker=unit
            message= _ "It's done."
        [/message]
        [set_variable]
            name=num_trapdoors
            add=1
        [/set_variable]
        [removeitem]
            x,y={X},{Y}
        [/removeitem]
        [if]
            [variable]
                name=num_trapdoors
                numerical_equals=4
            [/variable]
            [then]
                [sound]
                    name=fire.wav
                [/sound]
                {TREMOR}
                {TREMOR}
                {TREMOR}
                [sound]
                    name=fire.wav
                [/sound]
                {TREMOR}
                [message]
                    speaker=narrator
                    message= _ "The stronghold of Halstead began to shake..."
                    image="wesnoth-icon.png"
                [/message]
                [message]
                    speaker=unit
                    message= _ "We cannot stay here. The fortress has started to collapse!"
                [/message]
                {VARIABLE num_trapdoors 5}
            [/then]
        [/if]
    [/event]
#enddef

    {MOVETO_TRAPDOOR 16 13}
    {MOVETO_TRAPDOOR 24 13}
    {MOVETO_TRAPDOOR 16 19}
    {MOVETO_TRAPDOOR 24 19}

    #
    # Special event - you knock out all four supports
    #
    [event]
        name=new turn
        first_time_only=no
        [if]
            [variable]
                name=num_trapdoors
                numerical_equals=5
            [/variable]
            [then]
                [scroll_to_unit]
                    description=Dommel
                [/scroll_to_unit]
                [sound]
                    name=fire.wav
                [/sound]
                {TREMOR}
                [message]
                    description=Baldras
                    message= _ "I think it's working! Everybody get clear NOW!"
                [/message]
                {VARIABLE num_trapdoors 6}
            [/then]
        [/if]
    [/event]

    #
    # Victory condition - fortress destroyed
    #
    [event]
        name=side turn
        first_time_only=no
        [if]
            [variable]
                name=num_trapdoors
                numerical_equals=6
            [/variable]
            [variable]
                name=side_number
                numerical_equals=2
            [/variable]
            [then]
                [scroll_to_unit]
                    description=Dommel
                [/scroll_to_unit]
                [sound]
                    name=fire.wav
                [/sound]
                {TREMOR}
                {TREMOR}
                #
                # Wrecking the castle
                #
                {CHG_TERRAIN Mm (16,24,14-16,17,23-23,25-26,14,24,26,18,22,19-21) (11,11,12-13,12,12-13,12-13,14,14,14,15,15,16-16)}
                {CHG_TERRAIN Mm (18,14,21,24-26,14-15,26,14,17,23,25-26,15-17,23-25) (17,18,18,18-18,19-19,19,20,20,20,20-20,21-21,21-21)}
                {CHG_TERRAIN h (18-19,21,22,20,19,21,15,20,25,15,26,19-21,15-16,23,17,22-23,18,22,19,21) (12-12,12,12,13,14,14,15,15,15,16,16,17-17,18-18,18,19,19-19,20,20,21,21)}
                {CHG_TERRAIN Re (20,24,17,19,21,24,16,20,22,25,16-17,19,21,23-24,17-18,22-23,25) (12,12,13,13,13,13,14,14,14,14,15-15,15,15,15-15,16-16,16-16,16)}
                {CHG_TERRAIN Re (14-16,22-25,17-20,22,16,18,20-21,25,16,19-21,24) (17-17,17-17,18-18,18,19,19,19-19,19,20,20-20,20)}
                {CHG_TERRAIN Ww (20,26,14,26,20) (11,15,16,17,21)}
                {CHG_TERRAIN Rr (15,17,23,15) (14,14,14,20)}
                {CHG_TERRAIN Qxu (20) (16)}
                [redraw]
                [/redraw]
                [sound]
                    name=rumble.ogg
                [/sound]
                {TREMOR}
                [message]
                    speaker=narrator
                    message= _ "With a thunderous earthquake and a vast billowing of dust, thousands of tons of stone and wood crashed in on itself. Some of it tumbled down the steep sides, while the remainder came to rest several hundred feet below ground, in the bowels of the hollowed-out mountain."
                    image="wesnoth-icon.png"
                [/message]
                [message]
                    speaker=narrator
                    message= _ "No one inside the fortress would make it out alive."
                    image="wesnoth-icon.png"
                [/message]
                {PLACE_IMAGE scenery/rock2.png 24 16}
                {PLACE_IMAGE scenery/rock2.png 19 19}
                {PLACE_IMAGE scenery/rock2.png 18 14}
                {PLACE_IMAGE scenery/rock2.png 16 16}

                {VARIABLE num_trapdoors 7}

                [kill]
                    fire_event=yes
                    x=15-25
                    y=12-20
                [/kill]

                [endlevel]
                    result=continue_no_save
                [/endlevel]
            [/then]
        [/if]
    [/event]

    #
    # Loss conditions - turns run out
    #
    [event]
        name=time over
        [message]
            speaker=narrator
            message= _ "After more than a week of fierce fighting, the main body of Asheviere's host arrived from Weldyn. The battle was soon finished. Every last man from the province of Annuvin was executed."
            image="wesnoth-icon.png"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    #
    # Deaths - Baldras (loss condition)
    #
    [event]
        name=die
        [filter]
            description=Baldras
        [/filter]

        [if]
            [variable]
                name=num_trapdoors
                numerical_equals=7
            [/variable]
            [then]
                [message]
                    description=Baldras
                    message= _ "Men, help me out of here! I am trapped under this rubble."
                [/message]

                [message]
                    speaker=narrator
                    message= _ "No one was able to get to Baldras in time. He and many of his companions died that day beneath the stronghold of Halstead."
                    image="wesnoth-icon.png"
                [/message]
                [message]
                    description=Baldras
                    message= _ "I hope this sacrifice is not in vain... but we will never know."
                [/message]
            [/then]
            [else]
                [message]
                    description=Baldras
                    message= _ "Our dream of freedom... gone... Uungh."
                [/message]
            [/else]
        [/if]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    #
    # Deaths - Harper
    #
    [event]
        name=die
        [filter]
            description=Harper
        [/filter]
        [message]
            description=Harper
            message= _ "Uncle!"
        [/message]
        [message]
            description=Baldras
            message= _ "NO!"
        [/message]
        [message]
            description=Baldras
            message= _ "I promised your father I would watch after you... and I failed."
        [/message]
        [message]
            description=Baldras
            message= _ "But we are so close to the end.  We must finish this. I am sorry you will not be able to enjoy our freedom. Goodbye, Harper."
        [/message]
        {VARIABLE harper_dead 1}
