        # otherwise kill the shadow lord and erase his castle
        [if]
            [variable]
                name=Helicrom_status
                numerical_equals=3
            [/variable]
            [then]
            [/then]
            [else]
                [kill]
                    side=4
                [/kill]
                {CHG_TERRAIN Gs^Fp (25-28) (39-40)}
            [/else]
        [/if]
