#textdomain wesnoth-l
[scenario]
    id=04_Unlawful_Orders
    name= _ "Unlawful Orders"
    next_scenario=05_Hide_and_Seek
    victory_when_enemies_defeated=yes
    map_file=04_Unlawful_Orders.map
    turns=25
    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC transience.ogg three-sheets.ogg} # elensefar's song
    {EXTRA_SCENARIO_MUSIC loyalists.ogg}

    {LIBERTY_BIGMAP {JOURNEY_04_NEW} }

    [side]
        type=Bandit
        id=Baldras
        side=1
        color=black
        canrecruit=yes
        controller=human
        recruit=Thug,Footpad,Poacher
        gold=100
        team_name=good_guys
        user_team_name=_"Rebels"
    [/side]

    [side]
        type=Royal Guard
        id=Kestrel
        facing=nw
        [modifications]
            {TRAIT_RESILIENT}
            {TRAIT_INTELLIGENT}
            {TEAM_COLOR_OVERRIDE () gold}
        [/modifications]
        # intentionally no name
        generate_name=no
        side=2
        color=wesred
        canrecruit=yes
        controller=ai
        recruit= # recruits are set during the ToD transformations
        gold={ON_DIFFICULTY 0 150 300} # starts with a little over 150g of units
        user_team_name=_"Weldyn"
        {FLAG_VARIANT loyalist}
    [/side]
    {STARTING_VILLAGES 2 5}
    {SILENTLY_LIMIT_LEADER_MOVES 2 2} # once he reaches his initial keep, slow him down so he doesn't expose himself
    [event]
        name=side 2 turn
        first_time_only=no
        {RESET_SIDE_AI 2 offensive 0.99 0.01}
        # don't risk enraging before we reach our keep and start recruiting
        [if]
            {VARIABLE_CONDITIONAL turn_number greater_than 10}
            [then]
                {AUTOENRAGE 2 0}
            [/then]
        [/if]
        {RETREAT_WHEN_WEAK 2 0-5 (
            {GOAL_LOCATION 5 x,y=37,19}
            {GOAL_LOCATION 4 x,y=37,18}
            {GOAL_LOCATION 4 x,y=38,17}
            {GOAL_LOCATION 3 x,y=39,18}
        )}
    [/event]

    # side 2 is all nameless
    [event]
        name=unit placed
        first_time_only=no
        [filter_second]
            side=2
        [/filter_second]
        [modify_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            name=
        [/modify_unit]
    [/event]

    # wmllint: directory spelling Maddock
    [side]
        type=Lord of Elensefar
        id=Lord Maddock
        name= _ "Lord Maddock"
        profile=portraits/maddock.webp
        side=3
        color=teal
        canrecruit=yes
        controller=ai
        recruit=Swordsman,Pikeman
        gold={ON_DIFFICULTY 30 60 90}
        team_name=good_guys
        user_team_name=_"Elensefar"
        {FLAG_VARIANT loyalist}
    [/side]
    {STARTING_VILLAGES 3 22}
    [event]
        name=side 3 turn
        first_time_only=no
        {RESET_SIDE_AI 3 offensive 0.4 0.25}
    [/event]

#define BRAZIER X Y
    [item]
        x,y={X},{Y}
        halo=halo/fire-aura-small.png
    [/item]
    [time_area] # illuminate everything in a 1 tile radius
        x,y={X},{Y}
        radius=1
        {DAWN}
        [+time]
            image=misc/time-schedules/default/schedule-dawn.png~BLIT(misc/tod-bright.png)
            lawful_bonus=25
        [/time]
        {MORNING}
        [+time]
            image=misc/time-schedules/default/schedule-morning.png~BLIT(misc/tod-bright.png)
            lawful_bonus=25
        [/time]
        {AFTERNOON}
        [+time]
            image=misc/time-schedules/default/schedule-afternoon.png~BLIT(misc/tod-bright.png)
            lawful_bonus=25
        [/time]
        {DUSK}
        [+time]
            image=misc/time-schedules/default/schedule-dusk.png~BLIT(misc/tod-bright.png)
            lawful_bonus=25
        [/time]
        {FIRST_WATCH}
        [+time]
            image=misc/time-schedules/default/schedule-firstwatch.png~BLIT(misc/tod-bright.png)
            lawful_bonus=0
        [/time]
        {SECOND_WATCH}
        [+time]
            image=misc/time-schedules/default/schedule-secondwatch.png~BLIT(misc/tod-bright.png)
            lawful_bonus=0
        [/time]
    [/time_area]
    [time_area] # undo illumination in a 0 tile radius (since the braizer terrain already illuminates)
        x,y={X},{Y}
        radius=0
        {DEFAULT_SCHEDULE}
    [/time_area]
#enddef

    #
    # Prestart events
    #
    [event]
        name=prestart
        {BRAZIER 26  3}
        {BRAZIER 21  9}
        {BRAZIER 25 11}
#undef BRAZIER

        {PLACE_IMAGE_SUBMERGED "items/chest-plain-closed.png~FL()" 9 2}
        {PLACE_IMAGE "scenery/temple1.png~FL()" 31 7}
        [item]
            x,y=30,7
            halo=items/fountain-[01~13].png:100
        [/item]
        {PLACE_IMAGE items/dwarven-keep-tile.png 29 4}
        {PLACE_IMAGE items/dwarven-keep-tile.png 25 18}
        {PLACE_IMAGE items/dwarven-keep-tile.png 38 18}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat the enemy leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Baldras"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Harper"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Maddock"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

        [store_unit]
            [filter]
                id=Baldras
            [/filter]

            kill=yes
            variable=stored_Baldras
        [/store_unit]

        {VARIABLE stored_Baldras.facing sw}

        {LOYAL_UNIT 2 Lieutenant 58 20} {ZONE_GUARDIAN 34 16 x,y,radius=37,18,4}
        [+unit]
            generate_name=no
            facing=nw
            [modifications]
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        {GENERIC_UNIT 2 "Spearman"          51 22} {FACING nw}
        {GENERIC_UNIT 2 "Shock Trooper"     53 21} {FACING nw}

        {GENERIC_UNIT 2 "Longbowman"        55 22} {FACING nw}
        {GENERIC_UNIT 2 "Spearman"          55 21} {FACING nw}
        {GENERIC_UNIT 2 "Bowman"            56 21} {FACING nw}

        {GENERIC_UNIT 2 "Heavy Infantryman" 57 20} {FACING nw}
        {GENERIC_UNIT 2 "Heavy Infantryman" 58 19} {FACING nw}
        {GENERIC_UNIT 2 "Spearman"          58 21} {FACING nw} {ZONE_GUARDIAN 32 20 x,y,radius=35,19,4}
        {GENERIC_UNIT 2 "Cavalryman"        56 18} {FACING nw}

        {GENERIC_UNIT 2 "Horseman"          49 20} {FACING nw} {ZONE_GUARDIAN 35 16 x,y,radius=32-34,16,3} # these 2 mounted units rush straight to the bridge, ignoring Maddock's outer defenders
        {GENERIC_UNIT 2 "Cavalryman"        50 19} {FACING nw} {ZONE_GUARDIAN 32 16 x,y,radius=32-34,16,3} # that helps ZoC any of Baldras's units who're trying to reach Kestrel before he can recruit

        {NAMED_UNIT   3 "Merchant Carrack"  17  1 carrack _"The Daneth"    facing=sw} {GUARDIAN}
        {NAMED_UNIT   3 "Skiff"             13  6 skiff   _"Mary’s Minnow" facing=se} {GUARDIAN} # this is the skiff that Harper and Baldras arrive on in S05. Same name.
        {GENERIC_UNIT 3 "Pikeman"           18  9} {FACING se} {GUARDIAN}
        {GENERIC_UNIT 3 "Swordsman"         25 13} {FACING se} {ZONE_GUARDIAN 25 13 x,y,radius=24,11,3}
        {GENERIC_UNIT 3 "Pikeman"           28  8} {FACING se} # attack; don't guard.

        {GENERIC_UNIT 3 "Spearman"          43 14} {FACING se} {ZONE_GUARDIAN 43 14 x,y,radius=43,14,1} # wait for the attackers to come to me. That then triggers Maddock's "terms without bloodshed" line
        {GENERIC_UNIT 3 "Bowman"            39 19} {FACING sw} {ZONE_GUARDIAN 39 19 x,y,radius=38,18,2}
        {GENERIC_UNIT 3 "Bowman"            32 20} {FACING sw} {ZONE_GUARDIAN 32 20 x,y,radius=33,19,3} # don't let this bowman get adjacent to Kestrel's keep, or else Kestrel's units may fight while blocking his keep and prevent him from recruiting

        {GENERIC_UNIT 3 "Peasant"           20 21} {FACING se}
        {GENERIC_UNIT 3 "Peasant"           23 21} {FACING sw}
        [micro_ai]
            side=3
            ai_type=coward
            action=add
            [filter]
                type=Peasant
            [/filter]
            distance=7
        [/micro_ai]
    [/event]

    #
    # Starting conversation and actions
    #
    [event]
        name=start

        {INCIDENTAL_MUSIC transience.ogg}
        [move_unit_fake]
            side=1
            type=$stored_Baldras.type
            x=33,29
            y=1,4
        [/move_unit_fake]

        [unstore_unit]
            variable=stored_Baldras
        [/unstore_unit]
        [capture_village]
            side=1
            x,y=29,4
            radius=3
        [/capture_village]

        [recall]
            id=Harper
        [/recall]
        [role]
            type=Huntsman,Ranger,Fugitive,Highwayman,Outlaw,Trapper,Bandit,Footpad,Poacher,Thug
            role=Advisor
            [auto_recall][/auto_recall]
            [not]
                id=Harper,Baldras
            [/not]
        [/role]

        [message]
            speaker=Baldras
            message= _ "Maddock, I be coming to report—"
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "I am already aware of your altercation in Dallben, Baldras. Your dissent was not wise."
        [/message]
        [message]
            speaker=Baldras
            # po: pigdirt is slang for bullshit or hogwash
            message= _ "Dissent? Maddock, I’m not trusting no strange riders who show up out of nowhere claimin’ to be from the Queen. Seems like a bunch of pigdirt to me."
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "That was partially my fault, since I was not able to send a messenger to you in time. I shall have to inform you now. Five weeks ago, at the Ford of Abez, King Garard II of Wesnoth was murdered."
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "Officially, one of his captains committed the crime. Unofficially, it is rumored that Queen Asheviere and her son Eldred were involved. Either way, Prince Eldred fell in battle not long after, upon which Asheviere claimed the throne."
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "The Queen is not popular. She is at war with supporters of the old king, and searches far and wide for new conscripts. Part of that has been taking elders from the local villages, forcing them to swear allegiance to her. That was the purpose of that patrol."
        [/message]
        [message]
            speaker=Baldras
            message= _ "Annuvin province be ruled by Elensefar! We has no duty to Weldyn."
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "You do now. I do not really need to tell you what will happen should you refuse Her Majesty’s offer."
        [/message]
        [message]
            speaker=Baldras
            message= _ "Grow a spine, Maddock. If they come to ya and make you swear fealty to this Asheviere, would ya really give up that easy?"
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "They will not come. I do not intend to pick a side in Wesnoth’s conflict, and the Queen knows better than to try to force my hand. It is true that she maintains a large garrison south at the great fortress of Halstead, but even should they mobilize all their troops, I doubt they could take Elensefar."
        [/message]
        [message]
            speaker=Harper
            message= _ "But we can’t do nothing! The Queen even be sending them beast orcs against us, that’s how evil she is! Surely you can’t stand for this..."
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "Yes, I am aware of Queen Asheviere’s propensity for hiring orcs to supplement her forces. I have begun expanding my army as well, although I think hostilities are unlikely. But the population of Elensefar is small, and we are not in the habit of maintaining a large standing army. It will take time to assemble mercenaries of the right caliber."
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "The treaty between Elensefar and Wesnoth is ancient, and I do not think Her Majesty means to break it. But I cannot afford to make enemies of Weldyn, as you can surely understand. Asheviere looks to be winning her civil war. The wizard and his rebels have suffered several defeats. I have some concessions that I shall have to make..."
        [/message]
        [message]
            speaker=Baldras
            message= _ "And what abouts us? Throw us like dogs to those Wesnothians?"
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "Do not put words in my mouth. I am more than willing to act should the need arise. I am already in covert communication with— ...listen, there is a bigger picture here, Baldras."
        [/message]
        [message]
            speaker=Baldras
            message= _ "The bigger picture of you idly sittin’ here waiting till them Wesnothians come to take the city right from your hands."
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "I very much doubt they would be bold enough to attack us outright—"
        [/message]
        [message]
            speaker=Baldras
            message= _ "Head out of your behind, Maddock. Open your eyes! Look south and tell me that again!"
        [/message]

        [scroll_to_unit]
            id=Kestrel
        [/scroll_to_unit]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Lord Maddock
            message= _ "An invading army? No, something is not right with those soldiers... but I presume we have no time to ponder that. To arms!"
        [/message]

        {CLEAR_VARIABLE stored_Baldras}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=9,2
        [/filter]

        [message]
            speaker=unit
            message= _ "Hey, look! Some buried treasure!"
        [/message]

        [sound]
            name=gold.ogg
        [/sound]

        [gold]
            side=1
            amount=33
        [/gold]

        {REMOVE_IMAGE 9 2}
        {PLACE_IMAGE_SUBMERGED items/chest-plain-open.png 9 2}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=31,7
        [/filter]

        [if]
            {VARIABLE_CONDITIONAL unit.id equals Baldras}
            [then]
                [message]
                    speaker=Baldras
                    message= _ "It says, “Here lies Daneth, child of the Light, loyal defender of Lord and Land.”"
                [/message]
                [message]
                    speaker=Baldras
                    message= _ "Maddock’s firstborn son."
                [/message]
            [/then]
            [else]
                [message]
                    speaker=unit
                    message= _ "It says, “Here lies Daneth, child of the Light, loyal defender of Lord and Land.” Whoever that was."
                [/message]
                [message]
                    speaker=Baldras
                    message= _ "Maddock’s firstborn son."
                [/message]
                [message]
                    speaker=unit
                    message= _ "Oh."
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=attack
        [filter]
            side=2,3
        [/filter]
        [filter_condition]
            [variable]
                name=turn_number
                less_than=4 # this is when the human enemies become undead
            [/variable]
        [/filter_condition]

        [message]
            speaker=Lord Maddock
            scroll=no
            message= _ "Hold there, soldier! Can we not come to terms without bloodshed?"
        [/message]
        [message]
            speaker=Kestrel
            message= _ "..."
        [/message]
        [message]
            speaker=Lord Maddock
            message= _ "Hmm. Something is quite wrong indeed..."
        [/message]
    [/event]

    #
    # Special event - the human enemies become undead at night
    #

    [event]
        name=turn 4

        [message]
            speaker=narrator
            message= _ "<i>The sun sets...</i>"
        [/message]

        [message]
            speaker=narrator
            message= _ "Baldras and Harper watch, petrified, as the skin and flesh of their adversaries begin to rot away."
            image="wesnoth-icon.png"
        [/message]

        {INCIDENTAL_MUSIC the_city_falls.ogg}
        {SCROLL_TO 41 18}
        [delay]
            time=500
        [/delay]
    [/event]

    [event]
        name=prestart

        [set_variables]
            name=undead_transformation

            [value]
                human_type=Spearman
                undead_type=Skeleton
            [/value]
            [value]
                human_type=Swordsman
                undead_type=Revenant
            [/value]
            [value]
                human_type=Pikeman
                undead_type=Deathblade
            [/value]
            [value]
                human_type=Bowman
                undead_type=Skeleton Archer
            [/value]
            [value]
                human_type=Longbowman
                undead_type=Bone Shooter
            [/value]
            [value]
                human_type=Heavy Infantryman
                undead_type=Ghoul
            [/value]
            [value]
                human_type=Shock Trooper
                undead_type=Necrophage
            [/value]
            [value]
                human_type=Cavalryman
                undead_type=Skeleton Rider
            [/value]
            [value]
                human_type=Dragoon
                undead_type=Bone Knight
            [/value]
            [value]
                human_type=Lieutenant
                undead_type=Death Squire
            [/value]
            [value]
                human_type=Royal Guard
                undead_type=Draug
            [/value]
            [value]
                human_type=Horseman
                undead_type=Skeleton Rider
            [/value]
            [value]
                human_type=Knight
                undead_type=Bone Knight
            [/value]
            [value]
                human_type=Lancer
                undead_type=Bone Knight
            [/value]
        [/set_variables]
    [/event]

#define FALLBACK
    [if]
        [variable]
            name=type_to_turn_into
            equals=$null
        [/variable]
        [then]
            [wml_message]
                logger=error
                message=_"Could not convert a $stored_changers[$i].type, please report!"
            [/wml_message]
            {VARIABLE type_to_turn_into $stored_changers[$i].type}
        [/then]
    [/if]
#enddef
    [event]
        name=new turn
        first_time_only=no

        {VARIABLE temp $turn_number}
        {VARIABLE_OP temp add 2}
        {VARIABLE_OP temp modulo 6}

        [if]
            [variable]
                name=temp
                equals=0
            [/variable]

            [variable]
                name=turn_number
                greater_than_equal_to=4
            [/variable]

            [then]
                {FLASH 255 100 100 ()}

                [redraw]
                [/redraw]

                # impact-resist units are especially interesting, since they flip the usual anti-undead meta
                # (we still start with a variety of different infantry units)
                # also prefer more expensive units, since we only have 2 hexes from which to recruit
                [disallow_recruit]
                    side=2
                    type=Swordsman,Horseman,Cavalryman,Longbowman
                [/disallow_recruit]
                [allow_recruit]
                    side=2
                    type=Revenant,Skeleton Rider,Bone Shooter
                [/allow_recruit]

                [store_unit]
                    [filter]
                        side=2
                    [/filter]

                    kill=yes
                    variable=stored_changers
                [/store_unit]

                [for]
                    array=stored_changers
                    variable=i
                    [do]
                        [for]
                            array=undead_transformation
                            variable=j
                            [do]
                                [if]
                                    [variable]
                                        name=stored_changers[$i].type
                                        equals=$undead_transformation[$j].human_type
                                    [/variable]

                                    [then]
                                        {VARIABLE type_to_turn_into $undead_transformation[$j].undead_type}
                                        {VARIABLE j 999}
                                    [/then]
                                [/if]
                            [/do]
                        [/for]

                        {FALLBACK}
                        [unit]
                            type=$type_to_turn_into
                            side=2
                            x,y=$stored_changers[$i].x,$stored_changers[$i].y
                            id=$stored_changers[$i].id
                            generate_name=no
                            experience=$stored_changers[$i].experience
                            hitpoints=$stored_changers[$i].hitpoints
                            canrecruit=$stored_changers[$i].canrecruit
                            [variables]
                                [insert_tag]
                                    name=stored_trait
                                    variable=stored_changers[$i].modifications.trait
                                [/insert_tag]

                                turned_to_undead_at_least_once=yes
                            [/variables]
                            to_variable=changer
                        [/unit]
                        {CLEAR_VARIABLE type_to_turn_into}

                        [if]
                            [variable]
                                name=changer.hitpoints
                                greater_than=$changer.max_hitpoints
                            [/variable]

                            [then]
                                {VARIABLE changer.hitpoints $changer.max_hitpoints}
                            [/then]
                        [/if]

                        [unstore_unit]
                            variable=changer
                        [/unstore_unit]
                    [/do]
                [/for]

                {CLEAR_VARIABLE stored_changers,changer}
            [/then]
        [/if]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        {VARIABLE temp $turn_number}
        {VARIABLE_OP temp modulo 6}

        [if]
            [variable]
                name=temp
                equals=1
            [/variable]

            [variable]
                name=turn_number
                greater_than_equal_to=4
            [/variable]

            [then]
                {FLASH 255 255 100 ()}

                [redraw]
                [/redraw]

                [disallow_recruit]
                    side=2
                    type=Revenant,Skeleton Rider,Bone Shooter
                [/disallow_recruit]
                [allow_recruit]
                    side=2
                    type=Swordsman,Horseman,Cavalryman,Longbowman
                [/allow_recruit]

                [store_unit]
                    [filter]
                        side=2
                    [/filter]

                    kill=yes
                    variable=stored_changers
                [/store_unit]

                [for]
                    array=stored_changers
                    [do]
                        [for]
                            array=undead_transformation
                            variable=j
                            [do]
                                [if]
                                    [variable]
                                        name=stored_changers[$i].type
                                        equals=$undead_transformation[$j].undead_type
                                    [/variable]

                                    [then]
                                        {VARIABLE type_to_turn_into $undead_transformation[$j].human_type}
                                        [break][/break]
                                    [/then]
                                [/if]
                            [/do]
                        [/for]

                        {FALLBACK}
                        [if]
                            [variable]
                                name=stored_changers[$i].variables.turned_to_undead_at_least_once
                                equals=yes
                            [/variable]

                            [then]
                                [unit]
                                    type=$type_to_turn_into
                                    side=2
                                    x,y=$stored_changers[$i].x,$stored_changers[$i].y
                                    id=$stored_changers[$i].id
                                    generate_name=no
                                    experience=$stored_changers[$i].experience
                                    hitpoints=$stored_changers[$i].hitpoints
                                    canrecruit=$stored_changers[$i].canrecruit
                                    [modifications]
                                        [insert_tag]
                                            name=trait
                                            variable=stored_changers[$i].variables.stored_trait
                                        [/insert_tag]
                                    [/modifications]
                                    [variables]
                                        turned_to_undead_at_least_once=yes
                                    [/variables]
                                    to_variable=changer
                                [/unit]
                            [/then]

                            [else]
                                [unit]
                                    type=$type_to_turn_into
                                    side=2
                                    x,y=$stored_changers[$i].x,$stored_changers[$i].y
                                    experience=$stored_changers[$i].experience
                                    hitpoints=$stored_changers[$i].hitpoints
                                    canrecruit=$stored_changers[$i].canrecruit
                                    random_traits=yes
                                    generate_name=no
                                    to_variable=changer
                                [/unit]
                            [/else]
                        [/if]
                        {CLEAR_VARIABLE type_to_turn_into}

                        [if]
                            [variable]
                                name=changer.hitpoints
                                greater_than=$changer.max_hitpoints
                            [/variable]

