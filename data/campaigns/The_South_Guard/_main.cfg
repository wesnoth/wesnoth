[/textdomain]

# wmlscope: set export=no
[campaign]
    id=The_South_Guard
    name= _ "The South Guard"
    abbrev= _ "TSG"

    define=CAMPAIGN_THE_SOUTH_GUARD
    rank=10
    start_year="607 YW"
    end_year="608 YW"

    icon="data/campaigns/The_South_Guard/images/deoran/horseman-commander-defend.png"
    image="data/campaigns/The_South_Guard/images/campaign_image.png"
    # wmllint: markcheck off
    description= _ "<span font_family='Oldania ADF Std' color='#baac7d' font_size='xx-large'>The South Guard</span>
<small><i>Starts in the year 607 YW</i></small>

A young knight, Deoran, is dispatched to the southern Wesnoth province of Kerlath to investigate the ravaged towns at the border. Thrust quickly into a hapless conflict against marauding bandits, Deoran must rally the remaining men of the derelict South Guard to defend his country.

" + _"(<b>Novice level</b>, 8 scenarios.)"
    # wmllint: markcheck on

    {CAMPAIGN_DIFFICULTY EASY   "units/human-peasants/peasant.png~RC(magenta>red)" ( _ "Civilian") ( _ "Beginner")}
