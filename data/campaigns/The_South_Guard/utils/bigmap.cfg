#define TSG_BIGMAP STAGE
[story]
    [part]
        show_title=yes
        [background_layer]
            image=maps/background.jpg
            scale_vertically=yes
            scale_horizontally=no
            keep_aspect_ratio=yes
        [/background_layer]
        [background_layer]
            image=maps/tsg.png
            scale_vertically=yes
            scale_horizontally=no
            keep_aspect_ratio=yes
            base_layer=yes
        [/background_layer]
        {STAGE}
    [/part]
[/story]
#enddef

#define JOURNEY X Y
    [image]
        x,y={X},{Y}
        file=misc/new-journey.png
        delay=300
        centered=yes
    [/image]
#enddef

