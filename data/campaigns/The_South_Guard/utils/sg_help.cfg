#define TUTORIAL_ARROW X Y
    [item]
        name=arrow
        x,y={X},{Y}
        image=misc/highlight-hex.png
        halo=misc/arrow[10~19,20~11].png
    [/item]
#enddef
#define REMOVE_ARROW
    [remove_item]
        image=arrow
    [/remove_item]
#enddef

#define UNDO_REMINDER
    [message]
        speaker=narrator
        caption= _"Undo"
        image=wesnoth-icon.png
        message= _"Tip: Press “u” if you ever want to undo a move. Attacks cannot be undone."
    [/message]
    [cancel_action][/cancel_action]
    [allow_undo][/allow_undo]
#enddef

#define TALK_ABOUT ID_STRING MESSAGE_TEXT
    [scroll_to_unit]
        id={ID_STRING}
        highlight=yes
    [/scroll_to_unit]
    [message]
        id=Mari,Sir Gerrick,Minister Hylas
        scroll=no
        highlight=no
        message={MESSAGE_TEXT}
    [/message]
#enddef

#define TALK_ABOUT_LOC POSITION MESSAGE_TEXT
    [scroll_to]
        x,y={POSITION}
        highlight=yes
    [/scroll_to]
    [message]
        id=Mari,Sir Gerrick,Minister Hylas
        scroll=no
        highlight=no
        message={MESSAGE_TEXT}
    [/message]
#enddef

