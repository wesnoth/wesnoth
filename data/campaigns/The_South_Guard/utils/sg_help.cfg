#textdomain wesnoth-tsg
# This file is meant to provide players of the South Guard who have played
# no other campaigns with a brief overview of the various units in the game
# as they encounter them.

#ifdef EASY

[event]
    name=attack
    [filter]
        type=Thug
    [/filter]
    [filter_second]
        side=1
    [/filter_second]
    [if]
        [variable]
            name=sg_thug_info
            not_equals=yes
        [/variable]
        [then]
            [set_variable]
                name=sg_thug_info
                value=yes
            [/set_variable]
            [message]
                speaker=narrator
                image="units/human-outlaws/thug-melee-3.png~RC(magenta>red)"
                message= _ "Thugs are the mainstay of the bandit armies. They are powerful in melee combat, but do not have a <i>ranged</i> attack and are vulnerable to archers. Like all bandit units, they are much more dangerous at night."
            [/message]
        [/then]
    [/if]
[/event]

[event]
    name=attack
    [filter]
        type=Thief
    [/filter]
    [filter_second]
        side=1
    [/filter_second]
    [if]
        [variable]
            name=sg_thief_info
            not_equals=yes
        [/variable]
        [then]
            [set_variable]
                name=sg_thief_info
                value=yes
            [/set_variable]
            [message]
                speaker=narrator
                image="units/human-outlaws/thief-defend-2-2.png~RC(magenta>red)"
                message= _ "Thieves are weak in one-on-one combat, but can be deadly if you allow them to surround your units. On offense, thieves will deal double damage when they have an ally directly behind the unit they are attacking! Like thugs, thieves are vulnerable to ranged attacks."
            [/message]
        [/then]
    [/if]
[/event]

[event]
    name=attack
    [filter]
        type=Footpad
    [/filter]
    [filter_second]
        side=1
    [/filter_second]
    [if]
        [variable]
            name=sg_footpad_info
            not_equals=yes
        [/variable]
        [then]
            [set_variable]
                name=sg_footpad_info
                value=yes
            [/set_variable]
            [message]
                speaker=narrator
                image="units/human-outlaws/footpad+female-attack1.png~RC(magenta>red)"
                message= _ "Footpads are the scouts of the bandit armies. They are highly mobile, and have both a <i>melee</i> attack and a <i>ranged</i> attack, although neither of their attacks is very strong. Footpads are difficult to hit with regular attacks, but will take bonus damage from bladed, impact, or piercing weapons and can be easily killed during the day."
            [/message]
        [/then]
    [/if]
[/event]

[event]
    name=attack
    [filter]
        type=Skeleton
    [/filter]
    [filter_second]
        side=1
    [/filter_second]
    [if]
        [variable]
            name=sg_skeleton_info
            not_equals=yes
        [/variable]
        [then]
            [set_variable]
                name=sg_skeleton_info
                value=yes
            [/set_variable]
            [message]
                speaker=narrator
                image="units/undead-skeletal/skeleton/skeleton-se-melee2.png~RC(magenta>red)"
                message= _ "Skeletons are the bones of fallen warriors reanimated by dark sorcery. They are almost immune to piercing weapons like arrows and spears, but can be harmed by bladed attacks like swords, and are especially vulnerable to impact weapons. Minister Hylasâ€™s <i>arcane</i> attack is extremely effective against them. Like bandits, they are much more dangerous at night!"
            [/message]
        [/then]
    [/if]
[/event]

[event]
    name=attack
    [filter]
        type=Walking Corpse
    [/filter]
    [filter_second]
        side=1
    [/filter_second]
    [if]
        [variable]
            name=sg_walking_corpse_info
            not_equals=yes
        [/variable]
        [then]
            [set_variable]
                name=sg_walking_corpse_info
                value=yes
            [/set_variable]
            [message]
                speaker=narrator
                image="units/undead/zombie-attack-s.png~RC(magenta>red)"
                message= _ "Walking corpses are usually used by weaker practicioners of the black arts, who pilfer dead bodies to practice their profane magic. Alone, they are slow and weak, although they can become dangerous in large groups. Any unit slain by a Walking Corpse will be plagued with undeath and become one as well."
            [/message]
        [/then]
    [/if]
[/event]

#endif
