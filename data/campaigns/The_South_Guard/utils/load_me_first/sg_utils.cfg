#define SAY_IF_HAVE ID1 MESSAGE1 ID2 MESSAGE2
#arg SIDE
1,2,3,4,5,6,7,8,9#endarg
    [if] {HAVE_UNIT( id={ID1} {AND side={SIDE}} )}
        [then]
            [message]
                speaker={ID1}
                message= {MESSAGE1}
            [/message]
        [/then]
        [else]
            [message]
                speaker={ID2}
                message= {MESSAGE2}
            [/message]
        [/else]
    [/if]
#enddef

#define SAY_COMPANION
#arg SPEAKER
none#endarg
#arg MESSAGE_MARI
none#endarg
#arg MESSAGE_GERRICK
none#endarg
#arg MESSAGE_HYLAS
none#endarg
#arg MESSAGE_GENERIC
none#endarg
    {VARIABLE companion_message {MESSAGE_MARI}}
    {VARIABLE speaker {SPEAKER}}
    [if] {HAVE_UNIT id=Mari}
        {VARIABLE_CONDITIONAL companion_id equals "Mari"}
        {VARIABLE_CONDITIONAL companion_message not_equals none}
        [then]
            [if] {VARIABLE_CONDITIONAL speaker equals "none"}
                [then]
                    {VARIABLE speaker "Mari"}
                [/then]
            [/if]
            [message]
                speaker=$speaker
                message=$companion_message
            [/message]
            {VARIABLE said_companion_message yes}
        [/then]
    [/if]

    {VARIABLE companion_message {MESSAGE_GERRICK}}
    [if] {HAVE_UNIT id="Sir Gerrick"}
        {VARIABLE_CONDITIONAL companion_id equals "Sir Gerrick"}
        {VARIABLE_CONDITIONAL companion_message not_equals none}
        [then]
            [if] {VARIABLE_CONDITIONAL speaker equals "none"}
                [then]
                    {VARIABLE speaker "Sir Gerrick"}
                [/then]
            [/if]
            [message]
                speaker=$speaker
                message=$companion_message
            [/message]
            {VARIABLE said_companion_message yes}
        [/then]
    [/if]

    {VARIABLE companion_message {MESSAGE_HYLAS}}
    [if] {HAVE_UNIT id="Minister Hylas"}
        {VARIABLE_CONDITIONAL companion_id equals "Minister Hylas"}
        {VARIABLE_CONDITIONAL companion_message not_equals none}
        [then]
            [if] {VARIABLE_CONDITIONAL speaker equals "none"}
                [then]
                    {VARIABLE speaker "Minister Hylas"}
                [/then]
            [/if]
            [message]
                speaker=$speaker
                message=$companion_message
            [/message]
            {VARIABLE said_companion_message yes}
        [/then]
    [/if]

    # fall back to the generic message
    {VARIABLE companion_message {MESSAGE_GENERIC}}
    [if] {VARIABLE_CONDITIONAL said_companion_message not_equals yes}
        {VARIABLE_CONDITIONAL companion_message not_equals none}
        [then]
            [message]
                id=Mari,Sir Gerrick,Minister Hylas
                message=$companion_message
            [/message]
            {VARIABLE said_companion_message yes}
        [/then]
    [/if]

    {CLEAR_VARIABLE companion_message,said_companion_message}
#enddef

