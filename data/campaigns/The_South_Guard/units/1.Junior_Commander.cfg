[unit]
#textdomain wesnoth-The_South_Guard
	id=Junior Commander
	name= _ "Junior Commander"
	race=human
	image=deoran/junior-commander.png
	
	image_leading=deoran/junior-commander-leading.png
	profile=portraits/deoran-junior.png
	hitpoints=32
	alignment=lawful
	cost=17
	movement_type=mounted
	movement=6
	level=1
	experience=34
	advanceto=Horseman Commander
	usage=fighter
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]
	unit_description= _ "Scarcely 17 or 18 years old, the sons of knights and lords were given mounts and swords and told to become leaders of men.  Those whose mettle was strong enough for the task became the commanders of the armies of Wesnoth."
	get_hit_sound=human-male-weak-hit.ogg
	die_sound=human-male-weak-die.ogg
	
	[attack]
		name=spear
		type=pierce
		range=melee
		damage=4
		number=3
		[animation]
			hit=yes
			[frame]
				begin=-200
				end=-100
				image=deoran/junior-commander-attack.png
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image=deoran/junior-commander-attack.png
				sound=spear.wav
			[/frame]
		[/animation]
		[animation]
			hit=no
			[frame]
				begin=-200
				end=-100
				image=deoran/junior-commander-attack.png
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image=deoran/junior-commander-attack.png
				sound=miss.wav
			[/frame]
		[/animation]
	[/attack]
	
	[movement_anim]
		[frame]
			begin=0
			end=150
			image=deoran/junior-commander-moving.png
		[/frame]
	[/movement_anim]
	
	[defend]
		[frame]
			begin=-150
			end=150
			image=deoran/junior-commander-defend.png
		[/frame]
	[/defend]
[/unit]
