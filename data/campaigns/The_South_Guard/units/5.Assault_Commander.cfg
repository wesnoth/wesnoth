[unit]
#textdomain wesnoth-The_South_Guard
	id=South Guard Commander
	name= _ "Infantry Commander"
	race=human
	image="gerrick/assault-commander.png"
	
	image_leading="gerrick/assault-commander-leading.png"
	profile=portraits/sir-gerrick.png
	hitpoints=54
	alignment=lawful
	cost=70
	movement_type=armoredfoot
	movement=5
	level=3
	advanceto=null
	{AMLA_TOUGH 5}
	{AMLA_COURAGEOUS glaive}
	experience=50
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]
	usage=fighter
	unit_description= _ "Veteran commanders have faced battle many times and led their men with steady hands and calm determination."
	get_hit_sound=groan-strong.wav
	die_sound=groan-strong.wav
	
	[attack]
		name=glaive
		icon=attacks/human-sword.png
		type=blade
		range=melee
		damage=11
		number=3
		[animation]
			hit=yes
			[frame]
				sound=sword-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="gerrick/assault-commander-attack.png"
			[/frame]
		[/animation]
		[animation]
			hit=no
			[frame]
				sound=miss.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="gerrick/assault-commander-attack.png"
			[/frame]
		[/animation]
	[/attack]
	
	[attack]
		name=shield
		type=impact
		range=melee
		damage=11
		number=1
		special=slow
		icon=attacks/rectangular_shield.png
		[animation]
			hit=yes
			[frame]
				sound=sword-clang.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="gerrick/assault-commander-attack-shield.png"
			[/frame]
		[/animation]
		[animation]
			hit=no
			[frame]
				sound=miss.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="gerrick/assault-commander-attack-shield.png"
			[/frame]
		[/animation]
	[/attack]
	
	[defend]
		[frame]
			begin=-150
			end=150
			image="gerrick/assault-commander-defend.png"
		[/frame]
	[/defend]
