#textdomain wesnoth-tsg
[unit_type]
    id=Horseman Commander
    name= _ "Horseman Commander"
    race=human
    image=deoran/horseman-commander.png
    [leading_anim]
        start_time=-150
        [frame]
            image="deoran/horseman-commander-defend.png:300"
        [/frame]
    [/leading_anim]
    profile=portraits/deoran.png
    hitpoints=52
    alignment=lawful
    cost=40
    movement_type=mounted
    movement=7
    level=2
    advances_to=Mounted General
    experience=80
    usage=fighter
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    description= _ "Leaders of the border guards, mounted commanders are trained not only to ride and fight, but to lead. They command the garrisons that keep peace in the provinces of Wesnoth."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_CHARGE}
    die_sound=horse-die.ogg
    [attack]
        name=lance
        #textdomain wesnoth-units
        description= _"lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=mace
        description= _"mace"
        #textdomain wesnoth-tsg
        type=impact
        range=melee
        damage=13
        number=2
    [/attack]
    [movement_anim]
        start_time=0
        [frame]
            image=deoran/horseman-commander-moving.png:150
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "deoran/horseman-commander-defend.png" "deoran/horseman-commander.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        start_time=-225
        [frame]
            image=deoran/horseman-commander.png:25
            sound=horse-canter.wav
        [/frame]
        [frame]
            image=deoran/horseman-commander-moving.png:100
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image=deoran/horseman-commander-attack.png:200
        [/frame]
        [frame]
            image=deoran/horseman-commander-moving.png:75
        [/frame]
        [frame]
            image=deoran/horseman-commander.png:25
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-225
        [frame]
            image=deoran/horseman-commander.png:25
            sound=horse-canter.wav
        [/frame]
        [frame]
            image=deoran/horseman-commander-moving.png:100
        [/frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
        [frame]
            image=deoran/horseman-commander-attack.png:200
        [/frame]
        [frame]
            image=deoran/horseman-commander-moving.png:75
        [/frame]
        [frame]
            image=deoran/horseman-commander.png:25
        [/frame]
    [/attack_anim]
[/unit_type]
