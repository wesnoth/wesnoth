#textdomain wesnoth-tsg
[unit_type]
    id=Eyestalk
    name= _ "Eyestalk"
    race=monster
    image="units/eyestalk.png"
    hitpoints=68
    movement_type=smallfoot
    [resistance]
        blade=120
        pierce=80
        impact=80
        fire=120
        cold=80
        arcane=80
    [/resistance]
    movement=1
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=mixed fighter
    description= _ "Named ‘Eyestalks’ for obvious reasons, these plant-like creatures can focus their gaze onto an unsuspecting victim to draw life energy straight out of them to replenish their own. While almost defenseless against melee attacks, its deadly gaze from afar is not to be underestimated."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/eyestalk-attack-1.png" "units/eyestalk.png" wose-hit.ogg }
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=smash
        description= _ "smash"
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=8
        number=1
        attack_weight=0.0
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-300
        [frame]
            image=units/eyestalk.png:50
        [/frame]
        {SOUND:HIT_AND_MISS tail.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image=units/eyestalk-attack-[1~2,1].png:[100,250,150]
        [/frame]
    [/attack_anim]
    [attack]
        name=gaze
        icon=attacks/gaze.png
        description= _ "gaze"
        type=arcane
        range=ranged
        damage=13
        number=3
        icon=attacks/gaze.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        missile_start_time=0
        [missile_frame]
            duration=300
            halo="halo/elven/ice-halo[1~6].png:50"
            offset=1.0~0.0:300
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/eyestalk.png:50
        [/frame]
        [frame]
            image=units/eyestalk-attack-1.png:100
            sound=hiss-die.wav
        [/frame]
        [frame]
            image=units/eyestalk-attack-[2,1].png:[250,100]
        [/frame]
    [/attack_anim]
[/unit_type]
