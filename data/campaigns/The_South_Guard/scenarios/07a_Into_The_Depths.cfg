[scenario]
    id=7a_Into_The_Depths
    #textdomain wesnoth-tsg

    name= _ "Into The Depths"
    next_scenario=8a_Vengeance
    [music]
        name=underground.ogg
        ms_before=500
    [/music]
    [music]
        name=knolls.ogg
        ms_before=500
        append=yes
    [/music]

    map_data="{campaigns/The_South_Guard/maps/7a_Into_The_Depths.map}"

    {campaigns/The_South_Guard/utils/sg_deaths.cfg}

    {UNDERGROUND}

    victory_when_enemies_defeated=no
    {TURNS 50 40 36}

    # The South Guard.

    [side]
        side=1
        type=Horseman Commander
        description=Deoran
        user_description= _ "Deoran"
        unrenamable=yes

        team_name=South_Guard
        controller=human
        {CUSTOM_SG_FLAG}

        fog=yes
        shroud=yes

        {GOLD 125 100 80}
        {INCOME 10 8 6}
    [/side]

    # The Undead Hordes

    [side]
        side=2
#ifdef EASY
        type=Lich
#endif
#ifdef MEDIUM
        type=Lich
#endif
#ifdef HARD
        type=Ancient Lich
#endif
        description="Mal M'Brin"
        user_description= _ "Mal M'Brin"
        profile=portraits/mal-mbrin.png

        team_name=undead_hordes
        controller=ai

        {GOLD 50 70 100}

        canrecruit=1
        [ai]
            recruitment_pattern=fighter, mixed fighter
            aggression=0.6
        [/ai]

#ifdef EASY
        recruit=Skeleton, Vampire Bat
#endif

#ifdef NORMAL
        recruit=Skeleton, Ghost, Vampire Bat
#endif

#ifdef HARD
        recruit=Deathblade, Ghost, Wraith, Shadow
#endif
    [/side]

    # Passive trolls

    [side]
        side=3
        type=Troll Hero
        description=Grée
        user_description= _ "Grée"

        team_name=South_Guard
        controller=ai

        {GOLD 30 40 60}

        canrecruit=1

        [ai]
            recruitment_pattern=fighter
            aggression=0.1
            caution=0.9
        [/ai]

#ifdef EASY
        recruit=Troll, Troll Rocklobber
#endif

#ifdef NORMAL
        recruit=Troll Whelp
#endif

#ifdef HARD
        recruit=Troll Whelp
#endif
    [/side]

    {STARTING_VILLAGES 3 10}

    # Aggressive trolls; the trolls turn to this side and start being useful if
    # the player pays them

    [side]
        side=4
        no_leader=yes
        team_name=South_Guard
        controller=ai
        colour=3

        [ai]
            recruitment_pattern=fighter
            aggression=0.9
            caution=0.5
            village_value=0.0
        [/ai]

        recruit=Troll Whelp,Troll,Troll Rocklobber
    [/side]

    # Scenario Setup

    [event]
        name=prestart

        {VARIABLE stored_Ethiliel.x 6}
        {VARIABLE stored_Ethiliel.y 1}

        [unstore_unit]
            variable=stored_Ethiliel
        [/unstore_unit]

        {VARIABLE stored_Hylas.x 5}
        {VARIABLE stored_Hylas.y 2}

        [unstore_unit]
            variable=stored_Hylas
        [/unstore_unit]

        {FOREACH stored_Deoran_army i}
            {VARIABLE stored_Deoran_army[$i].x "recall"}
            {VARIABLE stored_Deoran_army[$i].y "recall"}

            [unstore_unit]
                variable=stored_Deoran_army[$i]
            [/unstore_unit]
        {NEXT i}


        # Restore Deoran's gold from the beginning of Tidings Good and Ill.

        [modify_side]
            side=1
            gold=$stored_Deoran_side.gold
        [/modify_side]

        {CLEAR_VARIABLE stored_Deoran_side}
        {CLEAR_VARIABLE stored_Deoran_army}
        {CLEAR_VARIABLE stored_Ethiliel}
        {CLEAR_VARIABLE stored_Hylas}


        [unit]
            side=2
            type=Eyestalk
            x,y=10,7
            description=Eye Guardian
            user_description=""
            facing=sw
        [/unit]
    [/event]

    # Scenario Beginning

    [event]
        name=start

        {VARIABLE stored_Deoran.x 6}
        {VARIABLE stored_Deoran.y 2}

        [unstore_unit]
            variable=stored_Deoran
        [/unstore_unit]

        [set_recruit]
            side=1
            recruit=Bowman,Spearman,Cavalryman,Elvish Shaman,Elvish Fighter
        [/set_recruit]

        [message]
            speaker=Deoran
            message= _ "My mount will not help me in these rocky paths - I will leave him here at the entrance and proceed on foot."
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "That is wise. Speed is less valuable in caves than toughness."
        [/message]

#ifdef EASY
        [message]
            speaker=narrator
            message= _ "Cavalrymen and Dragoons will be less useful in the caves than soldiers who fight on foot."
            image=wesnoth-icon.png
        [/message]
        [message]
            speaker=narrator
            message= _ "Also, soldiers with the -quick- trait will be useful in the dark."
            image=wesnoth-icon.png
        [/message]
#endif

        # Transform Deoran into a Foot Commander - thanks to Shadow for the graphics!

        [if]
            [variable]
                name=stored_Deoran.type
                equals=Junior Commander
            [/variable]
            [then]
                [set_variable]
                    name=stored_Deoran.type
                    value=Dismounted Commander 1
                [/set_variable]
            [/then]
        [/if]
        [if]
            [variable]
                name=stored_Deoran.type
                equals=Horseman Commander
            [/variable]
            [then]
                [set_variable]
                    name=stored_Deoran.type
                    value=Dismounted Commander 2
                [/set_variable]
            [/then]
        [/if]
        [if]
            [variable]
                name=stored_Deoran.type
                equals=Mounted General
            [/variable]
            [then]
                [set_variable]
                    name=stored_Deoran.type
                    value=Dismounted Commander 3
                [/set_variable]
            [/then]
        [/if]

        [unstore_unit]
            variable=stored_Deoran
            find_vacant=no
        [/unstore_unit]

        [store_unit]
            [filter]
                description=Deoran
            [/filter]

            kill=yes
            variable=deoran_store
        [/store_unit]

        [unstore_unit]
            variable=deoran_store
            find_vacant=no
        [/unstore_unit]

        {CLEAR_VARIABLE deoran_store}

        {FULL_HEAL description=Deoran}

        [message]
            speaker=Ethiliel
            message= _ "Proceed slowly, who knows what evils inhabited these parts before Mebrin was turned! We cannot be too careful."
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Find the source of the undead under the citadel"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Deoran"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Minister Hylas"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ethiliel"
                condition=lose
            [/objective]
            [objective]
                description= _ "Time runs out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=sighted

        [filter]
            type=Eyestalk
        [/filter]

        [redraw]
            side=1
        [/redraw]

        [message]
            speaker=Minister Hylas
            message= _ "What horrid creature may that be? I've seen many wicked things in my life, but never one such as that."
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "It must be a guardian of some kind set here by Mebrin. We elves have heard stories of these creatures but I wouldn't have expected to come across one... the least of all here. Let us proceed with caution."
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            side=3
        [/filter]

        [message]
            speaker=Grée
            message= _ "Ha! Humans and Elves! What are you doing in our caves, and why shouldn't we grind your bones and gnaw on your flesh?"
        [/message]

        [message]
            speaker=Deoran
            message= _ "We mean no trespass. We are hunting the undead."
        [/message]

        [message]
            speaker=Grée
            message= _ "Undead! Ha! We kill undead all the time. You be friendly enough so we won't kill you, but why should we help you?"
        [/message]

        [message]
            speaker=Deoran
            message= _ "What should we offer them for their help?"
            [option]
                id=offer_money
#ifdef EASY
                message= _ "We will give you 100 gold pieces once the undead are defeated."
#endif
#ifdef MEDIUM
                message= _ "We will give you 150 gold pieces once the undead are defeated."
#endif
#ifdef HARD
                message= _ "We will give you 200 gold pieces once the undead are defeated."
#endif

                [command]
                    [remove_shroud]
                        side=1
                        x,y=1-35,1-30
                    [/remove_shroud]

                    [store_side]
                        side=3
                        variable=stored_side_3
                    [/store_side]

                    [modify_side]
                        side=4
                        gold=$stored_side_3.gold
                    [/modify_side]


                    # Note: the order of storing the villages, flipping the
                    # units and recapturing the villages is important, because a
                    # side with no leader cannot own villages.

                    [store_villages]
                        owner_side=3
                        variable=side_3_villages
                    [/store_villages]

                    {MODIFY_UNIT side=3 side 4}

                    {FOREACH side_3_villages i}
                        [capture_village]
                            x,y=$side_3_villages[$i].x,$side_3_villages[$i].y
                            side=4
                        [/capture_village]
                    {NEXT i}

                    {CLEAR_VARIABLE stored_side_3}
                    {CLEAR_VARIABLE side_3_villages}

                    [message]
                        speaker=Grée
                        message= _ "Gold is good. We can trade gold for weapons and fire. We will help you defeat the undead now."
                    [/message]
                    [message]
                        speaker=Deoran
                        message= _ "What aid can you offer us? We are not well suited to fighting in the caves."
                    [/message]
                    [message]
                        speaker=Grée
                        message= _ "We already planned to kill the undead ourselves... First we kill dwarves though! Now we have dwarvish thunder fire and many trolls ready for fighting. They come too and help you smash them undead."
                    [/message]
                    [message]
                        speaker=Grée
                        message= _ "Go here and light the thunder fire and it will blast a backdoor into the lich's lair!"
                    [/message]

                    {HIGHLIGHT_IMAGE 29 24 items/bomb.png ()}

                    {VARIABLE bomb_placed true}
                    {VARIABLE troll_allies true}
                [/command]
            [/option]

            [option]
                id=offer_freedom
                message= _ "We will offer you freedom and a place in our lands."
                [command]
                    [message]
                        speaker=Grée
                        message= _ "Ha! Who wants stupid human lands!"
                    [/message]
                    [message]
                        speaker=Minister Hylas
                        message= _ "Then you will not aid us in our quest to destroy the undead menace?"
                    [/message]
                    [message]
                        speaker=Grée
                        message= _ "Bah! We destroy the undead when we want. Maybe wait for a few years first."
                    [/message]
                    [message]
                        speaker=Ethiliel
                        message= _ "These creatures are much too simpleminded to be of any help to us but at least they will not attack us outright. We will have to face Mebrin alone."
                    [/message]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=29,24
        [/filter]

        [if]
            [variable]
                name=bomb_placed
                equals=true
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "I'm lighting it!"
                [/message]
                [sound]
                    name=fuse.ogg
                [/sound]
                [delay]
                    time=2000
                [/delay]
                [sound]
                    name=explosion.ogg
                [/sound]

                [removeitem]
                    x,y=29,24
                [/removeitem]

                [scroll]
                    x,y=10,10
                [/scroll]
                [scroll]
                    x,y=-10,-10
                [/scroll]
                [scroll]
                    x,y=10,10
                [/scroll]
                [scroll]
                    x,y=-10,-10
                [/scroll]
                {SG_CHANGE_TERRAIN 28 23 Re}

                [redraw][/redraw]

                [message]
                    speaker=unit
                    message= _ "I've broken through!"
                [/message]
            [/then]
        [/if]
    [/event]

    # Confrontation with Mal Brin
    [event]
        name=moveto
        [filter]
            side=1
            x,y=28,23
        [/filter]

        [message]
            speaker="Mal M'Brin"
            message= _ "Petty mortals, bow down and cower in fear before me, and I may make your passing swift. For I was once one such as you, full of doubt and weakness, but now I have passed over and become more than you could possibly imagine."
        [/message]
        [message]
            speaker=Deoran
            image=portraits/deoran-mad.png
            message= _ "For all your vaunted powers you are a mockery to all that you once believed in. I will destroy you and your works if it's the last thing I do!"
        [/message]
        [message]
            speaker="Mal M'Brin"
            message= _ "Foolish boy! You do not understand. Come closer and I will show you my power. I will end your brief, miserable life. Thereafter, it may amuse me to cause your bones to serve me."
        [/message]

        [allow_undo][/allow_undo]
    [/event]

    [event]
        name=die
        [filter]
            description="Mal M'Brin"
        [/filter]
        [set_variable]
            name=undead_dead
            value=true
        [/set_variable]
        [message]
            speaker="Mal M'Brin"
            message= _ "Nooo! This cannot be. The elves I once led have destroyed me. After all I have sacrificed, I still die...."
        [/message]
        [if]
            [variable]
                name=troll_dead
                equals=true
            [/variable]
            [then]
                [endlevel]
                    result=victory
                    bonus=no
                [/endlevel]
            [/then]
        [/if]
        [if]
            [variable]
                name=troll_allies
                equals=true
            [/variable]
            [then]
                [message]
                    speaker=Grée
                    message= _ "Gah! The undead are dead again! Now you'd better pay up!"
                [/message]

                [store_side]
                    side=1
                [/store_side]

                [if]
                    [variable]
                        name=side.gold
#ifdef EASY
                        greater_than_equal_to=50
#endif
#ifdef MEDIUM
                        greater_than_equal_to=75
#endif
#ifdef HARD
                        greater_than_equal_to=100
#endif
                    [/variable]
                    [then]
                        [gold]
                            side=1
#ifdef EASY
                            amount=-50
#endif
#ifdef MEDIUM
                            amount=-75
#endif
#ifdef HARD
                            amount=-100
#endif
                        [/gold]

                        [message]
                            speaker=Deoran
                            message= _ "Here is your reward. Now we will leave your caves in peace."
                        [/message]
                        [message]
                            speaker=Grée
                            message= _ "I suppose we will not kill you, but do not try your luck again!"
                        [/message]
                        [endlevel]
                            result=victory
                            bonus=no
                        [/endlevel]
                    [/then]
                    [else]
                        [message]
                            speaker=Grée
                            message= _ "You don't have the gold to pay us! Now we will grind your bones into dust!"
                        [/message]
                        [modify_side]
                            side=3
                            team_name=trolls
                        [/modify_side]
                    [/else]
                [/if]
            [/then]
        [/if]
        {CLEAR_VARIABLE bomb_placed}
        {CLEAR_VARIABLE troll_allies}
    [/event]

    [event]
        name=die
        [filter]
            description=Grée
        [/filter]
        [set_variable]
            name=troll_dead
            value=true
        [/set_variable]
        [if]
            [variable]
                name=undead_dead
                value=true
            [/variable]
            [then]
                [endlevel]
                    result=victory
                    bonus=no
                [/endlevel]
            [/then]
        [/if]
        {CLEAR_VARIABLE bomb_placed}
        {CLEAR_VARIABLE troll_allies}
    [/event]


    # Unstore Sir Gerrick and his troops back so that everyone will be happily
    # reunited at the beginning of the next scenario.

    [event]
        name=victory

        {VARIABLE stored_Sir_Gerrick.x "recall"}
        {VARIABLE stored_Sir_Gerrick.y "recall"}

        [unstore_unit]
            variable=stored_Sir_Gerrick
        [/unstore_unit]

        {FOREACH stored_Sir_Gerrick_army i}
            {VARIABLE stored_Sir_Gerrick_army[$i].x "recall"}
            {VARIABLE stored_Sir_Gerrick_army[$i].y "recall"}

            [unstore_unit]
                variable=stored_Sir_Gerrick_army[$i]
            [/unstore_unit]
        {NEXT i}

        {CLEAR_VARIABLE stored_Sir_Gerrick_army}
    [/event]
[/scenario]
