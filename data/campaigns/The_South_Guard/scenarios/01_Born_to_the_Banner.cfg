#textdomain wesnoth-tsg
[scenario]
    id=01_Born_to_the_Banner

    name= _ "Born to the Banner"
    next_scenario=02_Proven_by_the_Sword

    {SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC knolls.ogg}

    map_data="{campaigns/The_South_Guard/maps/01_Born_to_the_Banner.map}"

    {campaigns/The_South_Guard/utils/sg_deaths.cfg}
    {campaigns/The_South_Guard/utils/sg_help.cfg}

    {DEFAULT_SCHEDULE}

    victory_when_enemies_defeated=no
    {TURNS 40 32 24}

    # Scenario Introduction - Summer

    {SG_BORN_TO_THE_BANNER}
    {TSG_BIGMAP {JOURNEY_01_NEW} }

    # The South Guard

    [side]  # wmllint: validate-off
        side=1
        {QUANTITY type (Horseman Commander) (Junior Commander) (Junior Commander)}
        id=Deoran
        name= _ "Deoran"
        unrenamable=yes
        profile=portraits/deoran.png
        facing=sw

        team_name=South_Guard
        user_team_name=_"South Guard"
        controller=human
        {CUSTOM_SG_FLAG}

        {GOLD 120 100 80}
        {INCOME 4 1 0}

        canrecruit=yes
        recruit=Peasant
    [/side] # wmllint: validate-on

    {STARTING_VILLAGES 1 4}

    # The Bandit Armies

    [side]
        side=2
        type=Bandit
        id=Urza Mathin
        name= _ "Urza Mathin"

        team_name=bandits
        user_team_name=_"Bandits"
        controller=ai

        {GOLD 40 70 90}

        canrecruit=yes
#ifdef EASY
        recruit=Ruffian,Thug
#endif

#ifdef NORMAL
        recruit=Ruffian,Thug,Poacher
#endif

#ifdef HARD
        recruit=Footpad,Thief,Poacher,Thug
#endif
        [ai]
            {ATTACK_DEPTH 1 2 3}
#ifdef EASY
            recruitment_pattern=fighter
#endif
#ifdef NORMAL
            recruitment_pattern=fighter,fighter,archer
#endif
#ifdef HARD
            recruitment_pattern=scout,fighter,archer,archer
#endif
        [/ai]
        {FLAG_VARIANT6 ragged}
    [/side]

    {STARTING_VILLAGES 2 14}

    [label]
        x,y=13,10
        text= _ "The River Fort"
    [/label]

    # Scenario Pre-start

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                [show_if]
                    [not]
                        [have_unit]
                            id=Sir Gerrick
                        [/have_unit]
                    [/not]
                [/show_if]
                description= _ "Investigate the river fort"
                condition=win
            [/objective]
            [objective]
                [show_if]
                    [have_unit]
                        id=Urza Mathin
                    [/have_unit]
                [/show_if]
                description= _ "Defeat Urza Mathin"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Deoran"
                condition=lose
            [/objective]
            [objective]
                [show_if]
                    [have_unit]
                        id=Sir Gerrick
                    [/have_unit]
                [/show_if]
                description= _ "Death of Sir Gerrick"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

#ifdef EASY
        [set_variable]
            name=leader_attacked
            value=no
        [/set_variable]
#endif

        # Add a useful village on 'trivial' difficulty'.
#ifdef EASY
        {MODIFY_TERRAIN Gg^Vh 13 23}
        [capture_village]
            side=2
            x,y=13,23
        [/capture_village]
#endif

        # Modify the size of the keep of the enemy on 'simple' and 'easy' difficulties.
#ifdef NORMAL
        {MODIFY_TERRAIN Ce 20 22}
#endif
#ifdef HARD
        {MODIFY_TERRAIN Ce 20 22}
        {MODIFY_TERRAIN Ce 19 24}
#endif
    [/event]

    # Scenario Start

    [event]
        name=start
        [message]
            speaker=narrator
            message= _ "Upon arrival, Deoran found the land completely overrun by bandits."
            image=wesnoth-icon.png
        [/message]

        [move_unit_fake]
            {QUANTITY type Pikeman Spearman Peasant}
            side=1
            x=18,18,18,19
            y=7,6,5,5
        [/move_unit_fake]

        [unit]
            {QUANTITY type Pikeman Spearman Peasant}
            id=Moreth
            name= _ "Moreth"
            unrenamable=yes
            side=1
            x,y=19,5
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [message]
            speaker=Moreth
            message= _ "You’ll never take this village! I have watched too many of your kind ransack our homes and kill the townsmen! I’ll defend them to the death if I must!"
        [/message]

        [message]
            speaker=Deoran
            image=portraits/deoran-mad.png
            message= _ "My kind? I am a knight of Wesnoth and a messenger of the king! What do you mean, <i>"my kind"</i>? And where is the South Guard?"
        [/message]

        [message]
            speaker=Moreth
            message= _ "My deepest apologies, sir! I thought you were another one of the bandits. What are you doing here? Sir Gerrick and I are the last of the South Guard."
        [/message]

        [message]
            speaker=Deoran
            message= _ "What? I was sent here to question Sir Loris, but it seems that the circumstances here are more dire than I had thought. We must arm the villagers and drive off the bandits before they can do any more harm!"
        [/message]

        [message]
            speaker=Moreth
            message= _ "Then we must head to the river fort! Sir Gerrick is guarding the armory there!"
        [/message]

        {HIGHLIGHT_IMAGE 13 10 items/gohere.png ()}

#ifdef EASY
        [message]
            speaker=narrator
            image=items/gohere.png
            message= _ "Whenever you see a target that looks like this, you should move your leader (or whatever unit the dialog just suggested) onto the hex that contains it."
        [/message]
#endif

        [message]
            speaker=Urza Mathin
            message= _ "Ha! This new commander is merely a boy. What kind of fool sent him here to stop us? He will soon share the fate of that swine Loris!"
        [/message]
    [/event]

    # The River Fort - You find Sir Gerrick defending the citadel.

    [event]
        name=moveto

        [filter]
            side=1
            x,y=13,10
        [/filter]

        [remove_item]
            x,y=13,10
        [/remove_item]

        [unit]
            side=1
            type=Infantry Lieutenant
            id=Sir Gerrick
            name= _ "Sir Gerrick"
            unrenamable=yes
            profile=portraits/sir-gerrick.png
            {IS_HERO}
            x,y=14,9
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [message]
            speaker=Sir Gerrick
            message= _ "At last, reinforcements! Sir, bandits have overrun the whole countryside, and are killing and pillaging without regard or mercy. Alas, we have lost most of our men and cannot fight them off."
        [/message]

        [message]
            speaker=Deoran
            message= _ "We must re-man the posts and raise the South Guard once more. Unfortunately, I have seen only farm tools to arm our men with. We cannot fight bandits with pitchforks!"
        [/message]

        [message]
            speaker=Sir Gerrick
            message= _ "I will open the citadel’s armory. We have a supply of spears and bows, and lacked only a leader to bring us to battle with them!"
        [/message]

        [allow_recruit]
            side=1
            type=Spearman, Bowman
        [/allow_recruit]

#ifdef EASY
        [message]
            speaker=narrator
            image="units/infantry-commander.png~RC(magenta>red)"
            message= _ "As a senior infantry officer, Sir Gerrick is both a powerful warrior and capable leader, raising the fighting spirit of less experienced troops near him and causing their attacks to deal more damage."
        [/message]

        [message]
            speaker=narrator
            image="misc/hero-icon.png"
            message= _ "Units that have a <i>hero</i> marker are vital to your campaign. If any of them die, you will lose the scenario, so guard them carefully!"
        [/message]
#endif

        [if]
            [have_unit]
                id=Urza Mathin
            [/have_unit]
            [then]
                [show_objectives][/show_objectives]

#ifdef EASY
                [if]
                    [not]
                        [have_unit]
                            x,y=20,4
                            id=Deoran
                        [/have_unit]
                    [/not]
                    [then]
                        {HIGHLIGHT_IMAGE 20 4 items/gohere.png ()}

                        [message]
                            speaker=narrator
                            image=items/gohere.png
                            message= _ "Head back to the encampment where you started and recruit some troops!"
                        [/message]

                        [event]
                            name=moveto
                            [filter]
                                x,y=20,4
                                id=Deoran
                            [/filter]

                            [fire_event]
                                name=encamped
                            [/fire_event]
                        [/event]
                    [/then]
                    [else]
                        [fire_event]
                            name=encamped
                        [/fire_event]
                    [/else]
                [/if]
#endif
            [/then]
            [else]
                [fire_event]
                    name=victory dance
                [/fire_event]
            [/else]
        [/if]
    [/event]

    # You return to the encampment and recruit troops.

#ifdef EASY
    [event]
        name=encamped

        [remove_item]
            x,y=20,4
        [/remove_item]

        [scroll_to]
            x,y=20,4
        [/scroll_to]

        [message]
            speaker=narrator
            message= _ "While you are in your camp, you can recruit more units. Build up an army to use against the bandits that Urza Mathin recruits."
            image=wesnoth-icon.png
        [/message]
        [message]
            speaker=narrator
            image="units/human-loyalists/bowman.png~RC(magenta>red)"
            message= _ "Bowmen have a strong ranged attack, and are very effective against units that lack a ranged attack, like Thieves and Thugs. They also carry a sword and can defend themselves against melee attacks."
        [/message]
        [message]
            speaker=narrator
            image="units/human-loyalists/spearman.png~RC(magenta>red)"
            message= _ "Spearmen have a strong melee attack, and are effective against most units. They also have a weak ranged attack. They form the backbone of the South Guard."
        [/message]
        [message]
            speaker=narrator
            message= _ "The best army will have a mix of units to deal with the different enemies that you will encounter. For now, concentrate on creating a small corps of experienced Bowmen."
            image=wesnoth-icon.png
        [/message]
    [/event]
#endif

    # Dusk - Sir Gerrick suggests that you should hold the north banks of the river.

#ifdef EASY
    [event]
        name=turn 4

        [if]
            [have_unit]
                id=Sir Gerrick
            [/have_unit]
            [then]
                [message]
                    speaker=Sir Gerrick
                    message= _ "Sir, bandits are most dangerous at night. Let us hold the north bank of the river until dawn and press our attack in the morning!"
                [/message]

                [message]
                    speaker=narrator
                    image=misc/time-schedules/default/schedule-firstwatch.png
                    message= _ "All of your units are <i>lawful</i>. This means that they receive a combat bonus during the day and a penalty at night. Urza Mathin’s units are all <i>chaotic</i>, which means that they receive a bonus at night and a penalty during the day. You will be much more effective fighting during the day."
                [/message]
            [/then]
        [/if]
    [/event]
#endif

    # Dawn - Sir Gerrick suggests that you should attack now!

#ifdef EASY
    [event]
        name=turn 7

        [if]
            [have_unit]
                id=Sir Gerrick
            [/have_unit]
            [then]
                [message]
                    speaker=Sir Gerrick
                    message= _ "The dawn breaks — now is the time for us to attack and drive these bandits from our lands. To me, men of the South Guard!"
                [/message]

                [message]
                    speaker=narrator
                    image=misc/time-schedules/default/schedule-dawn.png
                    message= _ "During the day, your units will deal more damage and the bandits will deal less. The more of Urza Mathin's troops you can defeat during the day, the better."
                [/message]
            [/then]
        [/if]
    [/event]
#endif

    # Mermen - You find mermen who will become allies and protect your waterways.

    [event]
        name=moveto
        [filter]
            side=1
            x,y=6,10
        [/filter]
        [unit]
            side=1
#ifdef EASY
            type=Merman Warrior
#endif
#ifdef NORMAL
            type=Merman Warrior
#endif
#ifdef HARD
            type=Merman Fighter
#endif
            id=Myssh
            name= _ "Myssh"
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_INTELLIGENT}
            [/modifications]
            x,y=7,11
            {IS_LOYAL}
        [/unit]
        [unit]
            side=1
#ifdef EASY
            type=Merman Spearman
#endif
#ifdef NORMAL
            type=Merman Hunter
#endif
#ifdef HARD
            type=Merman Hunter
#endif
            id=Ylla
            name= _ "Ylla"
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
            x,y=5,10
            {IS_LOYAL}
        [/unit]

        [message]
            speaker=Myssh
            message= _ "Your people have been our allies ever since the days of Lord Typhon. We will help you drive these bandits from your lands if you allow us to live here in peace."
        [/message]

        [message]
            speaker=Deoran
            message= _ "We welcome your aid! The rivers of this land will be yours when we are victorious."
        [/message]

#ifdef EASY
        [message]
            speaker=narrator
            image="units/merfolk/hunter.png~RC(magenta>red)"
            message= _ "You may now recruit Merman Hunters. Mermen are aquatic creatures and fight best in rivers and swamps. They are much less effective on dry land."
        [/message]
#endif

        [allow_recruit]
            side=1
            type=Merman Hunter
        [/allow_recruit]
        {VARIABLE has_mermen "yes"}
    [/event]

    # Village Ambush - You find something unexpected in one of the villages.

    [event]
        name=moveto
        [filter]
            side=1
            x,y=15,12
        [/filter]

#ifdef EASY
        [unit]
            side=1
            type=Longbowman
            id=Aleron
            name= _ "Aleron"
            x,y=16,12
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [message]
            speaker=unit
            message= _ "Who goes there! Come out now!"
        [/message]
        [message]
            speaker=Aleron
            message= _ "Stay your hand! It’s me, Aleron! The villagers hid me from the bandits when the town was overrun. They kept me safe while I was gravely wounded."
        [/message]
        [message]
            speaker=Sir Gerrick
            message= _ "Thank the light! I am glad to find you alive, Aleron. We feared the worst when you did not return after the battle."
        [/message]
        [message]
            speaker=Aleron
            message= _ "No matter, I am healed now and ready to fight. Let us punish these bandits for their crimes and murders!"
        [/message]
        [message]
            speaker=narrator
            message= _ "Aleron is a Longbowman, stronger and better trained than regular bowmen. His arrows are deadly to enemies without a ranged attack."
            image="units/human-loyalists/longbowman.png~RC(magenta>red)"
        [/message]
#endif

#ifdef NORMAL
        [unit]
            side=1
            type=Peasant
            id=Aleron
            name= _ "Aleron"
            x,y=16,12
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [message]
            speaker=Aleron
            message= _ "More bandits? Begone, we have nothing left to give you."
        [/message]
        [message]
            speaker=unit
            message= _ "We fight under the banner of the South Guard <i>against</i> the bandits! You should join us if you wish to drive these brigands from your land!"
        [/message]
        [message]
            speaker=Aleron
            message= _ "The South Guard has risen again? I would be proud to fight alongside you!"
        [/message]
#endif

#ifdef HARD
        [unit]
            side=2
            type=Footpad
            random_traits=yes
            id=Glasar
            name= _ "Glasar"
            x,y=16,12
        [/unit]

        [message]
            speaker=Glasar
            message= _ "This village is ours to plunder! Leave now or die by my hand!"
        [/message]
        [message]
            speaker=unit
            message= _ "Do you not see the banners that we bear? The South Guard has risen again! Flee while you can, or you will meet a swift death by our spears!"
        [/message]
#endif
    [/event]

    # If the player doesn't find Sir Gerrick in five turns, prompt him again.

#ifdef EASY

    [event]
        name=turn 5
        [if]
            [not]
                [have_unit]
                    id=Sir Gerrick
                [/have_unit]
            [/not]
            [then]
                {HIGHLIGHT_IMAGE 13 10 items/gohere.png ()}

                [message]
                    speaker=narrator
                    image=items/gohere.png
                    message= _ "Remember, Moreth told you that you should go meet Sir Gerrick at the river fort. Move Deoran there and find out what Sir Gerrick has to say!"
                [/message]
            [/then]
        [/if]
    [/event]

    # Nothing happens for a while: remind the player of the objective.

    [event]
        name=attack
        [filter_second]
            id=Urza Mathin
        [/filter_second]
        [set_variable]
            name=leader_attacked
            value=yes
        [/set_variable]
    [/event]

    [event]
        name=turn 18
        [if]
            [variable]
                name=leader_attacked
                boolean_not_equals=yes
            [/variable]
            [then]
                [scroll_to_unit]
                    id=Urza Mathin
                [/scroll_to_unit]
                [message]
                    speaker=narrator
                    image="units/human-outlaws/bandit.png~RC(magenta>red)"
                    message= _ "Remember, your job is to defeat Urza Mathin. He should be your main target. Archers will be especially effective against him because he has no ranged attack."
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=victory

        {CLEAR_VARIABLE leader_attacked}
    [/event]
#endif

    # Victory - The bandits are defeated.

    [event]
        name=last breath
        [filter]
            id=Urza Mathin
        [/filter]

        [message]
            speaker=Urza Mathin
            message= _ "Ack, my days of pillage and plunder are over! Avenge me, my brothers..."
        [/message]

        [kill]
            x,y=$x1,$y1
            animate=yes
        [/kill]

        [if]
            [have_unit]
                id=Sir Gerrick
            [/have_unit]
            [then]
                [fire_event]
                    name=victory dance
                [/fire_event]
            [/then]
            [else]
                [show_objectives][/show_objectives]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory dance

        [message]
            speaker=Sir Gerrick
            message= _ "Urza Mathin is dead! Congratulations, commander, though I am surprised that the king only sent you to help us. Did Sir Loris send word of our plight?"
        [/message]

        [message]
            speaker=Deoran
            message= _ "No. I was originally sent by King Haldric to investigate, as he had not heard word from you in weeks. I was prepared to take command of the South Guard if necessary, but not to fight so many bandits with so few men!"
        [/message]

        [message]
            speaker=Sir Gerrick
            message= _ "Aye, and the king must not have known either, else he would have sent more reinforcements. Though, you seem to be quite a capable commander despite your age."
        [/message]

        [message]
            speaker=Deoran
            message= _ "I have trained with the best and perhaps that will make up for any inexperience I may have. At least, we must pray that my being here is enough to remedy these harrowing circumstances. How long have you been fighting against these bandits anyway?"
        [/message]

        [message]
            speaker=Sir Gerrick
            message= _ "Almost two months. Sir Loris took one of our patrols along the Westin road and never returned. The next night, these ruffians struck and killed eight of my men. We defended the citadel and held out, hoping for reinforcements from Westin. Alas, they never came — I worry that something has happened in Westin."
        [/message]

        [message]
            speaker=Deoran
            message= _ "Well, it is still to early to fear the worst. We may yet find Sir Loris safe and sound in Westin. Come men, let us ride to the city!"
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
[/scenario]
