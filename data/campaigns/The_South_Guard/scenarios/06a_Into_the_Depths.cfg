    [event]
        name=last breath
        [filter]
            id="Mal M'Brin"
        [/filter]

        [message]
            speaker="Mal M'Brin"
            message= _ "Ethiliel! Wait... think about it! Think of everything you are throwing away! We could build an empire together, where the humans are our slaves and you and I are the immortal rulers of the world!"
        [/message]

