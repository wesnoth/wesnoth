[scenario]
    #textdomain wesnoth-tsg
    id=8a_Return_To_Kerlath
    name= _ "Return To Kerlath"
    map_data="{campaigns/The_South_Guard/maps/8a_Return_To_Kerlath.map}"
    next_scenario=9a_Vengeance
#ifdef EASY
    turns=28
#endif
#ifdef NORMAL
    turns=26
#endif
#ifdef HARD
    turns=24
#endif
    victory_when_enemies_defeated=no

    [music]
        name=elf-land.ogg
        ms_before=500
    [/music]
    [music]
        name=knolls.ogg
        ms_before=500
        append=yes
    [/music]
    [music]
        name=wanderer.ogg
        ms_before=500
        append=yes
    [/music]

    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
    {MORNING}
    {AFTERNOON}

    {SG_RETURN_TO_KERLATH}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Reach the border of Kerlath Province"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Deoran"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ethiliel"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [side]
        side=1
        type=Horseman Commander
        description=Deoran
        user_description= _ "Deoran"
        unrenamable=yes

        team_name=South_Guard
        controller=human
        {CUSTOM_SG_FLAG}

#ifdef EASY
        fog=yes
        shroud=no
#endif
#ifdef NORMAL
        fog=yes
        shroud=yes
#endif
#ifdef HARD
        fog=yes
        shroud=yes
#endif

        canrecruit=1
        recruit=Bowman, Spearman, Cavalryman, Elvish Shaman, Elvish Fighter
    [/side]

    [side]
        side=2
        type=Outlaw
        description=Tharzo Kalain
        profile=portraits/tharzo-kalain.png
        user_description= _ "Tharzo Kalain"

        [modifications]
            {TRAIT_STRONG}
            {TRAIT_INTELLIGENT}
        [/modifications]

        {GOLD 60 80 100}
        {INCOME 2 3 5}

        team_name=bandits
        controller=ai

        canrecruit=1
        [ai]
            recruitment_pattern= scout, fighter, fighter
            {QUANTITY aggression 0.3 0.4 0.5}
            {ATTACK_DEPTH 3 4 5}
        [/ai]
#ifdef EASY
        recruit=Thug
#endif

#ifdef NORMAL
        recruit=Footpad, Thug
#endif

#ifdef HARD
        recruit=Footpad, Thug, Outlaw, Bandit
#endif
    [/side]

    [side]
        side=3
        type=Lieutenant
        description=Plynry
        user_description= _ "Plynry"
        unrenamable=yes
        passive_leader=yes

        team_name=South_Guard
        controller=ai
        {CUSTOM_SG_FLAG}

        {GOLD 125 100 80}
        {INCOME 4 2 0}

        fog=no
        shroud=no

        canrecruit=0

        {SG_GUARD (Spearman) (Border Guard) (_"Border Guard") 1 8 6}
        {SG_GUARD (Spearman) (Border Guard) (_"Border Guard") 1 10 6}
        {SG_GUARD (Bowman) (Border Guard) (_"Border Guard") 1 10 2}
        {SG_GUARD (Bowman) (Border Guard) (_"Border Guard") 1 10 3}
        {SG_GUARD (Bowman) (Border Guard) (_"Border Guard") 1 11 3}
    [/side]

    [event]
        name=prestart

        [recall]
            description=Ethiliel
        [/recall]

        [recall]
            description=Minister Hylas
        [/recall]
    [/event]

    [event]
            name=start

    	[message]
            image="portraits/Nicholas_Kerpan/human-poacher.png"
            message= _ "Tharzo! That meddler who killed the Afalas brothers approaches from the south.  His men and horses look worn out."
    	[/message]

    	[message]
            speaker="Tharzo Kalain"
            message= _ "The dark gods have put revenge in our laps.  Destroy them all before they reach the border fort!"
    	[/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=1-19
            y=1-3
            description=Deoran
        [/filter]

    	[message]
            speaker="Plynry"
            message= _ "Halt!  Who comes to the border of Wesnoth?"
    	[/message]

    	[message]
            speaker="Deoran"
            message= _ "It is I, Deoran, commander of the South Guard, and my men."
    	[/message]

    	[message]
            speaker="Plynry"
            message= _ "Deoran?  You had been thought lost long since.  But I see by your men's gear and drill that they are the of South Guard indeed.  Pass.."
    	[/message]

    	[message]
            speaker="Deoran"
            message= _ "We, and our elvish allies, have won a great battle against a lich."
    	[/message]

    	[message]
            speaker="Plynry"
            message= _ "Elvish allies?  I think you had best make haste to Westin.  There are rumors of trouble with the elves of the Aethenwood."
    	[/message]

	    # Unstore Sir Gerrick and his troops back so that everyone will be happily
        # reunited at the beginning of the next scenario.

        {VARIABLE stored_Sir_Gerrick.x "recall"}
        {VARIABLE stored_Sir_Gerrick.y "recall"}

        [unstore_unit]
            variable=stored_Sir_Gerrick
        [/unstore_unit]

        {FOREACH stored_Sir_Gerrick_army i}
            {VARIABLE stored_Sir_Gerrick_army[$i].x "recall"}
            {VARIABLE stored_Sir_Gerrick_army[$i].y "recall"}

            [unstore_unit]
                variable=stored_Sir_Gerrick_army[$i]
            [/unstore_unit]
        {NEXT i}

        {CLEAR_VARIABLE stored_Sir_Gerrick_army}

        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]
[/scenario]
