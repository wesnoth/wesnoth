#textdomain wesnoth-low

#define HIGH_PRIORITY_TARGETS
    [target]
        id=Kalenz
        value=200
    [/target]
#enddef

[scenario]
    id=21_Elvish_Assassins
    name= _ "Elvish Assassins"
    {LOW_MAP  Lintanir.map}
    {LOW_MASK 21_Elvish_Assassins.mask}

    {TURNS 20 16 12}

    {INTRO_AND_SCENARIO_MUSIC revelation.ogg the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC the_king_is_dead.ogg}
    {EXTRA_SCENARIO_MUSIC sad.ogg}

    {DEFAULT_SCHEDULE}

    next_scenario=22_Northern_Battle
    [story]
        [part]
            delay=4000
            show_title=yes
            {TO_ELVISH_ASSASSINS}
        [/part]
        [part]
            story= _ "After the council's decision, Kalenz and Cleodil retired in the North."
            {TO_ELVISH_ASSASSINS_BATTLE}
        [/part]
        [part]
            story= _ "Free of the pressure of war, they took delight in each other. The heart-bond they had formed amidst peril and death grew closer, and all but vanquished the remnant evil Crelanu's philter had left in Kalenz. The two began to think of having children."
            delay=8000
        [/part]
        [part]
            story= _ "But their peace was not to last. In the outer world, the blood tides were rising. And in the heart of Landar, who had once been their friend, evil was not vanquished, but festered and grew..."
            delay=8000
        [/part]
    [/story]

    # wmllint: validate-off
    [side]
        side=1
        no_leader=yes
        save_id=Kalenz
        controller=human
        team_name=kalenz
        recruit={ELVES}
        #TODO differentiate the gold
        {GOLD 100 100 100}
    [/side]
    {RECALL_KALENZ 17 14}
    # wmllint: recognize Kalenz

    # wmllint: validate-on
    # wmllint: recognize Kalenz
    [event]
        name=prestart

        [store_unit]
            variable=landar_store
            kill=yes
            [filter]
                # wmllint: recognize Landar
                id=Landar
            [/filter]
        [/store_unit]
        
        [store_unit]
            #TODO spellcheck
            variable=steal_wearer
            kill=yes
            [filter]
                side=1
                [not]
                    id=Kalenz
                [/not]
                [not]
                    # wmllint: recognize Anduilas
                    id=Anduilas
                [/not]
            [/filter]
        [/store_unit]

        [unstore_unit]
            variable=cleodil
            x,y=recall
        [/unstore_unit]

        {RECALL_LOYALS}

        {CHECK_CLEODIL}
        #wmllint: recognize Cleodil
    [/event]

#### Betrayer's code ####

    [event]
        name=prestart

        [set_variable]
            name=betraying_side
            random=2..3
        [/set_variable]

        [role]
            side=$betraying_side
            canrecruit=yes
            role=betrayer
        [/role]
        
        {STORE_UNIT_VAR (role=betrayer) name betrayer}
    [/event]

#define BETRAY_SPEECH
    [message]
        speaker=unit
        message= _ "As you command, my lord."
    [/message]
    [message]
        id=Cleodil
         message= _ "You turn on us? I cannot believe it! How has elf come to strive against elf so bitterly?"
    [/message]
    [message]
        id=Kalenz
         message= _ "Evil takes many forms, my love. Today we see another of its faces...and must defeat it again. Prepare to die, $betrayer|!"
    [/message]
    [message]
        role=betrayer
         message= _ "Only Landar has the will to do what must be done to save the Elves!"
    [/message]

    [modify_side]
        side=$betraying_side
        team_name=assassins
    [/modify_side]

    [store_unit]
        [filter]
            id=$unit.id
        [/filter]
        variable=to_restore
        kill=yes
        #TODO uncomment when the attribute animate is supported
        #animate=no
    [/store_unit]
    [event]
        name=attack end
        [unstore_unit]
            variable=to_restore
        [/unstore_unit]
        {CLEAR_VARIABLE to_restore}
    [/event]
#enddef

    [event]
        name=attack
        [filter]
            side=$betraying_side
        [/filter]
        [filter_second]
            side=4
            #team=assassins
        [/filter_second]

        [message]
            role=betrayer
            message= _ "Hold, $unit.name|! Now we fight for Landar!"
        [/message]

        {BETRAY_SPEECH}

    [/event]

    [event]
        name=attack
        [filter]
            side=4
#            team=assassins
        [/filter]
        [filter_second]
            side=$betraying_side
        [/filter_second]

        [message]
            side=$unit.side
            canrecruit=yes
            message= _ "Hold your hand, $unit.name|! $second_unit.name| is on our side!" 
        [/message]

        [message]
            role=betrayer
            message= _ "I will not stand by as Kalenz betrays us to the Humans and Dwarves. We follow Landar now!"
        [/message]
        
        {BETRAY_SPEECH}

    [/event]

#### /Betrayer's code ####


