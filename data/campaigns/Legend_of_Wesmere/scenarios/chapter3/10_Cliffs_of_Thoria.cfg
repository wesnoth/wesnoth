#textdomain wesnoth-low
[scenario]
    id=10_Cliffs_of_Thoria
    next_scenario=11_Battle_of_the_Book

    random_start_time=no
    allow_new_game=no
    force_lock_settings=yes

    experience_modifier=100
    name= _ "Cliffs of Thoria"
    {LOW_MAP 10_Cliffs_of_Thoria.map}
    {TURNS 32 28 24}

    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC traveling_minstrels.ogg the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC legends_of_the_north.ogg}
    {EXTRA_SCENARIO_MUSIC the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC knolls.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC northern_mountains.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}

    #        {LOW_PRESTART}

    [story]
        [part]
            story= _ "Leaving Arkan-Thoria behind, Kalenz and his band ventured into the dangerous mountains of Thoria..."
            delay=4000
        [/part]
    [/story]
    {LOW_TRACK ( {FLIGHT_COMPLETE} {TREASURY_COMPLETE} {BOOK_STAGE2} ) }

#define PLAYER_GOLD
    {GOLD 200 180 160}
#enddef
#define MULTIPLAYER_GOLD
    {GOLD 50 45 40}
#enddef

    [side]
        {KALENZ}
        extra_recruit=Elvish Fighter, Elvish Archer, Elvish Scout
        fog=yes
#ifndef MULTIPLAYER
        [unit]
            {LANDAR}
            extra_recruit=Elvish Fighter, Elvish Archer, Elvish Scout
            x=23
            y=32
        [/unit]
        [unit]
            {OLURF}
            x=13
            y=31
            #extra_recruit=Dwarvish Fighter, Dwarvish Thunderer, Dwarvish Guardsmen, Dwarvish Scout
        [/unit]
        [unit]
            {CLEODIL}
            extra_recruit=Elvish Shaman, Wose, Elvish Scout
            x=18
            y=32
        [/unit]
#endif
    [/side]
    [event]
        name=prestart
        {RECALL_LOYALS}
    [/event]

    [side]
        type=Troll Warrior
        id=Tafrul
        name=_ "Tafrul"
        side=2
        allow_player=no
        canrecruit=yes
        {GOLD 230 280 330}
        {INCOME 4 8 12}
        team_name=trolls
        user_team_name= _ "Enemies"
#ifdef EASY
        recruit=Troll Whelp
#endif
#ifdef NORMAL
        recruit=Troll Whelp, Troll, Troll Rocklobber
#endif
#ifdef HARD
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Warrior
#endif
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
#ifdef EASY
            recruitment_pattern=fighter
#else
            recruitment_pattern=fighter,fighter,mixed fighter
#endif
            aggression=0.75
        [/ai]
        [ai]
            grouping=offensive
            aggression=0.75
        [/ai]
    [/side]
    [side]
        type=Gryphon
        id=Gryphon Leader
        name=_ "Gryphon Leader"
        side=3
        allow_player=no
        canrecruit=yes
        {GOLD 200 250 290}
        {INCOME 4 8 12}
        team_name=gryphon
        user_team_name= _ "Creatures"
        recruit=Gryphon
        [ai]
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout
            grouping=offensive
            aggression=0.75
        [/ai]
    [/side]

    [side]
        side=4
        allow_player=no
        team_name=creature
        no_leader=yes
        hidden=yes
        faction=Custom
        [ai]
            aggression=1.0
            caution=-4.0
            grouping=no
            village_value=0
        [/ai]
    [/side]

#ifdef MULTIPLAYER
    [side]
        {MULTIPLAYER_GOLD}
        side=5
        {LANDAR}
        extra_recruit=Elvish Fighter, Elvish Archer, Elvish Scout
    [/side]
    [side]
        {MULTIPLAYER_GOLD}
        side=6
        {OLURF}
        extra_recruit=Dwarvish Fighter, Dwarvish Scout, Dwarvish Guardsman, Dwarvish Thunderer
    [/side]
    [side]
        {MULTIPLAYER_GOLD}
        side=7
        {CLEODIL}
        extra_recruit=Elvish Shaman, Wose, Elvish Scout
    [/side]
#endif
#undef PLAYER_GOLD
    [event]
        name=prestart
        [objectives]
            side=0
            [objective]
                description= _ "Reach the signpost with Kalenz"
                condition=win
            [/objective]
            [objective]
                {ALTERNATIVE_OBJECTIVE_CAPTION}
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olurf"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=80
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=start

        [message]
            id=Landar
            message= _ "I can hardly see with all that mist around, but I can sense danger."
        [/message]
        [message]
            id=Olurf
            message= _ "Told ye it would be no picnic excursion, elf-boy. Are ye lily-livered to continue?"
        [/message]
        [message]
            id=Kalenz
            message= _ "Gentlemen, don’t squabble. We cannot go back now. But be watchful; I don’t like the feel of this country one bit."
        [/message]
        [message]
            id=Cleodil
            message= _ "I, too, feel we are in great danger."
        [/message]
        [message]
            id=Kalenz
            message= _ "Cleodil, stay close to me. If there is anything real behind this aura of dread, likely your keen senses will find it first and I will want to know what you discover immediately."
        [/message]

        {HIGHLIGHT_IMAGE 30 1 scenery/signpost.png ()}

        [scroll_to_unit]
            id=Kalenz
        [/scroll_to_unit]
    [/event]

    [event]
        name=moveto
        [filter]
            x=30
            y=1
            [and]
                id=Kalenz
#ifdef MULTIPLAYER
                [or]
                    id=Landar
                [/or]
                [or]
                    id=Olurf
                [/or]
#endif
            [/and]
        [/filter]
        [message]
            speaker=unit
            message= _ "Onwards!"
        [/message]
        [message]
            id=Olurf
            message= _ "Yer doing pretty well, elf-boy!"
        [/message]
        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]

    [event]
        name=victory
        [message]
            id=Cleodil
            message= _ "There is some greasy-looking smoke rising ahead of us! Kalenz... my lord... I feel something terribly wrong is happening!"
        [/message]
        [message]
            id=Olurf
            message= _ "Crelanu’s place should be close now, as I remember. Quickly, this way!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=15-27
            y=16-25
        [/filter]

        {CLEAR_FOG 1 13 13 1}

        [move_unit_fake]
            type=Yeti
            side=4
            x=13-11,11,12
            y=17-15,12,11
        [/move_unit_fake]
        [unit]
            type=Yeti
            id=Krulg
            name= _ "Krulg"
            side=4
            x=12
            y=11
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [message]
            id=Kalenz
            message= _ "Watch out!"
        [/message]
        [message]
            speaker=unit
            message= _ "It’s... it’s monstrous!"
        [/message]
        [message]
            id=Cleodil
            message= _ "I sense no malice in it; we are the interlopers here. Spare it if you can."
        [/message]
        [message]
            id=Kalenz
            message= _ "Do as Cleodil says. We have enemies sufficient without provoking new ones."
        [/message]

        [scroll_to_unit]
            id=Krulg
        [/scroll_to_unit]

        [move_unit_fake]
            type=Yeti
            side=4
            x=14,15,16
            y=12,13,15
        [/move_unit_fake]
        [unit]
            type=Yeti
            id=Tralg
            name= _ "Tralg"
            side=4
            x=16
            y=15
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [move_unit_fake]
            type=Yeti
            side=4
            x=12,13,15
            y=13,15,17
        [/move_unit_fake]
        [unit]
            type=Yeti
            id=Drolg
            name= _ "Drolg"
            side=4
            x=15
            y=17
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [delay]
            time=1500
        [/delay]
        {UNCLEAR_FOG}
    [/event]

    {campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]

#undef PLAYER_GOLD
#undef MULTIPLAYER_GOLD
