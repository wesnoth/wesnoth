#textdomain wesnoth-low
[scenario]
    id=10_Cliffs_of_Thoria
    next_scenario=11_Battle_of_the_Book

    random_start_time=no
    allow_new_game=no
    force_lock_settings=yes

    experience_modifier=100
    name= _ "Cliffs of Thoria"
    {LOW_MAP 10_Cliffs_of_Thoria.map}
    {TURNS 36 32 28}

    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC traveling_minstrels.ogg the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC legends_of_the_north.ogg}
    {EXTRA_SCENARIO_MUSIC the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC knolls.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC northern_mountains.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}

    [story]
        [part]
            story= _ "Leaving Arkan-Thoria behind, Kalenz and his band ventured into the dangerous mountains of Thoria..."
        [/part]
    [/story]
    {LOW_TRACK ( {FLIGHT_COMPLETE} {TREASURY_COMPLETE} {BOOK_STAGE3} ) }

#define PLAYER_GOLD
    {GOLD 290 255 220}
#enddef
#define MULTIPLAYER_GOLD
    {GOLD 95 85 80}
#enddef

    [side]
        side=1
        fog=yes
        {PLAYABLE}
        save_id=Kalenz
        disallow_shuffle=yes

        {KALENZ}
        x=18
        y=31

#ifndef MULTIPLAYER
        [unit]
            {LANDAR}
            x=23
            y=34
        [/unit]
        [unit]
            {OLURF}
            x=13
            y=33
        [/unit]
        [unit]
            {CLEODIL}
            x=18
            y=34
        [/unit]
#endif
    [/side]

    # wmllint: skip-side
    {MP_SIDE 2 (
        no_leader=yes
        {MULTIPLAYER_GOLD}
        {PLAYABLE}
        save_id=Landar
        disallow_shuffle=yes
        fog=yes
        [unit]
            {LANDAR}
        [/unit]
    )}

    # wmllint: skip-side
    {MP_SIDE 3 (
        no_leader=yes
        {MULTIPLAYER_GOLD}
        {PLAYABLE}
        save_id=Olurf
        disallow_shuffle=yes
        fog=yes
        [unit]
            {OLURF}
        [/unit]
    )}

    # wmllint: skip-side
    {MP_SIDE 4 (
        no_leader=yes
        {MULTIPLAYER_GOLD}
        {PLAYABLE}
        save_id=Cleodil
        disallow_shuffle=yes
        fog=yes
        [unit]
            {CLEODIL}
        [/unit]
    )}

    [side]
        type=Troll Warrior
        id=Tafrul
        name=_ "Tafrul"
        side=5
        allow_player=no
        canrecruit=yes
        {GOLD 200 300 400}
        {INCOME 4 8 12}
        team_name=trolls
        user_team_name= _ "Enemies"
#ifdef EASY
        recruit=Troll Whelp
#endif
#ifdef NORMAL
        recruit=Troll Whelp, Troll, Troll Rocklobber
#endif
#ifdef HARD
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Warrior
#endif
        [ai]
            {NO_SCOUTS}
#ifdef EASY
            recruitment_pattern=fighter
#else
            recruitment_pattern=fighter,fighter,mixed fighter
#endif
            aggression=0.75
        [/ai]
        [ai]
            grouping=offensive
            aggression=0.75
        [/ai]
    [/side]
    [side]
        type=Gryphon
        id=Gryphon Leader
        name=_ "Gryphon Leader"
        side=6
        allow_player=no
        canrecruit=yes
        {GOLD 220 280 340}
        {INCOME 4 8 12}
        team_name=gryphon
        user_team_name= _ "Creatures"
        recruit=Gryphon
        [ai]
            recruitment_pattern=scout
            grouping=offensive
            aggression={ON_DIFFICULTY 0.5 0.6 0.7}
        [/ai]
    [/side]

    [side]
        side=7
        allow_player=no
        team_name=creature
        no_leader=yes
        hidden=yes
        faction=Custom
        [ai]
            aggression=1.0
            caution=-4.0
            grouping=no
            village_value=0
        [/ai]
    [/side]
#undef PLAYER_GOLD

    [event]
        name=prestart
        {RECALL_LOYALS}
    [/event]
    [event]
        name=prestart
        [objectives]
            side=0
            [objective]
                description= _ "Reach the signpost with Kalenz"
                condition=win
            [/objective]
            [objective]
                {ALTERNATIVE_OBJECTIVE_CAPTION}
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olurf"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=start

        [message]
            id=Landar
            message= _ "I can hardly see with all that mist around, but I can sense danger."
        [/message]
        [message]
            id=Olurf
            message= _ "Told ye it would be no picnic excursion, elf-boy. Are ye lily-livered to continue?"
        [/message]
        [message]
            id=Kalenz
            message= _ "Gentlemen, don’t squabble. We cannot go back now. But be watchful; I don’t like the feel of this country one bit."
        [/message]
        [message]
            id=Cleodil
            message= _ "I, too, feel we are in great danger."
        [/message]
        [message]
            id=Kalenz
            message= _ "Cleodil, stay close to me. If there is anything real behind this aura of dread, likely your keen senses will find it first and I will want to know what you discover immediately."
        [/message]

        {HIGHLIGHT_IMAGE 30 1 scenery/signpost.png ()}

        [scroll_to_unit]
            id=Kalenz
        [/scroll_to_unit]
    [/event]

    [event]
        name=moveto
        [filter]
            x=30
            y=1
            [and]
                id=Kalenz
#ifdef MULTIPLAYER
                [or]
                    id=Landar
                [/or]
                [or]
                    id=Olurf
                [/or]
#endif
            [/and]
        [/filter]
        [message]
            speaker=unit
            message= _ "Onwards!"
        [/message]
        [message]
            id=Olurf
            message= _ "Yer doing pretty well, elf-boy!"
        [/message]
        [endlevel]
            result=victory
#ifdef MULTIPLAYER
            bonus=0.3
#else
            bonus=yes
#endif
        [/endlevel]
    [/event]

    [event]
        name=victory
        [message]
            id=Cleodil
            message= _ "There is some greasy-looking smoke rising ahead of us! Kalenz... my lord... I feel something terribly wrong is happening!"
        [/message]
        [message]
            id=Olurf
            message= _ "Crelanu’s place should be close now, as I remember. Quickly, this way!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1,2,3,4
            x=15-27
            y=16-25
        [/filter]

        {CLEAR_FOG 1,2,3,4 12 13 1}
        {SCROLL_TO 13 17}

        [move_unit_fake]
            type=Yeti
            side=7
            x=13-11,11,12
            y=17-15,12,11
        [/move_unit_fake]
        [unit]
            type=Yeti
            id=Krulg
            name= _ "Krulg"
            side=7
            x=12
            y=11
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [message]
            id=Kalenz
            message= _ "Watch out!"
        [/message]
        [message]
            speaker=unit
            message= _ "It’s... it’s monstrous!"
        [/message]
        [message]
            id=Cleodil
            message= _ "I sense no malice in it; we are the interlopers here. Spare it if you can."
        [/message]
        [message]
            id=Kalenz
            message= _ "Do as Cleodil says. We have enemies sufficient without provoking new ones."
        [/message]

        [scroll_to_unit]
            id=Krulg
        [/scroll_to_unit]

        [move_unit_fake]
            type=Yeti
            side=7
            x=13,13,16
            y=13,15,15
        [/move_unit_fake]
        [unit]
            type=Yeti
            id=Tralg
            name= _ "Tralg"
            side=7
            x=16
            y=15
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [move_unit_fake]
            type=Yeti
            side=7
            x=10,12,15
            y=15,14,17
        [/move_unit_fake]
        [unit]
            type=Yeti
            id=Drolg
            name= _ "Drolg"
            side=7
            x=15
            y=17
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [delay]
            time=1500
        [/delay]
        {UNCLEAR_FOG}
    [/event]

    {DEFAULT_VICTORY 0.3}
    {campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]

#undef PLAYER_GOLD
#undef MULTIPLAYER_GOLD
