        [event]
            name=prestart
            [objectives]
                side=1

                [objective]
                    description= _ "Defeat all enemy leaders"
                    condition=win
                [/objective]
                [objective]
                    description= _ "Death of Kalenz"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Landar"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Cleodil"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Uradredia"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Olurf"
                    condition=lose
                [/objective]

                {TURNS_RUN_OUT}

                [gold_carryover]
                    bonus=yes
                    carryover_percentage=80
                [/gold_carryover]
            [/objectives]
        [/event]

        [event]
            name=enemies defeated
            [endlevel]
                result=victory
                save=no
                bonus=yes
            [/endlevel]
        [/event]

        #wmllint: recognize Uradredia
        [event]
            name=start
            [message]
                id=Kior-Pur
                message= _ "I see troops coming from the south! It must be that our army has beaten these elves and humans and will now help us crush these remaining elves!"
            [/message]
            [message]
                id=Uradredia
                message= _ "Our defenses are stretched thin. Men, prepare to face another orcish attack!"
            [/message]
            [message]
                id=Kalenz
                message= _ "The North Elves still stand. Prepare for battle!"
            [/message]

            {AI_CONTROLLER_ALLOW_LEADER_CONTROL 1 2}
        [/event]

        [event]
            name=victory
            [message]
                id=Kalenz
                message = _ "The North Elves are now free!"
            [/message]
            [message]
                id=Uradredia
                # wmllint: local spelling Kliada
                message= _ "Our thanks to you, Kalenz, son of Kliada. Our troops are at your command."
            [/message]
        [/event]

        [event]
            name=moveto
            [filter]
                side=1
                x=1-19
                y=36-40
            [/filter]
            [message]
                id=Kior-Pur
                message= _ "The elves are attacking us! Reserves!"
            [/message]

            [move_unit_fake]
                type=Goblin Impaler
                x=4,5,6,6
                y=35,36,36,37
            [/move_unit_fake]
            [unit]
                type=Direwolf Rider
                id=Zhuk
                name= _ "Zhuk"
                side=4
                x=6
                y=37
                [modifications]
                    {TRAIT_RESILIENT}
                    {TRAIT_STRONG}
                [/modifications]
            [/unit]

            [scroll_to_unit]
                id=Zhuk
            [/scroll_to_unit]

            [unit]
                type=Direwolf Rider
                id=Dran
                name= _ "Dran"
                side=4
                x=6
                y=36
                [modifications]
                    {TRAIT_RESILIENT}
                    {TRAIT_STRONG}
                [/modifications]
            [/unit]
            [unit]
                type=Direwolf Rider
                id=Hrugt
                name= _ "Hrugt"
                side=4
                x=5
                y=37
                [modifications]
                    {TRAIT_RESILIENT}
                    {TRAIT_STRONG}
                [/modifications]
            [/unit]
            [unit]
                type=Direwolf Rider
                id=Orhtib
                name= _ "Orhtib"
                side=4
                x=5
                y=38
                [modifications]
                    {TRAIT_RESILIENT}
                    {TRAIT_STRONG}
                [/modifications]
            [/unit]
        [/event]

        [event]
            name=last breath
            [filter]
                id=Kior-Pur
            [/filter]
            [message]
                id=Kalenz
                message= _ "Before you die, know that you lost in Wesmere, you lost at Tath, you will lose here and that your Great Chief is dead!"
            [/message]
        [/event]

        {campaigns/Legend_of_Wesmere/utils/deaths.cfg}

