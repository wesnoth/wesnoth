        [event]
            name=prestart
            {RECALL_LOYALS}
        [/event]

        [side]
            {URADREDIA}
            x=24
            y=7
            persistent=yes
            save_id=Uradredia
            side=2
            team_name=player
            user_team_name= _ "Player"
            recruit=Elvish Fighter, Elvish Archer, Elvish Scout, Elvish Shaman
        [/side]

        [side]
            side=3
            team_name=orcs
            user_team_name= _ "Enemies"
