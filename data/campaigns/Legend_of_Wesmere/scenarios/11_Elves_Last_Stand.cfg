#define ISLAND_GARRISON_GOAL VALUE X Y
    # if enemies are nearby, garrison the wall
    # double value if enemies are on or adjacent to our garrisoned hex
    [if]
        [have_unit]
            side=3,4,5
            count=2-99
            [filter_location]
                x,y={X},{Y}
                radius=4
            [/filter_location]
        [/have_unit]
        [then]
            {VARIABLE value {VALUE}}
            [if]
                [have_unit]
                    side=3,4,5
                    [filter_location]
                        x,y={X},{Y}
                        radius=1
                    [/filter_location]
                [/have_unit]
                [then]
                    {VARIABLE_OP value multiply 2}
                [/then]
            [/if]
            {MODIFY_SIDE_AI 6 ({GOAL_LOCATION {VALUE} x,y={X},{Y}})}
            {CLEAR_VARIABLE value}
        [/then]
    [/if]
#enddef
    [event]
        name=side 6 turn refresh
        first_time_only=no
        {RESET_SIDE_AI 6 no 0.1 0.9}

        # during our first few turns, force the AI to move north across the bridge
        [if]
            {VARIABLE_CONDITIONAL turn_number less_then_equal_to 3}
            [then]
                {MODIFY_SIDE_AI 6 ({GOAL_LOCATION 10 x,y=26-30,19-23})}
            [/then]
        [/if]

        # don't stand in water or reef, including bridges
        # [avoid] lets the AI move through this terran, but not stand and fight on it
        {MODIFY_SIDE_AI 6 (
            [avoid]
                terrain=W*^*
            [/avoid]
        )}

        # only set goals for the west and north sections of the island, where enemies are likely to approach from
        {ISLAND_GARRISON_GOAL 3  31 27}
        {ISLAND_GARRISON_GOAL 4  29 27}
        {ISLAND_GARRISON_GOAL 1  29 28}
        {ISLAND_GARRISON_GOAL 2  28 28}
        {ISLAND_GARRISON_GOAL 4  27 29}
        {ISLAND_GARRISON_GOAL 1  27 30}
        {ISLAND_GARRISON_GOAL 3  26 30}
        {ISLAND_GARRISON_GOAL 1  26 31}
        {ISLAND_GARRISON_GOAL 1  26 32}

        # prevent the elvish leaders from moving (unless they're poisoned or off their keep),
        # to prevent them from running away and getting themselves killed
        [if]
            [have_unit]
                id=Galtrid
                [filter_location]
                    terrain=!,K*^*,*^K*
                [/filter_location]
                [or]
                    id=Galtrid
                    status=poisoned
                [/or]
            [/have_unit]
            [then]
                {MODIFY_UNIT id=Galtrid moves 2}
            [/then]
            [else]
                {MODIFY_UNIT id=Galtrid moves 0}
            [/else]
        [/if]
        [if]
            [have_unit]
                id=Eradion
                [filter_location]
                    terrain=!,K*^*,*^K*
                [/filter_location]
                [or]
                    id=Eradion
                    status=poisoned
