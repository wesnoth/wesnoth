#textdomain wesnoth-low

[scenario]
    id=02_Elensiria
    next_scenario=03_Hostile_Mountains
    name= _ "Elensiria"
    {NO_MAP_DATA}
    carryover_percentage=100
    carryover_add=yes
    turns=-1

    {INTRO_AND_SCENARIO_MUSIC heroes_rite.ogg ()}

    [story]
        [part]
            show_title=yes
            {LOW_BIGMAP}
            {NEW_REST 1130 290}
        [/part]
        [part]
            background="story/characters/uradredia.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Uradredia")} + _ "You can barely stand, young elves. What dire need drove you to seek an audience with me so desperately?"
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "Trouble has come to our home, my lord – orcs have attacked the Lintanir Grove!"
        [/part]
        [part]
            background="story/characters/uradredia.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Uradredia")} + _ "You are not the first to bring me news of orcs. The entire western border is under attack now. It seems the fire of war that recently swept through Wesmere has now spread to our forest."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "Then we need allies. I have heard that Lord Erlornas managed to repel the first orcish incursion. We need to go to Ka’lian and ask for his help!"
        [/part]
        [part]
            background="story/characters/uradredia.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Uradredia")} + _ "I would not count on that. Since humans landed on the Great Continent, the Council has had too many problems in their own lands. And without the Council's decision, Erlornas's hands are tied."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "With your permission, my lord, I will travel to Ka’lian and attempt to persuade the Council. I am confident that the call for unity will resonate in the hearts of our Wesmerian kin."
        [/part]
        [part]
            background="story/characters/uradredia.webp"
            scale_background=no
            # TODO: await for??
            story={CAPTION ( _ "Lord Uradredia")} + _ "There is wisdom in your words. Go with my blessing, Kalenz. I will organize the defense and await your return with the blades of Wesmere or just your own."
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        {KALENZ_YOUNG}
        gold=0
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        {LANDAR_YOUNG}
        gold=0
    [/side]

    [event]
        name=prestart
        [endlevel]
            result=victory
            linger_mode=no
            replay_save=no
            carryover_report=no
        [/endlevel]
    [/event]
[/scenario]
