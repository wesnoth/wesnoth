#textdomain wesnoth-low
[scenario]
    id=05_Clouds_are_Gathering
    next_scenario=06_Fateful_Encounter
    name= _ "Clouds are Gathering"
    {NO_MAP_DATA}
    carryover_percentage=100
    carryover_add=yes
    turns=-1

    [story]
        [part]
            show_title=yes
            {LOW_BIGMAP}
            {NEW_REST 301 481}
        [/part]
        [part]
            music=elf-land.ogg
            background="story/characters/galtrid.webp"
            scale_background=no
            story={CAPTION ( _ "Galtrid")} + _ "Honorable lords, this is Kalenz, commander of the northern elves. His squad helped me defend the citadel. He has come to Wesmere with important news."
        [/part]
        [part]
            background="portraits/dionli.webp"
            scale_background=no
            story={CAPTION ( _ "Lady Dionli")} + _ "The Council thanks you for your aid, Kalenz. But what news have you brought us?"
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "An orc army has fallen upon my home, my lady. The northern elves cannot hold without Wesmere’s help. That is what I have come to ask of you."
        [/part]
        [part]
            background="portraits/isomithir.webp"
            scale_background=no
            story={CAPTION ( _ "Lord El-Isomithir")} + _ "It grieves me to hear of your plight, Kalenz, but Wesmere too is under threat. Our main forces are locked in a fierce struggle with the orcs in the north; the remaining fighters are defending the citadel — you saw yourself how difficult it is for them. I fear we have no soldiers to spare to send aid to Lintanir."
        [/part]
        [part]
            background="story/characters/landar.webp"
            scale_background=no
            story={CAPTION ( _ "Landar")} + _ "My lords, we ask not for much! Send at least one soldier for each of us who helped defend Ka’lian — that would be fair!"
        [/part]
        [part]
            sound=horse-elf-canter.wav
            music=sad.ogg
            background="story/characters/lomarfel.webp"
            scale_background=no
            story={CAPTION ( _ "Lomarfel")} + _ "Forgive my intrusion, my lords, but I have important news! Terrible news! Our army is defeated, and Lord Erlornas is captured!"
        [/part]
        [part]
            background="portraits/logalmier.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Logalmier")} + _ "How is that possible?"
        [/part]
        [part]
            background="story/characters/lomarfel.webp"
            scale_background=no
            story={CAPTION ( _ "Lomarfel")} + _ "The orcs proved stronger than we thought. We failed to defeat them, Lord Erlornas ordered a retreat. On the way back, we were ambushed by saurians. They captured the lord; from their barbaric shouts I understood they were dragging him to Saurgrath..."
        [/part]
        [part]
            background="portraits/aryad.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Aryad")} + _ "Unthinkable! What has happened to our army?"
        [/part]
        [part]
            background="story/characters/lomarfel.webp"
            scale_background=no
            story={CAPTION ( _ "Lomarfel")} + _ "The saurians slaughtered many of the wounded. The surviving warriors have scattered through the forest. It will be some time before they regroup."
        [/part]
        [part]
            background="story/characters/galtrid.webp"
            scale_background=no
            story={CAPTION ( _ "Galtrid")} + _ "My lords, we cannot abandon Lord Erlornas! I beg you, let me gather a squad and set out in pursuit of the saurians!"
        [/part]
        [part]
            background="portraits/logalmier.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Logalmier")} + _ "No, it is too dangerous. Ka’lian is now open to another strike. Stay in the citadel, call for new recruits, and prepare them for battle."
        [/part]
        [part]
            background="story/characters/galtrid.webp"
            scale_background=no
            story={CAPTION ( _ "Galtrid")} + _ "As you command, my lord."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "My lords, if we rescue the lord from captivity, will you then assist us?"
        [/part]
        [part]
            background="portraits/dionli.webp"
            scale_background=no
            story={CAPTION ( _ "Lady Dionli")} + _ "You are a brave elf, Kalenz, but why doom yourself to certain death? Stay in The Ka’lian. We will welcome you as a hero and reward you generously for your help once we have averted the threat from the citadel."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "Forgive me, my lords, but I made this journey to find help for Lintanir. I am ready to fight the saurians; I need only your word. Will you help the northern elves if we save Lord Erlornas?"
        [/part]
        [part]
            background="portraits/dionli.webp"
            scale_background=no
            story={CAPTION ( _ "Lady Dionli")} + _ "I see you cannot be dissuaded. Very well. If Lord Erlornas returns, we will send a detachment to Lintanir. Does everyone agree with this decision?"
        [/part]
        [part]
            background="portraits/logalmier.webp"
            scale_background=no
            story={CAPTION ( _ "Logalmier")} + _ "Agreed."
        [/part]
        [part]
            background="portraits/isomithir.webp"
            scale_background=no
            story={CAPTION ( _ "Lord El-Isomithir")} + _ "Agreed."
        [/part]
        [part]
            background="portraits/aryad.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Aryad")} + _ "Agreed."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "Thank you, my lords! Then we set out immediately."
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        {KALENZ}
        gold=0
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        {LANDAR}
        gold=0
    [/side]

    [event]
        name=prestart

        [endlevel]
            result=victory
            linger_mode=no
            replay_save=no
            carryover_report=no
        [/endlevel]
    [/event]
[/scenario]
