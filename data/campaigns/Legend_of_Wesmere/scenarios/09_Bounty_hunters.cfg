#define LEAVE_BEHIND_L3 NAME SIDE
    # these have been left behind to guard the Ka'lian
    [store_unit]
        variable=l3_store_{NAME}
        kill=yes
        [filter]
            side={SIDE}
            [not]
                id=Kalenz
            [/not]
            [not]
                id=Anduilas
            [/not]
            [not]
                #wmllint: recognize Landulias
                id=Landulias
            [/not]
            [not]
                id=Landar
            [/not]
            [not]
                id=Cleodil
            [/not]
            [and]
                type=Elvish Marshal,Elvish Champion,Elvish Avenger,Elvish Sharpshooter
                [or]
                    {FILTER_LOYALS}
                [/or]
            [/and]
        [/filter]
    [/store_unit]
    [switch]
        variable=l3_store_{NAME}.length
        [case]
            value=0
            [set_variable]
                name=left_behind
                value= _ "some experienced warriors" # wmllint: ignore
            [/set_variable]
        [/case]
        [case]
            value=1
            [set_variable]
                name=left_behind
                value=$l3_store_{NAME}[0].name
            [/set_variable]
        [/case]
        [else]
            {VARIABLE l3_length $l3_store_{NAME}.length}
            {VARIABLE_OP l3_length add -1}
            {FOREACH l3_store_{NAME} i}
                # for-case, what a great anti-pattern
                [switch]
                    variable=i
                    [case]
                        value=0
                        [set_variable]
                            name=left_behind_{NAME}
                            value=$l3_store_{NAME}[$i].name
                        [/set_variable]
                    [/case]
                    [case]
                        value=$l3_length
                        [set_variable]
                            name=left_behind_{NAME}
                            value= _ "$left_behind and $l3_store_{NAME}[$i].name" # wmllint: ignore
                        [/set_variable]
                    [/case]
                    [else]
                        [set_variable]
                            name=left_behind_{NAME}
                            value= _ "$left_behind|, $l3_store_{NAME}[$i].name" # wmllint: ignore
                        [/set_variable]
                    [/else]
                [/switch]
                {NEXT i}
            {CLEAR_VARIABLE l3_length}
        [/else]
    [/switch]
#enddef

