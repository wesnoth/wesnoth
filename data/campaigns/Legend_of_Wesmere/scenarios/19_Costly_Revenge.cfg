#textdomain wesnoth-low
[scenario]
    id=19_Costly_Revenge
    name= _ "Costly Revenge"
    {LOW_MAP Saurgrath.map}
    {WINTER_MASK 19_Costly_Revenge.mask}

    {TURNS 35 30 25}

    #TODO find a better fitting intro music
    {INTRO_AND_SCENARIO_MUSIC northerners.ogg the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}
    {EXTRA_SCENARIO_MUSIC sad.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC the_dangerous_symphony.ogg}

    {DEFAULT_SCHEDULE}

    next_scenario=20_Council_ruling
    [story]
        [part]
            show_title=yes
            story= _ "But Kalenz failed to persuade the dwarves. The dwarves left, and Landar insisted the elves must march on the empire of the Saurians..."
            delay=4000
            {TO_COSTLY_REVENGE}
        [/part]
        [part]
            story={CAPTION ( _ "Cleodil")} + _"Kalenz...the shydes and druids are not happy with this. The saurians are already beaten, and there is too much hate in Landar's heart. Something is not right here."
            image=story/characters/cleodil.png
        [/part]
        [part]
            story={CAPTION ( _ "Kalenz")} + _"I am not entirely easy with this myself, Cleodil. But there is something to what Landar says; the wide green world must know there is a price, a heavy price for raiding in the forest of Wesmere."
            image=story/characters/kalenz.png
        [/part]
        [part]
            story={CAPTION ( _ "Cleodil")} + _"Then you who walk the earth path and carry steel can collect that price. Those on the faerie path will not be with you. Not this time."
            image=story/characters/cleodil.png
        [/part]
        [part]
            story={CAPTION ( _ "Kalenz")} + _"We do as we must."
            image=story/characters/kalenz.png
        [/part]
        [part]
            show_title=yes
            {TO_COSTLY_REVENGE_BATTLE}
        [/part]
    [/story]

    #wmllint: validate-off
    [side]
        side=1
        controller=human
        persistent=yes
        save_id=Kalenz
        no_leader=yes
        # wmllint: recognize Kalenz
        recruit=Elvish Fighter, Elvish Archer, Elvish Scout
        # TODO no minimum gold here?
    [/side]
    #wmllint: validate-on
    [event]
        name=prestart
        [recall]
            id=Kalenz
            x=3
            y=18
        [/recall]

        [kill]
            race=dwarf
        [/kill]
        [disallow_recruit]
            type={DWARVES}, Elvish Shaman
        [/disallow_recruit]
        [store_unit]
            kill=yes
            variable=cleodil
            [filter]
                # wmllint: recognize Cleodil
                id=Cleodil
            [/filter]
        [/store_unit]
        # all shamans have left with Cleodil
        [store_unit]
            kill=yes
            variable=faeries
            [filter]
                type={SHAMANS}
            [/filter]
        [/store_unit]

        {RECALL_LOYALS}
        # wmllint: recognize Landar

        {CHECK_LANDAR}
    [/event]

    [side]
        side=2
        controller=ai
        no_leader=yes
        [unit]
            type=Saurian Flanker
            id=Spahr
            name=_ "Spahr"
            canrecruit=yes
            x=23
            y=20
        [/unit]
        {GOLD 400 800 900}
        {INCOME 4 8 12}
        team_name=Saurians
#ifdef EASY
        recruit=Saurian Skirmisher, Saurian Augur
#else
        recruit=Saurian Skirmisher, Saurian Augur, Saurian Ambusher, Saurian Oracle, Saurian Soothsayer
#endif

        [ai]
            recruitment_ignore_bad_movement=yes
#ifdef EASY
            recruitment_pattern=scout,scout,healer,scout
#else
            recruitment_pattern=scout,scout,healer,archer,archer,scout
#endif
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        no_leader=yes
        [unit]
            type=Saurian Flanker
            id=Hgyr
            name=_ "Hgyr"
            canrecruit=yes
            x=26
            y=2
        [/unit]
        {GOLD 300 300 300}
        {INCOME 4 8 12}
        team_name=Saurians
#ifdef EASY
        recruit=Saurian Skirmisher, Saurian Augur
#else
        recruit=Saurian Skirmisher, Saurian Augur, Saurian Ambusher, Saurian Flanker, Saurian Oracle, Saurian Soothsayer
#endif

        [ai]
            recruitment_ignore_bad_movement=yes
#ifdef EASY
            recruitment_pattern=scout, scout, healer
#else
            recruitment_pattern=scout, healer, scout, archer
#endif
        [/ai]
    [/side]

    {STARTING_VILLAGES_ALL 2}
    {STARTING_VILLAGES 3 20}

    ##### Scenario objectives #####
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy units, and destroy all villages"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
            note={NO_GOLD_CARRYOVER_NOTE}
        [/objectives]
    [/event]

    victory_when_enemies_defeated=no

    [event]
        name=start
        [message]
            side=1
            [not]
                id=Kalenz
            [/not]
            [not]
                id=Landar
            [/not]
            message= _ "We have finally reached Saurgrath, their capitol. Remember whose side they have taken in the war against us."
        [/message]
        [message]
            #TODO ESR
            id=Landar
            message= _ "It is our chance to finish them off..."
        [/message]
        [message]
            #TODO ESR
            id=Kalenz
            message= _ "I fear this will be a bloodbath..."
        [/message]
        [message]
            id=Landar
            message= _ "Destroy them, root and branch. Burn out their homes. Let none remain alive!" 
        [/message]
    [/event]

    # every time one of the saurian gets killed this event checks if it 
    # was the last one and if there are any villages left.

#define VICTORY_CONDITIONAL
    [if]
        [not]
            [have_unit]
                side=2
                [or]
                    side=3
                [/or]
            [/have_unit]    
        [/not]
        [not]
            [have_location]
                terrain=*^V*
            [/have_location]
        [/not]
        [then]
            [endlevel]
                result=victory
                bonus=no
                save=no
                carryover_percentage=0
            [/endlevel]           
        [/then]
    [/if]
#enddef

    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
            [or]
                side=3
            [/or]
        [/filter]
        {VICTORY_CONDITIONAL}
    [/event]

    [event]
        name=capture
        first_time_only=yes
        [filter]
            side=1
        [/filter]
        #TODO check ingame if the dialogue works.
        [message]
            x=$x1
            y=$y1
            message= _ "These are but eggs and hatchlings."
        [/message]
        [message]
            id=Landar
            message= _ "Do not spare them. They will only foul our forests anew when they get their growth."
        [/message]
        [message]
            #TODO The nearest saurian 
            #formula=TODO get it from crap
            side=2,3
            message= _ "They even shatter our eggs!"
        [/message]
        [message]
            # wmllint: recognize Andulias
            #TODO make sure this message is said even if Andulias didn't make it
            id=Andulias
            message= _ "But...to kill their young? Are we to go that far?"
        [/message]
        [message]
            id=Kalenz
            message= _ "Stay. You need not have the blood of children on your hands, and I shall not."
        [/message]
        [message]
            id=Landar
            message= _ "Perhaps you are too tender-minded to do what must be done, but many of us are not."
        [/message]
        [message]
            id=Kalenz
            message= _ "I will not set elf against elf. But, Landar, I fear you are storing up a dreadful price for yourself."
        [/message]
        [message]
            id=Landar
            message= _ "Stand aside. I will do what is needful."
        [/message]
        [message]
            side=2,3
            message= _ "Their revenge is terrible! I fear for our kind."
        [/message]
        [message]
            side=2,3
            canrecruit=yes
            message= _ "Don't flee. We cannot abandon our capitol."
        [/message]

    [/event]

    # capture event lifted from IftU.
    [event]
        name=capture
        first_time_only=no
        [filter]
            side=1
            [not]
                id=Kalenz
            [/not]
            [not]
                id=Andulias
            [/not]
        [/filter]
        [sound]
            name=torch.ogg
        [/sound]
        [delay]
            time=200
        [/delay]
        [sound]
            name=wose-die.ogg
        [/sound]
        [terrain]
            x=$x1
            y=$y1
            terrain=Dd^Dr
            layer=overlay
        [/terrain]
        {REDRAW}
        {VICTORY_CONDITIONAL}
    [/event]

    [event]
        name=victory
        [message]
            id=Kalenz
            message= _ "That was the last. A bitter day's work, and no memory to be proud of."
        [/message]
        [message]
            #TODO ESR
            id=Landar
            message= _ "<small>A shame we missed the opportunity to do that with the dwarves as well.</small>"
        [/message]
    [/event]

    {campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]
