#textdomain wesnoth-low
[scenario]
    id=28_Epilogue
    name= _ "Epilogue"
    next_scenario=null
    turns=-1
    {NO_MAP_DATA}

    [story]
        [part]
            music=elf-land.ogg
            # The space at the end stops the last letter from getting cut off. Newlines at the end offset the text to slightly above centered.
            title="<span font_family='WesScript' size='60000'><i>" + _"Epilogue" + " </i></span>

"
            title_position=centered
        [/part]
        [part]
            story= _ "Kalenz buried Landar with full honors and made him a monument worthy of a true elvish hero."
            {LOW_BIGMAP}
            {NEW_REST 1150 430}
        [/part]
        [part]
            # wmllint: local spelling Gitamoth
            story= _ "Landar’s remaining followers’ lives were spared, but they were banished to Gitamoth forest, henceforth known as Silent Forest."
            {LOW_BIGMAP}
            {NEW_REST 906 76}
        [/part]
        [part]
            story= _ "Eradion decided to share their fate. He devoted the rest of his life to helping the exiles find a new home in the harsh northern lands and restore their fragile ties with other elves."
            background="portraits/elves/hero.webp"
            scale_background=no
        [/part]
        [part]
            story= _ "As Landar had wiped out the Elvish Council, Kalenz was unanimously chosen as High Lord of the Elves. All of the elves swore allegiance to him."
            background="story/characters/kalenz.webp"
            scale_background=no
        [/part]
        [part]
            story= _ "Olurf helped Kalenz mend relations with the dwarves. Thanks to their friendship, both races lived in peace for many years."
            background="story/characters/olurf.webp"
            scale_background=no
        [/part]
        [part]
            story= _ "But Kalenz's greatest achievement was strengthening the elvish army. He knew that the orcish threat was not over; that the elves, through hesitation, had lost a golden opportunity to end the threat and that trouble would someday return."
            {LOW_BIGMAP}
        [/part]
        [part]
            story= _ "When Kalenz felt that his work was done, he passed the title of High Lord to Galtrid and returned with Cleodil to their home in the Lintanir Grove."
            {LOW_BIGMAP}
        [/part]
        [part]
            story= _ "Galtrid became a worthy successor to Kalenz. Under his leadership, the new army won many victories, after which the orcs began to avoid the borders of the great forests."
            background="story/characters/galtrid.webp"
            scale_background=no
        [/part]
        [part]
            story= _ "Cleodil bore Kalenz children who were tall, and beautiful, and inherited in full measure both their mother’s healing gifts and their father’s talented and searching mind. In the fullness of time, after a long life full of accomplishment and love and laughter, Cleodil died after the manner of elves, aging swiftly to a peaceful end."
            background="story/characters/cleodil.webp"
            scale_background=no
        [/part]
        [part]
            #po: "Sundered" is archaic English roughly meaning "torn apart".
            story= _ "But Kalenz’s story was not yet over. Aquagar’s curse was fulfilled; prolonged in life by Crelanu’s philter, he outlived not only his beloved but their children. Sundered from his kin by their mortality, fleeing the reflections in their eyes of his lost beloved, he left his home and wandered for many a year across the Great Continent. Oft did he arrive unexpected at times and places when his people were in dire straits, and succor them with wisdom or magic or his bright keen blade."
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        {KALENZ}
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        {CLEODIL_INLOVE}
    [/side]

    [event]
        name=prestart
        [endlevel]
            carryover_report=no
            replay_save=no
            linger_mode=no
        [/endlevel]
    [/event]
[/scenario]
