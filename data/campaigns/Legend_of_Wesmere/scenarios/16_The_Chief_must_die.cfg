    [event]
        name=prestart

        # wmllint: recognize Cleodil
        [message]
            id=Cleodil
            message= _ "I have taught you all that I dare. My lord...Kalenz...I pray you come back safely. My heart aches when I think of you going into such danger as this. It is peril not merely to your body, but to the essence of yourself."
        [/message]

        [message]
            id=Kalenz
            message= _ "Cleodil..."
        [/message]

        [message]
            id=Cleodil
            message= _ "I do not think I could bear your death. Still less could I bear the corruption of your soul; the grief would ruin me."
        [/message]

        [message]
            id=Kalenz
            message= _ "My eyes are open. To the danger, and...to you. You glow like a star in the night, Cleodil. You will be my guide out of darkness."
        [/message]

        [objectives]
            side=1
            [objective]
                description= _  "Kill the Orcish Great Chief and Kalenz must reach the signpost"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _  "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _  "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        [recall]
            id=Landar
        [/recall]

        {CHECK_LANDAR}

        # TODO reenable the orcish guard?
        #	{ORCISH_GUARD}
    [/event]

    [event]
        name=start
        [message]
            id=Kalenz
            message= _ "Here we are at last. Landar, are you sure you want to go through with this?"
        [/message]
        [message]
            id=Landar
            message= _ "Absolutely. Let's do it!"
        [/message]
        [message]
            id=Kalenz
            message= _ "We need to kill the Great Chief and get out before the effect of the philter ends. Time to drink it down now!"
        [/message]
        #the flash of the potion
        #TODO are all this command tags needed?
        [command]
            [scroll_to_unit]
                id=Kalenz
            [/scroll_to_unit]
        [/command]
        [command]
            [sound]
                name=lightning.ogg
            [/sound]
        [/command]
        [command]
            [colour_adjust]
                red=100
                green=100
                blue=100
            [/colour_adjust]
        [/command]
        [command]
            [delay]
                time=10
            [/delay]
        [/command]
        [command]
            [colour_adjust]
                red=0
                green=0
                blue=0
            [/colour_adjust]
        [/command]
        [command]
            {TRANSFORM_UNIT (id=Kalenz) (Elvish Lord)}
        [/command]
        [command]
            {INVISIBILITY_POTION Kalenz}
        [/command]
        [command]
            {INVISIBILITY_POTION Landar}
        [/command]
        [message]
            id=Kalenz
            message= _ "This feels passing strange! Landar, remember to stay far from the wolves-they may be able to smell us."
        [/message]

        {HIGHLIGHT_IMAGE 2 30 scenery/signpost.png ()}

        [scroll_to_unit]
            id=Kalenz
        [/scroll_to_unit]
        {LANDAR_QUAFFS_POTION}
    [/event]

    [event]
        name=die
        [filter]
            id=Great Chief Brurbar
        [/filter]
        [message]
            id=Kalenz
            message=  _ "The orcish chieftain is dead! Now we must make appear he was slain by an orcish hand!"
        [/message]
    [/event]

    [event]
        name=time over
        [message]
            id=Kalenz
            message= _ "We are too late, the potion effects have worn off and we are visible!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x=2
            y=30
            id=Kalenz
        [/filter]
        first_time_only=no

        [if]
            [not]
                [have_unit]
                    id=Great Chief Brurbar
                [/have_unit]
            [/not]
            [then]
                [message]
                    id=Kalenz
                    message=_"Done!"
                [/message]

                [endlevel]
                    result=victory
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=victory

        [message]
            id=Ozul
            message= _ "The Great Chief has been murdered! Whoever did it will only get da throne over my dead stinking body!"
        [/message]
        [message]
            id=Tamitahan
            message= _ "I am the strongest warlord! I will be king!"
        [/message]
        [message]
            id=Gvur
            message= _ "No way anyone will steal my throne!"
        [/message]
        [message]
            id=Khrubar
            message= _ "This is my time and I will kill anyone who disputes it!"
        [/message]
        [message]
            id=Kalenz
            message= _ "The plan is working! Now we will take back what's ours!"
        [/message]
    [/event]

