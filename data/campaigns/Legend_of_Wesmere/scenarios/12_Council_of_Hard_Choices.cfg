#textdomain wesnoth-low
[scenario]
    id=12_Council_of_Hard_Choices
    next_scenario=13_Bounty_Hunters
    name= _ "Council of Hard Choices"
    {NO_MAP_DATA}
    carryover_percentage=100
    carryover_add=yes
    turns=-1

    {SCENARIO_MUSIC "revelation.ogg"}

    [story]
        [part]
            show_title=yes
            {LOW_BIGMAP}
            {NEW_REST 301 481}
        [/part]
        [part]
            background="portraits/dionli.webp"
            scale_background=no
            story={CAPTION ( _ "Lady Dionli")} + _ "Kalenz, you have won a great victory! Wesmere is safe... But where is Lord Erlornas?"
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "My lords, the lord died in the dungeons of Saurgrath. Before his death, he showed me the way to victory. First of all, we must unite with all enemies of the orcs – dwarves and humans..."
        [/part]
        [part]
            background="portraits/logalmier.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Logalmier")} + _ "Leave the humans out of this. King Haldric has broken the treaty we signed with him eighteen years ago, and has sent back all our emissaries. When he arrived on our shore he was very humble, but now his arrogance knows no bounds. He believes the orcs will not dare to fight him."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "My lords, the orcs have been driven from Wesmere, but total victory is still far away. With or without humans, we must go on the offensive immediately, retake the captured lands and destroy the great horde. I am ready to lead this campaign!"
        [/part]
        [part]
            background="portraits/aryad.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Aryad")} + _ "We cannot crush the orcs outside our forests. Erlornas lost an army trying to do that. We cannot afford to make the same mistake."
        [/part]
        [part]
            background="story/characters/landar.webp"
            scale_background=no
            story={CAPTION ( _ "Landar")} + _ "Those of us who follow Kalenz have shown it can be done. We have been fighting ever since we were forced out of our home country, in all kinds of lands. And we will continue to beat the cursed orcs! Will the elves of Wesmere hide in the forest until the last of us perishes?!"
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "My lords, forgive my friend’s anger, but I wish to ask you the same. Now that Wesmere is safe, will you send aid to Lintanir?"
        [/part]
        [part]
            background="portraits/isomithir.webp"
            scale_background=no
            story={CAPTION ( _ "Lord El-Isomithir")} + _ "I believe we cannot leave your request unanswered, after all you have done for us, Kalenz. We will send aid, but not sooner than in half a year — that is how long our army will need to recover its strength. All agreed with this decision?"
        [/part]
        [part]
            background="portraits/logalmier.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Logalmier")} + _ "Agreed."
        [/part]
        [part]
            background="portraits/aryad.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Aryad")} + _ "Agreed."
        [/part]
        [part]
            background="portraits/dionli.webp"
            scale_background=no
            story={CAPTION ( _ "Lady Dionli")} + _ "Agreed."
        [/part]
        [part]
            title= _ "Aftermath"
            story= _ "After leaving the Council, our friends talked in private..."
        [/part]
        [part]
            background="story/characters/galtrid.webp"
            scale_background=no
            story={CAPTION ( _ "Galtrid")} + _ "What did the Council decide? Are we going to Lintanir?"
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "We will have to wait. The Council decided to send aid no sooner than in half a year."
        [/part]
        [part]
            background="story/characters/landar.webp"
            scale_background=no
            story={CAPTION ( _ "Landar")} + _ "Our journey has already been prolonged! If we wait another half-year, there will be nothing to return to!"
        [/part]
        [part]
            background="story/characters/galtrid.webp"
            scale_background=no
            story={CAPTION ( _ "Galtrid")} + _ "I don’t understand. My elves and I are eager to fight, we are ready to defend Lintanir just as Kalenz defended Wesmere. So what are we waiting for?"
        [/part]
        [part]
            background="story/characters/cleodil.webp"
            scale_background=no
            story={CAPTION ( _ "Cleodil")} + _ "I agree, the northern elves deserve immediate help. But we cannot change the Council’s decision."
        [/part]
        [part]
            background="story/characters/landar.webp"
            scale_background=no
            story={CAPTION ( _ "Landar")} + _ "This is madness! Our own home is in flames, we cannot return empty-handed! We must do something, must seek help!"
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "Olurf, can we perhaps make a war-pact with the dwarves?"
        [/part]
        [part]
            background="story/characters/olurf.webp"
            scale_background=no
            story={CAPTION ( _ "Olurf")} + _ "I dinna’ think it can be, Kalenz. My people are too suspicious of you elves. But it may be there is something else we can do. I knew mighty mountain mage named Crelanu who helped our people before. Maybe he will aid us again."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "And where do we find this mage?"
        [/part]
        [part]
            background="story/characters/olurf.webp"
            scale_background=no
            story={CAPTION ( _ "Olurf")} + _ "It willna’ be easy. He lives in the mountains of Thoria and he never helps anyone for free. Thoria is very dangerous, especially for elves. Even dwarves and trolls dinna’ go there lightly."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "I think we could visit Crelanu while Wesmere recovers its army."
        [/part]
        [part]
            background="story/characters/landar.webp"
            scale_background=no
            story={CAPTION ( _ "Landar")} + _ "Wait, Kalenz, are you sure that’s wise? We could return home and wait for Wesmere’s aid there, instead of climbing the Thorian Mountains for a mage we know nothing about."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "My heart tells me there is more at stake here than just war. There must be a reason why the orcs attacked our people with such frenzy. Meeting a great mage won’t harm us. Olurf, will you lead us to him?"
        [/part]
        [part]
            background="story/characters/olurf.webp"
            scale_background=no
            story={CAPTION ( _ "Olurf")} + _ "I think I can. But dangerous this will be!"
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "We are no strangers to danger."
        [/part]
        [part]
            background="story/characters/galtrid.webp"
            scale_background=no
            story={CAPTION ( _ "Galtrid")} + _ "Take care on your journey. I will prepare the finest army, and I will eagerly await the day when we march forth as one and put an end to the orc threat once and for all!"
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        {KALENZ}
        gold=0
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        {LANDAR}
        gold=0
    [/side]

    [event]
        name=prestart
        [endlevel]
            result=victory
            linger_mode=no
            replay_save=no
            carryover_report=no
        [/endlevel]
    [/event]
[/scenario]
