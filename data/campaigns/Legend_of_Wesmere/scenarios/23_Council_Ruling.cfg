#textdomain wesnoth-low
[scenario]
    id=23_Council_Ruling
    next_scenario=24_Elvish_Assassins
    name= _ "Council Ruling"
    {NO_MAP_DATA}
    carryover_percentage=100
    carryover_add=yes
    turns=-1

    {SCENARIO_MUSIC "transience.ogg"}

    # wmllint: directory spelling Uradredia
    [story]
        [part]
            show_title=yes
            {LOW_BIGMAP}
            {NEW_REST 301 481}
        [/part]
        [part]
            story= _ "With the once mighty saurian empire destroyed, saurians had been reduced to scattered bands lurking in waste places. But the elves still had problems of their own..."
            {LOW_BIGMAP}
        [/part]
        [part]
            background="portraits/logalmier.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Logalmier")} + _ "Kalenz, the Council has called you here to demand that you apologize for your actions. You dragged our soldiers into battle at Tath; formed an alliance with the king of the humans; staged a bloody adventure in the capital of the saurians."
        [/part]
        [part]
            background="portraits/isomithir.webp"
            scale_background=no
            story={CAPTION ( _ "Lord El-Isomithir")} + _ "We have learned that Erlornas has given you the Ring of the High Lord. You are mistaken if you think this gives you power superior to that of the Council!"
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "With all respect, my lords, I was thinking not about personal power, but about protecting our people. We could not spare the time to consult with you, lest our opportunities slip from our grasp and make the war longer and more costly. Besides, all our actions have been beneficial to our cause: the orcs are now in a civil war for succession, the alliance with the humans secured our southern borders and the saurians are no longer a threat."
        [/part]
        [part]
            background="portraits/aryad.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Aryad")} + _ "The Council is not blind to these benefits. But, still, you cannot decide high matters of statecraft on behalf of the elves. We cannot allow it."
        [/part]
        [part]
            background="story/characters/galtrid.webp"
            scale_background=no
            story={CAPTION ( _ "Galtrid")} + _ "If it weren’t for Kalenz and his warriors, none of us would be here to argue the point today."
        [/part]
        [part]
            background="story/characters/uradredia.webp"
            scale_background=no
            story={CAPTION ( _ "Lord Uradredia")} + _ "I agree. What’s done is done. Let us concentrate on the future, not the past."
        [/part]
        [part]
            background="portraits/dionli.webp"
            scale_background=no
            story={CAPTION ( _ "Lady Dionli")} + _ "Kalenz, the Council has decided that you are to return the Ring to the Ka’lian and stripped of all military authority. You may now go."
        [/part]
        [part]
            background="story/characters/kalenz.webp"
            scale_background=no
            story={CAPTION ( _ "Kalenz")} + _ "I lay down my burden humbly and gladly. But we need to have a strong army, as the orcs will return!"
        [/part]

        [part]
            background="story/characters/landar.webp"
            scale_background=no
            story={CAPTION ( _ "Landar")} + _ "Cowards and traitors!"
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        gold=0
        {KALENZ}
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        gold=0
        {LANDAR}
    [/side]

    [event]
        name=prestart

        [remove_object]
            object_id=erlornas_ring
            [filter]
                id=Kalenz
            [/filter]
        [/remove_object]

        [endlevel]
            result=victory
            linger_mode=no
            replay_save=no
            carryover_report=no
        [/endlevel]
    [/event]
[/scenario]
