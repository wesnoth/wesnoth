#textdomain wesnoth-low

# NOTE: Orcish plans: The orcs are somewhat wary of the forest, and do
# not want to commit their entire army from the start. So, they decide
# to send a part of their army (under the command of the Orcish
# Slayer Urudin), to test the defenses of Ka'lian. If the slayer dies (he's
# not supposed to die, as he is not taking part in the battle, but
# oversees it from a distance, and he'll flee if any orc dies), it
# means that the orcs will not attempt further attack on
# Ka'lian, but, instead, hold position and wait for their army to arrive

[scenario]
    id=03_Kalian_under_Attack
    name= _ "Ka’lian under Attack"
    next_scenario=04_The_Elvish_Treasury

    allow_new_game=no
    random_start_time=no
    force_lock_settings=yes

    experience_modifier=100

    #### Map setup ####
    {LOW_MAP  Kalian.map}

    [event]
        name=prestart

        {campaigns/Legend_of_Wesmere/maps/Kalian_map.cfg}

        [replace_map]
            x=9-53
            y=9-53
            {LOW_MAP  Kalian.map}
        [/replace_map]
        [shift_labels]
            x=-8
            y=-9
        [/shift_labels]
    [/event]

    {LOW_MASK 03_Kalian_under_Attack.mask (-7) (-7)}
    #### /Map setup ####

    {TURNS 5 7 9}

    {INTRO_AND_SCENARIO_MUSIC elf-land.ogg revelation.ogg}
    {EXTRA_SCENARIO_MUSIC into_the_shadows.ogg}
    {EXTRA_SCENARIO_MUSIC the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC northerners.ogg}

    {DEFAULT_SCHEDULE}

    [story]
        [part]
            story= _ "Events at the Ka’lian took an ominous turn before Kalenz and his band could arrive there..."
            delay=4000
        [/part]
    [/story]
    {LOW_TRACK {FLIGHT_STAGE3} }

#define PLAYER_GOLD
#ifdef MULTIPLAYER
    {GOLD   160 100 50}
    {INCOME  -2  -2 -2}
#else
    {GOLD    80  50 25}
    {INCOME  -2  -2 -2}
#endif
    village_gold=1
#enddef

    [side]
        side=1
        no_leader=yes
        {PLAYABLE}
        save_id=Kalenz
        fog=yes
        {PLAYER_GOLD}
    [/side]

    # wmllint: skip-side
    {MP_SIDE 2 (
        no_leader=yes
        {PLAYABLE}
        save_id=Landar
        fog=yes
        {PLAYER_GOLD}
    )}

    [side]
        side=3
        {PLAYABLE}
        fog=yes
        no_leader=yes
        previous_save_id=Kalenz
        save_id=Galtrid
        {GOLD 300 200 100}
        income=-2
        village_gold=1

        [unit]
            {GALTRID}
            x=25
            y=24
            facing=nw
        [/unit]
#ifndef MULTIPLAYER
        [unit]
            {EL_ISOMITHIR}
            x=21
            y=24
            facing=nw
        [/unit]
        [unit]
            type=Elvish Scout
            facing=nw
            id=guard
            x=22
            y=21
        [/unit]
#endif
        [unit]
            type=Elvish Scout
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
            facing=nw
            id=guard2
            x=24
            y=21
        [/unit]
        # wmllint: recognize Eradion
        # wmllint: recognize Galtrid
    [/side]

    # wmllint: skip-side
    {MP_SIDE 4 (
        no_leader=yes
        previous_save_id=Landar
        {PLAYABLE}
        save_id=El_Isomithir
        fog=yes
        {GOLD 300 200 100}
        income=-2
        village_gold=1
        [unit]
            {EL_ISOMITHIR}
            x=21
            y=24
        [/unit]
        [unit]
            type=Elvish Scout
            x=22
            y=21
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
        [/unit]
    )}

    [side]
        side=5
        controller=ai
        allow_player=no
        {ORC_SETUP}
        no_leader=yes
        team_name=orcs
        user_team_name= _ "Enemies"
        fog=yes
        shroud=yes
        share_view=yes
        gold=0
        village_gold=1
        recruit=""
        faction=Custom
        [ai]
            [engine]
                name=lua
                code=<<
				local my_ai = { }

				function my_ai:retreat()
					local urudin = wesnoth.get_units({id="Urudin"})[1]
					if urudin and urudin.valid then
						local mhp, hp = urudin.max_hitpoints, urudin.hitpoints
						local turn = wesnoth.current.turn
						if turn >= 3 or hp < mhp / 2 then
							ai.move_full(urudin, 20, 6)
						end
					end
				end

				return my_ai
			>>
            [/engine]
            [stage]
                id=leader_retreat
                engine=lua
                name=leader_retreat
                #retreat on > half HP lost  or turn>=3
                code="(...):retreat()"
            [/stage]
            [stage]
                name=ai_default_rca::candidate_action_evaluation_loop
                id=simple_main_loop
                {AI_CA_COMBAT}
                {AI_CA_SIMPLE_MOVE_TO_TARGETS}
            [/stage]
        [/ai]
    [/side]

    {STARTING_VILLAGES_ALL 3}

#ifdef MULTIPLAYER
    [event]
        name=prestart
        [capture_village]
            side=4
            x=1-26
            y=1-999
        [/capture_village]
    [/event]
#endif

    # wmllint: recognize Urudin
    [event]
        name=last breath
        [filter]
            id=Urudin
        [/filter]
        [message]
            speaker=unit
            message= _ "Chief, the cursed tree-shaggers are defeating us!"
        [/message]
        [fire_event]
            name=orcs_select_strategy
        [/fire_event]
    [/event]

    #### /Side3 code ####

    #### Side6 code ####
    [side]
        side=6
        controller=ai
        allow_player=no
        {ORC_SETUP}
        no_leader=yes
        team_name=orcs
