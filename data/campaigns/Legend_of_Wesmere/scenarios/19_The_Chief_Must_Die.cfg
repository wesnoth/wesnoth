        [store_unit]
            [filter]
                type="Orcish Warrior"
            [/filter]
            kill=no
            variable=warriors
        [/store_unit]

        [foreach]
            array=warriors
            index_var=i

            [do]
                {VARIABLE_OP orc_type rand (Orcish Warrior,Orcish Crossbowman,Orcish Slayer)}
                [kill]
                    find_in=this_item
                    animate=no
                [/kill]
                [unit]
                    side=$this_item.side
                    type=$orc_type
                    x,y=$this_item.x,$this_item.y
                [/unit]
                {CLEAR_VARIABLE orc_type}
            [/do]
        [/foreach]

        [store_unit]
            [filter]
                side=3
                type_adv_tree="Wolf Rider"
            [/filter]
            variable=wolves
            kill=no
        [/store_unit]

        [foreach]
            array=wolves
            index_var=i

            [do]
                [micro_ai]
                    side=3
                    ai_type=patrol
                    action=add
                    [filter]
                        id=$this_item.id
                    [/filter]
                    waypoint_x,waypoint_y=$this_item.x,$this_item.y
                    attack_range=3
                    attack_invisible_enemies=yes
                [/micro_ai]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE wolves}
        {MODIFY_UNIT side=1,2 facing se}
    [/event]

#define INVISIBILITY_POTION AFFIX DESCRIPTION
    [object]
        id=invisibility_potion_{AFFIX}
        description={DESCRIPTION}
        duration=scenario
        [filter]
            id={AFFIX}
        [/filter]
        [effect]
            apply_to=new_ability
            [abilities]
                [hides]
                    id=invisible
                    name= _ "invisible"
                    name_inactive= _ "invisible"
                    description= _ "Enemy units cannot see this unit, except for wolf-based units who can smell it if close enough. Hence except for wolf-based units, enemy units will not initiate an attack on this unit. Defense is at 80 percent for every terrain except water, where it is 70 percent."
                    description_inactive= _ "Enemy units cannot see this unit, except for wolf-based units who can smell it if close enough. Hence except for wolf-based units, enemy units will not initiate an attack on this unit. Defense is at 80 percent for every terrain except water, where it is 70 percent."
                    affect_self=yes
                [/hides]
            [/abilities]
        [/effect]
        [effect]
            apply_to=defense
            replace=yes
            [defense]
                deep_water=30
                shallow_water=30
                reef=30
                swamp_water=30
                flat=20
                sand=20
                forest=20
                hills=20
                mountains=20
                village=20
                castle=20
                cave=20
                frozen=20
                unwalkable=20
                impassable=20
                fungus=20
            [/defense]
        [/effect]
    [/object]
#enddef

    [event]
        name=start
        [message]
            id=Kalenz
            message= _ "Here we are at last. Landar, are you sure you want to go through with this?"
        [/message]
        [message]
            id=Landar
            message= _ "Absolutely. Let’s do it!"
        [/message]
        [message]
            id=Kalenz
            message= _ "We need to kill the Great Chief and get out before the effect of the philter ends. Time to drink it, now!"
        [/message]

        [scroll_to_unit]
            id=Kalenz
        [/scroll_to_unit]

        [sound]
            name=potion.ogg
        [/sound]

        {FLASH_WHITE ()}

        [delay]
            time=2000
        [/delay]

        [sound]
            name=lightning.ogg
        [/sound]

        {ADVANCE_UNIT (id=Kalenz) (Elvish Lord)}
        {INVISIBILITY_POTION Kalenz _"Crelanu’s philter affecting Kalenz"}

        {IF_VAR kalenz_leadership equals yes (
            [then]
                [object]
                    duration=forever
                    [filter]
                        id=Kalenz
                    [/filter]
                    [effect]
                        apply_to=new_ability
                        [abilities]
                            {ABILITY_LEADERSHIP}
                        [/abilities]
                    [/effect]
                [/object]
                {CLEAR_VARIABLE kalenz_leadership}
            [/then])}
            {IF_VAR kalenz_champion equals yes (
                [then]
                    [object]
                        duration=forever
                        [filter]
                            id=Kalenz
                        [/filter]
                        [effect]
                            apply_to=attack
                            range=melee
                            set_accuracy=10
                        [/effect]
                    [/object]
                    {CLEAR_VARIABLE kalenz_champion}
                [/then])}

                [store_unit]
                    variable=landar_store
                    [filter]
                        id=Landar
                    [/filter]
                [/store_unit]

                [if]
                    [have_unit]
                        id=Landar
                        level=3
                    [/have_unit]
                    [then]
                        {ADVANCE_UNIT (id=Landar) ($landar_store.type)}
                    [/then]
                [/if]
                [if]
                    [have_unit]
                        id=Landar
                        level=2
                    [/have_unit]
                    [then]
                        {ADVANCE_UNIT (id=Landar) ()}
                    [/then]
                [/if]
                [if]
                    [have_unit]
                        id=Landar
                        level=1
                    [/have_unit]
                    [then]
                        {ADVANCE_UNIT (id=Landar) ()}
                        {ADVANCE_UNIT (id=Landar) ()}
                    [/then]
                [/if]
                {INVISIBILITY_POTION Landar _"Crelanu’s philter affecting Landar"}

                {CLEAR_VARIABLE landar_store}

                [message]
                    id=Kalenz
                    message= _ "This feels passing strange! Landar, remember to stay far from the wolves —they may be able to smell us."
                [/message]

                {HIGHLIGHT_IMAGE 1 31 items/gohere.png ()}

                [scroll_to_unit]
                    id=Kalenz
                [/scroll_to_unit]

                [objectives]
                    side=1,2
                    [objective]
                        description= _  "Kill the Orcish Great Chief and Kalenz or Landar must reach the signpost"
                        condition=win
                    [/objective]
                    [objective]
                        description= _  "In the case of a fight with an orc (except for the Great Chief), you will have exactly one turn to finish him off, otherwise he will raise the alarm."
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Kalenz"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _  "Death of Landar"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _  "The enemies raised the alarm"
                        condition=lose
                    [/objective]

                    {TURNS_RUN_OUT}
                    [note]
                        description= _ "Wolves will smell you and attack within a radius of 2 hexes, even if you are invisible."
                    [/note]
                [/objectives]
            [/event]

            [event]
                name=die
                [filter]
                    id=Brurbar
                [/filter]
                [message]
                    id=Kalenz
                    message=  _ "The Great Chief is dead! Now we must make appear he was slain by an orcish hand!"
                [/message]

                [message]
                    race=orc
                    canrecruit=yes
                    [not]
                        side=3
                    [/not]
                    message= _ "Something’s wrong... reinforce the guard!"
                [/message]

                {UNIT 3 (Goblin Knight) 17 26 (id=goblin1)}
                {MOVE_UNIT id=goblin1 10 25}
                {UNIT 3 (Goblin Knight) 5 16 (id=goblin2)}
                {MOVE_UNIT id=goblin2 10 20}
                {UNIT 3 (Goblin Knight) 26 17 (id=goblin3)}
                {MOVE_UNIT id=goblin3 21 20}
                {UNIT 3 (Goblin Knight) 17 6 (id=goblin4)}
                {MOVE_UNIT id=goblin4 21 13}
                {UNIT 3 (Goblin Knight) 5 16 (id=goblin5)}
                {MOVE_UNIT id=goblin5 11 13}
            [/event]

            [event]
                name=time over
                [message]
                    id=Landar
                    message= _ "We are too late, the potion effects have worn off and we are visible!"
                [/message]
                [message]
                    id=Kalenz
                    message= _ "With our ruse revealed, the orcs will attack our forests instead of fighting among themselves."
                [/message]
            [/event]

            [event]
                name=moveto
                [filter]
                    x=1
                    y=31
                    race=elf
                    canrecruit=yes
                [/filter]
                first_time_only=no

                [if]
                    [not]
                        [have_unit]
                            id=Brurbar
                        [/have_unit]
                    [/not]
                    [then]
                        [message]
                            id=Kalenz
                            message=_"Done!"
                        [/message]

                        [allow_recruit]
                            side=1,2
                            type={ELVES1},Wose
                        [/allow_recruit]

                        [endlevel]
                            carryover_percentage=100
                            result=victory
                            bonus=no
                        [/endlevel]
                    [/then]
                [/if]
            [/event]

            [event]
                name=victory

                [message]
                    id=Ozul
                    # wmllint: local spelling da
                    message= _ "The Great Chief has been murdered! Whoever did it will only get da throne over my dead stinking body!"
                [/message]
                [message]
                    id=Tamitahan
                    message= _ "I am the strongest warlord! I will be Chief!"
                [/message]
                [message]
                    id=Gvur
                    message= _ "No way anyone will steal my throne!"
                [/message]
                [message]
                    id=Khrubar
                    message= _ "This is my time and I will kill anyone who disputes it!"
                [/message]
                [message]
                    id=Landar
                    message= _ "The plan is working! Now we will take back what’s ours!"
                [/message]
                [message]
                    id=Kalenz
                    message= _ "Softly, Landar. We still have to get out of here..."
                [/message]
            [/event]

            [event]
                name=turn refresh
                first_time_only=no

                [modify_unit]
                    [filter]
                        side=3,4,5,6,7
                        [not]
                            role=warning
                        [/not]
                    [/filter]
                    moves=0
                [/modify_unit]
                [modify_unit]
                    [filter]
                        side=3
                        type_adv_tree="Wolf Rider"
                    [/filter]
                    moves=0
                [/modify_unit]
                [store_unit]
                    [filter]
                        side=3
                        type_adv_tree="Wolf Rider"
                    [/filter]
                    variable=wolves
                    index_var=i
                [/store_unit]
                [foreach]
                    array=wolves
                    index_var=i
                    [do]
                        [if]
                            [have_unit]
                                side=1,2
                                [filter_location]
                                    x,y,radius=$this_item.x,$this_item.y,2
                                [/filter_location]
                            [/have_unit]
                            [then]
                                [modify_unit]
                                    [filter]
                                        find_in=this_item
                                    [/filter]
                                    moves=2
                                [/modify_unit]
                            [/then]
                        [/if]
                    [/do]
                [/foreach]
                {CLEAR_VARIABLE wolves}
            [/event]

            [event]
                name=attack

                [filter_second]
                    id=Brurbar
                [/filter_second]

                [message]
                    speaker=Landar
                    message= _ "The hour of reckoning has come!"
                [/message]
                [message]
                    speaker=Brurbar
                    message= _ "You two pathetic worms decided to stab me in the back?! Go ahead! I’ll show you how weak you are!"
                [/message]
            [/event]

            [event]
                name=last breath

                [filter]
                    id=Brurbar
                [/filter]

                [message]
                    speaker=Brurbar
                    message= _ "It can’t be! I am... the great chief..."
                [/message]
            [/event]

            [event]
                name=attack
                first_time_only=no

                [filter]
                    side=3,4,5,6,7
                    [not]
                        id=Brurbar
                    [/not]
                    [not]
                        role=warning
                    [/not]
                [/filter]
                {MODIFY_UNIT find_in=unit role warning}
                [object]
                    silent=yes
                    id=warning_overlay
                    take_only_once=no
                    duration=forever
                    [filter]
                        find_in=unit
                    [/filter]
                    [effect]
                        apply_to=overlay
                        add=misc/warning.png
                    [/effect]
                [/object]

                [fire_event]
                    name=first_warning
                [/fire_event]
            [/event]

            [event]
                name=attack
                first_time_only=no

                [filter_second]
                    side=3,4,5,6,7
                    [not]
                        id=Brurbar
                    [/not]
                    [not]
                        role=warning
                    [/not]
                [/filter_second]
                {MODIFY_UNIT find_in=second_unit role warning}
                [object]
                    silent=yes
                    id=warning_overlay
                    take_only_once=no
                    duration=forever
                    [filter]
                        find_in=second_unit
                    [/filter]
                    [effect]
                        apply_to=overlay
                        add=misc/warning.png
                    [/effect]
                [/object]
                [fire_event]
                    name=first_warning
                [/fire_event]
            [/event]

            [event]
                name=first_warning

                [message]
                    role=warning
                    message= _ "What’s that? Stinking elvish spies!"
                [/message]
                [message]
                    speaker=Landar
                    message= _ "We need to finish off this orc quickly, before he raises the alarm!"
                [/message]
            [/event]

            [event]
                name=new turn
                first_time_only=no

                [filter_condition]
                    [have_unit]
                        side=3,4,5,6,7
                        role=warning
                    [/have_unit]
                [/filter_condition]

                [fire_event]
                    name=defeat_by_warning
                [/fire_event]
            [/event]

            [event]
                name=new turn
                first_time_only=no

                [filter_condition]
                    [not]
                        [have_unit]
                            side=3,4,5,6,7
                            role=warning
                        [/have_unit]
                    [/not]
                [/filter_condition]

                {CLEAR_VARIABLE warning}
            [/event]

            [event]
                name=defeat_by_warning

                [message]
                    role=warning
                    message= _ "Alarm!!! Elves in the camp!!!"
                [/message]
                [if]
                    [have_unit]
                        id=Brurbar
                    [/have_unit]
                    [then]
                        [message]
                            speaker=Brurbar
                            message= _ "What the hell?! Guards, to me! The rest of you, get the elves, dead or alive!"
                        [/message]
                        {REPEAT 6 {UNIT 3 (Orcish Warrior) 16 16 (animate=yes)}}
                        [message]
                            speaker=Kalenz
                            message= _ "We’ve been exposed! Now it’s all over!"
                        [/message]
                    [/then]
                    [else]
                        [message]
                            side=4
                            canrecruit=yes
                            message= _ "What the hell?! The elves killed our Great Chief!"
                        [/message]
                        [message]
                            side=5
                            canrecruit=yes
                            message= _ "So, the position of the Great Chief is now vacant?"
                        [/message]
                        [message]
                            side=6
                            canrecruit=yes
                            message= _ "Yes, but before we decide who will be Great Chief, we must wipe the elves off the face of the earth!"
                        [/message]
                        [message]
                            side=7
                            canrecruit=yes
                            message= _ "May the one who kills the most elves become the Great Chief!"
                        [/message]
                        [message]
                            speaker=Kalenz
                            message= _ "We’ve been exposed! Now it’s all over!"
                        [/message]
                    [/else]
                [/if]

                [endlevel]
                    result=defeat
                [/endlevel]
            [/event]
            {campaigns/Legend_of_Wesmere/utils/deaths.cfg}
        [/scenario]
