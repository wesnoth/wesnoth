#textdomain wesnoth-low
[scenario]
    id=05_Saurian_Treasury
    name= _ "The Saurian Treasury"
    next_scenario=06_Acquaintance_in_Need
    {LOW_MAP Saurgrath.map}
    {LOW_MASK 05_Saurian_Treasury.mask}
    {TURNS 24 20 18}

    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC frantic.ogg the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC knalgan_theme.ogg}
    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}

    {STARTING_VILLAGES_ALL 2}
    {STARTING_VILLAGES 3 20}

    [story]
        [part]
            story= _ "Elvish scouts found the trail of the Saurian war party without difficulty. The way back to the saurians' treasury was clear..."
            delay=4000
            {TO_SAURIAN_TREASURY}
        [/part]
        [part]
            show_title=yes
            {TO_SAURIAN_TREASURY_BATTLE}
        [/part]
    [/story]

    #wmllint: validate-off
    [side]
        side=1
        controller=human
        persistent=yes
        save_id=Kalenz
        no_leader=yes
        # wmllint: recognize Kalenz
        recruit={ELVES}
    [/side]
    #wmllint: validate-on
    [event]
        name=prestart
        [recall]
            id=Kalenz
            x=3
            y=19
        [/recall]
    [/event]

    [side]  
        side=2
        controller=ai
        no_leader=yes
        [unit]
            type=Saurian Ambusher
            id=Hraurg
            name= _ "Hraurg"
            canrecruit=yes
            x=22
            y=24
        [/unit]
        {GOLD 100 140 160}
        {INCOME 4 8 12}
        team_name=Saurians
#ifdef EASY
        recruit=Saurian Skirmisher, Saurian Augur
#else
        recruit=Saurian Skirmisher, Saurian Augur, Saurian Ambusher
#endif
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout, scout, healer
            aggression=0.75
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        no_leader=yes
        [unit]
            type=Saurian Ambusher
            id=Spahr
            name= _ "Spahr"
            canrecruit=yes
            x=26
            y=2
        [/unit]
        {GOLD 100 240 320}
        {INCOME 4 8 12}
        team_name=Saurians
#ifdef EASY
        recruit=Saurian Skirmisher, Saurian Augur
#else
        recruit=Saurian Skirmisher, Saurian Augur, Saurian Ambusher
#endif
        [ai]
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout, scout, healer
        [/ai]
    [/side]

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Enter the Saurian Treasury and leave with the gold"
                condition=win
            [/objective]

            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        {RECALL_LOYALS}

        {CHECK_LANDAR}
        # wmllint: recognize Landar
        {CHECK_CLEODIL}
        # wmllint: recognize Cleodil
    [/event]

    [item]
        x=20
        y=21
        image=scenery/temple1.png
    [/item]

    [event]
        name=start

        [message]
            id=Kalenz
            message= _ "There they are. They have dumped our gold in their treasury. We must strike quickly and leave with the gold before they bring in reinforcements."
        [/message]

        [message]
            id=Hraurg
            message= _ "The elves have followed us! We must hold the gold until reinforcements arrive."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=20,21
        [/filter]

        [music]
            name=northerners.ogg
            play_once=yes
        [/music]

        [message]
            id=unit
            message= _ "We got to the treasury. It was much easier than we thought...What's this?"
        [/message]

        [unit]
            id=Swirh
            name= _ "Swirh"
            side=2
            type=Saurian Ambusher
            x=20
            y=21
            role=need_to_kill
            overlays="items/gohere.png"
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
        [unit]
            id=Cfir
            name= _ "Cfir"
            side=2
            type=Saurian Skirmisher
            x=20
            y=21
            role=need_to_kill
            overlays="items/gohere.png"
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
        [unit]
            id=Kfir
            name= _ "Kfir"
            side=2
            type=Saurian Augur
            x=20
            y=21
            role=need_to_kill
            overlays="items/gohere.png"
            [modifications]
                {TRAIT_DEXTROUS}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
#ifdef HARD
        [unit]
            id=Hrish
            name= _ "Hrish"
            side=2
            type=Saurian Ambusher
            x=20
            y=21
            role=need_to_kill
            overlays="items/gohere.png"
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
#endif
        [message]
            id=Swirh
            message= _ "Stupid elves thought the treasury would be unguarded! Guards, slay these intruders!"
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ " New Objective: Defeat the units guarding the treasury."
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        [event]
            name=die
            first_time_only=no
            [if]
                [have_unit]
                    role=need_to_kill
                [/have_unit]
                [else]
                    [endlevel]
                        result=victory
                    [/endlevel]
                [/else]
            [/if]
        [/event]
    [/event]

    [event]
        name=victory
        [message]
            id=Kalenz
            message= _ "We have recovered our gold."
        [/message]
        [message]
            type=Elvish Archer,Elvish Scout,Elvish Shaman,Elvish Fighter,Elvish Marshal,Elvish Champion,Elvish Avenger,Elvish Sharpshooter
            message= _ "We have recovered much more than our gold. These saurians would seem to have taken up robbery as a vocation!"
        [/message]
        [message]
            id=Spahr
            message= _ "They took all our gold! Quickly, place ambushers on all trails from here to Wesmere. I will give 500 gold to whoever kills their leader. They must not escape."
        [/message]
        [message]
            id=Kalenz
            message= _ "Turnabout is fair play. Now that we've retrieved the gold, let us fare swiftly back to Wesmere. The Saurians will likely be infesting the direct route, so we will detour to the north. "
        [/message]
        {LOOT 1800 1}
    [/event]

    {@campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]

