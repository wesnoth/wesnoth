#textdomain wesnoth-low
{./07_Elves_last_stand_utils.cfg}
[scenario]
    id=07_Elves_last_stand
    name= _ "Elves' Last Stand"
    {LOW_MAP Kalian.map}
    {TURNS 35 30 25}

    {DEFAULT_MUSIC_PLAYLIST}
    {VICTORY_AND_DEFEAT_MUSIC}

    {STARTING_VILLAGES 2 99}
    {STARTING_VILLAGES 3 15}

    {DEFAULT_SCHEDULE}

    next_scenario=08_Council_of_hard_choices
    [story]
        [part]
            story= _ "The road back to Wesmere was surprisingly uneventful, the orcs having apparently withdrawn to regroup after their defeats. Kalenz and his band returned just in time..."
            delay=4000
        [/part]

        [part]
            delay=4000
            background="maps/wesnoth.png"
            {DOT 370 176}
            {DOT 360 179}
            {DOT 363 190}
            {DOT 359 210}
            {DOT 353 229}
            {CROSS 352 242}
        [/part]
    [/story]
    #friends
    #wmllint: validate-off
    [side]
        # wmllint: recognize Kalenz
        {KALENZ}
        recruit={ELVES}
    [/side]
    [side]
        # wmllint: recognize Galtrid
        {GALTRID}
        {GOLD 250 300 400}

        [ai]
            #TODO finetune the ai
            #time_of_day=dusk,dawn,morning,afternoon,first_watch,second_watch
            pasive_leader=yes
            villages_per_scout=15
            aggression=-80.0
            caution=80.0
            grouping=defensive
        [/ai]
    [/side]
    #wmllint: validate-on
    [side]
        type=Elvish Marshal
        id="El'Isomithir"
        name=_ "El'Isomithir"
        side=3
        controller=ai
        canrecruit=yes
        {GOLD 280 300 400}
        recruit={ELVES}
        team_name=kalenz
    [/side]
    # dummy sides, their starting positions are used in scenario 3
    [side]
        side=4
        no_leader=yes
    [/side]
    [side]
        side=5
        no_leader=yes
    [/side]
    #enemies
    [side]
        type=Orcish Warlord
        id=Mordrum
        name=_ "Mordrum"
        profile=portraits/James_Woo/orc-warlord4.png
        side=6
        canrecruit=yes
        {RECRUIT_ORC}
        {GOLD 550 700 850}
        team_name=orcs
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer,mixed fighter
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            aggression=0.75
            caution=0.0
            attack_depth=5
            grouping=no
        [/ai]
        {INCOME 4 8 12}
    [/side]
    [side]
        type=Orcish Warlord
        id=Urug-Pir
        name=_ "Urug-Pir"
        profile=portraits/James_Woo/orc-warlord3.png
        side=7
        canrecruit=yes
        {RECRUIT_ORC}

        {GOLD 300 500 680}
        team_name=orcs
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer,mixed fighter
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            aggression=0.75
            caution=0.0
            grouping=no
            attack_depth=5
        [/ai]
        {INCOME 4 8 12}
    [/side]
    [side]
        type=Troll Warrior
        id=Truugl
        name= _ "Truugl"
        side=8
        canrecruit=yes
#ifdef EASY
        recruit=Troll Whelp
#endif

#ifdef NORMAL
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Shaman
#endif

#ifdef HARD
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Shaman, Troll Warrior
#endif

        {GOLD 350 520 580}
        {INCOME 4 8 12}
        team_name=orcs
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=fighter, mixed fighter, fighter
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            aggression=0.75
            caution=0.0
            attack_depth=5
            grouping=no
        [/ai]
    [/side]
    [side]
        type=Orcish Warlord
        id=Grubr
        name= _ "Grubr"
        profile=portraits/James_Woo/orc-warlord5.png
        side=9
        team_name=orcs
        canrecruit=yes
        {RECRUIT_ORC}
        {GOLD 400 550 600}
        {INCOME 4 8 12}

        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer,mixed fighter
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            aggression=0.75
            caution=0.0
            attack_depth=5
            grouping=no
        [/ai]
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olurf"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Galtrid"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        # the usual suspects
        {RECALL_LOYALS}

        {CHECK_LANDAR}
        # wmllint: recognize Landar
        {CHECK_CLEODIL}
        # wmllint: recognize Cleodil

        {CHECK_OLURF_STORE ({IS_HERO})}
    [/event]

    [event]
        name=start

        #TODO add ai locations with proper names
        #set locations known to the ai_controller
        #AI_LOCATION ID NAME RANGE X Y
        #{AI_LOCATION sford  "Southern Ford over River foobar"  5  3 30}
        #{AI_LOCATION ntower "Ka'lian Northtower"               5 14 24}
        #{AI_LOCATION wtower "Ka'lian Westtower"                5 12 26}
        #{AI_LOCATION garden "Ka'lian Garden"                   5 15 26}
        #{AI_LOCATION nford  "Northern Ford over River foobar"  5 30 10}

        [message]
            id=Kalenz
            message= _ "The orcs have pushed us back to the Ka'lian. There is no way out. We must win here!"
        [/message]
        [message]
            id=Galtrid
            message= _ "This is our final stand. If they take the Ka'lian, all is lost!"
        [/message]

        [message]
            id=Grubr
            message= _ "We'll crush those weak elves and I'll get da stone!"
        [/message]
        [message]
            id=Kalenz
            [option]
                message= _ "I see the orcish army is big but consists of mostly inexperienced fighters. This should not take too long...."
                ### but gave orcs some more troops..

                ### do ai changes here for lower attack depth
                [command]
                    [modify_side]
                        side=6                       # Mordrun

                        {GOLD 580 730 880}
                        ## give them +30 gold to offset more stupid AI

                        [ai]
                            {NO_SCOUTS}
                            recruitment_ignore_bad_movement=yes
                            recruitment_pattern=scout,fighter,fighter,archer
                        [/ai]
                        [ai]
                            time_of_day=dusk,first_watch,second_watch
                            aggression=0.75
                            caution=0.0
                            attack_depth=1
                            grouping=no
                        [/ai]
                    [/modify_side]
                [/command]

                [command]
                    [modify_side]
                        side=7

                        {GOLD 350 730 930}
                        ## give them +30 gold to offset more stupid AI

                        [ai]
                            {NO_SCOUTS}
                            recruitment_ignore_bad_movement=yes
                            recruitment_pattern=scout,fighter,fighter,archer
                        [/ai]
                        [ai]
                            time_of_day=dusk,first_watch,second_watch
                            aggression=0.75
                            caution=0.0
                            attack_depth=1
                            grouping=no
                        [/ai]
                    [/modify_side]
                [/command]

                [command]
                    [modify_side]
                        side=8

                        {GOLD 340 490 540}
                        {INCOME 4 8 12}
                        [ai]
                            {NO_SCOUTS}
                            recruitment_ignore_bad_movement=yes
                            recruitment_pattern=fighter
                        [/ai]
                        [ai]
                            time_of_day=dusk,first_watch,second_watch
                            aggression=0.75
                            caution=0.0
                            attack_depth=1
                            grouping=no
                        [/ai]
                    [/modify_side]
                [/command]

                [command]
                    [modify_side]
                        side=9

                        {GOLD 430 580 630}
                        ## give them +30 gold to offset more stupid AI

                        [ai]
                            {NO_SCOUTS}
                            recruitment_ignore_bad_movement=yes
                            recruitment_pattern=scout,fighter,fighter,archer
                        [/ai]
                        [ai]
                            time_of_day=dusk,first_watch,second_watch
                            aggression=0.75
                            caution=0.0
                            attack_depth=1
                            grouping=no
                        [/ai]
                    [/modify_side]
                [/command]
            [/option]
            [option]
                message= _ "These are hardened orc and Troll veterans. Men, prepare for a long, hard fight..."
            [/option]
        [/message]
    [/event]

    #ask the player if he wants to controll the ai
    {ASK_AI}

    ###AI_CONTROLLER FRIEND_TEAM FRIEND_SIDES ENEMY_TEAM ENEMY_SIDES
    {AI_CONTROLLER kalenz 1,2,3 orcs 6,7,8,9}

    [event]
        name=olurf

        {VARIABLE olurf_store.x    3}
        {VARIABLE olurf_store.y    2}
        {VARIABLE olurf_store.side 1}
        {VARIABLE olurf_store.canrecruit no}

        [unstore_unit]
            variable=olurf_store # wmllint: recognize Olurf
        [/unstore_unit]
        {CLEAR_VARIABLE olurf_store}

        {MAKE_HERO Olurf}

        {OLURF_PARTY}
        {OLURF_SPEAK}
    [/event]

    [event]
        name=turn 14
        [fire_event]
            name=olurf
        [/fire_event]
    [/event]

    [event]
        name=time over
        [message]
            id=Kalenz
            message= _ "We still haven't defeated the orcs, and our troops and supplies are exhausted. This is the end!"
        [/message]
    [/event]

    [event]
        name=victory
        [message]
            id=Galtrid
            message= _ "At last! The orcs are defeated."
        [/message]

        [move_unit_fake]
            type=Orcish Warrior
            x=44,44,44
            y=43,42,41
        [/move_unit_fake]
        [unit]
            type=Orcish Warrior
            id=Pirorr
            name=_ "Pirorr"
            side=7
            x=44
            y=41
            facing=sw
        [/unit]

        [message]
            id=Pirorr
            message= _ "The elves have beat us and they did not use da stone. Maybe they don't have it? Great Chief will not like bad news!"
        [/message]
        [kill]
            id=Pirorr
        [/kill]

        #Santi -- new story here
        [message]
            id=Galtrid
            message= _ "Kalenz, we are again in your debt. You returned just in time."
        [/message]

        [message]
            id=Kalenz
            message= _ "And we have what's left of the elvish treasury with us!"
        [/message]

        #TODO do a sound or a message?
        [modify_side]
            side=1
            gold=287
        [/modify_side]

        [if]
            [not]
                [have_unit]
                    id=Olurf
                [/have_unit]
            [/not]
            [then]
                [fire_event]
                    name=olurf
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            id=Truugl
        [/filter]
        [message]
            id=unit
            message= _ "Aargh! I should have stayed in the mountains instead of joining the orcs!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Mordrum
        [/filter]
        [message]
            id=Kalenz
            message= _ "Orcs, death is all you will find in this forest!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Grubr
        [/filter]
        [message]
            speaker=unit
            message= _ "I die without getting da stone?"
        [/message]
    [/event]

    {@campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]
