        [part]
            story= _ "With the human-elf alliance revived, our heroes hurried to the battlefield..."
            delay=4000
            {TO_HUMAN_ALLIANCE}
        [/part]
        [part]
            show_title=yes
            {TO_HUMAN_ALLIANCE_BATTLE}
        [/part]
    [/story]

    #wmllint: validate-off
    [side]
        {KALENZ}
        # wmllint: recognize Kalenz
        recruit={ELVES},{DWARVES}
        {GOLD 250 200 150}
    [/side]
    #wmllint: validate-on
    [event]
        name=prestart
        {RECALL_LOYALS}

        [recall]
            id=Olurf
        [/recall]

        {CHECK_LANDAR}
        {CHECK_CLEODIL}
        {CHECK_OLURF}
    [/event]

    [side]
