#textdomain wesnoth-low
#define INVISIBILITY_POTION USER_ID
    [object]
        id=invisibility_potion_{USER_ID}
        description= _ "{USER_ID} taken Crelanu's Potion"
        duration=level
        [filter]
            id={USER_ID}
        [/filter]
        [effect]
            apply_to=new_ability
            [abilities]
                [hides]
                    id=invisible
                    name= _ "invisible"
                    name_inactive= _ "invisible"
                    description= _ "invisible:
Enemy units cannot see this unit, unless they have units immediately next to it. Any enemy unit that first discovers this unit immediately loses all its remaining movement. Defense is at 80 Percent for every terrain."
                    description_inactive= _ "invisible:
Enemy units cannot see this unit, unless they have units immediately next to it. Any enemy unit that first discovers this unit immediately loses all its remaining movement. Defense is at 80 Percent for every terrain."
                    affect_self=yes
                [/hides]
            [/abilities]
        [/effect]
        [effect]
            apply_to=defense
            replace=true
            [defense]
                deep_water=20
                shallow_water=20
                reef=10
                swamp_water=20
                flat=10
                sand=10
                forest=10
                hills=10
                mountains=10
                village=10
                castle=10
                cave=10
                frozen=10
                unwalkable=10
                impassable=10
                fungus=10
            [/defense]
        [/effect]
    [/object]
#enddef

