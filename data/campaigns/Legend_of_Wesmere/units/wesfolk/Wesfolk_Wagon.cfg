#textdomain wesnoth-trow-we

[unit_type]
    id=Wesfolk Wagon
    name= _ "Wesfolk Wagon"
    gender=male,female
    race=wesfolk
    {TRAIT_MECHANICAL}
    {TRAIT_DEXTROUS_WESFOLK}
    image="units/wesfolk_wagon.png"
    hitpoints=45
    bar_offset_x=-15
    movement_type=mounted
    movement=7
    [resistance]
        blade=70
        impact=70
        pierce=100
        fire=120
        cold=100
    [/resistance]
    experience=40
    level=1
    alignment=chaotic
    advances_to=Wesfolk Chariot
    cost=19
    usage=mixed fighter
    die_sound=horse-die.ogg
    description= _ "In times long past, the Wesfolk charged into the thick of battle on impressive war chariots. Even now, in times of decline, Wesfolk bands field war wagons that remotely resemble the chariots of their ancestors. The swiftness and heft of a war wagon crushes those too unwary to remove themselves from its path, while the rest are met with a hail of darts."

    {DEFENSE_ANIM "units/wesfolk_wagon-defend.png" "units/wesfolk_wagon.png" {SOUND_LIST:HORSE_HIT}}

    [movement_anim]
        start_time=0
        [frame]
            image="units/wesfolk_wagon.png"
            halo="units/monsters/boar/woodland-dust[1~5].png:[120*5],units/monsters/boar/woodland-dust1.png~O(0%):1"
        [/frame]
    [/movement_anim]

    [attack]
        name=trample
        description=_"trample"
        icon=attacks/hoof.png
        type=impact
        range=melee
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_STUN}
        [/specials]
    [/attack]

    [attack]
        name=spear
        description=_"javelin"
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/javelin-orcish.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/wesfolk_wagon.png"
            halo="units/monsters/boar/woodland-dust[1~5].png:[120*5],units/monsters/boar/woodland-dust1.png~O(0%):1"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS club-old.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        start_time=-200
        [frame]
            duration=250
            sound={SOUND_LIST:THROW}
        [/frame]

        {SOUND:HIT spear.ogg -100}
    [/attack_anim]

    [female]
        image="units/wesfolk_wagon_female.png"

        {DEFENSE_ANIM "units/wesfolk_wagon_female-defend.png" "units/wesfolk_wagon_female.png" {SOUND_LIST:HORSE_HIT}}

        [movement_anim]
            start_time=0
            [frame]
                image="units/wesfolk_wagon_female.png"
                halo="units/monsters/boar/woodland-dust[1~5].png:[120*5],units/monsters/boar/woodland-dust1.png~O(0%):1"
            [/frame]
        [/movement_anim]

        [attack_anim]
            [filter_attack]
                name=trample
            [/filter_attack]
            start_time=-225
            [frame]
                image="units/wesfolk_wagon_female.png"
                halo="units/monsters/boar/woodland-dust[1~5].png:[120*5],units/monsters/boar/woodland-dust1.png~O(0%):1"
                sound=horse-canter.wav
            [/frame]
            {SOUND:HIT_AND_MISS club-old.ogg {SOUND_LIST:MISS} -100}
        [/attack_anim]
    [/female]
[/unit_type]
