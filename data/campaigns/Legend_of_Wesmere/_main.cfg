#textdomain wesnoth-low

# wmlscope: set export=no
[textdomain]
    name="wesnoth-low"
[/textdomain]

#ifdef CAMPAIGN_LOW
[binary_path]
    path=data/campaigns/Legend_of_Wesmere/
[/binary_path]

{campaigns/Legend_of_Wesmere/utils}

{campaigns/Legend_of_Wesmere/scenarios/chapter1}
