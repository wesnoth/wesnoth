[campaign]
    extra_defines=ENABLE_DWARVISH_RUNESMITH
    id=LOW
    define=CAMPAIGN_LOW
    rank=125

    type=hybrid

    min_players=2
    max_players=4

    allow_era_choice=no

    icon="units/elves-wood/high-lord.png~RC(magenta>brown)"
