[event]
    name=prestart

    [set_menu_item]
        
        id=debug_kill
        description= "Kill Unit" #wmllint: ignore
        [filter_location]
            [filter]
            [/filter]
        [/filter_location]

        [command]
            [kill]
                fire_event=yes
                x=$x1
                y=$y1
            [/kill]
        [/command]
    [/set_menu_item]

    [set_menu_item]
        id=debug_next
        description="Next Scenario" #wmllint: ignore

        [command]
            [endlevel]
                result=victory
            [/endlevel]
        [/command]
    [/set_menu_item]

    [set_menu_item]
        id=debug_move
        description="Move Unit" #wmllint: ignore
        needs_select=yes

        [command]
            [event]
                name=select
                first_time_only=no
                {VARIABLE selected_move_unit_x $x1}
                {VARIABLE selected_move_unit_y $y1}
            [/event]            
            {MOVE_UNIT x,y=$selected_move_unit_x,$selected_move_unit_y $x1 $y1}
        [/command]
    [/set_menu_item]

[/event]

