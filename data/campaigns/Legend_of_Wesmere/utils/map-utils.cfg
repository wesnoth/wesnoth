#textdomain wesnoth-low

# used to load the map for scenarios
#define LOW_MAP NAME
    map_file=campaigns/Legend_of_Wesmere/maps/{NAME}
#enddef

# used in S3 when replacing maps with [replace_map_section]
#define LOW_MAP_DATA NAME
    map_data="{campaigns/Legend_of_Wesmere/maps/{NAME}}"
#enddef

#define LOAD_SUBMAP X_SPAN Y_SPAN OFFSET_X OFFSET_Y MAP
    [store_unit]
        [filter]
            {EVERYWHERE}
        [/filter]
        variable=MOVE_UNIT_store
        kill=yes
    [/store_unit]
    [store_villages]
        variable=villages
    [/store_villages]

    [foreach]
        array=MOVE_UNIT_store
        [do]
            {VARIABLE_OP this_item.x add {OFFSET_X}}
            {VARIABLE_OP this_item.y add {OFFSET_Y}}
            [if]
                [variable]
                    name=this_item.goto_x
                    numerical_not_equals=0
                [/variable]
                [then]
                    {VARIABLE_OP this_item.goto_x add {OFFSET_X}}
                [/then]
            [/if]
            [if]
                [variable]
                    name=this_item.goto_y
                    numerical_not_equals=0
                [/variable]
                [then]
                    {VARIABLE_OP this_item.goto_y add {OFFSET_Y}}
                [/then]
            [/if]
        [/do]
    [/foreach]

    [foreach]
        array=villages
        [do]
            #Make the villages on the old map neutral
            [capture_village]
                x=$this_item.x
                y=$this_item.y
            [/capture_village]
            {VARIABLE_OP this_item.x add {OFFSET_X}}
            {VARIABLE_OP this_item.y add {OFFSET_Y}}
        [/do]
    [/foreach]

    [replace_map_section]
        x={X_SPAN}
        y={Y_SPAN}
        {LOW_MAP_DATA {MAP}}
    [/replace_map_section]
    [shift_labels]
        x={OFFSET_X}
        y={OFFSET_Y}
    [/shift_labels]

    [foreach]
        array=MOVE_UNIT_store
        [do]
            [unstore_unit]
                variable=this_item
                find_vacant=no
            [/unstore_unit]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE MOVE_UNIT_store}

    [foreach]
        array=villages
        [do]
            [capture_village]
                x=$this_item.x
                y=$this_item.y
                side=$this_item.owner_side
            [/capture_village]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE villages}
#enddef

#define LOW_MASK_IN_EVENT NAME X Y
    [terrain_mask]
        x={X}
        y={Y}
        mask="{campaigns/Legend_of_Wesmere/masks/{NAME}}"
    [/terrain_mask]
    [redraw]
    [/redraw]
#enddef

#define LOW_MASK NAME X Y
    [event]
        name=prestart
        {LOW_MASK_IN_EVENT {NAME} {X} {Y}}
    [/event]
#enddef

