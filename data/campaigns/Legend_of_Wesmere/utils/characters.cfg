#define NEED_LANDAR_STORED X Y SIDE
    [if]
        [variable]
            name=landar_stored.hitpoints
            greater_than_equal_to=1
        [/variable]
        [then]
            {VARIABLE landar_stored.side {SIDE}}
            [unstore_unit]
                variable=landar_stored
                x,y={X},{Y}
                animate=no
                find_vacant=yes
            [/unstore_unit]
            [heal_unit]
                [filter]
                    id=Landar
                [/filter]
                restore_statuses=yes
                animate=no
            [/heal_unit]
        [/then]
        [else]
            [unit]
                {LANDAR_ENEMY}
                side={SIDE}
                x,y={X},{Y}
            [/unit]
        [/else]
    [/if]
#enddef

