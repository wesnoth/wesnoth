#define NEED_CLEODIL_LEADER
    [if]
        [not]
            [have_unit]
                id=Cleodil
                canrecruit=yes
            [/have_unit]
        [/not]
        [then]
            [object]
                duration=forever
                [filter]
                    id=Cleodil
                [/filter]
                [effect]
                    apply_to=remove_ability
                    [abilities]
                        {ABILITY_CURES}
                    [/abilities]
                [/effect]
                [effect]
                    apply_to=new_ability
                    [abilities]
                        {ABILITY_ELATES_KALENZ}
                        {ABILITY_CLEODIL_HEALS}
                    [/abilities]
                [/effect]
                [effect]
                    apply_to=overlay
                    remove=misc/hero-icon.png
                [/effect]
            [/object]

            {MODIFY_UNIT id=Cleodil side {MP_LANDAR_SIDE}}
            {MODIFY_UNIT id=Cleodil canrecruit yes}
        [/then]
    [/if]
#enddef

