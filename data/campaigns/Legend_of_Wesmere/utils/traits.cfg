#textdomain wesnoth-low

#define TRAIT_DEXTROUS_WESFOLK
    [trait]
        id=dextrous_wesfolk
        #textdomain wesnoth-help
        male_name= _ "dextrous"
        female_name= _ "female^dextrous"
        #textdomain  wesnoth-trow-we
        help_text= _ "<i>Dextrous</i> Ancient Wesfolk valued agility in battle as highly as strength. The descendants of agile warriors and wizards are still excellent with ranged combat, dealing 1 more damage."
        [effect]
            apply_to=attack
            range=ranged
            increase_damage=1
        [/effect]
    [/trait]
#enddef
