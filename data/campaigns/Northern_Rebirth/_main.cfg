# wmlscope: set export=no
[campaign]
    id=Northern_Rebirth
    name= _ "Northern Rebirth"
    abbrev= _ "NR"
    rank=240
    first_scenario=01_Breaking_the_Chains
    define=CAMPAIGN_NORTHERN_REBIRTH
    difficulties=EASY,NORMAL,HARD,NIGHTMARE
