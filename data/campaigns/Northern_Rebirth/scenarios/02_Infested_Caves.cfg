        name=prestart
        {NOTRAIT_UNIT 4 "Dwarvish Stalwart" 30 25}
        [+unit]
            ai_special=guardian
        [/unit]
        {NOTRAIT_UNIT 4 "Dwarvish Stalwart" 28 21}
        [+unit]
            ai_special=guardian
        [/unit]
        {NOTRAIT_UNIT 4 "Dwarvish Stalwart" 31 21}
        [+unit]
            ai_special=guardian
        [/unit]
        {NOTRAIT_UNIT 4 "Dwarvish Stalwart" 26 24}
        [+unit]
            ai_special=guardian
        [/unit]

