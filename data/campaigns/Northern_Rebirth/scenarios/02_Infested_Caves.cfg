        {GOLD4 150 250 350 450}
        {INCOME4 2 4 6 8}
        recruit=Skeleton,Skeleton Archer
        team_name=undead
        user_team_name=_"Undead"
        {FLAG_VARIANT undead}
    [/side]

    [side]
        type=Death Knight
        canrecruit=yes
        side=8
        {GOLD4 150 250 350 450}
        {INCOME4 2 4 6 8}
        recruit=Skeleton,Skeleton Archer
