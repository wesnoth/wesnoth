            side=1
            [objective]
                description= _ "Find the Dwarves"
                condition=win
            [/objective]
            [objective]
                description= _ "Clear the Caves"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Tallin"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Hamel"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

