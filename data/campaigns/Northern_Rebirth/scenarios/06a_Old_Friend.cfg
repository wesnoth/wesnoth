    # Prestart event, we change Tallin to be of Sergeant line
    [event]
        name=prestart

        # Recall heroes and a supporter
        [recall]
            id=Camerin
        [/recall]
        [recall]
            id=Abhai
        [/recall]
        [recall]
            id=Krash
        [/recall]
        [recall]
            id=Elenia
        [/recall]
        [recall]
            id=Father Morvin
        [/recall]
        [recall]
