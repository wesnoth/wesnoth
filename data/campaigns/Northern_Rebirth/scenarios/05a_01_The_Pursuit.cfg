    # ================================================================
    # MALIFOR'S LAIR
    #
    # Once you open a door to the Study, the final confrontation
    # begins. There are three pairs of them, and the player can choose
    # not to open any of them them immediately.
    # ================================================================

    # The doors can be opened from following coordinates:
    # Spider (22,3), Main [(22,9) (23,10) (24,10)], and Flooded (34,9)

    # Main doors
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x=22,23,24
            y=9,10,10
        [/filter]
        [filter_condition]
            [variable]
                name=main_door_opened
                boolean_equals=no
            [/variable]
        [/filter_condition]

        # TODO: gates?
        [message]
            speaker=unit
            message= _ "It looks like this is it. Here is the door to Malifor’s study. Are we all ready for this?"
            [option]
                label= _ "Get those doors open!"
                [command]
                    [sound]
                        name=gate-fall.ogg
                    [/sound]

                    [remove_item]
                        x=23,24,25
                        y=9,9,10
                    [/remove_item]

                    [terrain]
                        x=23,24,25
                        y=9,9,10
                        terrain="^" # Intentional, to remove the overlay
                        layer=overlay
                    [/terrain]

                    [message]
                        speaker=unit
                        message= _ "Let’s go!"
                    [/message]

                    {VARIABLE main_door_opened yes}

                    [fire_event]
                        name=confront_malifor
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label= _ "Just wait a sec."
                [command]
                    [message]
                        speaker=unit
                        message= _ "Very well."
                    [/message]
                [/command]
            [/option]
        [/message]
    [/event]

    # Spider chamber door
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x,y=22,3
        [/filter]
        [filter_condition]
            [variable]
                name=spider_door_opened
                boolean_equals=no
            [/variable]
        [/filter_condition]

        [message]
            speaker=unit
            message= _ "Hmmm. The wall appears weak here. I think there might be something on the other side."
        [/message]

        [message]
            speaker=Tallin
            message= _ "Anything you can’t handle?"
        [/message]

        [message]
            speaker=unit
            message= _ "Nope. Should I open it?"
            [option]
                label= _ "Go for it!"
                [command]
                    {MODIFY_UNIT (x,y=$x1,$y1) facing se}

                    [animate_unit]
                        [filter]
                            x,y=$x1,$y1
                        [/filter]

                        flag=attack
                        hits=yes
                        with_bars=no
                    [/animate_unit]

                    [sound]
                        name=cave-in.ogg
                    [/sound]

                    [terrain]
                        x,y=22,4
                        terrain=Uu
                    [/terrain]

                    [redraw]
                        side=1
                    [/redraw]

                    [message]
                        speaker=unit
                        message= _ "There we go."
                    [/message]

                    {VARIABLE spider_door_opened yes}

                    [fire_event]
                        name=confront_malifor
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label= _ "Just wait a sec."
                [command]
                    [message]
                        speaker=unit
                        message= _ "Very well."
                    [/message]
                [/command]
            [/option]
        [/message]
    [/event]

