                {CLEAR_VARIABLE place_krash_at}
                {CLEAR_VARIABLE krash_starts_at}
            [/then]
            [else]
                [terrain]
                    x=4,4,4,5,5,5,6,6,6
                    y=3,4,5,3,4,5,3,4,5
                    terrain=Gs^Fp
                [/terrain]
            [/else]
        [/if]
