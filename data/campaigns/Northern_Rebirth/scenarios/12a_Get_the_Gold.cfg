    # Story
    [story]
        [part]
            story= _ "After reducing Castle Angthurim, the party set off after Rakshas, hoping that Hidel's elves had been able to hold him."
            music=nr-sad.ogg
        [/part]
        [part]
            story= _ "Orcs are heavy-footed creatures; Rakshas's trail was readily followed. But an ominous silence, broken only by the cawing of ravens, brooded over the road he had taken."
        [/part]
        [part]
            story= _ "Soon they encountered the wrack of a great battle. Bodies of elves and orcs lay everywhere. Broken weapons and smashed armor were strewn about in profusion. Elvish arrows and orcish crossbow bolts bristled from the nearby trees. The ground was splotched red with blood."
        [/part]
        [part]
            story= _ "They paused for scant minutes to bind the wounds of a few surving elves and leave them a small guard. Then they pressed onward to rescue Hidel - and they found him."
        [/part]
        [part]
            story= _ "Scattered around Hidel were the bodies of at least three orcish warlords, and nearly a score of grunts, warriors and crossbowmen. His weapons were notched and broken; his armor dented and smashed. It was clear to all that his fall had been an epic of valor and glory, worthy to be remembered in the songs of all the kindred races until the end of days."
        [/part]
        [part]
            story= _ "With tears streaming down her face, Anita approached the fallen hero and cradled his head in her lap. As she stroked his face, his eyes fluttered open."
        [/part]
        [part]
            story= _ "I am sorry, princess... We held him for... as long as we could... but his bodyguards... were... just too many and powerful... And then... the orcish... reinforcements arrived...."
            background=portraits/Hidel.jpg
        [/part]
        [part]
            story= _ "Her face streaked with tears, Anita gazed imploringly at Father Marcus and Sister Theta. They simply sighed and shook their heads. It was too late to save Hidel. In a broken voice Anita addressed him:"
        [/part]
        [part]
            story= _ "Hidel, I am sorry. I have sent you to your death, and I grieve."
            background=portraits/Anita.jpg
        [/part]
        [part]
            story= _ "...Don't tax yourself... princess.... I have died.... a warrior's death.... you should be proud...."
            background=portraits/Hidel.jpg
        [/part]
        [part]
            story= _ "...But.... there is.... one thing.... we.... could do. We .... managed to.... recover the gold....Sisal... took it and.... retreated south...."
            background=portraits/Hidel.jpg
        [/part]
        [part]
            story= _ "I held out as.... long as.... I could.... but they..... defeated us.... Rakshas went.... east and the.... rest.... went.... after.... Sisal..."
            background=portraits/Hidel.jpg
        [/part]
        [part]
            story= _ "Now... uphold the honour... of the Northern... Elves.... recover.... the gold.... slay this monster.... and bring peace and... prosperity.... back to the... Northlands... Tallin?"
            background=portraits/Hidel.jpg
        [/part]
        [part]
            story= _ "At Hidel's call Tallin approached and knelt beside Hidel, bowing his head in respect."
        [/part]
        [part]
            story= _ "At your service, sir."
            background=portraits/Tallin.jpg
        [/part]
        [part]
            story= _ "Anita has been... my charge ever... since she was born.... I now return... to the earth... from which.... I sprang... Please take care... of her."
            background=portraits/Hidel.jpg
        [/part]
        [part]
            story= _ "Rest assured sir, I will place myself between Anita and any ill that strength or love may counter."
            background=portraits/Tallin.jpg
        [/part]
        [part]
            story= _ "Thank you... Tallin.... Now I may rest... in... peace.... May you.... be victorious..."
            background=portraits/Hidel.jpg
        [/part]
        [part]
            story= _ "With these words Hidel closed his eyes and breathed his last. As Anita wept with Hidel's head in her lap, Tallin approached her, hesitating, and then wrapped her gently in his arms."
        [/part]
        [part]
            story= _ "Sobbing against Tallin's chest, Anita told him of the many ways Hidel had cherished and warded her since the hour of her birth. How he had comforted her childhood hurts; how in later years, he had guided her in the green paths of the forest, and taught her the deep mysteries of Elven-kind."
        [/part]
        [part]
            story= _ "A torrent of childhood memories and the depth of her grief left her unable to speak. She and Tallin sat together silently holding each-other for some time."
        [/part]
        [part]
            story= _ "As Tallin comforted Anita, the rest of the party spread out and rallied the scattered elves, and tending to the wounded. This being done, they once again came before Tallin and Anita."
        [/part]
        [part]
            story= _ "Princess...it is a hard thing, I know, but you must put your grief behind you. Or at least, put it aside for a little while. We must go quickly to the aid of Sisal and recover our gold."
            background=portraits/Father_Marcus.jpg
        [/part]
        [part]
            story= _ "Forge your sorrow into rage, girl, and visit it on the slayers of your kinsmen. Teach them what happens to those who make an enemy of an elf."
            background=portraits/Arthian.jpg
        [/part]
        [part]
            story= _ "At these words, Anita arose and wiped away her tears. She took command of the surviving elvish forces, for all knew she was a princess of high rank and looked to Hidel's ward as their leader by right. Scarcely a face among them was less grim than her own as they took arms and started down Rakshas's back-trail."
        [/part]
        [part]
            story= _ "Moments later a gryphon swooped down from overhead and reported battle in a forest just a few leagues south of their position. The remainder of the elvish forces had been espied fighting a desperate battle with the orcs."
        [/part]
        [part]
            story= _ "It seemed to the gryphon that the elves were sore beset. The party quickly turned south and plunged into the forest."
        [/part]
    [/story]

