        [/hide_unit]
        [terrain]
            x=20
            y=39
            terrain=Rr
        [/terrain]
        [message]
            speaker=narrator
            message= _ "Leaving most of the dwarves behind, Tallin and the rest of his party set off to pursue the Sorcerer."
            image=wesnoth-icon.png
        [/message]
        [move_unit_fake]
            type=Ancient Lich
            side=2
            x=20,20,20,20,20,20,20
            y=39,38,37,36,35,34,33
        [/move_unit_fake]
        [unhide_unit]
