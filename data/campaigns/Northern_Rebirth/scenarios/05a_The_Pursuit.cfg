#textdomain wesnoth-nr
[scenario]
    # Start sequence
    # Set up map, TOD scheudle, variables, place images, objects, units, execute start event
    # Leads the story to the crossroads
    #! -- Sets variables:
    # $back_door_opened, $main_door_opened, $spider_door_opened, $confronted_malifor, $treasury_alerted
    id=pursuit
    name= _ "The Pursuit"
    map_data="{campaigns/Northern_Rebirth/maps/the_pursuit.map}"
    # There is no turn limit in the scenario, whole map is underground and a special event needs to occur to achieve victory
    turns=-1
    {UNDERGROUND}
    next_scenario=old_friend
    victory_when_enemies_defeated=no
    {SCENARIO_MUSIC "underground.ogg"}

    # Players side
