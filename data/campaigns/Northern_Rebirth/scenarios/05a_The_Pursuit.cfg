        type=Peasant
        id=Tallin
        name=_ "Tallin"
        canrecruit=yes
        side=1
        controller=human
        {GOLD4 700 600 400 300}
        recruit=Peasant,Woodsman,Thug,Poacher,Footpad
        team_name=rebels
        shroud=yes
    [/side]
    # Main enemy
    [side]
        type=Ancient Lich
        id=Malifor
        name= _ "Malifor"
        profile=portraits/Malifor.jpg
        canrecruit=yes
        side=2
        team_name=undead
        recruit=Deathblade,Revenant,Bone Shooter,Necromancer
        gold=0
