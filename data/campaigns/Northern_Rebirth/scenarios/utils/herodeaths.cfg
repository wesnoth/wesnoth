[event]
    name=die
    [filter]
        description=Anita
    [/filter]

    [music]
        name=nr-sad.ogg
        play_once=yes
    [/music]

    [message]
        description=Anita
        message= _ "Alas, you must continue your mission without me!"
    [/message]

    [if]
        [have_unit]
            description=Elenia
        [/have_unit]
        [then]
            [set_variable]
                name=Elenia_is_here
                value=1
            [/set_variable]
        [/then]
    [/if]

    [if]
        [variable]
            name=Elenia_is_here
            numerical_equals=1
        [/variable]
        [then]
            [message]
                description=Elenia
                message= _ "Anita, no! Please don't die!"
            [/message]

            [message]
                description=Tallin
                message= _ "I am sorry, Elenia, we tried our best. *sigh* I will never forget you, Anita."
            [/message]
        [/then]
    [/if]
    [if]
        [variable]
            name=Elenia_is_here
            numerical_equals=0
        [/variable]

        [then]
            [message]
                description=Tallin
                message= _ "You wretches are going to pay for this! FORWARD, MEN!"
            [/message]
        [/then]
    [/if]

    [set_variable]
        name=Anita_is_dead
        value=1
    [/set_variable]

    {CLEAR_VARIABLE Elenia_is_here}
    {CLEAR_VARIABLE all_is_well}
[/event]

[event]
    name=die
    first_time_only=no
    [filter]
        description=Sister Theta
    [/filter]
    {RANDOM 1,2,3,4,5,6,7}

    [if]
        [variable]
            name=random
            numerical_equals=1
        [/variable]

        [then]
            [message]
                description=Sister Theta
                message= _ "Ahhhh! Save me, my husband!"
            [/message]

            [message]
                description=Father Marcus
                message= _ " *rolls eyes* Dramatic as always."
            [/message]

            {FLASH}

            [unit]
                type=White Mage
                gender=female
                description=Sister Theta
                user_description= _ "Sister Theta"
                profile=portraits/Sister_Theta.jpg
                side=1
                x=$keep.x
                y=$keep.y
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_QUICK}
                [/modifications]
            [/unit]

            [message]
                description=Father Marcus
                message= _ "Theta, when this is all over, you should paint your face and join a theater."
            [/message]

            [message]
                description=Sister Theta
                message= _ "Hey, don't you always say that life is nothing but a drama?"
            [/message]

            [message]
                description=Father Marcus
                message= _ "Yes, it may be a drama, but that's no excuse for overacting!"
            [/message]

            [message]
                description=Sister Theta
                message= _ " *giggle* Who needs an excuse for overacting?"
            [/message]
        [/then]
    [/if]

    [if]
        [variable]
            name=random
            numerical_equals=2
        [/variable]

        [then]
            [message]
                description=Sister Theta
                message= _ "Ahhhhhhh!"
            [/message]

            [message]
                description=Father Marcus
                message= _ "You monsters think you are so tough don't you? Well check this out."
            [/message]

            {FLASH}

            [unit]
                type=White Mage
                gender=female
                description=Sister Theta
                user_description= _ "Sister Theta"
                profile=portraits/Sister_Theta.jpg
                side=1
                x=$keep.x
                y=$keep.y
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_QUICK}
                [/modifications]
            [/unit]
            [message]
                description=Sister Theta
                message= _ "Woha! That trick is a bit hard on the constitution."
            [/message]
            [message]
                description=Father Marcus
                message= _ "Well, be grateful that you are alive."
            [/message]
            [message]
                description=Sister Theta
                message= _ " *giggle* Thank you honey."
            [/message]

            [message]
                description=Father Marcus
                message= _ "Thank the lords of light, not me!"
            [/message]
        [/then]
    [/if]

    [if]
        [variable]
            name=random
            numerical_equals=3
        [/variable]

        [then]
            [message]
                description=Sister Theta
                message= _ "Ahhhhhhh!"
            [/message]

            [message]
                description=Father Marcus
                message= _ "You incompetent fools, you think you can kill us? Good luck!"
            [/message]

            {FLASH}

            [unit]
                type=White Mage
                gender=female
                description=Sister Theta
                user_description= _ "Sister Theta"
                profile=portraits/Sister_Theta.jpg
                side=1
                x=$keep.x
                y=$keep.y
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_QUICK}
                [/modifications]
            [/unit]

            [message]
                description=Sister Theta
                message= _ "Ouch! That hurt. Let's try not to do that again, OK?"
            [/message]
        [/then]
    [/if]

    [if]
        [variable]
            name=random
            numerical_equals=4
        [/variable]

        [then]
            [message]
                description=Sister Theta
                message= _ "Ack! Stupid slobbering beast!"
            [/message]

            [message]
                description=Father Marcus
                message= _ "Your efforts to destroy us are in vain, you foul creature."
            [/message]

            {FLASH}

            [unit]
                type=White Mage
                gender=female
                description=Sister Theta
                user_description= _ "Sister Theta"
                profile=portraits/Sister_Theta.jpg
                side=1
                x=$keep.x
                y=$keep.y
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_QUICK}
                [/modifications]
            [/unit]
            [message]
                description=Sister Theta
                message= _ "There we go, payback time!"
            [/message]
        [/then]
    [/if]

    [if]
        [variable]
            name=random
            numerical_equals=5
        [/variable]

        [then]
            [message]
                description=Sister Theta
                message= _ "Oh no, Marcus! We have failed in our mission to help Tallin!"
            [/message]

            [message]
                description=Father Marcus
                message= _ "Failed? Never! The word failure is not in our dictionary."
            [/message]

            {FLASH}

            [unit]
                type=White Mage
                gender=female
                description=Sister Theta
                user_description= _ "Sister Theta"
                profile=portraits/Sister_Theta.jpg
                side=1
                x=$keep.x
                y=$keep.y
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_QUICK}
                [/modifications]
            [/unit]
            [message]
                description=Sister Theta
                message= _ "There we go, let's give this one more shot!"
            [/message]
            [message]
                description=Father Marcus
                message= _ "Just try not to kill yourself again."
            [/message]
        [/then]
    [/if]

    [if]
        [variable]
            name=random
            numerical_equals=6
        [/variable]

        [then]
            [message]
                description=Sister Theta
                message= _ "Alas! I am dying! Marcus darling, I wish you were beside me so that I may die in your arms! So that I may feel the kiss of your lips on mine one last time!"
            [/message]

            [message]
                description=Father Marcus
                message= _ " *rolls eyes* Theta, do you always have to be so dramatic?"
            [/message]

            [role]
                type=Highwayman,Huntsman,Master Bowman,Royal Guard,Halberdier,Bandit,Trapper,Swordsman,Pikeman,Longbowman,Javelineer,Bowman,Thug,Poacher,Peasant
                role=Supporter
            [/role]

            [message]
                role=Supporter
                message= _ "Um..... Father? Your wife just got killed..."
            [/message]

            [message]
                description=Father Marcus
                message= _ "Oh right. I CALL UPON THE LORDS OF LIGHT TO GRANT YOU LIFE!"
            [/message]

            {FLASH}

            [unit]
                type=White Mage
                gender=female
                description=Sister Theta
                user_description= _ "Sister Theta"
                profile=portraits/Sister_Theta.jpg
                side=1
                x=$keep.x
                y=$keep.y
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_QUICK}
                [/modifications]
            [/unit]
            [message]
                description=Father Marcus
                message= _ "Theta, you should know by now that it is very unclerical to make such a spectacle of yourself."
            [/message]
            [message]
                description=Sister Theta
                message= _ "Come on, honey! Those were my dying words, after all!"
            [/message]
            [message]
                description=Father Marcus
                message= _ " *rolls eyes* Women!"
            [/message]
        [/then]
    [/if]

    [if]
        [variable]
            name=random
            numerical_equals=7
        [/variable]

        [then]
            [message]
                description=Sister Theta
                message= _ "You cruel creature! How dare you use your brute strength against such a frail creature as me."
            [/message]

            [message]
                description=Father Marcus
                message= _ "Don't worry, Theta, you will have plenty of opportunities to set him straight."
            [/message]

            {FLASH}

            [unit]
                type=White Mage
                gender=female
                description=Sister Theta
                user_description= _ "Sister Theta"
                profile=portraits/Sister_Theta.jpg
                side=1
                x=$keep.x
                y=$keep.y
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_QUICK}
                [/modifications]
            [/unit]
            [message]
                description=Sister Theta
                message= _ "That's darned right!"
            [/message]

            [message]
                description=Father Marcus
                message= _ "Theta! Language like that coming from you! You should really stop hanging around the dwarves so much."
            [/message]

            [message]
                description=Sister Theta
                message= _ " *giggle* Sorry."
            [/message]
        [/then]
    [/if]
[/event]

