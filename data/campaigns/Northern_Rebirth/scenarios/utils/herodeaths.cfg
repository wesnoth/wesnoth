        description=Father Marcus
        message= _ "It's no good, Tallin, he is gone."
    [/message]

    [message]
        description=Tallin
        message= _ "You wretched monsters! You are going to pay for this!"
    [/message]

    [message]
        description=Camerin
        message= _ "Awww, I liked that guy!"
    [/message]
[/event]

