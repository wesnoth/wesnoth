    name=die
    [filter]
        description=Tallin
    [/filter]

    [music]
        name=nr-sad.ogg
        play_once=yes
    [/music]

    [message]
        description=Tallin
        message= _ "Argh! I am finished, but our campaign must... not end... crush..... our..... enemies ..... and ..... save..... our...... people......."
    [/message]

