[event]
    name=die
    [filter]
        description=Stalrag
    [/filter]

    [music]
        name=nr-sad.ogg
        play_once=yes
    [/music]

    [message]
        description=Stalrag
        message= _ "Farewell, my friends. I now go to join my fallen brothers."
