#textdomain wesnoth-nr
## Common code for hero deaths.

[event]
    name=die
    [filter]
        description=Krash
    [/filter]

    [music]
        name=nr-sad.ogg
        play_once=yes
    [/music]

    [set_variable]
        name=bye_Krash
        value=1
    [/set_variable]

