#textdomain wesnoth-nr
[scenario]
    # Set up basic scenario data, music, length, default time schedule
    id=07a_Settling_Disputes
    name= _ "Settling Disputes"
    map_data="{campaigns/Northern_Rebirth/maps/07a_Settling_Disputes.map}"
    {TURNS4 30 25 20 15}
    {DEFAULT_SCHEDULE}
    next_scenario=08a_Elvish_Princess

    {INTRO_AND_SCENARIO_MUSIC "knolls.ogg" "frantic.ogg"}
    {EXTRA_SCENARIO_MUSIC "knalgan_theme.ogg"}
    {EXTRA_SCENARIO_MUSIC "siege_of_laurelmor.ogg"}

    # Story, in places with portraits again
    # wmllint: local spelling geez
    # He won't be talking like this for long...
    # wmllint: directory spelling Highbrook
    [story]
        [part]
            story= _ "Tallin and his men made an orderly withdrawal into the caves, the orcs pressing close behind them."
        [/part]
        [part]
            story= _ "The dwarves were more than ready for them, however, and as soon as the humans got through the defenses the well-prepared dwarves fell on the battle-weary and bloodied orcs."
        [/part]
        [part]
            story= _ "Wave after wave of orcs crashed onto the dwarven defenses and shattered."
        [/part]
        [part]
            story= _ "As the battle raged on, Tallin again made council with Hamel."
        [/part]
        [part]
            story= _ "How did ye fare?"
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "It was fierce and bloody. We fought them for three days and nights with no end in sight. Every time we killed an orc, it seemed that two more would take his place. We most assuredly cannot win fighting like this."
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "So you withdrew. Rightly done, me lad. Our prepared defenses will be able to hold the orcs off far longer and with less loss then ye could ha’ done in the open field. I see that my training of you hasna’ been for naught."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "And I am grateful — but what should we do from here? The number of humans and dwarves is limited, unlike the orcs whose numbers seem unlimited."
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "Aye. But we must utterly crush this orcish host if we are to ha’ anything other than a brief respite."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Orcs are fickle; if we negotiated a treaty with them — assuming they would accept — it would just be broken as soon as the next warlord arose among them."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Then what shall we do? Can we assassinate this Rakshas fellow and throw them into disarray once more?"
            background=portraits/Tallin.png
        [/part]
        [part]
            #po: "coil" meant, in Middle and Early Modern English, a difficulty
            #po: or problem.
            story= _ "That will be very difficult. We did that last time and they will no doubt be alert to that threat now. Anyway, it would be but a temporary solution. Soon another strong leader would emerge and we’d find oursel’ back in the same coil."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Well, back to the drawing board. What should we do?"
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "I think we should try to gather more allies. That way we can engage them on many fronts, or divide them into smaller groups, or cut them off from their supplies. The possibilities are endless."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Wise words, but who is there in these wild Northlands that might aid us?"
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "You can count the Elves out. They are a selfish lot, only interested in themselves. They would only aid us if something drastic happened to them and they needed our help. What about Wesnoth?"
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Wesnoth is too far away, and we have no idea what political state they are in."
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "The last news we heard of them was years ago when Prince Konrad passed through here. At that time the evil queen Asheviere was ruling, and it was said that she was in alliance with the orcs."
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "And then that Princess Li’sar was in hot pursuit of Konrad as well. I wonder what became of them."
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "The last time any dwarf set eyes on Konrad was when he set out to the eastern tunnels in search of the Sceptre of Fire, so he could claim his place as ruler."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Geez, what a fool’s quest. Everyone in these Northlands knows that the Sceptre is long gone."
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "But we’re meandering. Where can we find allies in these wild Northlands?"
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "Tallin, before I was captured by Malifor, I used to be in contact with a powerful magician called Ro’Arthian and his brother Ro’Sothian."
            background=portraits/Father_Morvin.png
        [/part]
        [part]
            story= _ "Ro’Arthian, bah! Don’t utter that cursed name!"
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Why not, Hamel, have you a grievance with him?"
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "I have heard all about him from my good friend Stalrag. He is — or was anyway, haven’t heard from him in years — the chief o’ the villages that lay along Highbrook Pass."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Those foul mages have long terrorized Stalrag and his people."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Remember, Hamel, there are often two sides to a story like this. Perhaps the mages see your dwarves as invaders. How would you feel if say... the elves decided to come in and level Knalga so they can grow another big forest on top?"
            background=portraits/Father_Morvin.png
        [/part]
        [part]
            story= _ "Those filthy elves! I’ll..."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "See?"
            background=portraits/Father_Morvin.png
        [/part]
        [part]
            story= _ "What were you doing keeping contact with mages such as those anyway? Trying to save their souls?"
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "(<i>Giggle</i>) Something like that."
            background=portraits/Sister_Thera.png
        [/part]
        [part]
            story= _ "(<i>Rolls eyes</i>)"
            background=portraits/Father_Morvin.png
        [/part]
        [part]
            story= _ "Father Morvin, what are you trying to say?"
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "I propose that we go to Highbrook Pass and see how matters stand for ourselves. If the wizards are still alive, we might be able to persuade them to help us. What’s more, if Stalrag is still around we could use his help too."
            background=portraits/Father_Morvin.png
        [/part]
        [part]
            story= _ "I don’t see how just two mages could help us very much, Father."
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "They are not just any two mages. They have fine control over many creatures of the wild such as ogres, gryphons, and sometimes even trolls! It would be no bad thing to have those on your side for once."
            background=portraits/Father_Morvin.png
        [/part]
        [part]
            story= _ "That sounds really good. What do you think, Hamel?"
            background=portraits/Tallin.png
        [/part]
        [part]
            # wmllint: local spelling hrmph
            story= _ "Hrmph. These are desperate times. If those lunatics of mages will agree to help, I guess we’ll nae have any other choice but to accept."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "Hey, we have had experiences with crazy mages ourselves. Believe me, they are dangerous! You will feel a lot better with some of them on your side."
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "Ye’ll need to travel light to reach Highbrook Pass before the orcs mount another assault in force. I think ye should take as little gold as you think ye’ll need and leave the rest here. We’ll store it in the tunnels furthest away from the attacking orcs in case they break through."
            background=portraits/Hamel.png
        [/part]
        [part]
            story= _ "So it shall be. Now how exactly do we get to this mountain pass?"
            background=portraits/Tallin.png
        [/part]
        [part]
            story= _ "And so Tallin and his party set out to secure the help of the mages."
            show_title=yes
            {TO_SETTLING_DISPUTES}
        [/part]
    [/story]

    # Players side, allied with dwarves
    [side]
        type=Lieutenant
        id=Tallin
        name=_ "Tallin"
        canrecruit=yes
        side=1
        controller=human
        {GOLD4 250 200 100 80}
        recruit=Peasant,Woodsman,Thug,Poacher,Spearman,Bowman,Footpad
        team_name=knalgans
        user_team_name=_"Knalgans"
        fog=yes
        share_view=yes
    [/side]

    {STARTING_VILLAGES 1 6}
    # Allied AI, recruits Ulfserkers only
    [side]
        type=Dwarvish Lord
        id=Stalrag
        name= _ "Stalrag"
        profile=portraits/Stalrag.png
        canrecruit=yes
        side=2
        {GOLD4 150 100 90 60}
        recruit=Dwarvish Ulfserker
        team_name=knalgans
        user_team_name=_"Knalgans"
        hitpoints=1
        fog=yes
        share_view=yes
        {FLAG_VARIANT knalgan}
    [/side]

    {STARTING_VILLAGES 2 6}

    {AI_CONTROLLER () 1 2 ()}

    {FORCE_CHANCE_TO_HIT side=3 id=Stalrag 0 (
        [variable]
            name=turn_number
            less_than=3
        [/variable]
    )}

    # Enemy AI, not bad but uncooperative guy, setting it to ignore combat/movement evaluation to force it to use recruit list in full
    [side]
        type=Ancient Lich
        id="Ro'Arthian"
        name= _ "Ro’Arthian"
        profile=portraits/Arthian.png
        canrecruit=yes
        side=3
        fog=no
        {GOLD4 600 950 1100 1600}
        recruit=Gryphon,Young Ogre,Ogre,Troll Whelp,Troll,Troll Rocklobber,Red Mage,Mage
        [ai]
            recruitment_ignore_bad_movement=yes
            recruitment_ignore_bad_combat=yes
        [/ai]
        {FLAG_VARIANT undead}
    [/side]

    {STARTING_VILLAGES 3 7}

    # Prestart event, place the cage and set the objectives
    [event]
        name=prestart

        {PLACE_IMAGE items/cage.png 26 4}
        [objectives]
            side=1
            [objective]
                description= _ "Save Stalrag from Ro’Sothian."
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Tallin or Stalrag."
                condition=lose
            [/objective]

            {AI_CONTROLLER_NOTE}

            [gold_carryover]
                bonus=yes
                carryover_percentage=80
            [/gold_carryover]
        [/objectives]
    [/event]

    # Start event, remove all the gold player gained scenario before, recall units, place some allies and opposition, do the talk
    [event]
        name=start
        # Remove players gold and give him initial 100
        [store_gold]
            side=1
            variable=stored_gold
        [/store_gold]
        [modify_side]
            side=1
            gold=100
        [/modify_side]

        # Recall heroes
        {RECALL_SUPPORTER}
        [recall]
            id=Abhai
        [/recall]
        [recall]
            id=Father Morvin
        [/recall]
        [recall]
            id=Sister Thera
        [/recall]
        [recall]
            id=Krash
        [/recall]
        [recall]
            id=Camerin
        [/recall]
        [recall]
            id=Elenia
        [/recall]
        # Place sidekick
        [unit]
            type=Lich
            id="Ro'Sothian"
            profile=portraits/Ro_Sothian.png
            name= _ "Ro’Sothian"
            side=3
            x=26
            y=6
        [/unit]
        # Place some combatants at various states of hp/xp
        {NOTRAIT_UNIT 3 Troll 29 9}
        [+unit]
            hitpoints=36
            experience=14
        [/unit]
        {NOTRAIT_UNIT 2 "Dwarvish Ulfserker" 28 8}
        [+unit]
            hitpoints=12
            experience=40
        [/unit]
        {NOTRAIT_UNIT 2 "Dwarvish Ulfserker" 24 7}
        [+unit]
            hitpoints=34
            experience=8
        [/unit]
        {NOTRAIT_UNIT 2 "Dwarvish Ulfserker" 24 4}
        [+unit]
            hitpoints=28
            experience=18
        [/unit]
        {NOTRAIT_UNIT 2 "Dwarvish Ulfserker" 23 2}
        [+unit]
            hitpoints=30
            experience=16
        [/unit]
        {NOTRAIT_UNIT 2 "Dwarvish Ulfserker" 30 7}
        [+unit]
            hitpoints=12
            experience=16
        [/unit]
        {NOTRAIT_UNIT 3 "Young Ogre" 28 7}
        [+unit]
            hitpoints=6
            experience=31
        [/unit]
        {NOTRAIT_UNIT 3 "Young Ogre" 20 7}
        [+unit]
            hitpoints=12
            experience=12
        [/unit]
        {NOTRAIT_UNIT 3 "Ogre" 23 3}
        [+unit]
            hitpoints=27
            experience=8
        [/unit]
        {NOTRAIT_UNIT 2 "Dwarvish Ulfserker" 25 5}
        [+unit]
            hitpoints=9
            experience=41
        [/unit]
        # Do the talk with extra bits if Camerin is still there
        [message]
            speaker=narrator
            message= _ "Upon arriving at the mountain pass it appeared to Tallin and his men that they were just a bit too late."
            image=wesnoth-icon.png
        [/message]
        [message]
            id="Ro'Sothian"
            message= _ "HAH! I finally have you, you wretched dwarf!"
        [/message]
        [message]
            id=Stalrag
            message= _ "Argh! You blasted mages! How many times do I have to kill you two before you will leave us in peace!"
        [/message]
        [message]
            id="Ro'Sothian"
            message= _ "Leave <i>you</i> in peace?! It is your kind that won’t leave <i>us</i> in peace! Ever since you blasted dwarves built that damn road you have harassed us unceasingly! Now, it ends here! After I kill you I will split your carcass and hang it at the mouth of this pass as a warning for any other fools like you! And unlike us <i>you</i> won’t come back."
        [/message]
        [message]
            id=Stalrag
            message= _ "You cursed mage! I now go to join all of my men you have killed. But know this, the Shinsplitters will <i>never</i> submit! We will defy you to our last breath!"
        [/message]
        [message]
            id=Tallin
            message= _ "Hold it! What’s going on here?"
        [/message]
        [message]
            id=Father Morvin
            message= _ "Ro’Sothian, is that you?"
        [/message]
        [message]
            id="Ro'Sothian"
            message= _ "Not now, Father. I’m a little busy at the moment."
        [/message]
        [if]
            [have_unit]
                id=Camerin
            [/have_unit]
            [then]
                [message]
                    id=Camerin
                    # wmllint: local spelling erm
                    message= _ "Ro’Sothian! How are you doing, my old friend! Boy, you sure look... erm... different!"
                [/message]
                [message]
                    id="Ro'Sothian"
                    message= _ "Camerin! Great Lords of Darkness, I haven’t seen you in ages! Here, let me just finish off this little vermin and I’ll be right over."
                [/message]
                [message]
                    id=Tallin
                    message={WHISPER _"whisper^Camerin, you know him?"}
                [/message]
                [message]
                    id=Camerin
                    message={WHISPER _"whisper^Duh! His brother Ro’Arthian is the one who taught me magic!"}
                [/message]
                [message]
                    id=Tallin
                    message={WHISPER _"whisper^Oh...!"}
                [/message]
            [/then]
        [/if]
        [message]
            id=Father Morvin
            message= _ "Hang on a sec, Ro’Sothian, you don’t want to kill him."
        [/message]
        [message]
            id="Ro'Sothian"
            message= _ "Huh?! He killed me!"
        [/message]
        [message]
            id=Father Morvin
            message= _ "Oh... I see. But we come on more pressing business. We are in desperate need of your help. Here is Tallin from the community of Dwarven Doors. As you know, the people of Dwarven Doors were enslaved by the orcs for many years. They have broken their chains and together with Lord Hamel from Knalga, they are beginning to reclaim Knalga from the chaos that it was in."
        [/message]
        [message]
            id="Ro'Sothian"
            message= _ "So? What does this have to do with me? And hurry up, my staff is buzzing to blast this little vermin once and for all."
        [/message]
        [message]
            id=Father Morvin
            message= _ "Don’t! Please, my friend, listen. The orcs are on the rise again and they are threatening to complete their conquest of Knalga and convert it into an orcish stronghold. We can’t let that happen! That’s why we have come here, to seek your and your brother’s help in defeating the orcs."
        [/message]
        [message]
            id="Ro'Sothian"
            message= _ "Take your begging and shove it, Father! We don’t help no-one. Not even you and <i>especially</i> not any dwarf!"
        [/message]
        [if]
            [have_unit]
                id=Camerin
            [/have_unit]
            [then]
                [message]
                    id=Camerin
                    message= _ "Hold a moment, my friend. You won’t believe what a blast it is fighting with these guys. You get to fry skeletons, orcs, trolls, and wolves by the thousands! Come on old pal, be a sport."
                [/message]
                [message]
                    id="Ro'Sothian"
                    message= _ "Camerin, you were always a little crazy. Now I see you have gone stark raving mad! Do you really think we would help anyone? <i>Especially</i> a bunch of dwarves!"
                [/message]
            [/then]
        [/if]
        [message]
            id="Ro'Sothian"
            message= _ "I tire of this; prepare to die, wretched dwarf! And the rest of you, get lost and don’t come back, unless you’re tired of life!"
        [/message]
        [message]
            id=Sister Thera
            message= _ "Uh oh, he is gathering energy for a cold blast."
        [/message]
        [message]
            id=Father Morvin
            message= _ "Quick, honey, we’ve got to stop him. Let’s go!"
        [/message]
        [if]
            [have_unit]
                id=Camerin
            [/have_unit]
            [then]
                [message]
                    id=Camerin
                    message= _ "Hey, are you two going to hog all the fun for yourselves?"
                [/message]
                [message]
                    id=Father Morvin
                    message= _ "All right, all right, hang on!"
                [/message]
            [/then]
        [/if]
        # Teleport three spellcasters near the sidekick to do some asskicking
        [teleport]
            [filter]
                id=Sister Thera
            [/filter]
            x=25
            y=6
        [/teleport]
        {FLASH_WHITE ()}
        [delay]
            time=1250
        [/delay]
        [if]
            [have_unit]
                id=Camerin
            [/have_unit]
            [then]
                [teleport]
                    [filter]
                        id=Camerin
                    [/filter]
                    x=27
                    y=5
                [/teleport]
                {FLASH_WHITE ()}
                [delay]
                    time=1250
                [/delay]
            [/then]
        [/if]
        [teleport]
            [filter]
                id=Father Morvin
            [/filter]
            x=27
            y=6
        [/teleport]
        {FLASH_WHITE ()}
        [delay]
            time=1250
        [/delay]
    [/event]

    # First sidekick die event - place him in jail, talk a bit, fires once
    [event]
        name=last breath
        [filter]
            id="Ro'Sothian"
        [/filter]

        [message]
            id="Ro'Sothian"
            message= _ "BROTHER! HELP ME!"
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "(<i>Booming voice coming from all directions</i>) SO YOU MAGES HAVE THE AUDACITY TO ATTACK MY BROTHER! YOU SHALL DIE FOR YOUR FOLLY!"
        [/message]
        [message]
            id=Father Morvin
            message= _ "Ro’Arthian, listen to me. We don’t want to fight with you, we have come here to seek your assistance."
        [/message]
        [message]
            speaker=narrator
            message= _ "(<i>No answer</i>)"
            image=misc/empty.png
        [/message]
        [message]
            id=Father Morvin
            message= _ "I know you can hear me, Ro’Arthian. Please, the fate of every creature in the north depends on your help."
        [/message]
        [message]
            speaker=narrator
            message= _ "(<i>No answer</i>)"
            image=misc/empty.png
        [/message]
        [message]
            id=Tallin
            message= _ "Give it up, father, he isn’t answering. I am afraid we may have to use um... more forceful means to convince him."
        [/message]
        [message]
            id=Father Morvin
            message= _ "(<i>Sigh</i>) Yes, you are right."
        [/message]
        [message]
            id=Tallin
            message= _ "Put Ro’Sothian into that jail over there until we capture his brother."
        [/message]
        [message]
            id=Father Morvin
            message= _ "Very well."
        [/message]
        {PLACE_IMAGE "units/undead-necromancers/lich.png~TC(3,magenta)" 26 4}
        {PLACE_IMAGE items/cage.png 26 4}
        [message]
            id=Tallin
            message= _ "And someone keep an eye on him. We don’t want him to get away."
        [/message]
        # Set up relase from jail event that will trigerr each time it's full
        [event]
            name=moveto
            first_time_only=no
            [filter]
                side=3
                x=26
                y=4
            [/filter]

            [if]
                [have_unit]
                    id="Ro'Sothian"
                [/have_unit]
                [then]
                [/then]
                [else]
                    [remove_item]
                        x=26
                        y=4
                    [/remove_item]
                    [unit]
                        type=Lich
                        id="Ro'Sothian"
                        name= _ "Ro’Sothian"
                        side=3
                        x=26
                        y=4
                    [/unit]
                    [message]
                        id="Ro'Sothian"
                        message= _ "Ha! I am free! Now you foul traitors will pay!"
                    [/message]
                    [message]
                        id=Tallin
                        message= _ "Oh no, he got away! Quick, men, we must capture him again!"
                    [/message]
                    # And will set second sidekick die event firing each time following the first death
                    [event]
                        name=last breath
                        [filter]
                            id="Ro'Sothian"
                        [/filter]

                        [message]
                            id="Ro'Sothian"
                            message= _ "Ahhhh! Not again!"
                        [/message]
                        [message]
                            id=Father Morvin
                            message= _ "Come on, Ro’Sothian, we really don’t have to be doing this. Come, join us!"
                        [/message]
                        [message]
                            id="Ro'Sothian"
                            message= _ "Never!"
                        [/message]
                        [message]
                            id=Tallin
                            message= _ "Sigh, we’ll talk later."
                        [/message]
                        [message]
                            speaker=second_unit
                            message= _ "Back to jail, my friend."
                        [/message]
                        {PLACE_IMAGE "units/undead-necromancers/lich.png~TC(3,magenta)" 26 4}
                        {PLACE_IMAGE items/cage.png 26 4}
                    [/event]
                [/else]
            [/if]
        [/event]
        # And set new objectives
        [objectives]
            side=1
            show=yes
            [objective]
                description= _ "Capture Ro’Arthian."
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Tallin"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Stalrag."
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            {AI_CONTROLLER_NOTE}

            [gold_carryover]
                bonus=yes
                carryover_percentage=80
            [/gold_carryover]
        [/objectives]
    [/event]
    # If the uncooperative boss dies player wins
    [event]
        name=last breath
        [filter]
            id="Ro'Arthian"
        [/filter]

        {INCIDENTAL_MUSIC "sad.ogg"}
        [message]
            id=Tallin
            message= _ "Ro’Arthian, are you ready to talk yet?"
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "Fine, you trespassers. What do you want?"
        [/message]
        [message]
            id=Tallin
            message= _ "Well... First, why don’t you tell us what <i>you</i> want?"
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "What do <i>I</i> want? I’ll tell you what I want! I want the stinking carcasses of you, all your henchmen and those dwarvish vermin off of my land! And <i>stay</i> off!"
        [/message]
        [message]
            id=Tallin
            message= _ "So basically, you want to be left alone in peace. Right?"
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "Wow! Someone <i>finally</i> figured it out!"
        [/message]
        [message]
            id=Tallin
            message= _ "All right! Listen, then. Right now we have very little power to grant your request. We are simply a band of peasants fighting for the freedom of our homeland."
        [/message]
        [message]
            id=Tallin
            message= _ "But when we defeat the orcish host, re-establish Knalga, and bring law and order into these Northlands, we will have gained some authority by right of conquest."
        [/message]
        [message]
            id=Tallin
            message= _ "When that time comes, I hereby make a solemn oath: no man or dwarf shall ever set foot on your land without your leave. If any of my men violates this law they shall be punished with death, and I believe I may speak for Hamel in this as well."
        [/message]
        [message]
            id=Tallin
            message= _ "In order for that to come about, we must crush the orcish host. But we can’t do that without your help. Will you join us?"
        [/message]
        [message]
            id=Father Morvin
            message= _ "Think of it, Ro’Arthian, it is a fair bargain. If you don’t agree to Tallin’s proposal, the endless war you two wage with the dwarves will never be resolved. You have been haunting these mountains for far too long. It is high time for you and your brother to rest in peace."
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "Hrmph. What do you think, brother?"
        [/message]
        [unit]
            type=Lich
            id="Ro'Sothian"
            name=_ "Ro’Sothian"
            profile=portraits/Ro_Sothian.png
            side=3
            x=26
            y=6
        [/unit]
        [remove_item]
            x=26
            y=4
        [/remove_item]
        [message]
            id="Ro'Sothian"
            message= _ "(<i>Shrugs</i>) I don’t think we have any other choice left."
        [/message]
        [message]
            id=Camerin
            message= _ "Come on, guys, it will be great! Those orcs will never know what hit them! Together we’ll rip them to shreds! If you are planning to retire after this, this is the perfect chance for you guys to go out with a bang! You guys will become legends! <i>“The two terrible mages, risen from the dead to devastate the orcish hordes!”</i>"
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "Very well, Tallin. We accept under the terms that your people will forever leave us in peace after this."
        [/message]
        [message]
            id=Tallin
            message= _ "Ro’Arthian, I am not of royal blood, but I am a man of my word. I will uphold the oath I have given even at the cost of my life."
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "Very well. The orcish hosts shall feel our wrath!"
        [/message]
        [message]
            id=Stalrag
            message= _ "Wait a second, Tallin. Are you saying that we should abandon our homeland to these wretched mages?!"
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "(<i>Snicker</i>)"
        [/message]
        [message]
            id=Tallin
            message= _ "Chief Stalrag, it is said that to save a family, we should be willing to sacrifice one person; to save a town we should be willing to sacrifice a family; and to save a nation we should be willing to sacrifice a town."
        [/message]
        [message]
            id=Tallin
            message= _ "Now, Stalrag, it is up to you. Do you want to save Knalga or not?"
        [/message]
        [message]
            id=Stalrag
            message= _ "Well Tallin, if you put it that way... We don’t like it, but if that’s what is needed to save Knalga, we shall do it."
        [/message]
        [message]
            id=Tallin
            message= _ "Thank you, Stalrag. I am sure that the sacrifice of you and your people will always be remembered."
        [/message]
        [message]
            id=Stalrag
            message= _ "(<i>Mumbles</i>) Yeah, great compensation..."
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "I have the power to control many creatures, such as Gryphons, Trolls and Ogres. So while I am with you they shall be at your command."
        [/message]
        [message]
            id=Stalrag
            message= _ "The Shinsplitters will be at your service, Tallin."
        [/message]
        [message]
            id=Tallin
            message= _ "My thanks, Stalrag and Ro’Arthian. However, I have sufficient forces under my control presently and I think that merging our forces will just create confusion. Your gryphons will be of use, but I think you should retain command of your trolls and ogres, until they are needed."
        [/message]
        [message]
            id="Ro'Arthian"
            message= _ "Very well."
        [/message]
        [message]
            id=Tallin
            message= _ "Great. Now let’s get back to the caves and start planning the best way teach those orcs a lesson they will never forget!"
        [/message]
    [/event]
