        [/recall]
        [recall]
            id=Abhai
        [/recall]
        [recall]
            id=Father Morvin
        [/recall]
        [recall]
            id=Sister Thera
        [/recall]
        [recall]
            id=Elenia
        [/recall]
        [recall]
            id=Stalrag
        [/recall]
