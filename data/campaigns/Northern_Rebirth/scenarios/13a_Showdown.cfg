                    side=7,8
                    amount=400
                [/gold]
                [modify_side]
                    side=7
                    side_name= _ "Ro’Arthian"
                    {FLAG_VARIANT undead}
                    [ai]
                        passive_leader=yes
                    [/ai]
                [/modify_side]
                {CLEAR_VARIABLE place_lich_at}
            [/then]
        [/if]
