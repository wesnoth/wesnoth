        [/recall]
        [if]
            [have_unit]
                id=Eryssa
            [/have_unit]
            [then]
                [message]
                    speaker=narrator
                    message= _ "Eryssa and the remaining elves, eager to avenge Hidel, went south, while Tallin himself led the western group."
