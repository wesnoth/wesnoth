				[/move_unit_fake]
            [/then]
            [else]
                [message]
                    speaker=Tallin
                    message= _ "Blast it. The coward has fled. Quickly men, we must storm this fortress before he can spend that gold."
                [/message]
                [message]
                    speaker=Stalrag
