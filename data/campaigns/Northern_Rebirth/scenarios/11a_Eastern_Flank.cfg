#textdomain wesnoth-nr
[scenario]
    id=eastern_flank
    name= _ "The Eastern Flank"
    {SCENARIO_MUSIC "loyalists.ogg"}
    {VICTORY_AND_DEFEAT_MUSIC}
    [story]
        [part]
            story= _ "After breaking out of their encirclement, the party continued in pursuit of the trolls."
        [/part]

        [part]
            story= _ "Following the bank of a river, they soon entered a valley. At the mouth of the valley there loomed the massive orcish fortress of Angthurim."
        [/part]
    [/story]

    map_data="{campaigns/Northern_Rebirth/maps/eastern_flank.map}"

    {DEFAULT_SCHEDULE}

    {TURNS4 56 53 50 47}

    victory_when_enemies_defeated=yes
    next_scenario=get_gold
    {STARTING_VILLAGES 1 6}

    [side]
        type=Lieutenant
        description=Tallin
        user_description=_ "Tallin"
        canrecruit=yes
        side=1
        controller=human
        recruit=Peasant,Woodsman,Thug,Poacher,Spearman,Bowman,,Gryphon,Dwarvish Ulfserker,Footpad
        team_name=mob
    [/side]

    [side]
        type=Troll Warrior
        user_description= _ "Gore"
        description=Gore
        canrecruit=yes
        side=2
        {GOLD4 500 600 700 800}
        {INCOME4 25 35 45 55}
        recruit=Troll Whelp,Troll,Troll Rocklobber
        team_name=orcs

        [ai]
            recruitment_ignore_bad_movement=yes
            recruitment_ignore_bad_combat=yes
        [/ai]
    [/side]

    [side]
        type=Orcish Warlord
        description=Carron
        user_description= _ "Carron"
        canrecruit=yes
        side=3
        recruit=Orcish Grunt,Orcish Warrior,Orcish Archer,Orcish Crossbowman,Wolf Rider,Orcish Assassin
        {GOLD4 400 500 600 700}
        {INCOME4 25 35 45 55}
        team_name=orcs
    [/side]

    [side]
        type=Orcish Warlord
        description=Rash
        user_description= _ "Rash"
        canrecruit=yes
        side=4
        recruit=Orcish Grunt,Orcish Warrior,Orcish Archer,Orcish Crossbowman,Wolf Rider,Orcish Assassin
        {GOLD4 400 500 600 700}
        {INCOME4 25 35 45 55}
        team_name=orcs
    [/side]

    [side]
        type=Orcish Warlord
