#define RECALL_SUPPORTER
    # Recall a walk-on to say lines. Prefer whoever was tagged with
    # role=Supporter previously; if that unit is dead, pick anyone from side 1.
    [if]
        [have_unit]
            side=1
            role=Supporter
            search_recall_list=yes
        [/have_unit]
        [then]
            # Recall a supporter if we have one to do so
            [recall]
                role=Supporter
            [/recall]
        [/then]
        [elseif]
            # Else, make a new supporter
            [have_unit]
                side=1
                [not]
                    id=Tallin
                [/not]
                search_recall_list=yes
            [/have_unit]
            [then]
                [role]
                    side=1
                    [not]
                        id=Tallin
                    [/not]
                    role=Supporter
                [/role]

                [recall]
                    role=Supporter
                [/recall]
            [/then]
        [/elseif]
        [else]
            # If that fails too, make a brand new supporter
            [unit]
                type=Peasant
                side=1
                role=Supporter
                animate=yes
                placement=leader
            [/unit]
        [/else]
    [/if]
#enddef

