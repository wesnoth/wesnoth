# This death event makes sure there is allways a supporter around
[event]
    name=die
    [filter]
        [filter_wml]
            [variables]
                role=Supporter
            [/variables]
        [/filter_wml]
    [/filter]

    [store_unit]
        [filter]
            race=human
            alignment=lawful
            [not]
                id=Camerin
            [/not]
            [not]
                id=Tallin
            [/not]
            [not]
                usage=healer
            [/not]
            [not]
                role=Supporter
            [/not]
        [/filter]
        kill=no
        variable=new_supporter
    [/store_unit]
    {VARIABLE new_supporter.variables.role Supporter}
    [unstore_unit]
        variable=new_supporter
    [/unstore_unit]
    [role]
        id=$new_supporter.id
        role=Supporter
    [/role]
    {CLEAR_VARIABLE new_supporter}
[/event]
