#define RENAME_IF_DEAD VAR NAME STRING
    [if]
        [variable]
            name={VAR}
            equals=yes
        [/variable]
        [then]
            {MODIFY_UNIT id={NAME} name {STRING}}
        [/then]
    [/if]
#enddef

#define GOT_THE_GREAT_HORDE SIDES
    [event]
        name=side turn
        first_time_only=no

        {VARIABLE great_horde_sides {SIDES}}

        [if]
            [variable]
                name=great_horde_sides
                contains=$side_number
            [/variable]

            [then]
                [store_unit]
                    [filter]
                        side={SIDES}

                        [not]
                            canrecruit=yes
                        [/not]

                        [not]
                            [filter_wml]
                                [modifications]
                                    [trait]
                                        id=loyal
                                    [/trait]
                                [/modifications]
                            [/filter_wml]

                            [filter_wml]
                                [variables]
                                    great_horde_upkeep_mod_applied=yes
                                [/variables]
                            [/filter_wml]
                        [/not]
                    [/filter]

                    kill=yes
                    variable=great_horde_units
                [/store_unit]

                {FOREACH great_horde_units i}
                    {VARIABLE great_horde_units[$i].upkeep $great_horde_units[$i].level}
                    {VARIABLE_OP great_horde_units[$i].upkeep add -1}
                    {VARIABLE great_horde_units[$i].variables.great_horde_upkeep_mod_applied yes}

                    [unstore_unit]
                        variable=great_horde_units[$i]
                    [/unstore_unit]
                {NEXT i}

                {CLEAR_VARIABLE great_horde_units}
            [/then]
        [/if]
    [/event]

    [event]
        name=prerecruit
        first_time_only=no

        [filter]
            side={SIDES}
        [/filter]

        {VARIABLE unit.upkeep $unit.level}
        {VARIABLE_OP unit.upkeep add -1}
        {VARIABLE unit.variables.great_horde_upkeep_mod_applied yes}

        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]
    [/event]

    [event]
        name=prerecall
        first_time_only=no

        [filter]
            side={SIDES}

            [not]
                [filter_wml]
                    [modifications]
                        [trait]
                            id=loyal
                        [/trait]
                    [/modifications]
                [/filter_wml]

                [filter_wml]
                    [variables]
                        great_horde_upkeep_mod_applied=yes
                    [/variables]
                [/filter_wml]
            [/not]
        [/filter]

        {VARIABLE unit.upkeep $unit.level}
        {VARIABLE_OP unit.upkeep add -1}
        {VARIABLE unit.variables.great_horde_upkeep_mod_applied yes}

        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]
    [/event]
#enddef
