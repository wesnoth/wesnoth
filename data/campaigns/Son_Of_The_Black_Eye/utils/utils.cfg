    [note]
        description= _ "The Great Horde: upkeep cost of every unit decreased by one."
    [/note]
#enddef

#define GOT_THE_GREAT_HORDE SIDES
    [event]
        name=prerecruit
        first_time_only=no

        [filter]
            side={SIDES}
        [/filter]

        {VARIABLE unit.upkeep $unit.level}
        {VARIABLE_OP unit.upkeep sub 1}
        {VARIABLE unit.variables.great_horde_upkeep_mod_applied yes}

        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]
    [/event]

    [event]
        name=start

        [store_unit]
            [filter]
                side={SIDES}

                [not]
                    [filter_wml]
                        [modifications]
                            [trait]
                                id=loyal
                            [/trait]
                        [/modifications]
                    [/filter_wml]
                [/not]

                [not]
                    [filter_wml]
                        [variables]
                            great_horde_upkeep_mod_applied=yes
                        [/variables]
                    [/filter_wml]
                [/not]
            [/filter]

            kill=yes
            variable=horde_units
        [/store_unit]

        [foreach]
            array=horde_units
            [do]
                {VARIABLE this_item.upkeep $this_item.level}
                {VARIABLE_OP this_item.upkeep sub 1}
                {VARIABLE this_item.variables.great_horde_upkeep_mod_applied yes}

                [unstore_unit]
                    variable=this_item
                    find_vacant=no
                [/unstore_unit]
            [/do]
        [/foreach]

        {CLEAR_VARIABLE horde_units}
    [/event]

    [event]
        name=post_advance
        first_time_only=no

        [filter]
            side={SIDES}

            [not]
                [filter_wml]
                    [modifications]
                        [trait]
                            id=loyal
                        [/trait]
                    [/modifications]
                [/filter_wml]
            [/not]
        [/filter]

        {VARIABLE unit.upkeep $unit.level}
        {VARIABLE_OP unit.upkeep sub 1}
        {VARIABLE unit.variables.great_horde_upkeep_mod_applied yes}

        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]
    [/event]
#enddef

