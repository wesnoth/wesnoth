#textdomain wesnoth-sotbe

#define DEFEAT
    [endlevel]
        result=defeat
    [/endlevel]
#enddef

#define SHAMAN_DEATHS
    [event]
        name=last breath
        [filter]
            type=Orcish Shaman,Novice Orcish Shaman,Old Orcish Shaman
        [/filter]
        [message]
            speaker=unit
            message= _ "Ouch! This hurts!"
        [/message]
        [message]
            speaker="Kapou'e"
            message= _ "The Council will never be complete again. This is hopeless."
        [/message]
        {DEFEAT}
    [/event]
#enddef

#define KAPOUE_DEATH
    [event]
        name=last breath
        [filter]
            id="Kapou'e"
        [/filter]
        [message]
            speaker=unit
            message= _ "Argh! I’m done. My people are doomed!"
        [/message]
        {DEFEAT}
    [/event]
#enddef

#define GRUU_DEATH
    [event]
        name=last breath
        [filter]
            id=Grüü
        [/filter]
        [message]
            speaker=unit
            message= _ "Oh no, I am defeated."
        [/message]
        {DEFEAT}
    [/event]
#enddef

#define INARIX_DEATH
    [event]
        name=last breath
        [filter]
            id=Inarix
        [/filter]

        [if]
            [variable]
                name=inarix_abandoned
                not_equals=yes
            [/variable]

            [then]
                [message]
                    speaker=Inarix
                    message= _ "Ahhh!"
                [/message]

                [message]
                    speaker="Kapou'e"
                    message= _ "Blast it, without Inarix to lead his saurians, we can no longer count on their help."
                [/message]

                [set_variable]
                    name=got_saurians
                    value=no
                [/set_variable]

                [disallow_recruit]
                    side=1
                    type=Saurian Skirmisher, Saurian Augur
                [/disallow_recruit]
            [/then]
        [/if]
    [/event]
#enddef

#define GENERALS_MUST_SURVIVE
    # It is only critical that the allied generals survive until the
    # last scenario.  They can die during the last scenario without a
    # coninuity problem.
    [event]
        name=die
        [filter]
            id="Al'Brock","Flar'Tar"
        [/filter]
        {DEFEAT}
    [/event]
#enddef

#define HERO_DEATHS
    {KAPOUE_DEATH}
    {SHAMAN_DEATHS}
    {GRUU_DEATH}
    {INARIX_DEATH}
#enddef
