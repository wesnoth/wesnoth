        [/entry]
    [/about]
    [about]
        title = _ "Prose, Grammatical and WML Assistance"
        [entry]
            name = "Eric S. Raymond (ESR)"
        [/entry]
    [/about]
    [about]
        title = _ "Artwork and Graphics"
        [entry]
            name = "Christian Sirviö (Girgistian)"
            comment = "portraits (sketches)"
        [/entry]
        [entry]
