[scenario]
    id=End_Of_Peace
    #textdomain wesnoth-sotbe
    name= _ "End Of Peace"
    map_data="{campaigns/Son_Of_The_Black_Eye/maps/End_Of_Peace.map}"

    {TURNS 34 30 26}

    {DEFAULT_SCHEDULE}

    next_scenario="Toward_Mountains_of_Haag"
    {SCENARIO_MUSIC "northerners.ogg"}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat Albert and his troops"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kapou'e"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    # Give Kapou'e the northern tier of villages near his keep.
    {STARTING_VILLAGES 1 7}
    {STARTING_VILLAGES_AREA 1 28 3 3}
    {STARTING_VILLAGES_AREA 1 6 9 3}

    [item]
        x=17
        y=9
        image=items/orcish-flag.png
    [/item]
    [item]
        x=20
        y=7
        image=items/orcish-flag.png
    [/item]

    [side]
        type=Orcish Leader
        description="Kapou'e"
        user_description= _ "Kapou'e"
        profile=portraits/kapoue.png
        side=1
        canrecruit=1
        controller=human
        recruit= Wolf Rider, Orcish Grunt, Orcish Archer
        enemy=2
        gold=100
        {BLACK_FLAG}
    [/side]

    [side]
        race=Human
        type=Lieutenant
        description=Albert
        user_description= _ "Albert"
        side=2
        canrecruit=1
        recruit=Cavalryman, Fencer, Spearman
        [ai]
            recruitment_pattern=scout,fighter
        [/ai]
#ifdef EASY
        gold=100
#endif

#ifdef NORMAL
        gold=150
#endif

#ifdef HARD
        gold=210
#endif

        enemy=1
    [/side]

    # Albert starts with all villages south of the river.
    {STARTING_VILLAGES 2 19}

    [story]
        [part]
            story= _ "Rahul I, head of the Northern Alliance, concluded peace with orcs during the 4th year of his leadership. He ended a 15-year war with Black-Eye Karun, ruler of the orcs. A peace treaty between the local humans and the orcs defined which lands were devoted to orcs or humans."
            background=sotbe.png
        [/part]

        [part]
            story= _ "So impressed was Rahul with the intelligence, prowess and leadership of Black-Eye Karun that he invited him to join the Northern Alliance. After much deliberation Black-Eye Karun decided to accept the offer. However, on the way to the city of Dwarven Doors - the headquarters of the Northern Alliance - Karun and his small group of bodyguards were attacked and slain to the last man. There were no survivors to confirm the incident, but it soon became believed among the orcs that the Northern Alliance had deliberately set up this ambush in order to slay their paramount leader break the unity of the orcs."
            background=sotbe.png
        [/part]

        [part]
            story= _ "The peace treaty still held however, partially because the treaty - although arranged by the Northern Alliance - was between the local earldoms and didn't have any direct connection with the Northern Alliance. The other - and perhaps main - reason why the treaty held was that with the death of Black Eye Karun, the unity of the orcs was shattered and they once again descended into inner squabbling. Thus the years that followed were relatively peaceful and prosperous - for the humans anyway."
            background=sotbe.png
        [/part]

        [part]
            story= _ "In the thirteenth year of Howgarth III - the successor of Rahul I - tension began to rise between orcish tribes and the northern humans. Famine led humans to colonize some orcish lands and push orcs into desolated hill country."
            background=sotbe.png
        [/part]

        [part]
            story= _ "Retailiating, the orcs systematically slaughtered human colonies and villages on their lands. Then, Earl Lanbec'h - the most powerful human warlord of the North - determined to abolish the orcish menace raised an army and conferred leadership of it to his son-in-law Baron Albert."
            background=sotbe.png
        [/part]

        [part]
            story= _ "Baron Albert personally led a small vanguard with the mission to establish a base inside orcish lands."
            background=sotbe.png
        [/part]

        [part]
            story= _ "By nightfall his troops reached a mountainous region under the authority of orcish leader Kapou'e, the son of the Black-Eye."
            background=sotbe.png
        [/part]

        [part]
            background=sotbe1.png
            show_title=yes
            {DOT 580 433}
            {DOT 570 409}
            {DOT 560 385}
            {DOT 550 361}
            {DOT 545 340}
            {DOT 532 326}
            {DOT 518 310}
            {CROSS 496 294}
        [/part]
    [/story]

    [event]
        name=start
        [message]
            description=Albert
            message= _ "Look, companions! Those orcs don't imagine they are living their last day. Let's slay them all and give this land back to our people!"
        [/message]
        [message]
            description="Kapou'e"
            message= _ "Who is this unlicked whelp? Grunts - kill him and bring me his head!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            description=Albert
        [/filter]
        [message]
            speaker=unit
            message= _ "Argh! I die! But other humans will come to slay you, filthy orcs!"
        [/message]
        [role]
            role=second
            type=Orcish Warlord, Orcish Warrior, Goblin Knight, Goblin Pillager, Orcish Grunt, Orcish Archer, Wolf Rider
        [/role]

        [store_unit]
            [filter]
                type=Orcish Warlord, Orcish Warrior, Goblin Knight, Goblin Pillager, Orcish Grunt, Orcish Archer, Wolf Rider
            [/filter]
            variable=name
        [/store_unit]

        [message]
            role=second
            message= _ "Hurrah! Victory!"
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Die, human-worm."
        [/message]

        [move_unit_fake]
            type=Wolf Rider
            x=3,3,3,3,4,5,6,7,8,8
            y=38,37,36,35,34,34,33,33,32,31
        [/move_unit_fake]

        [unit]
            type=Wolf Rider
            description=Vrag
            user_description= _ "Vrag"
            side=1
            x=8
            y=31
            hitpoints=12
            experience=16
        [/unit]

        [message]
            description=Vrag
            message= _ " *pant* Chief! Chief!"
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Speak, rider."
        [/message]

        [message]
            description=Vrag
            message= _ "There is a huge human army marching on us! They can't be more then one or two days march from here."
        [/message]

        [message]
            role=second
            message= _ "Uh oh! What should we do, Chief?"
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Don't be afraid. If any more human-worms come we'll deal with them the way we did the last batch!"
        [/message]

        [message]
            description=Vrag
            message= _ "Uh Chief, with all respect that army is huge! Not only that, but the bulk of them are well-armed and seasoned veterans. It would be foolish to confront them with the forces we have on hand."
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Hmmm..."

            [option]
                message= _ "If what you say is true, then there is no way our tribe can face such an army alone."

                [command]
                    [message]
                        description=Vrag
                        message= _ "Wise decision, Kapou'e. By the size of that army, this is no mere raid - it seems to me that the humans have decided to declare war on us."
                    [/message]

                    [message]
                        description="Kapou'e"
                        message= _ "If they want war, then they shall get war!"
                    [/message]

                    [message]
                        description="Kapou'e"
                        message= _ "Let us go to Barag GÃ³r in the lands of the free tribes and ask the Great Council for assistance. With their help, we can raise troops from the free tribes and crush these humans."
                    [/message]

                    [message]
                        role=second
                        message= _ "But the free tribes are beyond the Mountains of Haag. These mountains are infested with dwarves and wild trolls."
                    [/message]

                    [message]
                        description="Kapou'e"
                        message= _ "Don't be afraid, $name.user_description. The trolls have been our allies in the past--maybe they will help us. And what true orc has ever feared dwarvish stinky-midgets? Hurry up, we must leave as soon as possible."
                    [/message]

                    [endlevel]
                        result=victory
                        bonus=yes
                    [/endlevel]

                    {CLEAR VARIABLE name}
                [/command]
            [/option]

            [option]
                message= _ "How can those human-worms be any sort of match for us!"

                [command]
                    [message]
                        description="Kapou'e"
                        message= _ "Prepare for battle, my grunts! We shall show these humans what happens when you try to steal from Kapou'e, Son of the Black-Eye!"
                    [/message]

                    [endlevel]
                        result=victory
                        bonus=yes
                        next_scenario=the_human_army
                    [/endlevel]
                [/command]
            [/option]
        [/message]
    [/event]

    {@campaigns/Son_Of_The_Black_Eye/scenarios/utils/deaths.cfg}
[/scenario]
