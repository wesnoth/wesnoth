#textdomain wesnoth-sotbe
[scenario]
    id="Silent_Forest"
    name= _ "Silent Forest"
    map_data="{campaigns/Son_Of_The_Black_Eye/maps/Silent_Forest.map}"
    {TURNS 40 38 36}

    {DEFAULT_SCHEDULE}

    next_scenario="Shan_Taum_The_Smug"

    {SCENARIO_MUSIC "knolls.ogg"}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat the elves"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kapou'e"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Gr端端"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of a Shaman"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [side]
        type=Orcish Leader
        description="Kapou'e"
        user_description= _ "Kapou'e"
        side=1
        canrecruit=1
        controller=human
        recruit=Wolf Rider, Orcish Grunt, Troll Whelp, Orcish Archer
        team_name=Kapoue
        gold=100
        {BLACK_FLAG}
        fog=yes

        [village]
            x=5
            y=4
        [/village]

        [village]
            x=2
            y=5
        [/village]

        [village]
            x=2
            y=8
        [/village]

        [village]
            x=10
            y=3
        [/village]

        [village]
            x=8
            y=1
        [/village]

        [village]
            x=15
            y=2
        [/village]
    [/side]

    [side]
        race=Elf
        type=Elvish Shyde
        description=Lucile
        user_description= _ "Lucile"
        side=2
        team_name=elves
        canrecruit=1
        [ai]
            aggression=-1.0
        [/ai]
        recruit=Elvish Fighter, Elvish Captain, Elvish Scout, Elvish Shaman, Elvish Archer
        {GOLD 70, 90, 110}
        {INCOME 0, 2, 4}
    [/side]

    [side]
        race=Elf
        type=Elvish Captain
        description=Raceme
        user_description= _ "Raceme"
        side=3
        team_name=elves
        canrecruit=1
        [ai]
            aggression=1.0
        [/ai]
        recruit=Elvish Fighter, Elvish Shaman, Elvish Archer
        {GOLD 80, 90, 100}
    [/side]

    [story]
        [part]
            background=sotbe3.png
            story= _ "As soon as the sandstorm died down, Kapou'e and his men - eager to escape the searing heat - left the oasis and continued on their trek."
        [/part]

        [part]
            background=sotbe3.png
            story= _ "It was with great relief that they finally spotted the silent forest on the evening of their second day. They quickly made camp in the hope of getting some much needed rest. However, as dawn approached, a thick fog rolled in and all the natural sounds of the forest died away - leaving everything deathly quiet."
        [/part]

        [part]
            background=sotbe3.png
            show_title=yes
            {DOT 127 165}
            {DOT 150 167}
            {DOT 172 168}
            {DOT 194 166}
            {DOT 216 161}
            {DOT 237 153}
            {DOT 253 145}
            {CROSS 277 143}
        [/part]
    [/story]

    [event]
        name=start
        [recall]
            description=Gr端端
        [/recall]
        [recall]
            description=Pirk
        [/recall]
        [recall]
            description=Gork
        [/recall]
        [recall]
            description=Vraurk
        [/recall]

        [message]
            description="Kapou'e"
            message= _ "This fog and this silence is starting to unsettle me. What is the history behind this place, anyway?"
        [/message]
        [message]
            description="Gork"
            message= _ "It has not always been like this. A lot of hunters from tribes used to hunt there and fish in the Bork river. But that all changed a few years ago. Now, no one would enter there unless forced."
        [/message]
        [message]
            description="Vraurk"
            message= _ "What happened? Why did people stop coming here?"
        [/message]
        [message]
            description="Gork"
            message= _ "The fact is that few people entered this forest and returned home safe. I am not sure, but most likely, this forest is full of elvish renegades."
        [/message]
        [message]
            description="Kapou'e"
            message= _ "What would elves be doing so far into orcish territory? Anyway, we need some rest. We are sufficiently armed to cope with a bunch of elvish poachers. If we meet any, we'll cut them to pieces."
        [/message]
    [/event]

    [event]
        name=sighted

        [filter]
            side=3
        [/filter]

        [message]
            speaker=second_unit
            message= _ "Elves! You were right, Pirk, this place is infested with tree-shaggers."
        [/message]

        [message]
            speaker=unit
            message= _ "Blast it, the orcs have discovered us."
        [/message]

        [message]
            description="Kapou'e"
            message= _ "What is your purpose for trespassing on orcish territory?"
        [/message]

        [message]
            speaker=unit
            message= _ "Fool, do you really think we are going to tell you?"
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Pah, men, capture one of these elves and interrogate him. I am sure that will get us some answers."
        [/message]
    [/event]

    [event]
        name=die
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=second_unit
            message= _ "OK, buddy, we want some answers."
        [/message]

        [message]
            speaker=unit
            message= _ "You might as well go ahead and kill me, I'm not telling you anything."
        [/message]

        [message]
            speaker=second_unit
            message= _ "Very well then..."
        [/message]

        [message]
            speaker=narrator
            message= _ "Some time later..."
            image=wesnoth-icon.png
        [/message]

        [message]
            speaker=seccond_unit
            message= _ "So you elves have set up an enclave here have you. Why is that?"
        [/message]

        [message]
            speaker=unit
            message= _ "We made an agreement with the humans some time ago. They were planning a major assault on you tree-burners, and we were pledged that if we assisted them they would give us a large chunk of your territory once the battle was over."
        [/message]

        [message]
            speaker=second_unit
            message= _ "Why would you elves want still more territory? You guys already have the undisputed rule of the whole elvish forest."
        [/message]

        [message]
            speaker=unit
            message= _ "Yes, but our prince has been banished from those lands for collaborating with humans. He now seeks to carve out an empire for himself."
        [/message]

        [message]
            speaker=second_unit
            message= _ "Hmmm, interesting. So you set up a base here to launch your attacks on us. Is that right?"
        [/message]

        [message]
            speaker=unit
            message= _ "Yes, that is correct."
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Well folks, it looks like we have our work cut out for us. We must destroy this enclave."
        [/message]

        [message]
            speaker=second_unit
            message= _ "With pleasure. But what should I do with this guy?"
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Behead him."
        [/message]

        [message]
            speaker=unit
            message= _ "Ahhhhh!"
        [/message]
    [/event]

    [event]
        name=victory
        [message]
            description="Kapou'e"
            message= _ "Good work, men, we've done it! Now we don't have to worry about these elves attacking us. Let's get some rest and continue our journey."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            description=Lucile
        [/filter]

        [message]
            description=Lucile
            message= _ "Ahhh! Flee; warn the prince that I have been slain and the enclave destroyed."
        [/message]

        [unit]
            side=3
            x=36
            y=24
            type=Elvish Scout
            description="Linduilas"
            user_description= _ "Linduilas"
        [/unit]

        [message]
            description="Linduilas"
            message= _ "As you command, my lady."
        [/message]

        [kill]
            description="Linduilas"
        [/kill]

        [move_unit_fake]
            type=Elvish Scout
            x=36,36,36,36,36,36,36
            y=24,25,26,27,28,29,30
        [/move_unit_fake]
    [/event]

    {@campaigns/Son_Of_The_Black_Eye/scenarios/utils/deaths.cfg}
[/scenario]
