#textdomain wesnoth-sotbe
#define BRIDGE_EXPLODE
    [sound]
        name=explosion.ogg
    [/sound]
    [delay]
        time=200
    [/delay]
    [sound]
        name=explosion.ogg
    [/sound]
    [delay]
        time=200
    [/delay]
    [sound]
        name=explosion.ogg
    [/sound]
    [delay]
        time=500
    [/delay]
    [sound]
        name=fire.wav
    [/sound]
    [terrain]
        x=18,18,18,19,19,20,20,20
        y=12,13,14,13,14,12,13,14
        terrain=Ww
    [/terrain]
    [redraw][/redraw]
    [kill]
        x=18,18,18,19,19,20,20,20
        y=12,13,14,13,14,12,13,14
        animate=yes
        fire_event=yes
    [/kill]
    [kill]
        side=1
        x=18,18,18,19,19,20,20,20
        y=12,13,14,13,14,12,13,14
        animate=yes
        fire_event=yes
    [/kill]
    [kill]
        side=1
        x=1-38
        y=15-43
    [/kill]

#enddef

#define CHECK_LIZARD_SAFE
    [store_unit]
        variable="saurians"
        [filter]
            race="lizard"
            x="1-38"
            y="1-12"
        [/filter]
    [/store_unit]
    [set_variable]
        name="i"
        value="0"
    [/set_variable]
    [while]
        [variable]
            less_than="$saurians.length"
            name="i"
        [/variable]
        [do]
            [set_variable]
                add="1"
                name="i"
            [/set_variable]
        [/do]
    [/while]
#enddef

#define ON_THE_BRIDGE DESCRIPTION
    [event]
        first_time_only="no"
        name=moveto
        [filter]
            description={DESCRIPTION}
            x=18,18,18,19,19,20,20,20
            y=12,13,14,13,14,12,13,14
        [/filter]
        {VARIABLE leaders_not_safe T}
        #      [message]
        #         description=Grüü
        #         message= _ "Don't do it now!"
        #      [/message]
    [/event]
#enddef

[scenario]
    id="Saving_Inarix"
    name= _ "Saving Inarix"
    map_data="{campaigns/Son_Of_The_Black_Eye/maps/Prestim.map}"
    turns=16

    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
    {MORNING}

    next_scenario="Clash_of_armies"
    {SCENARIO_MUSIC "loyalists.ogg"}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "In order to recruit saurians later on, bring Inarix and at least four saurians to the fort on River Gork"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kapou'e"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Grüü"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [side]
