    [story]
        [part]
            story= _ "Kapou'e and his followers made a grueling march across the frozen Northlands. For the orcs it was a constant nightmare of freezing, marching and fighting. Food was scarce, and the stores that they managed to seize from rebellious tribes had to be strictly rationed. Many of the weaker orcs who weren't killed in combat died from exhaustion, or fell behind and froze to death."
            background=sotbe.png
        [/part]

        [part]
            story= _ "Throughout this nightmare Kapou'e drove himself and his men ruthlessly. The spring thaw would soon be upon them and with it, the human army that Earl Lanbec'h was no doubt rallying. By that time the orcs had to be united one way or another, since if they were separated and scattered, they would surely be exterminated."
            background=sotbe.png
        [/part]

        [part]
            story= _ "And so they marched on, persevering in weather that would kill even the most hardened human, and through fierce bloody battles with belligerent tribes."
            background=sotbe.png
        [/part]

        [part]
            story= _ "Finally, after over three months, Kapou'e and his exhausted but hardened army arrived at Bitok, just before the spring thaw."
            background=sotbe.png
        [/part]
    [/story]

    [event]
        name=start

        {RECALL Gr端端}
        {RECALL Inarix}

        [teleport]
            [filter]
                description=Orga
            [/filter]
            x=9
            y=56
        [/teleport]

        [unit]
            side=2
            type=Orcish Warlord
            description=Shan Taum
            user_description= _ "Shan Taum"
            x=8
            y=57
        [/unit]

        [message]
            speaker="Kapou'e"
            message= _ "Good morning, Shan Taum."
        [/message]

        [message]
            speaker="Shan Taum"
            message= _ "What... Kapou'e! What in the frozen northlands are you doing here."
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Oh, I just thought I would take a bracing winter stroll and visit my father's old friend. How could I not, given his impressive list of recent accomplishments."
        [/message]

        [message]
            speaker="Shan Taum"

            message= _ "Accomplishments?"
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Well let's see, first he betrays the trust of his sworn sovereign and becomes no less then a bootlicking spy for the humans. Then goes on to engineer the death of half of the Great Council and in doing so makes himself directly responsible for the deaths of hundreds of our brethren. And best of all, he is directly responsible for a bloody civil war right at the time when his people are on the edge of total extermination!"
        [/message]

        [message]
            speaker="Shan Taum"

            message= _ "........"
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Tell you what, you ungrateful backstabbing traitor, if you surrender right now I will just cut off your head instead of torturing you to death."
        [/message]

        [message]
            speaker="Shan Taum"

            message= _ "LIES! THESE ARE ALL LIES!"
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Right..... So what will it be, beheading or torture?"
        [/message]

        [message]
            speaker="Shan Taum"

            message= _ "How dare you accuse me of being a traitor, you turdlicker! Orga, kill this kid for me. I'll be in my keep."
        [/message]

        [message]
            speaker=Orga
            message= _ "Yes sir!"
        [/message]

        [kill]
            description=Shan Taum
        [/kill]

        [move_unit_fake]
            type=Orcish Warlord
            x=8,8,8,8
            y=57,58,59,60
        [/move_unit_fake]

        [message]
            speaker="Kapou'e"
            message= _ "What! Fight like an orc, you gutless coward!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            description="Kapou'e"
        [/filter]
        [message]
            speaker=unit
            message= _ "Argh! I'm done. My people is doomed!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=turn 3

        [role]
            side=1
            type=Orcish Warlord, Orcish Warrior, Goblin Knight, Goblin Pillager, Orcish Grunt, Orcish Crossbowman, Orcish Archer
            role=Helper
        [/role]

        [message]
            role=Helper
            message= _ "Hey Chief, it's pretty odd. Shan Taun doesn't seem to have to many of his men around. He was given control of half the Great Horde. Do you think they left him?"
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "I doubt it. Shan Taun knows how to dissemble. I'll bet he sent them out like we did to clobber the other tribes to his rule. In any case, it will be convenient for us."
        [/message]
    [/event]

    [event]
        name=victory

        [message]
            speaker="Kapou'e"
            message= _ "OK, we crushed this pocket of resistance too. Now where in the world did that coward Shan Taum run off to?"
        [/message]
    [/event]

    {@campaigns/Son_Of_The_Black_Eye/utils/deaths.cfg}
