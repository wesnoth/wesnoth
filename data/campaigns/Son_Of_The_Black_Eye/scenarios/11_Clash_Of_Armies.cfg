    [event]
        name=start

        [message]
            role=cannonfodder
            message= _ "So here we are, and they are preparing to assault."
        [/message]

        [message]
            speaker="Grüü"
            message= _ "Prestim's walls are rock-hard, they'll waste themselves on them."
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "I'm not that sure. Every fortress has its own weakness. Prestim's walls are built on three towers. If one of them is destroyed, a breach will allow humans to enter Prestim... which would be the end for us."
        [/message]

        [message]
            role=cannonfodder
            message= _ "We've received messengers from the Council, saying that they are gathering tribes into the Great Horde."
        [/message]

        [message]
            speaker="Grüü"
            message= _ "Great! When do they arrive?"
        [/message]

        [message]
            role=cannonfodder
            message= _ "In four days minimum. I fear it will be too late."
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "I don't think so, there is still a way..."
        [/message]

        [message]
            role=cannonfodder
            message= _ "Which one?"
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Most of their forces will cross the river by the ford where the bridge previously stood. If we can hold that ford, we might still have a chance."
        [/message]

        [message]
            role=cannonfodder
            message= _ "And if we fail?"
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Then, they will assault Prestim at five versus one. We'll just have to do the best we can."
        [/message]

        [message]
            role=cannonfodder
            message= _ "Great."
        [/message]

        [message]
            speaker="narrator"
            message= _ "Then, the battle for Prestim began."
        [/message]
    [/event]

