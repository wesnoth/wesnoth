#enddef

#define CHECK_LIZARD_SAFE
	[store_unit]
	variable="saurians"
	mode=replace
	[filter]
	race="lizard"
	x="1-39"
	y="1-11"
	[/filter]
	[/store_unit]
	[set_variable]
	name="i"
	value="0"
	[/set_variable]
	[while]
	[variable]
	less_than="$saurians.length"
	name="i"
	[/variable]
	[do]
		[set_variable]
		add="1"
		name="i"
		[/set_variable]
	[/do]
	[/while]
#enddef

