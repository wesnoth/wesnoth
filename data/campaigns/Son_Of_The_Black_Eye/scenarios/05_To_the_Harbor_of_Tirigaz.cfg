#textdomain wesnoth-sotbe
[scenario]
    id=05_To_the_Harbor_of_Tirigaz
    name= _ "To the Harbor of Tirigaz"
    map_file=05_To_the_Harbor_of_Tirigaz.map

    turns=20
    {SCENARIO_MUSIC "underground.ogg"}
    {EXTRA_SCENARIO_MUSIC "suspense.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_deep_path.ogg"}

    {FIRST_WATCH_HOUR3}
    {FIRST_WATCH_HOUR3}
    {FIRST_WATCH_HOUR4}
    {FIRST_WATCH_HOUR4}
    {MIDNIGHT_HOUR}
    {MIDNIGHT_HOUR}
    {SECOND_WATCH_HOUR1}
    {SECOND_WATCH_HOUR1}
    {SECOND_WATCH_HOUR2}
    {SECOND_WATCH_HOUR2}
    {SECOND_WATCH_HOUR3}
    {SECOND_WATCH_HOUR3}
    {SECOND_WATCH_HOUR4}
    {SECOND_WATCH_HOUR4}
    {SECOND_WATCH_HOUR5}
    {SECOND_WATCH_HOUR5}
    {SECOND_WATCH_HOUR6}
    {SECOND_WATCH_HOUR6}
    {DAWN_HOUR}
    {DAWN_HOUR}
    {MORNING_HOUR1}

    next_scenario=06_Black_Flag

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                condition=win
                description=_ "Defeat all enemy leaders"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Kapou’e"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Grüü"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of a Shaman"
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

        # let side 1 have the nearby villages to the camp
        {CAPTURE_VILLAGES 1  19 17  6}
    [/event]

    [side]
        side=1
        id="Kapou'e"
        type=Orcish Leader
        controller=human
        team_name=Kapoue
        user_team_name=_ "Kapou’e"
        {GOLD 140 120 100}
        {BLACK_FLAG}
    [/side]

    [side]
        type=Lich
        id=Na-Mana
        name= _ "Na-Mana"
        side=2
        team_name=undead
        user_team_name=_"Undead"
        canrecruit=yes
        facing=sw
        [ai]
            aggression=1.0
            village_value=0.0
            leader_value=50.0
        [/ai]
#ifdef EASY
        recruit=Vampire Bat, Skeleton Archer, Skeleton, Dark Adept
#endif
#ifdef NORMAL
        recruit=Blood Bat, Skeleton Archer, Skeleton, Dark Adept
#endif
#ifdef HARD
        recruit=Blood Bat, Skeleton Archer, Revenant, Dark Adept
#endif
        {GOLD 120 160 200}
        {FLAG_VARIANT undead}
    [/side]

    {STARTING_VILLAGES 2 10}

    [side]
        type=Death Knight
        id=Ma-Rana
        name= _ "Ma-Rana"
        side=3
        team_name=undead
        user_team_name=_"Undead"
        canrecruit=yes
        recruit=Vampire Bat, Skeleton Archer, Ghost, Skeleton
        [ai]
            aggression=1.0
        [/ai]
        {GOLD 90 120 150}
        {FLAG_VARIANT undead}
    [/side]

    {STARTING_VILLAGES 3 10}

    [story]
        [part]
            story= _ "Kapou’e and the shamans rested and discussed the matter for three days. It was finally decided that it might be necessary to call up the Great Horde to deal with this massive human incursion. However, in order to do that, the entire Great Council would have to gather."
            {SOTBE_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]

        [part]
            story= _ "Since it was now obvious that the humans were going to try their best to prevent that by capturing or killing the shamans, Kapou’e was requested to escort the shamans to the harbor of Tirigaz where the rest of the Council was residing."
            {SOTBE_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]

        [part]
            story= _ "Leaving most of his people at Barag Gór, Kapou’e, accompanied by the shamans and his warriors, set off to Tirigaz."
            {SOTBE_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
    [/story]

    {SOTBE_TRACK {JOURNEY_05_NEW} }

    [event]
        name=prestart

        [item]
            x=29
            y=24
            image=items/holy-water.png
        [/item]
    [/event]

    [event]
        name=start

        [recall]
            id=Grüü
            x,y=16,17
        [/recall]

        [recall]
            id=Jetto
            x,y=16,15
        [/recall]

        [recall]
            id=Pirk
            x,y=21,15
        [/recall]

        [recall]
            id=Gork
            x,y=20,14
        [/recall]

        [recall]
            id=Vraurk
            x,y=19,14
        [/recall]

        [message]
            speaker=narrator
            message= _ "A couple of days into their journey, the party halted to rest for the night."
            image=wesnoth-icon.png
        [/message]

        [message]
            speaker="Vraurk"
            message= _ "Ahhh, I’m so tired. It was a good idea to halt in such a quiet place."
        [/message]
        [message]
            speaker="Grüü"
            message= _ "It is too quiet. Just plain boring."
        [/message]
        [message]
            speaker="Pirk"
            message= _ "Shut up, I just heard something."
        [/message]
        [message]
            speaker="Kapou'e"
            message= _ "You’re right. I can see something is moving in these hills. Looks like there are undead there."
        [/message]

        [scroll_to]
            x,y=36,2
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        [scroll_to]
            x,y=2,29
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        [message]
            speaker="Grüü"
            message= _ "Excellent! It is time for exercise!"
        [/message]

        [message]
            speaker=Vraurk
            message= _ "Uh... I don’t think so. Let’s get out of here!"
        [/message]

        [message]
            speaker="Grüü"
            message= _ "No way! Grüü want to crush some undead."
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "Grüü is right. It is not wise to let these undead remain here, cutting off our supply lines and path of retreat. In these days of turmoil, we don’t know what lies ahead, so it is best not to leave any threats to our rear."
        [/message]

        [message]
            speaker=Vraurk
            message= _ "But..."
        [/message]

        [message]
            speaker=Gork
            message= _ "Hush, Vraurk, we must trust the Son of the Black-Eye in these matters, for he is far more cunning in them than we are."
        [/message]

        [message]
            speaker="Grüü"
            message= _ "That’s right, let’s go!"
        [/message]

        {MOVE_UNIT (id="Kapou'e") 19 17}
    [/event]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x=29
            y=24
        [/filter]
        [message]
            speaker=unit
            message= _ "Hmmm, what a neat bottle! What is it?"
        [/message]
        [message]
            speaker=unit
            message= _ "It is written H.O.L.Y W.A.T.E.R" # wmllint: no spellcheck
        [/message]
        [message]
            speaker=unit
            message= _ "I’m thirsty... <i>Gulp gulp</i>"
            sound=potion.ogg
        [/message]
        [message]
            speaker=unit
            message= _ "Ahhh, that was yummy!"
        [/message]
        [remove_item]
            x=29
            y=24
        [/remove_item]
        [allow_undo][/allow_undo]
    [/event]

    [event]
        name=turn 17

        [message]
            speaker="Grüü"
            message= _ "The day is coming, these night creatures will soon return to the pit."
        [/message]
        [message]
            speaker="Pirk"
            message= _ "Grüü, are you forgetting we are also night creatures?"
        [/message]
        [message]
            speaker="Grüü"
            message= _ "Err... well..."
        [/message]
    [/event]

    [event]
        name=enemies defeated

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {HERO_DEATHS}
[/scenario]
