#textdomain wesnoth-sotbe
[scenario]
    id="Desert_Of_Death"
    name= _ "The Desert of Death"
    map_data="{campaigns/Son_Of_The_Black_Eye/maps/Desert_Of_Death.map}"
    {TURNS 22 20 18}

    {DEFAULT_SCHEDULE}

    next_scenario="Silent_Forest"

    {SCENARIO_MUSIC "underground.ogg"}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Reach the Oasis"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kapou'e"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Grüü"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of a Shaman"
                condition=lose
            [/objective]
            [objective]
                description= _ "Time Runs Out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [side]
        type=Orcish Leader
        description="Kapou'e"
        user_description= _ "Kapou'e"
        side=1
        canrecruit=yes
        controller=human
        recruit= Wolf Rider, Orcish Grunt, Troll Whelp, Orcish Archer
        team_name=Kapoue
        gold=100
        fog=yes
        {BLACK_FLAG}
    [/side]

    [side]
#ifdef HARD
        type=Assassin
#else
        type=Rogue
#endif
        description=Ar Dant
        user_description= _ "Ar Dant"
        side=2
        team_name=vilains
        canrecruit=yes
        [ai]
            aggression=-1.0
            village_value=50.0
            leader_value=10.0
            recruitment_pattern=fighter,fighter
        [/ai]
#ifdef EASY
        recruit=Thief,Thug
#endif
#ifdef NORMAL
        recruit=Thief,Bandit
#endif
#ifdef HARD
        recruit=Rogue,Bandit
#endif
        {GOLD 60 120 200}
    [/side]

    [side]
        no_leader=yes
        type=Giant Scorpion
        side=3
        team_name=vilains
        canrecruit=no
        [ai]
            aggression=1.0
            village_value=0.0
            leader_value=50.0
        [/ai]
    [/side]

    [story]
        [part]
            background=sotbe2.png
            story= _ "Resting during the day and doing most of their marching by night, the party marched steadily through the sand for two days."
        [/part]

        [part]
            background=sotbe2.png
            story= _ "The heat of the day and the chill of the night wore heavily on the orcs. Fortunately, they didn't encounter any giant scorpions, but neither did they discover any source of food or water."
        [/part]

        [part]
            background=sotbe2.png
            story= _ "By the dawn of the third day the party was hungry, tired and weary, but according to their map, a good-sized oasis was not far away."
        [/part]

        [part]
            background=sotbe2.png
            story= _ "Just then, however, a strong wind began to blow. It rapidly increased in fury, whipping hot sand up all around them. Visibility was reduced to zero and it began to seem they would be buried alive by smothering sand."
        [/part]

        [part]
            background=sotbe2.png
            show_title=yes
            {DOT 204 333}
            {DOT 227 320}
            {DOT 244 307}
            {DOT 267 293}
            {DOT 289 285}
            {DOT 309 284}
            {DOT 335 291}
            {CROSS 356 293}
        [/part]
    [/story]
    [event]
        name=start

        [recall]
            description=Grüü
        [/recall]
        [recall]
            description=Pirk
        [/recall]
        [recall]
            description=Gork
        [/recall]
        [recall]
            description=Vraurk
        [/recall]

        [message]
            description="Kapou'e"
            message= _ "Ack! This blasted sand!"
        [/message]
        [message]
            description="Grüü"
            message= _ "I'm hungry and we found no giant scorpion yet. I'm sure it would be tasty."
        [/message]
        [message]
            description="Kapou'e"
            message= _ "I hope we won't find one! They are terrible armored beasts; your troll clubs would be useless against their heavy shells."
        [/message]
        [message]
            description="Vraurk"
            message= _ "I've been told the best way to defeat them is to attack their eyes with sharp blades, or pierce them with arrows. But I hope too we won't meet them."
        [/message]
        [message]
            description="Pirk"
            message= _ "I wouldn't worry about the scorpions right now, I would worry about getting out of this sandstorm! These things can last for weeks, and if we aren't buried alive by all the sand we will die of hunger and thirst."
        [/message]
        [message]
            description="Kapou'e"
            message= _ "Hurry then, break camp, we must get to the oasis!"
        [/message]

        [message]
            description="Pirk"
            message= _ "What!? Through all this chaos!?"
        [/message]

        [message]
            description="Kapou'e"
            message= _ "We don't have any other choice. If we remain here we will surely die."
        [/message]

        {SCORPION 10 10}
        {SCORPION 11 8}
        {SCORPION 17 11}
        {SCORPION 8 7}
        {SCORPION 11 15}
#ifdef NORMAL
        {SCORPION 13 3}
#endif
#ifdef HARD
        {SCORPION 6 11}
        {SCORPION 13 3}
#endif
        {SCORPION 26 4}
        {SCORPION 11 22}
    [/event]

    [event]
        name=victory
        [message]
            description="Kapou'e"
            message= _ "Finally we've done it! Now let's wait out this sandstorm, resupply and get some rest before we continue on our journey."
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            side=3
        [/filter]

        [message]
            description="Kapou'e"
            message= _ "There you go, Grüü, there is your giant scorpion!"
        [/message]

        [message]
            description=Vraurk
            message= _ "Oh great, perfect timing."
        [/message]

        [message]
            description=Grüü
            message= _ "Yeah, I am really hungry."
        [/message]

        [message]
            description=Vraurk
            message= _ "That is not what I meant!"
        [/message]
    [/event]

    [event]
        name=die

        [filter]
            type=Giant Scorpion
        [/filter]

        [filter_second]
            description=Grüü
        [/filter_second]

        [message]
            description=Grüü
            message= _ "Ahh, finally! Lunchtime!"
        [/message]

        [message]
            description=Vraurk
            message= _ "You trolls are just sick!"
        [/message]

        [message]
            description=Grüü
            message= _ "YUCK! Disgusting! These things taste horrible!"
        [/message]

        [object]
            silent=yes
            [filter]
                description=Grüü
            [/filter]

            [effect]
                apply_to=status
                add=poisoned
                duration=level
            [/effect]
        [/object]

        [message]
            description="Kapou'e"
            message= _ "I don't know if you should have eaten that Grüü, you don't look so good."
        [/message]

        [message]
            description=Grüü
            message= _ "Ugg... I feel sick."
        [/message]

        [message]
            description=Gork
            message= _ "Hmmm, it seems that scorpions are poisonous."
        [/message]

        [message]
            description=Vraurk
            message= _ "But what about Grüü?"
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Ahh, he will be OK in a few minutes. He is a troll, after all. Right, Grüü?"
        [/message]

        [message]
            description=Grüü
            message= _ " *puke*"
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            side=2
        [/filter]

        [message]
            speaker=unit
            message= _ "Hold it right there! This oasis is ours! Begone or you all will be killed!"
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Look, pal, we are in the middle of a sandstorm, and we are almost completely out of food and water. There is no way we can keep going without stopping at this oasis."
        [/message]

        [message]
            speaker=unit
            message= _ "I don't care, get lost!"
        [/message]

        [message]
            description=Pirk
            message= _ "It's no use reasoning with them, Kapou'e, they aren't going to listen."
        [/message]

        [message]
            description="Kapou'e"
            message= _ "Yeah, I can see that. Well, I guess we have to clean these rabble out of here. Stab, smite, slay!"
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Defeat Ar Dant"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kapou'e"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Grüü"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of a Shaman"
                condition=lose
            [/objective]
            [objective]
                description= _ "Time Runs Out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=time over

        [message]
            description=Grüü
            message= _ "...food..."
        [/message]

        [message]
            description=Vraurk
            message= _ "....water...."
        [/message]

        [message]
            description="Kapou'e"
            message= _ "...Come... on .... people.... we have .... to .... keep.... going...."
        [/message]

        [message]
            description=Pirk
            message= _ ".... can't.... the .... heat.... is.... too..... much...."
        [/message]
    [/event]

    [event]
        name=victory

        [object]
            silent=yes
            [filter]
                description=Grüü
            [/filter]

            [effect]
                apply_to=status
                remove=poisoned
                duration=level
            [/effect]
        [/object]
    [/event]

    {@campaigns/Son_Of_The_Black_Eye/utils/deaths.cfg}
[/scenario]
