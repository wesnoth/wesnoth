#textdomain wesnoth-pap

#define ANIMATE_UNIT FILT FLAG
    [animate_unit]
        {FILTER {FILT}}
        flag={FLAG}
    [/animate_unit]
#enddef

#define ANIMATE_ATTACK FILT WEAPON_FILTER HITS FACING
    [animate_unit]
        {FILTER {FILT}}
        flag=attack
        hits={HITS}
        [primary_attack]
            {WEAPON_FILTER}
        [/primary_attack]
        [facing]
            {FACING}
        [/facing]
    [/animate_unit]
#enddef

#define ANIMATE_HARM FROM AMOUNT WEAPON_FILTER TO
#arg EXPERIENCE
yes#endarg
#arg KILL
yes#endarg
    [harm_unit]
        {FILTER {TO}}
        {FILTER_SECOND {FROM}}
        amount={AMOUNT}
        [primary_attack]
            {WEAPON_FILTER}
        [/primary_attack]
        animate=yes
        experience={EXPERIENCE}
        delay=0
        kill={KILL}
    [/harm_unit]
#enddef
