        scale_vertically=yes
        scale_horizontally=no
        keep_aspect_ratio=yes
    [/background_layer]
    [background_layer]
        image=maps/pap.webp
        scale_vertically=yes
        scale_horizontally=no
        keep_aspect_ratio=yes
        base_layer=yes
    [/background_layer]
#enddef

#define PAP_TRACK STAGE
    [story]
        [part]
            show_title=yes
            {PAP_BIGMAP}
            {STAGE}
        [/part]
    [/story]
#enddef

