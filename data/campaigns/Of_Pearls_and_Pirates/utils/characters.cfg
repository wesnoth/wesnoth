#textdomain wesnoth-pap

#define PLAYER_SIDE RECRUITS
#arg GOLD
60#endarg
#arg FOG
no#endarg
#arg SHROUD
no#endarg
    [side]
        side=1
        controller=human
        color=red

        {SINGLEUNITWML_THEA}
        defeat_condition=never

        gold={GOLD}

        team_name=good
        user_team_name=_"Villagers"
        fog,shroud={FOG},{SHROUD}
        {FLAG_VARIANT loyalist}
    [/side]
    # use [set_recruit] insetad of [side] so we don't have to worry about removing recruits from earlier scenarios
    [event]
        name=prestart
        [set_recruit]
            side=1
            recruit={RECRUITS}
        [/set_recruit]
    [/event]
#enddef

#define SINGLEUNITWML_THEA
    type=Bowman Thea
    id=Thea
    name= _ "Thea"
    gender=female
    canrecruit=yes
    unrenamable=yes
    [modifications]
        # loyal, but for units who're also leaders
        # (the regular loyal trait causes visual glitches)
        [trait]
            id=loyal_dummy
            name=_"loyal"
            description= _ "Zero upkeep"
            {EFFECT loyal ()}
        [/trait]
        {TRAIT_STRONG}
    [/modifications]
#enddef

