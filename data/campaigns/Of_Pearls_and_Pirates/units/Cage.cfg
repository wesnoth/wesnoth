#textdomain wesnoth-pap

[unit_type]
    id=Cage
    name= _ "Caged Slave"
    race=mechanical
    image="items/cage.png"
    image_icon="items/cage.png"
    profile="items/cage.png"
    #textdomain wesnoth-tsg
    description= _ "A small cage of sturdy metal bars. Prolonged occupancy would be highly unpleasant."
    #textdomain wesnoth-pap
    cost=9
    usage=fighter
    level=0
    experience=25
    advances_to=null
    movement=0
    hitpoints=35
    [resistance]
        blade,pierce,impact=100,100,100
        cold,fire,arcane=100,100,40
    [/resistance]
    alignment=neutral
    die_sound=mace.wav
    [event]
        name=unit placed
        id=unhealable_cages
        first_time_only=no
        [filter]
            type=Cage
        [/filter]
        {MODIFY_UNIT id=$unit.id status.unhealable yes}
    [/event]
    [standing_anim]
        [frame]
            image="items/cage.png"
            auto_vflip=no
            auto_hflip=no
        [/frame]
    [/standing_anim]
[/unit_type]
