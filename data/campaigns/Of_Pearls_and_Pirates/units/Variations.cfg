#textdomain wesnoth-pap

# double-cost peasants and woodsmen
[unit_type]
    [base_unit]
        id=Peasant
    [/base_unit]
    id=Expensive Peasant
    cost=16
[/unit_type]
[unit_type]
    [base_unit]
        id=Woodsman
    [/base_unit]
    id=Expensive Woodsman
    cost=20
[/unit_type]

# simplified skiff with no attacks
[unit_type]
    [base_unit]
        id=Skiff
    [/base_unit]
    id=Fishing Boat
    name=_"Fishing Boat"
    [attack]
        __remove=yes
    [/attack]
    [attack]
        __remove=yes
    [/attack]
[/unit_type]
