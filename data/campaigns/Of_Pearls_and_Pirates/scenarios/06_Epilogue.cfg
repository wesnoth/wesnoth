#textdomain wesnoth-pap

[scenario]
    id=06_Epilogue
    {NO_MAP_DATA}
    name= _ "Epilogue"

    [story]
        [part]
            {PAP_BIGMAP}
            music=journeys_end.ogg
            story= _ "With Maudie defeated, her surviving supporters scattered, hotly pursued by Diondra and her merfolk. The villagers worked to dismantle and loot the pirate shipyard, then set sail once more for their home, where they were greeted with a resounding cheer."
        [/part]
        [part]
            {PAP_BIGMAP}
            story= _ "The neighboring hamlets, briefly pillaged and empty, started to refill with their newly-freed inhabitants. Many had died in the pirate raids, but many more had lived, and what remained of Lady Maudie’s fleet now made for rich plunder. Constable Thea took it upon herself to provide food and supplies, and soon became the de-facto leader of the peninsula’s human community."
        [/part]
        [part]
            {PAP_BIGMAP}
            #po: the "next serious threat" is Asheviere's orcs' takeover, as seen in HttT
            story= _ "Untouched by the fighting, the merfolk city at the Bay of Pearls continued to prosper. It would be many decades until the next serious threat."
        [/part]
        [part]
            {PAP_BIGMAP}
            story= _ "Finally, many years later, Alderman Rael and his much-diminished warband made a weary return to Rochelm, their tour of duty complete. Thea’s father spoke grimly; of orc and lizard, siege and ambush. But that story — king Garard’s war — is a tale for another hero..."
        [/part]
    [/story]
    [event]
        name=prestart
        [endlevel]
            carryover_report=no
            replay_save=no
            linger_mode=no
        [/endlevel]
    [/event]
[/scenario]

#undef SCENARIO_TURN_LIMIT
