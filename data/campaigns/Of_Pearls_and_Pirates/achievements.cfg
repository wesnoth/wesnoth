#textdomain wesnoth-pap

#define ACHIEVEMENT ICON ID NAME DESC
    [achievement]
        icon={ICON}
        id={ID}
        name={NAME}
        description={DESC}
    [/achievement]
#enddef

#define CAMPAIGN
data/add-ons/Of_Pearls_and_Pirates/images#enddef
#define CORE
data/core/images#enddef
#define FRAMED IMAGE
#arg COLOR
red#endarg
{CORE}/attacks/blank-attack.png~SCALE(72,72)~BLIT({IMAGE}~RC(magenta>{COLOR}))#enddef

[achievement_group]
    display_name=_"Of Pearls and Pirates"
    content_for=pearls_and_pirates

    # western wesnoth
    {ACHIEVEMENT "{CORE}/icons/ankh_necklace.png"                               "pap_s01"  _"Scenario 1: Overprotective"      _"Complete <i>Pirates!</i> without losing any units."}
    {ACHIEVEMENT "{CORE}/attacks/spear-simple.png"                              "pap_s02"  _"Scenario 2: The Best Defense..." _"Defeat an enemy leader before your allies arrive in <i>Swimming with Serpents</i>."}
    {ACHIEVEMENT "{CORE}/attacks/bow-short.png"                                 "pap_s03"  _"Scenario 3: Huntress"            _"Defeat the enemy leader in <i>Desolation</i>."}
    {ACHIEVEMENT "{FRAMED {CORE}/units/human-peasants/peasant.png COLOR=brown}" "pap_s04"  _"Scenario 4: Tunnel Vision"       _"Complete <i>Lee Shore</i> without freeing any slaves."}
    {ACHIEVEMENT "{FRAMED {CORE}/items/burial.png}"                             "pap_s05"  _"Scenario 5: Vendetta"            _"Strike the final blow in <i>Lady Maudie</i> with Thea."}
[/achievement_group]

#undef ACHIEVEMENT
#undef CAMPAIGN
#undef CORE
#undef FRAMED
