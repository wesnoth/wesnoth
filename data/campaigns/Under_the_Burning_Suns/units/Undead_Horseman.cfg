[unit]
    #textdomain wesnoth-utbs
    id=Skeleton Rider
    name= _ "Skeleton Rider"
    race=undead
    image=units/undead/skeletonrider.png
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/undead/skeletonrider-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/undead/skeletonrider-defend.png" units/undead/skeletonrider.png skeleton-hit.wav }
    hitpoints=36
    movement_type=mounted
    movement=7
    # a cross between the mounted and undeadfoot resistances
    [resistance]
        blade=80
        pierce=110
        impact=110
        fire=120
        cold=40
        arcane=200
    [/resistance]
    experience=100
    level=1
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH}
    cost=19
    usage=scout
    unit_description= _ "Once great warriors across the plains, these mounted riders atop their skeletal horses were raised from the sands by unholy magic to spread fear and destruction."
    die_sound=skeleton-die.wav
    [attack]
        name=axe
        description= _"axe"
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=axe
        [/attack_filter]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image=units/undead/skeletonrider-attack1.png
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image=units/undead/skeletonrider-attack1.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/undead/skeletonrider-attack2.png
        [/frame]
    [/attack_anim]
[/unit]
