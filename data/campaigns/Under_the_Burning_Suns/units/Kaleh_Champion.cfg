[unit]
#textdomain wesnoth-utbs
	id=Kaleh Champion
	name= _ "Desert Champion"
	race=elf
	image=newelves/kaleh.png
	image_long=newelves/kaleh-ranged.png
	profile=portraits/kaleh.png
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="newelves/kaleh-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="newelves/kaleh-ranged-defend.png"
		[/frame]
	[/defend]
	image_long=newelves/desert-elvish-champion-bow.png
	hitpoints=70
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=100
	usage=fighter
	unit_description= _ "Desert Champions are awesome masters of swordsmanship, inflicting grievous wounds in close combat. Master fighters, they are also skilled with the bow, able to inflict damage on their enemies from both near and far."
	get_hit_sound=groan.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=13
		number=4
		icon=attacks/sword-elven.png
		[animation]
			hits=no
			[frame]
				begin=-350
				end=-100
				image=newelves/kaleh-melee-1.png
			[/frame]
			[frame]
				begin=-100
				end=50
				image=newelves/kaleh-melee-2.png
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-350
				end=-100
				image=newelves/kaleh-melee-1.png
			[/frame]
			[frame]
				begin=-100
				end=50
				image=newelves/kaleh-melee-2.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=8
		number=4
		icon=attacks/bow-elven.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-445
				end=-380
				image="newelves/kaleh-ranged.png"
			[/frame]
			[frame]
				begin=-380
				end=-305
				image="newelves/kaleh-ranged-1.png"
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-305
				end=-230
				image="newelves/kaleh-ranged-2.png"
			[/frame]
			[frame]
				begin=-230
				end=-130
				image="newelves/kaleh-ranged-3.png"
			[/frame]
			[frame]
				begin=-130
				end=-100
				image="newelves/kaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="newelveskaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=0
				end=65
				image="newelves/kaleh-ranged.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-445
				end=-380
				image="newelves/kaleh-ranged.png"
			[/frame]
			[frame]
				begin=-380
				end=-305
				image="newelves/kaleh-ranged-1.png"
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-305
				end=-230
				image="newelves/kaleh-ranged-2.png"
			[/frame]
			[frame]
				begin=-230
				end=-130
				image="newelves/kaleh-ranged-3.png"
			[/frame]
			[frame]
				begin=-130
				end=-100
				image="newelves/kaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="newelves/kaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=0
				end=65
				image="newelves/kaleh-ranged.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
