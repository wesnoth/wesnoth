[unit]
#textdomain wesnoth-Under_the_Burning_Suns
	id=Desert Captain
	name= _ "Desert Captain"
	race=elf
	image=newelves/desert-elvish-captain.png
	image_long=newelves/desert-elvish-captain-bow.png
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-captain-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-captain-bow-defend.png"
		[/frame]
	[/defend]
	image_leading=newelves/desert-elvish-captain-leading.png
	hitpoints=44
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]
	movement_type=woodland
# Desert elves move fast across the sands, but are not used to forests.
# They are also a bit faster in caves.
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=90
	level=2
	alignment=lawful
	advanceto=Desert Marshal
	cost=40
	usage=fighter
	unit_description= _ "Skilled in commanding other elves, Desert Captains provide a bonus to all level 1 units on adjacent hexes. Desert Captains prefer engaging the enemy in melee combat, but are trained in archery as well."
	get_hit_sound=groan.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=8
		number=4
		[animation]
			[frame]
				sound=sword-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/desert-elvish-captain-attack.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=5
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-captain-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-captain-bow-attack1.png
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-captain-bow-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-captain-bow-attack3.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-captain-bow-attack3.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-captain-bow-attack3.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-captain-bow.png
				sound=arrow-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-captain-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-captain-bow-attack1.png
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-captain-bow-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-captain-bow-attack3.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-captain-bow-attack3.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-captain-bow-attack3.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-captain-bow.png
				sound=arrow-hit.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
