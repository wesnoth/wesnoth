#textdomain wesnoth-utbs
[race]
    id=quenoth
    help_taxonomy=elf
    male_name= _ "race^Quenoth Elf"
    female_name= _ "race+female^Quenoth Elf"
    plural_name= _ "race^Quenoth Elves"
    description= _"Compared to the elves of the Great Continent around the time of Wesnoth, the Quenoth Elves are far more suited to life in the desert."
    num_traits=2
    markov_chain_size=2
    {ELVISH_NAMES}
    {TRAIT_DEXTROUS}
[/race]
[race]
    id=hidden_race
    male_name= _ "Unknown"
    female_name= _ "Unknown"
    plural_name= _ "Unknown"
    # wmllint: markcheck off
    description="<img src=units/unknown-unit.png~RC(magenta>red) align=left float=yes />

" + _ "The race of this unit cannot be revealed yet. You must discover it in the game to be allowed to see its description."
    # wmllint: markcheck on
    num_traits=2
    markov_chain_size=2
    {ELVISH_NAMES}
    {TRAIT_DEXTROUS}
[/race]

