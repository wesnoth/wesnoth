#textdomain wesnoth-utbs
[unit_type]
    id=Crab Man
    name= _ "Crab Man"
    race=monster
    image=crab.png
    {DEFENSE_ANIM "crab-defend.png" crab.png groan.wav }
    hitpoints=29
    movement_type=swimmer
    movement=5
    experience=150
    advanceto=null
    {AMLA_DEFAULT}
    level=1
    alignment=neutral
    cost=17
    usage=fighter
    unit_description= _ "The Crab Men are part crab, part humanoid, and are certainly one of the most twisted monsters ever recorded by the sages of Wesnoth. Probably the creation of some twisted mage, these monstrosities have spread into the wild and prefer to live around coastal waters, preying on both humans and animals."
    [attack]
        name=claws
        description= _"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=claws
        [/attack_filter]
        [frame]
            begin=-100
            end=0
            image=crab-attack1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=100
                image=crab-attack2.png
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=100
                image=crab-attack2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
