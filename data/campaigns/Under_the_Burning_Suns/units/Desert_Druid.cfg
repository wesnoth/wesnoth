[unit]
    #textdomain wesnoth-utbs
    id=Desert Druid
    name= _ "Desert Druid"
    race=elf
    gender=female
    image=units/elves-desert/druid.png
    hitpoints=36
    movement_type=woodland
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    [movement_costs]
        sand=1
        forest=2
        cave=2
        tundra=3
        deep_water=100
    [/movement_costs]
    [defense]
        sand=40
        forest=50
    [/defense]
    movement=5
    experience=80
    level=2
    alignment=lawful
    advanceto=Desert Shyde
    cost=34
    usage=healer
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    unit_description= _ "Desert Druids are powerful masters of the sands. Brilliant at ensnaring unwary opponents, they use their vast knowledge of the plants of the desert to heal allies. Druids are excellent supporting units in any group of elves.

Special Notes: A druid's entangling attack slows enemies down, halving their movement speed and attack damage. Druids are capable of healing units around them, and curing them of poison."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/elves-desert/druid-defend.png" units/elves-desert/druid.png {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        [frame]
            begin=-225
            end=-175
            image="units/elves-desert/druid-healing1.png"
        [/frame]
        [frame]
            begin=-175
            end=-125
            image="units/elves-desert/druid-healing2.png"
        [/frame]
        [frame]
            begin=-125
            end=-75
            image="units/elves-desert/druid-healing3.png"
        [/frame]
        [frame]
            begin=-75
            end=-25
            image="units/elves-desert/druid-healing4.png"
        [/frame]
        [frame]
            begin=-25
            end=25
            image="units/elves-desert/druid-healing5.png"
        [/frame]
        [frame]
            begin=25
            end=75
            image="units/elves-desert/druid-healing6.png"
        [/frame]
        [frame]
            begin=75
            end=125
            image="units/elves-desert/druid-healing7.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/elves-desert/druid-healing8.png"
        [/frame]
    [/healing_anim]
    # melee attack increased from 4-2 to 5-2
    # ranged attack decreased from 6-2 to 5-2 and 6-3 to 5-3
    [attack]
        name=staff
        description= _"staff"
        type=impact
        range=melee
        damage=5
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=ensnare
        description= _"ensnare"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=5
        number=2
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description= _"thorns"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=3
        range=ranged
    [/attack]
    [attack_anim]
        [attack_filter]
            name=thorns
        [/attack_filter]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/elves-desert/druid.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
                begin=-150
                end=0
                image="units/elves-desert/druid-ranged.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
                begin=-150
                end=0
                image="units/elves-desert/druid-ranged.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=ensnare
        [/attack_filter]
        [missile_frame]
            offset=1.0
            begin=-200
            end=0
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=0
            image=units/elves-desert/druid-ranged.png
            sound=entangle.wav
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=staff
        [/attack_filter]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-desert/druid-attack.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-desert/druid-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit]
