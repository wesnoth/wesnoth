[unit]
#textdomain wesnoth-Under_the_Burning_Suns
	id=Desert Scout4
	name= _ "Desert Scout"
	image=newelves/desert-elvish-scout.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-scout-defend.png"
		[/frame]
	[/defend]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="newelves/desert-elvish-scout-moving.png"
		[/frame]
	[/movement_anim]
	race=elf
	hitpoints=32
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
	[movement_costs]
		sand=1
		forest=2
		tundra=4
	[/movement_costs]
#mostly like a foot Elf, but they are bad at defending in villages
	[defense]
		village=60
		sand=40
		forest=50
	[/defense]
#they are weak against piercing attacks
	[resistance]
		pierce=120
	[/resistance]
	movement=9
	experience=37
	level=1
	alignment=lawful
	advanceto=Desert Rider,Desert Horseman
	cost=21
	usage=scout
	unit_description= _ "Desert Scouts move swiftly across the sands. Their skill on horseback is virtually unmatched, although they do lack power in combat."
	get_hit_sound=groan.wav
	die_sound=horse-elf-canter.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=5
		number=3
		[animation]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-scout-moving.png
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/desert-elvish-scout-attack.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=5
		number=2
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image=newelves/desert-elvish-scout-attack1.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-scout-attack2.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-scout-attack2.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-scout-attack2.png
			[/frame]
			[frame]
				sound=arrow-miss.wav
				begin=0
				end=1
				image=newelves/desert-elvish-scout-attack2.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image=newelves/desert-elvish-scout-attack1.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-scout-attack2.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-scout-attack2.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-scout-attack2.png
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image=newelves/desert-elvish-scout-attack2.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
