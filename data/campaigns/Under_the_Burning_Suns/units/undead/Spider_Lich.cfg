#textdomain wesnoth-utbs
[unit_type]
    id=Spider Lich
    name= _ "Spider Lich"
    race=undead
    image="units/undead/spider-lich.png"
    {DEFENSE_ANIM "units/undead/spider-lich-defend.png" "units/undead/spider-lich.png" {SOUND_LIST:LICH_HIT} }
    hitpoints=38
    movement_type=undeadfoot
    movement=6
    experience=100
    {AMLA_DEFAULT}
    level=2
    alignment=chaotic
    advances_to=null
    cost=62
    usage=fighter
    description= _ "No one is quite sure how spider liches are created, but they are horrific sight to behold. Crawling around on huge skeletal legs, and wielding huge magical staves, these abominations are fearsome undead foes. "+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound=lich-die.ogg
    [attack]
        name=touch
        #textdomain wesnoth-units
        description= _"touch"
        type=cold
        range=melee
        damage=4
        number=3
        icon=attacks/touch-undead.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=chill wave
        description= _"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=3
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        #textdomain wesnoth-utbs
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=5
        number=3
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chill wave
        [/filter_attack]
        offset=0
        {MISSILE_FRAME_CHILL_TEMPEST 0 -15}
        start_time=-355
        [frame]
            image="units/undead/spider-lich-magic-[1,2].png:75"
        [/frame]
        [frame]
            image="units/undead/spider-lich-magic-3.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -150}
        [frame]
            image="units/undead/spider-lich-magic-[2,1].png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        start_time=-675
        [frame]
            image="units/undead/spider-lich-magic-[1,2].png:75"
        [/frame]
        [frame]
            image="units/undead/spider-lich-magic-3.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/undead/spider-lich-magic-3.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -150}
        [frame]
            image="units/undead/spider-lich-magic-[2,1].png:50"
        [/frame]
        [frame]
            image="units/undead/spider-lich.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/undead/spider-lich.png:50"
        [/frame]
        [frame]
            image="units/undead/spider-lich-melee-[1~2].png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS wail-sml.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead/spider-lich-melee-1.png:75"
        [/frame]
        [frame]
            image="units/undead/spider-lich.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
