[unit]
#textdomain wesnoth-Under_the_Burning_Suns
	id=Corrupted Elf
	name= _ "Corrupted Elf"
	race=elf
	image=newelves/desert-corrupted-elf.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/desert-corrupted-elf-defend.png"
		[/frame]
	[/defend]
	hitpoints=60
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
	[movement_costs]
		sand=1
		forest=2
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=500
	level=3
	alignment=chaotic
	advanceto=null
	cost=100
	usage=fighter
	unit_description= _ "Imbued with a dark spirit these corrupted elves combine unhuman strength with potent magics to create formidable opponents. Though the elvish body often decays quickly, these abominations are potent weapons of the undead lords."
	get_hit_sound=groan-strong.wav
	die_sound=groan-strong.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=10
		number=4
		[animation]
			[frame]
				sound=sword-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/desert-corrupted-elf-attack.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=magic
		type=cold
		special=magical
		range=ranged
		damage=12
		number=3
		icon=attacks/dark-missile.png
		[animation]
			[missile_frame]
				begin=-200
				end=0
				image=projectiles/darkmissile-n.png
				image_diagonal=projectiles/darkmissile-ne.png
			[/missile_frame]
			[frame]
				sound=magic.wav
				begin=-200
				end=-199
			[/frame]
		[/animation]
	[/attack]
[/unit]
