[unit]
    #textdomain wesnoth-utbs
    id=Darawf
    name= _ "Dawarf"
    race=Monster
    image=dawarf.png
    {DEFENSE_ANIM "dawarf-growl.png" dawarf.png groan.wav }
    hitpoints=22
    movement_type=dwarvishfoot
    movement=4
    experience=100
    {AMLA_TOUGH 3}
    advanceto=null
    level=1
    alignment=neutral
    cost=17
    usage=fighter
    unit_description= _ "Don't ask where the Dawarf came from. You really don't want to know. It is a secret well guarded by the great lore-masters of Wesnoth. And it's isn't pretty. Hint: it involves lots of sherbet."
    [attack]
        name=fist
        description= _"fist"
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=fist
        [/attack_filter]
        [frame]
            begin=-100
            end=0
            image=dawarf-melee-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=0
                end=100
                image=dawarf-melee-2.png
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=100
                image=dawarf-melee-2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit]
