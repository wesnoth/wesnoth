[unit]
    #textdomain wesnoth-utbs
    id=Nym Sentinel
    name= _ "Desert Sentinel"
    race=elf
    gender=male
    image=units/elves-desert/nym.png
    profile=portraits/nym.png
    hitpoints=44
    movement_type=woodland
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    [movement_costs]
        sand=1
        forest=2
        cave=2
        tundra=3
    [/movement_costs]
    [defense]
        sand=40
        forest=50
    [/defense]
    movement=6
    experience=84
    level=2
    alignment=lawful
    advanceto=Nym Prowler
    cost=35
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    usage=mixed fighter
    unit_description= _ "Desert Sentinels patrol the sands; they are trained to avoid enemies when it is advantageous. They can cripple opponents with their bolas and are deadly with their swords."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/elves-desert/nym-defend.png" units/elves-desert/nym.png {SOUND_LIST:ELF_FEMALE_HIT} }
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=7
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bola
        description= _"bola"
        type=impact
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/bolas.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bola
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bola-n.png
            image_diagonal=projectiles/bola-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image=units/elves-desert/nym-ranged-1.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image=units/elves-desert/nym-ranged-1.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image=units/elves-desert/nym-ranged-2.png
        [/frame]
        {FRAME_ON_SLOW (
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/nym-ranged-3.png
            sound=slowed.wav
        [/frame]
        )}
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-175
            image=units/elves-desert/nym.png
        [/frame]
        [frame]
            begin=-175
            end=-100
            image=units/elves-desert/nym-melee-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/nym-melee-2.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/nym-melee-2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image=units/elves-desert/nym.png
        [/frame]
    [/attack_anim]
[/unit]
