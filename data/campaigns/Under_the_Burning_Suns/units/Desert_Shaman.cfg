#define DESERT_SHAMAN NUM COST HIDEORNOT
    [unit]
        #textdomain wesnoth-utbs
        id=Desert Shaman{NUM}
        hide_help={HIDEORNOT}
        name= _ "Desert Shaman"
        race=elf
        gender=female
        image=units/elves-desert/shaman.png
        hitpoints=26
        movement_type=woodland
        #desert elves move fast across the sands, but are not used to forests
        #they are also a bit faster in caves
        [movement_costs]
            sand=1
            forest=2
            cave=2
            tundra=3
        [/movement_costs]
        [defense]
            sand=40
            forest=50
        [/defense]
        movement=5
        experience=32
        level=1
        alignment=lawful
        advanceto=Desert Druid
        cost={COST}
        [abilities]
            {ABILITY_HEALS}
        [/abilities]
        unit_description= _ "Desert Shamans focus on less violent ways to hinder the enemy. Their entangling attack slows enemies down and reduces by one the number of times they may attack. Shamans also possess basic healing abilities."
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/elves-desert/shaman-defend.png" units/elves-desert/shaman.png {SOUND_LIST:ELF_FEMALE_HIT} }
        [healing_anim]
            [frame]
                begin=-225
                end=-175
                image="units/elves-desert/shaman-heal1.png"
            [/frame]
            [frame]
                begin=-175
                end=-125
                image="units/elves-desert/shaman-heal2.png"
            [/frame]
            [frame]
                begin=-125
                end=-75
                image="units/elves-desert/shaman-heal3.png"
            [/frame]
            [frame]
                begin=-75
                end=-25
                image="units/elves-desert/shaman-heal4.png"
            [/frame]
            [frame]
                begin=-25
                end=25
                image="units/elves-desert/shaman-heal5.png"
            [/frame]
            [frame]
                begin=25
                end=75
                image="units/elves-desert/shaman-heal6.png"
            [/frame]
            [frame]
                begin=75
                end=125
                image="units/elves-desert/shaman-heal7.png"
            [/frame]
            [frame]
                begin=125
                end=175
                image="units/elves-desert/shaman-heal8.png"
            [/frame]
            [frame]
                begin=175
                end=225
                image="units/elves-desert/shaman-heal9.png"
            [/frame]
        [/healing_anim]
        # melee attack increased from 3-2 to 4-2
        # ranged attack decreased from 3-2 to 2-2
        [attack]
            name=staff
            description= _"staff"
            type=impact
            range=melee
            damage=4
            number=2
            range=melee
            icon=attacks/druidstaff.png
        [/attack]
        [attack]
            name=entangle
            description= _"entangle"
            type=impact
            range=ranged
            damage=2
            number=2
            [specials]
                {WEAPON_SPECIAL_SLOW}
            [/specials]
        [/attack]
        [attack_anim]
            [attack_filter]
                name=entangle
            [/attack_filter]
            [missile_frame]
                offset=1.0
                begin=-200
                end=0
                image="projectiles/entangle.png"
                image_diagonal="projectiles/entangle.png"
            [/missile_frame]
            [frame]
                begin=-150
                end=0
                image=units/elves-desert/shaman-attack2.png
                sound=entangle.wav
            [/frame]
            {SOUND:SLOW}
        [/attack_anim]
        [attack_anim]
            [attack_filter]
                name=staff
            [/attack_filter]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/elves-desert/shaman-attack.png"
                    sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/elves-desert/shaman-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/unit]
#enddef

{DESERT_SHAMAN "" 18 false}
{DESERT_SHAMAN 2 19 true}
{DESERT_SHAMAN 3 20 true}
{DESERT_SHAMAN 4 21 true}
