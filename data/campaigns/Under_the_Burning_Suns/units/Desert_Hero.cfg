[unit]
#textdomain wesnoth-utbs
	id=Desert Hero
	name= _ "Desert Hero"
	race=elf
	image=newelves/desert-elvish-hero.png
	image_long=newelves/desert-elvish-hero-bow.png
	{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-hero-defend.png" newelves/desert-elvish-hero.png groan.wav range=melee}
	{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-hero-bow-defend.png" newelves/desert-elvish-hero.png groan.wav range=ranged}
	hitpoints=48
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=80
	level=2
	alignment=lawful
	advanceto=Desert Champion
	cost=40
	usage=fighter
	unit_description= _ "Desert Heroes focus on individual performance on the battlefield, having tweaked their combat skills to the very maximum. Desert Heroes prefer fighting at close range with the sword, but also have some skill with the bow."
# melee attack increased from 8-4 to 9-4
# ranged attack decreased from 6-3 to 5-3
	[attack]
		name=sword
		type=blade
		range=melee
		damage=9
		number=4
		icon=attacks/sword-elven.png
		[animation]
		hits=no
			[frame]
				begin=-101
				end=100
				image=newelves/desert-elvish-hero-attack.png
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
		hits=yes
			[frame]
				begin=-101
				end=100
				image=newelves/desert-elvish-hero-attack.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=5
		number=3
		icon=attacks/bow-elven.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-hero-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-hero-bow-attack1.png
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-hero-bow-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-hero-bow-attack3.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-hero-bow-attack3.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-hero-bow.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-hero-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-hero-bow-attack1.png
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-hero-bow-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-hero-bow-attack3.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-hero-bow-attack3.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-hero-bow.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
