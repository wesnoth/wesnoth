#textdomain wesnoth-utbs
[unit_type]
    id=Desert Rider
    name= _ "Desert Rider"
    race=elf
    image=units/elves-desert/rider.png
    {DEFENSE_ANIM "units/elves-desert/rider-defend.png" units/elves-desert/rider.png {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-desert/rider-moving.png"
        [/frame]
    [/movement_anim]
    hitpoints=46
    movement_type=woodland
    # desert elves move fast across the sands, but are not used to forests
    [movement_costs]
        sand=1
        forest=2
        frozen=4
    [/movement_costs]
    #mostly like a foot Elf, but they
    #aren't good at defending in villages
    [defense]
        village=60
        sand=40
        forest=50
    [/defense]
    #they are weak against piercing attacks
    [resistance]
        pierce=120
    [/resistance]
    movement=10
    experience=75
    level=2
    alignment=lawful
    advanceto=Desert Outrider
    cost=28
    usage=scout
    description= _ "Swift riders, Desert Riders are fast in the open desert. They can use a bow from horseback, but prefer to engage in melee combat when necessary."
    die_sound=horse-die.ogg
    # melee attack increased from 7-3 to 8-3
    # ranged attack decreased from 9-2 to 8-2
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=8
        number=3
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=8
        number=2
        icon=attacks/bow-elven.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image=units/elves-desert/rider-attack1.png
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image=units/elves-desert/rider-attack1.png
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=-100
            image=units/elves-desert/rider-attack2.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/rider-attack2.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image=units/elves-desert/rider-moving.png
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/rider-attack.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/rider-attack.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
