[unit]
#textdomain wesnoth-Under_the_Burning_Suns
	id=Nym Prowler
	name= _ "Desert Prowler"
	race=elf
	gender=male
	image=newelves/desert-hunter-nym.png
	profile=portraits/nym.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/desert-hunter-nym-defend.png"
		[/frame]
	[/defend]
	hitpoints=66
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=6
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=90
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=mixed fighter
	unit_description= _ "Desert Prowlers sneak across the sands, searching out enemies and protecting their people. They are trained to slip past enemies unnoticed and flank them. The combination of their bolas and blades allows them to cripple and kill opponents with alarming ease."
	get_hit_sound=groan.wav
	die_sound=female-hit.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=9
		number=4
		[animation]
			[frame]
				sound=sword-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/desert-hunter-nym-melee.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bola
		type=impact
		range=ranged
		damage=12
		number=2
		special=slow
		icon=attacks/bolas.png
		[animation]
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/stone.png
				image_diagonal=projectiles/stone.png
			[/missile_frame]
			[frame]
				begin=-400
				end=-250
				image=newelves/desert-hunter-nym-ranged-1.png
			[/frame]
			[frame]
				begin=-250
				end=-150
				image=newelves/desert-hunter-nym-ranged-2.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-hunter-nym-ranged-3.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-hunter-nym-ranged-3.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-hunter-nym-ranged-3.png
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image=newelves/desert-hunter-nym-ranged-3.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
