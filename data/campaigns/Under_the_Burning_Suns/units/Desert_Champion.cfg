[unit]
#textdomain wesnoth-utbs
	id=Desert Champion
	name= _ "Desert Champion"
	race=elf
	image=newelves/desert-elvish-champion.png
	{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-champion-defend.png" newelves/desert-elvish-champion.png groan.wav range=melee}
	{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-champion-bow-defend.png" newelves/desert-elvish-champion.png groan.wav range=ranged}
	image_long=newelves/desert-elvish-champion-bow.png
	hitpoints=70
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=100
	usage=fighter
	unit_description= _ "Desert Champions are awesome masters of swordsmanship, inflicting grievous wounds in close combat. Master fighters, they are also skilled with the bow, able to inflict damage on their enemies from both near and far."
# melee attack increased from 9-5 to 10-4
# ranged attack decreased from 9-3 to 8-3
	[attack]
		name=sword
		type=blade
		range=melee
		damage=10
		number=5
		icon=attacks/sword-elven.png
		[animation]
		hits=no
			[frame]
				begin=-101
				end=100
				image=newelves/desert-elvish-champion-attack.png
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
		hits=yes
			[frame]
				begin=-101
				end=100
				image=newelves/desert-elvish-champion-attack.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=8
		number=3
		icon=attacks/bow-elven.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-champion-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-champion-bow-attack1.png
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-champion-bow-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-champion-bow-attack3.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-champion-bow-attack3.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-champion-bow.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-champion-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-champion-bow-attack1.png
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-champion-bow-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-champion-bow-attack3.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-champion-bow-attack3.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-champion-bow.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
