#textdomain wesnoth-utbs
[unit_type]
    id=Desert Outrider
    name= _ "Desert Outrider"
    race=elf
    image=units/elves-desert/outrider.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=57
    movement_type=woodland
    #desert elves move fast across the sands, but are not used to forests
    [movement_costs]
        sand=1
        forest=2
        frozen=4
    [/movement_costs]
    #mostly like a foot Elf, but they
    #aren't good at defending in villages
    [defense]
        village=60
        sand=40
        forest=50
    [/defense]
    #they are weak against piercing attacks
    [resistance]
        pierce=120
    [/resistance]
    movement=10
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=43
    usage=scout
    description= _ "Riding like the wind, Desert Outriders breeze across the sands to strike at weaker units and exposed flanks. Skilled in the sword, and trained in the bow, they strike hard before flying off into the sands to evade response."
    die_sound=horse-die.ogg
    # melee attack increased from 7-4 to 8-4
    # ranged attack decreased from 8-3 to 7-3
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=7
        number=3
        icon=attacks/bow-elven.png
    [/attack]
    {DEFENSE_ANIM "units/elves-desert/outrider-defend.png" "units/elves-desert/outrider.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-desert/outrider-moving.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-400
                image="units/elves-desert/outrider-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-400
                image="units/elves-desert/outrider-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-400
            end=-150
            image="units/elves-desert/outrider-attack2.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/elves-desert/outrider-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/elves-desert/outrider-moving.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-desert/outrider.png"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/elves-desert/outrider-melee-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-desert/outrider-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-desert/outrider-melee-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-desert/outrider-moving.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/elves-desert/outrider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
