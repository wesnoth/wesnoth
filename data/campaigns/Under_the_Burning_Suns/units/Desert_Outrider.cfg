[unit]
#textdomain wesnoth-Under_the_Burning_Suns
	id=Desert Outrider
	name= _ "Desert Outrider"
	race=elf
	image=newelves/desert-elvish-outrider.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-outrider-defend.png"
		[/frame]
	[/defend]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="newelves/desert-elvish-outrider-moving.png"
		[/frame]
	[/movement_anim]
	hitpoints=57
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
	[movement_costs]
		sand=1
		forest=2
		tundra=4
	[/movement_costs]
#mostly like a foot Elf, but they
#aren't good at defending in villages
	[defense]
		village=60
		sand=40
		forest=50
	[/defense]
#they are weak against piercing attacks
	[resistance]
		pierce=120
	[/resistance]
	movement=10
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=43
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=scout
	unit_description= _ "Riding like the wind, Desert Outriders breeze across the sands to strike at weaker units and exposed flanks. Quick and agile they are trained at riding around enemy formations, bypassing enemy Zones of Control. Skilled in the sword, and trained in the bow, they strike hard before flying off into the sands to evade response."
	get_hit_sound=groan.wav
	die_sound=horse-elf-canter.wav
#was: 7,4 melee 8,3 ranged
	[attack]
		name=sword
		type=blade
		range=melee
		damage=8
		number=4
		[animation]
			[frame]
				begin=-100
				end=100
				image=newelves/desert-elvish-outrider-attack.png
				sound=horse-canter.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=7
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image=newelves/desert-elvish-outrider-attack1.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
			[frame]
				sound=arrow-miss.wav
				begin=0
				end=1
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image=newelves/desert-elvish-outrider-attack1.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
