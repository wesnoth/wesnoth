#textdomain wesnoth-utbs
[unit_type]
    id=Dark Assassin1
    name= _ "Dark Assassin"
    race=quenoth
    image=units/other/dark-assassin.png
    [defend]
        start_time=-126
        hits=yes
        [frame]
            image=units/other/dark-assassin-defend-1.png:1,units/other/dark-assassin-defend-2.png:250,units/other/dark-assassin-defend-1.png:1
        [/frame]
        hit_sound_start_time=-25
        [hit_sound_frame]
            sound={SOUND_LIST:ORC_SMALL_HIT}
        [/hit_sound_frame]
    [/defend]
    [defend]
        start_time=-126
        hits=no
        [frame]
            image=units/other/dark-assassin-defend-1.png:1,units/other/dark-assassin-defend-2-miss.png:250,units/other/dark-assassin-defend-1.png:1
        [/frame]
    [/defend]
    profile=portraits/cloaked.png
    hitpoints=52
    movement_type=elusivefoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    {AMLA_DEFAULT}
    advances_to=null
    cost=25
    usage=fighter
    description= _ "The Dark Assassin appears and disappears at a momentâ€™s notice. No one knows where he came from or why he acts the way he does, but the trail of death he leaves in his wake is unmistakeable."
    [attack]
        name=dagger
        description= _"dagger"
        icon=attacks/blade-curved.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=knives
        description= _"throwing knives"
        icon=attacks/dagger-thrown-poison-human.png
        type=blade
        range=ranged
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knives
        [/filter_attack]

        start_time=-250
        missile_start_time=-100

        [missile_frame]
            duration=100
            image=projectiles/dagger-n.png
            image_diagonal=projectiles/dagger-ne.png
        [/missile_frame]

        [frame]
            image="units/other/dark-assassin.png:700"
        [/frame]

        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]

        start_time=-400
        offset=0.0:150,0.0~0.6:250,0.6~0.0:350
        [frame]
            image="units/other/dark-assassin-attack[1~3].png:175"
        [/frame]
        [frame]
            image="units/other/dark-assassin.png:225"
        [/frame]

        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
