#textdomain wesnoth-utbs
[unit_type]
    id=Naga Guardian
    name= _ "Naga Guardian"
    race=naga
    image="units/nagas/guardian.png"
    hitpoints=38
    movement_type=naga
    movement=5
    [resistance]
        blade=90
        pierce=90
        impact=90
    [/resistance]
    experience=35
    level=1
    alignment=neutral
    advances_to=Naga Warden
    cost=16
    usage=fighter
