[unit]
#textdomain wesnoth-utbs
	id=Dwarvish Explorer
	name= _ "Dwarvish Explorer"
	race=dwarf
	image=dwarf-explorer.png
	{DEFENSE_ANIM "dwarf-explorer-defend.png" dwarf-explorer.png {SOUND_LIST:DWARF_HIT} }
	hitpoints=60
	movement_type=dwarvishfoot
#keep dwarves from racing across lava
	[movement_costs]
		tundra=3
	[/movement_costs]
	movement=6
	experience=100
	level=3
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=45
	[resistance]
		blade=60
		pierce=70
		impact=70
	[/resistance]
	usage=mixed fighter
	unit_description= _ "Dwarven Explorers often travel alone through unknown lands, slaying enemies and scouting out new deposits of ore and other precious minerals. They are strong enough to wear thicker armor, giving them added protection against physical attacks. They are the powerful fighters, second only to the Dwarven lords, and their amazing maneuverability makes them dangerous indeed."
	die_sound={SOUND_LIST:DWARF_DIE}
#weakened from 12 damage to 10 damage
	[attack]
		name=battle axe
		description= _"battle axe"
		type=blade
		range=melee
		damage=10
		number=3
		icon=attacks/battleaxe.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image=dwarf-pathfinder-attack1.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=dwarf-pathfinder-attack2.png
			[/frame]
			[frame]
				begin=0
				end=50
				image=dwarf-pathfinder-attack3.png
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=50
					end=100
					image=dwarf-pathfinder-attack3.png
					sound=axe.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=50
					end=100
					image=dwarf-pathfinder-attack3.png
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			# FIXME: This animation frame is missing
			#[frame]
			#	begin=100
			#	end=200
			#	image=dwarf-pathfinder-attack4.png
			#[/frame]
		[/animation]
	[/attack]
	[attack]
		name=axe
		description= _"axe"
		type=blade
		range=ranged
		damage=11
		number=3
		[animation]
			{MISSILE_FRAME_HATCHET}
			[if]
				hits=yes
				[frame]
					begin=-250
					end=-100
					image=dwarf-pathfinder-ranged1.png
					sound=hatchet.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-250
					end=-100
					image=dwarf-pathfinder-ranged1.png
					sound=hatchet-miss.wav
				[/frame]
			[/else]
			[frame]
				begin=-100
				end=0
				image=dwarf-pathfinder-ranged2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=dwarf-pathfinder-ranged3.png
			[/frame]
			[frame]
				begin=100
				end=200
				image=dwarf-pathfinder-ranged4.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
