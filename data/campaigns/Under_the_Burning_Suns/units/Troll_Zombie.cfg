# This unit is intentionally stronger than the troll walking corpse
[unit]
#textdomain wesnoth-utbs
	id=Troll Zombie
	name= _ "Troll Zombie"
	race=undead
	image=units/undead/zombie-troll.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead/zombie-troll-attack.png"
		[/frame]
	[/defend]
	hitpoints=22
	movement_type=largefoot
	[resistance]
		holy=200
	[/resistance]
	movement=4
	experience=24
	level=1
	alignment=chaotic
	advanceto=Soulless
	cost=12
	usage=fighter
	unit_description= _ "These undead trolls fight again in death as they did in life, except this time they smell much worse."
	get_hit_sound=zombie-hit.wav
	die_sound=troll-die.wav
	[death]
		[frame]
			begin=0
			end=200
			image="units/undead/zombie-troll-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/undead/zombie-troll-die-2.png"
		[/frame]
		[frame]
			begin=400
			end=600
			image="units/undead/zombie-troll-die-3.png"
		[/frame]
	[/death]
	[attack]
		name=fist
		type=impact
		range=melee
		damage=7
		number=2
		icon=attacks/fist-troll.png
		[specials]
			{WEAPON_SPECIAL_PLAGUE}
		[/specials]
		[animation]
			direction=se,sw,ne,nw
			[frame]
				begin=-200
				end=100
				image="units/undead/zombie-troll-attack.png"
				sound=zombie-attack.wav
			[/frame]
		[/animation]
		[animation]
			direction=n
			[frame]
				begin=-200
				end=100
				image="units/undead/zombie-troll-attack-n.png"
				sound=zombie-attack.wav
			[/frame]
		[/animation]
		[animation]
			direction=s
			[frame]
				begin=-200
				end=100
				image="units/undead/zombie-troll-attack-s.png"
				sound=zombie-attack.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
