#textdomain wesnoth-utbs

#define NYM_BASE HP_NUMBER XP_NUMBER LEVEL_NUMBER SWORD_AMOUNT BOLAS_AMOUNT
    gender=female
    race=elf
    image=units/elves-desert/nym.png
    profile=portraits/nym.png
    hitpoints={HP_NUMBER}
    movement_type=desert_elf
    movement=6
    level={LEVEL_NUMBER}
    experience={XP_NUMBER}
    alignment=lawful
    usage=mixed fighter
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    hide_help=yes
    do_not_list=yes
    {DEFENSE_ANIM "units/elves-desert/nym-defend.png" units/elves-desert/nym.png {SOUND_LIST:ELF_FEMALE_HIT} }
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-utbs
        type=blade
        range=melee
        damage={SWORD_AMOUNT}
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage={BOLAS_AMOUNT}
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        start_time=-300
        [frame]
            image=units/elves-desert/nym-ranged-[1~3].png:[100*3]
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image=units/elves-desert/nym.png:25
        [/frame]
        [frame]
            image=units/elves-desert/nym-melee-[1~2].png:[75,200]
        [/frame]
        [frame]
            image=units/elves-desert/nym.png:50
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
#enddef

