#textdomain wesnoth-utbs
[unit_type]
    id=Corrupted Elf
    name= _ "Corrupted Elf"
    race=elf
    image=units/elves-desert/corrupted-elf.png
    hitpoints=60
    movement_type=desert_elf
    movement=5
    experience=150
    {AMLA_DEFAULT}
    advances_to=null
    level=3
    alignment=chaotic
    cost=100
    usage=fighter
    description= _ "Imbued with a dark spirit these corrupted elves combine unhuman strength with potent magics to create formidable opponents. Though the elvish body often decays quickly, these abominations are potent weapons of the undead lords."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-desert/corrupted-elf-defend.png" units/elves-desert/corrupted-elf.png {SOUND_LIST:ELF_HIT} }
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=magic
        description= _"magic"
        icon=attacks/dark-missile.png
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=magic
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image=projectiles/darkmissile-n.png
            image_diagonal=projectiles/darkmissile-ne.png
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/elves-desert/corrupted-elf.png:200
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]

        start_time=-200

        [frame]
            image=units/elves-desert/corrupted-elf-attack.png:200
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
