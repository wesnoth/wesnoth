    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=94
    [abilities]
        {UTBS_ABILITY_CURES}
        {ABILITY_ILLUMINATES}
    [/abilities]
    usage=healer
    description= _ "Desert Stars are Shydes that have becomes so powerful and holy that they shine forth the light of Eloh, even in the darkest places. They are living testaments to the power and glory of Eloh. Like Shydes, they are capable of gliding unencumbered across almost any terrain. Elohâ€™s power also reduces the wounds that Desert Stars suffer when attacked."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_UTBS_CURES}+{SPECIAL_NOTES_ILLUMINATES}+_"SPECIAL_NOTE^ This unit can fly across any terrain except deep water."+_"SPECIAL_NOTE^ It also gains a 10% bonus to resistance from all attacks."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    # melee attack increased from 4-2 to 5-2
    # The Desert Shyde's magical power is strong enough that they
    # do not suffer the normal desert elf penalty to ranged attacks
    [attack]
        name=faerie touch
        description= _"faerie touch"
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=5
        number=2
        range=melee
        icon=attacks/touch-faerie.png
    [/attack]
    [attack]
        name=ensnare
        description= _"ensnare"
