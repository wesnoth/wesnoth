    {MAGENTA_IS_THE_TEAM_COLOR}
    halo=halo/illuminates-aura.png
    hitpoints=46
    movement_type=woodlandfloat
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    [movement_costs]
        sand=1
        forest=2
        cave=1
        unwalkable=2
        frozen=2
        deep_water=100
    [/movement_costs]
    [defense]
        sand=40
        forest=50
        unwalkable=70
    [/defense]
    [resistance]
        blade=90
        pierce=90
        arcane=70
        impact=90
        cold=90
        fire=90
    [/resistance]
