# same as a ghost, except that a haunt can't move
[unit]
    #textdomain wesnoth-utbs
    id=Haunt
    name= _ "Haunt"
    race=undead
    image="units/undead/ghost.png"
    {DEFENSE_ANIM "units/undead/ghost-defend.png" "units/undead/ghost.png" groan.wav }
    [movement_costs]
        cave=99
        grassland=99
    [/movement_costs]
    hitpoints=18
    movement_type=undeadspirit
    movement=7
    experience=30
    level=1
    alignment=chaotic
    advanceto=Wraith,Shadow
    cost=20
    usage=scout
    unit_description= _ "Haunts are the tortured souls of those who have died suddenly and never been laid to rest. Paralyzed by the shock of their death, they are cursed to forever haunt the place of their death and relive their final moments over and over and over."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_SPIRIT}
    die_sound=wail-long.wav
    [attack]
        name=touch
        description= _ "touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description= _ "wail"
        type=cold
        range=ranged
        damage=3
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=wail
        [/attack_filter]
        {MISSILE_FRAME_WAIL}

        [frame]
            begin=-200
            end=-100
            image="units/undead/ghost-attack-1.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/undead/ghost-attack-2.png"
            sound=wail-sml.wav
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/undead/ghost-attack-1.png"
        [/frame]
        [frame]
            begin=75
            end=100
            image="units/undead/ghost.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=touch
        [/attack_filter]
        [frame]
            begin=-225
            end=-200
            image="units/undead/ghost.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead/ghost-attack-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/undead/ghost-attack-2.png"
            sound=wail-sml.wav
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/undead/ghost-defend.png"
        [/frame]
        [frame]
            begin=200
            end=200
            image="units/undead/ghost-attack-1.png"
        [/frame]
    [/attack_anim]
[/unit]
