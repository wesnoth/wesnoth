[unit]
#textdomain wesnoth-utbs
	id=Desert Marksman
	name= _ "Desert Marksman"
	race=elf
	image=newelves/desert-elvish-marksman.png
	hitpoints=37
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=6
	experience=90
	level=2
	alignment=lawful
	advanceto=Desert Sharpshooter
	cost=60
	usage=archer
	unit_description= _ "Desert Marksman are expert in use of the bow. Though their bows and arrows are not as fine as those of their ancestors, they continue to hone their skill. This great skill with the bow compensates for their lack of skill in melee combat.

Special Notes: Their marksmanship gives these elves a high chance of hitting their enemy, but only on the attack."
	die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-marksman-defend.png" newelves/desert-elvish-marksman.png {SOUND_LIST:ELF_HIT} range=melee}
	{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-marksman-bow-defend.png" newelves/desert-elvish-marksman.png {SOUND_LIST:ELF_HIT} range=ranged}
# melee attack increased from 6-2 to 7-2
# ranged attack decreased from 9-4 to 8-4
	[attack]
		name=sword
		description= _"sword"
		type=blade
		range=melee
		damage=7
		number=2
		icon=attacks/sword-elven.png
		[animation]
		hits=no
			[frame]
				begin=-101
				end=100
				image=newelves/desert-elvish-marksman-attack.png
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
		hits=yes
			[frame]
				begin=-101
				end=100
				image=newelves/desert-elvish-marksman-attack.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=longbow
		description= _"longbow"
		type=pierce
		[specials]
			{WEAPON_SPECIAL_MARKSMAN}
		[/specials]
		range=ranged
		damage=8
		number=4
		icon=attacks/bow-elven-magic.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-475
				end=-400
				image=newelves/desert-elvish-marksman-bow.png
			[/frame]
			[frame]
				begin=-400
				end=-325
				image=newelves/desert-elvish-marksman-attack1.png
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-325
				end=-250
				image=newelves/desert-elvish-marksman-attack2.png
			[/frame]
			[frame]
				begin=-250
				end=-150
				image=newelves/desert-elvish-marksman-attack3.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-marksman-attack4.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-marksman-attack4.png
			[/frame]
			[frame]
				begin=0
				end=75
				image=newelves/desert-elvish-marksman-bow.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-475
				end=-400
				image=newelves/desert-elvish-marksman-bow.png
			[/frame]
			[frame]
				begin=-400
				end=-325
				image=newelves/desert-elvish-marksman-attack1.png
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-325
				end=-250
				image=newelves/desert-elvish-marksman-attack2.png
			[/frame]
			[frame]
				begin=-250
				end=-150
				image=newelves/desert-elvish-marksman-attack3.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-marksman-attack4.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-marksman-attack4.png
			[/frame]
			[frame]
				begin=0
				end=75
				image=newelves/desert-elvish-marksman-bow.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
