#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Archer
    name= _ "Quenoth Archer"
    image=units/quenoth/archer.png
    profile="portraits/quenoth/archer.png"
    race=elf
    hitpoints=40
    movement_type=quenoth_horse
    [resistance]
        pierce=120
    [/resistance]
    movement=8
    experience=90
    level=2
    alignment=lawful
    advances_to=Quenoth Marksman
    cost=18
    usage=scout
    description= _ "With the open sands providing much less protection than their old forests did, the wide ranks of elvish archers that could once have stopped an advancing orcish horde in its tracks have all but disappeared. Instead, the few who still choose to dedicate themselves to the traditional weapon of their ancestors practise the art from the saddle, easily avoiding the perils of melee combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISENGAGE}
    die_sound=horse-die.ogg
    [abilities]
        {ABILITY_DISENGAGE}
    [/abilities]
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sword-elven.png
        movement_used=0
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        #textdomain wesnoth-utbs
        type=pierce
        range=ranged
        damage=7
        number=4
        icon=attacks/bow-elven.png
        movement_used=0
    [/attack]
    {DEFENSE_ANIM "units/quenoth/archer-defend2.png" "units/quenoth/archer-defend1.png" {SOUND_LIST:HORSE_HIT}}
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-300
        [frame]
            duration=450
            image="units/quenoth/archer.png"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-100
        [missile_frame]
            duration=100
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
        [/missile_frame]
        start_time=-380
        [frame]
            image=units/quenoth/archer.png:470
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
    [/attack_anim]
[/unit_type]
