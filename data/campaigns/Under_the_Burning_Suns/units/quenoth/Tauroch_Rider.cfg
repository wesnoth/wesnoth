#textdomain wesnoth-utbs

[unit_type]
    id=Tauroch Rider
    name= _ "Tauroch Rider"
    image=units/quenoth/tauroch/rider.png
    image_icon="units/quenoth/tauroch/rider.png~CROP(0,0,72,72)"
    profile="portraits/quenoth/tauroch_rider.webp"
    race=quenoth
    # Base movement of 4 is too little, but we don't want them to get 6 either
    # if they're quick, so instead they just have 5 movement but can't get quick
    ignore_race_traits=yes
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_DEXTROUS}
    {TRAIT_HEALTHY}
    hitpoints=42
    movement_type=quenoth_beast
    movement=5
    experience=59
    level=1
    alignment=lawful
    advances_to=Tauroch Vanguard,Tauroch Stalwart
    cost=25
    usage=mixed fighter
    undead_variation=beast_rider
    description= _ "Taurochs are huge, hardened beasts of the desert, considered untamable by most surviving races. However, the elvesâ€™ affinity with nature has allowed them to form an unlikely bond with these unruly animals. While taurochs can easily carry or pull heavy loads, their thick hides and unwavering resolution also make them formidable mounts in battle. A tauroch guided by a skilled rider can hold off multiple enemies by itself and serves as a powerful warden to protect elven villages and caravans."
    die_sound="tauroch-hit-1.ogg,tauroch-hit-2.ogg,tauroch-hit-3.ogg"
    attacks=2
    [attack]
        name=trample
        description= _"trample"
        type=impact
        range=melee
        damage=8
        number=2
        icon=attacks/trample.png
        [specials]
            {WEAPON_SPECIAL_ONCE_PER_TURN trample}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        #textdomain wesnoth-units
        description= _"javelin"
        #textdomain wesnoth-utbs
        type=pierce
        range=ranged
        damage=6
        number=3
        icon=attacks/javelin-human.png
        [specials]
            {WEAPON_SPECIAL_ONCE_PER_TURN javelin}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/quenoth/tauroch/rider-defend-2.png" "units/quenoth/tauroch/rider-defend-1.png" "tauroch-hit-1.ogg,tauroch-hit-2.ogg,tauroch-hit-3.ogg"}
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-300
        [frame]
            duration=100
            image="units/quenoth/tauroch/rider.png"
        [/frame]
        [frame]
            duration=350
            image="units/quenoth/tauroch/rider.png"
            sound=club.ogg
        [/frame]
        {SOUND:HIT squishy-hit.wav -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/quenoth/tauroch/rider.png:450"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -100}
    [/attack_anim]
[/unit_type]

#define QUENOTH_RIDER_VARIANT SUFFIX_NUMBER COST
    [unit_type]
        id=Tauroch Rider{SUFFIX_NUMBER}
        [base_unit]
            id=Tauroch Rider
        [/base_unit]
        hide_help=yes
        do_not_list=yes
        cost={COST}
    [/unit_type]
#enddef

{QUENOTH_RIDER_VARIANT  1 27}
{QUENOTH_RIDER_VARIANT  2 29}
{QUENOTH_RIDER_VARIANT  3 31}
{QUENOTH_RIDER_VARIANT  4 33}
