#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Pathfinder
    name= _ "Quenoth Pathfinder"
    image=units/quenoth/horseman.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=elf
    hitpoints=42
    movement_type=quenoth_horse
    [resistance]
        pierce=120
    [/resistance]
    movement=8
    experience=80
    level=2
    alignment=lawful
    advances_to=Quenoth Outrider
    cost=18
    usage=scout
    description= _ "In most cases, turning and fleeing from an engagement is a risky tactic. These elusive Pathfinders, however, are masters of weakening an enemy while at the same time provoking them to give chase â€” often into a trap."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISENGAGE}+{SPECIAL_NOTES_SLOW}
    die_sound=horse-die.ogg
    [abilities]
        {ABILITY_DISENGAGE}
    [/abilities]
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-utbs
        type=blade
        range=melee
        damage=7
        number=4
        icon=attacks/sword-elven.png
        movement_used=0
    [/attack]
    [attack]
        name=bolas
        #textdomain wesnoth-units
        description= _"bolas"
        #textdomain wesnoth-utbs
        type=impact
        range=ranged
        damage=9
        number=2
        icon=attacks/bolas.png
        movement_used=0
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/quenoth/horseman.png" "units/quenoth/horseman.png" {SOUND_LIST:HORSE_HIT}}
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-300
        [frame]
            duration=450
            image="units/quenoth/horseman.png"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        start_time=-300
        [frame]
            image=units/quenoth/horseman.png:400
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300}
    [/attack_anim]
[/unit_type]

# temporary, to avoid breaking scenarios
[unit_type]
    id=Quenoth Horseman
    [base_unit]
        id=Quenoth Pathfinder
    [/base_unit]
    hide_help=yes
[/unit_type]
