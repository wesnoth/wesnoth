#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Shyde
    name= _ "female^Quenoth Shyde"
    race=quenoth
    gender=female
    image=units/quenoth/shyde.png
    profile="portraits/quenoth/shyde.webp"
    hitpoints=55
    movement_type=quenoth_float
    movement=6
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=70
    usage=healer
    [abilities]
        {UTBS_ABILITY_SUPER_CURES}
        {UTBS_ABILITY_TAILWIND 2}
        {UTBS_TAILWIND_DESCRIPTION 2}
    [/abilities]
    description= _ "From the teachings of Analia, the healer of the Emerald Blossom:

“... by embracing the path to the faerie, we must step past the boundary of flesh and magic to become a being of them both. As surely as the physical form binds the blood that gives us life, it must bind the energy that governs our world, that which is the flowing wind, the cycle of day and night, the endless march of time... We are the physical form, but we are timeless spirits as well, beings touched by that which is faerie. That realm is one that endures through the aeons, whether it takes on the form of nature, of fire, or of sand, it is always there. As it is mutable, so must we be, for the power of faerie is that to transmute the flesh of our world, from sand to earth, from scorched wasteland to life.”"
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [attack]
        name=staff
        #textdomain wesnoth-units
        description= _"staff"
        #textdomain wesnoth-utbs
        type=impact
        range=melee
        damage=11
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=sand
        description= _"sand"
        type=impact
        range=ranged
        damage=6
        number=4
        icon=attacks/sand-storm.png
        [specials]
            {WEAPON_SPECIAL_DAZE}
        [/specials]
    [/attack]
    [attack]
        name=thorns
        #textdomain wesnoth-units
        description= _"thorns"
        #textdomain wesnoth-utbs
        type=pierce
        range=ranged
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/quenoth/shyde.png" "units/quenoth/shyde.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        start_time=-250
        [frame]
            image="units/quenoth/shyde.png:50"
        [/frame]
        [frame]
            image="units/quenoth/shyde.png:350"
            halo=halo/elven/shaman-heal-halo-[1~7].png
        [/frame]
        [frame]
            image="units/quenoth/shyde.png:50"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/quenoth/shyde.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sand
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=320
            offset=0.75~1.1,1.1~1.25
            halo="projectiles/sand-storm-[1~8].png:40"
            auto_vflip=no
        [/missile_frame]
        start_time=-320
        [frame]
            image="units/quenoth/shyde.png:450"
            sound=petrified.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/quenoth/shyde.png:500"
            halo="halo/elven/nature-halo[1~8].png"
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1,2].ogg magic-thorns-miss-[1,2].ogg -100}
    [/attack_anim]

    [advancement]
        id = natures_aid
        description = _"Connection with Nature"
        image = attacks/staff-green.png
        major_amla=yes
        always_display=yes
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=status
            remove=dazed
        [/effect]
        [effect]
            [filter]
                level=3
            [/filter]
            apply_to=max_experience
            increase=6%
        [/effect]
        [effect]
            apply_to=max_experience
#ifndef HARD
            increase=7
#endif
#ifdef HARD
            increase=8
#endif
        [/effect]
        [effect]
            apply_to = new_ability
            [abilities]
                {ABILITY_NATURES_AID}
            [/abilities]
        [/effect]
        [filter]
            id = Zhul
        [/filter]
    [/advancement]
    [advancement]
        id = extra_natures_aid
        description = _"Nature Aid"
        image = attacks/staff-green.png
        require_amla = natures_aid
        major_amla=yes
        always_display=yes
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=status
            remove=dazed
        [/effect]
        [effect]
            apply_to=max_experience
            increase=6%
        [/effect]
        [effect]
            [filter]
                level=3
            [/filter]
            apply_to=max_experience
#ifndef HARD
            increase=7
#endif
#ifdef HARD
            increase=8
#endif
        [/effect]
        [effect]
            apply_to = remove_ability
            [abilities]
                {ABILITY_NATURES_AID}
            [/abilities]
        [/effect]
        [effect]
            apply_to = new_ability
            [abilities]
                {ABILITY_EXTRA_NATURES_AID}
            [/abilities]
        [/effect]
        [filter]
            id = Zhul
        [/filter]
    [/advancement]
[/unit_type]
