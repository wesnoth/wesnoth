#textdomain wesnoth-utbs

[unit_type]
    id=Tauroch Flagbearer
    name= _ "Tauroch Flagbearer"
    image=units/quenoth/flagbearer.png
    image_icon="units/quenoth/flagbearer.png~CROP(0,0,72,72)"
    profile="portraits/quenoth/tauroch_flagbearer.png"
    race=elf
    # Base movement of 4 is too little, but we don't want them to get 6 either
    # if they're quick, so instead they just have 5 movement but can't get quick
    ignore_race_traits=yes
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_DEXTROUS}
    {TRAIT_HEALTHY}
    hitpoints=62
    movement_type=quenoth_beast
    #mostly like a foot Elf, but they are bad at defending in villages
    [defense]
        village=60
    [/defense]
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=18
    usage=mixed fighter
    description= _ "Carrying the banners of the Quenoth elves into battle, the prestigious Flagbearers are also masters of tactics. Any enemy commander intending on besting them on the battlefield must invariably possess vastly superior numbers."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_SHOCK}
    die_sound="tauroch-hit-1.ogg,tauroch-hit-2.ogg,tauroch-hit-3.ogg"
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=ram
        #textdomain wesnoth-units
        description= _"ram"
        type=impact
        range=melee
        damage=11
        number=3
        icon=attacks/ram.png
        [specials]
            {WEAPON_SPECIAL_SHOCK}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description= _"javelin"
        #textdomain wesnoth-utbs
        type=pierce
        range=ranged
        damage=9
        number=3
        icon=attacks/javelin-human.png
    [/attack]
    {DEFENSE_ANIM "units/quenoth/flagbearer.png" "units/quenoth/flagbearer.png" "tauroch-hit-1.ogg,tauroch-hit-2.ogg,tauroch-hit-3.ogg"}
    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-300
        [frame]
            duration=50
            image="units/quenoth/flagbearer.png"
        [/frame]
        [frame]
            duration=400
            image="units/quenoth/flagbearer.png"
            sound=tail.ogg
        [/frame]
        {SOUND:HIT mace.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/quenoth/flagbearer.png:450"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -100}
    [/attack_anim]
[/unit_type]
