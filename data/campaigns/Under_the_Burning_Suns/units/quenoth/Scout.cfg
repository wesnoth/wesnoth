#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Scout
    name= _ "Quenoth Scout"
    image=units/quenoth/scout.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=elf
    hitpoints=29
    movement_type=quenoth_horse
    movement=8
    experience=37
    level=1
    alignment=lawful
    advances_to=Quenoth Pathfinder,Quenoth Archer
    cost=17
    usage=scout
    description= _ "The Quenoth Scouts move swiftly across the sands. Their riding skill are unmatched, and these they use to harry and incapacitate enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISENGAGE}+{SPECIAL_NOTES_SLOW}
    die_sound=horse-die.ogg
    [abilities]
        {ABILITY_DISENGAGE}
    [/abilities]
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _"sword"
        #textdomain wesnoth-utbs
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/sword-elven.png
        movement_used=0
    [/attack]
    [attack]
        name=sling
        #textdomain wesnoth-units
        description= _"sling"
        #textdomain wesnoth-utbs
        type=impact
        range=ranged
        damage=8
        number=2
        icon=attacks/sling.png
        movement_used=0
    [/attack]
    {DEFENSE_ANIM "units/quenoth/scout.png" "units/quenoth/scout.png" {SOUND_LIST:HORSE_HIT}}
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-300
        [frame]
            duration=450
            image="units/quenoth/scout.png"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        start_time=-400
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                image="units/quenoth/scout.png:450"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                image="units/quenoth/scout.png:450"
                sound=sling-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#define QUENOTH_SCOUT_VARIANT SUFFIX_NUMBER COST
    [unit_type]
        id=Quenoth Scout{SUFFIX_NUMBER}
        [base_unit]
            id=Quenoth Scout
        [/base_unit]
        hide_help=yes
        do_not_list=yes
        cost={COST}
    [/unit_type]
#enddef

{QUENOTH_SCOUT_VARIANT  1 18}
