#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Shaman
    name= _ "female^Quenoth Shaman"
    race=elf
    gender=female
    image=units/quenoth/shaman.png
    profile="portraits/quenoth/shaman.png"
    hitpoints=36
    movement_type=quenoth_foot
    movement=5
    experience=70
    level=2
    alignment=neutral
    advances_to=Quenoth Druid
    cost=34
    usage=healer
    [abilities]
        {UTBS_ABILITY_CURES}
    [/abilities]
    description= _ "Shamans seek to maintain the elves' traditional connection with the natural world. Using their vast knowledge of plants of the desert to heal allies and their magical abilities to bolster crops, they serve an invaluable role among the Quenoth elves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_UTBS_CURES}+{SPECIAL_NOTES_DAZE}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [attack]
        name=staff
        #textdomain wesnoth-units
        description= _"staff"
        #textdomain wesnoth-utbs
        type=impact
        range=melee
        damage=5
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=sand
        description= _"sand"
        type=impact
        range=ranged
        damage=6
        number=2
        icon=attacks/sand-storm.png
        [specials]
            {WEAPON_SPECIAL_DAZE}
        [/specials]
    [/attack]
    [attack]
        name=thorns
        #textdomain wesnoth-units
        description= _"thorns"
        #textdomain wesnoth-utbs
        type=pierce
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/quenoth/shaman-defend2.png" "units/quenoth/shaman-defend1.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        start_time=-250
        [frame]
            image="units/quenoth/shaman.png:50"
        [/frame]
        [frame]
            image="units/quenoth/shaman.png:350"
            halo=halo/elven/shaman-heal-halo-[1~7].png
        [/frame]
        [frame]
            image="units/quenoth/shaman.png:50"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/quenoth/shaman.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sand
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=320
            offset=0.75~1.1,1.1~1.25
            halo="projectiles/sand-storm-[1~8].png:40"
            auto_vflip=no
        [/missile_frame]
        start_time=-320
        [frame]
            image="units/quenoth/shaman.png:450"
            sound=petrified.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/quenoth/shaman.png:500"
            halo="halo/elven/nature-halo[1~8].png"
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1,2].ogg magic-thorns-miss-[1,2].ogg -100}
    [/attack_anim]
[/unit_type]
