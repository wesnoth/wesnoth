#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Sun Sylph
    name= _ "female^Quenoth Sun Sylph"
    race=elf
    gender=female
    image=units/quenoth/sun_shyde/sun-shyde_image.png
    halo=halo/illuminates-aura.png
    hitpoints=59
    movement_type=quenoth_float
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=healer
    [abilities]
        {UTBS_ABILITY_HEALS}
        {ABILITY_ILLUMINATES}
    [/abilities]
    description= _ "Stepping beyond what may have once been thought of as the boundaries of the faerie world, these elves have transformed into beings of light and fire. Not having spent centuries exploring and perfecting their abilities as their ancestors did, it is unknown what may yet be achieved by elvenkind in the new world."+{SPECIAL_NOTES}+{SPECIAL_NOTES_UTBS_HEALS}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [attack]
        name=touch
        #textdomain wesnoth-units
        description= _"touch"
        type=fire
        range=melee
        damage=10
        number=2
        icon=attacks/touch-faerie.png
    [/attack]
    [attack]
        name=faerie fire
        description= _"faerie fire"
        #textdomain wesnoth-utbs
        type=arcane
        range=ranged
        damage=11
        number=4
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/quenoth/sun_shyde/sun-shyde.png" "units/quenoth/sun_shyde/sun-shyde.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    {QE_SUN_FLYING_ANIM sun_shyde/sun-shyde}
    [standing_anim]
        start_time=0
        flame_start_time=0
        backglow_start_time=0
        [frame]
            image="units/quenoth/sun_shyde/sun-shyde.png"
        [/frame]
        [flame_frame]
            image="{QUENOTH_FLAME_POS 44 0}"
            halo="{QUENOTH_FLAME_POS 6 7}"
            layer=42
            auto_vflip=no
            auto_hflip=yes
        [/flame_frame]
        [backglow_frame]
            image="units/quenoth/sun_shyde/sun-shyde-backglow.png"
            layer=41
            auto_vflip=no
            auto_hflip=yes
        [/backglow_frame] 
    [/standing_anim]
    [healing_anim]
        start_time=-250
        [frame]
            image="units/quenoth/sun_shyde/sun-shyde.png:50"
        [/frame]
        [frame]
            image="units/quenoth/sun_shyde/sun-shyde.png:350"
            halo=halo/elven/shaman-heal-halo-[1~7].png
        [/frame]
        [frame]
            image="units/quenoth/sun_shyde/sun-shyde.png:50"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/quenoth/sun_shyde/sun-shyde.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -250}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        start_time=-350
        {MISSILE_FRAME_FAERIE_FIRE}
        [frame]
            image="units/quenoth/sun_shyde/sun-shyde.png"
            duration=500
            halo=halo/elven/faerie-fire-halo[1~7].png
            halo_x,halo_y=14,0
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -350}
    [/attack_anim]
[/unit_type]
