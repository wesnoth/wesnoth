#textdomain wesnoth-utbs

[unit_type]
    id=Corrupted Quenoth Elf
    name= _ "Corrupted Elf"
    race=elf
    image=units/quenoth/corrupted-elf.png
    hitpoints=60
    movement_type=quenoth_foot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=100
    usage=fighter
    do_not_list=yes
    description= _ "Imbued with a dark spirit these corrupted elves combine unhuman strength with potent magics to create formidable opponents. Though the elvish body often decays quickly, these abominations are potent weapons of the undead lords."
    {NOTE_FIRSTSTRIKE}
    {NOTE_MAGICAL}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=glaive
        description= _"glaive"
        type=pierce
        range=melee
        damage=12
        number=4
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=magic
        description= _"magic"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/quenoth/corrupted-elf.png" "units/quenoth/corrupted-elf.png" {SOUND_LIST:ELF_HIT}}
    [attack_anim]
        [filter_attack]
            name=glaive
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-300
        [frame]
            duration=450
            image="units/quenoth/corrupted-elf.png"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=magic
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image=projectiles/darkmissile-n.png
            image_diagonal=projectiles/darkmissile-ne.png
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/quenoth/corrupted-elf.png:200
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
    [/attack_anim]
[/unit_type]

[unit_type]
    id=Defeated Corrupted Quenoth Elf
    image=units/quenoth/corrupted-elf-defeated.png
    [base_unit]
        id=Corrupted Quenoth Elf
    [/base_unit]
    do_not_list=yes
    hide_help=yes
[/unit_type]
