#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Chaser
    name= "Quenoth Chaser"
    race=quenoth
    gender=male,female
    image=units/quenoth/chaser.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=sandland
    movement=6
    experience=84
    level=2
    alignment=neutral
    advances_to=Quenoth Harrier
    cost=35
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    usage=archer
    description= "Desert Chasers patrol the sands; they are trained to avoid enemies when it is advantageous. They can cripple opponents with their bolas and are deadly with their swords."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-desert/sentinel-defend.png" units/elves-desert/sentinel.png {SOUND_LIST:ELF_HIT} }
    [attack]
        name=spear
        description= "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        number=11
        damage=2
    [/attack]
    [attack]
        name=bolas
        description= "bolas"
        icon=attacks/bolas.png
        type=impact
        range=ranged
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image=units/elves-desert/sentinel-ranged-1.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image=units/elves-desert/sentinel-ranged-1.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=-100
            image=units/elves-desert/sentinel-ranged-2.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/sentinel-ranged-2.png
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-101
                end=100
                image=units/elves-desert/sentinel-melee.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-101
                end=100
                image=units/elves-desert/sentinel-melee.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= "female^Desert Sentinel"
        gender=female
        image="units/elves-desert/sentinel+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/elves-desert/sentinel-defend.png" "units/elves-desert/sentinel+female.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [/female]
[/unit_type]
