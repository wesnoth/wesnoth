#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Sun Sylph
    name= _ "female^Quenoth Sun Sylph"
    race=elf
    gender=female
    image=units/quenoth/sun_sylph/sun-sylph.png
    profile="portraits/quenoth/sun_sylph.png"
    halo=halo/illuminates-aura.png~CS(50,20,-70)
    hitpoints=59
    movement_type=quenoth_float
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=healer
    [abilities]
        {UTBS_ABILITY_HEALS}
        {ABILITY_ILLUMINATES}
    [/abilities]
    description= _ "In times past, those who stepped beyond the boundary of the worlds of elf and faerie were called Sylphs, mystics with unparalleled knowledge of the secrets of the natural sphere. However, in the harsh new world, the path into the realm of the faerie became no longer a journey into the heart of nature, but a diverging path between light and darkness. Those elves who embrace the burning suns as the fulcrum of life and death learn also to harness their power, transforming into beings imbued with radiant fire. These Sun Sylphs very much embody the power that they wield: light that heals and protects, and flames that smolder with destruction."+{SPECIAL_NOTES}+{SPECIAL_NOTES_UTBS_HEALS}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ILLUMINATES}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [attack]
        name=touch
        #textdomain wesnoth-units
        description= _"touch"
        type=fire
        range=melee
        damage=10
        number=2
        icon=attacks/touch-faerie.png
    [/attack]
    [attack]
        name=faerie fire
        description= _"faerie fire"
        #textdomain wesnoth-utbs
        type=arcane
        range=ranged
        damage=11
        number=4
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    # filtering whether she is floating or standing
    {DEFENSE_ANIM_FILTERED "units/quenoth/sun_sylph/sun-sylph-fly-defend2.png" "units/quenoth/sun_sylph/sun-sylph-fly-defend1.png" {SOUND_LIST:ELF_FEMALE_HIT} (
        terrain_type={QUENOTH_UNWALKABLE_TERRAINS}
    )}
    {DEFENSE_ANIM_FILTERED "units/quenoth/sun_sylph/sun-sylph-defend2.png" "units/quenoth/sun_sylph/sun-sylph-defend1.png" {SOUND_LIST:ELF_FEMALE_HIT} (
        terrain_type=!,{QUENOTH_UNWALKABLE_TERRAINS}
    )}

    [movement_anim]
        # flame frames are absent because they do some weird lagging thing
        start_time=0
        [frame]
            image="units/quenoth/sun_sylph/sun-sylph-fly1.png:150"
        [/frame]
    [/movement_anim]
    [standing_anim]
        start_time=0
        flame_start_time=0
        backglow_start_time=0
        [if]
            terrain_type={QUENOTH_UNWALKABLE_TERRAINS}
            [frame]
                image="units/quenoth/sun_sylph/sun-sylph-fly[1~6].png:150"
            [/frame]
        [/if]
        [else]
            [frame]
                image="units/quenoth/sun_sylph/sun-sylph-stand.png"
            [/frame]
        [/else]
        [flame_frame]
            image="{QUENOTH_FLAME_POS 44 0}"
            halo="{QUENOTH_FLAME_POS 4 4}"
            layer=42
            auto_vflip=no
            auto_hflip=yes
        [/flame_frame]
        [backglow_frame]
            image="units/quenoth/sun_sylph/sun-sylph-backglow.png"
            layer=41
            auto_vflip=no
            auto_hflip=yes
        [/backglow_frame]
    [/standing_anim]
    [healing_anim]
        start_time=-250
        [frame]
            image="units/quenoth/sun_sylph/sun-sylph-fly1.png:50"
        [/frame]
        [frame]
            image="units/quenoth/sun_sylph/sun-sylph-fly[2~5].png:[80*4]"
            halo=halo/elven/shaman-heal-halo-[1~7].png
        [/frame]
        [frame]
            image="units/quenoth/sun_sylph/sun-sylph-fly6.png:50"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-250
        offset="0~0.6:200,0.6~0:200"
        [if]
            terrain_type={QUENOTH_UNWALKABLE_TERRAINS}
            [frame]
                image="units/quenoth/sun_sylph/sun-sylph-fly1.png:400"
            [/frame]
        [/if]
        [else]
            [frame]
                image="units/quenoth/sun_sylph/sun-sylph.png:400"
            [/frame]
        [/else]
        missile_start_time=0
        [if]
            hits=yes
            {FIRE_BURST_SMALL}
        [/if]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -250}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        start_time=-350
        elfhalo_start_time=-350
        {MISSILE_FRAME_FAERIE_FIRE}
        [if]
            terrain_type={QUENOTH_UNWALKABLE_TERRAINS}
            [frame]
                image="units/quenoth/sun_sylph/sun-sylph-fly1.png"
            [/frame]
        [/if]
        [else]
            [frame]
                image="units/quenoth/sun_sylph/sun-sylph.png"
            [/frame]
        [/else]
        [elfhalo_frame]
            duration=500
            halo=halo/elven/faerie-fire-halo[1~7].png
            halo_x,halo_y=14,0
        [/elfhalo_frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -350}
    [/attack_anim]
[/unit_type]
