#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Sun Singer
    name= _ "female^Quenoth Sun Singer"
    race=elf
    gender=female
    image=units/quenoth/sun_singer/sun-singer.png
    profile="portraits/quenoth/sun_singer.png"
    hitpoints=50
    movement_type=quenoth_foot
    movement=5
    experience=90
    level=2
    alignment=lawful
    advances_to=Quenoth Sun Sylph
    cost=34
    usage=healer
    [abilities]
        {UTBS_ABILITY_HEALS}
    [/abilities]
    description= _ "Elves may be slower to adapt than many other races, but when they do, the results can be surprising. Where the elves of old may have sang the song of the woodlands, these elves have found their spiritual home in the light of the twin suns."+{SPECIAL_NOTES}+{SPECIAL_NOTES_UTBS_HEALS}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [attack]
        name=touch
        #textdomain wesnoth-units
        description= _"touch"
        type=fire
        range=melee
        damage=7
        number=2
        icon=attacks/touch-faerie.png
    [/attack]
    [attack]
        name=faerie fire
        description= _"faerie fire"
        #textdomain wesnoth-utbs
        type=arcane
        range=ranged
        damage=10
        number=3
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/quenoth/sun_singer/sun-singer-defend2.png" "units/quenoth/sun_singer/sun-singer-defend1.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [standing_anim]
        start_time=0
        flame_start_time=0
        backglow_start_time=0
        [frame]
            image="units/quenoth/sun_singer/sun-singer-stand.png"
        [/frame]
        [flame_frame]
            image="{QUENOTH_FLAME_POS 38 0}"
            layer=42
            auto_vflip=no
            auto_hflip=yes
        [/flame_frame]
        [backglow_frame]
            image="units/quenoth/sun_singer/sun-singer-backglow.png"
            layer=41
            auto_vflip=no
            auto_hflip=yes
        [/backglow_frame]
    [/standing_anim]
    [healing_anim]
        start_time=-270
        [frame]
            image="units/quenoth/sun_singer/sun-singer-heal-[1,2].png:70"
        [/frame]
        [frame]
            image="units/quenoth/sun_singer/sun-singer-heal-[3~8].png:90"
            halo=halo/elven/shaman-heal-halo-[1~7].png~O(0.8)~CS(30,-15,-35)~SCALE(108,108)
        [/frame]
        [frame]
            image="units/quenoth/sun_singer/sun-singer.png:50"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/quenoth/sun_singer/sun-singer.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -250}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        start_time=-350
        {MISSILE_FRAME_FAERIE_FIRE}
        [frame]
            image="units/quenoth/sun_singer/sun-singer.png"
            duration=500
            halo=halo/elven/faerie-fire-halo[1~7].png
            halo_x,halo_y=14,0
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -350}
    [/attack_anim]
[/unit_type]
