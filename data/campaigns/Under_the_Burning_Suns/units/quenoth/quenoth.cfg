[alignment]
    id=liminal
    name= _ "Liminal"

    description= _ "Liminal units are faster at dusk and dawn and slower at day and night.

Dawn: +1 MP
Day: -1 MP
Dusk: +1 MP
Night: -1 MP
"

    [effect]
        time=dawn,dusk

        apply_to=movement
        increase=1
    [/effect]

    [effect]
        time=morning,afternoon,first watch,second watch

        apply_to=movement
        increase=-1
    [/effect]
[/alignment]

