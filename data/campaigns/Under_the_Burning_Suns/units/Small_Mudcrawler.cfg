#textdomain wesnoth-utbs
# my version of the normal level 0 mudcrawler
[unit_type]
    id=Small Mudcrawler
    name= _ "Small Mudcrawler"
    race=monster
    image="units/monsters/mudcrawler.png"
    ellipse="misc/ellipse-nozoc"
    {DEFENSE_ANIM "units/monsters/mudcrawler-defend.png" "units/monsters/mudcrawler.png" squishy-hit.wav }
    hitpoints=20
    movement_type=scuttlefoot
    movement=3
    experience=18
    level=0
    alignment=neutral
    advanceto=Giant Mudcrawler
    cost=9
    usage=archer
    description= _ "Small Mudcrawlers are beings of soil and water. They attack by spraying boiling water on their foes, or by punching with their fists."
    die_sound=squishy-hit.wav
    [death]
        [frame]
            begin=0
            end=150
            image="units/monsters/mudcrawler-death1.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/monsters/mudcrawler-death2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/monsters/mudcrawler-death3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/monsters/mudcrawler-death4.png"
        [/frame]
    [/death]
    [attack]
        name=fist
        description= _"fist"
        icon=attacks/mud-glob.png
        type=impact
        range=melee
        damage=6
        number=1
    [/attack]
    [attack]
        name=mud glob
        description= _"mud glob"
        icon=attacks/mud-glob.png
        type=impact
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=mud glob
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/mud-glob.png"
            image_diagonal="projectiles/mud-glob.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/monsters/mudcrawler-attack.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/monsters/mudcrawler-attack.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=fist
        [/attack_filter]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image=units/monsters/mudcrawler-attack.png
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image=units/monsters/mudcrawler-attack.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
