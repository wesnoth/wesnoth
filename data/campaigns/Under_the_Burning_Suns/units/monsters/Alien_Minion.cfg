#textdomain wesnoth-utbs
[unit_type]
    id=Crawling Horror
    name= _ "Crawling Horror"
    race=monster
    image=units/alien/orb-small.png
    hitpoints=30
    movement_type=largefoot
    movement=5
    [resistance]
        blade=100
        pierce=100
        impact=90
        fire=110
        cold=90
        arcane=120
    [/resistance]
    experience=150
    {AMLA_DEFAULT}
    level=0
    alignment=chaotic
    advances_to=null
    cost=20
    usage=fighter
    description= _ "This thing is impossible to describe, no one has seen anything like it before."
    die_sound=wail-long.wav
    # used to be 6-2 and 4-3
    [attack]
        name=fangs
        #textdomain wesnoth-units
        description= _"fangs"
        #textdomain wesnoth-utbs
        icon=attacks/fangs-horror.png
        type=blade
        range=melee
        damage={ON_DIFFICULTY 7 8 10}
        number=2
    [/attack]
    [attack]
        name=energy ray
        description= _"energy ray"
        icon=attacks/energyray.png
        type=cold
        range=ranged
        damage={ON_DIFFICULTY 4 5 6}
        number=3
    [/attack]
    {DEFENSE_ANIM "units/alien/orb-small-defend.png" units/alien/orb-small.png wail-sml.wav }
    [attack_anim]
        [filter_attack]
            name=energy ray
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image=units/alien/orb-small-ranged[1~2].png:[100,250]
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            image=units/alien/orb-small-melee[1~2].png:[150,200]
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]
