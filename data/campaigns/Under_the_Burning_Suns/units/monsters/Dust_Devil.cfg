#textdomain wesnoth-utbs
[unit_type]
    id=Dust Devil
    name= _ "Dust Devil"
    race=monster
    {TRAIT_ELEMENTAL}
    usage=scout
    image="units/monsters/dust-devil.png"
    level=1
    advances_to=null
    experience=36
    hitpoints=36
    alignment=neutral
    cost=20
    description= _ "A swirl of dust and desert sand, quick as a wind, impossible to spot when resting and as dangerous as sand storm when riled."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SWARM}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/monsters/dust-devil.png" "units/monsters/dust-devil.png" groan.wav }
    die_sound=groan.wav
    movement_type=undeadfly
    movement=8
    [movement_costs]
        deep_water={UNREACHABLE}
        shallow_water=3
        swamp_water=3
        cave=2
        fungus=2
        unwalkable=2
    [/movement_costs]
    [defense]
        sand=40
        cave=50
        impassable=50
    [/defense]
    [resistance]
        blade=70
        pierce=50
        impact=50
        fire=120
        cold=150
        arcane=140
    [/resistance]
    [attack]
        name=twister
        description= _ "twister"
        icon=attacks/twister.png
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=sand storm
        description= _ "sand storm"
        icon=attacks/sand-storm.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
        range=ranged
        damage=3
        number=7
    [/attack]
    [abilities]
        [regenerate]
            [filter_self]
                [filter_location]
                    terrain=Dd,Ds,Hd,Rb,Rd,Re
                [/filter_location]
            [/filter_self]
            value=6
            affect_self="yes"
            name = _ "dust recuperation"
            description= _ "The unit will heal itself 6 HP per turn on sand or dirt terrain."
        [/regenerate]
    [/abilities]
    [advancement]
        id=Dust1
        max_times=4
        description= _ "a stronger Dust Devil"
        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            increase=2
        [/effect]
        [effect]
            apply_to=max_experience
            increase=12
        [/effect]
    [/advancement]
    [advancement]
        id=Dust2
        max_times=2
        description= _ "a taller Dust Devil"
        [effect]
            apply_to=attack
            range=ranged
            increase_attacks=1
        [/effect]
        [effect]
            apply_to=max_experience
            increase=8
        [/effect]
    [/advancement]
    [advancement]
        id=Dust3
        max_times=100
        description= _ "a fully-healed Dust Devil"
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
    [/advancement]

    [attack_anim]
        [filter_attack]
            name=sand storm
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=320
            offset=1.0
            halo="projectiles/sand-storm-[1~8].png:40"
            auto_vflip=no
        [/missile_frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=twister
        [/filter_attack]
        [frame]
            image=units/monsters/dust-devil.png:200
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
