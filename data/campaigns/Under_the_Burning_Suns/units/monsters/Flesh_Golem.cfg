#textdomain wesnoth-utbs
[unit_type]
    id=Flesh Golem
    name= _ "Flesh Golem"
    race=monster
    image="units/monsters/flesh-golem.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=largefoot
    [resistance]
        blade=90
        pierce=90
        impact=90
        fire=120
        cold=120
    [/resistance]
    movement=4
    experience=100
    {AMLA_DEFAULT}
    level=2
    alignment=chaotic
    advances_to=null
    cost=30
    usage=fighter
    description= _ "Incredibly strong constructs, flesh golems are created by powerful necromancers from the bodies of fallen warriors. Though these golems dutifully follow every command, and attack their enemies with ceaseless rage, the madness that possesses them has occasionally caused them to turn on their masters."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BERSERK}
    {DEFENSE_ANIM "units/monsters/flesh-golem-defend.png" "units/monsters/flesh-golem.png" {SOUND_LIST:TROLL_HIT} }
    die_sound={SOUND_LIST:TROLL_HIT}
    [attack]
        name=smashing frenzy
        description= _"smashing frenzy"
        icon=attacks/fist-golem.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        range=melee
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=smashing frenzy
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/monsters/flesh-golem-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=fist.ogg
                duration=100
                image="units/monsters/flesh-golem-attack-2.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={SOUND_LIST:MISS}
                duration=100
                image="units/monsters/flesh-golem-attack-2.png"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/monsters/flesh-golem-attack-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
