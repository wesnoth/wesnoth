    id=HumanShip
    name= _ "Human Ship"
    #char=*
    string=Wyc
    aliasof=Mm
    heals=false
    gives_income=true
[/terrain]

{TERRAIN_BASE Wyc coast}

# desert campfire terrain
[terrain]
    symbol_image=desert
    id=DesertCampfire
    name= _ "Campfire"
    string=Dd^Fi
    aliasof=Mm^Xm
    heals=false
    gives_income=false
[/terrain]

{TERRAIN_OVERLAY_PROB Dd^Fi "" 100% ../scenery/fire1:220,../scenery/fire2:220,../scenery/fire3:220,../scenery/fire4:220}


