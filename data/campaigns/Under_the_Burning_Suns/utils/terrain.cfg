# Special terrains I use in the UTBS maps

# dark tile terrain
# for this to work for some reason it has to be on the top of the list

#textdomain wesnoth-utbs

[terrain]
 symbol_image=dark_tile1
 id=DarkTiles
 name="Dark Tiles"
 char=%
 aliasof=R
[/terrain]

{TERRAIN_BASE_PROB            % dark_tile1   50}
{TERRAIN_BASE_PROB            % dark_tile2   33}
{TERRAIN_BASE % dark_tile3}

# the sand crater terrain
[terrain]
char=x
string=Dc
[/terrain]

# the sand rubble terrain
[terrain]
char=z
string=Dr
[/terrain]

# the oasis terrain

[terrain]
symbol_image=coast
id=Oasis
name= _ "Oasis"
aliasof=c
char=@
submerge=0.4
unit_height_adjust=-4
heals=8
[/terrain]

{TERRAIN_BASE @ coast}

# custom lava terrain
# similar to normal lava except that I allow units to walk across lava

[terrain]
symbol_image=lava
 id=lava
 name= _ "Lava"
 char=y
 mvt_alias=+ul
 def_alias=-ul
 submerge=0.4
 unit_height_adjust=-4
 [/terrain]

 {TERRAIN_BASE y lava}

