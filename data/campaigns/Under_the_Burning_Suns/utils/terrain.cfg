# custom lava terrain
# similar to normal lava except that I allow units to walk across lava

[terrain]
    symbol_image=lava
    id=lava
    name= _ "Lava"
    #char=y
    string=Yl
    mvt_alias="+,Uu,Ql"
    def_alias=-,Uu,Ql
    submerge=0.4
    unit_height_adjust=-4
[/terrain]

{TERRAIN_BASE Yl lava}

