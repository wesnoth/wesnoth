#textdomain wesnoth-utbs
# Special terrains I use in the UTBS maps

# dark tile terrain
# for this to work for some reason it has to be on the top of the list

[terrain_type]
    symbol_image=dark_tile1
    id=DarkTiles
    name= _ "Dark Tiles"
    string=Ryd
    aliasof=Gt
    editor_group=utbs
[/terrain_type]

# custom lava terrain
# similar to normal lava except that I allow units to walk across lava

[terrain_type]
    symbol_image=lava
    id=lava
    name= _ "Lava"
    string=Yl
    mvt_alias="+,Uu,Qt"
    def_alias="-,Uu,Qt"
    submerge=0.4
    unit_height_adjust=-4
    editor_group=utbs
[/terrain_type]

# human ship terrain (alias of merfolk village so it can be captured)

[terrain_type]
    symbol_image=water/coast
    id=HumanShip
    name= _ "Human Ship"
    string=Wyc
    aliasof=Mm
    heals=0
    gives_income=true
    editor_group=utbs
[/terrain_type]

