#textdomain wesnoth-utbs
# Special terrains I use in the UTBS maps

# custom lava overlay placed on top of normal lava to allow units to walk on it

[terrain_type]
    symbol_image=unwalkable/lava
    id=lava_overlay
    editor_name= _ "Lava"
    string=^Yl
    aliasof=Ut,Qt
    submerge=0.4
    unit_height_adjust=-4
    editor_group=utbs
[/terrain_type]

# human ship terrain (alias of village so it can be captured); note that the
# ship images are placed as an [item]

[terrain_type]
    symbol_image=water/coast-tile
    id=human_ship
    name= _ "Human Ship"
    string=^Wyc
    aliasof=Vt
    mvt_alias=Mt
    heals=0
    gives_income=true
    editor_group=utbs
[/terrain_type]

# phantom castle
[terrain_type]
    symbol_image=darkcastle
    id=phantom_castle
    editor_name= _ "Phantom Castle"
    string=Cyd
    aliasof=Ct
    recruit_onto=true
    no_overlay=true
    editor_group=utbs
[/terrain_type]

# phantom keep
[terrain_type]
    symbol_image=dark-keep-throne
    id=phantom_keep
    editor_name= _ "Phantom Keep"
    string=Kyd
    aliasof=Ct
    recruit_onto=true
    recruit_from=true
    no_overlay=true
    editor_group=utbs
[/terrain_type]
