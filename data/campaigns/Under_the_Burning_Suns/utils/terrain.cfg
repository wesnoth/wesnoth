# Special terrains I use in the UTBS maps

# dark tile terrain
# for this to work for some reason it has to be on the top of the list

#textdomain wesnoth-utbs

[terrain]
 symbol_image=dark_tile1
 id=DarkTiles
 name="Dark Tiles"
 char=%
 aliasof=R
[/terrain]

{TERRAIN_BASE_PROB            % dark_tile1   50}
{TERRAIN_BASE_PROB            % dark_tile2   33}
{TERRAIN_BASE % dark_tile3}

# the sand crater terrain

[terrain]
	symbol_image=desert_crater
	id=Crater
	name= _ "Crater"
	char=x
	aliasof=d
[/terrain]

{TERRAIN_BASE x desert_crater}

# the sand rubble terrain

[terrain]
	symbol_image=new_sand_rubble
	id=Rubble
	name= _ "Rubble"
	char=z
	aliasof=h
[/terrain]

{TERRAIN_BASE z new_sand_rubble}

# the oasis terrain

[terrain]
symbol_image=coast
id=Oasis
name= _ "Oasis"
aliasof=c
char=@
submerge=0.4
unit_height_adjust=-4
heals=8
[/terrain]

{TERRAIN_BASE @ coast}

# custom lava terrain
# similar to normal lava except that I allow units to walk across lava

[terrain]
symbol_image=lava
 id=lava
 name= _ "Lava"
 char=y
 aliasof=S
 submerge=0.4
 unit_height_adjust=-4
 light=25
 [/terrain]

{TERRAIN_BASE_PROB            y lava  33}
{TERRAIN_BASE_PROB            y lava2 50}
{TERRAIN_BASE                 y lava3}

