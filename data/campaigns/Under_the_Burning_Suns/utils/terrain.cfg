# Special terrains I use in the UTBS maps

# dark tile terrain
# for this to work for some reason it has to be on the top of the list

#textdomain wesnoth-utbs

[terrain]
    symbol_image=dark_tile1
    id=DarkTiles
    name="Dark Tiles"
    #char=%
    string=Ryd
    aliasof=Rr
[/terrain]

{TERRAIN_BASE_PROB            Ryd dark_tile1   50}
{TERRAIN_BASE_PROB            Ryd dark_tile2   33}
{TERRAIN_BASE                 Ryd dark_tile3}

# custom lava terrain
# similar to normal lava except that I allow units to walk across lava

[terrain]
    symbol_image=lava
    id=lava
    name= _ "Lava"
    #char=y
    string=Yl
    mvt_alias="+,Uu,Ql"
    def_alias=-,Uu,Ql
    submerge=0.4
    unit_height_adjust=-4
[/terrain]

{TERRAIN_BASE Yl lava}

