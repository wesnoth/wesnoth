#textdomain wesnoth-utbs

#define KALEH
    id=Kaleh
    name= _ "Kaleh"
    gender=male
    type=Quenoth Youth
    canrecruit=yes
    unrenamable=yes
#enddef

#define NYM
    type=Quenoth Youth
    id=Nym
    name= _ "Nym"
    gender=female
    unrenamable=yes
    random_traits=no
    profile=portraits/nym.png
    upkeep=loyal
    [modifications]
        {TRAIT_LOYAL}
        {TRAIT_DEXTROUS}
    [/modifications]
    {IS_HERO}
#enddef

#define GARAK
    type=Quenoth Champion
    id=Garak
    name= _ "Garak"
    profile=portraits/garak.png
    unrenamable=yes
    [modifications]
        {TRAIT_LOYAL}
        {TRAIT_STRONG}
        [object]
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_TEACHING}
                [/abilities]
            [/effect]
            [effect]
                apply_to=max_experience
                increase=850
            [/effect]
        [/object]
    [/modifications]
    {IS_HERO}
#enddef

#define ZHUL
    type=Quenoth Shaman
    id=Zhul
    name= _ "Zhul"
    profile=portraits/zhul.png
    unrenamable=yes
    [modifications]
        {TRAIT_LOYAL}
        {TRAIT_INTELLIGENT}
        [object]
            [effect]
                [filter]
                    type=Quenoth Shyde
                [/filter]
                apply_to=profile
                portrait=portraits/zhul_shyde.png
            [/effect]
        [/object]
    [/modifications]
    {IS_HERO}
#enddef
