#textdomain wesnoth-utbs
# A supplementary terrain-graphics file
# which is supposed to help with transitions

{./adjacent_custom.cfg}

# These three take care that no transitions of dirt, road etc are drawn over the
# custom lava (so that we can then draw some lava transitions over those
# terrains).

[terrain_graphics]
    map="
, 2
.,  .
, 1
.,  .
, .
"
    [tile]
        pos=1
        type=!, Yl
    [/tile]
    [tile]
        pos=2
        type=Yl

        [image]
            layer=-50
            name=lava
        [/image]

        no_flag=custom_lava
        set_flag=custom_lava
    [/tile]

    probability=33
    rotations=n,ne,se,s,sw,nw
[/terrain_graphics]

[terrain_graphics]
    map="
, 2
.,  .
, 1
.,  .
, .
"
    [tile]
        pos=1
        type=!, Yl
    [/tile]
    [tile]
        pos=2
        type=Yl

        [image]
            layer=-50
            name=lava2
        [/image]

        no_flag=custom_lava
        set_flag=custom_lava
    [/tile]

    probability=50
    rotations=n,ne,se,s,sw,nw
[/terrain_graphics]

[terrain_graphics]
    map="
, 2
.,  .
, 1
.,  .
, .
"
    [tile]
        pos=1
        type=!, Yl
    [/tile]
    [tile]
        pos=2
        type=Yl

        [image]
            layer=-50
            name=lava3
        [/image]

        no_flag=custom_lava
        set_flag=custom_lava
    [/tile]

    probability=100
    rotations=n,ne,se,s,sw,nw
[/terrain_graphics]

{TERRAIN_ADJACENT_CUSTOM -400 Yl (!, Yl, Xu) lava custom_lava}

