#define UTBS_CORRECT_RECALL_COST LEVEL EASY NORMAL HARD NIGHTMARE
    [event]
        name = start
        [store_unit]
            [filter]
                side = 1, 2
                x,y = recall,recall
                level = {LEVEL}
            [/filter]
            variable = recall_to_correct
        [/store_unit]
        [foreach]
            array = recall_to_correct
            [do]
                [store_unit_type]
                    type = $this_item.type
                    variable = utbs_unit_type
                [/store_unit_type]
                [modify_unit]
                    [filter]
                        find_in = this_item
                    [/filter]
                    recall_cost = "$($utbs_unit_type.cost*{ON_DIFFICULTY4 {EASY} {NORMAL} {HARD} {NIGHTMARE}})"
                [/modify_unit]
                {CLEAR_VARIABLE utbs_unit_type}
            [/do]
        [/foreach]
    [/event]
#enddef

