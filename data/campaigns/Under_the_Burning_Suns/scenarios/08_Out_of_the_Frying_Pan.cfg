#textdomain wesnoth-utbs

[scenario]
    id=08_Out_of_the_Frying_Pan
    name= _ "Out of the Frying Pan"
    next_scenario=09_Blood_is_Thicker_Than_Water
    {UTBS_MAP 08_Out_of_the_Frying_Pan.map}

    {STORY_OUT_OF_THE_FRYING_PAN}

    {SCENARIO_MUSIC "underground.ogg"}
    {EXTRA_SCENARIO_MUSIC "loyalists.ogg"}
    {EXTRA_SCENARIO_MUSIC "suspense.ogg"}
    #TODO redo the playlist

    {TURNS 72 68 64}

    victory_when_enemies_defeated=no

    {TWO_SUNS_DEFAULT_SCHEDULE}

    #Side 1: elves
    [side]
        side=1
        id=Kaleh
        type=Quenoth Youth
        canrecruit=yes
        gold=200
        {INCOME 4 2 0}
        controller=human
        shroud=yes
        fog=no
        team_name=elf_ally
        user_team_name= _ "team_name^Quenoth Elves"
        {FLAG_VARIANT long}
    [/side]

    #Side 2: Human forces (blue)
    [side]
        side=2
        no_leader=yes
        gold=0
        income=0
        controller=ai
        team_name=human_ally
        user_team_name=_"Humans"
        {FLAG_VARIANT undead}
#ifdef EASY
        recruit=Spearman, Pikeman, Swordsman, Javelineer, Cavalryman, Bowman, Longbowman
#else
        recruit=Spearman, Pikeman, Swordsman, Javelineer, Cavalryman, Bowman, Longbowman, Dragoon
#endif
        [ai]
            recruitment_pattern=scout,fighter,archer

            aggression=0.6
            caution=0.1

            passive_leader=yes

            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=10
            [/goal]
        [/ai]
    [/side]

    #Side=3 undead cultists (green)
    [side]
        side=3
        no_leader=yes
        gold=0
        income=0
        controller=ai
        team_name=cultists
        user_team_name=_"Cultists"
        {FLAG_VARIANT undead}
        [ai]
            aggression=0.8
            caution=0.1
        [/ai]
        {FLAG_VARIANT undead}
    [/side]

    #Side=4 confused ants (yellow)
    [side]
        side=4
        no_leader=yes
        gold=0
        income=0
        controller=ai
        hidden=yes
        [ai]
            aggression=-0.99
            caution=0.99

            #keep ants from running too far down the tunnel
            [avoid]
                x=31-36
                y=45-49
            [/avoid]
        [/ai]
    [/side]

    #Side=5 Vengeful Undead
    [side]
        side=5
        no_leader=yes
        gold=0
        income=0
        controller=ai
        team_name=human_ally
        user_team_name=_"Human Ally"
        {FLAG_VARIANT undead}
        recruit=EGhost, EWraith, EShadow
        hidden=yes
        [ai]
            aggression=0.75
            caution=0.1

            recruitment_pattern=scout

            # keep undead away from player’s base
            # option 1 is to avoid x=1-19 (let them enter cave but not
            # sneak around behind base)
            # option 2 is to avoid x=1-25 (lets them get near cave
            # but not enter it)

            [avoid]
                x,y=1-25,1-60
            [/avoid]
        [/ai]
        {FLAG_VARIANT undead}
    [/side]

    #Side=6 dwarf/troll pursuers
    [side]
        side=6
        no_leader=yes
        gold=0
        income=0
        controller=ai
        hidden=yes

        [ai]
            aggression=0.8
            caution=0.1
        [/ai]
    [/side]

    #Side=7 Assassin/Cloaked Figure's side
    [side]
        side=7
        no_leader=yes
        gold=0
        income=0
        controller=ai
        team_name=monster
        hidden=yes

        [ai]
            aggression=0.90
            caution=0.10

            [avoid]
                x=10-20
                y=10-18
            [/avoid]
            [goal]
                name=target
                [criteria]
                    id=Kaleh
                [/criteria]
                value=20
            [/goal]
        [/ai]
    [/side]

    #Side=8 Human messengers
    [side]
        side=8
        no_leader=yes
        gold=0
        income=0
        controller=ai
        team_name=human_ally
        user_team_name=_"Humans"
        {FLAG_VARIANT undead}
    [/side]

    {LOYALIST_COLOR_SHIFT}

