    # MACRO 1: Create an alien minion

#define CREATE_MINION

    [set_variable]
        name=counter
        value=0
    [/set_variable]

    [while]
        [variable]
            name=counter
            less_than=1
        [/variable]

        [do]
            {RANDOM 6..14}

            [set_variable]
                name=temp_x
                value=$random
            [/set_variable]

            {RANDOM 7..14}

            [set_variable]
                name=temp_y
                value=$random
            [/set_variable]

            {RANDOM 0..39}

            [store_locations]
                x=$temp_x
                y=$temp_y
                terrain=Rr, Uu
                variable=locs
            [/store_locations]

            [if]
                [variable]
                    name=locs.length
                    numerical_equals=1
                [/variable]

                [then]
                    {FREE_UNIT (Crawling Horror) () ("") 2 $temp_x $temp_y}

                    [set_variable]
                        name=counter
                        add=1
                    [/set_variable]
                [/then]
            [/if]
        [/do]
    [/while]

#enddef

    # MACRO 2: Perform special attack by Central Body

#define SPECIAL_ATTACK

    [store_locations]
        [filter]
            side=1
        [/filter]
        variable=elf_list
    [/store_locations]

    [set_variable]
        name=array_length
        value=$elf_list.length
    [/set_variable]

    #subtract 1 because arrays go from 0 to length-1
    [set_variable]
        name=array_length
        add=-1
    [/set_variable]

    [set_variable]
        name=random_string
        format=0..$array_length
    [/set_variable]

    [set_variable]
        name=victim
        random=$random_string
    [/set_variable]

    [set_variable]
        name=temp_x
        to_variable=elf_list[$victim].x
    [/set_variable]

    [set_variable]
        name=temp_y
        to_variable=elf_list[$victim].y
    [/set_variable]

    #used to be 140,255,247

    [colour_adjust]
        red,green,blue=40,0,100
    [/colour_adjust]

    [redraw]
    [/redraw]

    [delay]
        time=250
    [/delay]

    [colour_adjust]
        red,green,blue=0,0,0
    [/colour_adjust]

    [redraw]
    [/redraw]

    [delay]
        time=100
    [/delay]

    # Add 2 effects slow unit and damage it
    # 1: slow unit

    [store_unit]
        [filter]
            x,y=$temp_x,$temp_y
        [/filter]
        variable=unitstats
    [/store_unit]

    [set_variable]
        name=unitstats.status.slowed
        value="on"
    [/set_variable]

    [unstore_unit]
        variable=unitstats
    [/unstore_unit]

    {CLEAR_VARIABLE unitstats}

    # 2: do damage to unit (8/9/10 based on difficulty?-stops healing)

    [object]
        [filter]
            x,y=$temp_x,$temp_y
        [/filter]

        silent=yes

        [effect]
            apply_to=hitpoints
#ifdef EASY
            increase=-10
#endif
#ifdef NORMAL
            increase=-11
#endif
#ifdef HARD
            increase=-12
#endif
        [/effect]
    [/object]

    [if]
        [variable]
            name=hit_by_special_attack
            numerical_equals=0
        [/variable]

        [then]
            [set_variable]
                name=hit_by_special_attack
                value=1
            [/set_variable]

            [message]
