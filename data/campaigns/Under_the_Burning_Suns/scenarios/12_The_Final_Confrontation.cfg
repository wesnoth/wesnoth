#textdomain wesnoth-utbs
# Level 12: The Final Confrontation

[scenario]

    id="12_The_Final_Confrontation"
    name= _ "The Final Confrontation"
    label= _ "The Final Confrontation"

    next_scenario=13_Epilogue

    map_data="{campaigns/Under_the_Burning_Suns/maps/12_The_Final_Confrontation.map}"

    [music]
        name=frantic.ogg
    [/music]

    #don't display snapshot of map in saved games
    snapshot="no"
    victory_when_enemies_defeated=no

    #there is no turn limit for this scenario
    turns="-1"

    {UNDERGROUND}

    # Side 1: elves
    [side]
        side=1
        description=Kaleh
        type=Desert Fighter
        canrecruit=yes
        {INCOME 2 0 0}
        controller=human
        shroud=no
        fog=no
    [/side]

    # Side 2:ÊEloh
    [side]
        side=2
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
        team_name=eloh

        [ai]
            aggression=0.95
            caution=0.1

            # change AI so that enemies target Kaleh's friends
            # more than Kaleh himself. I want to threaten
            # other units more, since Kaleh's death leads to
            # immediate defeat

            [target]
                description=Kaleh
                value=1
            [/target]

            [target]
                description=Nym
                value=3
            [/target]

            [target]
                description=Zhul
                value=3
            [/target]

            [target]
                description=$ally_name
                value=3
            [/target]
        [/ai]
    [/side]

    # Side 3: Brainwashed Elves
    [side]
        side=3
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
        team_name=eloh

        [ai]
            aggression=0.95
            caution=0.1

            [target]
                description=Kaleh
                value=1
            [/target]

            [target]
                description=Nym
                value=3
            [/target]

            [target]
                description=Zhul
                value=3
            [/target]

            [target]
                description=$ally_name
                value=3
            [/target]
        [/ai]
    [/side]

    # Side 4: Pulsing Spires
    [side]
        side=4
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
        team_name=eloh

        [ai]
            aggression=-1.0
            caution=1.0

            [target]
                description=Kaleh
                value=1
            [/target]

            [target]
                description=Nym
                value=3
            [/target]

            [target]
                description=Zhul
                value=3
            [/target]

            [target]
                description=$ally_name
                value=3
            [/target]
        [/ai]
