        [remove_event]
            id=approach_darius
        [/remove_event]
        [remove_event]
            id=approach_alastra
        [/remove_event]
        [remove_event]
            id=approach_zelgant
        [/remove_event]

        [if]
            [variable]
                name=stored_Alastra.length
                equals=1
            [/variable]
            [then]
                [unstore_unit]
                    variable=stored_Alastra
