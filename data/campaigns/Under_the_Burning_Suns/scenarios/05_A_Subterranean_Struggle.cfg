                [message]
                    speaker=Nym
                    message= _ "Whoa! Did you see that? That huge stalactite just fell and crushed the spider. Aren’t we lucky!"
                [/message]

                [message]
                    speaker=Zhul
                    message= _ "Eloh must indeed be watching over us."
                [/message]
            [/then]
        [/if]
    [/event]

