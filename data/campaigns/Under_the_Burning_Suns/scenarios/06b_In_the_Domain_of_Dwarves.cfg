#textdomain wesnoth-utbs
# Level 6.b: In the Domain of the Dwarves

[scenario]
    id=06b_In_the_Domain_of_the_Dwarves
    name= _ "In the Domain of the Dwarves"

    {UTBS_MAP 06b_In_the_Domain_of_the_Dwarves.map}

    {STORY_IN_THE_DOMAIN_OF_THE_DWARVES}

    {SCENARIO_MUSIC "knolls.ogg"}

    next_scenario=07b_Talking_with_Trolls

    #don't display snapshot of map in saved games
    snapshot="no"

    #max turns in scenario varies depending on difficulty
#ifdef EASY
    turns="62"
#endif
#ifdef NORMAL
    turns="58"
#endif
#ifdef HARD
    turns="56"
#endif

    victory_when_enemies_defeated=no

    {UNDERGROUND}

    #Side=1 elf player
    [side]
        side=1
        id=Kaleh
        type=Desert Fighter
        canrecruit=yes
        gold=200
        {INCOME 5 3 1}
        controller=human
        shroud=yes
        fog=no
        team_name=Allies
        user_team_name=_"Allies"
        {FLAG_VARIANT long}
    [/side]

    #Side=2 dwarf 1 (guarding advance base)
    [side]
        side=2
        color=orange
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
        #so that the lake bats won't go after dwarves
        team_name=enemies
        user_team_name=_"Enemies"

        [ai]
            # AI will attack a weak unit with a max of 3,4,5 units
            # depending on the difficulty (default=5)
            {ATTACK_DEPTH 3 4 5}

            aggression=0.9
            caution=0.1

            #defend advance outpost, don't retreat
            [avoid]
                x,y=19-26,30-32
            [/avoid]

            [avoid]
                x,y=16-18,33-35
            [/avoid]
        [/ai]
        {FLAG_VARIANT knalgan}
    [/side]

    #Side=3 troll 3 (troll allies)
    [side]
        side=3
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
        team_name=Allies
        user_team_name=_"Allies"
    [/side]

    #Side=4 empty side
    [side]
        side=4
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
    [/side]

    #Side=5 empty side
    [side]
        side=5
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
    [/side]

    #Side=6 dwarf 2 (main base guards)
    [side]
        side=6
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
        #so that lake bats won't go after dwarves
        team_name=enemies
        user_team_name=_"Enemies"

#ifdef EASY
        recruit=Dwarvish Fighter, Dwarvish Steelclad, Dwarvish Thunderer, Dwarvish Berserker, Dwarvish Thunderguard, Dwarvish Guardsman, Dwarvish Pathfinder
#endif

#ifdef NORMAL
        recruit=Dwarvish Fighter, Dwarvish Steelclad, Dwarvish Thunderer, Dwarvish Berserker, Dwarvish Thunderguard, Dwarvish Guardsman, Dwarvish Pathfinder, Dwarvish Explorer

#endif

#ifdef HARD
        recruit=Dwarvish Fighter, Dwarvish Steelclad, Dwarvish Thunderer, Dwarvish Berserker, Dwarvish Thunderguard, Dwarvish Guardsman, Dwarvish Dragonguard, Dwarvish Sentinel, Dwarvish Pathfinder, Dwarvish Explorer

#endif

        [ai]
#ifdef EASY
            recruitment_pattern=scout,fighter,mixed fighter,mixed fighter,fighter
#endif

#ifdef NORMAL
            recruitment_pattern=scout,fighter,mixed fighter,mixed fighter,fighter
#endif

#ifdef HARD
            recruitment_pattern=scout,fighter,mixed fighter,mixed fighter,fighter,archer
#endif

            # AI will attack a weak unit with a max of 3,4,5 units
            # depending on the difficulty (default=5)
            {ATTACK_DEPTH 3 4 5}

            aggression=0.6

            # makes the dwarves group defensively
            grouping=defensive
        [/ai]
        {FLAG_VARIANT knalgan}
    [/side]

    #Side=7 empty side
    [side]
        side=7
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
    [/side]

    #Side=8 vampire bats (white)
    [side]
        side=8
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
        team_name=enemies
        user_team_name=_"Enemies"

#ifdef EASY
        recruit=Vampire Bat, Blood Bat
#endif

#ifdef NORMAL
        recruit=Vampire Bat, Blood Bat, Dread Bat
#endif

#ifdef HARD
        recruit=Vampire Bat, Blood Bat, Dread Bat
#endif

        [ai]
            aggression=0.8
            caution=0.1

            village_value=0

            # AI will attack a weak unit with a max of 3,4,5 units
            # depending on the difficulty (default=5)
            {ATTACK_DEPTH 3 4 5}

            recruitment_pattern=scout
            recruitment_ignore_bad_combat=yes

            #bats can't go down SW tunnel
            [avoid]
                x,y=24-42, 23-50
            [/avoid]

            #bats cant go west and attack dwarves
            [avoid]
                x,y=33-35,13-15
            [/avoid]

            passive_leader=yes
        [/ai]
    [/side]

#ifdef EASY
    {LIMIT_CONTEMPORANEOUS_RECRUITS 8 "Vampire Bat" 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 8 "Blood Bat" 2}
#else
    {LIMIT_CONTEMPORANEOUS_RECRUITS 8 "Dread Bat" 2}
#endif

    #Side=9 Secrets & Tentacles (brown)
    [side]
        side=9
        no_leader=yes
        gold=0
        income=0
        controller=ai
        shroud=yes
        fog=no
        team_name=enemies
        user_team_name=_"Enemies"

        [ai]
            # AI will attack a weak unit with a max of 4,5,6 units
            # depending on the difficulty (default=5)
            {ATTACK_DEPTH 3 4 5}

            aggression=0.90
            caution=0.10
        [/ai]

        [target]
            id=Kaleh
            value=20
        [/target]
    [/side]

    {UTBS_INCLUDE utils/dialog-macros.cfg}

    # Prestart functions:
    # set starting scenario objectives
    # increase cost of recruiting units
    # place item images on map
    # recall main heroes
    # initialize starting variables
    # remove keep
    # create elf units
    # create AI=guardian starting units

    [event]
        name=prestart

        # Test Units

        #{NAMED_NOTRAIT_UNIT 1 (Troll) 19 37 (Test) ( _ "Test")}
        #{NAMED_NOTRAIT_UNIT 1 (Troll) 21 25 (Test) ( _ "Test")}

        # tentacle secret event test
        # {NAMED_NOTRAIT_UNIT 1 (Desert Prowler) 20 13 (Test) ( _ "Test")}
        # {NAMED_NOTRAIT_UNIT 1 (Troll) 20 14 (Test) ( _ "Test")}

        #set starting scenario objectives

        [objectives]
            summary= _ "Starting Objectives:"
            [objective]
                description= _ "Kill Dwarf Chieftain"
                condition=win
            [/objective]

            [objective]
                description= _ "Death of Kaleh"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Nym"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Zhul"
                condition=lose
            [/objective]

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

        #increase the cost of all units by 1
        {INCREASE_RECRUIT_COSTS_BY_ONE}

        #secret tomb furnishings
        {PLACE_IMAGE items/rune-violet2.png 45 21}
        {PLACE_IMAGE items/coffin-closed.png 49 24}

        #recall heroes
        [unit]
            {NYM}
            placement=leader
        [/unit]

        [unit]
            {ZHUL}
            placement=leader
        [/unit]

        [recall]
            id=Elyssa
        [/recall]

        #initialize starting variables

        [set_variable]
            name=destroy_wall
            value=0
        [/set_variable]

        [set_variable]
            name=first_tunnel
            value=1
        [/set_variable]

        [set_variable]
            name=bridge_blown
            value=0
        [/set_variable]

        [set_variable]
            name=tripped_bats
            value=0
        [/set_variable]

        [set_variable]
            name=tentacle_count
            value=0
        [/set_variable]

        [set_variable]
            name=tentacle_deaths
            value=0
        [/set_variable]

        [set_variable]
            name=entered_dwarf_lair
            value=0
        [/set_variable]

        [set_variable]
            name=dwarf_door
            value=0
        [/set_variable]

        [set_variable]
            name=dwarf_amulet
            value=0
        [/set_variable]

        [set_variable]
            name=took_belt
            value=0
        [/set_variable]

        # Pre-set units

        # Event 2.1
        # Dwarvish sergeant guardian

        [unit]
            type=Dwarvish Steelclad
            id=Dwarf Sergeant
            name= _ "Dwarf Sergeant"
            x=11
            y=36
            side=2
            ai_special=guardian
            facing=nw
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        # Event 2.2
        # Vengeful Dwarf

        [unit]
            type=Dwarvish Fighter
            id=Vengeful Dwarf
            name= _ "Vengeful Dwarf"
            x=7
            y=29
            side=2
            ai_special=guardian
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        #Troll ally shaman, doesn't move
        [unit]
            type=Troll Shaman
            id=Zurg
            name= _ "Zurg"
            x=33
            y=30
            side=3
            ai_special=guardian
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        # Event 3: Tunnel cave-ins

        [unit]
            type=Dwarvish Stalwart
            id=Dwarf Scout
            name= _ "Dwarf Scout"
            x=22
            y=30
            side=6
            ai_special=guardian
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
                [object]
                    id=o1
                    silent=yes
                    [effect]
                        apply_to=movement_costs
                        replace=true
                        [movement_costs]
                            cave={UNREACHABLE}
                            grass={UNREACHABLE}
                            shallow_water={UNREACHABLE}
                        [/movement_costs]
                    [/effect]
                [/object]
            [/modifications]
        [/unit]

        [unit]
            type=Dwarvish Stalwart
            id=Dwarf Scout
            name= _ "Dwarf Scout"
            x=17
            y=31
            side=6
            ai_special=guardian
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
                [object]
                    id=o2
                    silent=yes
                    [effect]
                        apply_to=movement_costs
                        replace=true
                        [movement_costs]
                            cave={UNREACHABLE}
                            grass={UNREACHABLE}
                            shallow_water={UNREACHABLE}
                        [/movement_costs]
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
    [/event]

    # starting events

    [event]
        name=start

        # starting dialogue

        [message]
            speaker=Zurg
            message= _ "This amazing tunnel, it leads very close to dwarves’ main lair. You can hear their tiny footsteps just on other side of wall. All that separates us from the dwarves is a thin wall of stone. When you move a unit adjacent to the final wall, on your order Zurg will destroy it with fire magic. Dwarf chieftain is only lightly guarded, he send best warriors to hunt trolls. Heh, we give you easy task. You know dwarf chieftain when you see him, he shorter and uglier than most."
        [/message]

        [message]
            speaker=Zhul
            message= _ "Did you dig these tunnels all by yourselves?"
        [/message]

        [message]
            speaker=Zurg
            message= _ "No, most are tiny dwarf tunnels. We like natural tunnels, big and tall enough for mighty trolls. When the world was young, Griknagh cut many tunnels and caverns into the rock far below us. We traveled deep deep down, following the trickle of ancient streams, far deeper than the puny dwarves. But now we come back up, great leader say there bad things now deep below. Bad for trolls. We come back up to reclaim ancient lands. But we find them filled with many many little stinky dwarves. All the beautiful stones are gone, greedy dwarves take them all. So we fight to reclaim our lands. But Zurg talk too much. We have job to do. Find dwarven leader and kill him and we will reward you well."
        [/message]

        [message]
            speaker=Kaleh
            message= _ "It shall be done."
        [/message]
    [/event]

    # Event 1: Blow up wall, encounter advance dwarf guards

    # when player moves next wall trigger variable
    [event]
        name=moveto

        [filter]
            x,y=28,32
            side=1
        [/filter]

        [message]
            speaker=Zurg
            message= _ "Once you done moving into position, Zurg will destroy wall."
        [/message]

        [set_variable]
            name=destroy_wall
            value=1
        [/set_variable]
    [/event]

    # at start of player’s next turn, blow charges and destroy wall

    [event]
        name=new turn
        first_time_only=no

        [if]
            [variable]
                name=destroy_wall
                numerical_equals=1
            [/variable]

            [then]
                [set_variable]
                    name=destroy_wall
                    value=2
                [/set_variable]

                # Place dwarf guards

                # EASY: 1 dwarf steelclad, 2 thunderer, 3 scouts
                # NORMAL: 1 dwarf steelclad, 2 thunderguard, 3 scouts
                # HARD: 1 dwarf steelclad, 2 thunderguard, 3 pathfinders

                # 1 Dwarf Sergeant
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Fighter) 22 33 (Advance Sergeant) ( _ "Dwarf Sergeant")}

                # 2 Dwarf shooters
#ifdef EASY
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Thunderer) 21 34 (Dwarf Guard) ( _ "Dwarf Guard")}
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Thunderer) 23 34 () ( _ "Dwarf Guard")}
#else
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Thunderguard) 21 34 () ( _ "Dwarf Guard")}
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Thunderguard) 23 34 () ( _ "Dwarf Guard")}
#endif

                # 3 dwarf scouts occupy base and villages

#ifdef HARD
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Pathfinder) 22 34 () ( _ "Dwarf Guard")}
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Pathfinder) 20 34 () ( _ "Dwarf Guard")}
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Pathfinder) 24 34 () ( _ "Dwarf Guard")}
#else
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Scout) 22 34 () ( _ "Dwarf Guard")}
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Scout) 20 34 () ( _ "Dwarf Guard")}
                {NAMED_NOTRAIT_UNIT 2 (Dwarvish Scout) 24 34 () ( _ "Dwarf Guard")}
#endif
                # wmllint: recognize Dwarf Guard

                # Have Zurg cast spell to destroy wall

                [message]
                    speaker=Zurg
                    message= _ "Fist and fire, crumble stone!"
                [/message]

                # Have screen flash red

                [color_adjust]
                    red,green,blue=255,0,0
                [/color_adjust]

                [redraw]
                [/redraw]

                [delay]
                    time=100
                [/delay]

                [color_adjust]
                    red,green,blue=0,0,0
                [/color_adjust]

                [redraw]
                [/redraw]

                # Have wall shake, then be replaced by dirt, then add rubble

                [scroll]
                    x=20
                [/scroll]
                [scroll]
                    x=-20
                [/scroll]
                [scroll]
                    x=-20
                [/scroll]
                [scroll]
                    x=-20
                [/scroll]

                [terrain]
                    x,y=27,33
                    terrain=Re
                [/terrain]

                {PLACE_IMAGE scenery/rubble.png 27 33}

                # Reveal dwarven cavern
                [remove_shroud]
                    x=19-30
                    y=32-39
                    side=1
                [/remove_shroud]

                [redraw][/redraw]

                # Have Zurg say goodbye

                [message]
                    speaker=Zurg
                    message= _ "My work here is done. Zurg must report back to Great Leader. Many things to do and dwarves to kill before rest. Zurg return later to see how little elves are doing. Fight well!"
                [/message]

                # Have Zurg leave
                [kill]
                    id=Zurg
                    animate=no
                    fire_event=no
                [/kill]

                [move_unit_fake]
                    type=Troll Shaman
                    side=3
                    x=33,34,35,36,37,38,39
                    y=30,30,30,29,30,30,31
                [/move_unit_fake]

                [terrain]
                    x,y=45,36
                    terrain=Xu
                [/terrain]

                {PLACE_IMAGE scenery/rubble.png 44 35}

                # Have dwarf guards talk

                [message]
                    speaker=Dwarf Guard
                    message= _ "Intruders! Sound the alarm!"
                [/message]
            [/then]
        [/if]
    [/event]

    # Event 2: If player tries to go back up escape passage
    # This event is disabled becuase player can go back up escape passage
    # before he triggers Event 1 and ally leaves. Thus you could trap
    # a unit behind the cave-in. Since this event is just for flavor,
    # I'm disabling it.

    #[event]
    #name=moveto

    #[filter]
    #   x,y=42-45,33-36
    #   side=1
    #[/filter]

    #[message]
    #speaker=unit
    #message= _ "Zurg must have collapsed the tunnel. Perhaps he didn’t want to give #the dwarves an easy access route if they defeated us. So much for an escape #route, I guess we’ll just have to be sure not to fail."
    #[/message]

    #[/event]

    # Event 2.1 2.2: Dwarf Sergeant and his Conscripts

    # deleted text from alternate version
    # I tried to make different versions depending on if the unit is an elf
    # or a troll. But I gave up that idea. This is the deleted dialogue:

    #[message]
    #x,y=9,36
    #message= _ "No, it’s an elf!"
    #[/message]

    #[message]
    #id=Dwarf Sergeant
    #message= _ "What...?! Right... First task, boys, kill the intruder!"
    #[/message]

    # moveto version, when dwarf sees enemy (sighted version disabled)

    [event]
        name=moveto

        [filter]
            x,y=9-16,35-38
            side=1
        [/filter]

        #[filter]
        #   id=Dwarf Sergeant
        #[/filter]

        #[filter_second]
        #   side=1
        #[/filter_second]

        [remove_shroud]
            side=1
            x=8-14
            y=33-38
        [/remove_shroud]

        # if Hard, add a third Dwarf Conscript

        {NAMED_GENERIC_UNIT 2 (Dwarvish Thunderer) 9 36 (Dwarf Conscript) ( _ "Dwarf Conscript")}
        {NAMED_GENERIC_UNIT 2 (Dwarvish Scout) 10 34 () ( _ "Dwarf Conscript")}

#ifdef HARD
        {NAMED_GENERIC_UNIT 2 (Dwarvish Fighter) 9 35 () ( _ "Dwarf Conscript")}
#endif
        # wmllint: recognize Dwarf Conscript

        [message]
            speaker=Dwarf Sergeant
            message= _ "Do you know what the first task of any dwarven warrior is, runt?"
        [/message]

        [message]
            x,y=10,34
            message= _ "Sir?"
        [/message]

        [message]
            speaker=Dwarf Sergeant
            message= _ "Constant vigilance, boys; the enemy could be anywhere!"
        [/message]

        [message]
            x,y=9,36
            message= _ "But sir—"
        [/message]

        [message]
            speaker=Dwarf Sergeant
            message= _ "Did I give you permissions to speak? Did I?"
        [/message]

        [message]
            speaker=Dwarf Sergeant
            message= _ "I was killing trolls when you were in swaddling clothes. I wrote the book on killing trolls. And you’re not going anywhere until I’m done with you."
        [/message]

        [message]
            x,y=10,34
            message= _ "But sir, behind you...!"
        [/message]

        [message]
            speaker=Dwarf Sergeant
            message= _ "Oh let me guess, a big nasty troll, right? And when I turn around you flee like the cowards you are. Do you think I’m stupid enough to fall for that one?"
        [/message]

        [message]
            x,y=9,36
            message= _ "I’m too young to die, save me!"
        [/message]

        [message]
            speaker=Dwarf Sergeant
            message= _ "Oh, grow a backbone... Huh? Hey, for once the runt was telling the truth. Come on, boys, kill the intruder!"
        [/message]
    [/event]

    # funny death message from one of the conscripts
    [event]
        name=last breath

        [filter]
            id=Dwarf Conscript
        [/filter]

        [if]
            [have_unit]
                id=Dwarf Sergeant
            [/have_unit]

            [then]
                [message]
                    speaker=unit
                    message= _ "I love you, Sarge..."
                [/message]
            [/then]
        [/if]
    [/event]

    # Event 2.2: Wounded Troll

    # When player sees Vengeful Dwarf and troll prisoner (sighted version disabled)

    [event]
        name=moveto

        [filter]
            x,y=6-8,28-34
            side=1
        [/filter]

        [remove_shroud]
            side=1
            x=5-9
            y=27-34
        [/remove_shroud]

        [unit]
            type=Troll
            id=Grog
            name= _ "Grog"
            profile=portraits/grog.png
            x=7
            y=28
            side=3
            hitpoints=25
            unrenamable=yes
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [message]
            speaker=Vengeful Dwarf
            message= _ "Ha, you’re trapped. I’ve got you right where I want you, and this time no one is gonna save you."
        [/message]

        [message]
            speaker=second_unit
            message= _ "How did a troll get stuck all the way back here?"
        [/message]
    [/event]

    # When Vengeful Dwarf dies
    [event]
        name=die

        [filter]
            id=Vengeful Dwarf
        [/filter]

        [kill]
            id=Vengeful Dwarf
            animate=no
        [/kill]

        [if]
            [have_unit]
                id=Grog
            [/have_unit]

            [then]
                {VARIABLE saved_grog yes}

                [message]
                    speaker=Grog
                    message= _ "Thank you. Grog got lost and there were so many smelly dwarves. If you hadn’t come Grog would have been killed. Grog owes you his life."
                [/message]

                [store_unit]
                    [filter]
                        id=Grog
                    [/filter]

                    variable=trollstats
                [/store_unit]

                [set_variable]
                    name=trollstats.side
                    value=1
                [/set_variable]

                [set_variable]
                    name=trollstats.moves
                    value=5
                [/set_variable]

                [unstore_unit]
                    variable=trollstats
                [/unstore_unit]

                {CLEAR_VARIABLE trollstats}
            [/then]
        [/if]
    [/event]

    # Event 3: Tunnel cave-ins

    # Eastern tunnel
    [event]
        name=moveto

        [filter]
            x,y=22-24,30-32
            side=1
        [/filter]

        [if]
            [variable]
                name=first_tunnel
                numerical_equals=1
            [/variable]

            [then]
                [delay]
                    time=200
                [/delay]

                [message]
                    speaker="Dwarf Scout"
                    message= _ "Here they come! Blow the charges!"
                [/message]

                [kill]
                    id="Dwarf Scout"
                    animate=no
                [/kill]

                [move_unit_fake]
                    type=Dwarvish Stalwart
                    side=6
                    x=22,21,20,20,20,19,18,18
                    y=30,30,29,28,27,27,26,25
                [/move_unit_fake]

                [scroll]
                    x=20
                [/scroll]
                [scroll]
                    x=-20
                [/scroll]
                [scroll]
                    x=20
                [/scroll]
                [scroll]
                    x=-20
                [/scroll]

                [terrain]
                    x,y=22,30
                    terrain=Xu
                [/terrain]

                {PLACE_IMAGE scenery/rubble.png 21 30}
                {PLACE_IMAGE scenery/rubble.png 23 30}

                [set_variable]
                    name=first_tunnel
                    value=0
                [/set_variable]
            [/then]

            [else]
