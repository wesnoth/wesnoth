#textdomain wesnoth-tutorial
[unit_type]
    id=Quintain
    name= _ "Quintain"
    race=mechanical
    image="units/quintain.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement=1
    hitpoints=58
    advances_to=null
    {AMLA_DEFAULT}
    level=1
    cost=10
    usage=mixed fighter
    movement_type=treefolk
    alignment=neutral
    description= _ "Quintains are used to practice swordplay and jousting on. It would be extremely unusual to be attacked by one."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    [resistance]
        blade=100
        pierce=100
    [/resistance]
    {DEFENSE_ANIM "units/quintain.png" "units/quintain.png" staff.wav}
    [attack]
        name=flail
        description= _"flail"
        # closest image available
        icon=attacks/morning-star.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=3
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=flail
        [/filter_attack]
        start_time=-200
        [frame]
            image=units/quintain.png:300
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
        [frame]
            image=units/quintain.png:75
        [/frame]
    [/attack_anim]
[/unit_type]
