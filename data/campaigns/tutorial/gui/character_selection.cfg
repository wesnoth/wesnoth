#textdomain wesnoth-tutorial

[resolution]
    [helptip]
        id="tooltip_large"
    [/helptip]
    [tooltip]
        id="tooltip_large"
    [/tooltip]
    [grid]
        [row]
            [column]
                grow_factor = 1
                border = "all"
                border_size = 5
                horizontal_alignment = "center"
                [label]
                    definition = "title_script"
                    label = _"Select Character"
                [/label]
            [/column]
        [/row]
        [row]
            [column]
                grow_factor = 1
                border = "all"
                border_size = 5
                horizontal_alignment = "center"
                [label]
                    label = _"Who do you want to play as?"
                [/label]
            [/column]
        [/row]
        [row]
            [column]
                [grid]
                    [row]
                        [column]
                            grow_factor = 1
                            border = "all"
                            border_size = 5

                            [horizontal_listbox]
                                id = "characters"
                                has_minimum = false
                                [list_definition]
                                    [row]
                                        [column]
                                            horizontal_grow = true
                                            vertical_grow = true

                                            [toggle_panel]
                                                definition = "default"
                                                return_value_id = "ok"
                                                linked_group = "panel"

                                                [grid]
                                                    [row]
                                                        grow_factor = 0

                                                        [column]
                                                            grow_factor = 1
                                                            horizontal_alignment = "center"

                                                            border = "all"
                                                            border_size = 5

                                                            [image]
                                                                id = "image"
                                                                definition = "default"
                                                            [/image]
                                                        [/column]
                                                    [/row]

                                                    [row]
                                                        grow_factor = 1

                                                        [column]
                                                            grow_factor = 0
                                                            border = "all"
                                                            border_size = 10
                                                            horizontal_grow = true
                                                            vertical_alignment = "top"

                                                            [label]
                                                                id = "name"
                                                                use_markup = true
                                                                text_alignment = "center"
                                                            [/label]
                                                        [/column]
                                                    [/row]
                                                [/grid]
                                            [/toggle_panel]
                                        [/column]
                                    [/row]
                                [/list_definition]
                                [list_data]
                                    [row]
                                        [column]
                                            [widget]
                                                id = "image"
                                                label = "portraits/konrad.webp~SCALE(200,200)"
                                            [/widget]
                                            [widget]
                                                id = "name"
                                                label = "<span size='x-large' face='OldaniaAdfStd'>" + _"Konrad" + "</span>"
                                            [/widget]
                                        [/column]
                                    [/row]
                                    [row]
                                        [column]
                                            [widget]
                                                id = "image"
                                                label = "portraits/lisar.webp~SCALE(200,200)~FL()"
                                            [/widget]
                                            [widget]
                                                id = "name"
                                                label = "<span size='x-large' face='OldaniaAdfStd'>" + _"Liâ€™sar" + "</span>"
                                            [/widget]
                                        [/column]
                                    [/row]
                                [/list_data]
                            [/horizontal_listbox]
                        [/column]
                    [/row]
                [/grid]
            [/column]
        [/row]
    [/grid]
[/resolution]
