    {VARIABLE dest unset}
#enddef

#define STUDENT_START_LOC
    9,6
#enddef
#define MARKER_LOC
    12,5
#enddef
#define DELFADOR_LOC
    13,6
#enddef
#define QUINTAIN_LOC
    13,5
#enddef
#define VILLAGE_LOC
    11,7
#enddef
#define KEEP_LOC
    9,6
#enddef

