#textdomain wesnoth-tutorial

# wmlscope: set export=no

# wmllint: no-syntax-rewrite

{./utils.cfg}

#define DEST X Y
    {VARIABLE destx {X}}
    {VARIABLE desty {Y}}
    {VARIABLE dest set}
#enddef

#FIXME: You'd think that using CLEAR_VARIABLE here would make it fail the
