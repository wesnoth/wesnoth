#Macro for Single Hex
#define SHEX TYPE FLAG PROB TILE
[terrain_graphics]
      map="
  *
*   *
  1
*   *
  *"

         [tile]
                 pos=1
                 type={TYPE}
                 no_flag={FLAG}
                 set_flag={FLAG}
         [/tile]

         probability={PROB}

         [image]
                 name={TILE}
                 position=vertical
                 base=36,108
         [/image]
[/terrain_graphics]
#enddef

