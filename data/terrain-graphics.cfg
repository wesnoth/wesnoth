#Macro for 4-Hex mountains
#define DHEX TYPE NAME1 NAME2 NAME3 FLAG PROB
[terrain_graphics]         
      map="
.   *   .   .
  *   *   .
*   2   *   .
  1   3   *
*   2   *   .
  *   *   .
.   *   .   .
  .   .   ."

         [tile]
                 pos=1
                 type={TYPE}
                 no_flag={FLAG}
                 set_flag={FLAG}
         [/tile]
         [image]
                 name={NAME1}
                 position=vertical
                 base=88,144
         [/image]

         [tile]
                 pos=2
                 type={TYPE}
                 no_flag={FLAG}
                 set_flag={FLAG}
         [/tile]
         [image]
                 name={NAME2}
                 position=vertical
                 base=142,108
         [/image]

         [tile]
