#
# Villages
#

{TERRAIN_BASE Y swampwater}
{TERRAIN_BASE V snow}
{TERRAIN_BASE Z coast}
{TERRAIN_BASE v grassland}
{TERRAIN_BASE D cave}
{TERRAIN_BASE t grassland}

{BUILDING Y ({IMG       -100 village-swampwater })}
{BUILDING V ({IMG       -100 village-snow       })}
