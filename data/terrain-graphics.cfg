#define SWAMPADJSINGLE FID ID NID PROB TILE
[terrain_graphics]
      map="
  1
3   3
  2
3   3
  3"

         [tile]
                 pos=1
                 type={ID}
         [/tile]

         [tile]
                 pos=2
                 type={FID}
                 no_flag="overlay"
                 set_flag="overlay"
         [/tile]

         [tile]
                 pos=3
                 type={NID}
         [/tile]

         probability={PROB}
         rotations=n,ne,se,s,sw,nw

         [image]
                 name={TILE}-@R0
                 position=vertical
                 base=90,144
         [/image]


[/terrain_graphics]
#enddef

