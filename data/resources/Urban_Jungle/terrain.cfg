[terrain_type]
    icon_image=symbols/terrain_type_urban
    id=urbanjungle
    string=Vjt

    name= _ "Urban"
    editor_name= _ "Urban"
    help_topic_text= _ "Densely packed structures are less suitable for garrison than traditional villages, providing no income or healing. They are difficult to navigate quickly, but offer significant protection."
    hidden=yes
[/terrain_type]

[terrain_type]
    symbol_image=urbanjungleA
    id=urbanjungleA
    name= _ "Urban Jungle"
    editor_name= _ "Urban Jungle"
    description= _ "Urban Jungle"
    string=^VjA
    default_base=Rr
    aliasof=Vjt
    def_alias=Vt
    mvt_alias=Mt
    editor_group=the_deceivers_gambit
[/terrain_type]

#define URBAN_JUNGLE ID
    [terrain_type]
        symbol_image=urbanjungle{ID}
        id=urbanjungle{ID}
        name= _ "Urban Jungle"
        editor_name= _ "Urban Jungle"
        description= _ "Urban Jungle"
        string=^Vj{ID}
        default_base=Rr
        aliasof=Vjt
        def_alias=Vt
        mvt_alias=Mt
        editor_group=the_deceivers_gambit
        hide_help=yes
    [/terrain_type]
#enddef

