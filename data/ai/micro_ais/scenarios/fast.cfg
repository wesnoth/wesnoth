#textdomain wesnoth-ai

[test]
    id=fast
    name= _ "Fast"
    next_scenario=micro_ai_test

    map_file=multiplayer/maps/2p_Cynsaun_Battlefield.map

    {DEFAULT_SCHEDULE}
    turns=unlimited

    [side]
        side=1
        controller=ai
        type=Orcish Warlord
        x,y=40,1

        persistent=no
        canrecruit=yes
        recruit=Orcish Grunt,Orcish Archer,Orcish Assassin,Wolf Rider
        gold=1000
    [/side]

    [side]
        side=2
        controller=ai
        type=Drake Flameheart
        x,y=3,40

        persistent=no

        canrecruit=yes
        recruit=Drake Burner,Drake Clasher,Drake Fighter
        gold=1000
    [/side]

    [side]  # This side is only here because we need one persistent side for the game to go on
        side=3
        controller=null
        persistent=yes
        save_id=Grnk
        hidden=yes
    [/side]

    [event]
        name=prestart

        {VARIABLE scenario_name fast}

        {SCATTER_UNITS 100 "Orcish Grunt,Orcish Archer,Orcish Assassin,Wolf Rider" 1 (x,y,terrain=3-41,1-32,G*) (side=1)}
        {SCATTER_UNITS 100 "Drake Burner,Drake Clasher,Drake Fighter" 1 (x,y,terrain=3-41,16-41,G*) (side=2)}

        [micro_ai]
            side=1
            ai_type=fast_ai
            action=add
        [/micro_ai]
    [/event]

    [event]
        name=start

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "This scenario presents a situation with so many units on the map, that there is a noticeable delay (a few seconds or so) before each move by the default AI. By contrast, the Fast Micro AI has a much shorter delay. To demonstrate the difference, side 1 is played by the Fast Micro AI and side 2 by the default (RCA) AI.

There is nothing to do here, just watch or use this scenario as a template or for your own tests."
        [/message]
    [/event]
[/test]
